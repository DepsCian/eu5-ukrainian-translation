l_russian:
  country_history_ARA: "[GetCountry('ARA').GetLongName] є однією з найбільш могутніх держав у західному Середземномор'ї завдяки своєму флоту, дипломатичному впливу та розвиненим торговим мережам.\n\nЗміцнення влади в #TOOLTIP:LOCATION,valencia_tt,X #L Валенсії#!#! та завоювання нещодавно створеного Сардинського королівства можуть надовго забезпечити нам панування на морі, однак, попри відносну стабільність, на горизонті починають згущуватися хмари. На сході [GetCountry('MLL').GetLongName] переживає економічні труднощі, і ворожість місцевих правителів до арагонського короля може підштовхнути їх на необачні дії. При цьому #italic Реконкіста#! добігає свого завершення, і [GetCountry('CAS').GetLongName] стає все грізнішою силою на Піренейському півострові. На півночі [GetCountry('FRA').GetName], що зміцнила за останнє століття свою владу над Лангедоком, також залишається потенційним супротивником.\n\nЯк же [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale, 'юна', 'юний')] [GetCountry('ARA').GetGovernment.GetRuler.GetName] подолає прийдешні випробування? [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale, 'Вона', 'Він')] може звернути погляд до Середземного моря, щоб встановити свою владу над водами від Барселони до Святої землі, або ж спробувати досягти панування на самому півострові. І, звичайно, завжди є можливість взяти реванш за битву при Мюре і повернути наші давні володіння на північ від Піренеїв..."
  country_history_AZT: "За останні два століття багато #TOOLTIP:CULTURE,$nahua_culture_tt$,X #L науа#!#!, нащадки чічімеків, переселилися в центр Мексики зі своєї міфічної батьківщини — Ацтлана. Серед цих переселенців був і наш народ.\n\nЯк і багато інших науа, ми заснували власний #TOOLTIP:GOVERNMENT_REFORM,altepetl,X #L альтепетль#!#!, який отримав назву #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтитлан#!#!. Він розташований на штучному острові посеред #TOOLTIP:LOCATION,texcoco_lake_tt,X #L озера Тескоко#!#!. При цьому наші правителі опинилися під сильним впливом #TOOLTIP:CULTURE,$toltec_culture_tt$,X #L тольтекської#!#! культури, що сприяло розвитку нашої озерної цивілізації. Незабаром сусіди також визнали нас вправними воїнами, і наша майстерність зробила ацтекські армії грізною силою…\n\nЗараз ми є васалами альтепетля [GetCountry('TEP').GetName], а тому наші можливості для розширення обмежені його навколишніми територіями. У такій ситуації тільки мудрий і здібний правитель зможе привести нас до підкорення долини Мехіко та земель за її межами."
  country_history_BOH: "Населені слов'янами землі [GetCountry('BOH').Custom('CL_RP')] знаходяться в самому серці германської #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської імперії#!#!. Довгий час цими територіями правили #TOOLTIP:DYNASTY,premyslid_dynasty_tt,X #L Пржемисловичі#!#!, але тепер до влади прийшла династія #TOOLTIP:DYNASTY,luxembourg_dynasty_tt,X #L Люксембургів#!#!, яка може ще тісніше пов'язати країну з Імперією. Втім, сам [GetCountry('BOH').GetGovernment.GetRuler.GetName] радше #TOOLTIP:CULTURE,french_tt,X #L француз#!#!, аніж #TOOLTIP:CULTUREGROUP,german_group,X #L німець#!#!, адже він виховувався при королівському дворі в #TOOLTIP:LOCATION,$paris_tt$,X #L Парижі#!#!... Так чи інакше, перед чужоземним монархом стоїть найскладніше завдання: тримати в узді і аристократів, і простий народ, одночасно намагаючись розібратися в хитросплетіннях імперської політики. Звісно, [GetCountry('BOH').GetNameWithNoTooltip] — вельми могутня держава, але чи вдасться її правителям здійснити свої амбітні плани?"
  country_history_BYZ: "[GetCountry('BYZ').GetName] — колись ця могутня держава простягалася від #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#! та #TOOLTIP:AREA,levant_area,X #L Леванту#!#! до #TOOLTIP:REGION,iberia_region,X #L Іберії#!#! та #TOOLTIP:REGION,italy_region,X #L Італії#!#!, але тепер вона перебуває в занепаді. Причиною цьому став Четвертий хрестовий похід, і навіть те, що династія [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName] повернула #TOOLTIP:LOCATION,constantinople,X #L Константинополь#!#! під контроль держави, не виправило становища. [GetCharacter('byz_andronikos_ii_palaiologos').GetName] під час свого правління відчайдушно [Select_CString(GetCharacter('byz_andronikos_ii_palaiologos').IsFemale, 'намагалася', 'намагався')] вирішити економічні проблеми, і з цією метою навіть [Select_CString(GetCharacter('byz_andronikos_ii_palaiologos').IsFemale, 'розпустила', 'розпустив')] імперський флот. Проте держава продовжувала втрачати території, через що #TOOLTIP:GOVERNMENT_REFORM,theme_system,X #L фемна система#!#! постраждала і фактично перестала працювати.\n\n[GetCharacter('byz_andronikos_iii_palaiologos').GetName] тепер [Select_CString(GetCharacter('byz_andronikos_iii_palaiologos').IsFemale, 'повинна', 'повинен')] докласти всіх зусиль, щоб принаймні зберегти те, що залишилося від нашої імперії, однак досягти цього буде непросто. На сході величезне військо #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#! має намір стерти з лиця землі останні візантійські володіння в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! та переправитися через протоки. [GetCharacter('ser_stefan_dusan').GetName] водночас замислюється про захоплення #TOOLTIP:LOCATION,$thessaloniki_tt$,X #L Фессалонік#!#! та #ONCLICK:PROVINCE_DEFINITION,north_epirus_province #TOOLTIP:PROVINCE_DEFINITION,north_epirus_province,X #L Північного Епіру#!#!. Тим часом наша скарбниця практично порожня, а рідня імператора та [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')|l] явно затівають якийсь зговір, через що країну будь-якої миті може охопити громадянська війна…"
  country_history_CAS: "Утворенню [GetCountry('CAS').Custom('longname_ru_GEN')] посприяла унія [GetCountry('CAS').Custom('CL_GEN')] та [GetCountry('LON').Custom('longname_ru_GEN')]. У 1230 році [GetCharacter('cas_fernando_iii_burgundy').GetName] [Select_CString(GetCharacter('cas_fernando_iii_burgundy').IsFemale, 'унаслідувала', 'унаслідував')] їх, возз'єднавши ці королівства. Через сто років [GetCharacter('cas_alfonso_xi_burgundy').GetName] успішно править державою, практично не зустрічаючи політичних опонентів, хоча початок його правління був непростим, йому передував довгий період регентства, коли при владі перебувала його бабуся [GetCharacter('cas_maria_molina').GetName].\n\nЗумівши приборкати аристократію, на чолі якої стояв його родич [GetCharacter('cas_juan_manuel').GetName], і зміцнивши становище країни, [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] звернув увагу на південний кордон. Від емірату [GetCountry('GRA').GetLongName], що отримав незалежність сто років тому, по-як і раніше виходить загроза за впливової підтримки [GetCountry('MOR').Custom('longname_ru_GEN')] — ця держава володіє землями в Іберії через підпорядковане їй королівство, чиї володіння розташовуються біля #TOOLTIP:LOCATION,algeciras,X #L Альхесіраса#!#! та #TOOLTIP:LOCATION,ronda,X #L Ронди#!#!. Правити там [GetCharacter('mor_abu_malik_abd_al_wahid').GetName], чиїм батьком є [GetCharacter('mor_abu_al_hasan_ali').GetName].\n\nОднак це не єдині проблеми, з якими стикається [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip]. Його кохана і коханка [GetCharacter('cas_leonor_guzman').GetName] народила йому кількох дітей, і це загострило стосунки в родині. Його законна дружина [GetCharacter('cas_maria_portugal').GetName] живе окремо від короля, і на тлі цього розколу в правлячій родині питання престолонаслідування актуальне як ніколи.\n\nЧи зможуть [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] та його спадкоємці впоратися з внутрішніми та зовнішніми загрозами, що постають перед [GetCountry('CAS').Custom('longname_ru_nott_INST')]?"
  country_history_CHA: "[GetCountry('CHA').GetName] являє собою низку автономних тямських князівств, що утворюють єдину державу. Будучи єдиною #TOOLTIP:RELIGION,hindu_tt,X #L індуїстською#!#! державою на #TOOLTIP:REGION,indochina_region,X #L Індокитайському півострові#!#!, [GetCountry('CHA').GetLongNameWithNoTooltip] постійно перебуває під загрозою: із заходу будь-якої миті може завдати удару [GetCountry('KHM').GetLongName], а на півночі плете свої підступні плани [GetCountry('DAI').GetLongName].\n\nОднак, попри зовнішні небезпеки, тями змогли заробити величезні багатства, використовуючи свій флот як для торгівлі, так і для піратських нальотів у морях #TOOLTIP:REGION,indonesia_region,X #L Індонезії#!#!."
  country_history_CHI: "[GetCharacter('kublai_khan').GetName] [Select_CString(GetCharacter('kublai_khan').IsFemale, 'заснувала', 'заснував')] [GetCountry('CHI').Custom('longname_ru_ACC')], а сьогодні [GetCountry('CHI').GetFlavorRank|l] вже простягається до самого горизонту. Підкоряючись такій мудрій владі і підкоривши землі #TOOLTIP:SUB_CONTINENT,east_asia,X #L Східної Азії#!#!, ця держава здобула небаченої величі. Однак останнім часом її вплив у регіоні слабшає, а на зміну процвітанню прийшли міжусобиці, бунти та культурні розбіжності. Вороги невпинно набирають сили, щоб скинути державу і привласнити її мандат собі. За допомогою змов та підступів [GetCountry('CHI').Custom('end_predlog_vvo')] [GetCountry('CHI').Custom('CL_PREP')] вони прагнуть знайти слабке місце у [GetCountry('CHI').Custom('rank_ru_GEN')|l], щоб урвати собі крихту влади і місце на сторінках історії. Тільки один може сидіти на Тронi Дракона і виконувати волю Небес."
  country_history_CHK: "У центрі складного суспільного устрою #TOOLTIP:LOCATION,cahokia,X #L Кахокії#!#! лежить освоєння родючих земель навколишньої її долини. На вершинах містечка зведені храми за розпорядженням правлячого жрецького класу. #TOOLTIP:CULTURE,cahokia_culture,X #L Кахокійська#!#! культура поширилася на навколишні землі, справивши значний вплив на велику територію.\n\nОднак наш народ може зіткнутися з труднощами. Чи зуміємо ми й надалі успішно розвивати своє суспільство, чи всі наші досягнення будуть забуті назавжди?"
  country_history_CSU: "Величезні вулкани та бурхливі річки Анд приховують і живлять Священну долину інків. Неподалік від неї розташоване величне місто #TOOLTIP:LOCATION,qusqu_tt,X #L Куско#!#!, де ми готуємося зустріти світле майбутнє, уготоване нам долею.\n\nМи довгі роки набирали сили та зміцнювали свою владу, і тепер настав час знищити наших сусідів, щоб розширити свої володіння за межі долини. Питання лише в тому, чи зможемо ми осилити цей великий похід, чи вороги знищать нас, перш ніж ми досягнемо своєї мети?"
  country_history_DAI: "[GetCountry('DAI').GetLongName] — це держава, яка утворилася в 968 році в результаті громадянської війни династії Нго. З тих самих пір ми наполегливо ведемо боротьбу проти зростаючого китайського впливу на півночі країни. Колись ці території належали #TOOLTIP:INTERNATIONAL_ORGANIZATION,$middle_kingdom_tt$,X #L Серединній Державі#!#!, тому нашому народу постійно доводиться захищати [GetCountry('DAI').Custom('CF_DP')|l] від #L [GetCountry('CHI').GetCulture.GetName|l]їх#! набігів.\n\nОкрім зовнішніх загроз, наша держава страждає від надмірної роздробленості: #TOOLTIP:ESTATE_PRIVILEGE,peasants_autonomous_villages,X #L незалежні села#!#! фактично живуть за своїми законами, а при дворі не вщухає боротьба за владу.\n\nПроте зараз перед нами відкривається багато можливостей. [GetCountry('CHA').GetLongName] — ця держава з усіх боків оточена ворогами, а територія #ONCLICK:COUNTRY,[GetCountry('KHM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KHM').Custom('CL_tt')],X [GetCountry('KHM').Custom('CL_RP')|L]#!#! переживає занепад. Скориставшись ослабленим становищем цих країн, ми зможемо захопити їх без особливих зусиль і тим самим здобути статус панівної імперії #TOOLTIP:REGION,indochina_region,X #L Індокитаю#!#!."
  country_history_DAN: "[GetCountry('DAN').GetLongName] — ця держава переживає непрості часи. [GetCharacter('dan_chistopher_ii').GetName], останній король, прагнучи виправити економічне становище, передав значні території впливовим #TOOLTIP:CULTURE,danish_tt,X #L данським#!#! та #TOOLTIP:CULTUREGROUP,german_group,X #L німецьким#!#! #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократам#!#!. [GetCountry('SLV').GetLongName] — цю державу відторгли від королівських земель, а інша — [GetCountry('SWE').GetLongName] — і зовсім купила #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_VP')|L]#!#!.\n\n[GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] незабаром скинув останнього короля. [GetCharacter('dan_valdemar_iii').GetName], його племінник, зайняв трон. [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip] через кілька років знову повернув собі владу, цього разу — вже як маріонетковий правитель. [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip] після його смерті фактично прибрав до рук [GetCountry('DAN').Custom('CL_VP')].\n\n[GetCharacter('dan_valdemar_atterdag').GetName], син короля, схоже, незадоволений таким станом справ і вже планує повернути державі її колишню велич. Хто б не вийшов переможцем з цієї боротьби, вирішити накопичені проблеми буде непросто... Втім, данці — дуже стійкий народ, тому вони неодмінно подолають ці випробування."
  country_history_DHM: "[GetCountry('DHM').GetLongName] — це не просто маєток, а палатинат під владою [GetCountry('ENG').Custom('longname_ru_GEN')], і місцевий князь-єпископ має практично королівську владу. Єпископ Дарема має право збирати армії, карбувати монету та вершити правосуддя, він відіграє роль світського правителя Нортумбрії.\n\nБагато століть подібна унікальна автономія дозволяла єпископам оберігати північний кордон від #L [GetCountry('SCO').GetAdjective|l]їх#! набігів, а укріплена резиденція #TOOLTIP:LOCATION,durham,X #L Дарем#!#! є оплотом вірності монарху в прикордонних землях.\n\nОднак у смутні часи на кордоні стає неспокійно, ставлення #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_GEN')|L]#!#! залишається ворожим, і навіть серед духовенства починають лунати розмови про реформи та амбіції. Даремський палатинат одягнений у церковне вбрання, але є політичним утворенням і ще може зіграти важливішу роль у справах держави.\n\nЧи залишиться це єпископство тихим куточком на службі короля, чи стане незалежною державою і невизнаним великим північним королівством?"
  country_history_DLH: "Череда стрімких і легендарних завоювань минулого століття породила нашу велику державу — [GetCountry('DLH').GetLongName] — яка простягається від #TOOLTIP:REGION,deccan_region,X #L Декану#!#! до родючих земель #TOOLTIP:LOCATION,lahore_tt,X #L Лахора#!#!. Жодна інша держава не могла зрівнятися з нашою могутністю та славою.\n\nОднак нині влада [GetCountry('DLH').Custom('CF_RP')|l] поширилася на такі величезні території, що керувати ними стає все складніше. Нас оточують численні вороги, спраглі знищити все, чого ми досягли. На сході наші піддані в #TOOLTIP:AREA,bengal_area,X #L Бенгалії#!#! почали сумніватися у своїх правителях, а південні провінції вже давно оскаржують нашу владу. #TOOLTIP:RELIGION,hindu_tt,X #L Індуїстські#!#! держави на півдні Індії, ведені #ONCLICK:COUNTRY,[GetCountry('VIJ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VIJ').Custom('CL_tt')],X [GetCountry('VIJ').Custom('CL_TP')|L]#!#!, можуть посилити опір нашому правлінню.\n\n[GetCharacter('dlh_muhammad_bin_tughluq').GetName] своїм мудрим керівництвом і пильним поглядом убереже наші землі та запобігне краху держави, ми в це віримо..."
  country_history_DMS: "[GetCountry('DMS').GetLongName] знаходиться у важкодоступному регіоні на південно-західній околиці Ірландії. Попри свою віддаленість від #TOOLTIP:LOCATION,dublin_tt,X #L Дубліна#!#!, ці землі складно назвати глухим закутком. Ними править [GetCharacter('dms_maurice_fitzgerald').GetName] — 1-й граф Десмонд, глава південної гілки могутньої династії #TOOLTIP:DYNASTY,fitzgerald_dynasty,X #L Фіцджеральдів#!#! та один із найвпливовіших лордів #TOOLTIP:REGION,ireland_region,X #L Ірландії#!#!.\n\nУ 1329 році Моріс отримав титул графа і швидко вирвав своє королівство з лап гельських вождів #ONCLICK:COUNTRY,[GetCountry('THO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('THO').Custom('CL_tt')],X [GetCountry('THO').Custom('CL_GEN')|L]#!#! та англійських властей #ONCLICK:COUNTRY,[GetCountry('PLE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PLE').Custom('CL_tt')],X [GetCountry('PLE').Custom('CL_GEN')|L]#!#!.\n\nЗміна союзників, напруженість у відносинах з Дубліном і Лондоном та постійна боротьба прикордонних баронів — ось головні особливості політичного ландшафту Десмонда. Влада Англії на заході слабшає. Як ми вчинимо? Спробуємо добитися незалежності, нацькуємо гельські клани один на одного, чи, можливо, заявимо свої права на престол?\n\nЧи стане Десмонд оплотом гіберно-нормандського відродження? Або ж загрузне у війнах і міжусобицях?"
  country_history_ENG: "Англійська корона досі оговтується від підступного заколоту, в результаті якого десять років тому був убитий [GetCharacter('eng_edward_ii').GetShortName]. Хоча головні змовники були страчені, деяких спільників все ж помилували заради збереження стабільності.\n\nУ свою чергу, його син [GetCharacter('eng_edward_iii').GetShortName] вже проявив себе як здібний правитель. Нині він відкрито заявляє про свої права на #L [GetCountry('FRA').GetAdjective|l]ієн#! престол, стверджуючи, що він — онук короля з династії #TOOLTIP:DYNASTY,capet_dynasty_tt,X #L Капетингів#!#!, а отже, є його законним спадкоємцем.\n\nНа півночі наш ставленик [GetCountry('SBL').GetName] безуспішно бореться за #L [GetCountry('SCO').GetAdjective|l]у#! корону, в той час як наші вірні васали утримують контроль над [GetCountry('WLS').Custom('CL_TP')], [GetCountry('PLE').Custom('CL_TP')] і [GetCountry('AQN').Custom('CL_TP')].\n\nЯсно одне: попереду нас чекають неспокійні часи. Чи варто нам кинутися через Ла-Манш, щоб підкорити Францію і стати континентальною державою, чи краще спрямувати зусилля на забезпечення нашого панування на морі?"
  country_history_ERE: "Цей бейлик був заснований Еретною — офіцером Ільханідів уйгурського походження, — після його перемоги над монгольськими вождями в битві при Каранбюку. Проголосивши незалежність від своїх колишніх сюзеренів, Еретна став султаном і навіть отримав прізвисько «безбородий пророк» за своє мудре правління. $anatolia_desc$"
  country_history_ETH: "[GetCountry('ETH').GetLongName] — давня держава з багатою історією та традиціями. Розташована на Африканському Розі, вона славиться своїми високогір’ями та рівнинами. І звичайно, мало що може зрівнятися з її Великою рифтовою долиною та Сименськими горами, коли їх осяює сонце.\n\nУ цій країні проживає велика кількість різних народів, зокрема #TOOLTIP:CULTURE,amhara_tt,X #L амхари#!#!, #TOOLTIP:CULTURE,afar_culture_tt,X #L афари#!#!, #TOOLTIP:CULTURE,tigre_tt,X #L тиграї#!#! та інші. Разом вони пережили багато труднощів, що лише сильніше згуртувало їх попри релігійні та культурні відмінності.\n\nЖителі Ефіопії пишаються легендами про своє походження: вважається, що члени правлячої династії #TOOLTIP:DYNASTY,solomonid_dynasty_tt,X #L Соломонідів#!#! походять від Менеліка I — сина цариці Савської та біблійного царя Соломона. Таким чином, цей міф пов’язує народ Ефіопії з давніми євреями.\n\nЗа свою довгу історію наша держава пройшла через багато випробувань, але жодне з них так і не змогло зламати наш дух.\n\nВ останні роки над нами знову нависає загроза: ми оточені ворогами, які лише вичікують слушного моменту для удару. Витримати їхній натиск — саме по собі подвиг, однак ми маємо намір не просто вижити, а забезпечити нашій країні процвітання на багато століть."
  country_history_EWY: "[GetCountry('EWY').GetLongName] — марка, що розташовується на стратегічно важливих прикордонних землях між #TOOLTIP:AREA,wales_area,X #L Уельсом#!#! і [GetCountry('ENG').Custom('longname_ru_INST')], а також відповідає за захист західних кордонів.\n\nЗараз там править [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName], вірний слуга корони, досвідчений воїн і придворний. [GetCharacter('eng_edward_iii').GetShortName] довіряє йому, і він гідно проявив себе не тільки на полях битв, а й як представник короля, а також у ролі констебля Дувра та лорда-смотрителя П’яти портів. Володіння на прикордонні зробили його багатим і впливовим, але він ніколи не забуває про те, що вірність у цьому регіоні мінлива, а в його сусідів вистачає власних амбіцій.\n\nЧи зможуть де Бергерши зберегти прихильність Плантагенетів і з честю оберігати прикордоння? Чи ж кругообіг політики, воєн та спадкування змете цей прикордонний оплот?"
  country_history_FLO: "#L [GetCountry('FLO').GetAdjective]ая#! республіка стоїть на порозі нової епохи! За останні століття наша держава зіткнулася з багатьма випробуваннями, але завдяки своїй наполегливості ми змогли подолати їх і зайняти вельми вигідне становище, яке дозволяє нам отримувати прибуток від багатих земель регіону. Втім, наші сусіди теж не сидять склавши руки і невпинно розмірковують над тим, як розширити свої володіння в Італії.\n\nОднак небагато хто може похвалитися такими досягненнями в науці та культурі, які є у нас. Під керівництвом талановитих правителів наш народ і надалі створюватиме приголомшливі твори мистецтва та інновації, які неодмінно приведуть нашу державу до золотого віку."
  country_history_FRA: "[GetCharacter('fra_charles_iv_capet').GetShortName] помер у 1328 році, не залишивши спадкоємця чоловічої статі, і це ознаменувало кінець влади #TOOLTIP:DYNASTY,600,X #L Капетингів#!#! над [GetCountry('FRA').Custom('longname_ru_INST')]. В результаті корону отримав [GetCharacter('fra_philip_vi_valois').GetName], родич покійного короля з молодшої гілки династії. Однак [GetCharacter('eng_edward_iii').GetName] з #ONCLICK:COUNTRY,[GetCountry('ENG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ENG').Custom('CL_tt')],X [GetCountry('ENG').Custom('CL_GEN')|L]#!#! оскаржує його владу, стверджуючи, що #TOOLTIP:HEIRSELECTION,salic_law,X #L Салічний закон#!#! хоч і усуває жінок від престолонаслідування, але не скасовує право на корону по жіночій лінії. [GetCharacter('eng_isabella_of_france').GetName], остання з живих сестер попереднього короля, доводиться йому матір’ю, тому він вирішив заявити про свої законні претензії на [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] трон.\n\n[GetCharacter('sco_david_ii').GetName], юний правитель #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_GEN')|L]#!#!, нещодавно попросив у нас притулку, це погіршує і без того складні відносини між нашими королівствами. Надавши йому захист, ми викликали гнів [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] двору, який підтримує #ONCLICK:COUNTRY,[GetCountry('SBL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBL').Custom('CL_tt')],X [GetCountry('SBL').Custom('CL_ACC')|L]#!#!\n\n— ще одного претендента на [GetCountry('SCO').GetAdjectiveWithNoTooltip|l] корону. [GetCharacter('eng_robert_iii_artois').GetName], засуджений у #TOOLTIP:LOCATION,$paris_tt$,X #L Парижі#!#! за претензії на [GetCountry('ARS').Custom('longname_ru_ACC')], в той же час втік до Англії, де його тепло прийняв [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip]. За чутками, [GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip] підбурює свого гостинного господаря захопити [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] трон силою…\n\nЯкщо відносини продовжуватимуть погіршуватися, [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip] буде змушений звернутися за допомогою до своїх ленників. Однак багато амбітних #TOOLTIP:SUBJECT_TYPE,appanage,X #L апанажів#!#!, утворених ще старою королівською династією, можуть скористатися важким становищем корони і зажадати нових привілеїв за свою допомогу, що ризикує стати більшою загрозою, ніж наявність зовнішнього ворога. Так чи інакше, доля [GetCountry('FRA').Custom('CL_GEN')] буде вирішена найближчими роками. Нам доведеться одночасно вирішувати питання і з зовнішньою [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] загрозою, і з зухвалою [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] знаттю. Чи вдасться [GetCountry('FRA').Custom('CL_DAT')] вистояти перед обличчям труднощів і стати головною силою #TOOLTIP:CONTINENT,europe,X #L Європи#!#!?"
  country_history_GEN: "Місто #TOOLTIP:LOCATION,genoa,X #L Генуя#!#!\n\n— найважливіший торговий порт #TOOLTIP:AREA,western_mediterranean_sea_area,X #L Західного Середземномор’я#!#!, який зумів далеко поширити свій вплив торговими та військовими методами.\n\nРозгромивши [GetCountry('PIS').Custom('longname_ru_ACC')], ми зайняли Корсику і зміцнилися на Сардинії, але ці землі можуть принести нам більше проблем, ніж вигод, оскільки багато місцевих жителів виступають проти нашої влади. [GetCharacter('ara_peter_iv_arago').GetName] нещодавно взагалі [Select_CString(GetCharacter('ara_peter_iv_arago').IsFemale, 'проголосила', 'проголосила')] себе королем обох островів, тому напевно спробує взяти їх під свій контроль.\n\nІнша загроза може виникнути на сході, де ми стали головною торговою силою #TOOLTIP:AREA,black_sea_area,X #L Чорного моря#!#!, спираючись на східні колонії з центром у #TOOLTIP:LOCATION,kaffa_tt,X #L Кафі#!#!. Однак [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName] і [GetCountry('GLH').GetLongName] становлять велику загрозу для наших володінь у цьому регіоні.\n\nЧи вдасться [GetCountry('GEN').Custom('CL_DAT')] вирішити всі нагальні проблеми, поклавшись на численні #TOOLTIP:BUILDING_TYPE,fondaco,X #L фонди#!#! і багатих банкірів?"
  country_history_GRM: "Після розпаду Сельджуцької імперії плем'я Герміян під проводом Якуба I міцно закріпилося на її колишніх землях. Наш народ підняв повстання проти сельджуків у 1283 році, і до 1314 року нарешті здобув довгоочікувану незалежність, разом з тим завоювавши великі території, зокрема #TOOLTIP:LOCATION,ankara_tt,X #L Анкару#!#!. $anatolia_desc$"
  country_history_HUN: "Велике [GetCountry('HUN').GetLongName] вже багато століть охороняє кордони християнського світу від язичників і нехристів. Нещодавні дворянські заколоти поставили цю важливу місію під загрозу, однак [GetCountry('HUN').GetGovernment.GetRuler.GetName] зміг приборкати бунтівників і знову утвердити роль нашої держави як християнського оплоту.\n\nОднак ще рано розслаблятися, бо на південному сході зріє нова загроза, яка випробує нашу державу на міцність.\n\nЧас покаже, чи впаде наше королівство перед натиском іновірців, чи ж впевнено витримає всі прийдешні випробування."
  country_history_JAP_common: "Після довгих років миру, встановленого Камакурським сьоґунатом, японські острови знову занурилися в вир війни під час #L [GetCountry('MGE').GetAdjective|l]их#! навали. Ці події підірвали авторитет сьоґуна настільки, що [GetCountry('STC').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'сумела', 'сумев')] вирвати владу з його рук. Однак [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'її', 'його')] мрії про відновлення імператорського правління так і не здійснилися — колишній союзник [GetCountry('JAP').GetGovernment.GetRuler.GetName] заснував новий #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate_tt,X #L Японський сьоґунат#!#!, утвердивши свою владу над державою."
  country_history_JAP: "$country_history_JAP_common$\n\nТепер [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip|l] править державою після того, як [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'бігла', 'біг')] зі столиці та [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'закріпилася', 'закріпився')] у столичному місті [GetCountry('STC').GetCapital.GetName]. Боротьба між центральним урядом і втікаючим імператором ще далека від завершення."
  country_history_NTC: "$country_history_JAP_common$\n\nТепер [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] [Select_CString(GetCountry('JAP').GetGovernment.GetRuler.IsFemale, 'возвела', 'возвів')] на престол нового імператора, яким [Select_CString(GetCountry('NTC').GetGovernment.GetRuler.IsFemale, 'стала', 'став')] [GetCountry('NTC').GetGovernment.GetRuler.GetName] у місті [GetCountry('NTC').GetCapital.GetName], але й [Select_CString(GetCountry('NTC').GetGovernment.GetRuler.IsFemale, 'вона', 'він')] залишається лише номінальним імператором — фактично всім керує [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."
  country_history_STC: "$country_history_JAP_common$\n\nФактично опинившись у вигнанні, [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip|l] [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'змушена', 'змушений')] шукати прихильників, якщо хоче вижити і кинути виклик владі, яку намагається нав'язати [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]."
  country_history_japanese_clan_common: "$country_history_JAP_common$\n\nЧисленні клани розриваються між вірністю тій чи іншій стороні."
  country_history_japanese_clan_north: "$country_history_japanese_clan_common$ [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] і [GetCountry('NTC').GetLongName] бачать у цьому клані відданих прихильників, тому клан відкидає претензії на Хризантемовий трон, які намагається нав'язати [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip]."
  country_history_japanese_clan_south: "$country_history_japanese_clan_common$ [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'Вигнана', 'Вигнаний')] [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] бачить у цьому клані відданих прихильників, тому клан підтримує [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'її', 'його')] законні права на Хризантемовий трон і вступає до влади, яку намагається нав'язати [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."
  country_history_KAR: "Будучи найбільшим суб'єктом колись великої імперії, ми опинилися в самій гущі боротьби за владу в регіоні. У нас на очах утворюються нові бейлики, кожен з яких прагне об'єднати роз'єднані народи, що залишилися після розпаду Румського султанату. Налагодивши дипломатичні та торгові зв'язки з правителями #TOOLTIP:LOCATION,cairo_tt,X #L Каїра#!#!, нам вдалося поповнити скарбницю і узаконити свою владу, а також зміцнити контроль над багатими містами на кшталт #TOOLTIP:LOCATION,konya_tt,X #L Конії#!#! та #TOOLTIP:LOCATION,ermenek_tt,X #L Ерменека#!#!. $anatolia_desc$"
  country_history_KBO: "На зорі XIV століття представники правлячої династії [ShowDynastyName('sayfawa_dynasty')] відчайдушно борються один з одним за владу.\n\n[GetCharacter('kbo_salmama').GetShortName] з усіх сил намагається зберегти єдність нашого народу, в той час як наші внутрішні та зовнішні вороги будують свої підступні плани. Кожному зрозуміло, що для держави настали важкі часи, які або загартують нас, або остаточно зламають і відправлять нас на звалище історії."
  country_history_KHM: "[GetCountry('KHM').GetLongName] — велика держава, яка століттями залишалася всіма визнаним центром #TOOLTIP:REGION,indochina_region,X #L Індокитаю#!#!. Однак після звернення до #TOOLTIP:RELIGION,theravada_tt,X #L Тхеравади#!#! вона поступово втратила абсолютне панування в регіоні. Держави, що зростають на захід і схід від давньої столиці #TOOLTIP:LOCATION,angkor_tt,X #L Ангкора#!#!, загрожують порушити встановлений баланс сил.\n\nЗіткнувшись з труднощами утримання іригаційних систем та грандіозних храмових комплексів, народ [GetCountry('KHM').Custom('CL_RP')] тепер захищається ще й від зовнішніх вторгнень, щоб вижити і повернути собі домінуюче становище в Індокитаї."
  country_history_KNI: "Після падіння Акри у 1291 році [GetCountry('KNI').GetName|l] вирішили захопити острів #TOOLTIP:LOCATION,rodos_tt,X #L Родос#!#!, щоб заснувати там потужну фортецю для захисту #L [ShowReligionGroupAdjective('christian')|l]их#! паломників. З того часу цей мальовничий куточок Егейського моря служить головним плацдармом нашого #TOOLTIP:GOVERNMENT_REFORM,military_order_reform,X #L ордену#!#! в регіоні та важливим торговим вузлом. Процвітанню острова заважають лише постійні нальоти #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, але ми не поступаємося ворогові і щоразу доблесно відбиваємо його безглузді атаки.\n\nПроте майбутнє ордену стоїть під питанням: противник набирає сили, а #L [ShowReligionAdjective('catholic')|l]і#! держави роз'єднані і не готові об'єднуватися проти спільної загрози. Хоча з кожним днем звільнення Святої землі стає все менш імовірним, ми не здамося і боротимемося до останнього воїна!"
  country_history_KOR: "[GetCountry('KOR').GetLongName] — утворення цієї держави під владою однойменної династії ознаменувало нову епоху в історії нашого народу.\n\n[GetCharacter('kublai_khan').GetName] [Select_CString(GetCharacter('kublai_khan').IsFemale, 'змусила', 'змусив')] наших правителів підкоритися собі, але [GetCountry('KOR').Custom('CL_DP')], як і раніше, вдається бути впливовою державою завдяки своєму потужному флоту та освіченому населенню.\n\nОднак у повітрі витає вітер змін: із занепадом #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддистських#!#! традицій та поширенням ідей неоконфуціанства свідомість людей починає змінюватися… Чи зможуть влада [GetCountry('KOR').Custom('CL_RP')] скористатися цією ситуацією, щоб знову здобути незалежність? Чи ж країна залишиться вірним васалом #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#!?"
  country_history_LIT: "[GetCountry('LIT').GetLongName], перебуваючи між #ONCLICK:COUNTRY,[GetCountry('POL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POL').Custom('CL_tt')],X [GetCountry('POL').Custom('CL_RP')|L]#!#! та могутньою #ONCLICK:COUNTRY,[GetCountry('GLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GLH').Custom('CL_tt')],X [GetCountry('GLH').Custom('CL_RP')|L]#!#!, пишається своїм статусом останнього оплоту язичництва. Правляча династія #TOOLTIP:DYNASTY,gediminid_dynasty_tt,X #L Гедиміновичів#!#! вже досягла чималих успіхів, розширивши свої володіння за рахунок земель Київської Русі. Однак зростаючий тиск і безперервний хрестовий похід, який очолюють [GetCountry('TEU').GetLongName], [GetCountry('LIV').GetLongName] і [GetCountry('BOH').GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_RP')|L]#!#!, служать грізним нагадуванням: релігійні розбіжності можуть стати нашою загибеллю. Численні спроби прийняти #TOOLTIP:RELIGION,catholic_tt,X #L католицьку#!#! віру поки не увінчалися успіхом, а наростаюча напруженість на кордонах загрожує стабільності держави."
  country_history_MAC: "[GetCountry('MAC').GetLongName] — володіння амбітної династії #TOOLTIP:DYNASTY,564,X #L Мортимерів#!#! та одна з найвпливовіших марок на кордоні між #TOOLTIP:AREA,wales_area,X #L Уельсом#!#! і [GetCountry('ENG').Custom('longname_ru_INST')].\n\nМаючи майже королівську владу, покійний [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] тримав Англію у своїх руках, користуючись своїм становищем регента, яке отримав після того, як за його наказом був підступно вбитий [GetCharacter('eng_edward_ii').GetShortName]. Однак такі амбіції стали смертельними — у 1330 році його скинули та стратили, а на ім'я Мортимерів лягла незмивна пляма узурпаторів і зрадників.\n\nМолодий [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName] успадкував не тільки великі маєтки та престиж лорда марки, а й тягар зганьбленого роду. І хоча зараз молодість служить йому щитом, англійська корона пильно спостерігає за юним лордом.\n\nЧи стануть Мортимери просто ще одним шляхетним родом, що канув у небуття, чи ж їм вдасться повернути собі колишній вплив по обидва боки марки?"
  country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName] [Select_CString(GetCharacter('maj_raden_wijaya').IsFemale, 'створила', 'створив')] [GetCountry('MAJ').Custom('longname_ru_ACC')] — могутню державу вздовж берегів #TOOLTIP:REGION,indonesia_region,X #L Індонезії#!#!. Однак після [Select_CString(GetCharacter('maj_raden_wijaya').IsFemale, 'її', 'його')] смерті, на престол [Select_CString(GetCharacter('maj_jayanagara').IsFemale, 'зійшла', 'зійшов')] [GetCharacter('maj_jayanagara').GetName], [Select_CString(GetCharacter('maj_jayanagara').IsFemale, 'проявивши', 'проявивши')] себе значно гірше: [Select_CString(GetCharacter('maj_jayanagara').IsFemale, 'її', 'його')] правління було відзначене внутрішніми та зовнішніми негараздами, а також відкритими повстаннями проти верховної влади.\n\nНа щастя, у 1328 році [GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip] [Select_CString(GetCharacter('maj_jayanagara').IsFemale, 'була вбита', 'був убитий')] в результаті замаху, і влада в країні [Select_CString(GetCharacter('maj_tribhuwana').IsFemale, 'зосередила', 'зосередив')] у своїх руках [GetCharacter('maj_tribhuwana').GetName], [Select_CString(GetCharacter('maj_tribhuwana').IsFemale, 'що стала', 'що став')] регентом при своєму синові, якого звати [GetCharacter('maj_hayam_wuruk').GetName]. Початок [Select_CString(GetCharacter('maj_tribhuwana').IsFemale, 'її', 'його')] регентства ознаменував нову епоху для [GetCountry('MAJ').Custom('CL_GEN')], яку ретельно підтримує [GetCharacter('maj_gajah_mada').GetName] — зараз це #italic махапаті#!, віце-регент країни.\n\nБез сумніву, під чуйним наглядом таких видатних державних діячів, [GetCountry('MAJ').GetNameWithNoTooltip] мо[GetCountry('MAJ').Custom('end_gegu')] вступити у свій золотий вік!"
  country_history_MAL: "Тринадцять років тому великий [GetCharacter('mal_musa_keita').GetName] здійснив #italic хадж#!, під час якого вразив багатьох людей, що його супроводжували: дорогою до #TOOLTIP:LOCATION,mecca_tt,X #L Мекки#!#! він щедро роздавав золото всюди, де проходив його караван. Літописці дуже яскраво описували цю подію, а менестрелі прославляли Мусу як найбагатшу людину в усьому світі.\n\nПодібна щедрість, безумовно, відображала багатство малійських земель, які значно розширилися під владою династії [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName]. Однак рано чи пізно настане день, коли [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip] покине цей світ, і його спадкоємцям буде непросто втримати під контролем такі великі володіння..."
  country_history_MAM: "До 1337 року [GetCountry('MAM').GetLongName] став[GetCountry('MAM').Custom('endlong_fem')]] домінуючою #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманською#!#! силою в усьому Східному Середземномор’ї, керуючи #TOOLTIP:REGION,egypt_region,X #L Єгиптом#!#! та #TOOLTIP:AREA,levant_area,X #L Левантом#!#! зі своєї блискучої столиці — #TOOLTIP:LOCATION,cairo,X #L Каїра#!#!.\n\nВикувана у вогні перевороту і підтримана мечами воїнів-рабів з #TOOLTIP:REGION,caucasus_region,X #L Кавказу#!#!, мамлюкська держава була народжена після падіння #ONCLICK:COUNTRY,[GetCountry('HSN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HSN').Custom('CL_tt')],X [GetCountry('HSN').Custom('CL_RP')|L]#!#!. Під управлінням таких прославлених правителів, як [GetCharacter('mam_baybars_ii').GetName], мамлюки зупинили #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольську#!#! навалу біля міста #TOOLTIP:LOCATION,nablus,X #L Наблуса#!#! в битві при Айн-Джалуті і здолали останній оплот хрестоносців — [GetCountry('KOJ').Custom('longname_ru_ACC')].\n\nОтримавши легітимність завдяки цим перемогам, авторитету маріонеткового халіфа, що осів у #TOOLTIP:LOCATION,cairo,X #L Каїрі#!#!, а також статусу хранителів #TOOLTIP:LOCATION,mecca,X #L Мекки#!#! та #TOOLTIP:LOCATION,medina,X #L Медини#!#!, [GetCharacter('mam_an_nasir_bahri').GetName] [Select_CString(GetCharacter('mam_an_nasir_bahri').IsFemale, 'сумела', 'сумев')] домогтися рідкісної стабільності в країні, що розбагатіла на торгівлі. Однак виживання [GetCountry('MAM').Custom('CF_RP')|l] залежить від лояльності розрізненої військової еліти, і неминучі кризи успадкування постійно загрожують зруйнувати цю могутню державу."
  country_history_MLO: "Політика на Італійському півострові відзначається складністю та заплутаністю. Вороги і друзі, союзники та противники — це лише ярлики, які змінюються з тією ж легкістю, з якою вино ллється в келих. На щастя, навіть у такій недружелюбній ситуації #TOOLTIP:LOCATION,$milano_tt$,X #L Мілан#!#! займає вельми вигідне положення. Спираючись на розвинений міський центр, ми можемо поширювати свій вплив на нещодавно завойовані землі, одночасно захищаючись від вторгнень зі сходу та заходу.\n\nВодночас інші міста нашої держави також починають набувати все більшої могутності та автономії, що може призвести до роздробленості та ослаблення нашої влади. Якщо ж нам вдасться усунути всі внутрішні та зовнішні загрози, то ми здобудемо неймовірне багатство, славу та престиж."
  country_history_MOR: "[ShowRegionName('maghreb_region')] бачив злети і падіння багатьох династій — від Ідрісідів до Альморавідів та Альмохадів — одна за одною змінювалися могутні #L [GetCountry('MOR').GetAdjective|l]ійські#! держави. Епоха нестабільності та невпевненості завершилася, коли до влади прийшла династія #TOOLTIP:DYNASTY,marinid_dynasty_tt,X #L Маринідів#!#! та [GetCharacter('mor_abu_al_hasan_ali').GetName]. Завдяки вправному поєднанню військової сили та дипломатичної хитрості нам вдалося зміцнити владу в своїх землях. Тепер наші амбіції спрямовані на схід, де ми кинемо виклик пануванню #TOOLTIP:DYNASTY,zayyanid_dynasty_tt,X #L Зайянідів#!#! #ONCLICK:COUNTRY,[GetCountry('TLE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TLE').Custom('CL_tt')],X [GetCountry('TLE').Custom('CL_RP')|L]#!#!. А на півночі, від Альхесіраса до Ронди, ми утримуємо стратегічний плацдарм по той бік Гібралтарської протоки, виступаючи в союзі з нашими братами по вірі — мусульманами #ONCLICK:COUNTRY,[GetCountry('GRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GRA').Custom('CL_tt')],X [GetCountry('GRA').Custom('CL_RP')|L]#!#! — у спільній боротьбі проти #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! правителів #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!."
  country_history_MOS: "[GetCountry('MOS').GetLongName] немає своєї історії 💩"
  country_history_NAP: "[GetCountry('NAP').GetLongName] — історія цієї держави сповнена злетів та падінь, і зараз ми знову на роздоріжжі. [GetCountry('NAP').Custom('CL_VP')] заснували амбітні правителі з впливових династій, які прагнули підкорити собі південні землі Італії. Сьогодні ж це місто є найважливішим культурним центром, де збереглися сліди найрізноманітніших народів і цивілізацій, починаючи від стародавніх греків і римлян, закінчуючи готвільською, гогенштауфенською та анжуйською династіями.\n\nУ 1337 році нашим королівством править [GetCountry('NAP').GetGovernment.GetRuler.GetName|l] — мудрий і справедливий монарх, який володіє гострим розумом і тонким політичним чуттям. Завдяки йому наша держава переживає період відносного спокою після низки важких випробувань.\n\nАле що чекає [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]і землі, коли короля не стане? Чи зможе його наступник дати відсіч ворогам, які тільки й чекають, щоб прибрати до рук нашу країну?"
  country_history_NAV: "[GetCountry('NAV').GetLongName], спочатку — #italic Королівство Памплона#!, коли [GetCharacter('nav_inigo_arista').GetName] [Select_CString(GetCharacter('nav_inigo_arista').IsFemale, 'заснувала', 'заснував')] цю державу навколо #TOOLTIP:LOCATION,pamplona,X #L однойменного міста#!#!, нині переживає занепад. Вона затиснута між землями більших сусідів, які з жадібністю дивляться на її землі. Ця країна з'явилася на світ як #TOOLTIP:CULTURE,basque,X #L баскська#!#! марка Каролінгської імперії, пережила як сход і падіння місцевих династій, так і їхню заміну #TOOLTIP:CULTURE,french,X #L французами#!#!, в результаті якої почала політично тяжіти в бік [GetCountry('FRA').Custom('longname_ru_GEN')]. Чи зможе [GetCountry('NAV').GetLongNameWithNoTooltip] повернути колишню славу і чинити опір волі могутніших сусідів, в той час як цій державі закриті всі шляхи для розширення?"
  country_history_NOV: "Спочатку заснований слов'янами та скандинавами під ім'ям #italic Хольмгард#!, сьогодні [ShowLocationName('novgorod')] є головним політичним і торговим центром на півночі руських земель. Формально нашою державою керує [GetCountry('NOV').GetGovernment.GetRulerTitle|l], якого обирають з-поміж правителів сусідніх держав, однак справжня влада належить віче — народним зборам. А завдяки торговим шляхам, що пов'язують багаті ресурсами #L [GetCountry('NOV').GetAdjective|l]і райони з Балтикою і Білим морем, наша держава процвітає.\n\nПроте останні десятиліття нашої історії затьмарені постійними конфліктами з [GetCountry('SWE').Custom('CL_TP')], і лише створення фортеці [GetCountry('ORE').GetName] як буферної зони забезпечило відносне затишшя. Тим часом на півдні набирає потужності [GetCountry('MOS').GetName], чиї князі користуються підтримкою [GetCountry('GLH').Custom('CL_RP')]. Очевидно, в найближчі роки гордим і незалежним новгородцям доведеться зробити непростий вибір..."
  country_history_PAL: "$country_history_german_group$ — [GetCountry('PAL').GetLongName], отримавши незалежність і статус курфюршества за Павійським договором, тепер стоїть перед важливим завданням об'єднання розрізнених володінь. [GetCharacter('pal_rudolf_ii_wittelsbach').GetName] повинен зосередити зусилля на зміцненні держави. На берегах Рейну розташований політичний та економічний центр #ONCLICK:COUNTRY,[GetCountry('PAL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAL').Custom('CL_tt')],X [GetCountry('PAL').Custom('CL_RP')|L]#!#! з його родючими землями та жвавими торговими шляхами. Водночас #italic Верхній Пфальц#! зберігає тісний зв'язок з баварським корінням правлячої династії [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName].\n\nЯкий би курс не був обраний, [GetCountry('PAL').Custom('CL_DP')] доведеться подолати опір регіональних суперників, щоб не опинитися під загрозою поглинання сильнішими сусідами."
  country_history_PAP: "Відтоді, як Святий Петро заснував #TOOLTIP:RELIGION,catholic_tt,X #L католицьку#!#! церкву, її служителі ревно займаються спасінням людських душ під чуйним керівництвом папи #TOOLTIP:LOCATION,rome_tt,X #L римського#!#!.\n\n#italic Дарунок Піпіна#! став підґрунтям для створення священної [GetCountry('PAP').Custom('CL_RP')], яка є справжньою твердинею віри, покликаною допомагати людям і наставляти їх на праведний шлях. Однак останнім часом ми зіткнулися з багатьма випробуваннями: коли [GetCharacter('pap_boniface_viii').GetName] помер, французький король [GetCharacter('fra_philippe_iv_capet').GetName] змусив наш уряд переїхати до [ShowLocationName('avignon')], через що наші #TOOLTIP:REGION,italy_region,X #L італійські#!#! володіння опинилися в руках ворогуючих династій.\n\nВоістину, намісник Христа опинився у скрутному становищі. Чи стане він маріонеткою [GetCountry('FRA').Custom('CL_RP')], дозволивши світській владі піднятися над духовною, чи ж йому вдасться вирватися з-під іноземного впливу і знову зайняти відведене йому Богом місце на чолі церкви?"
  country_history_POL: "[GetCountry('POL').GetLongName] століттями стражда [GetCountry('POL').Custom('endlong_etyut')]] від воєн, династичних чвар та нестабільних кордонів. Нинішній правитель [GetCharacter('pol_casimir_iii_piast').GetName] розпочав своє енергійне правління в 1333 році, але незважаючи на всі його зусилля з об'єднання держави, багато [GetCountry('POL').GetAdjectiveWithNoTooltip|l]их ленників продовжують відстоювати свої традиційні свободи на противагу дипломатичним прагненням, які плекає [GetCountry('POL').GetGovernment.GetRulerTitle|l]. Тим не менш, бажаючи впровадити зміни в життя і закони країни, [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] вже закріпив деякі права за #TOOLTIP:RELIGION,judaism,X #L єврейською#!#! меншістю країни, як і за [GetCountry('POL').GetAdjectiveWithNoTooltip|l]ими селянами, заслуживши собі прізвисько «Король холопів».\n\nОднак не вщухає війна проти [GetCountry('TEU').Custom('longname_ru_GEN')], в якій [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] і [GetCharacter('lit_gediminas_gediminids').GetName] борються пліч-о-пліч проти спільного ворога, сподіваючись повернути зайняті ним землі. Чи зможе [GetCountry('POL').GetGovernment.GetRuler.GetName|l] встановити міцний мир з владою [GetCountry('TEU').Custom('longname_ru_GEN')] і продовжити свої внутрішні реформи, або війна буде й далі руйнувати [GetCountry('POL').GetAdjectiveWithNoTooltip|l]і землі?"
  country_history_PLE: "[GetCountry('PLE').GetName|U] (від англ. pale, букв. «межа, огорожа, застава») — останній бастіон [GetCountry('ENG').Custom('CL_RP')] в #TOOLTIP:REGION,ireland_region,X #L Ірландії#!#!. Саме тут знаходиться #TOOLTIP:LOCATION,dublin_tt,X #L Дублінський#!#! замок. Землі Пейла прилягають до східного узбережжя, а його кордони укріплені ровами та огорожами.\n\nРештою Ірландії керують #TOOLTIP:CULTURE,anglo_irish_tt,X #L англо-ірландські#!#! графи, чиї володіння входять до #TOOLTIP:INTERNATIONAL_ORGANIZATION,$lordship_of_ireland_tt$,X #L манору Ірландія#!#!. За роки життя в гельських диких землях вони зблизилися з місцевими #TOOLTIP:CULTURE,$irish_tt$,X #L ірландськими#!#! лордами і розгубили колишні зв'язки.\n\nПроте Дублін залишається політичним, правовим та торговим центром #TOOLTIP:CULTURE,english_tt,X #L англійської#!#! колонії в Ірландії. Поки королівські намісники намагаються зміцнити владу Корони, слабкий ірландський парламент ухвалює закони, які ніхто не збирається виконувати.\n\nЧи вдасться манору Ірландія знову повернути колишні території? Або ж він продовжить втрачати свої землі та впливи, поки гельські лорди та прикордонні графи ділитимуть Смарагдовий острів між собою?"
  country_history_POR: "[GetCountry('POR').GetLongName] — ця держава здобула незалежність після довгої та напруженої боротьби як з #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманськими#!#!, так і з #TOOLTIP:RELIGIONGROUP,christian,X #L християнськими#!#! правителями #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!. Після важливих соціальних, економічних та культурних реформ, які провів [GetCharacter('por_dinis_i_portugal').GetShortName], його син і спадкоємець [GetCharacter('por_afonso_iv_portugal').GetName], а також увесь #TOOLTIP:CULTURE,portuguese_tt,X #L португальський#!#! народ тепер стоять перед новими викликами та можливостями. На заході та півдні простягається безкрайній #TOOLTIP:REGION,north_atlantic_ocean_region,X #L Північний Атлантичний океан#!#!, що обіцяє торгівлю з далекими землями. На сході лежить могутня держава — [GetCountry('CAS').GetLongName] — яка пов'язана з владою [GetCountry('POR').Custom('CL_RP')] тісними династичними зв'язками. Ця держава може стати як загрозою, так і можливістю об'єднати Іберію під португальським початком.\n\nЯк би там не було, [GetCountry('POR').Custom('CL_DP')] доведеться зміцнити свої позиції, щоб гарантувати свою незалежність у майбутньому."
  country_history_SCO: "Над [GetCountry('SCO').Custom('CL_TP')] знову нависає загроза!\n\nЩе зовсім недавно наш колишній король [GetCharacter('sco_robert_the_bruce').GetName] і доблесний лицар Вільям Воллес звільнили країну від #L [GetCountry('ENG').GetAdjective|l]ого#! гніту.\n\nТепер же спадкоємець Роберта, юний [GetCharacter('sco_david_ii').GetName], змушений переховуватися в [GetCountry('FRA').Custom('CL_RP')], поки шотландська знать веде боротьбу проти #L [GetCountry('SBL').GetName]а#! — англійської маріонетки, яка претендує на шотландський престол.\n\nХоча зараз наш народ єдиний у своєму прагненні до свободи, ця згуртованість може зруйнуватися будь-якої миті, оскільки в королівстві вже давно назрів конфлікт між заможними #TOOLTIP:LANGUAGE,english_language,X #L англомовними#!#! #TOOLTIP:CULTURE,scottish_tt,X #L шотландцями#!#! з низин та незалежними кланами, що населяють #TOOLTIP:CULTURE,highland_tt,X #L Північно-Шотландське високогір'я#!#!."
  country_history_SBL: "Над [GetCountry('SCO').Custom('CL_TP')] згущуються хмари.\n\nЛише пару десятиліть тому [GetCharacter('sco_robert_the_bruce').GetName] самовільно присвоїв шотландську корону і вигнав #L [GetCountry('ENG').GetAdjective|l]і війська з країни.\n\nОднак на той момент справжнім королем був [GetCharacter('sco_john_balliol_of_scotland').GetName], а отже, його син [GetCharacter('sco_edward_balliol').GetName] є єдиним законним спадкоємцем. Повний рішучості виправити цю несправедливість, він вирішив заявити про свої права на престол. Заручившись підтримкою Англії, він готовий кинути виклик узурпатору, щоб повернути владу, яка належить йому по праву."
  country_history_SER: "Територія #ONCLICK:COUNTRY,[GetCountry('SER').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SER').Custom('CL_tt')],X [GetCountry('SER').Custom('CL_RP')|L]#!#! займає родючі низини та рівнини півночі, пересічені течією могутніх річок Дунай і Сава. На південь ландшафт змінюється суворими лісистими землями, що переходять у неприступні Динарські Альпи.\n\nНаша держава стала значною силою в регіоні за час правління династії #TOOLTIP:DYNASTY,$nemanjic_dynasty_tt$,X #L Неманичів#!#!. Ця королівська династія, заснована Стефаном Неманею в XII столітті, заклала основи єдиної [GetCountry('SER').GetAdjectiveWithNoTooltip|l]кої держави, зміцнила її #TOOLTIP:RELIGION,orthodox_tt,X #L православної#!#! ідентичності та домоглася церковної самостійності. У 1219 році ці зусилля увінчалися успіхом: [GetCountry('SER').GetAdjectiveWithNoTooltip]а православна церква отримала незалежність.\n\nЗа Стефана Першовенчанного розпочалося стрімке розширення кордонів. Захоплення прибережних земель на #TOOLTIP:PROVINCE_DEFINITION,adriatic_sea_province,X #L Адріатиці#!#! відкрило країні доступ до морської торгівлі та принесло західний вплив. Син правителя, король Радослав, заохочував розвиток культури, підтримуючи освіту та мистецтво. Монастирі — такі як Студениця та Жича — стали центрами просвіти, де зберігаються безцінні рукописи та фрески.\n\nОднак, незважаючи на розквіт, влада [GetCountry('SER').Custom('CL_RP')] зіткнулася із зовнішніми загрозами та внутрішніми чварами. #L [GetCountry('MGE').GetAdjective]ке#! вторгнення в XIII столітті завдало країні важкої шкоди, а також спровокувало конфлікти всередині династії Неманичів. [GetCharacter('ser_stefan_milutin').GetName] і [GetCharacter('ser_stefan_dragutin').GetName], король і його брат, остаточно підірвали у своїй боротьбі єдність держави. [GetCharacter('ser_stefan_dusan').GetName] тепер твердо взяв владу до своїх рук, отримавши шанс переламати хід історії."
  country_history_SWE: "[GetCountry('SWE').GetLongName] — [GetCountry('SWE').GetFlavorRank|l] у своїй феодальній епосі. [GetCharacter('swe_magnus_eriksson').GetName] править не тільки цією державою, але й #ONCLICK:COUNTRY,[GetCountry('NOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOR').Custom('CL_tt')],X [GetCountry('NOR').Custom('CL_INST')|L]#!#!. Всього кілька років тому ми викупили у збіднілих данців [GetCountry('SKE').Custom('longname_ru_ACC')]. Наша країна величезна, але слабо заселена і переважно вкрита лісами. Однак у надрах під ними лежать #TOOLTIP:GOODS,iron,X залізо#! і #TOOLTIP:GOODS,copper,X мідь#!, видобуток яких незабаром може збагатити нашу державу.\n\nНам доведеться відповісти на багато викликів: [GetCountry('NOV').GetLongName] оскаржує [GetCountry('NOV').Custom('endlong_etyut')] наш контроль над Інгрією, а [GetCountry('DAN').GetLongName] і [GetCountry('TEU').GetLongName] контролюють більшу частину земель на півдні. Чи зможемо ми досягти #italic Dominium Maris Baltici# — панування над Балтійським морем?"
  country_history_TEU: "Славний #italic Орден братів Німецького дому Святої Марії в Єрусалимі#!, більш відомий як [GetCountry('TEU').GetLongName], продовжує розширювати свої володіння на суворих берегах Балтійського моря. Хоча спочатку орден був заснований для захисту #L [ShowReligionGroupAdjective('christian')|l]их#! паломників на Святій землі, сьогодні ми ставимо своєю метою поширення християнства серед язичницьких племен #TOOLTIP:AREA,prussia_area,X #L Пруссії#!#! та #TOOLTIP:AREA,baltic_area,X #L Балтики#!#!. Саме для виконання настільки важливої місії і було вирішено створити в цих землях нову державу.\n\nПопередній Великий магістр [GetCharacter('teu_werner_von_orseln').GetName] зміг приєднати до ордену значні території, але це призвело до неприємних наслідків: язичники об'єдналися проти нас, тому тепер нам протистоїть набагато грізніший супротивник — [GetCountry('LIT').GetLongName]. Більше того, вони змогли залучити на свій бік [GetCountry('POL').Custom('CL_VP')], правителі якої охоче забули про свій християнський обов'язок заради потенційної вигоди.\n\nНастав час довести, що ми гідні покликання, дарованого нам згори. Нехай вороги оточують нас з усіх боків, але ми не зречемося своєї віри!"
  country_history_THO: "Родоначальником клану #TOOLTIP:DYNASTY,o_brien_dynasty_tt,X #L О’Брайєнів#!#! був великий [GetCharacter('mcm_brian_boruma').GetName], верховний король Ірландії. Колись наші предки твердою рукою правили всім Манстером, який займав п'яту частину всього острова. Однак підступний клан [ShowDynastyName('mac_carthaigh_dynasty')] відібрав наші землі та витіснив нас на північ.\n\nЗ того часу ми оселилися біля гирла річки Шаннон, де й створили своє нове королівство — [GetCountry('THO').GetName]. Тут нас оточують могутні #L [ShowCultureName('irish')|l]і королівства та #L [ShowCultureName('anglo_irish')|l]і графства, між якими зберігаються напружені стосунки.\n\nНезважаючи на всі труднощі, сьогодні перед нами відкривається багато можливостей. Ми можемо спробувати повернути собі контроль над Манстером, або ж піти ще далі і знову #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,high_kingship,X #L об'єднати Ірландію#!#! під прапором О’Брайєнів."
  country_history_TRE: "[GetCountry('TRE').GetName] — останній бастіон колись могутньої династії [GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName]. Розташований на березі #TOOLTIP:AREA,black_sea_area,X #L Чорного моря#!#!, він став свідком злету і падіння Нікейської імперії, в той час як #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркські#!#! набіги спустошують #TOOLTIP:REGION,anatolia_region,X #L Анатолію#!#!. [GetCharacter('tre_basil_komnenos').GetName] змушений покладатися на хиткий союз з #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_RP')|L]#!#!, щоб пережити бурю. Тим часом #L [GetCountry('GEN').GetAdjective|l]і купці практично монополізували торгові потоки через [ShowAreaName('crimea_area')] та [ShowAreaNameWithNoTooltip('black_sea_area')], позбавляючи [GetCountry('TRE').GetNameWithNoTooltip] значної частини доходів. [GetCharacter('byz_andronikos_iii_palaiologos').GetName] видав заміж свою позашлюбну дочку, але цей союз не виправдав надій. Тим часом ситуація в столиці погіршується через набіги з півдня та внутрішні конфлікти зі схоларіями..."
  country_history_TUR: "Історія #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#! відома приблизно з 1299 року. [GetCharacter('tur_osman').GetName], вождь племені Каї з огузьких тюрків, [Select_CString(GetCharacter('tur_osman').IsFemale, 'заснувала', 'заснував')] у цей час державу. Спочатку це був лише один із багатьох бейликів на північно-західному узбережжі #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!, що займали прикордонні землі колись могутнього Румського султанату. [GetCharacter('tur_orhan').GetName] [Select_CString(GetCharacter('tur_orhan').IsFemale, 'прийшла', 'прийшов')] до влади, і в цей період османи зміцнили та значно розширили свої володіння, захопивши стратегічно важливі землі вздовж #TOOLTIP:LOCATION,bosphorus_tt,X #L Босфору#!#!. Завдяки успішним набігам, військовим перемогам та вправній дипломатії вони перетворилися на один із наймогутніших бейликів регіону, стрімко набираючи силу..."
  country_history_ULS: "Колись могутнє графство [GetCountry('ULS').GetName] нині лежить у руїнах. У 1333 році було підступно вбито [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName], а його єдиною спадкоємицею залишилася однорічна [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName]. Через ослаблення нашої влади молодші гілки роду #TOOLTIP:DYNASTY,de_burgh_dynasty_tt,X #L де Бург#!#!, а саме [GetCountry('CLR').GetName], [GetCountry('MYO').GetName] та [GetCountry('CWM').GetName], почали боротися між собою за контроль над родовими землями.\n\nТим часом ворогуючі представники роду [ShowDynastyName('o_neill_dynasty')], під управлінням яких перебувають [GetCountry('TYR').GetName] та [GetCountry('CLA').GetName], також користуються нашим скрутним становищем і безкарно спустошують наші законні володіння.\n\nСвоєю чергою королівська адміністрація, що засідає в [GetCountry('PLE').Custom('CL_PP')], теж переживає кризу, і тому не в змозі втрутитися і вгамувати розбійників. У зв'язку з цим нам залишається лише чекати за стінами свого неприступного замку [ShowLocationName('carrickfergus')]. Але що на нас чекає в майбутньому? Чи канемо ми в забуття, чи все ж таки зможемо повернути собі статус впливової #L [ShowCultureName('anglo_irish')|l]ої#! держави?"
  country_history_VEN: "[GetCountry('VEN').GetLongName] — найважливіша і наймогутніша з торгових республік на Середземному морі. Вона контролює ключові торгові порти та острови, які називаються #italic Stado do Mar#!, а також багато внутрішніх районів на півночі #TOOLTIP:REGION,italy_region,X #L Італії#!#!, #italic Domini di Terraferma#!.\n\nІ все ж, місту в лагуні не слід спочивати на лаврах: навколо з'являються нові загрози. На сході [GetCountry('BYZ').GetLongName] ще нескоро забуде [GetCountry('BYZ').Custom('endlong_etut')]] Четвертий хрестовий похід і [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]ую роль у тих подіях. На заході розширюють вплив [GetCountry('GEN').GetLongName] та [GetCountry('ARA').GetLongName], захоплюючи нові землі та торгові шляхи. Нарешті, [GetCountry('VER').GetLongName] станов[GetCountry('VER').Custom('endlong_ityat')]]ся все більш відчутною загрозою для #italic Terraferma#!.\n\nЩо обіцяє [GetCountry('VEN').Custom('rank_ru_DAT')|l] майбутнє? Падіння від рук недругів чи вознесіння на вершини, до повного і беззаперечного контролю над #italic Mare Nostrum#!?"
  country_history_VIJ: "[GetCountry('VIJ').GetLongName] — це новозаснована держава зміцнила свої позиції після рішучого розгрому #L [GetCountry('DLH').GetAdjective|l]їх#! військ у #TOOLTIP:REGION,deccan_region,X #L Декані#!#!. На чолі боротьби проти #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманських#!#! правителів Індії стоять [GetCharacter('vij_harihara_sangama').GetName] та його брат [GetCharacter('vij_bukka_raya_sangama').GetName].\n\nХоча [GetCountry('VIJ').GetAdjectiveWithNoTooltip|l]а влада встановилася лише нещодавно, поточна ситуація в Декані відкриває перед нами можливості для стрімкого злету. Грамотно скориставшись моментом, ми зможемо встановити контроль над важливими торговими шляхами між #TOOLTIP:SUB_CONTINENT,east_asia,X #L Східною Азією#!#! та #TOOLTIP:CONTINENT,europe,X #L Європою#!#!, а також отримати вигоду з експорту цінних товарів з наших багатих ресурсами земель."
  country_history_WLS: "Валлійці є нащадками давніх кельтських племен Британії. Колись наші володіння простягалися від північних нагір'їв до крейдяних скель на півдні, але ми втратили свою владу над цими територіями...\n\nСпочатку прийшли англосаксонські завойовники, які фактично зайняли місце Римської імперії, що впала, і відтіснили нас на скелясті околиці острова. Потім з'явилися нормандські лицарі, які остаточно підкорили наші землі і позбавили наших принців їхніх спадкових прав.\n\nНинішні правителі Уельсу підпорядковуються #L [GetCountry('ENG').GetAdjective|l]ій#! короні. За її мандатом вони управляють як англо-нормандськими марками в південних долинах, так і валлійськими землями в північних горах.\n\nОднак ходять чутки, що хтось готує повстання проти англійських загарбників… Чи стане це початком визволення наших рідних земель, чи Уельс назавжди залишиться під владою #TOOLTIP:DYNASTY,$plantagenet_dynasty_tt$,X #L Плантагенетів#!#!?"
  country_history_ZAN: "[GetCountry('ZAN').GetLongName] — це держава управляє обширною мережею торгових шляхів #TOOLTIP:REGION,indian_ocean_region,X #L Індійського океану#!#! та має міцне становище могутньої морської держави на #TOOLTIP:REGION,swahili_coast_region,X #L Суахільському узбережжі#!#!. Понад століття правителі [GetCountry('ZAN').Custom('CL_RP')] використовували своє стратегічне становище, контролюючи прибуткові маршрути, що пов'язували #TOOLTIP:CONTINENT,africa,X #L Африку#!#!, #TOOLTIP:REGION,arabia_region,X #L Аравію#!#!, Індію та навіть #TOOLTIP:SUB_CONTINENT,east_asia,X #L Східну Азію#!#!.\n\nЇхнє багатство будувалося на обміні золота з глибинних районів Африки, #TOOLTIP:GOODS,ivory,X #L слонової кістки#!#!, #TOOLTIP:POPTYPE,slaves,X #L рабів#!#! та інших місцевих товарів на розкішні вироби — #TOOLTIP:CULTURE,persian_culture_tt,X #L перські#!#! шовкові тканини, #TOOLTIP:CULTUREGROUP,indian_group,X #L індійські#!#! текстильні вироби та #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайський#!#! фарфор. Процвітання [GetCountry('ZAN').Custom('CL_RP')] відображалося у пишноті архітектури держави, що уособлювала велич і витонченість.\n\nЧас покаже, яке майбутнє уготоване [GetCountry('ZAN').Custom('CF_DP')|l]. Правителі #ONCLICK:COUNTRY,[GetCountry('ZMW').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ZMW').Custom('CL_tt')],X [GetCountry('ZMW').Custom('CL_RP')|L]#!#! зміцнюють свою владу на південному заході, а конкуренція на закордонних ринках стає все більш запеклою…"
  country_history_ZMW: "[GetCountry('ZMW').GetLongName] — ця держава, завдяки контролю над багатствами Південно-Східної Африки, переживає період стабільності та процвітання. Торгівля з купцями #TOOLTIP:REGION,swahili_coast_region,X #L Суахільського узбережжя#!#! йде жваво, забезпечуючи постійний приплив екзотичних товарів з далекої Індії та #TOOLTIP:SUB_CONTINENT,east_asia,X #L Східної Азії#!#!, а копальні в глибині континенту здаються невичерпним джерелом скарбів."
  country_history_haudenosaunee: "Наші предки дивляться на нас зі схваленням. Засновники нашого славного народу — Великий Миротворець, Гайавата і Джигонсасе — показали нам, що співпраця та мир між племенами набагато кращі за нескінченні чвари минулого. Завдяки їм ми досягли небаченого раніше процвітання.\n\nОднак наші сусіди не поділяють такого погляду на світ і за першої ж нагоди спробують нас знищити. Ми повинні показати їм істинність нашого шляху — силою, якщо буде потрібно."
  country_history_puebloan: "Наша слава залишилася в минулому. Наші колись процвітаючі та гамірні міста тепер не більше ніж тінь самих себе. Сама земля ніби зрадила нас. Колись родючий ґрунт став сухим і твердим, як камінь. Наші селяни більше не можуть прогодувати всю країну. Може, нашій культурі скоро настане кінець? Чи звернемося ми в прах, і від нас залишиться лише спогад, чи здобудемо нового лідера, здатного об'єднати наш народ і повернути йому колишню велич?"
  country_history_nahua: "За останні два століття багато груп #TOOLTIP:CULTURE,nahua_culture,X #L науаських#!#!, народів, що ведуть своє походження від чічімеків, переселилися в центральну Мексику з Ацтлану, своєї легендарної прародини. Ми були однією з таких мандрівних груп.\n\nЯк і багато інших #TOOLTIP:CULTURE,nahua_culture,X #L науаських#!#! народів, ми заснували свій #TOOLTIP:GOVERNMENT_REFORM,altepetl,X #L альтепетль#!#!, заклавши основу своєї власної цивілізації, незалежної від оточуючих нас міст і володінь. Чи зможемо ми прокласти собі шлях у майбутнє і стати творцями своєї долі, чи впадемо жертвою інтриг і інтересів наших однокровних, а то й взагалі зникнемо зі сторінок історії?"
  country_history_mayan: "З тих самих пір, як його прабатьків було виліплено з кукурудзяного тіста, народ #TOOLTIP:CULTUREGROUP,maya_group,X #L майя#!#! жив у джунглях #TOOLTIP:AREA,mayaab_area,X #L Маяаба#!#!, славлячи богів і слідуючи їхній мудрості. Наші предки заснували безліч багатих міст, своєю мережею покривши землі від океану до найглибших хащів. Наші мудреці розгадали таємниці Сонця, Місяця та незліченних зірок, створивши календарі, що з точністю описують їхній таємничий рух по небосхилу.\n\nНа жаль, зараз збудовані нами центри торгівлі та культури, колись повні життя, стоять покинутими, їхні колодязі пересохли, вулиці заростають деревами, а ті, хто колись підтримував полум'я, живуть у тіні колишньої слави.\n\nНевже нашому народу судилося стати холодним попелом, прихованим під зеленим покровом джунглів? Або нам все-таки вдасться змінити долю і повернути наш минулий золотий вік?"
  country_history_tonal: "Наш народ, народжений і вихований під мудрим наглядом Крилатого Змія #TOOLTIP:GOD,quetzalcoatl_god,X #L Кетцалькоатля#!#!, створив власну цивілізацію на родючих землях #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерики#!#!. Однак хмари згущуються: безмежні амбіції наших сусідів загрожують занурити весь регіон у хаос, і ця хвиля погубить нас, якщо ми не зробимо все, щоб захистити свій спосіб життя."
  country_history_andean: "Священні гори #TOOLTIP:REGION,andes_region,X #L Анд#!#! споглядали на наших предків з початку часів. Місцевий суворий клімат і круті долини виховали сильних і винахідливих людей, здатних не тільки виживати, але й процвітати на непривітних вершинах цього хребта, на вузькому узбережжі і навіть у глибині джунглів. Чи благословлять боги наш народ, чи ми не вистоїмо під ударами долі?"
  country_history_low_countries_common: "Народами Нідерландів з моменту їх виникнення попихали то [GetCountry('FRA').GetLongName], то #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священна Римська імперія#!#!. Нідерланди — наче цінний приз, що чекає свого володаря. Це один із найбагатших регіонів #TOOLTIP:CONTINENT,europe,X #L Європи#!#!, і зараз країни на його території стоять перед вибором: стати частиною інших держав або ж люто боронити свою незалежність."
  country_history_low_countries_minors: "$country_history_low_countries_common$\n\nДля найменших держав цього регіону виживання стає щоденною боротьбою за збереження незалежності перед обличчям більших і жадібніших сусідів."
  country_history_BRB: "$country_history_low_countries_common$\n\nБудучи найбільшою і найгустонаселенішою державою Нідерландів, ми найкраще підходимо для об'єднання сусідів під нашою владою — особливо враховуючи нинішню слабкість #ONCLICK:COUNTRY,[GetCountry('FLA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FLA').Custom('CL_tt')],X [GetCountry('FLA').Custom('CL_RP')|L]#!#!. Якщо ми завдамо удару в потрібний момент, то зможемо зайняти належний нам трон."
  country_history_FLA: "$country_history_low_countries_common$\n\n[GetCountry('FLA').GetLongName] — Франко-фламандська війна (1297–1305) завдала цій державі серйозного удару. Країна зберегла незалежність, але була змушена поступитися #TOOLTIP:PROVINCE_DEFINITION,roman_flanders_province,X #L Римською Фландрією#!#!. [GetCountry('FRA').GetLongName] — тепер провінція перебуває у складі цієї держави.\n\nОднак за останні роки [GetCountry('FLA').Custom('CL_DP')], як одна з найбагатших держав регіону, зуміла відновити сили. Тепер країна може повернути те, що по праву належить їй."
  country_history_FRI: "$country_history_low_countries_common$\n\nОточене феодальними володарями, наше суспільство розривається між прихильниками збереження вільного статусу і тими, хто поступово встановлює владу за зразком сусідніх держав. [GetCountry('FRI').GetLongName] стоїть на роздоріжжі, згадуючи колишню славу нашого народу."
  country_history_GEL: "$country_history_low_countries_common$\n\n[GetCountry('GEL').GetLongName], найвойовничіша держава регіону, однаково вправна як у дипломатії, так і у війні. Ми ведемо експансію не тільки мечем, але й мішками золота. Таке поєднання дає нам чудову можливість піднестися над сусідами."
  country_history_HAI: "$country_history_low_countries_common$\n\nЗавдяки мудрій шлюбній політиці графства [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] та [GetCountry('ZEE').GetName] опинилися під владою династії [ShowDynastyName('avesnes_dynasty')]. Тепер [GetCountry('HAI').GetLongNameWithNoTooltip] може продовжити об'єднання регіону під своєю егідою."
  country_history_HOL: "$country_history_low_countries_common$\n\nПіднявшись з бідних болотистих земель, [GetCountry('HOL').GetLongName] поступово перетворюється на претендента на панування в регіоні. Прихід до влади династії [ShowDynastyName('avesnes_dynasty')] зблизив нас із державою [GetCountry('HAI').GetLongName]. Щоб розширюватися далі, наш погляд спрямований на #ONCLICK:COUNTRY,[GetCountry('FRI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRI').Custom('CL_tt')],X [GetCountry('FRI').Custom('CL_VP')|L]#!#!, але [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')|l] та [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')|l], схоже, згадали стару ворожнечу."
  country_history_LIE: "$country_history_low_countries_common$\n\nБудучи батьківщиною кількох пап, [GetCountry('LIE').GetLongName] є духовним центром Нідерландів. Наш вплив як незаперечного центру просвітництва дозволяє нам спрямовувати сусідів — якщо ми будемо використовувати його мудро, наше піднесення неминуче."
  country_history_LUX: "$country_history_low_countries_common$\n\n[GetCountry('LUX').GetLongName], споконвічна вотчина династії #TOOLTIP:DYNASTY,luxembourg_dynasty_tt,X #L Люксембургів#!#!, залишається в тіні головної корони цього дому. Однак престиж, здобутий родиною, дає нам чудовий шанс стати регіональним лідером і об'єднати всі землі під своєю владою."
  country_history_UTR: "$country_history_low_countries_common$\n\nВідчуваючи тиск з боку #ONCLICK:COUNTRY,[GetCountry('GEL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GEL').Custom('CL_tt')],X [GetCountry('GEL').Custom('CL_RP')|L]#!#! та #ONCLICK:COUNTRY,[GetCountry('HOL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HOL').Custom('CL_tt')],X [GetCountry('HOL').Custom('CL_RP')|L]#!#!, [GetCountry('UTR').GetLongName] прагне позбутися їхнього впливу і об'єднати Нідерланди під своїм духовним провідництвом. Гамірне місто [ShowLocationName('utrecht')] — центр культури та мистецтва — могло б стати чудовою столицею для єдиного регіону."
  country_history_swiss_group: "$country_history_german_group$\n\nУ західній частині Альп #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарці#!#! люто опираються спробам #ONCLICK:COUNTRY,[GetCountry('HAB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HAB').Custom('CL_tt')],X [GetCountry('HAB').Custom('CL_RP')|L]#!#! підкорити їхні землі. Після перемоги в битві при Моргартені #TOOLTIP:AREA,eastern_switzerland_area,X #L східношвейцарські#!#! кантони згуртувалися у #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation_tt,X #L Швейцарську конфедерацію#!#!, до якої приєднуються все нові землі. Однак їхній старий ворог збирає сили — династія #TOOLTIP:DYNASTY,habsburg_dynasty_tt,X #L Габсбургів#!#!, яку підтримує [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], хоче остаточно підкорити волелюбних швейцарців."
  country_history_baltic_german: "Ми і [GetCountry('TEU').GetLongName], наші брати по зброї, готові виконати священну місію — привести Північну #TOOLTIP:CONTINENT,europe,X #L Європу#!#! до світла християнства. За підтримки #TOOLTIP:CULTUREGROUP,german_group,X #L німецьких#!#! лицарів та дворян наша держава повинна не тільки навернути язичників у істинну віру, але й захистити тих, хто вже прийняв #TOOLTIP:RELIGION,catholic,X #L католицтво#!#!. На жаль, опір #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_RP')|L]#!#! все ще сильний, а інші країни, наприклад, [GetCountry('DAN').GetLongName], можуть використати наше протистояння у власних жадібних цілях.\n\nНаше майбутнє нерозривно пов'язане з християнською проповіддю, однак нам також варто думати і про інші матерії, крім навернення язичників. Чи повинні ми звернути свої зусилля проти #TOOLTIP:RELIGION,orthodox,X #L православних#!#! схизматиків, чи наша держава повинна реформуватися?"
  country_history_german_group: "Серце #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської імперії#!#!, переживши довгий період Великого міжцарства, з тривогою дивиться в майбутнє. [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] вже у преклонному віці, і правлячі династії — [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] та [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] — знову готуються до боротьби за імператорську корону. Поки імперська влада на південь від Альп слабшає, #TOOLTIP:CULTUREGROUP,german_group,X #L німецькі#!#! купці поспішно зміцнюють свої торгові шляхи в #TOOLTIP:REGION,italy_region,X #L Італії#!#!, а [GetCountry('HSA').GetLongName] зміцнює панування над #TOOLTIP:REGION,north_german_region,X #L Північною Німеччиною#!#!."
  country_history_BAV: "$country_history_german_group$\n\nБаварія досягла вершини своєї могутності, коли до влади прийшов [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]. Будучи імператором #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської імперії#!#!, [GetCountry('UBV').GetLongName] користується незаперечним авторитетом серед імперських князів. У #ONCLICK:COUNTRY,[GetCountry('LBV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LBV').Custom('CL_tt')],X [GetCountry('LBV').Custom('CL_PP')|L]#!#! зараз править [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName], але [Select_CString(GetCharacter('lbv_heinrich_xiv_wittelsbach').IsFemale, 'її', 'його')] здоров'я невпинно погіршується через проказу, і швидка смерть може призвести до возз'єднання Баварії.\n\nУ правителів династії [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] є міцні зв'язки з правлячими домами #TOOLTIP:CONTINENT,europe,X #L Європи#!#!, і Баварія готова боронити свої права на імператорську корону і домінування в Центральній Європі, кинувши виклик давнім суперникам — #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_DP')|L]#!#! та #ONCLICK:COUNTRY,[GetCountry('HAB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HAB').Custom('CL_tt')],X [GetCountry('HAB').Custom('CL_DP')|L]#!#!."
  country_history_BRA: "$country_history_german_group$\n\n[GetCountry('BRA').GetLongName] був заснований як #italic Північна марка#! на землях слов'ян-вендів. Цей край поєднує в собі суглинисті височини та низини з річками й озерами, соснові ліси та вересові пустки. Земля тут переважно суха та піщана, але придатна для землеробства, за що регіон прозвали «пісочницею Священної Римської імперії».\n\nУ 1157 році, відвоювавши ці землі у Якси Кйопеникського, [GetCharacter('bra_albrecht_i_askanier').GetName] офіційно прийняв титул «[GetCountry('BRA').GetGovernment.GetRulerTitle]». Спочатку володіння обмежувалися Хафельландом і Цаухе, але він активно заохочував #italic Остзідлунг#! (германізацію) у напрямку #TOOLTIP:PROVINCE_DEFINITION,neumark_province,X #L Ноймарка#!#! на схід від Одера, поступово включаючи ці території до своїх володінь. Колоністи з Фландрії та Рейнської області отримували запрошення селитися тут, одночасно зміцнюючи свої поселення. Після його смерті у 1170 році династія #TOOLTIP:DYNASTY,askanier_dynasty_tt,X #L Асканіїв#!#! продовжувала експансію понад 150 років, приєднавши сусідні регіони на кшталт #TOOLTIP:PROVINCE_DEFINITION,stettin_province,X #L Штеттінської#!#! та #TOOLTIP:PROVINCE_DEFINITION,uckermark_province,X #L Уккермаркської#!#! провінцій, що розширило їхній вплив до Балтійського моря, але й призвело до конфліктів із #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_TP')|L]#!#!. Однак останній Асканієць, [GetCharacter('bra_heinrich_ii_askanier').GetShortName], помер у 1320 році, не залишивши прямого спадкоємця.\n\nТепер при владі династія #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#!, але їхній слабкий інтерес до управління цими землями залишає майбутнє держави [GetCountry('BRA').Custom('CL_RP')] під питанням."
  country_history_MEI: "$country_history_german_group$\n\n[GetCountry('MEI').GetLongName] — володіння впливової династії [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName]. Ізначально ця держава була східною маркою #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! на землях лужичан та інших слов'янських народів, які поступово зазнали германізації. Ці землі, колись покриті густими лісами, виявилися неймовірно родючими, а м'який клімат поблизу Ельби навіть дозволив саксонцям, що тут проживали, займатися #TOOLTIP:GOODS,wine,X #L виноробством#!#!.\n\nРудні гори, що відділяють державу від #L [GetCountry('BOH').GetAdjective|l]їхніх#! володінь, багаті на різні корисні копалини, особливо #TOOLTIP:GOODS,silver,X #L срібло#!#!, за рахунок якого розвивається економіка [GetCountry('MEI').Custom('CF_RP')|l]. Однак ці багатства ще можуть зіграти з нами злий жарт, оскільки наші сусіди цілком можуть спробувати їх захопити. Проте, попри загрози, [GetCountry('MEI').GetNameWithNoTooltip] процвітає і залишається одним із найважливіших імперських володінь у #TOOLTIP:AREA,upper_saxony_area,X #L Верхній Саксонії#!#! навіть з урахуванням нестабільності, спричиненої Великим міжцарством. Тим часом у сільських районах #ONCLICK:COUNTRY,[GetCountry('THU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('THU').Custom('CL_tt')],X [GetCountry('THU').Custom('CL_RP')|L]#!#! та #ONCLICK:COUNTRY,[GetCountry('BRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRA').Custom('CL_tt')],X [GetCountry('BRA').Custom('CL_RP')|L]#!#! помітно ослабла місцева влада. #TOOLTIP:DYNASTY,$wettin_dynasty_tt$,X #L Веттини#!#! можуть скористатися цією ситуацією і приєднати ці території до своїх володінь, щоб уже напевно стати панівною державою на сході імперії…\n\nВтім, завдяки своїм родючим землям, багатим надрам і вигідному розташуванню [GetCountry('MEI').GetFlavorRank|l] вже зараз вважається одним із ключових суб'єктів імперії, що викликає у сусідніх держав захоплення і заздрість."
  country_history_HAB: "$country_history_german_group$\n\n[GetCharacter('hab_albrecht_ii_habsburg').GetName] та його предки зміцнили владу #ONCLICK:COUNTRY,[GetCountry('HAB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HAB').Custom('CL_tt')],X [GetCountry('HAB').Custom('CL_RP')|L]#!#!, розширивши її кордони до земель #TOOLTIP:AREA,austria_area,X #L Нижньої Австрії#!#!, #TOOLTIP:AREA,styria_area,X #L Штирії#!#! та #TOOLTIP:AREA,carinthia_area,X #L Каринтії#!#!. Тепер, коли південно-східні рубежі Священної Римської імперії надійно захищені, [GetCountry('HAB').GetNameWithNoTooltip] може зосередитися на головній меті династії #TOOLTIP:DYNASTY,habsburg_dynasty_tt,X #L Габсбургів#!#!\n — поверненні імператорської корони."
  country_history_irish_minors: "Гельські вожді правлять Ірландією — землею, де стародавні традиції такі ж міцні, як узи між правителем і народом. Хоча титул Верховного короля Ірландії перетворився лише на смутний спогад, мрія про об'єднання острова під однією владою все ще живе в серцях честолюбних кланових лідерів. Ірландські клани гордо зберігають незалежність, черпаючи силу у своїх воїнах і багатовікових звичаях. Але роздробленість робить їх вразливими — як перед зовнішніми загрозами, так і перед міжусобицями.\n\nНа сході гіберно-нормандські графи поступово підкорюють гелські землі, а за морем королі Англії та Шотландії не приховують інтересу до ірландських берегів. Однак Ірландія не вперше стикається з чужоземними домаганнями — її народ не раз доводив, що вміє опиратися і може постояти за себе. Якщо знайдеться вождь, здатний згуртувати клани і відродити стародавні традиції королівської влади, острів зможе повстати з попелу роздробленості — вже не як клаптикова ковдра ворогуючих кланів, а як єдине королівство."
  country_history_anglo_irish_minors: "Великі графства за Пейлом — спадкоємці норманнського завоювання, але вже вплетені в тканину ірландського життя. Сто п'ятдесят років потому після висадки Стронгбоу гіберно-нормандські лорди правлять обширними землями, зводячи кам'яні замки там, де раніше стояли лише кільцеві форти, і командуючи дружинами, що не поступаються у лютості військам гелських вождів. Але хоча вони носять імена шляхетних родів Англії, Франції та Уельсу, стали вони чимось особливим — вже не зовсім чужими, але ще й не ірландцями.\n\nЇхні стіни міцні, але становище хитке. Влада англійської корони в Ірландії слабка, і лорди давно звикли правити своїми землями на власний розсуд, пов'язані скоріше місцевими союзами та чварами, ніж вірністю далекому королю. А тим часом гелські вожді на заході набираються сміливості, відвойовуючи втрачені землі та кидаючи виклик нормандському пануванню. Без твердої руки ці лорди можуть зануритися в ті ж міжусобиці, що колись розкололи острів. Але якщо знайдеться той, хто зуміє скористатися моментом — відновити сильну владу або навіть об'єднати Ірландію під своїм прапором — майбутнє належатиме йому, а не англійським королям і бунтівним гелам."
  country_history_finnic: "У холодних лісах Північної Європи #TOOLTIP:CULTUREGROUP,finnic_group,X #L фіни#!#! намагаються вижити, оточені ворогами. #TOOLTIP:CULTUREGROUP,german_group,X #L Німці#!#! тиснуть з півдня, #TOOLTIP:CULTURE,swedish,X #L шведи#!#! із заходу, а #TOOLTIP:CULTUREGROUP,russian_group,X #L росіяни#!#! зі сходу — з усіх боків світу, окрім півночі, землі фінів вразливі до вторгнення. Їхня давня віра витісняється #TOOLTIP:RELIGIONGROUP,christian,X #L християнством#!#!, а їхні власні боги поступово йдуть у минуле.\n\nЧи знайдеться серед цього народу могутній лідер, який зможе повернути їм їхню землю?"
  country_history_italian: "З часів падіння [GetCountry('ROM').Custom('longname_ru_GEN')] #TOOLTIP:REGION,italy_region,X #L Італія#!#! залишалася роз'єднаною в очікуванні сильного лідера, який зможе об'єднати її знову. Однак така роз'єднаність породила гостру конкуренцію між країнами півострова, і цим підстьобнула розвиток технологій та мистецтва. Немає такої #TOOLTIP:CULTUREGROUP,italian_group,X #L італійської#!#! держави, де не жив би відомий художник, або не з'явився винахід, що змінив би світову історію. Ось чому Італія — серце #TOOLTIP:CONTINENT,europe,X #L Європи#!#! і діамант у її короні. А це означає, що кожна велика держава поблизу прагне заволодіти цими територіями."
  country_history_polish: "Уздовж берегів Вісли #TOOLTIP:CULTUREGROUP,polish_group,X #L поляки#!#! здавна боролися за свою державу, яка раз у раз розпадалася на кілька дрібніших держав, що боролися одна проти одної за владу над усією територією країни. Однак ця люта боротьба не відбувалася осторонь від навколишнього світу. Поки #TOOLTIP:CULTUREGROUP,polish_group,X #L польські#!#! князівства боролися між собою, їхні сусіди потай намагалися відхопити шматки їхніх земель.\n\nЛише сильний лідер зможе об'єднати ці землі та побудувати міцну державу, здатну не просто дати відсіч загарбникам, а й розгромити їх."
  country_history_bohemian: "Століттями наші землі перебували у сфері впливу #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_RP')|L]#!#!, ними часто правили князі з богемських правлячих родів. Династія, до якої причислює себе [GetCountry('BOH').GetGovernment.GetRuler.GetName|l], підтримувала цю традицію [GetCountry('MVA').Custom('end_predlog_vvo')] #ONCLICK:COUNTRY,[GetCountry('MVA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MVA').Custom('CL_tt')],X [GetCountry('MVA').Custom('CL_PP')|L]#!#! після коронації, проте землі #TOOLTIP:PROVINCE_DEFINITION,niederlausitz_province,X #L Нижньої Лужиці#!#! були втрачені на користь [GetCountry('BRA').Custom('longname_ru_GEN')], а ця держава докладає всіх зусиль, щоб зміцнити свій вплив [GetCountry('SOR').Custom('end_predlog_vvo')] #ONCLICK:COUNTRY,[GetCountry('SOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SOR').Custom('CL_tt')],X [GetCountry('SOR').Custom('CL_PP')|L]#!#!.\n\nПодальший приплив #TOOLTIP:CULTUREGROUP,german_group,X #L німецьких#!#! поселенців може принести більше людей до наших земель, але якщо правителям не вдасться зберегти свій суверенітет, у недалекому майбутньому це може поставити їхню владу під загрозу."
  country_history_east_slavic: "Східні князівства, підкорені під час #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольського#!#! вторгнення, перебувають у непростих відносинах зі своїми ймовірними володарями з [GetCountry('GLH').Custom('longname_ru_GEN')]. Хоча багато князів продовжують виплачувати данину, яку збирає #ONCLICK:COUNTRY,[GetCountry('MOS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOS').Custom('CL_tt')],X [GetCountry('MOS').Custom('CL_INST')|L]#!#!, чиї правителі носять титул #TOOLTIP:SPECIAL_STATUS,tatar_tax_collector,X #L великих князів володимирських#!#!, інші вже скинули з себе #TOOLTIP:INTERNATIONAL_ORGANIZATION,$tatar_yoke_tt$,X #L татарське іго#!#!.\n\nЛавіруючи між одвічною загрозою з боку #TOOLTIP:CULTUREGROUP,mongolian_group,X #L татаро-монголів#!#! та зростаючою міццю [GetCountry('MOS').Custom('longname_ru_GEN')], наша держава повинна докласти чималих дипломатичних зусиль, щоб досягти процвітання. Однак саме та країна, яка доб'ється успіху в цих прагненнях, зможе претендувати на спадщину давньої Київської Русі."
  country_history_iberian: "Давня Іспанія стала свідком протистояння двох основних релігій цієї частини світу: #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!#! та #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!. Нині першій релігії вдалося взяти гору, а другій залишається триматися за ту малу частину країни, що перебуває під її контролем. Однак доля півострова не вирішена: ісламські держави єдині в боротьбі, тоді як християнські держави розрізнені і борються одна проти одної.\n\nЧи стане цей неспокійний час моментом, коли мусульмани остаточно будуть витіснені з #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!, чи ж їм вдасться повернути втрачені землі Аль-Андалуса?"
  country_history_georgian: "#TOOLTIP:CULTURE,georgian_culture_tt,X #L Грузини#!#! славляться гордою та давньою історією — їхні предки жили біля підніжжя #TOOLTIP:REGION,caucasus_region,X #L Кавказу#!#! ще до виникнення перших великих імперій давнини. Грузини одними з перших прийняли #TOOLTIP:RELIGIONGROUP,christian,X #L християнство#!#!, зробивши його своїм прапором та основою ідентичності. Навіть після #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманської#!#! експансії, опинившись в оточенні язичницьких народів, вони зберегли віру, ставши оплотом християнства на межі між Сходом і Заходом.\n\nНавіть #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольські#!#! орди та $genghis_khan_name$ не змогли повністю зламати цей народ — як тільки влада загарбників ослабла, грузини знову підняли голову і кинули виклик поневолювачам. Одного разу вони вже були об'єднані у велике царство і здатні знову досягти небувалих висот."
  country_history_GEO: "$country_history_georgian$\n\nПіку своєї слави держава досягла за таких монархів, як [GetCharacter('geo_david_iv').GetName] та [GetCharacter('geo_tamar_the_great').GetName]. [GetCountry('GEO').GetLongName] — тепер ця держава після періоду роздробленості знову об'єднується. [GetCharacter('geo_george_v').GetName] [Select_CString(GetCharacter('geo_george_v').IsFemale, 'підкорила', 'підкорив')] захід [GetCountry('GEO').Custom('CL_RP')] та [Select_CString(GetCharacter('geo_george_v').IsFemale, 'відновила', 'відновив')] контроль над усіма грузинськими землями. Навіть влада #ONCLICK:COUNTRY,[GetCountry('ARM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('ARM').Custom('CL_tt')],X [GetCountry('ARM').Custom('CL_RP')|L]#!#! схилилася перед могутністю [GetCountry('GEO').Custom('CL_RP')].\n\nФормально держава залишається васалом #TOOLTIP:INTERNATIONAL_ORGANIZATION,ilkhanate_tt,X #L Держави Хулагуїдів#!#!, проте сама вона перетворилася на порожню оболонку без реального лідера. Хіба може народ [GetCountry('GEO').Custom('CL_RP')] не піднятися з новою силою в таких умовах?"
  country_history_armenian: "#TOOLTIP:CULTURE,armenian_culture_tt,X #L Вірмени#!#! населяють ці землі з давніх-давен, починаючи свою державність біля підніжжя гори Арарат. Пишаючись статусом першої #TOOLTIP:RELIGIONGROUP,christian,X #L християнської#!#! держави, вони пережили вторгнення #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, #TOOLTIP:REGION,persia_region,X #L персів#!#! та #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркських#!#! племен, хоча й були розділені на дрібні царства, а слава великої Вірменії минулого залишилася лише в пам'яті.\n\nОднак вірмени проявили неймовірну стійкість — вони витримали навіть недавні #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольські#!#! завоювання і тепер чекають години, щоб знову заявити про себе."
  country_history_ARM: "$country_history_armenian$ [GetCountry('ARM').GetLongName], хоч і перебуває під сюзеренітетом #ONCLICK:COUNTRY,[GetCountry('GEO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GEO').Custom('CL_tt')],X [GetCountry('GEO').Custom('CL_RP')|L]#!#! та #TOOLTIP:INTERNATIONAL_ORGANIZATION,ilkhanate_tt,X #L держави Хулагуїдів#!#!, зберігає достатню автономію для самостійних дій. Хоча від колишньої величі сьогодні залишилася лише тінь, правляча династія #TOOLTIP:DYNASTY,zakarid_dynasty_tt,X #L Закаридів#!#! зуміла зміцнити свою владу і продовжує гордо нести вірменський прапор серед інших народів світу."
  country_history_persian: "Землі #TOOLTIP:REGION,persia_region,X #L Персії#!#! споконвіку займали особливе становище, слугуючи мостом між Заходом і Сходом та перехрестям найважливіших торгових шляхів. Ці землі стали центром, де змішувалися ідеї, культури та релігії — [ShowReligionName('zoroastrian')|l], [ShowReligionGroupName('muslim')|l], [ShowReligionGroupName('christian')|l] і навіть [ShowReligionGroupName('buddhist')|l] знаходили тут своїх послідовників.\n\n#TOOLTIP:RELIGIONGROUP,iranian_group,X #L Іранські#!#! народи — народи світу, а Персія дала життя великим імперіям минулого: від Ахеменідів до Сасанідів. Нещодавня #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольська#!#! навала та встановлення влади #TOOLTIP:INTERNATIONAL_ORGANIZATION,ilkhanate_tt,X #L держави Хулагуїдів#!#! нав'язали їм чужоземне панування, але іранці готові знову піднятися і повернути собі колишню велич."
  country_history_indian: "Індія має надзвичайно давню та багату історію. Якщо вірити давнім #TOOLTIP:RELIGION,hindu,X #L індуїстським#!#! епосам, таким як #TOOLTIP:ADVANCE_DEFINITION,mahabarata,X #L «Махабхарата»#!#! та #TOOLTIP:ADVANCE_DEFINITION,ramayana,X #L «Рамаяна»#!#!, #TOOLTIP:CULTUREGROUP,indian_group,X #L індійській#!#! культурі вже тисяча років. Величезні землі та незліченні багатства цієї країни завжди приваблювали місцевих та чужих завойовників, які прагнули привласнити все це собі. Однак $india$ завжди залишалася непохитною.\n\nЗ недавніх пір на її землі поклав око новий завойовник, цього разу з числа #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!. [GetCountry('DLH').GetLongName] поширив[GetCountry('DLH').Custom('endlong_fem')] свій вплив на значну частину субконтиненту, тоді як на інших його територіях все ще сильні індуїстські країни. Інші індійські релігії, #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизм#!#! та #TOOLTIP:RELIGION,jain,X #L джайнізм#!#!, подекуди продовжують зберігатися, хоча їхні масштаби сильно скоротилися.\n\nМайбутнє, віра та самовизначення Індії залежать від того, куди схилиться чаша терезів, і лише час покаже, чим закінчиться ця боротьба."
  country_history_thai: "#TOOLTIP:CULTURE,thai_culture_tt,X #L Тайські#!#! народи переселилися з #TOOLTIP:REGION,south_china_region,X #L Південного Китаю#!#! до #TOOLTIP:REGION,indochina_region,X #L Індокитаю#!#! століття тому, опинившись на перехресті торгових шляхів, а також культурного впливу Індії та Китаю. Увібравши риси обох цивілізацій, а також #TOOLTIP:RELIGION,hindu_tt,X #L індуїзму#!#! та #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизму#!#!, вони сформували унікальну ідентичність. Виниклі тайські держави кинули виклик домінуванню #TOOLTIP:CULTURE,mon_culture_tt,X #L монських#!#! народів, чиї території скоротилися, а давні царства поступилися місцем тайським. [GetCountry('KHM').GetLongName] — ця держава також давно в занепаді, від її колишнього впливу не залишилося й сліду. Яких висот досягнуть тайці — покаже лише час."
  country_history_LAV: "$country_history_thai$\n\nОдним з царств, що впали, стала територія #ONCLICK:COUNTRY,[GetCountry('LAV').Custom('CL_tt')], #TOOLTIP:COUNTRY,[GetCountry('LAV').Custom('CL_tt')],X [GetCountry('LAV').Custom('CL_RP')|L]#!#!\n— вона не тільки була завойована тайцями, але й розділилася на тайські царства [GetCountry('SPN').GetName] і [GetCountry('LAV').GetNameWithNoTooltip]. Останнє з них, хоч і зберегло колишню назву, опинилося під владою тайців, змушених визнати сюзеренітет цієї держави — [GetCountry('KHM').GetLongNameWithNoTooltip].\n\nОднак завдяки [GetCountry('KHM').GetAdjectiveWithNoTooltip|l]ой слабкості тепер і [GetCountry('SUK').GetLongName], і [GetCountry('LAV').GetNameWithNoTooltip] скинули кайдани та здобули незалежність. Серед цих держав дедалі більше значення набуває поселення #TOOLTIP:LOCATION,ayodhya_tt,X #L Айодгя#!#!, яке демонструє потенціал до розширення."
  country_history_SUK: "$country_history_thai$\n\nСеред нових держав виділяється [GetCountry('SUK').GetLongName], здобувши незалежність від #ONCLICK:COUNTRY,[GetCountry('LAV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LAV').Custom('CL_tt')],X [GetCountry('LAV').Custom('CL_RP')|L]#!#!\n— держави, яка сама підпорядковується [GetCountry('KHM').Custom('CL_RP')]. [GetCharacter('suk_ram_khamhaeng').GetName] провів низку блискучих завоювань і став беззаперечним лідером регіону, розширивши свій вплив далі, ніж будь-яка інша тайська держава до цього."
  country_history_tibet: "#TOOLTIP:CULTUREGROUP,tibetan_group,X #L Тибетці#!#!, що живуть біля\nсамої вершини світу, завжди перебували у\nвідносній ізоляції біля\nпідніжжя гір. Хоча #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійська#!#! віра проникла туди з\nІндії, вона також набула особливої місцевої форми. Споконвічна релігія #TOOLTIP:REGION,tibet_region,X #L Тибету#!#! під назвою #TOOLTIP:RELIGION,bon,X #L «бон»#!#! також перейняла нові буддійські елементи, причому до\nтакої міри, що зараз ці релігії майже невідрізненні одна від одної для зовнішнього спостерігача. Все це зробило тибетське самовизначення досить особливим, і\nлише небагатьом зовнішнім завойовникам вдавалося підкорити собі цей край. Давня Тибетська імперія зникла багато століть тому, але хто сказав, що вона не\nможе відродитися?"
  country_history_jurchen: "#TOOLTIP:CULTURE,$jurchen_culture_tt$,X #L Чжурчжені#!#! населяють #TOOLTIP:REGION,manchuria_region,X #L Маньчжурію#!#! і розділені на різні групи\n— цзяньчжоуських, хайсійських і диких чжурчженів,\n— які ведуть різний спосіб життя. Одні залишаються мисливцями-збирачами, інші\n— скотарями, але більшість перейшла до осілого землеробства.\n\n#TOOLTIP:CULTUREGROUP,chinese_group,X #L Китайські#!#! чиновники класифікували чжурчженів за ступенем близькості до кордонів і особливостями побуту. Цзяньчжоуські чжурчжени, що мешкають біля річки Муданьцзян, перейняли китайські звичаї. Хайсійські чжурчжени\n— кочові та осілі племена вздовж річки Хайсі. Єжені (дикі чжурчжени) на малонаселеній півночі Маньчжурії живуть полюванням і примітивним землеробством.\n\nВідчуваючи вплив сусідніх династій, чжурчжени зберігають систему, за якою їхні вожді, платячи данину, отримують номінальні посади командувачів прикордонних гарнізонів."
  country_history_mongolian_group: "Великий $genghis_khan_name$ зумів створити могутню імперію, об'єднавши всі #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольські#!#! народи та підкоривши величезні території від #TOOLTIP:CONTINENT,europe,X #L Європи#!#! до Китаю. Усі народи навчилися боятися тупоту копит монгольської кінноти та потуги Великого хана.\n\nМи його спадкоємці, а тому мріємо про відродження слави найбільшої монгольської орди."
  country_history_CHG: "$country_history_mongolian_group$ [GetCharacter('chagatai_khan').GetName] був сином $genghis_khan_name_no_tooltip$а, а отже\n— прямим спадкоємцем його імперії.\n\nРозташування #ONCLICK:COUNTRY,[GetCountry('CHG').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHG').Custom('CL_tt')],X [GetCountry('CHG').Custom('CL_RP')|L]#!#! в центрі монгольських держав має ключове значення\n— через ці землі проходить Великий шовковий шлях, що дозволяє контролювати багато з його найважливіших міст. Це ставить [GetCountry('CHG').Custom('CL_VP')] у найкраще становище для управління торгівлею та зв'язками між іншими спадкоємцями Великого хана."
  country_history_GLH: "$country_history_mongolian_group$ [GetCharacter('jochi_borjigin').GetName], син $genghis_khan_name_no_tooltip$а, та його син [GetCharacter('batu_borjigin').GetName] продовжили справу Великого хана, заснувавши державу під назвою [GetCountry('GLH').GetLongName].\n\nВони контролюють безкраї степи західних меж імперії, а багато європейських держав покірно схиляються перед їхньою могутністю."
  country_history_scandinavia: "В\nостанні десятиліття #TOOLTIP:REGION,scandinavian_region,X #L Скандинавія#!#! та #TOOLTIP:REGION,north_atlantic_islands_region,X #L Північно-Атлантичні острови#!#!, що перебувають під її впливом, жили благополучно. Поки рибальські ринки #ONCLICK:COUNTRY,[GetCountry('SKE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SKE').Custom('CL_tt')],X [GetCountry('SKE').Custom('CL_GEN')|L]#!#! та\n#L [GetCountry('NOR').GetCulture.GetName|l]ая#! морська торгівля процвітають, мешканці #TOOLTIP:REGION,north_atlantic_islands_region,X #L Північно-Атлантичних островів#!#! насолоджуються автономією та\nнезалежністю від\nбудь-якого прямого впливу монарха.\n\nОднак цей золотий вік під загрозою. Зростаючий вплив #ONCLICK:COUNTRY,[GetCountry('HSA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HSA').Custom('CL_tt')],X [GetCountry('HSA').Custom('CL_GEN')|L]#!#! створює конкуренцію для місцевих торговців, а\nкрижані брили, які все частіше зустрічаються морякам останнім часом, загрожують порушити безпечну комунікацію з\nмешканцями #ONCLICK:COUNTRY,[GetCountry('GRL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GRL').Custom('CL_tt')],X [GetCountry('GRL').Custom('CL_GEN')|L]#!#!."
  country_history_ruthenia: "[GetCharacter('kie_rurik').GetName] заклав основи управління руськими землями з #TOOLTIP:LOCATION,kyiv_tt,X #L Києва#!#!\n— міста, яке пізніше впало під натиском #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольських#!#! кочівників. Хоча велика Київська Русь відійшла в минуле, її спадщина живе в нас, а воїнська кров предків продовжує текти в наших жилах. Нині, роздроблені на безліч дрібних князівств, руські землі знову будуть об'єднані під #TOOLTIP:CULTURE,ruthenian_tt,X #L русинським#!#! прапором.\n\nОднак на цьому шляху нас чекають грізні випробування. Інші #TOOLTIP:CULTUREGROUP,russian_group,X #L руські#!#! князівства також претендують на роль об'єднувача, а [GetCountry('GLH').GetName] нависає постійною загрозою на наших кордонах. #TOOLTIP:RELIGION,catholic_tt,X #L Католицька#!#! [ShowContinentName('europe')] на заході теж не залишиться осторонь, і молоді #TOOLTIP:CULTURE,turkish_culture_tt,X #L турецькі#!#! держави #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! навряд чи будуть байдикувати на задвірках континенту. Щоб знову об'єднати Русь, доведеться подолати всі ці перешкоди."
  country_history_france: "Два великих королівства борються за #TOOLTIP:REGION,france_region,X #L Францію#!#!. Протягом десятиліть #L [GetCountry('FRA').GetAdjective|l]а корона намагалася утвердити свою владу над могутніми васалами. Водночас з іншого боку Ла-Маншу #L [GetCountry('ENG').GetAdjective|l] королі погрожували цілісності [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]их земель. Вугілля старих війн може розгорітися яскравіше, ніж раніше, на горизонті нависає тінь епохи негараздів.\n\nНаступні десятиліття стануть перевіркою на міцність, коли [GetCharacter('eng_edward_iii').GetShortName] спрямує [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] армії [GetCountry('FRA').Custom('end_predlog_vvo')]\n[GetCountry('FRA').GetAdjectiveWithNoTooltip|l] землі. Союзи ненадійні, і великі доми #TOOLTIP:DYNASTY,699,X #L Валуа#!#! розриваються між вірністю та амбіціями."
  country_history_britain: "#TOOLTIP:REGION,great_britain_region,X #L Британія#!#! розділена між правителями та кланами, єдність цього регіону видається радше мрією, аніж реальністю. #L [GetCountry('ENG').GetAdjective] королі правлять на півдні, їхня влада стримується зусиллями неспокійних баронів та амбіціями старих династій. На півночі [GetCountry('SCO').GetFlavorRank|l] [GetCountry('SCO').GetName] сто[GetCountry('SCO').Custom('end_ityat')] всупереч усьому, хоча там вирує кривава громадянська війна проти #ONCLICK:COUNTRY,[GetCountry('SBL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBL').Custom('CL_tt')],X [GetCountry('SBL').Custom('CL_GEN')|L]#!#!.\n\n[GetCharacter('eng_edward_iii').GetShortName] бачить у тому, що відбувається, як можливості, так і загрози. Прикордонні війни та безперервне суперництво між [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] та [GetCountry('SCO').GetAdjectiveWithNoTooltip|l] коронами зрештою визначать, чи об'єднається острів під одним прапором, чи йому судилося залишатися вічним полем бою між двома державами."
  country_history_balkan: "На #TOOLTIP:REGION,balkan_region,X #L Балканах#!#! стикаються імперії, релігії та культури. Слабшаюча влада #L [GetCountry('BYZ').GetAdjective|l]их#! імператорів поставила регіон під загрозу, і нові держави набирають сили, щоб зайняти його роз'єднані землі. Місцеві володарі, амбітні князі та чужоземці-гази з #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! бачать можливості в цьому пануючому хаосі.\n\n#TOOLTIP:CULTUREGROUP,turkic_group,X #L Тюркські#!#! народи підбираються все ближче, і майбутні десятиліття визначать, чи збережеться [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l] спадщина, чи буде зметена під натиском суперницьких сусідів."
  country_history_maghreb: "#TOOLTIP:REGION,maghreb_region,X #L Магриб#!#! розділений між #TOOLTIP:CULTUREGROUP,amazigh_group,X #L амазигами#!#! та #TOOLTIP:CULTUREGROUP,arabic_group,X #L арабами#!#!, які спільно населяли ці землі з часів завоювань VII\nстоліття. Династії родом з обох народів, а часом і змішаного походження, раз за разом приходили до влади і зазнавали краху в цьому регіоні #TOOLTIP:SUB_CONTINENT,north_africa,X #L Північної Африки#!#!.\n\nІ знову розкол серед різних держав зробив їх потенційними жертвами сильніших країн. Чи повернеться єдність на ці землі?"
  country_history_sahel: "#TOOLTIP:REGION,sahel_region,X #L Сахель#!#! та #TOOLTIP:REGION,guinea_region,X #L Гвінея#!#! відображають поступовий перехід від пустелі Сахара до берегів #TOOLTIP:AREA,gulf_of_guinea_area,X #L Гвінейської затоки#!#!, проходячи через савани Сахеля та джунглі Нижнього Нігеру. Імперії [GetCountry('MAL').GetName] та [GetCountry('KBO').GetName] володіють обширними територіями на цих землях і контролюють торгові шляхи через Сахару, тоді як інші народи, наприклад, #TOOLTIP:CULTURE,mossi,X #L моссі#!#!, #TOOLTIP:CULTURE,hausa,X #L хауса#!#! та #TOOLTIP:CULTURE,yoruba,X #L йоруба#!#!, вичікують моменту, щоб об'єднати свої землі та розширитися за рахунок сусідів."
  country_history_kongo: "#TOOLTIP:REGION,kongo_region,X #L Конго#!#!\n— це земля річкових королівств і густих лісів, де клани та вожді укладають союзи за допомогою крові, торгівлі та війн. В останні десятиліття амбітні правителі почали об'єднувати ці землі в більші держави, прагнучи встановити контроль над родючими долинами та торгівлею на великій річці.\n\nРівновага сил залишається крихкою, і в майбутні десятиліття сильний лідер може об'єднати [GetCountry('KON').GetAdjectiveWithNoTooltip|l] народи або ввергнути їх в епоху нескінченного суперництва. Чужоземці не преминуть скористатися цією слабкістю."
  country_history_east_africa: "Від земель Нілу до берегів #TOOLTIP:REGION,madagascar_region,X #L Мадагаскару#!#!, від давніх портів #TOOLTIP:REGION,somalia_region,X #L Сомалі#!#! до #TOOLTIP:REGION,swahili_coast_region,X #L Суахілійського узбережжя#!#! незліченні народи, великі й малі, розвинені й примітивні, боролися з нещадною природою та ворогами, які намагалися підкорити їх. Але ця земля можливостей також таїть у собі незліченні багатства, що дозволять створити сильну імперію, здатну торгувати з заморськими державами."
  country_history_anatolia: "Наш народ сформував свою долю в регіоні, не з чуток знайомому з війнами та постійними змінами балансу сил. Ворожість сусідів загартувала нас, а розпад старих імперій та султанатів залишив по собі лише вакуум влади\n— і тепер безліч бейліків навколо нас готові заповнити цю порожнечу. $anatolia_desc$"
  anatolia_desc: "Однак тепер у цьому й без того нестабільному регіоні починають розгорятися нові війни, і вся [ShowRegionName('anatolia_region')] знаходиться на межі масштабного конфлікту..."
  country_history_caucasus: "#TOOLTIP:REGION,caucasus_region,X #L Кавказ#!#! завжди був особливою територією. Багато імперій намагалися завоювати його\n— і зазнавали невдачі. Навіть коли їм вдавалося здобути перемогу, вони не могли викорінити традиції та вірування місцевих народів, адже життя біля підніжжя цих гір суворе, а волю їхніх жителів не так-то просто зламати.\n\nОстанніми, хто спробував встановити тут свій контроль, стали #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монголи#!#!, $genghis_khan_name$ та їхні спадкоємці\n— #TOOLTIP:INTERNATIONAL_ORGANIZATION,ilkhanate_tt,X #L Держава Хулагуїдів#!#! та [GetCountry('GLH').GetLongName]. Хоча їм і вдалося підкорити ці землі, їхня влада над більшістю завойованих держав вкрай слабка. Багато з них або взагалі не підкорялися, або вже скинули кайдани та діють самостійно."
  country_history_middle_east: "[GetCountry('MAM').GetLongName]\n— беззаперечний володар #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#!, #TOOLTIP:REGION,crescent_region,X #L Родючого півмісяця#!#! та #TOOLTIP:REGION,arabia_region,X #L Аравії#!#!. Ця держава забезпечує торгівлю між Середземним та Червоним морями і захищає паломників, які прямують до святинь #TOOLTIP:LOCATION,jerusalem,X #L Єрусалиму#!#!, #TOOLTIP:LOCATION,mecca,X #L Мекки#!#! та #TOOLTIP:LOCATION,medina,X #L Медини#!#!. Однак культурні відмінності регіонів та зовнішні загрози можуть підірвати це панування і надати можливість іншим гравцям, які свого не упустять."
  country_history_china: "$china$ та його сусіди завжди вважали цю територію культурним центром світу. Звідси й пішла назва #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom,X #L Серединна Держава#!#!\n— ця імперія існує протягом століть і слугує взірцем для наслідування. Її культурний та релігійний вплив на сусідів неможливо заперечувати, а про багатства двору складають легенди. Мандрівники та торговці з усього світу прибувають, щоб на власні очі побачити велич Трона Дракона, і багато держав намагалися облаштувати свої двори за його зразком.\n\nАле є чимало й тих, хто хоче привласнити собі ці багатства. Зараз, після завоювань великого $genghis_khan_name$а, Драконів Трон займа[GetCountry('CHI').Custom('endlong_etyut')] [GetCountry('CHI').GetLongName]. Лише Небесам відомо, яке майбутнє приготовано цьому дракону."
  country_history_indonesia: "#TOOLTIP:REGION,indonesia_region,X #L Індонезія#!#! завжди була роз'єднана\n— така природа архіпелагу. Однак це не заважало місцевим народам розвиватися і процвітати. Купці та торговці всіх мастей перетинають ці води, прямуючи з #TOOLTIP:SUB_CONTINENT,east_asia,X #L Східної Азії#!#! до Індії і назад, що сприяє постійному культурному обміну. Чужоземні релігії також не оминули ці народи. Унікальне індонезійське змішання #TOOLTIP:RELIGION,hindu,X #L індуїзму#!#! та #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддизму#!#! породило могутні індуїстсько-буддійські царства, такі як Шривіджая та Сінгасарі. Багато держав, зокрема [GetCountry('MAJ').GetLongName] та [GetCountry('JMB').GetLongName], борються за владу над цими водами, але лише час покаже, хто візьме гору."
  country_history_indochina: "#TOOLTIP:REGION,indochina_region,X #L Індокитай#!#! розташований між Індією та Китаєм, тому зазнає впливу обох регіонів. Тут завжди розташовувалися могутні царства та імперії, серед яких [GetCountry('PEG').GetLongName], [GetCountry('KHM').GetLongName] та [GetCountry('DAI').GetLongName]. У недавньому минулому група #TOOLTIP:CULTUREGROUP,thai_group,X #L тайських#!#! народів прийшла сюди з півночі і створила власні царства. Індокитай\n— різноманітний і роз'єднаний регіон, занурений у нескінченну боротьбу за владу."
  country_history_america: "Наш народ жив і\nпроцвітав задовго до того, як з'явилися перші міфи та\nлегенди. Духи захищали нас, а\nдавні традиції не давали збитися зі шляху. Ми пережили багато труднощів, але вони не зламали нас. Чи залишимося ми хранителями мудрості предків, чи ж ризикнемо зробити крок у\nнезвідане?"
  country_history_europe: "З настанням епохи Відродження наша держава опинилася на роздоріжжі. Відродження мистецтв і знань кидає виклик старим засадам і обіцяє культурне оновлення. Однак розвиток військових технологій відкриває й інший шлях\n— шлях до військової переваги\n\nНам доведеться зробити вибір: сприяти чи культурно-інтелектуальній революції, чи спрямувати сили на зміцнення військової потужності. Рішення, прийняті зараз, визначатимуть нашу долю на століття\n— чи станемо ми світочем просвіти, чи символом військової могутності."
  country_history_africa: "Землі #TOOLTIP:CONTINENT,africa,X #L Африки#!#! не поступаються народам, що її населяють, у своєму різноманітті. Пустелі та джунглі, гори та болота, савани та річкові дельти\n— такий строкатий ландшафт породжує відмінності між землеробами, пастухами та мисливцями-збирачами. Культурне, мовне та релігійне розмаїття робить африканські народи найбільш неоднорідними у всьому відомому світі."
  country_history_asia: "Землі #TOOLTIP:CONTINENT,asia,X #L Азії#!#! завжди були багаті на ресурси та культури. Між тисячолітнім Китаєм і багатою давніми віруваннями Індією пролягли незліченні торгові шляхи, на кшталт Шовкового, які сприяють обміну цими багатствами, змішанню ідей та вірувань. Будь-яка азійська держава побудована на цьому багатовіковому обміні, і розвиток континенту не планує зупинятися."
  country_history_fallback: "У цей переломний момент наша держава стоїть перед новими можливостями та викликами. З розширенням світових торгових шляхів до нас приходять нові ідеї, товари та культурні віяння. Однак збереження традицій та суверенітету в умовах цих змін залишається найважливішим завданням.\n\nНам належить зробити вибір: розвивати чи культурну спадщину чи зміцнювати військову міць. Від цього рішення залежить наше майбутнє в цьому світі, що стрімко змінюється."
