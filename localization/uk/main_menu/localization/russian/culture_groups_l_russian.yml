l_russian:
  andean_group: "Андскі"
  andean_group_desc: "Мешканці Анд та їх околиць пристосувалися до життя в різноманітних кліматичних умовах високогір’я. Це спільний спосіб життя, що об’єднує багаті андські культури та цивілізації."
  arabian_group: "Аравійськ"
  arabian_group_desc: "Землі Аравійського півострова населяють різноманітні народи, що пристосувалися до суворих умов високогір’я Ємену та оаз центральної пустелі."
  arabic_group: "Арабськ"
  arabic_group_desc: "Хоча Омеядський халіфат давно зник з карт, народи, що колись проживали під його владою, досі відчувають на собі його культурний вплив."
  baltic_group: "Балтійськ"
  baltic_group_desc: "Балтійські народи населяють південно-східне узбережжя Балтійського моря. Хоча спочатку вони належали до тієї ж гілки, що й слов’яни, їхні шляхи розійшлися за часів Римської імперії. За сотні років контакти з різними германськими народами та групами слов’ян призвели до виникнення унікальної ідентичності. Тепер до балтійських народів можна віднести не тільки носіїв балтських мов, що досі дотримуються своєї споконвічної релігії, але й численні групи німців-християн, що заселили ці береги."
  finnic_group: "Фінськ"
  finnic_group_desc: "Фінно-угорські народи проживають по обидва боки Фінської затоки. Поки їм вдається зберігати свою самобутність, але скандинави та німці вже давно поклали око на їхні землі."
  amazigh_group: "Амазигскі"
  amazigh_group_desc: "Амазиги, також відомі як бербери — це етнічна група родом з Північної Африки. Їхня відданість своїй ідентичності призводить до конфліктів з арабськими завойовниками, які століттями впливають на їхній рідний регіон."
  bohemian_group: "Богемскі"
  bohemian_group_desc: "Землі Богемської корони переважно населяли різні слов’янські народи. Але оскільки Богемія не тільки входить до складу Священної Римської імперії, але й є однією з найбільших держав у її межах, вона значною мірою зазнала впливу германських культури та традицій. Крім того, землі Богемії привабили безліч німецьких поселенців, що лише посилило їхній вплив."
  british_group: "Британскі"
  british_group_desc: "Британію населяє безліч народів. Її давнє населення тривожили вторгнення кельтських племен, Римської імперії, германців, Ірландії та Франції. Віддаленість від континенту об’єднує всіх мешканців островів."
  carpathian_group: "Карпатці"
  carpathian_group_desc: "Люди, що населяють схили та долини Карпатських гір, давно пристосувалися до суворих умов. Імперії з’являлися та розчинялися в пісках часу, а ці маленькі спільноти як жили, так і живуть. Гірські перевали та фортеці захищають їх від ворогів та сприяють розвитку торгівлі."
  caucasian_group: "Кавказці"
  caucasian_group_desc: "На кордоні Європи та Азії знаходиться Кавказ — край гірських хребтів і вузьких долин. Його мальовничі ландшафти захищають незалежні та горді народи від могутніх ворогів, що бажають підкорити їх собі."
  celtic_group: "Кельтскі"
  celtic_group_desc: "Кельти, розрізнені народи, що колись населяли землі від Іберії до Анатолії, збереглися тільки на суворих берегах Атлантичного океану, відкинуті на околиці Європи внаслідок століть завоювань і переселень."
  chinese_group: "Китайськ"
  chinese_group_desc: "Протягом століть Китай кілька разів розпадався на частини та возз’єднувався, але ідея єдиної держави зберігалася завжди. Незважаючи на різноманітність культур та мов, численні народи цих земель вважають себе китайцями, мешканцями та хранителями Серединної держави."
  confucian_group: "Конфуціанск"
  confucian_group_desc: "Сукупність культур, що прямо чи опосередковано зазнали впливу конфуціанських ідей та моралі."
  ethiopian_group: "Ефіопск"
  ethiopian_group_desc: "Стародавнє Аксумське царство познайомило мешканців Ефіопії із середземноморським світом через Єгипет, а завдяки торгівлі з Грецією та Римською імперією воно також принесло християнство на ці землі. Але в період експансії ісламу ефіопи опинилися відрізаними та ізольованими, залишившись єдиними християнами-семітами. Це створило спільну спадщину, що зберігається всупереч культурним відмінностям."
  french_group: "Французскі"
  french_group_desc: "Королівство Франція веде свій початок від германського племені франків, що зайняло ці землі після падіння Римської імперії. Надалі воно розширилося і на землі, населені іншими народами. Незважаючи на різні звичаї та мови, усі ці народи вважають себе французами."
  german_group: "Німецькі"
  german_group_desc: "Германські народи ведуть свій початок від багатої різноманітності стародавніх племен, що були то ворогами, то союзниками Римської імперії. Пройшли століття, і імперія Карла Великого та феодалізм сформували їхню ідентичність і призвели до створення Священної Римської імперії."
  swiss_group: "Швейцарськ"
  swiss_group_desc: "Швейцарці населяють Швейцарське плато та Альпи. Через своє географічне положення швейцарська група не є суто германською, оскільки французька та італійська культури також є частиною Швейцарії."
  greek_group: "Еллінск"
  greek_group_desc: "Елліни, піонери демократії та філософії, заклали основи західної цивілізації та залишили після себе значну культурну та інтелектуальну спадщину. Від епічної поезії до класичної архітектури, їхній вплив відчувається навіть через тисячу років."
  haudenosaunee_group: "Хауденосауні"
  haudenosaunee_group_desc: "Хауденосауні — різношерста група народів, але всіх їх об’єднують не тільки споріднені мови, але й почуття спільноти, співпраця та основні погляди, що проявляються в багатьох способах самоорганізації цих народів."
  hibernian_group: "Гібернійськ"
  hibernian_group_desc: "Смарагдовий острів спочатку населяли гели, але завоювання та переселення привабили безліч нових народів з Британії та з континенту. Але навіть нащадки цих чужинців можуть відгукнутися на заклик Ірландії."
  hungarian_group: "Мадьярськ"
  hungarian_group_desc: "Мадьяри або угорці — група народів родом з Південного Уралу, що поступово переселялися на захід у результаті тиску інших народів степів, наприклад, гунів, аварів, болгар і тюрків, одночасно зазнавши їхнього впливу. Зрештою вони розселилися в Карпатському басейні після падіння Аварського каганату. Це сильно відрізняє їх від інших європейських сусідів, зміцнюючи їхнє почуття єдності."
  iberian_group: "Іберійськ"
  iberian_group_desc: "Піренейський півострів — земля контрастів з багатою історією, населена різноманітними народами. Стародавні кельти, іберійці та баски зазнавали впливу фінікійців, римлян, вестготів і маврів. Окремі народи злилися і породили унікальну суміш християнських, ісламських та єврейських культур. Від жвавих дворів півдня до героїчних лицарів півночі, іберійські народи — втілення різноманіття традицій та прагнень."
  indian_group: "Індійськ"
  indian_group_desc: "«Індійці» — це загальний термін, що описує різноманітні культури Індійського субконтиненту. Незважаючи на унікальність культур та різноманіття мов, завдяки спільній географії та ізольованості цих земель, зумовленої природними кордонами, ці культури мають спільну історію."
  indo_aryan_group: "Індоарійськ"
  indo_aryan_group_desc: "Нащадки індоєвропейців, що вторглися в Індію, які потім стали основним населенням її північних областей. Саме вони стояли біля витоків ведичної культури та створили безліч мов і імперій."
  dravidian_group: "Дравідійськ"
  dravidian_group_desc: "Дравіди — це народи, що населяють південну третину Індії. Нащадки корінних мешканців, що з’явилися на цих землях задовго до вторгнення індоєвропейців. Незважаючи на те, що культура завойовників мала сильний вплив на дравідів, їм усе ж вдалося зберегти свою самобутність."
  tibeto_burman_group: "Тибето-бірманськ"
  tibeto_burman_group_desc: "Ці народи опинилися на території Індії в результаті великого переселення з Тибетського нагір’я. Однак їх чекала різна доля: деяким вдалося створити розвинені та складні суспільства, інші ж так і залишилися дикими племенами."
  austroasiatic_group: "Австроазіатськ"
  austroasiatic_group_desc: "Австроазіатські народи — одна з найстаріших культурних груп Азії, яка створила безліч суспільств: від високорозвинених цивілізацій до войовничих примітивних племен, що населяють джунглі."
  tungusic_group: "Тунгусскі"
  tungusic_group_desc: "Народи тунгуської групи, що проживають на території Маньчжурії та Східного Сибіру, переважно займалися полюванням та торгівлею. Вони добре пристосувалися до суворого клімату рідних місць, а для їхніх суспільств була характерна кланова структура."
  austronesian_group: "Австронезійськ"
  austronesian_group_desc: "Австронезійці — одна з найчисленніших культурних та мовних груп. Ці народи населяли землі від Мадагаскару до острова Пасхи. Вони вважалися чудовими мореплавцями і в ході колонізації привезли з собою нові технології та тварин."
  iranian_group: "Іранск"
  iranian_group_desc: "Культури Ірану давні, а їхнє походження довге і заплутане. Іранці перського регіону походять від західних іранських народів, що правили Близьким Сходом в особі імперій Ахеменідів та Сасанідів. Після ісламського завоювання Персії іслам став одним зі стовпів іранської культури."
  israelite_group_desc: "Євреї, нащадки стародавніх юдеїв, розповсюдилися по всьому відомому світу після падіння їхньої батьківщини. Об’єднані вірою та традиціями, вони грають роль торговців, вчених та ремісників, не втрачаючи зв’язку зі своєю спільною спадщиною. Розрізнені, але єдині, вони — само втілення стійкості, і в їхніх серцях завжди живе надія відродити Сіон."
  italian_group: "Італійськ"
  italian_group_desc: "Італія, строкате розмаїття держав і міст-держав, місце, де стикаються культури та сфери впливу. Найрізноманітніші народи залишили свій слід на Італійському півострові, від стародавніх римлян до візантійців, лангобардів і норманів. Італійці люто змагаються за владу та престиж, що породило багату культуру та сприяло розвитку мистецтв."
  japanese_group: "Японськ"
  japanese_group_desc: "Згідно з їхньою власною інтерпретацією своєї історії, японці населяли свої острови з міфічної епохи богів і часів першого імператора Дзімму-тенно. Століття ізоляції, що переривалися епізодичними контактами з континентом через Корею та Китай, посприяли унікальності японців. Їхня мова та місцеві вірування не мають аналогів на континенті. Незважаючи на внутрішнє розмаїття, японці сформували спільну унікальну ідентичність."
  jewish_group: "Іудейськ"
  jewish_group_desc: "$jewish_group$а група — це сукупність етнорелігійних спільнот, що сповідують $jewish_group$у релігію."
  jurchen_group: "Чжурчжені"
  jurchen_group_desc: "Чжурчжени населяють суворі землі Маньчжурії. Це люті воїни, що в XII столітті створили могутню династію Цзінь і знищили киданську імперію Ляо. Майстри верхової їзди та стрільби з лука, в минулому вони змінювали долі імперій і досі надихають своєю стійкістю та багатою спадщиною."
  lithuanian_group: "Литовськ"
  lithuanian_group_desc: "Серед різноманітних балтських народів виділяються литовці, що об’єдналися завдяки схожій мові та спільним загрозам і створили Литовську державу. Їхня відданість язичництву в оточенні ворожих християн лише посилює почуття спільноти."
  polish_group: "Польскі"
  polish_group_desc: "Розділені на кілька держав з падінням останньої Польської держави, поляки мають спільну західно-слов’янську спадщину та є затятими прихильниками католицької віри."
  maghrebi_group: "Магрибскі"
  maghrebi_group_desc: "Особливі умови Північної Африки, численні імперії, що зародилися та загинули на цих землях, а також унікальне положення між спокійним Середземним морем на півночі та нещадним піщаним морем Сахари на півдні створили групу культур, що пристосувалися до життя в цих краях."
  mongolian_group: "Монгольскі"
  mongolian_group_desc: "Монголи, родом з безкрайніх степів Центральної Азії, стали втіленням багатовікових кочових традицій. Ці уславлені вершники та вправні лучники перетинають відкриті рівнини зі своїми численними стадами. Під керівництвом таких історичних особистостей, як $genghis_khan_name_no_tooltip$, вони створили одну з найбільших імперій в історії і прославилися як легендарні завойовники. Багата культура монголів включає традиції верхової їзди, горлового співу та стійкості, що випливає з природи їхніх рідних просторів."
  nahua_group: "Науаскі"
  nahua_group_desc: "Науа, що населяють Мексику, відомі своїм складним суспільством, заплутаними системами управління та войовничими стосунками з сусідами."
  nepali_group: "Непальскі"
  nepali_group_desc: "Народи Непалу мають різноманітне походження та спадщину. Наприклад, гурунги та таманги родом з Китаю та Тибету, а кхаси та кумаоні походять з Індії. Проте всі різноманітні культури Непалу вважають Гімалаї своїм домом."
  netherlandish_group: "Нідерландськ"
  netherlandish_group_desc: "У низинах, примітних річками та постійною боротьбою з морем, різноманітні нідерландські народи утворили унікальну ідентичність. Відомі як вправні торговці, моряки, дослідники та новатори, вони мають спільну спадщину, на яку вплинула торгівля та влада над цими сирими землями."
  polynesian_group: "Полінезійськ"
  polynesian_group_desc: "Народи Полінезії завжди були вправними мореходами, за століття вони розселилися по численних островах Тихого океану. Незважаючи на ізоляцію одне від одного, численні групи все ще можуть простежити спільну культурну спадщину та мовні схожості."
  micronesian_group: "Мікронезійськ"
  micronesian_group_desc: "Як і їхні сусіди полінезійці, мікронезійці — вправні мореплавці, що колонізували сотні островів та атолів у західній частині Тихого океану."
  puebloan_group: "Пуеблск"
  puebloan_group_desc: "Ці племена — нащадки стародавніх пуебло, що розселилися по всій $shiewhibak_area$ій області. Життя в суворих умовах загартувало їх. Вони стали витривалішими і навчилися будувати складні глинобитні споруди та зрошувальні системи."
  pyrenean_group: "Піренейськ"
  pyrenean_group_desc: "Піренейців, народжених у Піренейських горах, що відділяють південь Франції від Іберії, об’єднують спільні негаразди та унікальні погляди на устрій суспільства, сформовані життям в ізоляції на суворих окраїнних землях."
  romanian_group: "Румунськ"
  romanian_group_desc: "Румуни є нащадками стародавніх даків і римлян і переважно населяють землі Валахії, Молдавії та Трансильванії, але також присутні і на Балканах. Вони розмовляють унікальною романською мовою, оточеною слов’янськими мовами. Румуни відомі своєю стійкістю і любов’ю до фольклору, що знайшло відображення в музиці, традиціях і святах."
  russian_group: "Східнослов'янськ"
  russian_group_desc: "Русь веде свій початок від варягів, скандинавських моряків і воїнів, що заселили руські землі в IX столітті. З часом культура русів зазнала впливу слов’янських традицій, що змішалися зі скандинавським впливом. Близькість до Візантійської Імперії сприяла культурному та економічному обміну, вносячи свій внесок в унікальну культуру, де змішалися стилі мистецтва, архітектура та мови."
  scandinavian_group: "Скандинавськ"
  scandinavian_group_desc: "Скандинавію населяє безліч народів. Це регіон з багатою історією переселень, торгівлі та культурного обміну. Різні держави сформували власні унікальні ідентичності, зберігши спільну спадщину. Славні своїми морськими традиціями та мережею торгових шляхів, скандинави відомі не тільки як моряки, але й за свої видатні здібності до управління."
  scottish_group: "Шотландськ"
  scottish_group_desc: "Північні землі Британії завжди населяло безліч народів з найрізноманітнішим походженням. Корінне населення з піктів і камбрійців відмовилося від своїх традицій, ставши частиною королівств чужинців: гелів, англосаксів і вікінгів. Але в скрутні часи вони все ще готові згуртуватися проти чужинців і стати єдиним народом, шотландцями."
  slavic_group: "Слов'янськ"
  slavic_group_desc: "В епоху Римської імперії предки слов’янських народів населяли верхів'я Вісли та Дніпра, але з часом вони заселили більшу частину Східної Європи. Розділившись на кілька гілок і створивши безліч різних держав і королівств, вони не забули про спільну культурну спадщину."
  south_slavic_group: "Південнослов'янськ"
  south_slavic_group_desc: "Південні слов’яни — різноманітна група, що включає кілька народів Балканського півострова. Всіх їх об’єднує слов’янська спадщина та мовні корені, але за століття вони сформували окремі культури."
  tatar_group: "Татарськ"
  tatar_group_desc: "Татари ведуть своє походження від тюркських і монгольських народів Центральної Азії. Цим словом загалом позначають кочові племена, наприклад, волзьких і кримських татар. Кожна підгрупа має свою унікальну історію, мовні особливості та культурні традиції. Іслам також відіграє важливу роль, що відображає вплив ісламських культур у регіонах їхнього розселення."
  tibetan_group: "Тибетськ"
  tibetan_group_desc: "Ці мешканці високогірних плато Тибету та Гімалайських гір звикли до екстремального клімату та місцевості."
  turkic_group: "Тюркскі"
  turkic_group_desc: "Тюрки пройшли довгий шлях з моменту своєї появи в азійських степах століття тому. Розповсюдившись територіями від Чорного моря до монгольських степів, а потім і на південь, до Персії, вони взаємодіяли з багатьма іншими культурами та народами, розпавшись на численні групи, але зберігши спільні тюркські корені."
  west_african_group: "Західно-африканськ"
  west_african_group_desc: "Незважаючи на різноманіття культур, мов і навіть релігій, народи Західної Африки та Сахелю мають спільний набір рис і характеристик, що виникли за століття взаємодії один з одним. Важкопрохідні землі Сахари на півночі та тропічні ліси на півдні сприяли більш численним горизонтальним контактам між народами, що й створило спільну ідентичність."
  malagasy_group: "Малагасійськ"
  malagasy_group_desc: "Різноманітні народи Мадагаскару ведуть своє початок з берегів Південно-Східної Африки та островів Південно-Східної Азії."
  thai_group: "Тайськ"
  thai_group_desc: "З часів появи в південних частинах Китаю до міграції та розселення в долині Чаупхрая тайці створили свою унікальну ідентичність, змішавши власні традиції з впливом монів і кхмерів."
  shan_group: "Шанскі"
  shan_group_desc: "Хоча спочатку це був бірманський екзонім, що позначав різні тайські народи, що переселилися на ці землі, а також слово, споріднене назві Сіам, це позначення дозволило різним тайським групам створити спільну ідентичність."
