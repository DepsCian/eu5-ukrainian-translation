l_russian:
  colonial_nation: "Колоніальна нація"
  colonial_nation_desc: "$colonial_nation$ — [Concept('subject','ленник')|e], основною задачею якого є управління [Concept('overseas', 'заморськими')|e] [Concept('colonies', 'колоніями')|e] від імені [Concept('overlord','сюзерена')|e]. Колоніальні нації мають підвищений [ShowModifierTypeName('global_population_capacity_modifier')|l], а також можливість залучати #TOOLTIP:POPTYPE,slaves,X #L рабів#!#! до [Concept('rgo','видобутку ресурсів')|e]. Колоніальні нації підвищують [Concept('merchant_power','торгову потужність')|e] своїх [Concept('overlord','сюзеренів')|e], а крім [Concept('gold', 'дукатів')|e] у виплатах надають також [Concept('manpower','солдатів')|e] та [Concept('sailors','моряків')|e]."
  dominion: "Домініон"
  dominion_desc: "$dominion$ — [Concept('subject','ленник')|e] з самоврядуванням та відносною автономією. Цей тип ленника доступний лише #TOOLTIP:GOVTYPE,monarchy,X #L монархіям#!#! тієї самої [Concept('religion_group','релігійної групи')|e], що і їх [Concept('overlord','сюзерен')|e]. Щоб створити домініон, обидві держави мають бути в [Concept('union','унії')|e] або державою-сюзереном мають бути $ENG$ чи $GBR$. [ShowModifierTypeName('country_cabinet_efficiency')|U] у домініонів вищий, ніж у звичайних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!."
  fiefdom: "Феод"
  fiefdom_desc: "$fiefdom$ — молодший титул, особисте володіння [Concept('ruler','правителя')|e] держави-[Concept('overlord','сюзерена')|e]. Цей тип ленника доступний лише #TOOLTIP:GOVTYPE,monarchy,X #L монархіям#!#! тієї самої [Concept('religion_group','релігійної групи')|e], що і їх сюзерен. [ShowModifierTypeName('country_cabinet_efficiency')|U] у феодів вищий, але ними безпосередньо править [Concept('monarch','монарх')|e] сюзерена."
  march: "Марка"
  march_desc: "$march$ — держава-[Concept('subject','ленник')|e], що захищає володіння свого [Concept('overlord','сюзерена')|e] від зовнішніх загроз. Марки мають вищий [ShowModifierTypeName('discipline')|l] та міцніший [ShowModifierTypeName('global_defensive')|l], а витрати на [ShowModifierTypeName('fort_maintenance_cost')|l] знижені. Окрім того, виплати сюзерену марками менші, ніж у звичайних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!."
  hanseatic_member: "Ганзейське місто"
  hanseatic_member_desc: "Ганзейський союз — це конфедерація торгових міст, створена заради оборони та торгівлі. Очолює її $HSA$. У [Concept('subject','ленника')|e] — учасника союзу вищий [ShowModifierTypeName('trade_efficiency')|l] та [ShowModifierTypeName('loyalty_to_overlord')|l], а витрати на [ShowModifierTypeName('merchant_maintenance_cost')|l] знижені. У [Concept('overlord','сюзерена')|e] (ним може бути лише $HSA$) збільшено [ShowModifierTypeName('global_merchant_capacity_modifier')|l]. Окрім того, він отримує більше виплат у вигляді [Concept('manpower','солдатів')|e] та [Concept('sailors','моряків')|e], але менше [Concept('gold', 'дукатів')|e], ніж від звичайних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!."
  state_bank: "Державний банк"
  state_bank_desc: "Цей тип [Concept('subject','ленника')|e] є особливим різновидом васальної залежності. [Concept('overlord','Сюзереном')|e] цієї компанії може бути лише держава, що прийняла [Concept('government_reform','державний принцип')|e] «[ShowGovernmentReformName('banking_country')]». Банк має вищий [ShowModifierTypeName('diplomatic_reputation')|l], а сюзерен може брати кошти під менший [ShowModifierTypeName('bank_interest')|l]. Окрім того, він може забрати половину казни державного банку за допомогою [Concept('country_interaction','взаємодії з державою')|e] «[ShowCountryInteractionName('siphon_income')]», отримавши більше коштів, ніж зазвичай."
  secessionists: "Сецесіоністи"
  secessionists_desc: "Цей [Concept('subject','ленник')|e] схожий зі своїм [Concept('overlord','сюзереном')|e] у багатьох аспектах управління та прагне до політичного об'єднання з ним, тому його порівняно легко можна [Concept('annexed','приєднати')|e]. У сецесіоністів підвищені [ShowModifierTypeName('loyalty_to_overlord')|l] та [ShowModifierTypeName('annexation_speed')|l]."
  trade_company: "Торгова компанія"
  trade_company_desc: "$trade_company$ — інвестиційний конгломерат, чия мета — отримання прибутку для себе та свого [Concept('overlord','сюзерена')|e]. Будь-яка торгова компанія завжди #TOOLTIP:GOVTYPE,republic,X #L республіка#!#!. У них підвищена [ShowModifierTypeName('trade_efficiency')|l], а виплати цього ленника сюзерену більші, ніж у звичайних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!."
  vassal: "Васал"
  vassal_desc: "Це найпоширеніший різновид [Concept('subject','ленника')|e]. $vassal$ контролює землі, платить данину та бере участь у військових походах свого [Concept('overlord','сюзерена')|e]. Завдяки цьому у васала ефективніше діє модифікатор #TOOLTIP:MODIFIER_TYPE,country_cabinet_efficiency,X #P #V «Ефективність у нашій раді»#!#!#!, а у сюзерена — #TOOLTIP:MODIFIER_TYPE,monthly_prestige,X #P #V «Престиж за місяць»#!#!#!. Крім того, в обох країн швидше поширюються [Concept('institutions','інститути')|e]."
  conquistador: "Конкістадор"
  conquistador_desc: "Конкістадор — це лідер приватної армії, що підписав з [Concept('rulers','правителем')|e] контракт про дослідження та завоювання певних територій. За це він отримує титул губернатора, а також частку в нових землях та трофеях. Цей унікальний [Concept('subject_types','тип ленника')|e] може з'являтися лише за допомогою [Concept('action','дії')|e] #TOOLTIP:GENERIC_ACTION,create_conquistador,X #L Відправлення конкістадора#!#!. Це завжди [Concept('army_based','стратократична держава')|e], яка отримує підвищені модифікатори #TOOLTIP:MODIFIER_TYPE,military_tactics,X #P #V «Військова тактика»#!#!#!, #TOOLTIP:MODIFIER_TYPE,global_max_control,X #P #V «Максимальний контроль»#!#!#! та #TOOLTIP:MODIFIER_TYPE,wrong_culture_levy_size,X #P #V «Розмір ополчення чужої культури»#!#!#!."
  appanage: "Апанаж"
  appanage_desc: "Апанаж — це [Concept('subject', 'ленник')|e], яким керує молодша гілка правлячої династії. У нього підвищується #TOOLTIP:MODIFIER_TYPE,monthly_prestige,X #P #V престиж за місяць#!#!#!, #TOOLTIP:MODIFIER_TYPE,country_cabinet_efficiency,X #P #V ефективність у нашій раді#!#!#! та #TOOLTIP:MODIFIER_TYPE,global_max_control,X #P #V максимальний контроль#!#!#!, а також збільшується #TOOLTIP:MODIFIER_TYPE,global_manpower_modifier,X #P #V кількість солдатів#!#!#!. У [Concept('overlord', 'сюзерена')|e] підвищується #TOOLTIP:MODIFIER_TYPE,monthly_legitimacy,X #P #V легітимність за місяць#!#!#!, але при цьому сильніше #TOOLTIP:MODIFIER_TYPE,stability_decay,X #P #V знижується стабільність#!#!#! та слабшає #TOOLTIP:MODIFIER_TYPE,global_crown_estate_power,X #P #V сила корони#!#!#!."
  samanta: "Саманта"
  samanta_desc: "$samanta$ — тип [Concept('subject','ленника')|e], доступний лише державам з [Concept('advance','покращенням')|e] «[ShowAdvanceName('samanta_advance')]», специфічним для #TOOLTIP:CULTUREGROUP,indian_group,X #L індійської культури#!#!. Саманти багато в чому схожі на звичайних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!, проте виплати такого ленника менші, а також його не можна [Concept('annexed','приєднати')|e], поки зв'язки саманти з [Concept('overlord','сюзереном')|e] не стануть тіснішими — в цьому випадку він отримає назву «[ShowSubjectTypeName('maha_samanta')|l]». Для цього необхідно скористатися [Concept('country_interaction','взаємодією з державою')|e] «[ShowCountryInteractionName('upgrade_to_maha_samanta')]»."
  maha_samanta: "Махасаманта"
  maha_samanta_desc: "Отримавши статус махасаманти, [ShowSubjectTypeName('samanta')|l] починає платити збільшену данину, а [Concept('overlord','сюзерен')|e] отримує можливість [Concept('annexed','приєднати')|e] цю державу до своїх володінь швидше, ніж якби вона була звичайним #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалом#!#!. З іншого боку, якщо махасаманта користується довірою [Concept('overlord','сюзерена')|e], той може скористатися [Concept('country_interaction','взаємодією з державою')|e] «[ShowCountryInteractionName('upgrade_to_pradhana_maha_samanta')]» та дати їй статус «[ShowSubjectTypeName('pradhana_maha_samanta')]», що передбачає підвищений ступінь автономії."
  pradhana_maha_samanta: "Прадана-махасаманта"
  pradhana_maha_samanta_desc: "Це вища форма типу «[ShowSubjectTypeName('maha_samanta')|l]» та найвірніший з [Concept('subjects','ленників')|e]. $pradhana_maha_samanta$ не підлягає [Concept('annexed','приєднанню')|e]; окрім того, у неї підвищені такі показники, як [ShowModifierTypeName('country_cabinet_efficiency')|l], [ShowModifierTypeName('discipline')|l] та [ShowModifierTypeName('global_defensive')|l], а [ShowModifierTypeName('fort_maintenance_cost')|l] обходиться дешевше. Прадхана-махасаманта віддає своєму [Concept('overlord','сюзерену')|e] більше [Concept('gold', 'дукатів')|e], [Concept('manpower','солдатів')|e] та [Concept('sailors','моряків')|e]."
  tusi: "Туси"
  tusi_desc: "Особливий тип адміністрації #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної держави#!#!. Це спадкові губернатори племінних земель, що управляють ними від імені імператорського трону. Туси не можна приєднати, зате у них прискорене [ShowModifierTypeName('monthly_towards_sinicized')|l]. Також вони змушені користуватися [Concept('court_language','придворною мовою')|e] свого [Concept('overlord','сюзерена')|e] та витрачають менше [Concept('diplomatic_capacity','дипломатичного потенціалу')|e]."
  uc_bey: "Удж-бей"
  uc_bey_desc: "$uc_bey$ — прикордонна [Concept('army_based','стратократична держава')|e] — правитель, що підкоряється могутньому тюркському володарю. Цим напівавтономним правителям доручено захищати кордони, влаштовувати набіги та розширювати території. Під їх началом знаходяться вірні газі, якими рухають релігійне завзяття, жага наживи та земель. Вони відіграють важливу роль у забезпеченні стабільності прикордоння та експансії. Створити удж-бей можна лише за допомогою [Concept('action','дії')|e] «[ShowGenericActionName('create_uc_bey')]». Їм доступні [Concept('reform','принцип')|e] «[ShowGovernmentReformName('uc_bey_reform')]» та модифікатор «[ShowModifierTypeName('always_allow_levies')]», а виплати значно менші, ніж у звичайних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!. При цьому удж-беї витрачають більше [Concept('diplomatic_capacity','дипломатичного потенціалу')|e] та посилюють у сюзерена [ShowModifierTypeName('monthly_towards_decentralization')|l]."
  imperial_free_city: "Вільне імперське місто"
  imperial_free_city_desc: "$imperial_free_city$ — особливий тип ленника, що підкоряється [Concept('hre_emperor','імператору')|e]. Цей статус зберігається, поки ленник є #TOOLTIP:SPECIAL_STATUS,free_city,X #L вільним імперським містом#!#! та #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священна Римська Імперія#!#! визнає його у своєму складі. Подібних ленників неможливо приєднувати, вони не надають своєму [Concept('overlord','сюзерену')|e] жодних переваг та не можуть брати участь у його війнах, але при цьому не витрачають [Concept('diplomatic_capacity','дипломатичний потенціал')|e]. За допомогою [Concept('policy','політики')|e] «[ShowPolicyName('direct_imperial_cities_policy')]» їх можна перетворювати на #TOOLTIP:POLICY,direct_imperial_cities_policy,X #L імперські міста прямого підпорядкування#!#!."
  direct_imperial_free_city: "Вільне імперське місто прямого підпорядкування"
  direct_imperial_free_city_desc: "$direct_imperial_free_city$ — особливий тип ленника, що підкоряється [Concept('hre_emperor','імператору')|e] в межах [Concept('policy','політики')|e] «[ShowPolicyName('direct_imperial_cities_policy')]». Цей статус зберігається, поки ленник є #TOOLTIP:SPECIAL_STATUS,free_city,X #L вільним імперським містом#!#! та #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священна Римська Імперія#!#! визнає його у своєму складі. Подібні ленники нічим не відрізняються від звичайних #TOOLTIP:SUBJECT_TYPE,imperial_free_city,X #L вільних імперських міст#!#!, окрім зниженої автономії, — це означає, що їх можна приєднувати, причому швидше, ніж звичайних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!."
  tributary: "Данник"
  tributary_desc: "Данник — держава, вимушена періодично платити данину своєму [Concept('overlord','сюзерену')|e] [Concept('gold', 'дукатами')|e], [Concept('manpower','солдатами')|e] та [Concept('sailors','моряками')|e]. Цей тип данника доступний лише за певних форм правління. На відміну від звичайних #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалів#!#!, данники можуть самостійно оголошувати війни (в тому числі один одному), але не будуть автоматично вступати у війни своїх сюзеренів."
  tributary_join_defensive_wars_always_tt: "Ленник атакований іншою державою, яка не є данником того ж сюзерена."
  BUILDING_COUNTRY_NAME: "$ADJ$ий $REGION$"
  PLAY_AS_RELEASED_SUBJECT: "Грати за звільненого ленника"
  SELECT_SUBJECT_TYPE_CLICK: "Обрати цей [Concept('subject_type','тип ленника')|e]"
  SUBJECT_TYPE_JOIN_OFFENSIVE_WARS_ALWAYS_IF: "Держава [COUNTRY.GetName] братиме участь у наступальних війнах держави [TARGET_COUNTRY.GetName], якщо:"
  SUBJECT_TYPE_JOIN_OFFENSIVE_WARS_AUTOCALL_IF: "Держава [COUNTRY.GetName] буде автоматично призиватися на наступальні війни держави [TARGET_COUNTRY.GetName], якщо:"
  SUBJECT_TYPE_JOIN_OFFENSIVE_WARS_CANCALL_IF: "Держава [COUNTRY.GetName] може бути призвана на наступальні війни держави [TARGET_COUNTRY.GetName], якщо:"
  SUBJECT_TYPE_JOIN_OFFENSIVE_WARS_NEVER_IF: "Держава [COUNTRY.GetName] НЕ БРАТИМЕ участь у наступальних війнах держави [TARGET_COUNTRY.GetName]."
  SUBJECT_TYPE_JOIN_DEFENSIVE_WARS_ALWAYS_IF: "Держава [COUNTRY.GetName] братиме участь в оборонних війнах держави [TARGET_COUNTRY.GetName], якщо:"
  SUBJECT_TYPE_JOIN_DEFENSIVE_WARS_AUTOCALL_IF: "Держава [COUNTRY.GetName] буде автоматично призиватися на оборонні війни держави [TARGET_COUNTRY.GetName], якщо:"
  SUBJECT_TYPE_JOIN_DEFENSIVE_WARS_CANCALL_IF: "Держава [COUNTRY.GetName] може бути призвана на оборонні війни держави [TARGET_COUNTRY.GetName], якщо:"
  SUBJECT_TYPE_JOIN_DEFENSIVE_WARS_NEVER_IF: "Держава [COUNTRY.GetName] НЕ БРАТИМЕ участь в оборонних війнах держави [TARGET_COUNTRY.GetName]."
  SUBJECT_TYPE_JOIN_OFFENSIVE_WARS_NO_COUNTRY_ALWAYS_IF: "[Concept('subject','Ленник')|e] братиме участь у наступальних війнах [Concept('overlord','сюзерена')|e], якщо:"
  SUBJECT_TYPE_JOIN_OFFENSIVE_WARS_NO_COUNTRY_AUTOCALL_IF: "[Concept('subject','Ленник')|e] буде автоматично отримувати заклик на наступальну війну [Concept('overlord','сюзерена')|e], якщо:"
  SUBJECT_TYPE_JOIN_OFFENSIVE_WARS_NO_COUNTRY_CANCALL_IF: "[Concept('subject','Ленник')|e] може отримати заклик на наступальну війну [Concept('overlord','сюзерена')|e], якщо:"
  SUBJECT_TYPE_JOIN_OFFENSIVE_WARS_NO_COUNTRY_NEVER_IF: "[Concept('subject','Ленник')|e] НЕ БРАТИМЕ участь у наступальних війнах [Concept('overlord','сюзерена')|e]."
  SUBJECT_TYPE_JOIN_DEFENSIVE_WARS_NO_COUNTRY_ALWAYS_IF: "[Concept('subject','Ленник')|e] братиме участь в оборонних війнах [Concept('overlord','сюзерена')|e], якщо:"
  SUBJECT_TYPE_JOIN_DEFENSIVE_WARS_NO_COUNTRY_AUTOCALL_IF: "[Concept('subject','Ленник')|e] буде автоматично отримувати заклик на оборонну війну [Concept('overlord','сюзерена')|e], якщо:"
  SUBJECT_TYPE_JOIN_DEFENSIVE_WARS_NO_COUNTRY_CANCALL_IF: "[Concept('subject','Ленник')|e] може отримати заклик на оборонну війну [Concept('overlord','сюзерена')|e], якщо:"
  SUBJECT_TYPE_JOIN_DEFENSIVE_WARS_NO_COUNTRY_NEVER_IF: "[Concept('subject','Ленник')|e] НЕ БРАТИМЕ участь в оборонних війнах [Concept('overlord','сюзерена')|e]."
