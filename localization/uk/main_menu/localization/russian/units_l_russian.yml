  n_traditional_galley_desc: "Галери різних форм тисячоліттями панували в морях. Багато корабелів, особливо на віддалених верфях, до сих пір будують їх за традиційними технологіями, які передаються з покоління в покоління без істотних змін."
  n_genoese_galley: "Генуезька галера"
  n_genoese_galley_desc: "$n_genoese_galley$ є основою однойменного флоту. Вона довша та легша порівняно з іншими середземноморськими галерами, тому перевершує їх у швидкості та вантажопідйомності, поступаючись їм, однак, у маневреності та міцності."
