  a_byzantine_cataphracts: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]і катафрактарії"
  a_byzantine_cataphracts_desc: "Могутні лицарі-катафрактарії, закуті в важку ламелярну броню, складають еліту нашої кавалерії. Вони озброєні короткими списами, які називаються «контос», і вселяють жах у серця ворогів. Коли нестримні катафрактарії мчать на своїх конях, наче сталевий вихор, вони змітають усіх, хто намагається загрожувати нашому народу."
  a_byz_helepolis_cannon_unit: "Удосконалені гелеполиди"
  a_byz_helepolis_cannon_unit_desc: "Гелеполиди вірно служили багатьом попереднім поколінням візантійських імператорів. З поширенням пороху та нових облогових гармат ця різновидність артилерії, призначена для штурму міст, відродилася у новій якості."
  a_akritai: "Акріти"
  a_akritai_desc: "Акріти прославилися як захисники регіону [ShowRegionName('anatolia_region')] від східних загарбників. [ShowGovernmentReformName('theme_system')] сприяла їх розвитку, винагороджуючи їх за старанність і даючи їм новий стимул захищати нашу батьківщину."
  a_varangians: "Варяги"
  a_varangians_desc: "Ці нечисленні люті воїни, що прийшли з далеких північних земель, складають основу особистої варти базилевса. Вони озброєні сокирами та щитами, їх називають #italic pelekyphoroi barbaroi#!, що означає «варвари з сокирами»."
  a_late_winged_hussars: "Пізні крилаті гусари"
  a_late_winged_hussars_desc: "$winged_hussar_desc$"
  winged_hussar_desc: "Ці вершники в сяючих обладунках зі знаменитими крилами являють собою грізну силу. Їх потужний таранний удар не тільки завдає величезної шкоди, але і підриває бойовий дух ворога."
  a_red_cannon: "Гармата червоних варварів"
  a_red_cannon_desc: "Ця гармата, розроблена імперськими зброярами і відома під назвою #italic хуніпао#!, об’єднала в собі винахідливість європейських і майстерність азійських ремісників. Її творці взяли за основу західну кулеврину та вдосконалили її, збільшивши вогневу міць і зменшивши вагу."
  a_banner_cavalry: "Прапорна кавалерія"
  a_banner_cavalry_desc: "Ці вершники, народжені в степах і загартовані тяготами війни, несуть загибель усім, хто сміє заперечувати нашу владу. Нищівний натиск і вправні маневри роблять їх дуже грізними суперниками."
  n_hanseatic_cog: "Ганзейський ког"
  n_hanseatic_cog_desc: "$n_hanseatic_cog$ a— гордість нашого торговельного флоту. Найраніші його зображення датуються XII aстоліттям, але за наступні століття він зазнав багатьох змін та поліпшень. Для корабля характерні цибулинна форма, одна щогла, прямий вітрило, жорсткий стерновий і плоске днище. Ганзейський ког здійснив революцію в перевезенні вантажів, а здатність пересуватися мілководдям робить його ідеальним торговим судном. Під керуванням нечисленного екіпажу ког може перевозити значний об’єм вантажів, що дає Ганзейській лізі значну торгову перевагу над суперниками."
  a_akinji: "$akinji_cavalry$"
  a_akinji_desc: "Цей загін легких вершників, які відомі своїми стрімкими маневрами і влучним стрільбою, вартий цілої армії. Він чудово доповнить наші війська."
  a_mamluk_unit_traditions: "Ранні мамлюки"
  a_mamluk_unit_traditions_desc: "Ці навчені елітні війська представляють найкращі риси нашого народу. Виховані нами раби, куплені у іноземних господарів, вони навчаються дисципліни та вивчають наші релігійні та військові доктрини, щоб стати ядром нашої регулярної армії. Їх звичайним спорядженням є важкі обладунки та міцні списи. Їх унікальні шоломи та присутність на полі бою вселяють страх нашим ворогам."
  a_halqah_unit: "Халка"
  a_halqah_unit_desc: "Ці допоміжні війська, що часто супроводжують мамлюків, легко озброєні та діють швидко, тому можуть підтримати нашу основну армію на полі бою."
  a_mamluk_unit_renaissance: "Реформовані мамлюки"
  a_mamluk_unit_renaissance_desc: "Пізні мамлюки відзначаються підвищеною увагою до деталей та дисципліни. Вже заплановано низку військових реформ, покликаних відновити традиційні стандарти та перенавчити наші війська."
  a_muslim_riders_vijay: "Вершники-мусульмани"
  a_muslim_riders_vijay_desc: "$a_muslim_riders_vijay$, порівняно з піхотними арміями Південної Індії, мають значно більшу маневреність у бою."
  a_reislaufer: "Швейцарські найманці"
  a_reislaufer_desc: "Дехто з наших співвітчизників подорожує чужими землями і заробляє на життя, наймаючись на службу до іноземних правителів. Додому вони повертаються досвідченими воїнами і одними з найкращих бійців Європи."
  n_mtepe: "Мтепе"
  n_mtepe_desc: "$n_mtepe$ a— один з найпоширеніших типів кораблів, попередник кілванського дау і вершина мореплавства суахілійської культури. $n_mtepe$ відрізняється від кілванського дау квадратною кормою, а ще при його будівництві не використовуються цвяхи. Замість цього корпус скріплюється конструкцією зі зшитих дощок. Основна роль мтепе — навігація по мілководдю та налагодження торгівлі вздовж африканського узбережжя."
  n_kabang: "Кабанг"
  n_kabang_desc: "$n_kabang$ a— універсальне судно середнього розміру, яке часто виготовляють із цільного шматка дерева. Широко використовується по усій Індонезії. Крім своєї ролі як транспорту для перевезення людей і товарів, цей корабель став символом морських кочівників — селян і рибалок, які користувалися припливами і мусонами для переміщення з порту в порт, заробляючи на життя морем."
  a_late_karambit_warrior: "Пізні воїни з керамбітами"
  a_late_karambit_warrior_desc: "Ці воїни озброєні примітними клинками і одягнені в примітивні обладунки. Вони покладаються на швидкість, лютість та відточеність рухів, а також майстерно б'ються в ближньому бою, де вигнуте лезо керамбіта особливо ефективне для рубання, захоплення та потрошіння противника. Переосмисливши та покращивши свої бойові побудови і тактики, вони стали легендарною військовою силою, що наводить жах на увесь архіпелаг."
  a_cetbang_cannon: "Сетбанг"
  a_cetbang_cannon_desc: "$a_cetbang_cannon$ a— одна з найвидатніших дульнозарядних гармат нашої епохи. Вона оснащена коротким циліндричним стволом і завдає нищівних ударів величезної сили. Ця гармата настільки популярна, що використовується нами повсюди і стоїть на озброєнні на військових кораблях і в арміях, а також застосовується для захисту портів."
  n_madurese_gali: "Мадурський галі"
  n_madurese_gali_desc: "Для служби в нашому флоті прибули мешканці Мадурської протоки. Завдяки своїй морській доблесті та чудовим навичкам кораблебудування вони змогли створити корабель нового типу. $n_madurese_gali$ a— велике судно, яке чудово проявляє себе в наступальних війнах і мореплаванні і незабаром стане основою нашого флоту."
  n_jong: "Джонг"
  n_jong_desc: "$n_jong$ вже довгий час вірою і правдою служить нашому народу. Його численні щогли і корпус зроблені з товстого дерева, завдяки чому він ідеально підходить для перевезення вантажів і військ на великі відстані."
  a_naft_throwers: "Метателі нафти"
  a_naft_throwers_desc: "Метателі нафти використовують секрет грецького вогню та закидають ворога запальними гранатами, завдаючи шкоди та сіяючи паніку в його лавах. Полководці задіюють їх в основному для залякування, а не для знищення противника."
  a_dahomey_amazons: "Дагомейські амазонки"
  a_dahomey_amazons_desc: "Ці воїтельки родом з #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#! наводять жах на ворогів і завдають нищівної шкоди."
  a_esho_cavalry_oyo: "Кавалерія ешо"
  a_esho_cavalry_oyo_desc: "Кавалерія ешо — професійні загони молодших вождів, що набираються всередині держави. Цих вершників відбирають не завдяки їхнім зв’язкам, а на основі їхніх заслуг."
