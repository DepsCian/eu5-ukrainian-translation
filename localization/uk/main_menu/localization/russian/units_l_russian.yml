  a_cuirassiers: "Кірасири"
  a_flying_battery: "Летюча батарея"
  a_bedouin_cavalry: "Бедуїнська кавалерія"
  a_bedouin_cavalry_desc: "Кочовий народ бедуїнів живе в\nпустелях Аравійського півострова, Північної Африки, Леванту та\nМесопотамії. Бедуїни з\nдитинства вчаться верховій їзді, а\nверхи на арабських скакунах є грізною бойовою кавалерією."
  a_feudal_levy: "Феодальне ополчення"
  a_villagers: "Селяни"
  a_villagers_desc: "Цей загін, зібраний з\nозброєних селян без будь-якої військової підготовки, є останньою відчайдушною спробою зупинити ворога."
  a_kerns: "Керни"
  a_kerns_desc: "$a_kerns$, що виросли серед суворих пагорбів і\nторф'яних боліт, є легкою піхотою, озброєною кинджалами та\nдротиками. У\nбою вони грають роль застрельників."
  a_gallowglass: "Галлогласи"
  a_gallowglass_desc: "$a_gallowglass$, одягнені в\nкольчуги та\nозброєні дворучними мечами, є грізною силою і\nє нащадками скандинавських вікінгів, що розселилися уздовж узбережжя Атлантики."
  a_scottish_highlander: "Шотландські горці"
  a_scottish_highlander_desc: "Шляхетні клани гірської Шотландії мають величезну цінність для наших військ. Якщо пристосувати до\nепохи мушкетів їхні старі бойові звичаї, зокрема знаменитий #ITALIC натиск горян#!, воїни цих кланів зможуть легко підірвати бойовий дух противника, кидаючись в\nатаку зі\nсвоїми палашами."
  a_reformed_gallowglass: "Реформовані галлогласи"
  a_reformed_gallowglass_desc: "Вплив континентальної військової справи призвів до\nтого, що загони галлогласів стали краще екіпірованими та\nбільш згуртованими."
  a_late_gallowglass: "Пізні галлогласи"
  a_late_gallowglass_desc: "$a_late_gallowglass$\n— це воїни в\nважких обладунках, озброєні не\nтільки традиційними сокирами та\nдворучними мечами, але\nй\nцілком сучасними аркебузами."
  a_early_longbowmen: "Бойові лучники"
  a_early_longbowmen_desc: "Мистецтво стрільби з\nдовгого лука, що колись погубило чимало англійських лицарів у\nдолинах Уельсу, відтоді міцно увійшло до\nпрактики військової справи самих англійців."
  a_longbowmen: "Лучники"
  a_longbowmen_desc: "$a_longbowmen$ сильні не тільки завдяки своїй зброї, але\nі\nбагаторічним тренуванням на\nстрільбищах."
  a_late_longbowmen: "Реформовані лучники"
  a_late_longbowmen_desc: "Невеликі зміни в\nспорядженні та\nорганізації лучників дозволяють їм стріляти потужними залпами, здатними здолати майже будь-який ворожий стрій."
  a_hwacha: "Хвачха"
  a_hwacha_desc: "$a_hwacha$, що стріляє цілими залпами ракет із\nзалізними наконечниками, має нищівну вогневу міць. Через обмежену маневреність у\nбою вона грає переважно оборонну роль."
  a_schiltron: "Шилтрон"
  a_schiltron_desc: "$a_schiltron$\n— це піхотний стрій зі\nмкненими щитами та\nвиставленими списами, здатний витримати натиск кінноти, але\nобмежений у\nсвоїй рухливості."
  a_hobelars: "Хобелари"
  a_hobelars_desc: "$a_hobelars$, озброєні списами, на\nсвоїх спритних ірландських конячках здатні швидко рухатися пересіченою місцевістю."
  a_caterans: "Катерани"
  a_caterans_desc: "$a_caterans$ є легкою кавалерією, озброєною короткими списами та\nсокирами. Ці воїни не\nносять обладунків, покладаючись лише на\nвідкриті шоломи, невеликі щити та\nшвидкість своїх коней."
  a_noble_cavalry: "Шляхетна кавалерія"
  a_noble_cavalry_desc: "Можливість мчати в\nбитву на\nбойовому коні довгі століття була привілеєм аристократів."
  a_mailed_knights: "Лицарі в\nкольчугах"
  a_mailed_knights_desc: "$a_mailed_knights$ з\nїх різнобарвними гербами та\nпрапорами, що тріпочуть на\nвітрі, виділяються на\nфоні будь-яких військ. Завдяки блискучим кольчугам, гострим клинкам і\nпостійним тренуванням протягом усього життя вони входять до\nчисла найгрізніших воїнів."
  a_teulu: "Теулу"
  a_teulu_desc: "Кінні лицарі $a_teulu$, що об'єднали кельтські та\nконтинентальні військові традиції, легко долають навіть найпересічнішу місцевість."
  a_plated_knights: "Лицарі в\nлатах"
  a_plated_knights_desc: "Ці аристократи б'ються верхи на\nбойових конях, одягнувшись у\nвишукані сталеві лати. Їхньою зброєю є булави та\nмолоти для розбивання ворожих шоломів і\nкірас."
  a_cavaliers: "Шевальє"
  a_cavaliers_desc: "Можливо, золота доба лицарства й\nзалишилася в\nминулому, але ці аристократи, як і\nраніше, вселяють повагу, залишаючись доблесною та\nвідмінно озброєною кавалерією."
  a_men_at_arms: "Важкі вояки"
  a_men_at_arms_desc: "$a_men_at_arms$\n— це піхотинці у\nважкому обладунку, озброєні різноманітною холодною зброєю та\nздатні проривати ворожий стрій."
  a_men_at_arms_levy: "$a_men_at_arms$"
  a_men_at_arms_levy_desc: "$a_men_at_arms_levy$"
  a_pontifical_swiss_guard: "Швейцарська гвардія"
  a_pontifical_swiss_guard_desc: "$a_pontifical_swiss_guard$\n— це підрозділ особистої охорони Папи Римського. До\nнього беруть лише неодружених швейцарців католицького віросповідання. Виникнувши як загін найманців, згодом він перетворився на\nневід'ємну частину армії Святого престолу."
  a_tercio: "Терції"
  a_tercio_desc: "Терція\n— елітний підрозділ іспанських військ, славний своїми бойовими шикуваннями. Завдяки цим добірним воїнам іспанське військо вважається однією з\nперших сучасних професійних армій Західної\nЄвропи."
  a_the_black_army: "Угорська Чорна армія"
  a_the_black_army_desc: "$a_the_black_army$, на\nвідміну від багатьох інших найманих армій Європи, була постійною та\nрегулярною. Крім того, частка використання вогнепальної зброї в\nній була незвично високою для свого часу."
  a_landsknechte: "Ландскнехти"
  a_landsknechte_desc: "$a_landsknechte$\n— це сучасні змішані війська, що складаються з\nпікінерів, сумнозвісних #italic допельзольденерів#!, тобто найманців з\nподвійним жалуванням, що орудують дворучними мечами, а\nтакож аркебузирів, які надають підтримку з\nфлангів."
  a_steppe_horse_archers: "Кінні лучники"
  a_steppe_horse_archers_desc: "Степові вершники покладаються на\nдві основні види зброї\n— лук і\nспис. Їхні короткі, але потужні складні луки дозволяють точно і\nшвидко стріляти прямо з\nспини коня. Таке поєднання маневреності та\nвлучності допомагало степовикам ефективно застосовувати тактику набігів."
  a_a_urughs: "Ауруги"
  a_a_urughs_desc: "Ауруги\n— це воєнізовані родові загони, які монгольські армії розміщували у\nсебе в\nтилу разом зі\nстадами овець."
  a_steppe_horde: "Кочове ополчення"
  a_steppe_horde_desc: "Монгольські діти з\nранніх років вчаться верховій їзді та\nстрільбі з\nлука, а\nв\nпідлітковому віці вступають до\nзагонів нальотчиків. Зазвичай, чоловік в\nорді в\nмирний час займається скотарством, але\nза наказом вождя завжди готовий взятися за\nзброю."
  a_tribal_cavalry: "Племінна кавалерія"
  a_tribal_cavalry_desc: "Багато племен, що населяють околиці нашої держави, займаються розведенням коней та\nвеликої рогатої худоби. Все їхнє життя побудоване навколо цих тварин. З\nцих варварів, безперечно, вийдуть чудові вершники.\n\nЯкщо комусь вдасться зібрати їх разом і\nзмусити підкорятися командам, він отримає в\nсвоє розпорядження неймовірно швидкий та\nефективний підрозділ."
  a_handgonners: "Стрільці з\nрушницями"
  a_handgonners_desc: "Ці воїни оснащені новою, що лякає ворогів, пороховою зброєю, яка випускає смертоносні свинцеві снаряди. Водночас стрільців треба захищати, оскільки ця зброя потребує довгого перезаряджання."
  a_archers: "Лучники"
  a_archers_desc: "Лучники ведуть вогонь здалеку і\nприкривають піхотинців, дозволяючи їм рухатися вперед під час атаки та\nдопомагаючи відбивати ворожі натиски під час оборони."
  a_armored_horsemen: "Броньовані вершники"
  a_armored_horsemen_desc: "Ці вершники носять важче обладунки\n— зазвичай кольчужні або латні,\n— і\nздатні стрімко вриватися у\nворожі ряди."
  a_crossbowmen: "Арбалетники"
  a_crossbowmen_desc: "Стрільці, озброєні арбалетами. Хоча їхня швидкострільність залишає бажати кращого, ці гармати набагато потужніші та\nсмертоносніші за\nзвичайні луки."
  a_cavalrymen: "Кавалеристи"
  a_cavalrymen_desc: "Часто ці вершники оснащені далекобійною зброєю і\nвикористовуються для обстрілу ворожих загонів здалеку, але\nза потреби вони завжди готові вступити в\nближній бій."
  a_heavy_cavalrymen: "Важкі кавалеристи"
  a_heavy_cavalrymen_desc: "Ці кавалеристи повністю одягнені в\nобладунки і\nвикористовують важке озброєння для ударних атак, здатних зруйнувати стрій противника."
  a_early_arquebusiers: "Ранні аркебузири"
  a_early_arquebusiers_desc: "Аркебуза\n— порохова зброя, що є вдосконаленою версією рушниці. Вона надійніша за\nсвою попередницю, і\nперезаряджати її простіше та\nшвидше, тому вона ідеально підходить для озброєння великих загонів."
  a_halberdiers: "Алебардисти"
  a_halberdiers_desc: "Піхотинці з\nалебардами або іншою рубаючою древковою зброєю, які однаково успішно б'ються як в\nнападі, так і\nв\nобороні."
  a_light_lancers: "Легкі списники"
  a_light_lancers_desc: "Вершники в\nлегкому обладунку, озброєні списами. Завдяки своїй рухливості вони переважно застосовуються для раптових ударів у\nфланги ворога з\nподальшим відходом. Така тактика дозволяє завдавати піхоті великої шкоди, виснажуючи її постійними атаками."
  a_pikemen: "Пікінери"
  a_pikemen_desc: "Утримуючи щільний стрій, пікінери можуть легко відбивати атаки ворожої кавалерії, зводячи до\nмінімуму її роль на\nполі бою."
  a_pistoleers: "Стрільці з\nпістолями"
  a_pistoleers_desc: "Легка кавалерія, озброєна пістолетами. Ця вогнепальна зброя зручніша за\nлуки та\nарбалети, а\nзавдяки важкій посиленій рукояті її можна використовувати в\nближньому бою."
  a_heavy_lancers: "Важкі списники"
  a_heavy_lancers_desc: "Важка ударна кавалерія, одягнена в\nповне обладунки та\nозброєна списами. Ці вершники добре захищені від далекобійних атак і\nможуть завдавати ворожій піхоті нищівних ударів, буквально змітаючи солдатів і\nрозкидаючи їх у\nсторони."
  a_hunters: "Мисливці"
  a_hunters_desc: "Ці воїни обстрілюють ворожі війська з\nвеликої відстані, щоб внести сум'яття в\nїхні ряди та\nпридушити їхніх стрільців."
  a_gallop_cavalry: "Стрімка кавалерія"
  a_gallop_cavalry_desc: "Ударні загони вершників у\nлегкому обладунку, озброєні довгими кавалерійськими шаблями. Таке оснащення забезпечує добрий баланс між рухливістю та\nбойовою міццю воїнів."
  a_sharpshooters: "Влучні стрільці"
  a_sharpshooters_desc: "Загони стрільців з\nдалекобійними рушницями, що дозволяють ефективніше нав'язувати противнику бій і\nрозстроювати його бойові порядки під час маневрів."
  a_fusiliers: "Фузилери"
  a_fusiliers_desc: "Ці воїни складають основу нашої армії. Вони озброєні сучасними рушницями зі\nштиками, що дозволяють не\nтільки обстрілювати ворога здалеку, але\nй\nкидатися на\nнього в\nближньому бою."
  a_light_dragoons: "Легкі драгуни"
  a_light_dragoons_desc: "Вершники, навчені бою верхи та\nу пішому строю. Оснащені рушницями та\nшаблями, вони можуть не\nтільки вести вогонь здалеку, але\nй\nшвидко зближуватися з\nворогом, спішуватися і\nвступати з\nним у\nближній бій."
  a_crusader_knights: "Хрестоносці"
  a_crusader_knights_desc: "$a_crusader_knights$\n— це монахи-воїни, що присвятили своє життя поширенню християнства. Вони складають елітний авангард духовно-лицарських орденів."
  a_crusader_knights_base: "$a_crusader_knights$"
  a_crusader_knights_base_desc: "$a_crusader_knights_desc$"
  a_crusader_knights_levy: "$a_crusader_knights$"
  a_crusader_knights_levy_desc: "$a_crusader_knights_desc$"
  a_late_crusader_knights: "Реформовані хрестоносці"
  a_late_crusader_knights_desc: "$a_crusader_knights$ змінюють зброю та\nтактику, пристосовуючись до\nнових реалій війни. При цьому вони залишаються елітою своїх духовно-лицарських орденів."
  a_late_crusader_knights_base: "$a_late_crusader_knights$"
  a_late_crusader_knights_base_desc: "$a_late_crusader_knights_desc$"
  a_late_crusader_knights_levy: "$a_late_crusader_knights$"
  a_late_crusader_knights_levy_desc: "$a_late_crusader_knights_desc$"
  a_horsemen: "Вершники"
  a_horsemen_desc: "$a_horsemen$ у легкому обладунку на швидких конях можуть відволікати та\nвиснажувати ворога, здійснювати набіги та\nпереслідувати тих, хто відступає."
  a_champions: "Герої"
  a_champions_desc: "$a_champions$\n— це елітні бійці племен, що прославилися своєю хоробрістю та\nвійськовим мистецтвом."
  a_tribesmen: "Племінне ополчення"
  a_tribesmen_desc: "$a_tribesmen$\n— це прості селяни, що озброїлися сільськогосподарськими знаряддями для захисту своїх сімей та\nосель."
  a_chieftains: "Вожді"
  a_chieftains_desc: "$a_chieftains$ з\nїхнім розкішним обладунком і\nбагато оздобленою зброєю шляхетно вирушають у\nбитву в\nперших рядах, надихаючи воїнів особистим прикладом."
  a_moa_hunters: "Мисливці на\nмоа"
  a_moa_hunters_desc: "Усе життя переслідуючи гігантських птахів моа у\nсуворих джунглях, ці мисливці навчилися бути неперевершеними застрельниками."
  a_jaguar_warrior: "Воїни-ягуари"
  a_jaguar_warrior_desc: "Воїни-ягуари складають еліту ацтекської піхоти. Вони б'ються макуауітлями\n— дерев'яними дубинами з\nобсидіановими лезами. Щоб бути прийнятим до\nрядів ягуарів, воїн повинен полонити в\nбою не\nменше чотирьох осіб."
  a_eagle_warrior: "Воїни-орли"
  a_eagle_warrior_desc: "Воїни-орли складають еліту ацтекської піхоти. Вони б'ються різною зброєю, зокрема дротиками-атлатлями, списами та\nкинджалами. До\nїхніх рядів вступають найхоробріші бійці, що захопили найбільше полонених. Походження не\nграє ролі: воїнами-орлами можуть стати як простолюдини, так і\nаристократи."
  a_warriors_desc: "Словом «$a_warriors$» називають будь-яких бійців племен, що б'ються під командуванням своїх вождів. Їхня проста, але ефективна зброя відрізняється залежно від\nплемені."
  a_feudal_levy_desc: "$a_feudal_levy$ складають селяни, призвані на\nслужбу своїм феодалом і\nякі пройшли певну військову підготовку. З\nплином часу на\nзміну таким загонам прийшли регулярні професійні армії."
  a_camp_followers: "Маркітанти"
  a_camp_followers_desc: "$a_camp_followers$, до\nчисла яких входять різноманітні купці та\nродичі солдатів, супроводжують армію на\nмарші та\nнадають їй різні неформальні послуги."
  a_houfnice_desc: "Сучасні гаубиці, як вважається, успадкували свою назву від так званої хуфніци — гуситської артилерійської гармати XV століття. Ці короткоствольні гармати встановлюються на візки та підтримують дії піхоти, стріляючи запальними ядрами та картеччю."
  a_serbian_hussars: "Сербські гусари"
  a_serbian_hussars_desc: "Цей вид легкої кавалерії походить від традиційної кінноти сербів. Легка броня та швидкі коні дають гусарам перевагу в маневреності перед будь-якими іншими військами, дозволяючи розробляти та застосовувати абсолютно нові стратегії."
  a_peasant_levy: "Селянське ополчення"
  a_peasant_levy_desc: "$a_peasant_levy$ формується з простолюдинів, покликаних на службу своїм лордом. Оскільки зброю та спорядження вони купують собі самі, якість екіпіровки таких загонів може сильно відрізнятися."
  a_supply_carts: "Фуратники"
  a_supply_carts_desc: "$a_supply_carts$ забезпечують виживання армії на чужій території, здобуваючи їжу для солдатів та корм для тварин. Вони збільшують відстань, яку може подолати військо, перш ніж йому доведеться зупинятися та добувати собі прожиток грабежем."
  a_arquebusiers_desc: "$a_arquebusiers$ з вогнепальною зброєю, що рухаються строєм та прикриті фалангою пікінерів у обладунках, являють собою вельми грізну силу на полі бою."
  a_caracole_desc: "Наприкінці XVI — на початку XVII століття найпоширенішим бойовим порядком західноєвропейської кавалерії був караколь. Він міг застосовуватися двома способами. У першому з них перший шеренг вершників атакувала супротивника в лоб, даючи залп з відстані 30–50 кроків. Потім ці вершники розвертали коней та поверталися в тилу, а наступна шеренга ставала першою та повторювала маневр. Таким чином передня частина кавалерії завжди атакувала, поки інші вершники заряджали зброю та чекали своєї черги. Другий спосіб полягав у тому, що весь загін ставав в одну колону та починав рухатися паралельно ворожому строю. Вистріливши по супротивнику, що перебуває праворуч, кожен вершник звертав ліворуч та продовжував рух по колу, перезаряджаючи зброю, щоб потім знову повернутися на позицію для стрільби. Таким чином досягалася безперервність вогню."
  a_falconet_desc: "$a_falconet$ — це легке артилерійське знаряддя, створене в XV столітті як подальший розвиток важчого та незграбнішого фалькона."
  a_matchlock_levy: "Ополчення з аркебузами"
  a_matchlock_levy_desc: "З винаходом ґнота аркебузи вогнепальна зброя стала по-справжньому масовою. Нею стали озброювати простих солдатів у масштабах, недосяжних для Середньовіччя."
  a_supply_convoy: "Колонна постачання"
  a_supply_convoy_desc: "Епоха [ShowAgeName('age_3_discovery')] була ознаменована переходом від феодального ополчення до регулярних армій. Це дозволило вести більш тривалі військові кампанії, що вимагали спеціально організованих колон постачання."
  a_musketeers_desc: "Мушкетери становлять елітну гвардію королівського двору. На цю престижну службу приймають тільки аристократів, у яких за плечима багаторічний військовий досвід."
  a_hussars_desc: "Спочатку гусари були легкою розвідувальною кавалерією, поширеною в країнах Центральної Європи, але з занепадом старої феодальної армії вони поступово стали професійними військовими підрозділами."
  a_chambered_cannon_desc: "XVI століття примітне для артилерії не тільки підвищенням її маневреності, але й спробами стандартизувати розміри та калібри гармат."
  a_flintlock_levy: "Ополчення з мушкетами"
  a_flintlock_levy_desc: "Кременеві мушкети, що прийшли на зміну ґнотовим аркебузам як основна зброя піхоти, забезпечують більшу щільність і точність вогню, а також простіші у використанні та обслуговуванні."
  a_baggage_train: "Обслуга"
  a_baggage_train_desc: "Епоха [ShowAgeName('age_4_reformation')] була ознаменована подальшим поширенням та розвитком регулярних армій. $a_baggage_train$ тепер супроводжував армію на марші для постачання солдатів усім необхідним."
  a_line_infantry_desc: "Пристосувавши до дула мушкета багнет, мушкетери можуть виконувати роль пікінерів. Це дозволяє відмовитися від пік та посилити бойову міць піхотних підрозділів."
  a_dragoons_desc: "Драгуни є різновидом піхоти, яка використовує коней для пересування, але б'ється в пішому строю. Втім, у пізніші часи їх все частіше використовували як більш звичну кавалерію."
  a_royal_mortar_desc: "Починаючи з другої половини XVII століття використання артилерії на полях битв стало повсюдним. Армії отримали польові гармати, які можна було легко та швидко переміщувати на нові позиції."
  a_wagon_train: "Фурштатський обоз"
  a_wagon_train_desc: "Епоха [ShowAgeName('age_5_absolutism')] була ознаменована зростанням чисельності військ, що призвело до ускладнення логістики та необхідності створення спеціальних тилових підрозділів для підтримки боєздатності кожної армії. $a_wagon_train$ став таким підрозділом."
  a_wagenburg: "Вагенбург"
  a_wagenburg_desc: "$wagenburg_desc$"
  a_genoese_crossbowmen: "Генуезькі арбалетники"
  a_genoese_crossbowmen_desc: "$a_genoese_crossbowmen$ — це легендарний підрозділ, відомий ще з часів Першого хрестового походу. Екіпіровані арбалетами та щитами в натуральну величину, ці піхотинці захищають свої рідні міста, а також служать найманцями по всій Європі."
  a_footmen_desc: "Піхота — це основа будь-якої армії. Саме піхотинці, готові стійко тримати фронт і захищати дім від іноземних загарбників, складають більшість наших військ."
  a_footmen_levy_desc: "$a_footmen_desc$"
  a_lancers_desc: "Ця штурмова кавалерія, озброєна піками, призначена для прориву бойових порядків противника та нанесення нищівних ударів."
  a_hungarian_hussars: "Угорські гусари"
  a_hungarian_hussars_desc: "Так звані полки королівських гусар, створені за мотивами легендарної кінноти Матьяша I Корвіна, суттєво посилили угорську легку кавалерію. Ці підрозділи, відомі своїм стрімким і безстрашним натиском, прославилися по ссій Європі та стали символом військової доблесті угорців."
  a_winged_hussars: "Крилаті гусари"
  a_winged_hussars_desc: "$winged_hussar_desc$"
  a_redcoats: "Червонозолоті"
  a_redcoats_desc: "Англійську стройову піхоту прозвали «червонозолотими» після того, як форму такого кольору стали носити спочатку солдати, що билися в Ірландії, а потім і інші підрозділи оновленої армії."
  a_experimental_riflemen: "Елітні стрільці"
  a_experimental_riflemen_desc: "$a_experimental_riflemen$ — це відібрані воїни, озброєні далекобійними гвинтівками Бейкера. Діючи невеликими групами, вони прикривають вогнем основні війська та уособлюють собою сучасні уявлення про піхотну тактику."
  a_militiamen: "Ополченці"
  a_militiamen_desc: "Поширення мушкетів у XVII столітті дозволило використовувати місцеве міське ополчення як резерви та підтримку для основних армій."
  a_infantry_column: "Піхотна колона"
  a_infantry_column_desc: "Збільшення вогневої потужності лінійної піхоти дозволило розробити нову тактику, засновану на швидкому перешикуванні з шеренги в колону з подальшою багнетной атакою проти ворожих піхотинців."
  a_cuirassiers_desc: "У повній відповідності до духу часу важка кавалерія кірасирів відмовилася від пік як основної зброї на користь пістолетів та шабель."
  a_flying_battery_desc: "Артилерія завдає величезної шкоди на полі бою, але абсолютно марна, якщо ворог не перебуває в зоні ураження. Летюча батарея здатна переміщатися туди, де вона потрібніша за все, та швидко відходити, поки ворог не відповів."
  a_order_knights: "Лицарі ордена"
  a_order_knights_desc: "$a_order_knights$ — це найкращі солдати, яких тільки може запропонувати орден. Вони зобов'язані бути вправними воїнами та служити інтересам свого ордена на полі битви."
  a_conscripts: "Рекрути"
  a_conscripts_desc: "Це солдати мимоволі, вимушено відправлені на війну. Рекрути можуть перемогти навчену армію тільки за рахунок переважаючої чисельності."
  a_logistics_corps: "Тиловий корпус"
  a_logistics_corps_desc: "Епоха [ShowAgeName('age_6_revolutions')] дозволяє підтримувати великі армії завдяки тиловому корпусу — чіткому механізму з обозів та ефективної бюрократії, що є вершиною військової організації."
  a_lour_lances: "Валійські копейники"
  a_lour_lances_desc: "Валійські копейники славляться своєю майстерністю в поводженні з важкими списами. Якщо ж справа доходить до ближнього бою, ці легкі піхотинці беруться за довгі ножі, що дозволяють впоратися навіть з більш захищеним противником."
  a_renaissance_conquistadors: "Ранні конкістадори"
  a_renaissance_conquistadors_desc: "Укладаючи «капітуляції про завоювання», представники нижчої шляхти та простолюдини прагнули підкорювати далекі землі в ім'я своїх королів."
  a_discovery_conquistadors: "Конкістадори"
  a_discovery_conquistadors_desc: "З плином часу конкістадори стали краще розуміти свої бойові можливості. Тепер ці честолюбні люди здатні трощити цілі імперії."
  a_almogavars: "Альмогавари"
  a_almogavars_desc: "Альмогавари — це легка піхота, що походить із земель Арагонської корони. Ці стрімкі воїни захищають кордон і виступають як рядові солдати. Крім участі в Реконкісті, вони також відзначилися як найманці в Італії, Франкократії та Леванті."
  a_late_almogavars: "Реформовані альмогавари"
  a_late_almogavars_desc: "Завдяки прийняттю нововведень альмогавари зуміли адаптуватися та підвищити свою ефективність на полі бою. Пристосувавши новітню зброю та стратегічні досягнення до своєї традиційної тактики, ці вправні воїни стали ще смертоноснішими. Цим поєднанням давньої майстерності та сучасних засобів ведення бою вони подають приклад бездоганного злиття традицій та інновацій у військовій справі."
  a_cacadores: "Касадори"
  a_cacadores_desc: "$a_cacadores$, що в перекладі з португальської означає «мисливці», є аналогом німецьких #italic єгерів#! та французьких #italic шасьорів#!. Ці елітні піхотні підрозділи виконують свій обов'язок, охороняючи землі Португалії."
  a_catalan_crossbowmen: "Каталонські арбалетники"
  a_catalan_crossbowmen_desc: "$a_catalan_crossbowmen$ вважаються одними з найбільш безжальних та смертоносних арбалетників західного Середземномор'я, оспорюючи першість у генуезьких."
  a_lanzas_de_castilla: "Кастильські копейщики"
  a_lanzas_de_castilla_desc: "Натхненні хінетами — мавританською кавалерією — кастильські копейщики є рухливою кіннотою, яка атакує стрій ворога подібно до важкої кавалерії, при цьому не носячи відповідних обладунків."
  janissary: "Яничари"
  a_renaissance_janissaries: "Гвардія яничарів"
  a_renaissance_janissaries_desc: "Елітний корпус яничарів відданий особисто султану. Їхні лави поповнювалися за системою девширме, згідно з якою воїни відбиралися з дитинства та проходили жорстку військову підготовку. Завдяки цьому яничари були найбільш дисциплінованими військами в імперії."
  a_discovery_janissaries: "Яничари з аркебузами"
  a_discovery_janissaries_desc: "$a_renaissance_janissaries_desc$"
  a_reformation_janissaries: "Яничари з мушкетами"
  a_reformation_janissaries_desc: "$a_renaissance_janissaries_desc$"
  a_absolutism_janissaries: "Лінійна піхота яничарів"
  a_absolutism_janissaries_desc: "$a_renaissance_janissaries_desc$"
  a_revolutions_janissaries: "Колони яничарів"
  a_revolutions_janissaries_desc: "$a_renaissance_janissaries_desc$"
  EFFECTIVE_JANISSARY_BUILDINGS: "Ефективні споруди яничарів"
  qizilbash: "Кизилбаші"
  qizilbash_estate_name: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]"
  a_discovery_qizilbash: "Застрельник кизилбашів"
  a_discovery_qizilbash_desc: "$qizilbash$ — члени войовничого шиїтського ордену, створеного з коаліції різних племен тюркомовного походження. Віра відіграє важливу роль в їх службі, тому вони не тільки люті воїни, але й побожні члени ордену сефевіє."
  a_reformation_qizilbash: "Кавалерія кизилбашів"
  a_reformation_qizilbash_desc: "$a_discovery_qizilbash_desc$"
  EFFECTIVE_QIZILBASH_BUILDINGS: "Ефективні споруди кизилбашів"
  a_ghilman: "Гулами"
  a_ghilman_desc: "$a_ghilman$ — елітний піхотний корпус, який замість традиційної зброї взяв на озброєння вогнепальну. Це солдати-раби, що присягнули у вічній вірності шаху."
  EFFECTIVE_GHILMAN_BUILDINGS: "Ефективні споруди гуламів"
  a_tofangchi: "Тофангчі"
  a_tofangchi_desc: "$a_tofangchi$ — мушкетери імперії. Хоча вогнепальна зброя вже раніше використовувалася, робилося це вкрай нерегулярно, оскільки багато перських військових віддають перевагу традиційній зброї — луку та стрілам. $a_tofangchi$ прагнуть змінити таке становище справ, оскільки навчаються володінню сучасною зброєю."
  a_tupchi: "Тупчі"
  a_tupchi_desc: "$a_tupchi$, або #italic артилеристи#!, є особливим військовим підрозділом, що спеціалізується на використанні гармат та облогових знарядь. $a_tupchi$, як і тофангчі, символізують перехід Перської імперії до ведення сучасної війни."
  a_jazayerchi: "Джазаерчі"
  a_jazayerchi_desc: "$a_jazayerchi$ — елітні мушкетери імперії. Вони озброєні важкими кременевими мушкетами з чудовою вогневою міццю та точністю, а також проходять постійну муштру, завдяки чому часто здатні здобути перемогу навіть у нерівному бою."
  a_hakkapelitta: "Гаккапеліти"
  a_hakkapelitta_desc: "Фінська кавалерія гаккапелітів славилася своєю ефективністю на полі бою. Її назва походить від бойового кличе hakkaa päälle (фін. «Рубай їх!»), перетвореного солдатами Священної Римської імперії на прізвисько цих воїнів. Вороги боялися гаккапелітів через їхні раптові та невблаганні атаки, що змушували противника кинути зброю."
  caroleans_advance: "$a_caroleans$"
  caroleans_advance_desc: "$a_caroleans_desc$"
  a_caroleans: "Каролінери"
  a_caroleans_desc: "Каролінери — це шведська та фінська піхота Шведської імперії. Набрані з селян каролінери проходять сувору підготовку і славляться тим, що вселяють страх у серця ворогів."
  a_florentine_citizen_militia: "Флорентійське громадянське ополчення"
  a_florentine_citizen_militia_desc: "Змінна військово-дипломатична обстановка в італійському [Concept('region','регіоні')|e] не дозволяє нам довіряти питання суверенітету найманим кондотьєрам. Замість цього Флоренції потрібне боєздатне ополчення з числа власних громадян, яке не  поступається військам можливих завойовників і здатне швидко стати на захист рідного міста."
  a_iron_helmet_musketeers: "Мушкетери в залізних шоломах"
  a_iron_helmet_musketeers_desc: "Ці досвідчені солдати в залізних шоломах, озброєні мушкетами, стали новою силою, що панує на полях битв. Вони становлять основу піхоти багатьох армій Африки, служачи під прапорами наймогутніших правителів. Заряджаючи свою зброю чорним порохом та свинцевими кулями, мушкетери обстрілюють супротивників на відстані. Їхні громові залпи здатні зупинити будь-який натиск, а якщо справа доходить до ближнього бою, залізні шоломи допомагають їм вистояти. Мушкетери зіграли ключову роль у розвитку військової справи, підвищивши значущість вогнепальної зброї на полі бою."
  a_jonow_auxiliary: "Джоноу"
  a_jonow_auxiliary_desc: "Джоноу — це особливі раби, що переносять військове спорядження командирів келе-коун та їх солдатів."
  a_sofa_infantry: "Піхотинці софа"
  a_sofa_infantry_desc: "Піхоту софа складають раби, навчені військовому мистецтву та служать державі як солдати. Отримавши зброю з рук хоронів, вільних мешканців Малі, вони ризикують своїм життям на полі бою."
  a_mandekalu_infantry: "Піхотинці мандекалу"
  a_mandekalu_infantry_desc: "$a_mandekalu_infantry$ складають основу малійської армії. В її рядах служать хорони — вільні мешканці Малі. Озброєні дротиками та луками з отруєними стрілами, піхотинці мандекалу є грізною силою.\n\n$mandekalu_exp_gain_desc$"
  a_mandekalu_cavalry: "Вершники мандекалу"
  a_mandekalu_cavalry_desc: "$a_mandekalu_cavalry$ виконують в малійській армії функцію підтримки. Це хорони — вільні мешканці Малі — отримавши коней та спорядження від манси та феодалів тон-тігі. Озброєні списами та довгими мечами, ці вершники несуть владу манси в найвіддаленіші куточки імперії.\n\n$mandekalu_exp_gain_desc$"
  a_farari_infantry: "Піхотинці фарарі"
  a_farari_infantry_desc: "Загони фарарі, в чиїх рядах служать як еліти, так і звичайний народ, складають еліту малійської армії. Ці воїни відомі своєю хоробрістю та бойовим досвідом."
  a_farari_cavalry: "Вершники фарарі"
  a_farari_cavalry_desc: "$a_farari_infantry_desc$"
  a_cawa: "Загони чева"
  a_cawa_desc: "В арсеналі ефіопського воїна чева входить кривий меч #italic шотель#!, універсальне спис #italic тор#!, а а також різноманітна стрілецька та метальна зброя, відома під збірною назвою #italic арма#!. Для надійного захисту від ворожих мечів та стріл багато з цих воїнів носять кольчуги або інші види обладунків."
  a_renaissance_cawa: "Полки чева"
  a_renaissance_cawa_desc: "Завдяки покращеній організації чева отримали кращу підготовку і стали могутньою силою на службі Ефіопії."
  a_discovery_cawa: "Аркебузири чева"
  a_discovery_cawa_desc: "З появою пороху традиційні луки і списи застаріли, однак чева отримали нову перевагу."
  a_reformation_cawa: "Мушкетери чева"
  a_reformation_cawa_desc: "Дисципліна полків чева зміцнилася ще більше, що призвело до кращої координації і дозволило обрушувати на ворога смертоносні залпи."
  a_absolutism_cawa: "Лінійна піхота чева"
  a_absolutism_cawa_desc: "Чева взяли на озброєння лінійне шикування, марш колоною і стрільбу по черзі. Поки перша лінія перезаряджає зброю, друга виходить на позицію для стрільби, потім її змінює наступна і так далі."
  a_revolutions_cawa: "Колони чева"
  a_revolutions_cawa_desc: "Найбільш сучасна версія чева. Ці бійці досягли висот у рамках дисципліни і ефективності, ставши справжнім кошмаром для своїх ворогів."
  a_light_jurchen_cavalry: "Легка чжурчженська кавалерія"
  a_light_jurchen_cavalry_desc: "Ця легка кавалерія може переслідувати і добивати ворогів, що біжать, прекрасно доповнюючи нашу важкоозброєну кінноту."
  a_iron_pagoda_cavalry: "Залізні пагоди"
  a_iron_pagoda_cavalry_desc: "Ця грізна важка кавалерія здатна проривати стрій противника, змітаючи його ряди і завдаючи нищівного удару його бойовому духу."
  paik_desc: "Пайки — це індійська піхота, здатна як наступати, так і оборонятися, відома своєю майстерністю стрільби з лука."
  a_early_paik: "Ранні пайки"
  a_early_paik_desc: "$paik_desc$ В системі пайків кожен чоловік підлягав обов'язковому призову на військову службу, це дозволяло швидко зібрати численну, хоч і не зовсім професійну армію."
  a_paik: "Пайки"
  a_paik_desc: "$paik_desc$"
  a_late_paik: "Пізні пайки"
  a_late_paik_desc: "$a_late_paik_infantry_desc$"
  a_early_paik_infantry: "Ранні пайки-піхотинці"
  a_early_paik_infantry_desc: "$paik_desc$"
  a_paik_infantry: "Пайки-піхотинці"
  a_paik_infantry_desc: "$paik_desc$"
  a_late_paik_infantry: "Пізні пайки-піхотинці"
  a_late_paik_infantry_desc: "$paik_desc$ З часом ці воїни змінили луки на більш сучасні мушкети, але їх універсальність залишилася колишньою."
  a_gurkha: "Гуркхи"
  a_gurkha_desc: "Гуркхи — це воїни непальського походження, відомі своєю відвагою і дисципліною в бою."
  a_indian_elephant_auxiliary: "Допоміжні слони"
  a_indian_elephant_auxiliary_desc: "Могутні слони ідеально підходять для перевезення припасів, необхідних нашим арміям. Поступаючись коням та іншим в'ючним тваринам у швидкості, вони значно перевершують їх у силі і здатні доставляти вглиб території ворога значні запаси продовольства і спорядження."
  a_indian_elephant_cavalry: "Бойові слони"
  a_indian_elephant_cavalry_desc: "Слон — це величезна тварина з великими бивнями і товстою шкурою. Значною перевагою індійських слонів є здатність долати будь-які джунглі."
  a_orissan_elephant_cavalry: "Оріські бойові слони"
  a_orissan_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Оріські слони відомі особливою стійкістю до болю і поранень порівняно з іншими породами бойових слонів, відрізняючись слухняністю і сильною бронею."
  a_bengali_elephant_cavalry: "Бенгальські бойові слони"
  a_bengali_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Бенгальські бойові слони примітні своєю універсальністю — їх також можна використовувати для транспортування значної кількості припасів."
  a_thai_elephant_cavalry: "$thai_culture$кі бойові слони"
  a_thai_elephant_cavalry_desc: "$thai_war_elephants_desc$"
  a_siamese_advanced_elephant_cavalry: "$SIA_ADJ$кі бойові слони"
  a_siamese_advanced_elephant_cavalry_desc: "Навіть коли інші країни вже відмовилися від слонів на полі бою, ця країна продовжувала їх використовувати, адаптуючи до нових умов сучасної війни."
  a_khmer_ballista_elephant_infantry: "$KHM_ADJ$кі слони з балістами"
  a_khmer_ballista_elephant_infantry_desc: "$a_khmer_ballista_elephant_infantry$ — грізна сила на полі бою. Своєю ефективністю вони зобов'язані двострунному арбалету, встановленому зверху."
  a_sowar_cavalry: "Кавалерія соварів"
  a_sowar_cavalry_desc: "$a_sowar_cavalry$ — це важка кіннота Великих Моголів, відома своєю залізною дисципліною і нищівним натиском, що позбавляє ворогів будь-якої надії на перемогу."
  n_baghlah: "Багла"
  n_baghlah_desc: "Багла — це велике вітрильне морське судно, яке можна використовувати для перевезення товарів. Цей корабель створили на Аравійському півострові, але використовують у найрізноманітніших місцях, включаючи Острови прянощів."
  a_mauricians: "Полки Моріца Оранського"
  a_mauricians_desc: "$a_mauricians$ — це вкрай маневрена піхота, що застосовує тактику стрільби шеренгами: поки один ряд бійців веде вогонь, інший перезаряджає зброю. Ця тактика дозволяє досягти значної вогневої переваги над противником."
  a_black_guard: "Чорна гвардія"
  a_black_guard_desc: "$a_black_guard$ — елітний підрозділ з колишніх рабів. З дитинства виховувані в релігійному середовищі, вони досягають успіху у стрільбі з лука і мушкета, верховій їзді і кам'яній кладці. Ці війська складають кістяк нашої армії в той час, коли наш народ найбільше потребує захисту."
  a_clan_retainers: "Васали клану"
  a_clan_retainers_desc: "Найважливіша частина будь-якого кланового війська — його васали, тобто воїни, пов'язані узами вірності і кровної спорідненості."
