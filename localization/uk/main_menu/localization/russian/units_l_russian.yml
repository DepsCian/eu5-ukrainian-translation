  n_barque_desc: "Барк — це невеликий вітрильник, спочатку призначений для торгівлі. Як військовий корабель являє собою легку та швидку альтернативу більшим караккам."
  n_brig_desc: "Бриг — це невеликий корабель, придатний як для торгівлі, так і для війни. Його характерною особливістю є дві щогли з прямим вітрильним спорядженням. У військовому варіанті він несе на борту від 10 до 18 гармат, але його цінують не за вогневу міць, а за швидкість і маневреність. До того ж завдяки прямим вітрилам бриг ідеально підходить для довгих переходів в умовах пасатних вітрів."
  n_caravel_desc: "Каравела — це невелике і дуже маневрене судно, яке здатне з високою точністю тримати курс під час довгих експедицій. Вони можуть відрізнятися за конструкцією, але в їх вітрильне оснащення завжди входить фок, прямий грот і латинський бізань. Через невеликі розміри каравела несе обмежену кількість гармат, але ця ж особливість дозволяє їй заходити на прибережне мілководдя та у гирла річок. Наприкінці XV — на початку XVI століття каравели брали участь в експедиціях Васко да Гами, Кабота, Колумба та Магеллана."
  n_carrack_desc: "Каракка — це корабель пізнього Середньовіччя, що об'єднав у собі риси германських драккарів та арабських торгових суден. Уступаючи каравелі в маневреності, каракка перевершує її в розмірах, що дозволяє брати на борт більше провіанту для довгих переходів, товарів для торгівлі та гармат для оборони. Так, англійська каракка «Генрі Грейс е’Дью» з високими надбудовами на носі та кормі була визнана одним із найбільших бойових кораблів свого часу і мала водотоннажність понад 1000 тонн."
  n_fishing_boat_desc: "Невеликі і слабо захищені човни, на яких працюють рибалки. Можуть слугувати примітивним транспортом для перевезення військ. Застосовуючи їх для цієї мети, важливо стежити, щоб вони не потрапляли під гарматні постріли."
  n_hulk_desc: "Халк — це тип європейських кораблів, від якого походять каракки та каравели. Він з'явився на території історичних Нідерландів і використовувався перш за все для перевезення вантажів по річках, але іноді й у військових цілях. Халк, обладнаний однією щоглою з прямим вітрилом, а також надбудовами на носі та кормі, міг змагатися з когом у вантажопідйомності, а також був основним торговим судном Ганзейського союзу."
  n_cog_desc: "Ког був одним із найбільш масових типів невеликих суден у середньовічній Європі. Він є розвитком торговельної ладді вікінгів і обладнаний однією щоглою з прямим вітрилом, а також обшитий дошками внакрой. Завдяки своїй конструкції він підходить для вод Північної Атлантики набагато краще за середземноморські кораблі, а просте оснащення дозволяє обходитися меншим екіпажем. Коги широко використовувалися Ганзейським союзом, поки їм на зміну не прийшли халки."
  n_early_carrack_desc: "Рання каракка стала першим європейським кораблем, придатним для навігації у відкритих водах Атлантики. Конструкція цього пізньосередньовічного судна об'єднала в собі риси германських драккарів та арабських торгових суден. Уступаючи каравелі в маневреності, каракка перевершує її в розмірах, що дозволяє брати на борт більше провіанту для довгих переходів, товарів для торгівлі та гармат для оборони."
  n_pinnace_desc: "З розвитком морської торгівлі виникла потреба у швидкому кораблі для охорони торгових суден. $n_pinnace$ створений саме для цієї мети: цей невеликий маневрений корабель з однією гарматною палубою здатний дати відсіч піратам у небезпечних водах."
  n_eastindiaman_desc: "«Ост-індійцями» називають усі судна ост-індських торгових компаній будь-яких держав. Вони будуються насамперед з розрахунком на максимальну вантажопідйомність і здатні перевозити як товари, так і пасажирів. «Ост-індійці» обладнані гарматами для захисту від піратів, тому можуть вступити в бій, але їх основним призначенням завжди була торгівля."
  n_flute_desc: "Цей тип торгових суден з'явився в XVI столітті в Нідерландах і створений з розрахунком на максимальну місткість вантажного трюму та ефективність команди. У XVI–XVII століттях він став одним із найпоширеніших типів кораблів у Європі. Зазвичай вони не мали озброєння, але за потреби їх оснащували гарматами і використовували як допоміжні судна в бою."
  n_frigate_desc: "Фрегати поступово розвивалися в бік збільшення габаритів і посилення бойової потужності, іноді їх обладнували двома гарматними палубами. Оптимальне поєднання швидкості та вогневої міці дозволяє їм обігнати будь-який корабель з більш потужним озброєнням і придушити вогнем будь-якого супротивника, що має перевагу в швидкості. Флот, збудований Англією в 50-ті роки XVII століття, складався майже виключно з фрегатів."
  n_galleass_desc: "Галеас — це спроба пристосувати торгову галеру для протидії парусним кораблям, що набирають популярність. Він перевершував галеру в розмірах і був обладнаний 32 парами весел, кожне з яких приводилося в рух п'ятьма веслярами. Відповіддю на високі борти і потужне озброєння парусників стали високі надбудови та гарматні палуби над сидіннями веслярів. Через велику вагу галеаси поступалися галерам у маневреності і все більше покладалися на вітрила. Як і самі галери, галеаси застаріли з появою більш досконалих океанських парусників, але продовжували ходити в прибережних водах аж до XVIII століття."
  n_galleon_desc: "Ці великі вітрильні кораблі спочатку створені для військових цілей, але пізніше стали використовуватися переважно для торгівлі. Як правило, вони були трищогловими."
  n_heavy_frigate_desc: "Важкий фрегат вперше з'явився в Британії в XVIII столітті і представляв собою збільшений варіант звичайного фрегата з більш потужним озброєнням. Більша кількість та калібр гармат суттєво підвищували бойову цінність кожного такого корабля. В період Великої французької революції та Наполеонівських воєн звичайні фрегати були повністю замінені важкими."
  n_mediterrannean_galley_desc: "Галера з'явилася ще в античну епоху і залишалася основою військових флотів Середземномор'я аж до XVI століття. Вона була переважно гребним судном і найчастіше керувалася 25 парами весел, кожне з яких приводили в рух по три веслярі. Завдяки цьому галери менше залежали від вітру, ніж вітрильники, і мали значно кращу маневреність. З часом їх витіснили більш досконалі океанські парусники, однак у прибережних водах вони продовжували використовуватися аж до XVIII століття."
  n_merchantman_desc: "Торгові судна призначені в першу чергу для перевезення вантажів або пасажирів. Як правило, вони обладнувалися гарматами для захисту від піратів і каперів, а для довгих переходів на них могло встановлюватися досить важке озброєння."
  n_threedecker_desc: "Трипалубники — це бойові кораблі з трьома повноцінними батарейними палубами. На них могли стояти й інші гармати, наприклад на баку і квартердеку, але саме гармати трьох головних палуб використовувалися для бортового залпу. Трипалубники вважалися лінійними кораблями — тобто призначалися для участі в бойовому строю."
  n_twodecker_desc: "Двопалубники — це бойові кораблі з двома повноцінними батарейними палубами. На них могли стояти й інші гармати, наприклад на баку і квартердеку, але саме гармати двох головних палуб використовувалися для бортового залпу."
  n_war_galley_desc: "Як видно з назви, бойові галери призначені для військових дій. Це довгі кораблі з неглибокою осадкою та весловим ходом, хоча зазвичай на них було і вітрильне спорядження. Вони відомі ще з Античності і повсюдно зустрічалися на морях та океанах у Середньовіччі. Їх використовували переважно для абордажу, а не для далеких перестрілок, тому вся метальна та вогнепальна зброя зосереджувалася в носовій частині, а захист уразливих бортів та корми здійснювався за рахунок високої маневреності галер."
  n_xebec_desc: "Ці невеликі кораблі з двома або трьома щоглами отримали поширення в Середземномор'ї починаючи з XVI століття."
  n_early_turtle_ship_desc: "$n_early_turtle_ship$ — це корейський бойовий корабель, що перевершує маневреністю інші типи галер за рахунок використання як весел, так і вітрил. Як озброєння на ньому застосовуються легкі #italic чонгтонги#!  — корейська вогнепальна зброя."
  n_turtle_ship_desc: "$n_early_turtle_ship$ по мірі свого розвитку обладнувався вищими бортами, що підвищило його захищеність без шкоди для маневреності."
  n_panokseon_desc: "$n_panokseon$ є багатопалубним бойовим кораблем, що перевершує звичайні кобуксони в розмірах та вогневій потужності. Він як і раніше керується веслами, але завдяки вітрилам здатний обігнати будь-яку галеру порівнянних розмірів."
  n_catalan_galley_desc: "$n_catalan_galley$ — це винахід мешканців узбережжя Іберії. Цей тип кораблів поширений у західній частині Середземномор'я. $n_genoese_galley$ є основним суперником цього судна."
  n_early_iberian_caravel_desc: "$n_early_iberian_caravel$ — це легкий корабель, який вперше був побудований на північно-західному узбережжі Піренейського півострова, але незабаром поширився по всьому континенту."
  n_iberian_caravel_desc: "$n_iberian_caravel$, що стала подальшим розвитком своєї ранньої різновидності, перевершує всі аналогічні судна озброєнням та вітрильним оснащенням. Саме завдяки появі цього судна стала можливою епоха Відкриттів."
  n_square_rigged_caravel_desc: "$n_square_rigged_caravel$ — це португальський винахід, що об'єднує риси таких кораблів, як іберійська каравела і каракка. Цей корабель, успадкувавши від першої швидкість, а від другої — міцність і загальну конструкцію, ідеально підходить як для воєн, так і для дослідницьких експедицій."
  n_early_iberian_galleon_desc: "$n_early_iberian_galleon$ — це важкий корабель, який був створений на берегах Піренейського півострова і пізніше увійшов до складу флоту всіх європейських держав."
  n_iberian_galleon_desc: "$n_iberian_galleon$, як і попередній варіант, демонструє міць іберійського кораблебудування всьому світу."
  n_kilwan_dhow: "$ZAN_ADJ$ський дау"
  n_kilwan_dhow_desc: "$n_kilwan_dhow$ відомий своїм тонким і подовженим корпусом і становить основу нашої морської торгівлі, з'єднуючи місцеві порти із заморськими землями. Сам корабель — шедевр нашого кораблебудування. Його міцний корпус виготовлений з пальм, а вітрила зшиті з місцевої бавовни."
  n_kilwan_zambuc: "$ZAN_ADJ$ський самбук"
  n_kilwan_zambuc_desc: "$n_kilwan_zambuc$ — це дрібніша різновидність кілванського дау, яка використовується в основному для місцевої торгівлі, перевезення товарів та гончарних виробів між різними містами-державами по всьому Суахільському узбережжю, а також служить надійним судном для подорожей на короткі відстані."
  n_ship_of_the_line: "Корабель першого рангу"
  n_ship_of_the_line_desc: "Доопрацьований варіант стандартного трипалубника, який неодмінно стане гордістю нашого флоту. Звичайно, утримання таких кораблів вимагає значних коштів, але завдяки збільшеній вогневій потужності та зміцненому корпусу вони здатні самотужки переломити хід битви."
  n_war_galleon: "Військовий галеон"
  n_war_galleon_desc: "Ці галеони, перебудовані та переоснащені для військових потреб, допоможуть нам досягти переваги в боях на морі."
  n_archipelago_frigate: "Гребний фрегат"
  n_archipelago_frigate_desc: "Військовим судам небезпечно ходити Балтійським морем. Щоб без ризику долати його мілководні ділянки, потрібні кораблі з невеликою осадкою. Вітрильні фрегати, оснащені веслами, можуть більш спритно маневрувати та регулювати швидкість ходу, що дає їм величезну перевагу в боях на мілководді."
  n_cakradonya: "Чакрадонія"
  n_cakradonya_desc: "Цей великий і добре озброєний корабель оснащений веслами та кількома вітрилами, що робить його вельми грізною силою в морях Індонезії."
  n_galiot: "Галіот"
  n_galiot_desc: "Швидший варіант галери, добре придатний для вод Середземного моря. Він може пересуватися як на мілководді, так і на глибоководних ділянках."
  n_baochuan: "Баочуань"
  n_baochuan_desc: "Велике судно, призначене для перевезення вантажів і захисту морських торгових шляхів. На ньому можна здійснювати довгі плавання, привозячи скарби та данину з віддалених земель."
  n_sekibune: "Секібуне"
  n_sekibune_desc: "Збудована з кедра або ялиці, секiбуне поступається іншим кораблям у міцності корпусу, але має високу швидкість і маневреність."
  n_atakebune: "Атакебуне"
  n_atakebune_desc: "Більший варіант секiбуне, на якому можна розмістити більше моряків. Іноді корпуси таких кораблів додатково посилюють залізними або мідними пластинами, щоб підвищити їх ефективність у боях."
  n_bomb_ketch: "Бомбардирське судно"
  n_bomb_ketch_desc: "Відносно легкий корабель, призначений для обстрілу берегових укріплень. Замість звичайних гармат він оснащений мортирами, які дозволяють йому вести нищівний вогонь по нерухомих цілях. Такі судна можуть значно полегшити облогу прибережних фортець."
  n_dhow: "Дау"
  n_dhow_desc: "Різновид торговельного судна, яке широко використовується в Індійському океані. Незважаючи на невеликі розміри, подібні кораблі відмінно підходять для перевезення вантажів."
  n_long_fada: "Лонг-фада"
  n_long_fada_desc: "Кораблі Ірландії та Шотландського високогір'я переважно служать для захисту наших берегів і морських торгових шляхів, але в разі потреби вони цілком можуть використовуватися як військові кораблі."
  a_age_1_traditions_infantry: "Піхота епохи Традицій"
