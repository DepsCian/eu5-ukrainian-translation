  army_cavalry_desc: "Кавалерія — це загони вершників, що відзначаються високою маневреністю та ударною силою."
  army_infantry_desc: "Піхота — це загони солдатів, що б'ються в пішому строю і зазвичай складають основну масу регулярного війська."
  navy_galley_desc: "Галери — це судна з невеликою осадкою, що рухаються переважно веслами. Найчастіше використовуються в прибережних районах."
  navy_heavy_ship_desc: "Важкі кораблі — це великі судна з кількома щоглами та палубами, які використовуються для ведення війни та демонстрації сили по всьому світу."
  navy_light_ship_desc: "Легкі судна — це невеликі та відносно недорогі судна з малою осадкою, орієнтовані на швидкість, маневреність та простоту навігації."
  navy_transport_desc: "Транспорт — змішані пасажирські та торгові судна, що використовуються для перевезення військ через моря."
