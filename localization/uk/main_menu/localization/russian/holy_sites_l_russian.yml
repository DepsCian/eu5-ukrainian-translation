  the_vatican: "Базиліка Святого Петра у Ватикані"
  the_vatican_desc: "Первісна папська базиліка в #TOOLTIP:LOCATION,rome,X #L Римі#!#! була побудована за наказом імператора Костянтина в IV столітті над гробницею Святого Петра, першого римського понтифіка. Базиліка у Ватикані вважається головною церквою західного #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!#!. Вона служить резиденцією римського папи та приваблює натовпи #TOOLTIP:RELIGION,catholic_tt,X #L католицьких#!#! паломників."
