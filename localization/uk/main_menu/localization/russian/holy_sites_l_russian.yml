  jerusalem_the_holy_city_catholic_desc: "Церква Гробу Господнього в Єрусалимі була побудована в IV столітті за наказом імператора Костянтина. На її території знаходиться Голгофа і місце поховання Христа. Цей храм вважається найбільшою святинею #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!#!, він приваблює незліченну кількість паломників з усіх кінців християнського світу. Кілька разів зруйнована та перебудована, церква залишається під спільним піклуванням різних християнських деномінацій."
