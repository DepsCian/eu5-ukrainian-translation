  ranganathaswamy_temple: "Храм Ранганатхасвамі"
  ranganathaswamy_temple_desc: "Храм Ранганатхасвамі в Шрірангамі — один із найбільших і найшанованіших індуїстських храмових комплексів в Індії. Святилище, присвячене богу Вішну в образі Ранганатхи, було побудоване не пізніше періоду ранніх династій Чола. Згодом комплекс неодноразово розширювався правителями держави Пандьїв і Віджаянагарської імперії. До 1337 року храм став великим центром паломництва на Півдні Індії, його обширні внутрішні двори, розкішне оздоблення та величні вежі-гопурами були відомі на всю країну."
