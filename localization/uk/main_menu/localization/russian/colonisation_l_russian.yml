l_russian:
  COLONIAL_CHARTER: "$ADJ$а колонія [PROVINCE_DEFINITION.GetNameWithNoTooltip]"
  START_COLONY_TT: "Для створення колоніального поселення в провінції [PROVINCE_DEFINITION.GetName|Y] доведеться витратити $COST$. Це поступово приваблюватиме [Concept('pops','групи населення')|e] до [Concept('locations','районів')|e] провінції [PROVINCE_DEFINITION.GetName], і з часом територія стане нашою."
  ABANDON_COLONY_TT: "Для відмови від колоніального поселення в провінції [COLONIAL_CHARTER.GetName|Y] доведеться витратити $COST$. [Concept('pops','Групи населення')|e], які переїхали до [Concept('locations','районів')|e] на чужій території, залишаться без нашої допомоги."
  START_COLONY_TT_NO_COST: "Створення колоніального поселення в [Concept('locations','районі')|e] провінції [PROVINCE_DEFINITION.GetName] приваблюватиме туди [Concept('pops','групи населення')|e], і з часом вся територія стане вашою."
  ABANDON_COLONY_TT_NO_COST: "До занедбаного колоніального поселення більше не будуть мігрувати люди. [Concept('pops','Групи населення')|e], які переїхали до [Concept('locations','районів')|e] на чужій території, залишаться без нашої допомоги."
  ABANDON_BUTTON: "Покинути колоніальне поселення"
  NO_COLONIAL_CHARTER_EXCLUSIVE: "Зайнято #ONCLICK:COUNTRY,[COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[COUNTRY.Custom('CL_tt')],X [COUNTRY.Custom('CL_TP')|L]#!#!, причина: $NAME$."
  NO_COLONIAL_CHARTER_RELIGION: "$NAME|Y$ — причина, через яку тільки держава [COUNTRY.GetName] може колонізувати цю територію, тоді як іншим #L [COUNTRY.GetReligion.GetAdjective|l]им#! державам це заборонено."
  treaty_of_noteborg: "За #Y Ноттеборзьким#! миром Новгород і Швеція владнали територіальні суперечки у Фінляндії та Карелії"
  COLONIAL_PROGRESS_POT_HEADER: "Колоніальний прогрес"
  COLONIAL_MIGRATION_HEADER_TT: "Міграція на місяць до колоніального поселення [ColonialCharter.GetNameWithNoTooltip]"
  COLONIAL_CHARTER_TOTAL_MIGRATION: "Загальна [Concept('migration','міграція')|e] — $VAL|y$ [Concept('pops','груп населення')|e] на місяць."
  COLONIAL_CHARTER_FROM_CHARTER: "Від [Concept('colonial_charter','колоніального поселення')|e]:"
  COLONIAL_CHARTER_FROM_CABINET: "Від наших [Concept('cabinet_actions','дій ради')|e]:"
  COLONIAL_CHARTER_FROM_CABINET_SPECIFIC_ENTRY: "Від провінції [PROVINCE.GetName]:"
  COLONIAL_CHARTER_NO_SOURCE: "Міграція неможлива, оскільки у вашій державі немає районів для імміграції, де проживає понад 1000 [Concept('pops','груп населення')|e] вашої [Concept('culture','культури')|e] та [Concept('religion','релігії')|e]."
  COLONIAL_CHARTER_CURRENT: "Щомісяця $VAL|Y$ [Concept('pops','гр. населення')|e] переїжджатиме з [LOCATION.Custom('LR_RP')|l] [LOCATION.GetName], щоб колонізувати [TARGET_LOCATION.Custom('LR_VP')|l] [TARGET_LOCATION.GetName]."
  COLONIAL_CHARTER_CURRENT_WITH_CABINET: "У результаті дій нашої [Concept('cabinet','ради')|e] можуть переїхати додаткові групи населення:"
  COLONIAL_CHARTER_CURRENT_WITH_CABINET_ENTRY: "$BULLET_WITH_TAB$$VAL|Y$ [Concept('pops','гр. населення')|e] переїжджатиме з [LOCATION.Custom('LR_RP')|l] [LOCATION.GetName], щоб колонізувати [TARGET_LOCATION.Custom('LR_VP')|l] [TARGET_LOCATION.GetName]."
  COLONIAL_CHARTER_CTA: "Щоб перемістити камеру, клацніть лівою кнопкою миші"
  COLONIAL_CHARTER_COUNT: "Зараз $OWN|Y$ шт. [Concept('locations','районів')|e] було колонізовано #ONCLICK:COUNTRY,[COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[COUNTRY.Custom('CL_tt')],X [COUNTRY.Custom('CL_TP')|L]#!#!, і ще $POSSIBLE|Y$ шт. може бути колонізовано."
  COLONIAL_CHARTER_RELIGION_POPS: "У провінції [PROVINCE_DEFINITION.GetName] $NUM|Y$ [Concept('pops','гр населення')|e] ($PERC|2%$), які дотримуються #L [RELIGION.GetAdjective|l]ої#! віри."
  COLONIAL_CHARTER_CULTURE_POPS: "У провінції [PROVINCE_DEFINITION.GetName] $NUM|Y$ [Concept('pops','гр населення')|e] ($PERC|2%$), [Concept('primary_or_accepted_culture','основної або визнаної культури')|e]."
  COLONIAL_MARITIME_IN: "[Concept('maritime_presence','Морська присутність')|e] у регіоні [REGION.GetName]: x$VAL|Y2$"
  COLONIAL_MARITIME_NOT_IN: "[REGION.GetName] не має [Concept('coastal','узбережжя')|e]: x$VAL|Y2$"
  COLONIAL_DISTANCE: "Відстань від столиці ([COUNTRY.GetCapital.GetName]): x$VAL|Y2$"
