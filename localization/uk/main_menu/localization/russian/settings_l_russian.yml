  SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Профіль, що пом'якшує звук для відтворення в нічний час. Звужує динамічний діапазон на всіх частотах для покращення чіткості звучання на низькій гучності та злегка приглушує низькі частоти для мінімізації перешкод."
