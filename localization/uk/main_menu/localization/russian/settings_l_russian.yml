  SETTING_AUDIO_OPTION_TV: "Телевізор"
  SETTING_AUDIO_OPTION_TV_TOOLTIP: "#T $SETTING_AUDIO_OPTION_TV$\n#!Профіль звуку: $SETTING_AUDIO_OPTION_TV$ і маленькі динаміки. Допомагає контролювати низькі частоти, які можуть пригнічувати вбудовані динаміки, а також підвищує чіткість звучання на високих частотах."
