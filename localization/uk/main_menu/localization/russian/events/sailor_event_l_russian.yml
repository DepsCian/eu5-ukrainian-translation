l_russian:
  sailor_event.1.title: "Безмежне і бездонне море"
  sailor_event.1.desc: "Поля битви манять людей обов'язком, спраглих слави, а море — вільних духом, для яких слава — порожній звук. Старі моряки [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого флоту з задоволенням згадують славні дні, проведені на судні. Вони розповідають про дивовижні місця, де їм довелося побувати, в цих історіях немає місця смерті та позбавлень.\n\nЧи варто дивуватися, що #L [ROOT.GetCountry.GetAdjective|l]у#! молодь невпинно тягне до моря? За останній рік до нашого флоту вступило ще більше людей. Багато хто з них знайдуть спокій на дні океану, але ті, хто повернеться, обов'язково розповідять світу про неймовірні пригоди, які пережили."
  sailor_event.1.a: "Ми залишимо спадщину, яка надихне майбутні покоління."
  sailor_event.2.title: "Суворе життя моряків"
  sailor_event.2.desc: "Багато хто з тих, хто вступив до нашого флоту, залишають рідний дім і #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!, щоб побачити море та інші землі. Вони не знають, що життя на морі переважно складається з рутини та боротьби зі стихією. Не всі юні моряки готові до такого повороту подій. Опинившись посеред океану і змушені день у день їсти одне й те саме, виконувати одноманітні завдання та спілкуватися з надокучливою компанією, вони швидко шкодують про своє рішення.\n\nЦі мрійливі сухопутні щури, як називають їх досвідченіші товариші, завдають більше шкоди, ніж користі. Деякі поступово освоюються і стають частиною команди, інші ж марно витрачають свій та чужий час."
  sailor_event.2.a: "Ось приклад негативних наслідків пропаганди."
  sailor_event.3.title: "Моряки допомагають солдатам"
  sailor_event.3.desc: "За останні роки наша армія зазнала важких втрат: у боях загинули тисячі людей. Але моряків, що служать у флоті #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, ця доля оминула. Незважаючи на жертви, понесені ними під час битв за нашу державу, військово-морський флот не відчуває нестачі в людях.\n\nЗараз моряки активно агітують тих, хто готовий ризикнути своїм життям у морі, вступати до сухопутних військ. Якщо армію не відновити, навіть наші найкращі кораблі не зможуть пришвартуватися до портів — усі вони перейдуть у володіння ворогів."
  sailor_event.3.a: "Новобранці повинні служити там, де вони найпотрібніші."
  sailor_event.4.title: "Солдати допомагають морякам"
  sailor_event.4.desc: "Під час нещодавніх конфліктів на морі загинуло багато людей. Наша армія вже не відчуває нестачі в солдатах, а от капітанам #L [ROOT.GetCountry.GetAdjective|l]ого#! флоту доводиться нелегко: мало хто бажає служити на кораблях. Навіть [ROOT.GetCountry.GetGovernment.GetRuler.GetName] знає, які важкі випробування випали на долю наших моряків: чутки про це дійшли до самого двору.\n\nАрмійські командуючі все частіше агітують рекрутів вирушати на узбережжя та вступати до військово-морського флоту. Їм ще багато чого доведеться навчитися, але без нової крові нам не обійтися."
  sailor_event.4.a: "Новобранці повинні служити там, де вони найпотрібніші."
  sailor_event.5.title: "Вихід до моря"
  sailor_event.5.desc: "Можливо, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! і далеко до прибережних країн, що досягли успіхів у мореплавстві, але наш народ дуже пишається невеликим відрізком суші, який забезпечує нам вихід до моря. [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]ое узбережжя обіцяє великі перспективи та приваблює молодь, яка бажає розпочати нове життя.\n\nХоч наш військово-морський потенціал вельми скромний, але юні мореплавці — цінний ресурс, який значно посилить наші корабельні екіпажі. Можливо, варто допомогти молодим морякам налагодити життя на новому місці?"
  sailor_event.5.a: "Ми повинні заохотити їхню ініціативу."
  sailor_event.5.b: "Море швидко їм набридне."
