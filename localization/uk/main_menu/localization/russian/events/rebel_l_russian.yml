l_russian:
  rebel.1.title: "Кола ді Рієнцо"
  rebel.1.desc: "Колись величний [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] лежить у руїнах та розрусі. Після багатьох років правління нездалих місцевих аристократів від його колишнього блиску не залишилося й сліду: на кожному розі жебракують жебраки, а провулки кишать бандитами.\n\nЧи варто дивуватися, що врешті-решт місто охопило повстання: цього разу його очолила людина на ім'я [target_character.GetName]. Це нотаріус, чий брат був убитий у сутичці з місцевим аристократом. Ця людина домоглася аудієнції у Папи і вразила його настільки, що ненадовго отримала місце при дворі.\n\nНаші джерела повідомляють, що [target_character.GetName] зібрав своїх прихильників та жителів Риму. Вони без крові захопили Капітолій, скориставшись боягузтвом високородних правителів, які в жаху втекли при вигляді натовпу і здали місто."
  rebel.1.a: "Нехай місто залишається в нього."
  rebel.1.b: "Дамо йому надзвичайні повноваження та владу в місті."
  rebel.1.c: "Ми такої анархії не допустимо, відбити місто!"
  cola_rebels: "Прихильники Коли ді Рієнцо"
