l_russian:
  winter_events.4.title: "Поля серед дощів і холодів"
  winter_events.4.desc: "Мороз ніяк не відступает. Запаси місцевих селян вичерпуються просто на очах, і комори стрімко порожніють. Нещодавно в [target_province_1.Custom('LR_PP')|l] [target_province_1.GetName] спалахнув голод. Літо стає коротшим, сонця бракує, і зерна достигає менше, ніж у минулі роки. Треба щось зробити, інакше нас чекають лише біди і моровиця, яким не буде кінця!"
  winter_events.4.a: "Така ціна, що ми платимо за життя."
  winter_events.4.b: "Можна хоча б відшкодувати збитки місцевим фермерам!"
  winter_events.4.c: "Відправити запаси провізії до [target_province_2.Custom('LR_VP')|l] [target_province_2.GetNameWithNoTooltip]!"
  due_to_no_road_network_and_distance_tt: "[target_location_1.GetName] та [target_location_2.GetName] знаходяться далеко одне від одного і не мають сполучення [Concept('road','дорогою')|e], тому частина [Concept('food','їжі')|e] буде втрачена в дорозі"
  scales_with_target_province_1_province_food_percentage_tt: "Частка, що належить фермерам, залежатиме від кількості [Concept('food','їжі')|e], яка зараз зберігається в коморах [target_province_2.Custom('LR_RP')|l] [target_province_1.GetName]"
  winter_events.5.title: "Крижані брили"
  winter_events.5.desc: "Наступ зими та похолодання ускладнили важливі маршрути, якими кораблі перевозять товари з #TOOLTIP:PROVINCE_DEFINITION,icelandic_coast_province,X #L узбережжя Ісландії#!#! та у зворотному напрямку. Крига невблаганно розростається, і білі брили ніби осаждають острів.\n\nРибалки та китолови, що зазвичай промишляють біля цих берегів, кажуть, що айсберги навколо острова більше не відступають навіть із наступом весни. Отже, судноплавство в місцевих водах стало небезпечним протягом усього року."
  winter_events.5.historical_info: "Під час #italic малого льодовикового періоду#!, особливо з початку XVII століття, узбережжя Ісландії часто сковували дрейфуючі морські криги. Ця крига, що припливала з Арктики, нерідко залишалася до розпалу літа, перекриваючи найважливіші рибальські та торговельні маршрути.\n\nКоли судна з припасами не могли дістатися до берега, острів опинявся відрізаним від іншого світу, і його жителі страждали від браку їжі та економічних труднощів. Море не замерзало повністю, але через кригу в ці холодні століття і без того непросте життя ісландців ставало ще важчим."
  winter_events.5.a: "Крижана фортеця!"
  freeze_iceland_tt: "На [Concept('seazones','акваторії')|e], що оточують узбережжя Ісландії, впливатиме послаблюючий [Concept('modifier','модифікатор')|e] «[ShowModifier('floating_ices_modifier')]»."
  winter_events.6.title: "Колапс у Гренландії"
  winter_events.6.desc: "Типова зима в #TOOLTIP:AREA,greenland_area,X #L Гренландії#!#! — це боротьба за виживання в засніженому краї. Відтоді, як прийшли великі морози, місцевість перетворилася на практично безлюдний замерзлий простір. Величезні льодовики, наче велетні, височіють навколо всього острова, через що нечисленні порти опиняються зачинені більшу частину року.\n\nІ без того рідкісні поселення на південному узбережжі продовжують скорочуватися: через суворі зими обробляти землю та розводити худобу стало майже неможливо."
  winter_events.6.historical_info: "Навіть інуїтам, звичним до холоду, важко справлятися з посиленими морозами та раптовими змінами погоди. Тепер гренландці змушені постійно боротися з ізоляцією та невблаганним морозом, щоб вижити."
  winter_events.6.a: "Будемо сподіватися, що стане тепліше…"
  freeze_greenland_tt: "На [Concept('seazones','акваторії')|e], що оточують Гренландію, впливатиме послаблюючий [Concept('modifier','модифікатор')|e] «[ShowModifier('encroaching_cold_modifier')]»."
  winter_events.7.title: "Мертві пасовища Гренландії"
  winter_events.7.desc: "Століття тому хоробрі моряки та перші поселенці завезли до #TOOLTIP:AREA,greenland_area,X #L Гренландії#!#! кіз та овець. Тварини паслися на південних прибережних луках острова. Незважаючи на холод, на цих землях можна було займатися тваринництвом. З #TOOLTIP:GOODS,wool,X #L вовни#!#! жителі в'язали одяг, ковдри та інші речі, необхідні для життя в суворому кліматі.\n\nОднак останні зими вже не дозволяють підтримувати потрібне поголів'я. Поля замерзають, і худоба вже не дає колишніх запасів продукції. До того ж косяки риб, що колись населяли наші береги, рідшають з кожним сезоном. Холодна гренландська зима — похмура та безрадісна пора."
  winter_events.7.historical_info: "Похолодання #italic малого льодовикового періоду#! призвело до скорочення врожайного сезону та більш суворих зим. Підтримувати поголів'я худоби ставало все важче. Наступаючі льодовики та вічна мерзлота почали поглинати пасовища, що раніше годували овець та кіз, а значить, жителям ставало складніше запасати вовну. До того ж крига ускладнювала рибальський промисел, що викликало тривалий голод та різке скорочення запасів їжі."
  winter_events.7.a: "Воістину скорботна пора."
  winter_events.8.title: "Засуха в провінції [target_province_1.GetNameWithNoTooltip]"
  winter_events.8.desc: "Нещодавня зміна клімату ускладнила життя нашого народу. Брак дощів і постійні морози підірвали всю екосистему провінції [target_province_1.GetName] та викликали хвилі засухи. Це далеко не перші наші негаразди: попередні десятиліття суворих зим погубили багато посівів, і спалахи голоду стали звичним явищем.\n\nЯсна річ, місцеві жителі роздратовані. Багато хто вимагає компенсацію, намагаючись врятувати себе та свої сім'ї від голоду та передчасної смерті."
  winter_events.8.a: "Хай ходять голодними."
  winter_events.8.b: "Можна виділити їм трохи грошей."
  outcome_base_key: "Усі належні нам [Concept('location', 'райони')|e] в [target_province_1.Custom('LR_PP')|l] [target_province_1.GetName] отримають негативні ефекти"
  very_mild_outcome_variable_tt_a: "$outcome_base_key$ #R -5.00%#! [Concept('prosperity','процвітання')|e]"
  mild_outcome_variable_tt_a: "$outcome_base_key$ #R -10.00%#! [Concept('prosperity','процветание')|e]"
  strong_outcome_variable_tt_a: "$outcome_base_key$ #R -15.00%#! [Concept('prosperity','процветание')|e]"
  very_strong_outcome_variable_tt_a: "$outcome_base_key$ #R -20.00%#! [Concept('prosperity','процветание')|e]"
  extreme_outcome_variable_tt_a: "$outcome_base_key$ #R -25.00%#! [Concept('prosperity','процветание')|e]"
  mild_outcome_variable_tt_b: "$outcome_base_key$ #R -5.00%#! [Concept('prosperity','процветание')|e]"
  strong_outcome_variable_tt_b: "$outcome_base_key$ #R -10.00%#! [Concept('prosperity','процветание')|e]"
  very_strong_outcome_variable_tt_b: "$outcome_base_key$ #R -15.00%#! [Concept('prosperity','процветание')|e]"
  extreme_outcome_variable_tt_b: "$outcome_base_key$ #R -20.00%#! [Concept('prosperity','процветание')|e]"
  winter_events.9.title: "Збідніла земля"
  winter_events.9.desc: "Шляхи міграції #TOOLTIP:GOODS,livestock,X #L худоби#!#! в останні роки сильно скоротилися. Через похолодання та брак пасовищних земель пасти худобу стало неймовірно важко.\n\nУ свою чергу, це сильно вдарило по тваринництву, від якого залежить багато наших людей. Ми не знаємо, коли закінчиться ця пора морозу та криги. Залишається лише сподіватися та молитися про світле майбутнє всупереч усім негараздам."
  winter_events.9.a: "Залишається лише спостерігати, як наступають холоди…"
  livestock_provinces_suffer_tt: "Зменшення запасів [Concept('food','їжі')|e] діятиме для всіх [Concept('provinces','провінцій')|e] ([ROOT.GetVariable('num_affected_provinces_variable').GetValue]), що займаються розведенням #TOOLTIP:GOODS,livestock,X #L худоби#!#!, і залежатиме від рівня [Concept('control','контролю')|e] в провінції."
  winter_events.10.title: "Нескінченна посуха"
  winter_events.10.desc: "Нові землі вселяють надію на нові починання, однак холодний і сухий клімат поклав край усім цим сподіванням. Такою була доля тих, хто вирішив спробувати щастя та оселився в [target_charter.Custom('LR_PP')|l] [target_charter.GetName]. Наші поселенці очікували знайти там родючий ґрунт та зелені луки, але на них чекала гірка розчарування."
  winter_events.10.a: "Таке життя."
  winter_events.10.b: "Виділимо запаси продовольства з [target_province.Custom('LR_RP')|l] [target_province.GetNameWithNoTooltip]!"
  every_location_in_province_gets_dry_spell_modifier_tt: "На всі райони в [Concept('province','провінції')|e] [target_charter.GetName] впливатиме послаблюючий [Concept('modifier','модифікатор')|e] «[ShowModifier('dry_spell_modifier')]»"
  winter_events.11.title: "Зла ворожба"
  winter_events.11.desc: "[target_ peasants.GetName|U] взяли на себе важкий удар природи: суворі зими, зливи з градом та нескінченні морози останнім часом стали звичним явищем. В таких гнітючих умовах напруга сягає межі, і люди часто намагаються знайти цапа-відбувайла, щоб вимести злість і покласти на когось вину за свій скрутний стан.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], на відміну від вчених, не стали шукати розумну причину і припустили, що ці природні катаклізми — не що інше, як ворожіння божевільних відьом, що наклали прокляття на [target_location.Custom('LR_VP')|l] [target_location.GetName]!"
  winter_events.11.a: "Спалити книги!"
  winter_events.11.b: "Невже холоди позбавили нас решток здорового глузду?"
  based_on_traditionalist_vs_innovative_tt: "З огляду на поточну спрямованість нашого суспільства між #TOOLTIP:SOCIETAL_VALUE,traditionalist,X #L традиціями#!#! та #TOOLTIP:SOCIETAL_VALUE,innovative,X #L інноваціями#!#!:"
  burn_witches_tt: "Спалимо кількох відьм — припустимо, #R [ROOT.GetVariable('display_burned_witches_variable').GetValue]#!!"
  cc_stance_on_witchcraft_tt: "Через погляди #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#! на чаклунство:"
  winter_events.12.title: "Спорожнілі келихи"
  winter_events.12.desc: "Наше #TOOLTIP:GOODS,wine,X #L вино#!#! лежить в основі суспільного життя. Це важливий атрибут будь-яких зібрань — від веселих святкувань до скорботних поминок. Однак виноградники, що колись простягалися до самого горизонту, тепер висохли і перестали плодоносити.\n\nПогода більше не дозволяє нам вирощувати культури, які колись давали врожай нашим батькам. Попит зростає, але [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] отримують все менше винограду зі своїх угідь. Обурення швидко наростає, як і холод, що нагрянув до нашого краю."
  winter_events.12.a: "Спрага до вина — це витівки диявола!"
  winter_events.12.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] потребують нашої допомоги, і ми її надамо."
  locations_affected_with_prosperity_loss_tt: "[target_location.GetName] та інші [Concept('locations', 'райони')|e] ([ROOT.GetVariable('num_affected_locations_variable').GetValue]), що виробляють вино, втратять [ShowNamedValue('prosperity_weak_penalty')|+=2%] [Concept('prosperity', 'процвітання')|e]"
  winter_events.13.title: "Марна праця"
  winter_events.13.desc: "Повсюдний холод, що вразив цей край, та зміна клімату погано позначаються на врожаї #TOOLTIP:GOODS,fruit,X #L фруктів#!#! в наших володіннях. Фермери, які раніше продавали безліч мішків з дарами природи, тепер ледве зводять кінці з кінцями, а їх угіддя чахнуть.\n\nБагато хто думає почати вирощувати дешевші культури — таким чином фермери сподіваються подолати дефіцит їжі, особливо в околицях району [target_location.GetName]. Це вимагатиме вкладень та цілеспрямованих заходів з боку уряду."
  winter_events.13.a: "Ми не можемо дозволити собі такі вольності."
  winter_events.13.b: "Виділимо кошти на зміну фермерської продукції."
  winter_events.14.title: "Глибоке снігове море"
  winter_events.14.desc: "На жаль, остання зима виявилася неймовірно суворою. Температура впала до небувалих значень, і снігові бурі нерідко замітають цілі міста. Нещодавно жорстокі примхи природи завдали удару по [target_province.Custom('LR_DP')|l] [target_province.GetName], де сніг забрав багато життів. Будинки та садиби в низинах були знищені, цілі родини загинули. Нещасні селяни просять підтримки у сусідніх провінцій. Але дорога до сіл ускладнена, а то й зовсім відсутня, і допомогти постраждалим важко."
  winter_events.14.a: "Ми будемо молитися за вас."
  devastation_helped_by_roads_tt: "[Concept('roads','Дороги')|e], що ведуть до [target_province.Custom('LR_DP')|l] [target_province.GetNameWithNoTooltip], #G пом'якшують#! наслідки снігопаду"
  devastation_not_helped_by_roads_tt: "Якби в [target_province.Custom('LR_PP')|l] [target_province.GetNameWithNoTooltip] була належна мережа [Concept('road','доріг')|e], наслідки снігопаду були б #R менш важкими#!."
  winter_events.15.title: "[target_location.GetNameWithNoTooltip] страждає від моторошного холоду"
  winter_events.15.desc: "[target_location.Custom('LR_VP')] [target_location.GetName] поглинула біла хвиля загибелі та відчаю. Дороги, якими перевозилися найважливіші товари, тепер повністю засипані снігом. У провінції бракує їжі, ліків та інших необхідних припасів. Сніг вкрив усе навколо, і люди благають про допомогу, замерзаючи від холоду.\n\nБагато будинків обвалилися під вагою снігу, і далеко не всі з них вдасться звести наново через брак коштів. Безвихідь витає в повітрі, розграбуванню не видно кінця. Небачені холоди кинули наш край у хаос і сум'яття, і ми сподіваємося пережити цю зиму, зібравшись біля вогню."
  winter_events.15.a: "Ми не опустимо рук…"
  winter_events.15.b: "Відправимо допомогу."
  scales_with_location_tax_base_tt: "Виділена допомога залежить від [Concept('tax_base','податкової бази')|e] [target_location.Custom('LR_RP')|l] [target_location.GetName]"
  winter_events.100.title: "Голод будь-кого змусить красти"
  winter_events.100.desc: "Нас обікрали!\n\nБанда злодіїв разом з оголодавшими стражниками ввірвалися до нашого палацу і забрали все, що змогли. Вони забрали частину скарбів з нашої казни і спустошили комору.\n\nЧутка про цю крадіжку швидко розійшлася по всій країні. Негідники сховалися в голодуючій провінції [target_province_scope.GetName] і заручилися підтримкою місцевих жителів, поділившись здобиччю з хворими та стражденними.\nЦей випадок сильно підірвав нашу репутацію. В очах населення ми виглядаємо дурними самодурами, що сидять на запасах провізії, поки простий люд страждає."
  winter_events.100.a: "Знайти їх і повісити!"
  winter_events.100.b: "Вчинимо хитріше — відправимо біднякам їжу та золото."
  winter_events.100.c: "Вигнати стражників з палацу."
  winter_events.100.rebel_name: "Бунтівники з [ROOT.GetVariable('rebel_origin_province_variable').Custom('LR_RP')|l] [ROOT.GetVariable('rebel_origin_province_variable').GetName]"
  winter_events.101.title: "Чума, послана звище"
  winter_events.101.desc: "Налякані фермери з [target_province_scope.Custom('LR_RP')|l] [target_province_scope.GetName] розповідають про смертельну недугу. Вона вражає голубів та інших птахів, що спустошують місцеві поля.\n\nМисливці та чиновники з уряду вважають, що хвороба поширилася через брак трави та плодів на цих землях. Однак народ боїться, що #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! спіткало божественне покарання за недобрі діяння."
  winter_events.101.a: "Відправимо туди священнослужителів, нехай заспокоять народ."
  winter_events.101.b: "Виділимо кошти на відновлення."
  winter_events.101.c: "Порожні забобони — не наша турбота."
  winter_events.102.title: "Виходу немає"
  winter_events.102.desc: "Суворі холоди долають нас котрий рік. Наші землі настільки збідніли, що навіть основних продуктів тепер бракує. Багато сімей фермерів розуміють, що і цього року врожаю можна не чекати, але все одно приречено обробляють свої поля.\n\nМожна повеліти їм вирощувати більше невибагливих культур, таких як [ShowGoodsName('millet')|l]. Але без підтримки своїх панів вони навряд чи захочуть ризикувати доходом і змінювати звичний уклад заради туманних перспектив."
  winter_events.102.a: "Хай роблять що хочуть."
  winter_events.102.b: "Ми допоможемо тільки [target_province_scope.Custom('LR_DP')|l] [target_province_scope.GetNameWithNoTooltip]."
  winter_events.16.title: "Зима [GetCurrentYear] року"
  winter_events.16.desc: "Минулі зими завжди були важкими. Безжальна хода морозу нерідко губила наші посіви і забирала життя наших земляків. Але цього року холод перевершив навіть наші побоювання. Він сковав увесь континент, і сам час ніби завмер. Всюди виє крижаний вітер, і навіть найневибагливіші тварини і рослини поступово схиляються перед незаперечним пануванням матері-природи.\n\nЦілі села опинилися поховані під снігом, і припаси в коморах прийшли в непридатність за лічені дні. Нам ледве вдається захиститися від безжального холоду, навіть сидячи біля вогню. Тварини замерзають на смерть, коченіючи прямо на місці…"
  winter_events.16.historical_info: "Зима 1709 року, відома як #italic Великий мороз#!, вважається однією з найхолодніших в Європі за всю історію спостережень. Від похолодання, що торкнулося всього континенту, особливо постраждали Франція, Італія, Англія та Скандинавія. З грудня 1708 року по березень 1709 року температура сильно знизилася, покривши землю снігом та кригою на багато тижнів. Темза в Англії, Сена у Франції, а також інші великі річки повністю замерзли, паралізувавши торгівлю та пересування. Сильний мороз став випробуванням для багатьох країн Європи і надовго залишив слід в її історії."
  winter_events.16.a: "Чим ми заслужили таке покарання?!"
  food_stockpiles_go_bad_depending_on_winter_tt: "Запаси [Concept('food','їжі')|e] в наших [Concept('provinces','провінціях')|e] будуть #R зменшуватися#! залежно від [Concept('winter_level','рівня зими')|e] у відповідних [Concept('locations','районах')|e]"
  winter_events.17.title: "Холодний березень"
  winter_events.17.desc: "Солдати армії [target_army.GetName] довго блукають пагорбами та ярами. Здається, що цей марш буде вічним, і за кожним пройденим рубежем послідує новий. Мороз наздогнав солдатів у [target_location.Custom('LR_PP')|l] [target_location.GetName], і вони відчайдушно намагаються зігрітися біля багать.\n\nВідмороженим кінцівкам та випадкам гангрени немає числа. Бойовий дух солдатів зламаний, і нашому походу загрожує крах. Усвідомивши, що наші і без того невеликі запаси згнили та замерзли, багато хто добровільно здався жахливому морозу. Вибір у них невеликий…"
  winter_events.17.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
  winter_events.17.b: "Виділимо кошти на термінову доставку припасів з [target_province.Custom('LR_RP')|l] [target_province.GetNameWithNoTooltip]!"
  target_province_loses_10_prosperity_tt: "Усі належні нам [Concept('location', 'райони')|e] в [target_province.Custom('LR_PP')|l] [target_province.GetName] отримають [ShowNamedValue('prosperity_weak_penalty')|+=2%] до [Concept('prosperity', 'процвітання')|e]"
  winter_events.18.title: "[ShowGoodsNameWithNoTooltip('lumber')|U] закінчуються"
  winter_events.18.desc: "Остання зима вдарила по нашому народу. Добувати [ShowGoodsNameWithNoTooltip('lumber')|l] в [ROOT.GetCountry.Custom('CF_PP')|l] стає все важче. Через сильний мороз ланцюжки поставок скоротилися, а нещасні випадки відбуваються частіше.\n\nНа жаль, з районів, де зима ще суворіша, приходять трагічні вісті про загибель робітників через надто важкі умови."
  winter_events.18.a: "Це тривожні вісті."
  workers_may_quit_or_have_accidents_here_tt: "Робітники, зайняті в [Concept('rgo','видобутку')|e] лісоматеріалів у зазначених [Concept('locations','районах')|e], можуть стати жертвами нещасних випадків або змінити рід занять"
  winter_events.103.title: "Холодний та безрадісний край"
  winter_events.103.desc: "Пронизливий холод та бідні землі [target_province_scope.Custom('LR_RP')|l] [target_province_scope.GetName] зламали навіть найстійкіших. Багато поселенців вже почали повертатися назад, а ті, хто залишився, скаржаться, що в цій мерзлій пустелі нічого вирощувати і добувати.\n\nПотрібні нові вкладення, щоб дослідити ресурси цього регіону, інакше колонія приречена."
  winter_events.103.a: "Відправимо кошти на розвиток."
  winter_events.103.b: "Ми більше не можемо підтримувати колонію."
  winter_events.104.title: "Бенкет для вовків"
  winter_events.104.desc: "Цього року у нас видалося сухе та вітряне літо. Поголів'я худоби страждає по всій країні, а на [target_province_scope.Custom('LR_VP')|l] [target_province_scope.GetName] і зовсім припала левова частка негараздів. Місцеві фермери повідомляють, що з приходом ненависної зими стада гинуть від хвороб. Тварини туляться одна до одної, марно намагаючись впоратися з крижаним холодом, і зараза швидко поширюється."
  winter_events.104.a: "Відправимо їм трохи золота на відновлення."
  winter_events.104.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
