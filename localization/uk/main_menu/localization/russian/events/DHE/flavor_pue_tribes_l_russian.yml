l_russian:
  flavor_pue.101.title: "Шляхи Чако"
  flavor_pue.101.desc: "Сотні років тому наші предки використовували шляхи Чако для різноманітних цілей. Зараз ця мережа, що простягається від Ааку до Шіехвібака, слугує нам переважно для перевезення їжі та інших товарів. Однак багато ділянок цих шляхів поступово руйнуються, що ставить під загрозу найважливіші торгові маршрути.\n\nПрагнучи виправити ситуацію, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'звернулася', 'звернувся')] за допомогою до мешканців міста [ROOT.GetCountry.GetCapital.GetName]. [Select_CString(our_ruler.IsFemale, 'Вона', 'Він')] хоче набрати добровольців, щоб відновити пошкоджені ділянки доріг, поки вони не зникли."
  flavor_pue.101.a: "Відновимо шляхи наших предків."
  flavor_pue.101.b: "У нас немає зайвих ресурсів."
  flavor_pue.102.title: "Система зрошення [ROOT.GetCountry.GetCapital.Custom('LR_RP')|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
  flavor_pue.102.desc: "Хоча нам вдалося побудувати місто [ROOT.GetCountry.GetCapital.GetName] прямо на гірському плато, воно зіткнулося з тими ж проблемами, що й багато інших поселень у районі #TOOLTIP:AREA,shiewhibak_area,X #L Шіехвібака#!#!: таке розташування значно ускладнює зрошення полів. У зв'язку з цим [our_ruler.GetName] пропонує розширити існуючі канали та створити складну іригаційну систему, щоб забезпечити місто достатнім запасом води."
  flavor_pue.102.a: "Виділити кошти на будівництво іригаційної системи."
  flavor_pue.102.b: "Ми в цьому не потребуємо."
  flavor_pue.103.title: "Місце, яке було завжди"
  flavor_pue.103.desc: "Багато #TOOLTIP:CULTUREGROUP,puebloan_group,X #L пуеблоанських#!#! поселень у районі #TOOLTIP:AREA,shiewhibak_area,X #L Шіехвібака#!# знаходяться на скелястій місцевості, проте місто [ShowLocationName('aaku')] має ще більш химерне розташування, оскільки його побудували на вершині столової гори. Хоча такий ландшафт створює для мешканців цілу низку проблем, він також дає їм колосальну перевагу при обороні, заради якої багато хто готовий поступитися своїм комфортом."
  flavor_pue.103.a: "Подібне розташування нам надзвичайно вигідне."
  flavor_pue.104.title: "Обитель предків"
  flavor_pue.104.desc: "Ставши на чолі кількох племен #TOOLTIP:CULTUREGROUP,puebloan_group,X #L пуебло#!#!, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [our_ruler.GetName] та [Select_CString(our_ruler.IsFemale, 'її', 'його')] найближчі прихильники звернулися до одноплемінників з пропозицією знову заселити покинуте місто #TOOLTIP:LOCATION,tse_bitai,X #L Це-Бітай#!#!. Колись давно наші предки покинули це місце через надто суворі умови, що призвело до поділу народу на кілька племен. Однак [our_ruler.GetnameWithNoTooltip] вважає, що якщо ми об'єднаємо зусилля, то матимемо всі шанси подарувати цьому поселенню нове життя, незважаючи на труднощі."
  flavor_pue.104.a: "Ми повернемося в обитель наших предків."
  flavor_pue.104.b: "Не варто повертатися на шлях, яким йшли предки."
  flavor_pue.105.title: "Заселення Тсе Бітая"
  flavor_pue.105.desc: "З поверненням до [ShowLocationName('tse_bitai')] [our_ruler.GetName] та інші #TOOLTIP:CULTUREGROUP,puebloan_group,X #L пуебло#!#! під проводом #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! вирішили обговорити подальшу долю цього поселення. Після виходу наших предків з цього місця нашим новим домом стало місто [ROOT.GetCountry.GetCapital.GetName], але оскільки ми вже розпочали повторне заселення Тсе Бітая, дехто пропонує знову зробити його нашим головним поселенням. Однак є й ті, хто виступає проти цієї ідеї. Вони побоюються, що тривалі посухи, через які наші предки були змушені залишити поселення, можуть початися знову, і тоді наше плем'я може опинитися на межі вимирання."
  flavor_pue.105.a: "Це місце знову стане нашим домом."
  flavor_pue.105.b: "Нехай головним містом залишиться [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
  flavor_pue.106.title: "Об'єднання пуебло"
  flavor_pue.106.desc: "[Select_CString(our_ruler.IsFemale, 'Наша', 'Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [our_ruler.GetName] доклав чимало зусиль, щоб об'єднати різні племена #TOOLTIP:CULTUREGROUP,puebloan_group,X #L пуебло#!#! під своїм началом. Хоча з розділення нашого народу минуло багато сотень років, багато хто бачить у [Select_CString(our_ruler.IsFemale, 'ній', 'ньому')] людину, [Select_CString(our_ruler.IsFemale, 'яка здатна', 'який здатний')] виправити помилки минулого і знову перетворити пуебло на одну велику родину."
  flavor_pue.106.a: "Нашим народам час знову об'єднатися."
  flavor_pue.106.b: "Це надто дорого. Краще шукати мирний шлях."
  flavor_pue.107.title: "Нащадки давніх пуебло"
  flavor_pue.107.desc: "Багато хто вважав це нездійсненним завданням, але [our_ruler.GetName] все ж [Select_CString(our_ruler.IsFemale, 'змогла', 'зміг')] об'єднати різні племена #TOOLTIP:CULTUREGROUP,puebloan_group,X #L пуебло#!#! після довгих років розколу. При цьому племена зможуть зберегти більшу частину своєї автономії та унікальних звичаїв, які сформувалися за час нашої розлуки. [our_ruler.GetNameWithNoTooltip] висловлює надію, що цього разу нашому народу вдасться зберегти єдність і уникнути конфліктів, які колись розділили наших предків."
  flavor_pue.107.a: "Нехай наш народ назавжди залишиться єдиним!"
