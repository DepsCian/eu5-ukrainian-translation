l_russian:
  flavor_bei.1.title: "Султан Брунею"
  flavor_bei.1.desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Іслам#!#! стрімко поширюється країнами Південно-Східної Азії, і [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'почала', 'почав')] помічати, що традиційна #L [ROOT.GetCountry.GetGovernment.GetRuler.GetReligion.GetAdjective|l]ая#! віра сильно обмежує наші дипломатичні можливості.\n\nУ зв'язку з цим [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'вона', 'він')] просить уряд впровадити в нашій державі #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#!, щоб налагодити відносини з сусідніми державами та відкрити можливості для укладення шлюбу з іншими мусульманськими правителями.\n\nХоча багато хто з наших підданих вітає такі зміни, деякі все ж сумніваються, що заради цих переваг варто звертатися до чужої віри."
  flavor_bei.1.a: "Ми приймемо підвалини ісламу."
  flavor_bei.1.b: "Потрібно шанувати старі вірування."
  flavor_bei.1.historical_info: "У 1360-х рр. раджа Брунею Аванг Алак Бетатар прийняв іслам заради шлюбу з іноземною принцесою. Вважається, що нареченою була дочка султана Джохора. Прийнявши нову віру, колишній раджа став іменуватися султаном Мухаммад-шахом. Його рід править Брунеєм і дотепер, будучи однією з найстаріших царських династій в історії."
