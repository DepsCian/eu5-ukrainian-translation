l_russian:
  flavor_mol.1000.title: "[target_character.GetShortNameWithNoTooltip] [target_character.GetNicknameWithNoTooltip]"
  flavor_mol.1000.desc: "З відколи існує [target_country.GetLongName], [root_country.GetName] постійно бореться з лютими #L [target_country.GetCulture.GetName|l]ими#! нападниками. [target_character.GetShortName] з [target_location.Custom('LR_RP')|l] [target_location.GetName] має намір об idnати область [target_area.GetName] під своїми та нашими прапорами. [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'поклялася', 'поклявся')], що [root_character.GetName] завжди може розраховувати на [Select_CString(target_character.IsFemale, 'її', 'його')] відданість. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] обіцяє нам, що наведе лад на кордонах і вірно служитиме [root_country.Custom('CF_DP')|l] на посаді голови #TOOLTIP:SUBJECT_TYPE,march,X #L марки#!#!."
  flavor_mol.1000.historical_info: "Драгош Воде, також відомий як Драгош Засновник, був першим воєводою Молдови та васалом угорської корони. Після славної перемоги над Золотою Ордою у 1345 році Драгош та інші жителі Марамуреша прийшли до річки Молдава і заснували там поселення. Втім, правдивість легенди про пристань на берегах річки ставиться під сумнів, і історія заснування Молдови оповита таємницею."
  flavor_mol.1000.a: "Нехай керує маркою."
  flavor_mol.1000.a.at: "[target_character.GetName] вирушить в область [target_area.GetName], щоб заснувати там #L [GetCountry('MOL').GetAdjective|l]у#! #TOOLTIP:SUBJECT_TYPE,march,X #L марку#!#!."
  flavor_mol.1000.a.bt: "#R Це може призвести до конфлікту з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#!#!"
  flavor_mol.1000.b: "Ми не хочемо накликати на себе гнів [target_country.Custom('CL_RP')]."
  flavor_mol.1001.title: "[GetCountry('MOL').GetAdjectiveWithNoTooltip]а марка #TOOLTIP:SUBJECT_TYPE,march,X #L марка#!#!"
  flavor_mol.1001.desc: "[target_character.GetName] з #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#! [Select_CString(target_character.IsFemale, 'увійшла', 'увійшов')] в область [target_area.GetName] з парадним військом [root_country.GetAdjectiveWithNoTooltip|l]их солдатів. Абсолютно не зважаючи на нашу владу, ці люди оселилися в [target_location.Custom('LR_PP')|l] [target_location.GetName] і створили державу [release_country.GetName] прямо в нас під носом!"
  flavor_mol.1001.historical_info: "Зазнавщи нищівної поразки від угорських військ у 1345 році, Драгош Воде, також відомий як Драгош Засновник, відступив у Молдову і заснував марку для угорського короля. Історія заснування Молдови оповита таємницею, і правдивість легенди про пристань на берегах річки ставиться під сумнів, однак ця подія часто вважається початком молдавського воєводства."
  flavor_mol.1001.a: "Ми не можемо дозволити собі ворогувати з [root_country.Custom('CL_TP')] через таку причину."
  flavor_mol.1001.b: "Оголошуємо війну!"
  flavor_mol.1002.title: "#L [target_country.GetAdjective|l]ий#! напад"
  flavor_mol.1002.desc: "Після заснування #ONCLICK:COUNTRY,[release_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[release_country.Custom('CL_tt')],X [release_country.Custom('CL_RP')|L]#!#! наша влада простягається до найдальших #TOOLTIP:REGION,steppes_region,X #L степів#!#!. Однак [target_country.GetLongName] і, зокрема, [target_country.GetGovernment.GetRulerTitle|l] [target_character.GetName], бачить у розширенні нашої території загрозу своєму варварському уряду. #L [target_country.GetCulture.GetName]ие#! нападники вже проникли на наші землі. Так [target_country.GetNameWithNoTooltip] та [root_country.GetNameWithNoTooltip] вступили у війну."
  flavor_mol.1002.a: "До зброї!"
  flavor_mol.1003.title: "$flavor_mol.1000.title$"
  flavor_mol.1003.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'вторглася', 'вторгся')] в наші землі, сподіваючись оселитися в області [target_area.GetName] і укріпити кордон з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#!. Багато #TOOLTIP:CULTURE,moldovan_tt,X #L молдаван#!#! втомилися від гніту #L [target_country.GetCulture.GetName|l]ого#! правління і вважають, що [target_character.GetShortNameWithNoTooltip] заслуговує на підтримку."
  flavor_mol.1003.a: "Попросимо захисту у [root_country.Custom('CL_RP')]"
  flavor_mol.1003.a.tt: "Всі інші країни в області [target_area.GetName] можуть приєднатися до нас"
  flavor_mol.1003.b: "Який сенс міняти одного пана на іншого."
  flavor_mol.1004.title: "Заснування [release_country.Custom('CL_RP')]"
  flavor_mol.1004.title_default: "Заснування Молдови"
  flavor_mol.1004.desc: "$flavor_mol.1003.desc$\n\nТепер [Select_CString(target_character.IsFemale, 'її', 'його')] люди з 'явилися сюди, сподіваючись переконати нас теж приєднатися до #ONCLICK:COUNTRY,[release_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[release_country.Custom('CL_tt')],X [release_country.Custom('CL_DP')|L]#!#!."
  flavor_mol.1004.a: "Наші землі мають бути єдині!"
  flavor_mol.1004.b: "Ми не можемо відвернутися від [target_country.Custom('CL_RP')]."
  opinion_hun_moldavian_push: "Молдавський натиск"
  become_moldavia_tt: "Заснування #Y Молдови#! та створення #TOOLTIP:SUBJECT_TYPE,march,X #L марки#!#! на статусі [Concept('subject','ленника')|e] #ONCLICK:COUNTRY,[root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[root_country.Custom('CL_tt')],X [root_country.Custom('CL_RP')|L]#!#!"
