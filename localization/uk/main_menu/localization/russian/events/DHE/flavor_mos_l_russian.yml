l_russian:
  flavor_mos.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'націлилася', 'націлився')] на [GetCountry('NOV').Custom('CL_VP')]"
  flavor_mos.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], володар #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, палає ідеєю принизити #ONCLICK:COUNTRY,[GetCountry('NOV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOV').Custom('CL_tt')],X [GetCountry('NOV').Custom('CL_VP')|L]#!#! та утвердити верховну владу своєї династії над [GetCountry('NOV').GetAdjectiveWithNoTooltip|l]ими землями.\n\nЗараз найкращий час, щоб реалізувати [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] задум. Непокірні [GetCountry('NOV').GetAdjectiveWithNoTooltip|l]і бояри отримають урок, якого вони нескоро забудуть."
  flavor_mos.1.a: "Час поставити [GetCountry('NOV').Custom('CL_VP')] на місце!"
  flavor_mos.1.b: "Вони ж бо наші брати!"
  flavor_mos.2.title: "Мядельський мир"
  flavor_mos.2.desc: "Багаторічне суперництво #ONCLICK:COUNTRY,[GetCountry('MOS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOS').Custom('CL_tt')],X [GetCountry('MOS').Custom('CL_RP')|L]#!#! та #ONCLICK:COUNTRY,[GetCountry('NOV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOV').Custom('CL_tt')],X [GetCountry('NOV').Custom('CL_RP')|L]#!#! наближається до завершення. Нам нарешті вдалося взяти гору. Дехто з радників пропонує обмежитися невеликими поступками, щоб поступово підпорядкувати [GetCountry('NOV').Custom('CL_VP')] нашій владі. Водночас багато хто при дворі бажає, щоб ми не зупиняли натиску, поки противник не буде переможений остаточно."
  flavor_mos.2.a: "Треба укласти мир, щоб перевести дух."
  flavor_mos.2.b: "Ми можемо досягти більшого!"
  flavor_mos.3.title: "Ординські васали"
  flavor_mos.3.desc: "Шпигуни доносять, що [GetCountry('GLH').GetLongName] тріщить по швах, держава ось-ось розвалиться. Ми були їхніми васалами протягом століть, і ніхто не може дорікнути нам у нестачі відданості — але зараз, можливо, настав час переглянути цю політику. Могутність #TOOLTIP:CULTUREGROUP,tatar_group,X #L татар#!#! тане на очах, тим часом [GetCountry('LIT').GetLongName] з кожним днем стає сильнішою. Якщо перейти на бік #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_RP')|L]#!#!, навряд чи [GetCountry('GLH').GetName] зважиться на відповідальні заходи."
  flavor_mos.3.a: "Дурно на це розраховувати."
  flavor_mos.3.tt1: "Вірність татарським завойовникам — це традиція"
  flavor_mos.3.b: "Настав час позбутися ярма!"
  flavor_mos.3.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] демонструє рідкісну відвагу та впевненість у своїх силах"
  flavor_mos.3.c: "Час звільнитися від будь-якого іноземного впливу."
  flavor_mos.3.historical_info: "москва та інші руські князівства продовжували платити данину татарам протягом усього XIV століття. Коли в Золотій Орді почалися чвари, деякі пропонували перейти на бік Литви, що посилилася до того часу, але в підсумку московські князі вирішили дотримуватися звичної політики. Їхня позиція змінилася лише до середини XV століття, коли стало зрозуміло, що татари остаточно втратили колишню міць."
  flavor_mos.4.title: "Кремль"
  flavor_mos.4.desc: "Землі Русі постійно зазнають нападів, а нинішні укріплення навколо [target_location.Custom('LR_RP')|l] [target_location.GetName] явно недостатньо надійні, щоб зупинити ворога. Ці руйнівні напади заважають країні розвиватися, і ми повинні зробити все, щоб захистити наш народ у ці неспокійні часи.\n\nЧас оточити [target_location.Custom('LR_VP')|l] потужними укріпленнями, стіни яких витримають будь-яку атаку."
  flavor_mos.4.a: "Нехай купці везуть нам найкращу деревину."
  threatened_by_military_expansion: "Загроза військової експансії"
  safe_haven_during_raids: "Надійне пристановище на випадок набігів"
  flavor_mos.4.tt1: "Недружні сусіди вважатимуть будівництво потужного Кремля ворожим актом"
  flavor_mos.4.tt2: "Сусідні ленники побачать у потужному Кремлі надійне пристановище на випадок набігів"
  flavor_mos.4.a.custom1: "Кожна сусідня держава отримує [ShowBiasValue('threatened_by_military_expansion')|+=0] до [Concept('opinion','думки')|e] про владу #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!"
  flavor_mos.4.a.custom2: "Кожен сусідній [Concept('subject','ленник')|e] отримує [ShowBiasValue('safe_haven_during_raids')|+=0] од. до [Concept('opinion','думки')|e] про #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_PP')|L]#!#!"
  flavor_mos.4.b: "Ми не будемо провокувати сусідів."
  flavor_mos.4.b.custom1: "Кожна сусідня держава отримає #G 3 од.#! [Concept('trust', 'довіри')|я] до #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_DP')|L]#!#!"
  flavor_mos.4.b.custom2: "Кожен сусідній [Concept('subject','ленник')|e] отримує [ShowBiasValue('lack_of_protection')|+=0] до [Concept('opinion','думки')|e] про владу #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!"
  lack_of_protection: "Недостатній захист"
  mos_kremlin_construction: "Будівництво Кремля"
  flavor_mos.4.c: "Розберемо замок ленника на будматеріали."
  flavor_mos.4.tt3: "Майже всю необхідну #TOOLTIP:GOODS,clay,X #L глину#!#! та #TOOLTIP:GOODS,lumber,X #L деревину#!#! можна отримати, розібравши замок в області [castle_location.GetName]."
  flavor_mos.4.historical_info: "Перший московський Кремль був дерев'яним і складався не лише зі стін і веж, але також з безлічі адміністративних будівель. Будівництво Московського Кремля було вельми дорогим проєктом, проте воно було необхідним — прості дерев'яні загородження, що захищали Москву раніше, виявилися неефективними проти облог та регулярних татарських набігів за рабами."
  flavor_mos.5.title: "Сергій Радонезький"
  flavor_mos.5.desc: "Монах-відлюдник на ім'я [sergius_of_radonezh.GetShortName] заснував невелику чернечу пустинь, що живе плодами власної праці. У нього швидко з'явилося багато послідовників, громада швидко виросла до розмірів посаду. Вчення ченця зацікавило патріарха, він навіть готовий заснувати монастир, щоб [sergius_of_radonezh.GetShortName] міг проповідувати своє слово по всій #TOOLTIP:REGION,russian_region,X #L Русі#!#!."
  flavor_mos.5.a: "Чудотворець усієї [ROOT.GetCountry.Custom('CL_RP')]!"
  flavor_mos.5.tt1: "З'являється [Concept('character', 'персонаж')|e] [sergius_of_radonezh.GetNameWithNoTooltip]"
  flavor_mos.5.b: "Він просто неписьменний реформатор-самозванець."
  flavor_mos.5.historical_info: "Сергій Радонезький — глибоко шанований чернець, якого вважають однією з найважливіших постатей Руської православної церкви. Він заснував Троїце-Сергієву лавру та відіграв важливу роль у реформуванні чернечого життя на Русі. Його шанують як святого і духовного лідера у смутні часи."
  flavor_mos.6.title: "Троїце-Сергієва лавра"
  flavor_mos.6.desc: "Пустинь, яку заснував [sergius_of_radonezh.GetName], приваблює все нових ченців із сусідніх князівств. Сергіїв Посад, що знаходиться неподалік від #TOOLTIP:LOCATION,pushkino_tt,X #L Пушкіно#!#!, поступово перетворюється на повноцінне поселення, там будується пекарня, кухня, інші службові будівлі. Ця пустинь має потенціал стати справжнім духовним центром #TOOLTIP:RELIGION,$orthodox_tt$,X #L православної#!#! віри, вона здатна об'єднати наших братів та сприяти поширенню істинного вчення. Нам варто було б виділити кошти на це починання."
  flavor_mos.6.a: "Гідна справа."
  flavor_mos.6.a.custom: "Зростаюче поселення приваблює #TOOLTIP:POPTYPE,clergy,X #L священників#!#! з усієї #TOOLTIP:REGION,russian_region,X #L Русі#!#!"
  flavor_mos.6.tt: "Висока концентрація віруючих поблизу столиці сприяє посиленню контролю в релігійних питаннях"
  flavor_mos.6.b: "Молитися Богу можна всюди, для цього не потрібне особливе місце."
  mos_holy_trinity_st_sergius_lavra_construction: "Будівництво Свято-Троїцької Сергієвої лаври"
  flavor_mos.6.historical_info: "Заснована в XIV столітті, Троїце-Сергієва лавра постійно розширювалася і перебудовувалася, зараз в обителі більше десятка храмів і церков. Лавра вважається найважливішим монастирем Росії, це духовний центр Руської православної церкви. Монастир служить місцем поховання митрополитів і патріархів, там зберігається велика колекція творів релігійного мистецтва."
  flavor_mos.7.title: "Мощі преподобного Сергія"
  flavor_mos.7.desc: "Країна занурилася в глибоку жалобу — [sergius_of_radonezh.GetName], глибоко шанований чернець і наш духовний лідер, покинув тлінний світ. Його мощі будуть приваблювати паломників з усіх кінців держави, і ми зобов'язані зробити все, щоб їх зберегти. Звісно, бажаніше було б виставити їх у самій #TOOLTIP:WORK_OF_ART,$holy_trinity_st_sergius_lavra_tt$,X #L Троїце-Сергієвій лаврі#!#!. Незважаючи на те, що монастир не так добре захищений, таке рішення викличе потрібний відгук у віруючих і церкви. Не варто забувати, що шанування мощей — це духовний і культурний зв'язок, що утримує суспільство від розпаду."
  flavor_mos.7.a: "Неважливо, де його поховають."
  flavor_mos.7.b: "Мощі повинні спочивати в місті [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
  flavor_mos.7.c: "Ці мощі нічого не коштують."
  flavor_mos.7.historical_info: "Тіло преподобного Сергія було поховане в скромній могилі на території заснованого ним монастиря. Тридцять років потому мощі були знайдені знову і визнані нетлінними — це було сприйнято як диво і доказ його святості. Завдяки мощам св. Сергія Троїце-Сергієва лавра стала одним із найважливіших місць паломництва на Русі."
  flavor_mos.8.title: "[alexander_peresvet.GetNameWithNoTooltip]"
  flavor_mos.8.desc: "[Select_CString(alexander_peresvet.IsFemale, 'Віддана', 'Відданий')] і добре [Select_CString(alexander_peresvet.IsFemale, 'навчена войовниця-черниця', 'навчений воїн-чернець')] на ім'я [alexander_peresvet.GetName] бажає вступити до лав нашого могутнього війська, що йде в похід проти насуваючої орди язичників. З [Select_CString(alexander_peresvet.IsFemale, 'нею', 'ним')] ми отримаємо більше, ніж просто вправного бійця — [alexander_peresvet.GetNameWithNoTooltip] прагне вступити з ворогом у ритуальний поєдинок за законами лицарської честі. Перемога в такій сутичці здатна надихнути кожного з наших бійців, наповнивши їхні серця доблестю і відвагою."
  flavor_mos.8.a: "[Select_CString(alexander_peresvet.IsFemale, 'Ця героїня', 'Цей герой')] стане прикладом для всіх нас."
  STATIC_MODIFIER_NAME_monomachia: "Мономахія"
  flavor_mos.8.b: "У нас достатньо воєначальників."
  flavor_mos.8.c: "Нехай навчає воїнів при дворі."
  flavor_mos.8.historical_info: "Олександр Пересвіт — руський православний воїн-чернець, який брав участь у великих битвах між татаро-монгольською Золотою Ордою та військом Великого князівства Московського. На початку кожної битви він викликав найкращих ворожих воїнів на поєдинок-#italic мономахію#!. Особливо відома його сутичка з татарським батиром на ім'я Челубей. Цей поєдинок став символом героїчного опору руських воїнів проти монгольських загарбників."
  flavor_mos.9.title: "Калита"
  flavor_mos.9.desc: "#TOOLTIP:SPECIAL_STATUS,tatar_tax_collector,X #L Великий князь володимирський#!#! — бажаний і престижний титул, що обіцяє чималі вигоди його власнику. Якщо збільшити збір данини з інших князівств, що опинилися під #TOOLTIP:INTERNATIONAL_ORGANIZATION,$tatar_yoke_tt$,X #L татарським ярмом#!#!, це посприяє зміцненню наших відносин із владою #ONCLICK:COUNTRY,[GetCountry('GLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GLH').Custom('CL_tt')],X [GetCountry('GLH').Custom('CL_RP')|L]#!#! та підвищить наші шанси зберегти цей титул за собою."
  flavor_mos.9.a: "Необхідне зло, яке стане запорукою нашої могутності."
  flavor_mos.9.tt1: "[GetCountry('GLH').GetGovernment.GetRulerTitle] отримає на #G 25,00%#! більше данини, яку від [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale, 'неї', 'нього')] імені збирає [target_root_country.GetGovernment.GetRuler.GetName]"
  flavor_mos.9.at: "[Concept('opinion', 'Думка')|e] кожної держави, що перебуває під #TOOLTIP:INTERNATIONAL_ORGANIZATION,$tatar_yoke_tt$,X #L татарським ярмом#!#! (крім #ONCLICK:COUNTRY,[GetCountry('GLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GLH').Custom('CL_tt')],X [GetCountry('GLH').Custom('CL_GEN')|L]#!#!), про #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#! погіршиться на [ShowBiasValue('bleeding_us_dry')|+=0] од."
  bleeding_us_dry: "Нас висмоктують досуха"
  flavor_mos.9.b: "Ці князівства й так настраждалися."
  flavor_mos.9.tt2: "У [GetCountry('GLH').Custom('CL_RP')] є ефективна [Concept('spy_network', 'шпигунська мережа')|e]. [GetCountry('GLH').GetGovernment.GetRulerTitle] дізнається, що ми приховали від [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale, 'неї', 'нього')] важливі відомості"
  flavor_mos.9.tt3: "[GetCountry('GLH').GetGovernment.GetRulerTitle] [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale, 'дізналася', 'дізнався')], що ми приховали від [Select_CString(GetCountry('GLH').GetGovernment.GetRuler.IsFemale, 'неї', 'нього')] важливі відомості"
  flavor_mos.9.tt4: "[GetCountry('GLH').GetGovernment.GetRulerTitle] залишається в невіданні"
  flavor_mos.9.historical_info: "Слово «калита» означає поясний гаманець. Московського князя Івана I прозвали так за особливо ефективний збір податків і данини для татаро-монгольських гнобителів. Завдяки прихильності ординського хана москва була позбавлена руйнівних набігів, яким регулярно піддавалися сусідні князівства. Це значною мірою сприяло піднесенню Москви та її поступовому перетворенню на провідну регіональну державу."
  flavor_mos.10.title: "Денга і рубль"
  flavor_mos.10.desc: "Якщо ми хочемо стати великим центром торгівлі та комерції, необхідно карбувати власну валюту. Зараз у нас з'явилася можливість викарбувати власну монету, яка матиме хід виключно на внутрішньому ринку або використовуватися для торгівлі з сусідами. Можна, звісно, випускати обидва види монет, але це призведе до різкого зростання попиту на #TOOLTIP:GOODS,silver,X #L срібло#!#!."
  flavor_mos.10.a: "Ми викарбуємо і ті, й інші."
  denga_ruble_key: "Денга і рубль"
  flavor_mos.10.b: "Обійдемося без торгівлі з іншими."
  flavor_mos.10.c: "Торгуючи з сусідами, ми стаємо сильнішими."
  STATIC_MODIFIER_NAME_denga: "Денга"
  STATIC_MODIFIER_NAME_ruble: "Рубль"
  mos_silver_coinage_introduced: "Карбування срібних монет"
  flavor_mos.10.historical_info: "Перша срібна монета, що карбувалася в Київській Русі X—XI ст., називалася сребреник. В роки татаро-монгольського іга в обіг увійшла нова різновидність монети — денга, що нагадувала золотоординські срібні монети, але з руським оформленням. Згодом монетну форму набули й інші грошові одиниці — гривна і рубль. Останній, спочатку використовуваний одночасно з деньгами та гривнами, з XIV століття поступово почав займати положення основної валюти руських земель."
  flavor_mos.11.title: "[andrei_rublev.GetNameWithNoTooltip]"
  flavor_mos.11.desc_common1: "Глибоко [Select_CString(andrei_rublev.IsFemale, 'віруюча', 'віруючий')] і виключно [Select_CString(andrei_rublev.IsFemale, 'обдарована', 'обдарований')] художник на ім'я [andrei_rublev.GetName] [Select_CString(andrei_rublev.IsFemale, 'прославилася', 'прославився')] своєю іконописом. [Select_CString(andrei_rublev.IsFemale, 'Її', 'Його')] роботи прикрашають безліч церков у наших володіннях."
  flavor_mos.11.desc_common2: "Незвичайний талант іконописця в [Select_CString(andrei_rublev.IsFemale, 'ній', 'ньому')] розгледів візантійський майстер Феофан Грек, виходець із міста [ShowLocationNameWithNoTooltip('constantinople')]. Кажуть, що його стиль мав величезний вплив на техніку молодого майстра.\n\nЗараз [andrei_rublev.GetNameWithNoTooltip] перебуває в стінах #TOOLTIP:WORK_OF_ART,$holy_trinity_st_sergius_lavra_tt$,X #L Троїце-Сергієвої лаври#!#!. [Select_CString(andrei_rublev.IsFemale, 'Вона', 'Він')] дотримується всіх правил чернечого життя, при цьому продовжуючи розписувати стіни та собори знаменитої обителі."
  flavor_mos.11.desc_byzantine_master: "$flavor_mos.11.desc_common1$\n\nНезвичайний талант іконописця в [Select_CString(andrei_rublev.IsFemale, 'ній', 'ньому')] розгледів візантійський майстер Феофан Грек, виходець із міста [ShowLocationNameWithNoTooltip('constantinople')]. Кажуть, що його стиль мав величезний вплив на техніку молодого майстра."
  flavor_mos.11.desc_st_sergius_monk: "$flavor_mos.11.desc_common1$\n\nЗараз [andrei_rublev.GetNameWithNoTooltip] перебуває в стінах #TOOLTIP:WORK_OF_ART,$holy_trinity_st_sergius_lavra_tt$,X #L Троїце-Сергієвої лаври#!#!. [Select_CString(andrei_rublev.IsFemale, 'Вона', 'Він')] дотримується всіх правил чернечого життя, при цьому продовжуючи розписувати стіни та собори знаменитої обителі."
  flavor_mos.11.desc_all_criteria_met: "$flavor_mos.11.desc_common1$\n\n$flavor_mos.11.desc_common2$"
  flavor_mos.11.a: "[Select_CString(andrei_rublev.IsFemale, 'Їй', 'Йому')] пасує життя в монастирі."
  flavor_mos.11.tt2: "Завдяки [Select_CString(andrei_rublev.IsFemale, 'її', 'його')] талантам Троїце-Сергієва лавра прикраситься новими видатними творами релігійного мистецтва"
  flavor_mos.11.tt3: "Майстерність іконописця значно покращиться завдяки візантійській техніці, переданій [Select_CString(andrei_rublev.IsFemale, 'її', 'його')] наставником"
  flavor_mos.11.b: "Нехай [Select_CString(andrei_rublev.IsFemale, 'вона', 'він')] розпише наші собори."
  flavor_mos.11.tt4: "[Select_CString(andrei_rublev.IsFemale, 'Її', 'Його')] спільна робота з візантійським наставником сильно вплине на розвиток #L [target_root_country.GetAdjective|l]ої#! школи релігійного мистецтва."
  flavor_mos.11.c: "Нам не потрібні нові фрески."
  flavor_mos.11.historical_info: "Андрій Рубльов вважається одним із найвидатніших художників середньовічної Русі. Найвідомішим його творінням вважається ікона «Трійця» — справжній шедевр руського мистецтва. Для робіт Рубльова характерна обмежена палітра, гармонійна композиція та використання приглушених кольорів. Його твори вплинули на багатьох руських художників і богословів. У 1988 році Андрій Рубльов був причислений до лику святих."
  flavor_mos.12.title: "Ікона «Трійця»"
  flavor_mos.12.desc: "[Select_CString(andrei_rublev.IsFemale, 'Відома', 'Відомий')] іконописець [andrei_rublev.GetName] створив видатний шедевр живопису — ікону Святої Трійці. Три ангельські постаті, зображені сидячими за столом, символізують Отця, Сина і Святого Духа. Картина рясніє безліччю деталей, її відрізняють елементи, характерні і для інших робіт майстра, такі як гармонійне поєднання кольорів і обмежена палітра."
  flavor_mos.12.a: "Принада для паломників."
  flavor_mos.12.b: "Нехай займається розписом існуючих святинь."
  flavor_mos.12.tt1: "[andrei_rublev.GetNameWithNoTooltip] займеться розписом #TOOLTIP:WORK_OF_ART,$holy_trinity_st_sergius_lavra_tt$,X #L Троїце-Сергієвої лаври#!#!"
  flavor_mos.12.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] високо оцінять подібну відданість духовним питанням"
  flavor_mos.12.c: "Вона погано поєднується з килимами."
  flavor_mos.12.historical_info: "Написана Андрієм Рубльовим близько 1410 року, ікона «Трійця» вважається одним із найвидатніших творів релігійного мистецтва. Вона століттями надихала художників і донині служить символом руської православної духовності. Ікона спонукає до роздумів, споглядання та молитви."
  flavor_mos.13.title: "Паперова воля"
  flavor_mos.13.desc: "Ретельне ведення документації допомагає вирішувати суперечки і зберігати спадкоємність у політиці. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Наша повелителька', 'Наш повелитель')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'вирішила', 'вирішив')] скласти #TOOLTIP:GOODS,paper,X #L паперове#!#! заповіт, виклавши в ньому свої вказівки щодо управління #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! після [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] смерті."
  flavor_mos.13.a: "Яка чудова ідея."
  flavor_mos.13.tt1: "Широке застосування паперу в державних справах сприяє зміцненню влади і спадщини правлячої династії і надалі може призвести до повсюдного вживання цього матеріалу"
  flavor_mos.13.b: "Краще приберегти папір для релігійних книг."
  flavor_mos.13.c: "Надто дорого, та й потреби в цьому немає."
  mos_paper_wills: "Паперовий заповіт"
  flavor_mos.13.historical_info: "Першим правителем Московського князівства, який залишив після себе заповіт, був Іван I Калита. У своїй останній волі — #italic Заповіті Калити#!, — князь висловив свої думки щодо управління країною, а також залишив вказівки щодо престолонаслідування та поділу його володінь між синами."
  flavor_mos.14.title: "Митрополит Олексій"
  flavor_mos.14.desc: "Нещодавно [Select_CString(metropolitan_alexius.IsFemale, 'обраний', 'обраний')] митрополит [metropolitan_alexius.GetShortName] не [Select_CString(metropolitan_alexius.IsFemale, 'має намір', 'має намір')] обмежуватися виключно #TOOLTIP:RELIGION,$orthodox_tt$,X #L церковною#!#! діяльністю — прелат живо цікавиться справами держави і хоче зробити свій внесок у #L [ROOT.GetCountry.GetAdjective|l]у#! зовнішню політику. У [Select_CString(metropolitan_alexius.IsFemale, 'неї', 'його')] є чималий досвід у галузі дипломатії та управління, і якщо ми хочемо стати законними правителями всієї Русі, допомога митрополита знадобиться."
  flavor_mos.14.a: "Нехай [metropolitan_alexius.GetShortNameWithNoTooltip] з'явиться при дворі."
  flavor_mos.14.tt2: "Опинившись під [Select_CString(metropolitan_alexius.IsFemale, 'її', 'його')] впливом, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] стане досить [Select_CString(metropolitan_alexius.IsFemale, 'богобоязною', 'богобоязним')]"
  flavor_mos.14.b: "Призначимо [Select_CString(metropolitan_alexius.IsFemale, 'її', 'його')] на посаду регента."
  flavor_mos.14.c: "[Select_CString(metropolitan_alexius.IsFemale, 'Її', 'Його')] вплив небезпечний для країни."
  flavor_mos.14.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть незадоволені, що двір опирається духовному впливу на справи держави"
  STATIC_MODIFIER_NAME_spiritual_administrator: "Духовний адміністратор"
  STATIC_MODIFIER_NAME_metropolitan: "Митрополит"
  flavor_mos.14.historical_info: "Митрополит Олексій був опікуном і духовним наставником малолітнього князя Дмитра Донського. Він відіграв чималу роль у становленні Москви як великого політичного та релігійного центру. На посаді митрополита Олексій сприяв розвитку релігійної освіти, освятив безліч нових церков і монастирів."
  flavor_mos.15.title: "Годинникова вежа"
  flavor_mos.15.desc: "Рятуючись від війни та переслідувань у рідній #ONCLICK:COUNTRY,[GetCountry('SER').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SER').Custom('CL_tt')],X [GetCountry('SER').Custom('CL_PP')|L]#!#!, до міста [ShowLocationName('moscow')] прибув чернець і годинникар на ім'я Лазар. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] люб'язно прийняв іноземного ремісника, і той показав креслення незвичайного пристрою — механічного годинника. Це диво інженерної думки може точно відміряти час без втручання людини! Без сумніву, такий винахід виведе #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! у лідери технічної думки і стимулюватиме наукову діяльність у країні."
  flavor_mos.15.a: "Негайно почнемо виготовлення пристрою."
  flavor_mos.15.tt1: "Новий годинник вразив містян до глибини душі. Місто приваблює великі інвестиції та багатьох винахідливих винахідників."
  flavor_mos.15.b: "Ми покажемо цей винахід наймудрішим серед наших підданих."
  flavor_mos.15.c: "Тепер це наш винахід!"
  flavor_mos.15.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] у своїй жадібності оголошує [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale, 'саму', 'самого')] себе [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale, 'винахідницею', 'винахідником')] механічного годинника"
  flavor_mos.15.historical_info: "Перша годинникова вежа Московського Кремля була побудована за Івана III. Механічний годинник не лише відраховував час, але й використовувався для оповіщення населення про важливі події. У ті часи він вважався справжнім дивом техніки, по всій Європі подібних йому було не більше десятка. Таким чином, вежа слугувала видимим символом могутності та впливу Московії."
  flavor_mos.16.title: "Спор про престолонаслідування"
  flavor_mos.16.desc: "Після татаро-монгольської навали вибір спадкоємця значною мірою залежав від волі хана. Для Орди питання престолонаслідування на #TOOLTIP:REGION,russian_region,X #L Русі#!#! допомагало завойовникам нацьковувати сусідні князівства одне на одне, щоб зберегти баланс сил у регіоні.\n\nАле тепер настав час змін. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'успадкувала', 'успадкував')] владу від батька — у повній відповідності з його останньою волею. На жаль, у заповіті також був пункт, за яким у разі малоліття [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'законної спадкоємиці', 'законного спадкоємця')] влада переходила до найближчого дорослого родича. Тепер [pretender.GetName] відкрито претендує на князівську владу — і користується чималою підтримкою серед населення."
  flavor_mos.16.a: "Можливо, нас підтримають [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] — звернемося до них за допомогою."
  flavor_mos.16.a.custom: "Багато [ShowPopTypeName('nobles')|l] втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e] і переходять на бік персонажа [pretender.GetNameWithNoTooltip]."
  flavor_mos.16.b: "Можливо, нас підтримають [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] — звернемося до них за допомогою."
  flavor_mos.16.b.custom: "Багато #TOOLTIP:POPTYPE,clergy,X #L священиків#!#! та #TOOLTIP:POPTYPE, peasants,X #L селян#!#! втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e] і переходять на бік персонажа [pretender.GetNameWithNoTooltip]."
  flavor_mos.16.tt1: "[pretender.GetNameWithNoTooltip] відступає від міста [target_location.GetName] і починає планувати свій наступний хід."
  flavor_mos.16.c: "Ми повинні опублікувати заповіт."
  flavor_mos.16.tt2: "Паперовий заповіт покійного князя зберігся на диво добре. Він доводить, що [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] має всі права на престол."
  flavor_mos.16.tt3: "[pretender.GetNameWithNoTooltip] відступає від міста [target_location.GetName]. [Select_CString(pretender.IsFemale, 'Їй', 'Йому')] навряд чи вдасться зібрати багато прихильників."
  flavor_mos.16.d: "Нехай нас розсудить хан [GetCountry('GLH').Custom('CL_RP')]."
  flavor_mos.16.tt4: "Ми звернемося до #L [GetCountry('GLH').GetAdjective|l]ої#! влади з проханням підтвердити, що [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] може розраховувати на їхню підтримку"
  flavor_mos.16.tt5: "$rank_kingdom_horde_ruler_suffix_male$ зможе вирішити, що [pretender.GetNameWithNoTooltip] є більш відповідним кандидатом"
  war_of_succession_pretender: "Претендент із роду Рюриковичів"
  flavor_mos.16.historical_info: "У XIII столітті руські князівства були порівняно невеликими і слабкими, їхні правителі могли панувати лише зі схвалення хана Золотої Орди. Протягом наступного століття влада Московського князівства невпинно зростала, і в кінцевому підсумку князь Василь I наважився кинути виклик ханській владі, заповідавши престол своєму синові. Остання воля князя залишала ґрунт для різночитань, і після смерті правителя заповіт був оскаржений його братом. Конфлікт призвів до багаторічної громадянської війни, відомої як міжусобна війна в Московській Русі."
  flavor_mos.21.title: "Накази"
  flavor_mos.21.desc: "Неефективне управління вже давно заважає #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! зайняти належне країні місце в ряду великих держав. Щоб підвищити ефективність адміністрації, варто розподілити контроль над державними справами між кількома органами управління. Це посприяє швидшому виконанню указів, які видає [ROOT.GetCountry.GetGovernment.GetRuler.GetName], і дозволить посилити централізацію влади."
  flavor_mos.21.a: "Хіба можна керувати країною інакше?"
  flavor_mos.21.tt1: "У державі з'являться кілька управ; члени [Concept('cabinet', 'ради')|e] зможуть наглядати за ними за допомогою [Concept('cabinet_action', 'дій ради')|e]"
  enable_prikazi_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «[ShowGovernmentReformName('prikazi_reform')]»"
  flavor_mos.21.b: "Запорука успіху — у свободі дій."
  flavor_mos.21.historical_info: "Наказами називалися органи державного управління в Руському царстві та в перші роки існування Російської імперії. Вони виконували царські рішення та укази, а також здійснювали повсякденні функції, необхідні для роботи державного апарату. Найбільші прикази займалися зовнішньою політикою, вони зіграли ключову роль у період, коли Русь була оточена ворогами і ще боролася за незалежність від Золотої Орди."
  flavor_mos.22.title: "[ShowGovernmentReformNameWithNoTooltip('razriadnyi_reform')]"
  flavor_mos.22.desc: "У країні практично не ведеться облік населення, його майна та податків, і це ускладнює контроль над витратами скарбниці та фінансуванням державного апарату. Проводячи регулярні переписи населення силами нещодавно створеного #TOOLTIP:GOVERNMENT_REFORM,razriadnyi_reform,X #L Розрядного наказу#!#!, ми отримаємо докладні відомості про всіх #L [ROOT.GetCountry.GetAdjective|l]их#! підданих та їхні домогосподарства — які ресурси вони мають і які зобов'язання повинні виконувати."
  flavor_mos.22.a: "Якщо знадобиться, ми заглянемо під кожен камінь."
  enable_razriadnyi_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «[ShowGovernmentReformName('razriadnyi_reform')]»"
  flavor_mos.22.b: "Це буде проникненням у їхнє приватне життя."
  flavor_mos.22.historical_info: "Військова канцелярія, #italic Розрядний наказ#!, ввела перепис населення, що дозволило владі визначати податкові зобов'язання підданих залежно від їхнього багатства, майна та соціального стану. Крім того, завдяки розрядним книгам держава завжди знала, скільки солдатів і військового майна здатне поставити кожне становище відповідно до своїх зобов'язань. Такі реєстри населення виявилися незамінними для управління великою та неоднорідною територією."
  flavor_mos.23.title: "Угорський договір"
  flavor_mos.23.desc: "[GetCountry('LIT').GetName] — молода, але грізна держава з великими прагненнями: вона не лише ворогує з #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_TP')|L]#!#!, але і прагне підкорити собі землі східних слов'ян. [ShowAreaName('smolensk_area')] поки що належить нам, але ми готові здати землю #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_DP')|L]#!#! в обмін на певні дипломатичні гарантії. Після підписання мирного договору [GetCountry('LIT').GetNameWithNoTooltip] зможе повністю зосередитися на боротьбі з хрестоносцями, а ми убезпечимо свої володіння від вторгнень."
  flavor_mos.23.a: "Ми висунемо наші умови."
  enable_state_controlled_church_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «[ShowGovernmentReformName('state_controlled_church')]»"
  flavor_mos.23.tt1: "Після підписання угоди ми здамо [ShowAreaNameWithNoTooltip('smolensk_area')] [GetCountry('LIT').Custom('CL_DP')]"
  flavor_mos.23.tt2: "Пропозиція союзу"
  flavor_mos.23.b: "Навіщо тягнути? Нападемо на них, і справа з кінцем!"
  flavor_mos.23.c: "Інші області більше потребують нашої уваги."
  flavor_mos.23.historical_info: "У 1408 році москва та Велике князівство Литовське підписали Угорський договір. В обмін на зміцнення дипломатичних відносин і короткочасний союз Литва отримала Смоленськ, що дозволило їй зміцнити своє положення та вплив у регіоні, а також зосередитися на боротьбі з Тевтонським орденом."
  flavor_mos.24.title: "Вестіарій"
  flavor_mos.24.desc: "Ніхто давно не займався описом [ROOT.GetCountry.GetGovernment.GetAdjectiveWithNoTooltip|l]ої скарбниці, ми навіть не можемо до пуття оцінити вартість цінностей, що там зберігаються. Потрібно придумати, як ефективніше розпоряджатися нашими багатствами — це не тільки полегшить досягнення наших дипломатичних цілей, але й дозволить покращити управління країною."
  flavor_mos.24.a: "Якісне управління — це ключ до успіху."
  flavor_mos.24.b: "Для нас найважливіше — таємні пружини дипломатії."
  flavor_mos.24.custom: "Відкриває [Concept('law', 'правило')|e] «[ShowLawName('vestiarium')]»"
  flavor_mos.24.historical_info: "#italic «Вестіарій» #italic Василія I — це опис цінностей, що зберігаються в царській скарбниці. Його використовували для обліку всіх царських скарбів — від прикрас і дорогоцінних металів до одягу і тканин. Вестіарій також вів облік дипломатичних подарунків і предметів, які застосовувалися в державних церемоніях."
  flavor_mos.25.title: "[sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_RP')] погоджується на наші умови"
  flavor_mos.25.desc_treaty_of_ugra: "Наші дипломатичні зусилля не пропали даремно — [sender.GetName] [Select_CString(sender.IsFemale, 'погодилася', 'погодився')] підписати взаємовигідний Угорський договір. Припинення бойових дій забезпечить існування [ROOT.GetCountry.Custom('CF_RP')|l] і покращить відносини між нашими державами.\n\nНаші дипломати явно недарма їдять свій хліб."
  flavor_mos.25.desc_generic_treaty: "Наші дипломатичні зусилля не пропали даремно — [sender.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! [Select_CString(sender.IsFemale, 'погодилася', 'погодився')] підписати договір.\n\nНаші дипломати явно недарма їдять свій хліб."
  flavor_mos.25.a: "Багатообіцяючий початок."
  flavor_mos.25.tt1: "Ми здамо [ShowAreaNameWithNoTooltip('smolensk_area')] [GetCountry('LIT').Custom('CL_DP')]"
  flavor_mos.25.tt2: "Укладення [Concept('alliance', 'союзу')|e] з [GetCountry('LIT').Custom('CL_TP')]"
  flavor_mos.25.b: "Чудово!"
  flavor_mos.26.title: "[sender.GetGovernment.GetRulerTitle] [sender.Custom('CL_RP')] відкидає нашу пропозицію"
  flavor_mos.26.desc_treaty_of_ugra_declined: "На жаль, [sender.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! [Select_CString(sender.IsFemale, 'відкинула', 'відкинув')] нашу більш ніж щедру пропозицію. Судячи з усього, [Select_CString(sender.IsFemale, 'вона', 'він')] віддає перевагу жити в оточенні ворогів.\n\nВсі зусилля наших дипломатів виявилися марними."
  flavor_mos.26.desc_generic_treaty: "На жаль, [sender.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[sender.Custom('CL_tt')] #TOOLTIP:COUNTRY,[sender.Custom('CL_tt')],X [sender.Custom('CL_RP')|L]#!#! [Select_CString(sender.IsFemale, 'відкинула', 'відкинув')] нашу щедру пропозицію. [Select_CString(sender.IsFemale, 'Вона', 'Він')] не бажає підписувати договір.\n\nВсі зусилля наших дипломатів виявилися марними."
  flavor_mos.26.a: "Це їх погубить."
  flavor_mos.26.b: "Вельми нерозумне рішення."
  flavor_mos.26.tt: "[sender.GetName] більше не користується нашою довірою"
  flavor_mos.27.title: "[maria_borovsk.GetNameWithNoTooltip]"
  flavor_mos.27.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'має вийти заміж', 'має одружитися')], тому [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] знайшли найбільш гідну кандидатуру на роль [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] [Select_CString(maria_borovsk.IsFemale, 'дружини', 'чоловіка')]. [maria_borovsk.GetName] походить зі знатного дворянського роду, [Select_CString(maria_borovsk.IsFemale, 'вона відома', 'він відомий')] своїм благочестям і милосердям. [Select_CString(maria_borovsk.IsFemale, 'Ця жінка', 'Цей чоловік')] стане [ROOT.GetCountry.GetGovernment.GetRuler.GetName] прекрасною парою у справах як державних, так і сердечних."
  flavor_mos.27.a: "Благословенний будь їхній союз."
  flavor_mos.27.tt1: "З'являється [Concept('character', 'персонаж')|e] [maria_borovsk.GetNameWithNoTooltip]"
  flavor_mos.27.tt2: "[Select_CString(maria_borovsk.IsFemale, 'Її', 'Його')] милосердні та благочестиві діяння сприяють заснуванню Боровського монастиря"
  flavor_mos.27.b: "Краще відправити [Select_CString(maria_borovsk.IsFemale, 'її', 'його')] до монастиря."
  flavor_mos.27.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] має достатньо дітей, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'їй', 'йому')] не [Select_CString(maria_borovsk.IsFemale, 'потрібна нова дружина', 'потрібен новий чоловік')]"
  flavor_mos.27.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будуть серйозно стурбовані тим, що [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] не має достатньо спадкоємців і при цьому відмовляється [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'виходити заміж', 'одружуватися')]"
  flavor_mos.27.historical_info: "Марія Ярославна — руська княжна, дружина великого князя Василія II. Під час міжусобної війни в Московській Русі її чоловік тимчасово втратив владу, а сама Марія опинилася в темниці. Князівську пару вигнали з Москви, але врешті-решт Василь II зумів взяти гору. Наприкінці життя Марія Ярославна прийняла чернечий обіт і присвятила свої останні роки молитві, посту та допомозі нужденним."
  flavor_mos.28.title: "$uspensky_sobor$"
  flavor_mos.28.desc: "Нещодавно побудований #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремль#!#! добре захищає наших підданих, проте йому не вистачає іскри духовного життя. Величний собор на честь Успіння Пресвятої Богородиці був би ідеальним місцем для коронації та поховання майбутніх князів. Подібний храм став би видимим символом нашого прагнення до об'єднання руських земель."
  flavor_mos.28.a: "Цей собор буде головною святинею нашої держави."
  mos_uspensky_sobor_construction: "Будівництво Успенського собору"
  flavor_mos.28.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] вельми задоволені будівництвом великої релігійної [Concept('building','споруди')|e]"
  flavor_mos.28.b: "Краще замовити більше творів релігійного мистецтва."
  flavor_mos.28.c: "Такий собор стане магнітом для татарських набігів."
  flavor_mos.28.tt2: "Значні зусилля будуть витрачені на зміцнення оборонних споруд"
  flavor_mos.28.historical_info: "Перший Успенський собор у Москві був побудований за Івана Калити. Храм став місцем проведення найважливіших релігійних церемоній, зокрема коронацій московських князів. З часом собор занепав, і в наступному столітті на його місці звели розкішний храм, створений під сильним впливом візантійської архітектури."
  flavor_mos.29.title: "Пермський лист"
  flavor_mos.29.desc: "Землі, що лежать навколо нашої держави, все ще не знають світла Христового, їхні мешканці досі дотримуються язичницьких марновірств. Їхнє навернення вимагає активної діяльності місіонерів, однак мовні бар'єри роблять це завдання практично нездійсненним.\n\n[stephen_of_perm.GetName], [Select_CString(stephen_of_perm.IsFemale, 'благочестива проповідниця', 'благочестивий проповідник')] родом із далеких західних земель, [Select_CString(stephen_of_perm.IsFemale, 'оселилася', 'оселився')] в #TOOLTIP:LOCATION,$perm_tt$,X #L Пермі#!#!, щоб донести до не навернених християнське вчення. Щоб полегшити свою місію, [Select_CString(stephen_of_perm.IsFemale, 'вона взяла', 'він взяв')] на себе непосильне завдання — створити новий алфавіт, заснований на східнослов'янському алфавіті, але який включає символи, яких у кирилиці немає. Якщо [Select_CString(stephen_of_perm.IsFemale, 'вона', 'він')] досягне успіху, ми зможемо перекласти священні книги мовами нехрещених народів."
  flavor_mos.29.a: "Працюй, [Select_CString(stephen_of_perm.IsFemale, 'священнослужительку', 'священнику')], працюй."
  STATIC_MODIFIER_NAME_cyrilic_scripter: "Кириличне письмо"
  flavor_mos.29.tt1: "З'являється [Concept('character', 'персонаж')|e] [stephen_of_perm.GetNameWithNoTooltip]"
  flavor_mos.29.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] раді бачити можливості навернути заблудлі душі"
  flavor_mos.29.b: "Збереження віри — понад усе."
  flavor_mos.29.tt3: "[stephen_of_perm.GetNameWithNoTooltip] обмежиться переписуванням релігійних книг."
  flavor_mos.29.historical_info: "Давньопермське письмо було розроблене Стефаном Пермським, дослідником мови і традицій народу комі — корінної народності, що населяє східні околиці Московського князівства. Щоб полегшити навернення комі до християнства, він створив особливий алфавіт — фактично першу писемність для мов уральської сім'ї. За ці заслуги Стефана поставили першим єпископом Пермі."
  flavor_mos.30.title: "[prokhor_of_gorodets.GetNameWithNoTooltip]"
  flavor_mos.30.desc: "[Select_CString(prokhor_of_gorodets.IsFemale, 'Черниця-відлюдниця', 'Чернець-відлюдник')] на ім'я [prokhor_of_gorodets.GetName] — справжній майстер іконопису. Коли [Select_CString(prokhor_of_gorodets.IsFemale, 'вона не зайнята', 'він не зайнятий')] духовним спогляданням, то творить справжні дива. Можливо, [Select_CString(prokhor_of_gorodets.IsFemale, 'вона', 'він')] погодиться розписати нещодавно освячений #TOOLTIP:WORK_OF_ART,$uspensky_sobor_tt$,X #L Успенський собор#!#!, прикрасивши своїми роботами іконостас між нефом і святилищем…"
  flavor_mos.30.a: "Сказано — зроблено!"
  flavor_mos.30.tt1: "З'являється [Concept('character', 'персонаж')|e] [prokhor_of_gorodets.GetNameWithNoTooltip]"
  flavor_mos.30.tt2: "[Select_CString(prokhor_of_gorodets.IsFemale, 'Вона', 'Він')] напише кілька нових фресок для Успенського собору"
  flavor_mos.30.b: "Не будемо [Select_CString(prokhor_of_gorodets.IsFemale, 'її', 'його')] відволікати."
  flavor_mos.30.tt3: "[prokhor_of_gorodets.GetNameWithNoTooltip] буде розписувати все, що забажає"
  flavor_mos.30.tt4: "[Select_CString(prokhor_of_gorodets.IsFemale, 'Її', 'Його')] підмайстер — [andrei_rublev.GetName]. [prokhor_of_gorodets.GetNameWithNoTooltip] виділить час, щоб наставляти [Select_CString(andrei_rublev.IsFemale, 'свою ученицю', 'свого учня')], і разом вони напишуть кілька видатних фресок"
  flavor_mos.30.historical_info: "Прохор із Городця — руський православний чернець, який прославився своєю роботою над розписом іконостасу в Благовіщенському соборі Москви. Його пензлю належать фрески «Розп'яття», «Вознесіння» та «Успіння». Прохор присвятив своє життя служінню церкві. Він був наставником Андрія Рубльова — одного з найвидатніших живописців в руській історії."
  flavor_mos.31.title: "Юріїв день"
  flavor_mos.31.desc: "Згідно з «Судовиком», #TOOLTIP:POPTYPE, peasants,X #L кріпаки#!#! можуть переходити від одного господаря до іншого один раз на рік — зазвичай до завершення річного циклу сільськогосподарських робіт, щоб уникнути перебоїв із поставками продовольства. Бажаючи покращити умови праці, незадоволені цим обмеженням [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] просять повернути їм свободу пересування по #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!."
  flavor_mos.31.a: "У забороні на пересування селян немає жодної вигоди."
  flavor_mos.31.b: "Найкраще — ворог хорошого."
  flavor_mos.31.c: "Спробуємо умовити їх."
  flavor_mos.31.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] отримають деякі поступки, що послабить контроль уряду над країною"
  flavor_mos.31.historical_info: "Ухвалений у 1497 році «Судовик» різко обмежив право селян на пересування, закріпивши владу поміщиків і фактично встановивши в Московському князівстві кріпацтво. Тепер селянин міг змінити господаря лише протягом двотижневого періоду, який прозвали Юр'їв день — на ці дні припадав осінній день пам'яті святого Георгія. За Івана Грозного закріпачення лише посилилося — з перехідних селян стали стягувати додаткові побори. До кінця XVI століття можливість покинути поміщика була скасована зовсім, що означало остаточне встановлення кріпацтва."
  flavor_mos.32.title: "«Пожилое»"
  flavor_mos.32.desc: "Свобода пересування для #TOOLTIP:POPTYPE, peasants,X #L селян#!#! допомагає вирішувати проблеми з дефіцитом робочої сили та заохочує здорову конкуренцію між землевласниками. Водночас міграція працівників вносить елемент непередбачуваності в сільськогосподарський цикл, не дозволяє будувати довгострокові плани та робить невигідними будь-які зусилля з підвищення продуктивності праці, оскільки землевласник не може бути впевнений у тому, що працівники залишаться з ним наступного року. Ми можемо ввести плату за вихід, яка буде стягуватися з кожного селянина, що бажає покинути свого землевласника. Це допоможе стримувати щорічну міграцію робочої сили."
  flavor_mos.32.a: "Де пряник, там і батіг."
  STATIC_MODIFIER_NAME_pozhiloye: "«Пожилое»"
  flavor_mos.32.b: "У цьому немає потреби."
  flavor_mos.32.historical_info: "Плата за «пожилое» була введена в 1550 році в рамках масштабної реформи «Судовика». Вона стала черговим етапом зміцнення влади аристократії та поневолення селян. Водночас переглянутий «Судовик» гарантував право кожного працівника піти від землевласника, якщо він зможе заплатити мито."
  flavor_mos.33.title: "[sophia_palaiologina.GetNameWithNoTooltip]"
  flavor_mos.33.desc: "[ShowLocationName('constantinople')] впав, але завдяки цій трагедії у нас з'явилася можливість з'єднатися родинними узами з колишньою правлячою елітою #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!. Якщо [sophia_palaiologina.GetName] вийде заміж за государя, це посприяє посиленню візантійського впливу при дворі та зміцнить наші претензії на роль провідної #TOOLTIP:RELIGION,$orthodox_tt$,X #L православної#!#! держави і законних наступників Римської імперії. Більш того, їхні діти стануть спадкоємцями імператорів загиблої імперії."
  flavor_mos.33.a: "Цей союз укладений на небесах!"
  flavor_mos.33.tt1: "З'являється [Concept('character', 'персонаж')|e] [sophia_palaiologina.GetNameWithNoTooltip]"
  enable_byzantine_court_ceremonies_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «[ShowGovernmentReformName('byzantine_court_ceremonies_reform')]»"
  flavor_mos.33.tt2: "[Select_CString(sophia_palaiologina.IsFemale, 'Її', 'Його')] неприязнь стосовно деяких дипломатів зіпсує дипломатичні відносини між #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_TP')|L]#!#! та сусідами-[Concept('heathen', 'язичниками')|e]"
  STATIC_MODIFIER_NAME_mongol_intolerance: "Нетерпимість до монголів"
  flavor_mos.33.b: "Цей шлюб не дає жодних переваг."
  flavor_mos.33.historical_info: "Після одруження Івана III з Софією Палеолог при великокнязівському дворі увійшов у вжиток складний візантійський придворний церемоніал. Це допомогло зміцнити претензії Москви на символічний статус Третього Риму. Софія народила одинадцять дітей, вона була бабусею сумнозвісного Івана Грозного. Її нетерпимість до монгольського впливу викликала кілька дипломатичних інцидентів і посприяла остаточному розриву Москви із Золотою Ордою в 1480 році."
  flavor_mos.34.title: "[ridolfo_fioravanti.GetNameWithNoTooltip]"
  flavor_mos.34.desc: "У #TOOLTIP:LOCATION,$moscow_tt$,X #L Москву#!#! прибув відомий зодчий та інженер на ім'я [ridolfo_fioravanti.GetName]. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] особисто [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'запросила', 'запросив')] [Select_CString(ridolfo_fioravanti.IsFemale, 'її', 'його')] відвідати нашу країну, сподіваючись на те, що [Select_CString(ridolfo_fioravanti.IsFemale, 'іменита іноземка', 'іменитий іноземець')] додасть величі #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремлю#!#!. Якщо [ridolfo_fioravanti.GetNameWithNoTooltip] прийме замовлення, [Select_CString(ridolfo_fioravanti.IsFemale, 'її', 'його')] робота неодмінно вплине на архітектуру інших міст [ROOT.GetCountry.Custom('CF_RP')|l] і підвищить престиж нашої країни в очах інших європейських держав."
  flavor_mos.34.a: "Привести [Select_CString(ridolfo_fioravanti.IsFemale, 'її', 'його')] сюди."
  flavor_mos.34.tt1: "З'являється [Concept('character', 'персонаж')|e] [ridolfo_fioravanti.GetNameWithNoTooltip]"
  flavor_mos.34.tt2: "Завдяки [Select_CString(ridolfo_fioravanti.IsFemale, 'їй', 'йому')] до країни потраплять новітні будівельні технології епохи Відродження"
  flavor_mos.34.tt3: "[Select_CString(ridolfo_fioravanti.IsFemale, 'Вона', 'Він')] перебудує #TOOLTIP:WORK_OF_ART,$uspensky_sobor_tt$,X #L Успенський собор#!#! відповідно до останніх віянь моди"
  flavor_mos.34.tt4: "[Select_CString(ridolfo_fioravanti.IsFemale, 'Її', 'Його')] знання в галузі гідротехніки допоможуть вдосконалити інфраструктуру Москви"
  flavor_mos.34.b: "Обмежимося без іноземного впливу."
  flavor_mos.34.historical_info: "Рідольфо Арістотель Фійораванті — відомий італійський архітектор та інженер, автор кількох великих проєктів в Італії. У 1475 році він прийняв запрошення великого князя Івана III, який хотів підвищити статус Москви до рівня інших європейських міст, і перебрався на Русь. Саме він побудував будівлю Успенського собору Кремля, яка збереглася і донині."
  flavor_mos.35.title: "[marco_ruffo.GetNameWithNoTooltip]"
  flavor_mos.35.desc_kremlin: "Військовий архітектор на ім'я [marco_ruffo.GetName] прибув до нас із міста [ShowLocationName('milano')], щоб запропонувати свої послуги. [Select_CString(marco_ruffo.IsFemale, 'Вона зголосилася', 'Він зголосився')] зміцнити стіни #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремля#!#! новими вежами, щоб підвищити обороноздатність нашої головної фортеці. $flavor_mos.35.desc_common$"
  flavor_mos.35.desc_defensiveness: "Військовий архітектор на ім'я [marco_ruffo.GetName] прибув до нас із міста [ShowLocationName('milano')], щоб запропонувати свої послуги. [Select_CString(marco_ruffo.IsFemale, 'Вона зголосилася', 'Він зголосився')] вжити низку заходів, спрямованих на підвищення обороноздатності нашої держави. $flavor_mos.35.desc_common$"
  flavor_mos.35.desc_common: "Без сумніву, така ініціатива не тільки посприяє передачі нових знань із Заходу на Схід, але й зміцнить наші позиції на #TOOLTIP:REGION,russian_region,X #L Русі#!#!"
  flavor_mos.35.a: "Підготувати креслярські столи!"
  flavor_mos.35.tt1: "З'являється [Concept('character', 'персонаж')|e] [marco_ruffo.GetNameWithNoTooltip]"
  flavor_mos.35.tt2: "[Select_CString(marco_ruffo.IsFemale, 'Вона', 'Він')] підвищить обороноздатність #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремля#!#!, прибудувавши нові вежі до навколишніх #TOOLTIP:LOCATION,$moscow_tt$,X #L Москву#!#! фортечними стінами"
  flavor_mos.35.tt3: "Завдяки [Select_CString(marco_ruffo.IsFemale, 'їй', 'йому')] до країни потраплять новітні досягнення в галузі оборонної стратегії епохи Відродження"
  flavor_mos.35.b: "Найкращий напад — це надійний захист."
  flavor_mos.35.c: "Нехай [Select_CString(marco_ruffo.IsFemale, 'вона', 'він')] навчає наших найкмітливіших підданих."
  flavor_mos.35.tt4: "[Select_CString(marco_ruffo.IsFemale, 'Вона', 'Він')] поділиться своїм оборонним досвідом з місцевими зодчими, поширюючи знання країною."
  flavor_mos.35.d: "Нехай краще побудує нам новий палац для бенкетів."
  flavor_mos.35.tt5: "Витончено прикрашений палац стане основним місцем для проведення коронацій, бенкетів та офіційних прийомів."
  flavor_mos.35.historical_info: "Марко Руффо, також відомий як Марко Фрязин, прибув до Москви на запрошення Івана III. Місто не раз зазнавало грабунку, і князь був сповнений рішучості зміцнити його оборону і відстояти незалежність князівства від Золотої Орди, а заодно і підвищити міжнародний престиж країни. Крім укріплень, зодчий спроєктував Грановиту палату Кремля."
  flavor_mos.36.title: "Грізна мати"
  flavor_mos.36.desc: "Відсутність спадкоємця — серйозний привід для занепокоєння, і у нас немає особливих надій, що [current_wife.GetName] в осяжному майбутньому зможе його народити. Церква не схвалює розлучень, але [ROOT.GetCountry.GetGovernment.GetRuler.GetName] повинен підшукати собі нову молоду дружину, щоб забезпечити продовження династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Юна [eleanor_glinskaya.GetName] відома своєю красою, вона принесе нам багато здорових спадкоємців. Проблема в тому, що [Select_CString(eleanor_glinskaya.IsFemale, 'вона', 'він')] дотримується #TOOLTIP:RELIGION,shamanism_tt,X #L шаманістської#!#! віри. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] напевно будуть проти цього шлюбу."
  flavor_mos.36.a: "Продовження династії важливіше за все."
  STATIC_MODIFIER_NAME_terrible: "Грозний"
  flavor_mos.36.tt1: "З'являється [Concept('character', 'персонаж')|e] [eleanor_glinskaya.GetNameWithNoTooltip], народжується [ivan_the_terrible.GetName]"
  flavor_mos.36.b: "Стара ще в стані народити спадкоємця."
  flavor_mos.36.historical_info: "Олена Василівна Глинська, друга дружина Василія III, належала до знатного литовського роду татарського походження. Саме вона народила Івана Грозного, який згодом стане першим російським царем. Після смерті чоловіка Глинська правила як регент при малолітньому синові, вона провела кілька вдалих реформ і уклала вигідний мир з Великим князівством Литовським."
  flavor_mos.37.title: "Великий Московський пожежа"
  flavor_mos.37.desc: "У #TOOLTIP:LOCATION,$moscow_tt$,X #L Москві#!#! вирують сильні пожежі. Вогонь стрімко поширюється, адже майже всі міські споруди зведені з #TOOLTIP:GOODS,lumber,X #L деревини#!#! та інших горючих матеріалів. Лише небагато районів міста залишаються у відносній безпеці. Немає сумнівів, що наслідки цієї трагедії відчуватимуться ще довгі роки."
  flavor_mos.37.a: "Це покарання Господнє!"
  flavor_mos.37.tt1: "Багато історичних цінностей та скарбів гинуть у вогні"
  flavor_mos.37.tt2: "Вогонь охоплює Кремль і досягає збережених у вежах запасів пороху"
  flavor_mos.37.tt3: "Деякі історичні цінності та скарби гинуть у вогні"
  flavor_mos.37.b: "Могло бути й гірше."
  flavor_mos.37.historical_info: "У 1547 році Москву охопила сильна пожежа. Вогонь знищив цілі райони, збудовані з дерева. Навіть Кремль не уникнув руйнувань, але більшість релігійних будівель вціліли в полум'ї. Народна чутка негайно поклала провину на рідню матері царя Олени Глинської, які нібито викликали пожежу за допомогою шаманських обрядів."
  flavor_mos.38.title: "Паломництво до лаври"
  flavor_mos.38.desc: "#TOOLTIP:WORK_OF_ART,$holy_trinity_st_sergius_lavra_tt$,X #L Троїце-Сергієва лавра#!#! у Сергієвому Посаді неподалік від #TOOLTIP:LOCATION,pushkino_tt,X #L Пушкіно#!#! приваблює #TOOLTIP:POPTYPE,clergy,X #L священнослужителів#!#!. Щороку тут буває багато паломників, і число їх невпинно зростає. Якщо офіційно оголосити монастир святим місцем для #TOOLTIP:RELIGION,$orthodox_tt$,X #L православної#!#! віри, це підкреслить зростаючий вплив #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
  flavor_mos.38.a: "Це великий день для всіх віруючих."
  flavor_mos.38.b: "Таке рішення може спричинити церковний розкол."
  flavor_mos.38.historical_info: "З моменту будівництва Троїце-Сергієвої лаври минуло близько ста років, за цей час монастир перетворився на місце паломництва і справжній духовний центр руського православ'я. Лавра має вже не лише релігійну цінність — тут зберігаються багато видатних творів культури та мистецтва. Незважаючи на вразливе положення монастиря, він пережив кілька періодів політичних і соціальних потрясінь, від Смутного часу до радянської влади."
  flavor_mos.39.title: "[target_country.GetAdjectiveWithNoTooltip]а експедиція"
  flavor_mos.39.desc: "Постійні татарські набіги за наущенням #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! виснажують наші людські резерви. Кочівники заганяють народ у рабство, сільські області країни охоплені хаосом. Ми повинні підірвати їхню здатність чинити набіги, інакше кордони нашої держави скоро залишаться без захисту."
  flavor_mos.39.a: "Ми завдамо випереджувального удару."
  flavor_mos.39.b: "Захоплення їхніх територій нічого не дасть."
  flavor_mos.39.c: "Краще витратити гроші на підготовку нашого війська."
  flavor_mos.39.tt1: "Буде проведено серію військових навчань"
  flavor_mos.39.historical_info: "У XV—XVI ст. Велике князівство Московське організувало кілька військових походів проти кримських татар. У ті роки москва нерідко зазнавала руйнівних набігів ногаїв. Щоб підірвати військові можливості кочівників, було ухвалено рішення перенести бойові дії на територію противника."
  flavor_mos.40.title: "Погане поводження"
  flavor_mos.40.desc: "З #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_RP')|L]#!#! прийшли тривожні вісті — [GetCountry('LIT').GetGovernment.GetRuler.GetName] вимагає, щоб [target_character.GetName] з династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] [Select_CString(target_character.IsFemale, 'прийняла', 'прийняв')] #TOOLTIP:RELIGION,$catholic_tt$,X #L католицьку#!#! віру. Подібне поводження вимагає рішучої відповіді… і може посприяти досягненню далекосяжних стратегічних цілей."
  flavor_mos.40.a: "Ми помстимося за це образу!"
  flavor_mos.40.tt1: "Зважаючи на свої низькі дипломатичні здібності [target_root_country.GetGovernment.GetRuler.GetName] домагається лише повного розриву дипломатичних відносин"
  flavor_mos.40.b: "Час вимагати їхньої беззастережної капітуляції."
  flavor_mos.40.tt2: "[GetCountry('LIT').GetNameWithNoTooltip] обміркує цю щедру пропозицію"
  flavor_mos.40.c: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'має', 'має')] отримати розлучення."
  flavor_mos.40.tt3: "Завдяки своїм дипломатичним здібностям [target_root_country.GetGovernment.GetRuler.GetName] домовляється про розлучення, зумівши уникнути війни"
  flavor_mos.40.historical_info: "У 1500 році Іван III дізнався, що з його дочкою Оленою, виданою заміж за великого князя литовського Олександра, погано поводилися при литовському дворі. Порушуючи умови шлюбного договору, її примушували відмовитися від православної віри. Скориставшись цим приводом, москва оголосила війну Литві. Бойові дії завершилися мирним договором, за яким Литва поступалася значною частиною своєї території, включаючи Чернігів — стародавнє місто Київської Русі."
  flavor_mos.41.title: "Збирання руської землі"
  flavor_mos.41.desc: "Династія [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] контролює більшість удільних князівств #TOOLTIP:REGION,russian_region,X #L Русі#!#!, однак постійні чвари заважають об'єднанню наших споконвічних земель в єдину державу. Настав час зневажити родинні зв'язки і утвердити панування #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, незважаючи на інтереси родичів."
  flavor_mos.41.a: "Слабкі приречені на загибель."
  flavor_mos.41.tt1: "Своїми агресивними заявами [target_root_country.GetGovernment.GetRuler.GetName] провокує невдоволення сусідніх держав"
  flavor_mos.41.b: "У нас є й інші важелі впливу."
  flavor_mos.41.c: "Використовуємо законні приводи для захоплення земель."
  flavor_mos.41.tt2: "Використовуючи різночитання в «Судовику», [target_root_country.GetGovernment.GetRuler.GetName] знаходить законний привід для захоплення нових земель і консолідації своєї влади."
  flavor_mos.41.historical_info: "При Івані III москва значно розширила свої території за рахунок сусідніх князівств. До того часу багато удільних князів заборгували великому князю великі суми грошей. Забираючи їхні землі в сплату боргів, москва сильно зміцнила свій контроль над руськими землями."
  flavor_mos.42.title: "Непопулярне регентство"
  flavor_mos.42.desc: "[last_ruler.GetName] [Select_CString(last_ruler.IsFemale, 'померла', 'помер')], і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вкрай незадоволені тим, що тепер країною править [target_character.GetName]. Об'єднавшись із ріднею [Select_CString(last_ruler.IsFemale, 'покійної володарки', 'покійного володаря')], вони замишляють усунути регента — а можливо, навіть убити. Ми повинні завдати удару до того, як вони здійснять свої злочинні задуми, інакше #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! чекає хаос…"
  flavor_mos.42.a: "Тут не раді узурпаторам."
  flavor_mos.42.b: "Винуваті будуть вигнані."
  flavor_mos.42.tt1: "[target_character.GetName] помре від отрути"
  flavor_mos.42.c: "Краще запропонуємо їм руку дружби."
  flavor_mos.42.tt2: "[target_character.GetName] переживе замах"
  flavor_mos.42.historical_info: "З 1533 по 1538 рік Олена Глинська була регентом при малолітньому Івані IV. Цей період супроводжувався боярськими інтригами та запеклою боротьбою за владу, в ході якої Олена зіткнулася з братами свого покійного чоловіка Василія III. Розправившись із суперниками, Олена конфіскувала їхні землі на користь сина, проте тріумф княгині виявився недовгим. У 1538 році вона померла у віці 30 років — найімовірніше, отруєна боярами."
  flavor_mos.43.title: "Татарська слобода"
  flavor_mos.43.desc: "[target_location.GetRank.GetName] [target_location.GetName] продовжує рости, однак ми могли б значно прискорити розвиток регіону та його перетворення на великий економічний центр — потрібно лише переманити до себе населення навколишніх земель. Взяти, наприклад, тих же #TOOLTIP:CULTUREGROUP,tatar_group,X #L татар#!#! — отримавши ділянку землі за межами міських стін, ці іновірці зможуть жити там за своїми звичаями, молитися своїм богам — і водночас сприяти економічному зростанню нашої держави."
  flavor_mos.43.a: "Підтримати татарську міграцію."
  flavor_mos.43.b: "Зараз не найкращий час."
  flavor_mos.43.a.custom: "Татарські [Concept('pops', 'групи населення')|e] зі #TOOLTIP:REGION,steppes_region,X #L Степу#!#! мігрують до новозаснованої Татарської слободи міста [target_location.GetNameWithNoTooltip]"
  flavor_mos.43.historical_info: "Поява Татарської слободи в Москві збіглася в часі з періодом бурхливого зростання міста. Розташовані за межами міських мурів, слободи були не просто житловими районами – вони перетворилися на самостійні центри торгівлі та культурного обміну, сприяючи економічному зростанню столиці."
  flavor_mos.44.title: "Плоди європейської вченості"
  flavor_mos.44.desc: "Енергійна експансія, і особливо підкорення #ONCLICK:COUNTRY,[GetCountry('NOV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOV').Custom('CL_tt')],X [GetCountry('NOV').Custom('CL_RP')|L]#!#!, заклали основи могутньої #L [ROOT.GetCountry.GetAdjective|l]ої#! держави. З іншого боку, внаслідок цих завоювань до країни проникло небезпечний західний вплив, здатний зруйнувати саму тканину нашого суспільства. Необхідно посилити центральну владу, придушити будь-яке інакомислення і позбутися будь-яких слідів #TOOLTIP:RELIGION,$catholic_tt$,X #L католицької#!#! віри – лише так ми зможемо утримати контроль над новими землями."
  flavor_mos.44.a: "Викорінити свободи з коренем!"
  STATIC_MODIFIER_NAME_territorial_aggrandizement: "Територіальна експансія"
  flavor_mos.44.b: "Ми вітаємо чужоземний вплив."
  STATIC_MODIFIER_NAME_curtailed_ambitions: "Обмеження амбіцій"
  flavor_mos.44.historical_info: "Іван III значно розширив територію Московського князівства, покінчив з пануванням Золотої Орди та підкорив удільних князів центральній владі. Водночас Іван різко обмежив свободу своїх підданих, а його затяте несприйняття католицизму призвело до протистояння Москви і Заходу. Це сильно сповільнило поширення наукового прогресу та нових ідей, що виникали в той період по всій Європі."
  flavor_mos.45.title: "[ivan_fyodorov.GetNameWithNoTooltip]"
  flavor_mos.45.desc: "[Select_CString(ivan_fyodorov.IsFemale, 'Майстриня чорнил і чарівниця паперу', 'Майстер чорнил і чарівник паперу')] на ім'я [ivan_fyodorov.GetName] мріє встановити у нас новий винахід похмурого #L [GetInstitutionByKey('printing_press').GetOrigin.GetAdjective|l]ого#! генія. Цей пристрій здатний справити величезний вплив на суспільство, він виробить справжню революцію в тиражуванні всіляких текстів – від книг до офіційних документів."
  flavor_mos.45.a: "Негайно відкрити друкарський цех."
  flavor_mos.45.tt1: "Через свою ксенофобію #L [target_root_country.GetAdjective|l]а влада#! не сприймає чужоземних впливів"
  flavor_mos.45.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] невдоволені тим, що друкарський верстат може залишити переписувачів без роботи"
  flavor_mos.45.b: "Краще залишити все як є."
  flavor_mos.45.historical_info: "Іван Федоров – російський друкар і книговидавець, якого часто називають першим книгодрукарем на Русі. У 1564 році він за підтримки царя Івана IV заснував у Москві Друкарський двір, де випустив #italic «Апостол»#! – першу на Русі книгу, видану друкарським способом."
  flavor_mos.46.title: "«Апостол»"
  flavor_mos.46.desc: "Завдяки друкованим виданням, особливо релігійним текстам, народ стає лише грамотнішим та освіченішим, а отже, час привести його до єдиного зразка. У #TOOLTIP:BUILDING_TYPE,printing_press_shop,X #L друкарській майстерні#!#!, що знаходиться в [target_location.Custom('LR_PP')|l] [target_location.GetName], [target_artist.GetName] [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'надрукувала', 'надрукував')] #italic «Діяння святих апостолів»#! – перше в нашій країні видання з чіткою датуванням."
  flavor_mos.46.a: "Ми дозволимо вільно поширювати книгу."
  STATIC_MODIFIER_NAME_the_apostle_wide_distribution: "«Апостол»"
  flavor_mos.46.b: "Книги призначені лише для вищих верств суспільства."
  flavor_mos.46.tt1: "У післямові до книги йдеться про організацію першої в країні друкарні, що викликає сплеск інтересу до міста [target_location.GetNameWithNoTooltip]."
  STATIC_MODIFIER_NAME_the_apostle: "«Апостол»"
  flavor_mos.46.c: "Будемо викреслювати все зайве."
  flavor_mos.46.tt2: "Для максимальної ефективності книга зазнає ретельної редактури відповідно до [Concept('policy', 'політики')|e] #TOOLTIP:POLICY,strict_censorship,X #L суворої цензури#!#!"
  flavor_mos.46.historical_info: "Вихід #italic «Апостола»#! став важливим кроком у культурному розвитку Росії. Тепер країна могла перейти від рукописних списків до друкованих видань, як наслідок, релігійні тексти стали набагато доступнішими. Книга сприяла релігійному просвітленню народу та зміцненню християнської віри."
  flavor_mos.47.title: "Вчення Нила Сорського"
  flavor_mos.47.desc: "Обурений розкішшю та багатством багатьох #L [ROOT.GetCountry.GetAdjective|l]их#! монастирів, духовний лідер Нил Сорський закликає до церковної реформи. Його прихильники, називаючи себе «нестяжателями», пропонують відмову від будь-якого майна, їхній ідеал – просте і смиренне життя, повністю присвячене вченню Христа. Безсумнівно, цей рух зіткнеться з запеклим опором існуючої церковної ієрархії, представники якої стверджують, що виконання духовних функцій неможливе без певного рівня матеріального достатку."
  flavor_mos.47.a: "Підтримати нестяжателів."
  flavor_mos.47.b: "Підтримати корисливих."
  flavor_mos.47.custom1: "Відкриває [Concept('law', 'правило')|e] «[ShowLawName('monastic_reformation_movement')]»"
  flavor_mos.47.custom2: "[Concept('policy', 'Політику')|e] в рамках [Concept('law', 'правила')|e] «[ShowLawName('monastic_reformation_movement')]» можна змінювати не частіше ніж раз на десять років"
  flavor_mos.47.historical_info: "Нил Сорський – російський православний монах, який стояв біля витоків руху нестяжателів. Суворо дотримуючись обітниці бідності, монахи-нестяжателі критикували церковну розкіш і монастирі, що володіли вотчинами. Вчення Нила зіткнулося з лютою протидією з боку Церкви, багато представників якої відкидали його погляди. Незважаючи на це, ідея нестяжательства залишила глибокий слід у російській духовності, і згодом Нил Сорський був зарахований до лику святих Руської православної церкви."
  flavor_mos.48.title: "Строгановська школа іконопису"
  flavor_mos.48.desc: "Багата купецька родина #TOOLTIP:DYNASTY,$stroganov_dynasty_tt$,X #L Строганових#!#! – великі поціновувачі мистецтва. Вони готові профінансувати створення цілої школи іконопису для прикрашення своїх численних палаців, розкиданих по всій країні. Твори, створені строгановськими майстрами, призначені для приватних зібрань, вони навряд чи принесуть нашій державі відчутну користь. Проте ця ініціатива посприяє духовному добробуту #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! і дозволить нам заручитися підтримкою могутньої родини."
  flavor_mos.48.a: "Чому б не допомогти один одному?"
  flavor_mos.48.b: "Краще підтримати їхні ділові підприємства."
  flavor_mos.48.c: "Вони мають право розраховувати на певний вплив при дворі."
  enable_stroganov_influences_cabinet_action: "Для представників династії Строганових відкривається [Concept('cabinet_action', 'дія ради')|e] #TOOLTIP:CABINET_ACTION,stroganov_influences,X #L «Вплив Строганових»#!#!"
  flavor_mos.48.historical_info: "Строгановська школа іконопису сформувалася в період розквіту кацапського середньовічного живопису, до того, як мистецтво Східної Європи потрапило під вплив західних майстрів. Твори строгановських іконописців значною мірою відображали уподобання високородних покровителів школи, включаючи і самого царя. Їхні роботи залишалися затребуваними аж до заснування Санкт-Петербурга, яке супроводжувалося різким посиленням західних впливів."
  flavor_mos.49.title: "«Сказання про князів Володимирських»"
  flavor_mos.49.desc: "Представники династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] зводять своє родовід до римських імператорів, однак це не більше ніж народне переказ, мало кого здатне переконати. Якщо обґрунтувати походження династії в серйозному трактаті, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] отримає серйозне підґрунтя для своїх імперських домагань."
  flavor_mos.49.a: "Ніхто не наважиться оспорювати царське походження."
  flavor_mos.49.tt1: "[dmitry_gerasimov.GetName] та [Select_CString(dmitry_gerasimov.IsFemale, 'її', 'його')] майстерність як перекладача посприяють поширенню ідеї про те, що [target_root_country.GetNameWithNoTooltip] – це Третій Рим"
  flavor_mos.49.b: "Марновірний нісенітниця."
  flavor_mos.49.c: "Нехай це сказання стане окрасою #TOOLTIP:WORK_OF_ART,$uspensky_sobor_tt$,X #L Успенського собору#!#!."
  flavor_mos.49.historical_info: "«Сказання про князів Володимирських» було написано на початку XVI століття для підготовки вінчання московських князів на царство, його автором вважається Дмитро Герасимов або Пахомій Серб. Основне завдання «Сказання» – обґрунтувати історичний зв'язок між князівством Московським і римськими імператорами, в першу чергу Августом. Крім цього, книга значною мірою сформувала ідею Москви як Третього Риму, законної спадкоємиці Східної Римської імперії, що припинила своє існування після падіння Константинополя."
  flavor_mos.50.title: "[dmitry_gerasimov.GetNameWithNoTooltip]"
  flavor_mos.50.desc: "Видатний книжник і вправний дипломат [dmitry_gerasimov.GetName] вільно володіє кількома мовами – результат якісної освіти, отриманої в #ONCLICK:COUNTRY,[GetCountry('LIV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIV').Custom('CL_tt')],X [GetCountry('LIV').Custom('CL_PP')|L]#!#!. Ці вміння стануть вельми доречними, якщо призначити [Select_CString(dmitry_gerasimov.IsFemale, 'її', 'його')] послом при іноземному дворі. На цій посаді [Select_CString(dmitry_gerasimov.IsFemale, 'вона', 'він')] посприяє зміцненню дипломатичної репутації #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! і, безсумнівно, зможе завести корисні знайомства з іншими вченими Відродження. З іншого боку, [Select_CString(dmitry_gerasimov.IsFemale, 'її', 'його')] знанням мов можна знайти і краще застосування – наприклад, для перекладу релігійних текстів, які допоможуть у подальшому поширенні християнської віри."
  flavor_mos.50.a: "Міжнародне визнання зараз важливіше за все."
  flavor_mos.50.tt2: "[Select_CString(dmitry_gerasimov.IsFemale, 'Вона', 'Він')] проводить багато часу при іноземних дворах, розповідаючи чужинцям про #L [target_root_country.GetAdjective|l]і простори"
  flavor_mos.50.tt3: "[Select_CString(dmitry_gerasimov.IsFemale, 'Вона', 'Він')] ненадовго відвідує #TOOLTIP:LOCATION,$rome_tt$,X #L Рим#!#!, де записує відомості про багато наукових винаходів"
  flavor_mos.50.b: "Краще залишити все як є."
  flavor_mos.50.tt4: "[Select_CString(dmitry_gerasimov.IsFemale, 'Вона', 'Він')] перекладе безліч релігійних текстів, сприяючи зміцненню впливу #TOOLTIP:RELIGION,$orthodox_tt$,X #L православної#!#! віри – чому [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] будуть вельми раді"
  flavor_mos.50.historical_info: "Дмитро Герасимов – відомий дипломат і перекладач, ймовірний автор «Сказання про князів Володимирських». Він служив перекладачем при московських посольствах у Центральній та Північній Європі, а згодом отримав посаду посла в Римі, коли Папа намагався створити широку коаліцію проти османів."
  flavor_mos.51.title: "Шапка Мономаха"
  flavor_mos.51.desc: "Цей величний головний убір, покритий золотом та інкрустований рубінами та смарагдами, вже не перший рік використовується для коронації наших государів, – що, втім, не заважає вченим сперечатися про його походження. За легендою, шапка Мономаха була подарунком візантійського імператора, хоча це не більше ніж народний переказ, не підтверджений жодними доказами. Зараз, коли могутність правлячих еліт велика як ніколи, нам слід було б створити власну версію подій, яка підкреслить божественну природу влади і не залишить місця для сумнівів у походженні державних регалій."
  flavor_mos.51.a: "Ми оголосимо про візантійське походження шапки."
  flavor_mos.51.b: "Шапка Мономаха – це дар небес."
  flavor_mos.51.c: "Вона явно татарської роботи."
  flavor_mos.51.tt1: "Історична цінність шапки Мономаха підкреслюється трактатом «[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]», де її походження викладено в усіх подробицях"
  flavor_mos.51.historical_info: "Вважається, що шапка Мономаха була виготовлена на початку XIV століття, а її перша згадка в документах припадає на 1518 рік. Шапка символізує самодержавну владу, а легенда про її походження має підкріплювати теорію про те, що москва є Третім Римом (ця концепція отримує подальший розвиток у трактаті «Сказання про князів Володимирських»). Точне походження шапки Мономаха залишається предметом дискусій, проте її форма дозволяє припустити, що її привезли із Золотої Орди як подарунок московським князям. Втім, деякі вчені висувають інші теорії."
  flavor_mos.52.title: "Степенна книга"
  flavor_mos.52.desc: "На даний час ведеться робота зі створення великого літопису держави [ROOT.GetCountry.GetName]. Одним з основних джерел для її написання служить твір «[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]», а також низка інших важливих робіт. Цей грандіозний проєкт дозволить нам історично обґрунтувати, чому саме ми є спадкоємцями Римської Імперії, і тим самим зміцнити владу династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Кожен правитель цієї родини повинен бути представлений як святий, чиї праведні справи незаперечні.\n\nНаписання #italic «Степенної книги»#! має важливе значення для увічнення нашого великого минулого та просування своєї історичної повістки."
  flavor_mos.52.a: "Це лише простий переказ."
  flavor_mos.52.tt1: "[ivan_the_terrible.GetName] вселяє в писарів страх, тому вони прикрашають книгу через страх репресій"
  STATIC_MODIFIER_NAME_imperial_descent: "Імперське походження"
  flavor_mos.52.b: "Найважливішу роль в цій історії відіграла церква."
  flavor_mos.52.c: "В їхніх справах не було нічого праведного."
  flavor_mos.52.historical_info: "«Степенна книга» була складена за дорученням митрополита Московського з метою представити історію держави таким чином, щоб вона відповідала переконанням царя. За задумом авторів, книга мала сформувати образ Москви як «Третього Риму» та зміцнити владу Івана IV, ствердивши ідею про її божественне походження."
  flavor_mos.53.title: "Соляний бунт"
  flavor_mos.53.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] невдоволені зростанням цін на #ONCLICK:GOODS,salt #TOOLTIP:GOODS,salt,X #L сіль#!#!#!, яка необхідна їм для збереження продуктів. Народ переконаний, що в усьому винні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], чиє зловживання владою призвело до підвищення податків. Потрібно якомога швидше розглянути скарги людей та знизити податковий тягар, щоб не допустити розправи над чиновниками та уникнути повномасштабного повстання."
  flavor_mos.53.a: "Добре, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] можуть не платити податок."
  salt_riot: "Учасники соляного бунту"
  flavor_mos.53.b: "Нічого не робити."
  flavor_mos.53.tt: "[target_root_country.GetGovernment.GetRuler.GetName] бездіє, тому бунтівники починають трощити майно #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! та #TOOLTIP:POPTYPE,clergy,X #L священиків#!#!"
  flavor_mos.53.historical_info: "У 1648 році в Москві розпочалося велике повстання, відоме як Соляний бунт. Тоді вартість солі постійно зростала, що важко відбивалося на житті селян: сіль повсюдно використовувалася для зберігання продуктів, тому її недоступність могла призвести до масового голоду. Бунтівники розгромили кілька боярських та церковних дворів, після чого цар все ж погодився заарештувати кількох бояр та знизити ціни на сіль, щоб припинити повстання та полегшити становище селян."
  flavor_mos.54.title: "[antonio_possevino.GetNameWithNoTooltip] та його місія"
  flavor_mos.54.desc: "В рамках своєї подорожі Європою розумний та ревний єзуїт Антоніо Поссевіно прибув до держави [ROOT.GetCountry.GetName], щоб проповідувати #TOOLTIP:RELIGION,catholic,X #L католицизм#!#! та перешкоджати поширенню #TOOLTIP:RELIGION,lutheran,X #L лютеранства#!#!. Можливо, своїм візитом Антоніо образить духовенство, проте він напевно допоможе нам налагодити стосунки з іншими країнами завдяки своїм широким знанням у питаннях релігії та політики."
  flavor_mos.54.a: "Нехай викладе нам свої погляди."
  flavor_mos.54.tt2: "Він проводить багато часу при #L [target_root_country.GetAdjective|l]ому#! дворі, допомагаючи врегулювати різні внутрішні та зовнішні суперечки"
  STATIC_MODIFIER_NAME_controversial_nuncio: "Суперечливий нунцій"
  flavor_mos.54.b: "Культурний обмін піде нам на користь."
  flavor_mos.54.tt3: "Він тимчасово залишається в #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_PP')|L]#!#!, ділячись з нами західними книгами, ідеями та знаннями"
  flavor_mos.54.c: "Його мотиви викликають підозри."
  flavor_mos.54.tt4: "Йому забороняють перебувати при дворі та обмежують його місіонерську діяльність"
  flavor_mos.54.historical_info: "Антоніо Поссевіно був італійським єзуїтом, який брав участь у дипломатичних місіях по всій Європі. У 1581 році Папа Григорій XIII відправив його до Москви, щоб налагодити контакт із царем. Основними цілями його місії були забезпечення союзу між католицькими та православними державами, а також протидія швидкому поширенню протестантизму."
  flavor_mos.55.title: "[joseph_volotsky.GetNameWithNoTooltip]"
  flavor_mos.55.desc: "Богослов [joseph_volotsky.GetName] прагне зміцнити владу церкви, вводячи низку правил для протидії корупції і одночасно дозволяючи #TOOLTIP:BUILDING_TYPE,orthodox_monastery,X #L православним монастирям#!#! у [ROOT.GetCountry.Custom('CF_PP')|l] розпоряджатися землею на власний розсуд. Крім того, він рішуче виступає проти #ONCLICK:RELIGION,strigolniki #TOOLTIP:RELIGION,strigolniki,X #L стригольництва#!#!, тому може знадобитися нам у боротьбі з єретичними ідеями."
  flavor_mos.55.a: "Усю єресь необхідно викорінити."
  strigolniki_pops_tt: "[Concept('pop_satisfaction','Задоволення ')|e] всіх #TOOLTIP:RELIGION,strigolniki_tt,X #L стригольницьких#!#! [Concept('pops','груп населення')|e] знизиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
  flavor_mos.55.tt1: "З'являється [Concept('character', 'персонаж')|e] [joseph_volotsky.GetNameWithNoTooltip]"
  flavor_mos.55.tt2: "Він зосереджує свої зусилля на боротьбі зі #TOOLTIP:RELIGION,strigolniki,X #L стригольництвом#!#!"
  flavor_mos.55.b: "Ці фанатики не становлять загрози."
  flavor_mos.55.tt3: "Він зосереджує свої зусилля на зміцненні чинної влади"
  flavor_mos.55.c: "Спробувати відновити монастирське землеволодіння."
  flavor_mos.55.tt4: "[Concept('law', 'Правило')|e] #TOOLTIP:LAW,monastic_reformation_movement,X #L «Монастирський реформаторський рух»#!#! розблоковано"
  flavor_mos.55.historical_info: "Йосиф Волоцький був православним церковним діячем, який виступав проти ініціатив нестяжателів, що прагнули заборонити монастирське землеволодіння та повернути монахів на шлях аскетизму та смирення. У спробах подолати корупцію в монаших орденах, Йосиф допоміг ввести низку правил для встановлення суворої дисципліни, що справило величезний вплив на російське чернецтво."
  flavor_mos.56.title: "Наслідки пожежі"
  flavor_mos.56.desc: "#TOOLTIP:LOCATION,$moscow_tt$,X #L москва#!#! зіткнулася з великою пожежею, і провину за неї одразу поклали на царську рідню по материнській лінії: #TOOLTIP:POPTYPE,peasants,X #L селяни#!#! переконані, що причиною лиха стало саме їхнє чаклунство. Люди бунтують і вимагають негайно видати їм членів династії #TOOLTIP:DYNASTY,$glinskaya_dynasty_tt$,X #L Глинських#!#!, щоб помститися їм за величезну кількість життів, унесених пожежею."
  flavor_mos.56.a: "Не звертати уваги на заворушення."
  flavor_mos.56.tt1: "Члени династії Глинських будуть убиті розлюченими бунтівниками"
  flavor_mos.56.tt2: "[eleanor_glinskaya.GetNameWithNoTooltip] перебуває у відчаї через розправу над членами її родини"
  flavor_mos.56.b: "Видати селянам бабусю."
  flavor_mos.56.tt3: "Всі члени династії Глинських будуть убиті розлюченими бунтівниками"
  flavor_mos.56.c: "Жорстоко придушити повстання."
  flavor_mos.56.d: "У кожного є своя ціна."
  flavor_mos.56.historical_info: "Внаслідок московської пожежі 1547 року загинули тисячі селян, а багато залишилися без даху над головою та засобів до існування. Незабаром народ влаштував бунт і звинуватив у пожежі бабусю царя: багато хто вважав, що її загадкове походження стало причиною лиха, яке спіткало християнське населення. Кілька її родичів були до смерті забиті каменями, проте коли розлючений натовп вимагав видати саму бабусю, цар категорично відмовився і покарав ініціаторів."
  flavor_mos.57.title: "Розширення Кремля"
  flavor_mos.57.desc: "#TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремль#!#! відіграє найважливішу роль в обороні руських земель. Однак оскільки його стіни спочатку побудовані з #ONCLICK:GOODS,lumber #TOOLTIP:GOODS,lumber,X #L дерева#!#!#!, вони вкрай уразливі до пожеж та новітніх видів озброєння, які можуть завдати їм величезної шкоди. Щоб вирішити цю проблему і зберегти цю величну споруду, ми пропонуємо замінити дерев'яну конструкцію на стіни з #ONCLICK:GOODS,stone #TOOLTIP:GOODS,stone,X #L каменю#!#!#! та #ONCLICK:GOODS,clay #TOOLTIP:GOODS,clay,X #L глини#!#!#!. Це дозволить не лише захистити Кремль від пошкоджень, але й зберегти його для майбутніх поколінь."
  flavor_mos.57.a: "Час братися за сокири та долота!"
  mos_kremlin_upgrade: "Оновлення Кремля"
  flavor_mos.57.b: "Занадто довго ми ховалися за цими стінами."
  flavor_mos.57.c: "Краще використати ці матеріали для оновлення наших палаців та храмів."
  flavor_mos.57.historical_info: "Будівництво кам'яних стін і веж московського Кремля було вкрай амбітною задачею. З появою артилерії дерев'яні укріплення виявилися неефективними. Ще однією причиною для оновлення фортеці стали часті набіги татар, які до того часу ще не торкнулися Москви завдяки тому, що її правителям протегував сам $rank_kingdom_horde_ruler_suffix_male$ Золотої Орди."
  flavor_mos.58.title: "Колокольня Івана Великого"
  flavor_mos.58.desc: "З прибуттям багатьох #TOOLTIP:CULTUREGROUP,italian_group,X #L італійських#!#! архітекторів #TOOLTIP:LOCATION,$moscow_tt$,X #L москва#!#! переобразилася, і тепер її вулиці прикрашають побілені кам'яні споруди. Хоча Соборна площа залишається архітектурним центром столиці, більшість будівель на її території ледь видно за стінами #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремля#!#!. Щоб це виправити, ми вирішили звести біля собору величезну колокольню. Ця вежа не тільки стане пам'яткою, але й тішитиме городян дзвоном дзвонів."
  flavor_mos.58.a: "З цієї вежі буде чудово видно околиці."
  mos_great_bell_tower_construction: "Будівництво колокольні Івана Великого"
  great_bell_tower_construction: "Будівництво колокольні Івана Великого"
  flavor_mos.58.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] будуть раді чути натхненний дзвін двадцяти двох дзвонів"
  flavor_mos.58.b: "[ShowGoodsNameWithNoTooltip('stone')]\n– надто цінний матеріал."
  flavor_mos.58.historical_info: "Колокольня Івана Великого була побудована в 1508 році під час правління Івана III в рамках оновлення та розширення московського Кремля. Вежа має двадцять два дзвони і є найвищою будівлею на Соборній площі. Завдяки значній висоті вона також слугувала спостережним пунктом для виявлення пожеж та наближення ворожих військ."
  flavor_mos.59.title: "Архангельський указ"
  flavor_mos.59.desc: "[ShowLocationName('arkhangelsk')] розташований у бухті Білого моря, що забезпечує місту доступ до Північного Льодовитого океану, а отже, і до основних європейських торгових шляхів. Нам варто заохочувати подальше заселення цього регіону та розвивати його інфраструктуру для морської торгівлі. У майбутньому це дозволить нам використовувати порт як плацдарм для створення #TOOLTIP:BUILDING_TYPE,trade_office,X #L торгових контор#!#! вздовж берегів Західної Європи."
  flavor_mos.59.a: "Не можна покладатися лише на внутрішню торгівлю."
  STATIC_MODIFIER_NAME_bustling_trade_hub: "Зростаючий центр торгівлі"
  flavor_mos.59.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] у захваті від нових можливостей для торгівлі"
  flavor_mos.59.b: "Ми не можемо собі цього дозволити."
  flavor_mos.59.historical_info: "Під час правління Івана IV було створено багато морських торгових шляхів з державами Західної Європи, що дозволило торгувати з ними напряму в обхід Ганзейського союзу. Ці заходи значно зміцнили економічний і політичний вплив Росії."
  flavor_mos.60.title: "Опричнина та цензура"
  flavor_mos.60.desc: "Придушення інакомислення необхідне для централізації держави, тому настав час розібратися з тими, чиї ідеї суперечать політиці #TOOLTIP:GOVERNMENT_REFORM,oprichnina,X #L опричнини#!#!. Ми повинні задіяти опричників, щоб змусити духовенство погодитися з нашим курсом і обмежити доступ до текстів, що ставлять під сумнів дії влади."
  flavor_mos.60.a: "Нехай кожен знає, що його висловлювання мають наслідки."
  flavor_mos.60.b: "Люди мають право на певну свободу слова."
  flavor_mos.60.historical_info: "За часів опричнини політичні репресії, здійснювані особистими військами царя, досягли небувалих висот. Серед інших інститутів від цієї політики постраждала і кацапська православна церква, оскільки через цензуру багато рукописів та релігійних текстів були заборонені або просто знищені."
  flavor_mos.61.title: "Опричнина призводить до переселення"
  flavor_mos.61.desc: "Нелояльні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] змушені віддавати свої землі тим, хто не був помічений у протидії державі, проте такий перерозподіл володінь негативно впливає на виробництво їжі: багатьом #TOOLTIP:POPTYPE,peasants,X #L селянам#!#! доводиться виїжджати в інші місця, через що на полях просто нікому працювати. Країні загрожує голод, і щоб його уникнути, треба діяти більш обачливо."
  flavor_mos.61.a: "Продовжити конфіскацію земель."
  STATIC_MODIFIER_NAME_disruption_of_agricultural_activities: "Занепад сільського господарства"
  flavor_mos.61.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] покинуть свої господарства, що призведе до зниження врожаю"
  flavor_mos.61.b: "Ми не будемо відбирати володіння у сільських бояр."
  flavor_mos.61.c: "Заборонити селянам покидати маєтки."
  flavor_mos.61.tt2: "Своїми репресіями [ivan_the_terrible.GetName] запобіжить голоду коштом закріпачення сільських жителів"
  flavor_mos.61.historical_info: "Опричнина мала руйнівний вплив на сільське господарство та економіку Росії. Конфіскація володінь та ускладнення землеробства призвели до нестабільності та масового голоду, що лише посилило і без того важке становище селян."
  flavor_mos.62.title: "Храм Василя Блаженного"
  flavor_mos.62.desc: "Успішне завоювання #TOOLTIP:AREA,kazan_area,X #L Казані#!#! стало великою подією для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, і його необхідно увічнити. Використовуючи новітні досягнення в будівництві та інженерній справі, ми можемо побудувати на честь перемоги грандіозний собор, який продемонструє всю винахідливість та красу #L [ROOT.GetCountry.GetAdjective]ої#! архітектури."
  flavor_mos.62.a: "Чудова ідея."
  mos_st_basil_cathedral_construction: "Будівництво храму Василя Блаженного"
  flavor_mos.62.tt1: "Своїм майстерністю [postnik_yakovlev.GetName] додасть собору чудовий вигляд"
  flavor_mos.62.b: "У цьому хвастощах немає потреби."
  flavor_mos.62.c: "Ще занадто рано святкувати перемогу."
  STATIC_MODIFIER_NAME_shoring_up_defenses: "Зміцнення стін"
  flavor_mos.62.tt2: "Ресурси підуть на зміцнення #TOOLTIP:GOODS,stone,X #L кам'яних#!#! стін #TOOLTIP:BUILDING_TYPE,kremlin,X #L Кремля#!#!"
  flavor_mos.62.historical_info: "Храм Василя Блаженного був побудований за часів правління Івана Грозного на честь перемоги над Казанським ханством. Будівництво вважалося вираженням подяки Пресвятій Богородиці за її заступництво та допомогу в завоюванні. Сьогодні храм є однією з головних пам'яток Росії та символом стійкості кацапського народу."
  flavor_mos.63.title: "Новодевічий монастир"
  flavor_mos.63.desc: "Тріумфальне завоювання #TOOLTIP:AREA,smolensk_area,X #L Смоленська#!#! необхідно відзначити. На щастя, #TOOLTIP:LOCATION,$moscow_tt$,X #L москва#!#! якраз потребує захисту південного рубежу, і будівництво укріпленого монастиря дозволить вирішити це завдання. Крім захисту #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, він також стане притулком для #TOOLTIP:POPTYPE,nobles,X #L знатних#!#! жінок, які були змушені прийняти постриг. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] напевно високо оцінять цей жест."
  flavor_mos.63.a: "Це безумовно вигідна інвестиція."
  flavor_mos.63.b: "[ShowLocationNameWithNoTooltip('moscow')] і так добре захищена."
  flavor_mos.63.c: "Запропонувати постраждалим жінкам стипендію."
  flavor_mos.63.historical_info: "Новодевічий монастир був заснований великим князем Василієм III на честь завоювання Смоленська. Він представляв собою релігійну установу, яка також могла слугувати фортецею для оборони західних підступів до міста. У монастирі проживали жінки зі знатних російських родин, яких змушували прийняти чернечий спосіб життя."
  flavor_mos.64.title: "Московський гарматний двір"
  flavor_mos.64.desc: "Артилерія починає грати все важливішу роль на полі бою, тому ми повинні забезпечити армію достатньою кількістю гармат. Варто доручити нашим інженерам створити спеціальне підприємство для виробництва артилерії, щоб #TOOLTIP:LOCATION,$moscow_tt$,X #L москва#!#! стала центром військових інновацій та надійним постачальником знарядь."
  flavor_mos.64.a: "Це забезпечить справді вибухове зростання нашої військової потужності."
  flavor_mos.64.b: "Краще спрямувати зусилля на підготовку воїнів."
  flavor_mos.64.historical_info: "Московський гарматний двір був створений за часів правління Івана IV і зіграв важливу роль у підвищенні військового потенціалу країни. Виробництво гармат дозволило Росії розширити свій вплив та здобути перемогу в багатьох конфліктах."
  flavor_mos.65.title: "Балтійський регіон"
  flavor_mos.65.desc: "#TOOLTIP:AREA,baltic_area,X #L Балтика#!#! вже давно користується своїм вигідним розташуванням поблизу Балтійського моря, яке сприяє активній торгівлі. На жаль, через велику відстань нам складно отримувати прибуток від цієї діяльності. Якщо ми захопимо цей регіон, [target_location.GetName] зможе отримати з торгівлі значно більшу вигоду."
  flavor_mos.65.a: "Ми повинні забрати свою частку."
  flavor_mos.65.a.custom: "#ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_DAT')|L]#!#! стає доступний [Concept('casus_belli', 'привід для війни')|e] проти кожної [Concept('province', 'провінції')|e] «[ShowCasusBelliName('cb_conquer_province')]», а також [Concept('casus_belli', 'привід для війни')|e] проти кожного #TOOLTIP:AREA,baltic_area,X #L балтійського#!#! [Concept('subject', 'ленника')|e] «[ShowCasusBelliName('cb_subjugation')]»"
  flavor_mos.65.b: "Мир набагато корисніший для торгівлі."
  flavor_mos.65.historical_info: "Спроби Росії завоювати Балтійський регіон призвели до довгої та безрезультатної Лівонської війни, під час якої країна зазнала величезних економічних збитків в обмін на вельми скромні території. Війна завершилася підписанням Ям-Запольського миру з Річчю Посполитою у 1582 році та Плюського перемир'я зі Швецією у 1583 році, які закріпили розділ лівонських та естонських земель між Річчю Посполитою, Швецією та Данією."
  flavor_mos.66.title: "Трагічне дітовбивство"
  flavor_mos.66.desc: "[target_ruler.GetName] та [target_heir.GetName] затіяли страшну сварку, звуки якої гучно розносяться коридорами палацу. Почувши шум, слуги кидаються до покоїв свого правителя, але до цього моменту суперечка вже переросла в бійку: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_ruler.GetShortNameWithNoTooltip], тримаючи в руках посох, намагається вдарити [Select_CString(target_ruler.IsFemale, 'свою спадкоємицю', 'свого спадкоємця')]. Схоже, все може погано закінчитися…"
  flavor_mos.66.a: "Не втручатися в сімейні справи."
  flavor_mos.66.tt1: "[target_heir.GetNameWithNoTooltip] отримує смертельний удар по голові і гине, а [target_ruler.GetNameWithNoTooltip] віддається каяттю"
  flavor_mos.66.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] явно не в собі. Потрібно покликати варту!"
  STATIC_MODIFIER_NAME_temporarily_incarcerated: "Тимчасове ув'язнення"
  flavor_mos.66.tt2: "[Select_CString(target_ruler.IsFemale, 'Вона', 'Він')] буде перебувати в ув'язненні, поки не заспокоїться"
  flavor_mos.66.c: "Потрібно позбутися цього божевільного."
  flavor_mos.66.historical_info: "У 1581 році між Іваном IV та його сином Іваном Івановичем сталася велика сварка, під час якої цар смертельно поранив свого спадкоємця ударом посоха. Ця подія припала на важкий період у житті Івана Грозного, коли він страждав від нападів параної і влаштовував жорстокі чистки серед свого оточення."
  flavor_mos.67.title: "[postnik_yakovlev.GetNameWithNoTooltip]"
  flavor_mos.67.desc: "Видатний зодчий [postnik_yakovlev.GetName] продовжує демонструвати свій архітектурний талант, прикрашаючи вулиці столиці своїми будівлями. Про походження цього майстра практично нічого не відомо, але це не привід відмовлятися від його послуг. Нам варто запросити його до двору на випадок, якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] доручить побудувати чергову грандіозну споруду."
  flavor_mos.67.a: "Запросити його до двору."
  flavor_mos.67.b: "Зараз нам це ні до чого."
  flavor_mos.67.historical_info: "Постник Яковлєв був російським зодчим, який брав участь у будівництві храму Василя Блаженного у Москві, а також низки інших споруд. Храм був закладений за наказом Івана Грозного на згадку про перемогу над татарами та приєднання Казані."
  flavor_mos.68.title: "Інтриги Шуйських"
  flavor_mos.68.desc: "Схоже, юний [target_character.GetName] став жертвою згубного впливу родини Шуйських, члени якої схиляють його до вживання алкоголю та інших речовин, щоб зміцнити свою владу над державою [ROOT.GetCountry.GetName]. Подібні маніпуляції підривають роботу уряду, проте будь-які спроби змінити ситуацію загрожують серйозними конфліктами всередині країни."
  flavor_mos.68.a: "Вони відповідатимуть за свої підступи."
  flavor_mos.68.tt1: "[target_character.GetNameWithNoTooltip] введе [Concept('government_reform', 'державний принцип')|e] #TOOLTIP:GOVERNMENT_REFORM,oprichnina,X #L «Опричнина»#!#!, в результаті чого [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] втратять вплив"
  flavor_mos.68.b: "Не можна допустити державний переворот."
  STATIC_MODIFIER_NAME_drunkard: "П'яниця"
  flavor_mos.68.tt2: "[target_character.GetNameWithNoTooltip] страждатиме від алкоголізму, завдяки чому [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] зміцнять свій вплив"
  flavor_mos.68.historical_info: "Шуйські були могутнім князівським родом, який мав великий вплив в уряді при малолітньому Івані IV. Будучи дитиною, Іван часто зазнавав принижень та образ від Шуйських, чия нахабна поведінка сильно розлютила юного царя. Надалі ці образи послужили однією з причин масових репресій проти російських бояр."
  flavor_mos.69.title: "Вплив намісників"
  flavor_mos.69.desc: "Намісники мають величезну владу і керують найбільш віддаленими регіонами держави [ROOT.GetCountry.GetName] від імені царя. Така система створює труднощі при зборі доходів та нагляді за роботою самих чиновників. Ми повинні встановити прямий контроль над регіонами та прискорити централізацію країни, навіть якщо заради цього доведеться знехтувати інтересами місцевих еліт."
  flavor_mos.69.a: "Знизити вплив намісників."
  flavor_mos.69.b: "Нехай все залишається, як є."
  flavor_mos.69.c: "Ця система вже давно застаріла."
  disable_namestnik_policy: "[Concept('policy', 'Політику')|e] #TOOLTIP:POLICY,namestnik_policy,X #L «Канцелярія намісника»#!#! стане недоступна"
  flavor_mos.69.historical_info: "Намісники мали значний вплив і здійснювали волю монарха у найвіддаленіших куточках країни. Під час правління Івана IV їхні повноваження були скорочені, проте інститут намісництва зберігався до проведення Петром Великим низки реформ, які торкнулися адміністративного устрою Росії."
  flavor_mos.70.title: "[ivan_viskovatiy.GetNameWithNoTooltip]"
  flavor_mos.70.desc: "Вправний дипломат [ivan_viskovatiy.GetName] горить бажанням служити цареві. У нього вже є певні ідеї щодо того, як можна покращити бюрократичну систему, що склалася після заснування #TOOLTIP:GOVERNMENT_REFORM,prikazi_reform,X #L приказів#!#!. Людина його талантів може принести державі величезну користь як дипломат."
  flavor_mos.70.a: "Запросити його до двору."
  flavor_mos.70.tt2: "При призначенні до [Concept('cabinet', 'ради')|e] він зможе створювати додаткові відділи"
  flavor_mos.70.b: "Він міг би навчити інших дипломатії."
  flavor_mos.70.tt3: "[ivan_viskovatiy.GetNameWithNoTooltip] ділиться своїми знаннями, і [target_root_country.GetGovernment.GetRuler.GetName] освоює мистецтво переговорів"
  flavor_mos.70.c: "Він просто бездарний шарлатан."
  flavor_mos.70.historical_info: "Іван Висковатий відігравав важливу роль в уряді Івана IV і до самої смерті відповідав за зовнішні зносини Росії. Вважається, що саме він був одним із засновників #italic Посольського приказу#!, який керував зовнішньою політикою країни. В останні роки життя Висковатий впав у немилість царя і був публічно страчений під час чергової чистки."
  flavor_mos.71.title: "Посольський приказ"
  flavor_mos.71.desc: "Завдяки старанній роботі [ivan_viskovatiy.GetName] зміг привести нашу бюрократичну систему до ладу і підвищити її ефективність. Тепер же він пропонує створити спеціальний відділ для вирішення дипломатичних питань, щоб наша зовнішньополітична діяльність відповідала високим стандартам, встановленим в інших органах влади."
  flavor_mos.71.a: "Розумна пропозиція."
  enable_posolsky_cabinet_action: "Відкриває [Concept('cabinet_action', 'дія ради')|e] «[ShowCabinetActionName('posolsky')]»"
  flavor_mos.71.b: "Це лише інструмент для плетіння політичних інтриг."
  flavor_mos.71.historical_info: "#italic Посольський приказ#! був урядовою установою, яка займалася питаннями дипломатії. Його співробітники брали участь у переговорах з іншими державами, призначали послів і працювали з важливими документами, що стосувалися зовнішньої політики країни."
  flavor_mos.72.title: "Діти темряви"
  flavor_mos.72.desc: "Опричники мають великий вплив і становлять серйозну силу. Ми могли б запровадити для них єдину форму у вигляді чорних каптанів та різних лякаючих атрибутів – наприклад, відрубаних голів тварин, закріплених на сідлах. Це дозволить надати опричникам ще грізнішого вигляду і вселити страх у серця наших ворогів."
  flavor_mos.72.a: "Правильно підібраний образ творить дива."
  mos_equipping_the_oprichnik: "Форма для опричників"
  flavor_mos.72.b: "Нехай носять що завгодно."
  flavor_mos.72.c: "Не варто уподібнюватися варварам."
  flavor_mos.72.historical_info: "Опричники носили чорні каптани і прикріплювали відрубані голови собак або вовків до своїх сідел. Це слугувало символом їхнього завзяття у справі усунення зрадників. Крім того, вони носили з собою мітли, які означали, що опричники ніби «вимітають» ворогів царя з країни."
  flavor_mos.73.title: "Опричний терор"
  flavor_mos.73.desc: "Опричники продовжують страчувати тих, хто був запідозрений у зраді. Нещодавно чистці зазнали кілька маєтків #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! у сільській місцевості, через що місцеві селяни залишилися без господарства. Якщо ми не виправимо цю ситуацію найближчим часом, то країна може зіткнутися з гострою нестачею продовольства."
  flavor_mos.73.a: "Нас це не стосується."
  STATIC_MODIFIER_NAME_displaced_farmers: "Знедолені селяни"
  flavor_mos.73.b: "Опричнині час покласти край."
  disable_oprichnik_policy: "[Concept('policy', 'Політику')|e] #TOOLTIP:POLICY,oprichnik_policy,X #L «Опричники»#!#! стане недоступна"
  flavor_mos.73.historical_info: "Опричники займалися конфіскацією майна у тих, хто вважався ворогом держави. Ця практика ще більше зміцнювала владу царя та його прихильників, але також мала негативні наслідки. Багатьом селянам довелося покинути маєтки своїх господарів, оскільки вони були вбиті або заарештовані. В результаті на полях стало нікому працювати, що призвело спочатку до неврожаю, а потім і до голоду."
  flavor_mos.74.title: "Питання престолонаслідування"
  flavor_mos.74.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] так і не встиг завести спадкоємця, тому в разі його загибелі в державі [ROOT.GetCountry.GetName] може початися політична криза. Деякі пропонують висунути на роль майбутнього царя одного з членів регентської ради.\n\nНайбільш підходящими кандидатами є #TOOLTIP:POPTYPE,nobles,X #L аристократи#!#! [boris_godunov.GetName] та [feodor_romanov.GetName]. Обидва цілком здатні впоратися з обов'язками правителя, проте перший користується набагато більшою підтримкою Земського собору. Ми повинні зробити вибір, інакше при передачі влади можуть початися заворушення."
  flavor_mos.74.a: "[boris_godunov.GetNameWithNoTooltip] більше підходить на цю роль."
  STATIC_MODIFIER_NAME_by_grace_of_national_assembly: "Підтримка Земського собору"
  STATIC_MODIFIER_NAME_blocked_from_being_ruler: "Не може стати правителем"
  flavor_mos.74.b: "[feodor_romanov.GetNameWithNoTooltip] отримає нашу підтримку."
  flavor_mos.74.tt1: "З'являється [Concept('character', 'персонаж')|e] [boris_godunov.GetNameWithNoTooltip]"
  flavor_mos.74.tt2: "З'являється [Concept('character', 'персонаж')|e] [feodor_romanov.GetNameWithNoTooltip]"
  STATIC_MODIFIER_NAME_national_assembly_opposed: "Несхвалення Земського собору"
  flavor_mos.74.c: "Нехай обидва залишаються радниками."
  flavor_mos.74.tt3: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] рішуче відмовляється підкорятися чужій волі"
  flavor_mos.74.d: "Жоден з них не гідний престолу."
  flavor_mos.74.tt4: "[boris_godunov.GetNameWithNoTooltip] та [feodor_romanov.GetNameWithNoTooltip] будуть страчені, чому обуряться [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]"
  flavor_mos.74.historical_info: "Після смерті Івана IV царем став Федір I. На відміну від батька, його вважали слабким і безвольним правителем, який не міг ефективно виконувати свої обов'язки. Під час правління Федора його шурин Борис Годунов здобув великий вплив при дворі. Оскільки на момент смерті Федір не мав спадкоємців, Земський собор обрав царем Бориса. Іншим претендентом на престол був Федір Романов – боярин з роду Романових, який, втім, не користувався великою популярністю серед знаті. З приходом до влади Годунова Федір Романов був засланий до монастиря."
  feodor_romanov_becomes_a_monk_tt: "[feodor_romanov.GetShortNameWithNoTooltip] піде в монастир і віддалиться від політики до кінця своїх днів"
  boris_godunov_becomes_a_monk_tt: "[boris_godunov.GetShortNameWithNoTooltip] піде в монастир і віддалиться від політики до кінця своїх днів"
  flavor_mos.75.title: "Іноземні викладачі"
  flavor_mos.75.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] прагне принести в країну нові ідеї та знання, щоб покращити освіту молоді та скоротити інтелектуальний та культурний розрив з іншими державами. Ми повинні розробити програму, завдяки якій наші юні таланти зможуть навчатися за кордоном. Крім того, ми можемо запрошувати іноземних викладачів, щоб підвищити ефективність нашої освітньої системи і вивести її з-під впливу духовенства."
  flavor_mos.75.a: "Наша освіта не повинна поступатися закордонній."
  flavor_mos.75.b: "Це не призведе ні до чого доброго."
  flavor_mos.75.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] задоволені, що їм вдалося зберегти свій вплив на систему освіти"
  flavor_mos.75.historical_info: "Борис Годунов розумів, що Росія багато в чому відстає від своїх європейських сусідів, тому намагався підвищити якість освіти серед дітей та молоді. У зв'язку з цим він пропонував залучати в країну іноземних викладачів, а також відправляти російських студентів на навчання за кордон."
  flavor_mos.76.title: "[ivan_gramotin.GetNameWithNoTooltip]"
  flavor_mos.76.desc: "Видатний дипломат на ім'я [ivan_gramotin.GetName] пропонує свої послуги як посол і переговорник. Він відомий своїм гострим розумом і красномовством, і ці навички, безсумнівно, стануть у нагоді нашому уряду. Якщо ми хочемо налагодити стосунки з іншими країнами, нам безумовно варто взяти його на службу. Втім, у зовнішніх справах завжди можна вибрати більш прямий та нецеремонний підхід…"
  flavor_mos.76.a: "Запросити його до двору."
  flavor_mos.76.tt1: "З'являється [Concept('character', 'персонаж')|e] [ivan_gramotin.GetNameWithNoTooltip]"
  flavor_mos.76.tt2: "Він зможе досягти великих результатів у дипломатії, якщо доручити йому [Concept('cabinet_action', 'дія ради')|e] #TOOLTIP:CABINET_ACTION,posolsky,X #L «Посольський приказ»#!#!"
  flavor_mos.76.b: "Він просто черговий самозванець."
  flavor_mos.76.historical_info: "Іван Грамотін був успішним дипломатом при різних правителях і особливо відзначився як глава Посольського приказу. Йому вдалося зблизитися з майбутнім патріархом під час свого дипломатичного візиту до Польщі, де той перебував в ув'язненні. Згодом ця дружба забезпечила Івану місце при дворі та високу посаду в Боярській думі. Проте, будучи знатним інтриганом, він втратив довіру патріарха і був відправлений у заслання, з якого повернувся лише після його смерті. Через кілька років Іван пішов у монастир, де і помер."
  flavor_mos.77.title: "Красномовний дипломат"
  flavor_mos.77.desc: "За час роботи в #italic Посольському приказі#! [ivan_gramotin.GetName] зміг оптимізувати бюрократичні процеси, що стосуються нашої зовнішньополітичної діяльності. Він може продовжити свою роботу як дипломат, або ж спрямувати свої зусилля на вирішення розбіжностей між різними силами всередині держави [ROOT.GetCountry.GetName], щоб забезпечити її політичну стабільність."
  flavor_mos.77.a: "Його дипломатична робота важливіша."
  STATIC_MODIFIER_NAME_fine_tuned_diplomacy: "Тонка дипломатія"
  flavor_mos.77.tt1: "Завдяки своїм знанням [ivan_gramotin.GetNameWithNoTooltip] досягає успіхів у зовнішніх справах"
  flavor_mos.77.b: "Ми повинні покласти край внутрішнім чварам."
  flavor_mos.77.historical_info: "Іван Грамотін успішно вів переговори з головними суперниками Росії, такими як Польща, Швеція та Османська імперія. Крім того, він допоміг стабілізувати внутрішньополітичну ситуацію в Росії за часів Смути. Незважаючи на його зради та інтриги, йому все ж вдалося зберегти своє високе становище в уряді, завдяки чому він продовжував займатися дипломатією практично до самої смерті."
  flavor_mos.78.title: "Аптекарський приказ"
  flavor_mos.78.desc: "Кожен #TOOLTIP:GOVERNMENT_REFORM,prikazi_reform,X #L приказ#!#! виконує свою особливу роль в управлінні [ROOT.GetCountry.Custom('CF_TP')|l], проте нещодавня епідемія чуми показала, що ми приділяємо недостатньо уваги питанням здоров'я та добробуту нашого народу. Ми повинні створити спеціальний орган, який буде вживати необхідних заходів у разі спалаху чергового захворювання або іншого лиха. В іншому випадку ми можемо зіткнутися з різким зростанням смертності, що призведе до нестачі робітників і воїнів для захисту нашої держави."
  flavor_mos.78.a: "Кровопускання нікому не зашкодить."
  flavor_mos.78.tt1: "Дворяни раді заснуванню Аптекарського приказу, який надає їм медичну допомогу в особливому порядку"
  enable_aptekarsky_cabinet_action: "Відкриває [Concept('cabinet_action', 'дія ради')|e] «[ShowCabinetActionName('aptekarsky')]»"
  flavor_mos.78.b: "Молитва позбавить нас від будь-яких напастей."
  flavor_mos.78.historical_info: "Аптекарський приказ був одним з органів державного управління, який здійснював контроль за виробництвом та розподілом ліків, керував аптеками та вирішував інші питання охорони здоров'я. Крім того, приказ відповідав за лікування дворян та членів царської родини. У тому чи іншому вигляді ця установа залишалася важливою частиною адміністративної системи Російської імперії до свого скасування після революції 1917 року."
  flavor_mos.79.title: "[ivan_bolotnikov.GetNameWithNoTooltip] потрапив у полон"
  flavor_mos.79.desc: "Не бажаючи більше бути слугою при московському дворі, бунтівний козак втік у степ до своїх соратників. Однак його вільне життя тривало недовго, оскільки після чергового набігу #TOOLTIP:AREA,crimea_area,X #L кримських#!#! #TOOLTIP:CULTUREGROUP,tatar_group,X #L татар#!#! він знову потрапив у полон. Нам варто спробувати його звільнити, поки його не продали в рабство. В іншому випадку він може розкрити нашим ворогам секрети, які дізнався, будучи придворним слугою."
  flavor_mos.79.a: "Навряд чи воно того варте."
  flavor_mos.79.tt1: "Він діятиме на власний розсуд і може стати на бік наших ворогів"
  flavor_mos.79.b: "Викупити його у татар."
  flavor_mos.79.tt2: "З'являється [Concept('character', 'персонаж')|e] [ivan_bolotnikov.GetNameWithNoTooltip]"
  flavor_mos.79.tt3: "Аристократи невдоволені його присутністю при дворі через його бунтівний характер"
  flavor_mos.79.c: "Його запал необхідно вгамувати."
  flavor_mos.79.tt4: "[ivan_bolotnikov.GetNameWithNoTooltip] гине від невідомого захворювання"
  flavor_mos.79.historical_info: "Іван Болотников був козацьким отаманом, який очолив повстання проти царя. Причиною повстання стали економічні проблеми та зростаюча соціальна нерівність, що торкнулася як селян, так і частини дворянства. На короткий час здобувши свободу, він потрапив у полон до кримських татар, після чого знову був проданий у рабство. Через кілька років німецькі найманці врятували Івана, що дозволило йому повернутися до Москви, де він допомагав в організації протестів."
  flavor_mos.80.title: "Повстання Болотникова"
  flavor_mos.80.desc: "М'ятежник [ivan_bolotnikov.GetName] втік з #TOOLTIP:CULTUREGROUP,tatar_group,X #L татарського#!#! полону і під покровом ночі повернувся до міста [target_location.GetName], щоб налаштувати його населення проти нас. Він почав поширювати чутки про жорстоке поводження та зловживання владою з боку уряду. Його звинувачення безпідставні, проте деякі [ShowPopTypeName('nobles')|l] і [ShowPopTypeName('burghers')|l] все ж таки вирішили приєднатися до повстання."
  flavor_mos.80.a: "Усіх бунтівників чекає жорстока розправа."
  bolotnikov_uprising: "Повстання Болотникова"
  flavor_mos.80.b: "Проявити поблажливість і надати народу певну свободу."
  flavor_mos.80.c: "Стати перед народом і переконати їх скласти зброю."
  flavor_mos.80.tt1: "Завдяки своєму красномовству [ROOT.GeGovernment.GetRuler.GetName] переконає бунтівників здатися"
  flavor_mos.80.historical_info: "Повстання Болотникова відбулося в період Смути у 1606–1607 роках. Його очолив козак Іван Болотников, який був невдоволений зростаючими економічними проблемами та нерівністю. Повстання підтримали не лише розгнівані селяни, але й козаки та навіть деякі групи дворян. У якийсь момент бунтівники контролювали понад сімдесят міст на півдні Росії, що змусило царя жорстоко придушити повстання."
  flavor_mos.81.title: "Впливовий маршал"
  flavor_mos.81.desc: "Нижньогородський воєвода [alexander_lvov.GetName] нещодавно повернувся до двору, щоб обійняти посаду окольничого, яка надасть йому додаткові повноваження. Ми також можемо призначити його головою Палацового #TOOLTIP:GOVERNMENT_REFORM,prikazi_reform,X #L приказу#!#! та довірити йому управління монастирями. Це дозволить нам ефективніше витрачати кошти та контролювати виконання заходів, що пропонуються #TOOLTIP:POLICY,non_possessors,X #L нестяжателями#!#!."
  flavor_mos.81.a: "Непогана ідея."
  enable_bolshogo_dvortsa_cabinet_action: "Відкриває [Concept('cabinet_action', 'дія ради')|e] «[ShowCabinetActionName('bolshogo_dvortsa')]»"
  flavor_mos.81.b: "Такий суворий нагляд ні до чого."
  flavor_mos.81.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] вкрай задоволені довірою уряду"
  flavor_mos.81.historical_info: "Олексій Львов був державним діячем, який стрімко просувався по службі, ставши спочатку воєводою, потім послом, а в результаті головою Палацового приказу. Як останній він служив до самої старості, поки добровільно не пішов у відставку."
  flavor_mos.82.title: "Місцеві суперечки"
  flavor_mos.82.desc: "[ShowGovernmentReformName('the_mestnichestvo')] гарантує кожному боярину право на посаду та місце за царським столом залежно від знатності його роду та особистих заслуг. Однак ця система нерідко призводить до конфліктів серед #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#!, а також перешкоджає просуванню по службі талановитих людей, які не можуть похвалитися високим походженням.\n\nРодовід найзнатніших родин записаний у давніх родових книгах. Якщо ми хочемо вдосконалити систему управління державою, то для початку нам доведеться знищити ці книги."
  flavor_mos.82.a: "Спалити родоводи."
  flavor_mos.82.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] обурені спробою послабити їхній вплив"
  flavor_mos.82.b: "Зміни приносять лише проблеми."
  flavor_mos.82.c: "Час покласти край цій ієрархічній системі."
  flavor_mos.82.historical_info: "Місцева система визначала старшинство бояр при царському дворі та в армії на основі їхнього соціального статусу, минулої служби та особистих зв'язків. Вона мала великий вплив на державну ієрархію Росії, поки не була скасована Федором III, що згодом використав Петро Великий у справі проведення реформ, спрямованих на перетворення державного управління Росії."
  flavor_mos.83.title: "Вежа Сююмбіке"
  flavor_mos.83.desc: "[ShowLocationName('kazan')] потребує споруди, яка зможе забезпечити гарну видимість та підвищити обороноздатність міста. При цьому серед його жителів є не лише православні, а й мусульмани. Ми можемо побудувати величну вежу, яка одночасно слугуватиме і спостережним пунктом, і мінаретом для заклику віруючих на молитву."
  flavor_mos.83.a: "Цікава пропозиція."
  mos_soyembika_tower_construction: "Будівництво вежі Сююмбіке"
  flavor_mos.83.b: "Замість цього варто частіше проводити розвідку."
  flavor_mos.83.historical_info: "За однією з версій, вежа Сююмбіке була побудована за часів правління Івана IV, проте достовірних відомостей про її походження не збереглося. Вежа розташована в Казанському кремлі, має висоту 58 метрів і відзначається значним нахилом. Спроби усунути крен у XX столітті не увінчалися успіхом, тому вежу, як і раніше, відносять до падаючих."
  flavor_mos.84.title: "Зміна «Домострою»"
  flavor_mos.84.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] просять оновити низку положень «Домострою», щоб люди вели господарство у повній відповідності з #ONCLICK:RELIGION,orthodox_tt #TOOLTIP:RELIGION,orthodox_tt,X #L православними#!#! цінностями. Це дає нам певну свободу у складанні правил, тому ми можемо вибрати, які сфери життя суспільства найбільше потребують змін."
  flavor_mos.84.a: "Традиція та моральність понад усе."
  flavor_mos.84.b: "Ми повинні зберегти сімейні цінності."
  flavor_mos.84.c: "Люди не повинні забувати про смирення перед Богом."
  flavor_mos.84.d: "У житті кожного мають бути піст і молитва."
  STATIC_MODIFIER_NAME_stringent_fasting_and_prayer: "Люди повинні дотримуватися суворого посту та невпинно молитися."
  flavor_mos.84.historical_info: "«Домострой» є збірником правил, що стосуються устрою сім'ї, ведення господарства та інших аспектів життя людини. Вважається, що «Домострой» був складений у Великому Новгороді у XVI столітті, що проливає нам світло на соціальні та культурні звичаї середньовічної Росії. Збірник зазнавав певних доопрацювань, щоб відповідати мінливим суспільним нормам."
  flavor_mos.85.title: "[simon_ushakov.GetNameWithNoTooltip]"
  flavor_mos.85.desc: "Іконописець [simon_ushakov.GetName] створив нову форму релігійного живопису, в якій основна увага приділяється світським персонажам, а традиційний іконографічний стиль поєднується з елементами західної культури. Багата кольорова палітра в його роботах суперечить усталеним правилам іконопису, через що деякі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] висловлюють невдоволення. Проте впровадження нових ідей і технік під впливом бароко може позитивно позначитися на нашій художній школі."
  flavor_mos.85.a: "Запросити його до двору."
  flavor_mos.85.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] засуджуватимуть нові віяння і вважатимуть їх порушенням загальноприйнятих правил"
  flavor_mos.85.b: "Нехай він краще займається викладанням."
  STATIC_MODIFIER_NAME_restricted_to_teaching: "Перехід до викладання"
  flavor_mos.85.tt3: "Він отримує посаду викладача в #TOOLTIP:BUILDING_TYPE,stroganov_school_of_iconic_art,X #L Строганівській школі іконопису#!#!"
  flavor_mos.85.c: "Розпродати невгодні роботи під чужим ім'ям."
  flavor_mos.85.tt4: "Він продовжує роботу, але не може продавати свою творчість всередині країни"
  flavor_mos.85.d: "Його треба заарештувати!"
  flavor_mos.85.historical_info: "Сімон Ушаков був московським іконописцем, який впровадив елементи стилю бароко в російське образотворче мистецтво. Він вважається одним з найвидатніших майстрів ікони, серед робіт якого є також портрети царів. Ушаков деякий час обіймав посаду глави Збройової палати Московського Кремля, що принесло йому ще більше визнання."
  flavor_mos.86.title: "Збір коштів Кузьми Мініна"
  flavor_mos.86.desc: "У ході війни [target_location.GetName] тимчасово перейшла в руки ворога. На щастя, одному з наших #TOOLTIP:POPTYPE,burghers,X #L купців#!#! вдалося зібрати на військові потреби значні кошти, чималу частину яких він вклав особисто. Завдяки цьому ми зможемо як слід підготувати та озброїти добровольців, щоб організувати ополчення і дати відсіч загарбникам."
  flavor_mos.86.a: "Прийняти його щедру допомогу."
  flavor_mos.86.b: "Відмовитися від допомоги."
  flavor_mos.86.tt1: "[ShowPopTypeName('burghers')] раді, що їм не доведеться розлучатися зі своїми грошима"
  flavor_mos.86.historical_info: "Кузьма Мінін був впливовим купцем, який зробив неоціненний внесок у визволення Москви від польських загарбників. Разом з князем Дмитром Пожарським він створив добровольче військо, при цьому пожертвувавши значну частину свого статку на спільну справу. Сьогодні їхній подвиг вважається символом патріотизму та єдності кацапського народу за часів Смути."
  flavor_mos.87.title: "Повернення Казанської ікони Божої Матері"
  flavor_mos.87.desc: "Після нещодавньої пожежі в місті [ShowLocationName('kazan')] нам дивом вдалося відшукати одну з найважливіших і найшанованіших ікон. Її привезли до Росії з Константинополя ще в XIII столітті, але в ході #TOOLTIP:CULTUREGROUP,tatar_group,X #L татарських#!#! набігів ікона була втрачена. Ми повинні знайти для неї гідне місце і вжити всіх необхідних заходів, щоб її зберегти."
  flavor_mos.87.a: "Потрібно якомога швидше виставити її на огляд."
  mos_lady_of_kazan_copies: "Відтворення Казанської ікони Божої Матері"
  flavor_mos.87.b: "Нехай її шанують одразу в кількох місцях."
  flavor_mos.87.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть раді створенню списків Казанської ікони Божої Матері"
  flavor_mos.87.c: "Кого цікавить цей старий мотлох?"
  flavor_mos.87.historical_info: "Казанську ікону Божої Матері пов'язують з кількома чудесними подіями в історії Росії, у зв'язку з чим вона має колосальне культурне та релігійне значення. Згідно з переказом, ікона чудесним чином з'явилася після пожежі в Казані, яка на той час вже була відвойована у татар. Хоча оригінал був втрачений, списки знаменитої ікони можна зустріти в багатьох сучасних православних храмах."
  flavor_mos.88.title: "Перший поет"
  flavor_mos.88.desc: "[simon_sitnianowicz.GetName], видатний богослов родом з #L [ShowLocationName('polotsk')]а#! пропонує створити мовну школу, де державні службовці зможуть навчатися загальноприйнятою мовою дипломатії – #L [latin.GetName]ом#!. Крім того, він виявив бажання навчати простий народ граматики, поетики та риторики. Така зухвала ініціатива гідна похвали, тому нам варто виділити кошти на її підтримку."
  flavor_mos.88.a: "Вправне володіння мовами відкриває багато можливостей."
  flavor_mos.88.tt1: "З'являється [Concept('character', 'персонаж')|e] [simon_sitnianowicz.GetNameWithNoTooltip]"
  flavor_mos.88.b: "Нехай краще займається проповідями."
  flavor_mos.88.tt2: "Він присвячує себе написанню віршів та просвіщенню народу"
  flavor_mos.88.c: "Найняти його як особистого наставника."
  flavor_mos.88.d: "Народу не потрібна освіта."
  flavor_mos.88.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] задоволені вигнанням неординарного богослова."
  flavor_mos.88.historical_info: "Симеон Полоцький був білоруським монахом, поетом і перекладачем, який зробив великий внесок у розвиток російської літератури та православної традиції. Він ввів викладання грецької та латинської мов у Росії, а також допоміг перекласти кілька праць західних богословів, що посприяло поширенню іноземних ідей серед російських священиків."
  flavor_mos.89.title: "Військові досягнення Патріка Гордона"
  flavor_mos.89.desc: "Досвідчений командир і військовий інженер [patrick_gordon.GetName], що б'ється як найманець у складі #L [GetCountry('SWE').GetAdjective]ої#! армії, готовий перейти на наш бік за певну плату. Якщо ми хочемо реформувати нашу армію відповідно до західноєвропейських стандартів, його знання та навички нам дуже знадобляться."
  flavor_mos.89.a: "Запропонувати йому щедру платню."
  STATIC_MODIFIER_NAME_military_influencer: "Впливовий воєначальник"
  flavor_mos.89.b: "Залізна діва змусить його розкрити свої секрети"
  flavor_mos.89.tt2: "Він потрапляє в полон і піддається тортурам з метою отримання інформації"
  flavor_mos.89.c: "Перебіжчикам не можна довіряти."
  flavor_mos.89.historical_info: "Патрік Гордон був шотландським військовим інженером і генералом на російській службі. Він почав свою кар'єру у шведській армії під час Північної війни, але згодом перейшов на бік російських військ. З часом він став близьким другом Петра Великого, що обурило частину російських дворян."
  flavor_mos.90.title: "Таємний мандрівник"
  flavor_mos.90.desc: "Ми відстаємо від інших держав у науці та інноваціях, тому необхідно вжити заходів для впровадження в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! нових ідей та знань. Ми можемо організувати дипломатичну поїздку до Європи з метою дізнатися більше про західну культуру, технології та методи державного управління. При цьому деякі з наших дворян можуть подорожувати інкогніто, щоб мати змогу краще ознайомитися з повсякденним життям іноземців. Це принесе нам цінний досвід і неодмінно допоможе в майбутніх переговорах."
  flavor_mos.90.a: "Варто спробувати."
  grand_embassy: "Велике посольство"
  flavor_mos.90.tt1: "Річна подорож дворян до Європи має великий вплив на розвиток [target_root_country.Custom('CL_RP')]"
  flavor_mos.90.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] особисто очолює поїздку, яка обіцяє бути вкрай пізнавальною"
  flavor_mos.90.b: "Краще проведемо науковий ярмарок."
  flavor_mos.90.tt3: "Ярмарок залучає провідних вчених і мислителів з усієї Європи"
  flavor_mos.90.tt4: "Для проведення ярмарку будується необхідна інфраструктура, що сприяє [Concept('development', 'розвитку')|e] #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! [target_location.GetName]"
  flavor_mos.90.c: "Рано чи пізно ми наздоженемо."
  flavor_mos.90.historical_info: "Велике посольство було дипломатичною місією, яку Петро Великий організував з метою отримати підтримку європейських країн у боротьбі з Османською імперією. Серед другорядних завдань було залучення до служби іноземних військових фахівців та закупівля нових технологій. У цей період Росія зіткнулася з внутрішніми та зовнішніми проблемами, що лише додавало Петру рішучості під час проведення реформ для зміцнення та модернізації країни. Європою він подорожував під чужим ім'ям, однак двометровий зріст часто не дозволяв йому злитися з натовпом."
  flavor_mos.91.title: "[francesco_rastrelli.GetNameWithNoTooltip]"
  flavor_mos.91.desc: "[francesco_rastrelli.GetName], перспективний архітектор родом з #TOOLTIP:LOCATION,$paris_tt$,X #L Парижа#!#!, переїхав до #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербурга#!#! в пошуках нових можливостей. Він вже має значний досвід проєктування в стилі пізнього бароко, і його навички нам дуже знадобляться, щоб перетворити Санкт-Петербург на велике і розкішне місто."
  flavor_mos.91.a: "Нам би не завадив новий талант."
  flavor_mos.91.tt2: "Він зможе організувати будівництво грандіозних споруд у #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербурзі#!#!, якщо місто є столицею #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!"
  flavor_mos.91.b: "Нарешті достойний фахівець."
  STATIC_MODIFIER_NAME_chief_architect: "Головний архітектор"
  flavor_mos.91.tt3: "Користуючись прихильністю [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale, 'правительки', 'правителя')], [Select_CString(francesco_rastrelli.IsFemale, 'вона', 'він')] займе посаду головного архітектора"
  flavor_mos.91.c: "Варто пошукати майстрів в інших місцях."
  flavor_mos.91.historical_info: "Франческо Бартоломео Растреллі приїхав до Росії зі своїм батьком на запрошення імператора Петра I, який прагнув вивести країну на новий художній та культурний рівень. На його думку, таланти родини Растреллі ідеально підходили для досягнення цієї мети. Першим великим проєктом Франческо була перебудова Зимового палацу, який згодом став головною резиденцією російських імператорів."
  flavor_mos.92.title: "Зимовий палац"
  flavor_mos.92.desc: "Наша нова столиця #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербург#!#! навряд чи може похвалитися розкішною архітектурою та пам'ятками. У зв'язку з цим [francesco_rastrelli.GetName] пропонує побудувати в місті Зимовий палац, який стане резиденцією уряду, а також символом могутності та багатства нашої держави на багато років. Такий грандіозний проєкт, безумовно, викликатиме захоплення у людей в усіх куточках світу."
  flavor_mos.92.a: "Цей палац слугуватиме доказом нашої величі."
  mos_winter_palace_construction: "Будівництво Зимового палацу"
  flavor_mos.92.tt1: "[grigory_orlov.GetName] виявляє небачену щедрість, завдяки чому в палаці з'являється чудовий сад, а також безліч фресок і настінних розписів"
  flavor_mos.92.b: "Можливо, варто трохи стримати амбіції."
  mos_catherine_palace_construction: "Будівництво Катерининського палацу"
  flavor_mos.92.tt2: "Замість початкового задуму створюється менш масштабний літній палац"
  flavor_mos.92.c: "Краще спрямувати кошти на розвиток самого міста."
  flavor_mos.92.historical_info: "Будівництво першого Зимового палацу розпочалося за указом Петра Великого. Відтоді було створено ще кілька версій, поки під час правління Катерини Великої не був завершений останній, п'ятий Зимовий палац, що слугував офіційною резиденцією російської імператорської родини аж до повалення монархії. Ця споруда вважається одним з ранніх зразків архітектури в стилі бароко в Росії. Палац зазнав багато змін і розширень, що було зумовлено як бажанням модернізації, так і пожежею 1837 року."
  flavor_mos.93.title: "Заборона кацапського вбрання"
  flavor_mos.93.desc: "Європейська мода постійно розвивається, проте народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! продовжує дотримуватися старих традицій у одязі та зовнішньому вигляді. Настав час прийняти нові форми одягу на зразок тих, які можна побачити при європейських дворах. Ми можемо заборонити застарілі традиційні шати, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] почали носити більш сучасні речі."
  flavor_mos.93.a: "Нині в моді панчохи і перуки."
  mos_enforced_fashion: "Нав'язана мода"
  flavor_mos.93.tt1: "Для впровадження європейської моди в країну імпортується величезна кількість тканини"
  flavor_mos.93.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] обурені таким зневажливим ставленням до традиційного кацапського одягу"
  flavor_mos.93.b: "Кафтани ніколи не застаріють."
  flavor_mos.93.tt3: "Збереження традиційного одягу ще більше збільшує опір змінам"
  flavor_mos.93.historical_info: "За час свого правління Петро Великий провів багато реформ, спрямованих на модернізацію країни та її прилучення до європейської цивілізації. Одна з таких реформ торкнулася моди та зовнішнього вигляду дворян: цар виступав різко проти носіння бороди та традиційного кацапського вбрання, тому вельми жорстоко поводився з тими, хто відмовлявся приймати новий стиль."
  flavor_mos.94.title: "Найбожевільніший собор"
  flavor_mos.94.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Наша юна правителька', 'Наш юний правитель')] занудьгувала через надмірно сувору та серйозну атмосферу при дворі. Бажаючи внести в цю обстановку трохи різноманітності, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'вона організувала', 'він організував')] спеціальний клуб, члени якого влаштовують різні розваги: перевдягаються в безглузді костюми, пародіюють церковні обряди і розповідають непристойні жарти. Хоча #TOOLTIP:RELIGION,orthodox_tt,X #L православні#!#! священики засуджують подібні глузування над традиціями, багато дворян, навпаки, знаходять у цьому розраду, яка дозволяє розбавити повсякденну рутину."
  flavor_mos.94.a: "Це не більше ніж невинні розваги."
  flavor_mos.94.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] незадоволені таким висміюванням традицій"
  flavor_mos.94.b: "Час покінчити з цим ганебним балаганом."
  flavor_mos.94.tt2: "Клуб розпущено, через що [target_root_country.GetGovernment.GetRulerTitle|l] та [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] найближчі прихильники помітно роздратовані"
  flavor_mos.94.c: "Знайти цапа-відбувайла."
  flavor_mos.94.tt3: "Під приводом [Concept('policy','політики')|e] #TOOLTIP:POLICY,strict_censorship,X #L суворої цензури#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] виганяють усіх причетних до поганої поведінки"
  flavor_mos.94.historical_info: "Всежартівний, всеп'яніший і найбожевільніший собор був створений Петром Великим і його друзями Патріком Гордоном та Францем Лефортом. Учасники Собору — дворяни, військові та державні діячі — кидали виклик загальноприйнятим нормам, висміювали традиційні шати та обряди, а також віддавалися розпусті та пияцтву. Останнє особливо заохочувалося і було невід'ємною частиною багатьох вистав, які організовував собор."
  flavor_mos.95.title: "Покровительство Богдана Хітрово"
  flavor_mos.95.desc: "Розумний і заможний дворянин на ім'я [bogdan_khitrovo.GetName] бажає отримати державну посаду, відповідну його соціальному стану. Він високо цінує культуру та будь-яку творчість, тому шукає роботу, яка дозволить йому зробити свій внесок у їх розвиток за рахунок матеріальної підтримки діячів мистецтва."
  flavor_mos.95.a: "Він справжній меценат."
  STATIC_MODIFIER_NAME_artistic_encouragement: "Покровительство мистецтв"
  flavor_mos.95.tt2: "Він стає головним куратором провідних художників, завдяки чому в їх роботах проявляються віяння західного мистецтва"
  flavor_mos.95.tt3: "#TOOLTIP:BUILDING_TYPE,stroganov_school_of_iconic_art,X #L Строгановська школа іконопису#!#! отримує значне пожертвування, що дозволяє майстрам створювати більше творів мистецтва"
  flavor_mos.95.b: "Запропонувати йому державну посаду."
  flavor_mos.95.tt4: "Під його керівництвом #TOOLTIP:GOVERNMENT_REFORM,prikazi_reform,X #L прикази#!#! працюють виключно добре"
  STATIC_MODIFIER_NAME_accomplished_overseeing: "Успішне керівництво"
  flavor_mos.95.c: "Він просто вискочка."
  flavor_mos.95.historical_info: "Богдан Хітрово був російським державним діячем, який украй успішно керував наказами під керівництвом двох царів поспіль. Висока посада дозволяла йому впливати на роботу придворних іконописців: будучи поціновувачем західних зразків культури та мистецтва, він прагнув впровадити їх елементи у твори російських майстрів того часу. Це призвело до поширення в цьому мистецькому середовищі безлічі нових ідей і течій, включаючи натуралізм. Зусилля Хітрово дали російському мистецтву новий поштовх, який позначив відхід від традиційних методів іконопису, що використовувалися ще з часів Середньовіччя."
  flavor_mos.96.title: "Видатний діяк"
  flavor_mos.96.desc: "[afanasy_nashchokin.GetName], виходець зі скромної родини поміщиків, виявляє себе як здібний переговорник і прагне просунутися по службі. Хоча він не може похвалитися своїм походженням, завдяки завзяттю та блискучій освіті він досягає добрих результатів у будь-якій справі, за яку береться. Нам би точно знадобився його талант."
  flavor_mos.96.a: "Нам завжди потрібні талановиті дипломати."
  flavor_mos.96.tt2: "Він отримує посаду дипломата і відстоює інтереси #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! в міжнародних переговорах"
  flavor_mos.96.b: "Він міг би стати хорошим керівником."
  flavor_mos.96.tt3: "Він стає головою #TOOLTIP:CABINET_ACTION,posolsky,X #L посольського наказу#!#! і значно підвищує його ефективність"
  STATIC_MODIFIER_NAME_posolsky_prikaz_excelling: "Розквіт Посольського наказу"
  STATIC_MODIFIER_NAME_brilliant_diplomacy: "Вміла дипломатія"
  flavor_mos.96.c: "Нехай займається реформами."
  flavor_mos.96.tt4: "Він вводить в обіг такі нововведення, як газети та векселі"
  flavor_mos.96.d: "Йому явно бракує заслуг."
  flavor_mos.96.tt5: "Не отримавши визнання за свою старанну працю, він починає шукати роботу в інших місцях"
  flavor_mos.96.historical_info: "Афанасій Нащокін був державним діячем, чия дипломатична робота принесла Росії величезну користь. За добру службу його було призначено головою #italic Посольського наказу#!, де він також досяг великих успіхів. Всупереч поширеному в той час порядку, він отримував високі посади завдяки своїм здібностям, а не родинним зв'язкам, чим викликав у дворян обурення і заздрість."
  flavor_mos.97.title: "Відомості"
  flavor_mos.97.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] та [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'його', 'її')] оточення дізнаються про останні події зі спеціально виготовленої для них рукописної газети, де повідомляються новини про справи на фронті та міжнародні відносини. Ми плануємо створити на її основі публічну друковану газету і випустити перший тираж у кілька сотень примірників. Можливо, нам доведеться відредагувати деякі статті, щоб вони повністю відповідали позиції держави."
  flavor_mos.97.a: "Люди повинні бути в курсі новин."
  flavor_mos.97.tt1: "Завдяки новій газеті народ #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! може дізнаватися про світові події"
  STATIC_MODIFIER_NAME_briefed_on_current_events: "В курсі подій"
  flavor_mos.97.b: "Публікації повинні стосуватися лише наших військових досягнень."
  flavor_mos.97.tt2: "Вісті про наші славні перемоги стрімко розходяться країною"
  flavor_mos.97.c: "Краще адаптувати газету під військові потреби."
  flavor_mos.97.tt3: "У виданні наводяться військові звіти та описи тактик, що дозволяє воєначальникам ефективніше приймати рішення"
  flavor_mos.97.d: "Газета — марна трата часу."
  flavor_mos.97.historical_info: "«Санкт-Петербурзькі відомості» були створені за указом Петра Великого і стали першою друкованою газетою в Росії. Газета виходила нерегулярно і зазвичай містила інформацію про військові успіхи російської армії, що дозволяло зміцнити репутацію царя серед народу. У ті часи новини часто надходили із запізненням, що ускладнювало управління державою та ведення переговорів з іншими країнами."
  flavor_mos.98.title: "Колегії"
  flavor_mos.98.desc: "Нова реформа державного управління вимагає чіткішого розподілу відомств, щоб уникнути виконання ними одних і тих же обов'язків. Для цього нам слід остаточно відмовитися від системи наказів і замінити її колегіями, кожна з яких матиме свої функції та повноваження, а також надаватиме консультації щодо спірних питань."
  flavor_mos.98.a: "Країна вже давно потребує цих змін."
  enable_collegium_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «[ShowGovernmentReformName('collegium_reform')]»"
  flavor_mos.98.tt1: "[Concept('government_reform', 'Державний принцип')|e] «[ShowGovernmentReformNameWithNoTooltip('prikazi_reform')]» та всі пов'язані [Concept('cabinet_action', 'дії ради')|e] стануть недоступні"
  flavor_mos.98.b: "Не варто змінювати такі складні речі без вагомої причини."
  flavor_mos.98.tt2: "Управління #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербургом#!#! буде приведено у відповідність до [Concept('policy', 'політики')|e] #TOOLTIP:POLICY,dop_law_governing_senate,X #L «Правительствуючий сенат»#!#!"
  flavor_mos.98.historical_info: "Після заснування Урядового сенату Петро Великий сформував низку колегій, які відповідали за різні галузі управління державою. Ідея для їх створення була запозичена у сусідньої Швеції, де тоді також проводилися схожі реформи. Ці зміни були зумовлені постійно зростаючою територією Російської імперії, яка потребувала ефективнішого управління."
  flavor_mos.99.title: "Бородовий знак"
  flavor_mos.99.desc: "Відповідно до модних віянь #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західної Європи#!#! чоловіче обличчя має бути гладко поголене. Однак ця тенденція не прижилася серед #L [ROOT.GetCountry.GetAdjective|l]ої#! еліти, оскільки в #ONCLICK:RELIGION,$orthodox_tt$ #TOOLTIP:RELIGION,$orthodox_tt$,X #L православній#!#! культурі глибоко вкоренилася традиція носити довгі бороди. Спроби їх заборонити призвели до загального обурення, а священики взагалі оголосили це блюзнірством. Ми можемо запровадити спеціальний бородовий знак і видавати його лише тим, хто сплатить відповідний податок. Це дасть людям можливість зберегти свої бороди і одночасно забезпечить додатковий приплив коштів до скарбниці."
  flavor_mos.99.a: "Так і зробимо."
  STATIC_MODIFIER_NAME_beard_tax: "Податок на бороду"
  mos_beard_tax_tokens: "Бородові знаки"
  flavor_mos.99.tt1: "Уряд витрачає деякі кошти на випуск великої кількості жетонів"
  flavor_mos.99.tt2: "Багато чоловіків вирішують сплатити податок і залишитися зі своєю бородою"
  flavor_mos.99.b: "Наполягати на забороні."
  flavor_mos.99.c: "Це особиста справа кожного."
  flavor_mos.99.historical_info: "Петро Великий розраховував, що податок на бороду допоможе осучаснити російський уклад життя і поставити Росію в один ряд з європейськими державами в плані моди та культури. Будь-хто, хто бажав зберегти свою бороду, мав сплатити податок і отримати спеціально виготовлений жетон. Співробітники Таємної канцелярії намагалися забезпечити дотримання цих правил, однак зрештою різкого переходу до західної моди так і не відбулося."
  flavor_mos.100.title: "Перший адмірал"
  flavor_mos.100.desc: "[feodor_apraksin.GetName] добре справляється з обов'язками воєводи #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! #TOOLTIP:LOCATION,$arkhangelsk_tt$,X #L Архангельська#!#!, а також встигає займатися іншими справами. Зокрема, він виявляє інтерес до військової інженерії та бажає розвиватися в цьому напрямку. Скоро термін його повноважень закінчиться, і нам варто розглянути можливість його призначення до #TOOLTIP:BUILDING_TYPE,admiralty,X #L Адміралтейства#!#!. Там він буде завідувати розвитком військово-морського флоту і забезпечувати наше панування на морі."
  flavor_mos.100.a: "Адміралтейство якраз потребує амбітних кадрів."
  flavor_mos.100.tt2: "Значні ресурси #TOOLTIP:BUILDING_TYPE,admiralty,X #L Адміралтейства#!#! та обширні інженерні знання дозволяють йому розробляти проєкти кораблів, здатних витримувати шторми"
  enable_hurricane_hardy_advance: "Відкриває [Concept('advance', 'поліпшення')|e] «[ShowAdvanceName('hurricane_hardy')]»"
  flavor_mos.100.b: "Продовжити його службу на посаді воєводи."
  STATIC_MODIFIER_NAME_tempest_engineer: "Приборкувач штормів"
  flavor_mos.100.tt3: "Обширні інженерні знання та досвід роботи в #TOOLTIP:LOCATION,$arkhangelsk_tt$,X #L Архангельському#!#! порту дозволяють йому керувати будівництвом нових перспективних кораблів, здатних витримувати шторми"
  flavor_mos.100.c: "Краще довірити йому питання оборони."
  flavor_mos.100.tt4: "Обширні інженерні знання та наставництво такої людини, як [feodor_apraksin.GetNameWithNoTooltip], дозволять керувати будівництвом укріплень по всій території [ROOT.Custom('CL_GEN')]"
  flavor_mos.100.historical_info: "Федір Апраксін розпочав свою державну кар'єру на посаді воєводи Архангельська, головного торгового порту Росії. Він був вправним інженером, у зв'язку з чим Петро Великий довірив йому будівництво нового флоту та кількох укріплень, поки сам цар був зайнятий іншими справами. Апраксін відіграв найважливішу роль у модернізації військово-морського флоту, що зміцнило військовий вплив Росії на багато років уперед."
  flavor_mos.101.title: "Пізнавальний візит"
  flavor_mos.101.desc: "Дипломатична поїздка по #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західній Європі#!#! йде за планом, і наша наступна зупинка — [target_country.GetName]. Тут [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] візьме участь у кількох світських заходах, де будуть пишні бенкети, модні сукні, напудрені перуки та чудові пироги з вугром, які нікого не залишать байдужим. Схоже, цей візит буде справді вражаючим."
  flavor_mos.101.a: "Подивимося, як вони приймають гостей."
  flavor_mos.101.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] отримує можливість випробувати телескоп у Гринвіцькій обсерваторії"
  flavor_mos.101.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] бере участь у параді королівського флоту в Детфорді"
  flavor_mos.101.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] отримує почесний ступінь у #TOOLTIP:LOCATION,$oxford_tt$,X #L Оксфордському#!#! університеті"
  flavor_mos.101.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] присутній на цікавому засіданні #TOOLTIP:BUILDING_TYPE,royal_society,X #L Королівського товариства#!#!"
  flavor_mos.101.tt5: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] отримує в подарунок свій портрет, який написав знаменитий живописець [godfrey_kneller.GetName]"
  opinion_gifted_magnificent_painting: "Подаровано блискучу картину"
  flavor_mos.101.b: "Присвятити свій час усамітненому вивченню та роздумам."
  flavor_mos.101.c: "А уважна сова сидить у тіні і мовчки спостерігає…"
  flavor_mos.101.tt6: "У [target_country.Custom('CL_PP')] діє розвинена [Concept('spy_network', 'шпигунська мережа')|e], яка збирає потрібну інформацію під час нашого візиту"
  flavor_mos.101.historical_info: "Під час Великого посольства Петро Великий прибув до Англії, яка в той час ставала все більш впливовою державою та свого роду гаванню для інтелектуалів, що тікали з інших країн Європи. Цар відвідав низку відомих установ, таких як Королівський монетний двір, Гринвіцьку обсерваторію та Оксфордський університет. Між іншим, він періодично випивав з англійським королем і вникав у місцеві методи містобудування, які пізніше були використані при заснуванні Санкт-Петербурга. Головними цілями цього візиту було вивчення та придбання нових технологій."
  flavor_mos.102.title: "Поїздка на Мальту"
  flavor_mos.102.desc: "#TOOLTIP:LOCATION,$malta_tt$,X #L Мальтійський#!#! орден багато разів давав відсіч #L [GetCountry('TUR').GetAdjective|l]им#! загарбникам як на суші, так і на морі. Ми можемо відправити до лицарів делегацію прямісінько з бази нашого флоту неподалік від #TOOLTIP:AREA,black_sea_area,X #L Чорного моря#!#!. Можливо, вони погодяться поділитися з нами своїм безцінним досвідом, що допоможе нам у разі війни з [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]ою [ROOT.GetCountry.Custom('CF_TP')|l]."
  flavor_mos.102.a: "Підняти вітрила!"
  flavor_mos.102.tt1: "Делегація вивчає історію битв і тактику мальтійських лицарів"
  flavor_mos.102.b: "Від торгівлі більше користі, ніж від війни."
  flavor_mos.102.c: "Солдатам потрібна лише горілка та славна смерть."
  flavor_mos.102.historical_info: "Петро Великий відправив дипломата та фельдмаршала Бориса Петровича Шереметєва на Мальту, щоб той вивчив флот Мальтійського ордену та військове навчання лицарів. Це було необхідно, щоб підготуватися до війни з Османською імперією: на той час Росія вже створила свою першу базу в Азовському морі, через що конфлікт здавався неминучим."
  flavor_mos.103.title: "Сухаревська вежа"
  flavor_mos.103.desc: "Військово-морському флоту необхідний постійний приплив вправних моряків, які зможуть передавати свої знання наступним поколінням. Для цього ми можемо створити школу, де молоді люди навчатимуться технічним наукам, тим самим закладаючи основу для подальшого розвитку наших збройних сил. Нещодавно один з наших архітекторів представив грандіозний проєкт вежі, яка якраз підійде для наших цілей і одночасно прикрасить вигляд #TOOLTIP:LOCATION,$moscow_tt$,X #L Москви#!#!."
  flavor_mos.103.a: "Вигідна пропозиція."
  flavor_mos.103.tt1: "Вчений [james_bruce.GetName] створює на верхньому поверсі вежі астрономічну обсерваторію"
  flavor_mos.103.b: "Така розкіш ні до чого."
  flavor_mos.103.c: "Ця споруда має приносити користь місту."
  flavor_mos.103.tt2: "На другому поверсі вежі розміщується сучасний резервуар для водопровідної системи #TOOLTIP:LOCATION,$moscow_tt$,X #L Москви#!#!"
  flavor_mos.103.historical_info: "Сухаревська вежа була побудована наприкінці XVII століття за указом Петра Великого і названа на честь Лаврентія Сухарева, командира стрілецького полку, який приєднався до царя під час його протистояння з сестрою Софією. За час свого існування вежа використовувалася для різних цілей, включаючи розміщення казарм, навчального закладу, водного резервуара та навіть торгового складу. У 1934 році радянське керівництво вирішило знести вежу в рамках реконструкції Москви."
  flavor_mos.104.title: "[francois_le_fort.GetNameWithNoTooltip]"
  flavor_mos.104.desc: "Молодий, але талановитий військовий на ім'я [francois_le_fort.GetName] виявив бажання служити в #L [ROOT.GetCountry.GetAdjective|l]ій#! армії в надії здобути славу. Він подає великі надії, але йому явно бракує досвіду в командуванні військами. Проте він наполягає на чині капітана. Якщо ми приймемо його на службу, наші генерали будуть обурені таким необґрунтованим просуванням іноземця."
  flavor_mos.104.a: "Правила потрібні, щоб їх порушувати."
  flavor_mos.104.tt2: "Він має веселу вдачу і вміє розважати людей із найрізноманітніших верств суспільства, що може стати нам у пригоді в подальшому"
  flavor_mos.104.b: "Подібна зухвалість неприйнятна."
  flavor_mos.104.historical_info: "Франц Лефорт був дипломатом і генералом, який брав участь у кількох військових походах, що забезпечили Росії вихід до Азовського моря. Крім того, він був одним із творців найбожевільнішого собору та потішних військ, завдяки яким навчалися солдати і особисто юний Петро I, з яким у Лефорта згодом виникла близька дружба."
  flavor_mos.105.title: "Потішні війська"
  flavor_mos.105.desc_common1: "[Select_CString(target_character.IsFemale, 'Юна', 'Юний')] [target_character.GetName] захоплюється військовими іграми та іграшковими солдатиками, виявляючи великий інтерес до стратегії та управління військами."
  flavor_mos.105.desc_common2: "організувати навчальні битви за участю справжніх солдатів замість іграшок, щоб допомогти [Select_CString(target_character.IsFemale, 'молодій спадкоємиці', 'молодому спадкоємцю')] освоїти військову справу."
  flavor_mos.105.desc_patrick_gordon: "$flavor_mos.105.desc_common1$ Це захоплення помічає воєначальник [patrick_gordon.GetName], який пропонує $flavor_mos.105.desc_common2$"
  flavor_mos.105.desc_francois_le_fort: "$flavor_mos.105.desc_common1$ Це захоплення помічає [Select_CString(target_character.IsFemale, 'її', 'його')] близький прихильник і воєначальник [francois_le_fort.GetName], який пропонує $flavor_mos.105.desc_common2$"
  flavor_mos.105.desc_both: "$flavor_mos.105.desc_common1$ Це захоплення помічають [Select_CString(target_character.IsFemale, 'її', 'його')] близькі прихильники та воєначальники [patrick_gordon.GetName] і [francois_le_fort.GetName], які пропонують $flavor_mos.105.desc_common2$"
  flavor_mos.105.a: "Нехай почнуться ігри!"
  training_with_gordon: "Отримує #G 10#! од. [Concept('mil_short', 'військових')|e] [Concept('ability', 'навичок')|e], поки навчанням керує [patrick_gordon.GetName]"
  training_with_le_fort: "Отримує #G 10#! од. [Concept('mil_short', 'військових')|e] [Concept('ability', 'навичок')|e], поки навчанням керує [francois_le_fort.GetName]"
  flavor_mos.105.tt1: "Завдяки харизмі [target_character.GetNameWithNoTooltip] швидко зближується зі своїми наставниками та менш знатними учасниками ігор, через що [ShowPopTypeName('nobles')|l] обурюються"
  flavor_mos.105.tt2: "Для розміщення потішних військ будуються окремі казарми"
  mos_toy_army_components: "Елементи потішної армії"
  STATIC_MODIFIER_NAME_friends_in_all_places: "Друзі всюди"
  flavor_mos.105.b: "Мабуть, приватних занять буде достатньо."
  flavor_mos.105.historical_info: "У дитинстві Петро Великий мав іграшкових солдатиків, з якими влаштовував імпровізовані битви. Згодом ці ігри переросли в досить складні навчальні битви, де брали участь справжні солдати, інструктори та стрілецькі добровольці. У подальшому це захоплення військовою справою вплинуло на рішення Петра самому брати участь у реальних бойових діях. Отриманий під час кількох кампаній досвід дозволив Петру модернізувати та зміцнити російську армію."
  flavor_mos.106.title: "Імператорська гвардія"
  flavor_mos.106.desc: "Потішні війська беруть участь у складних навчаннях, наближених до реальних бойових дій. Завдяки цьому [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'змогла', 'зміг')] організувати елітне військо з підготовлених і нескінченно відданих [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'їй', 'йому')] бійців. Проте через різне походження та статус новобранців цьому війську бракує злагодженості. Цю проблему можна вирішити, розділивши його на два полки: перший складатиметься виключно з #TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! і займатиметься захистом [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительки', 'правителя')], а другий братиме участь у військових кампаніях."
  flavor_mos.106.a: "Звучить розумно."
  enable_preobrazhensky_semyonovsky_imperial_guard_advance: "Відкриває [Concept('advance', 'поліпшення')|e] «[ShowAdvanceName('preobrazhensky_semyonovsky_imperial_guard')]»"
  flavor_mos.106.b: "Немає потреби змінювати усталений порядок."
  flavor_mos.106.historical_info: "Преображенський та Семенівський полки були сформовані Петром Великим у рамках масштабних військових реформ і швидко стали найпрестижнішими військовими формуваннями в Російській імперії. Вони брали участь у багатьох походах і завжди були тісно пов'язані з монархом. Полки продовжували захищати імператорську владу до свого розпуску в роки громадянської війни."
  flavor_mos.107.title: "Надзвичайно високорослий чиновник"
  flavor_mos.107.desc: "[ShowPolicyName('dop_law_governing_senate')] шукає талановитих людей, які готові вірно та старанно служити країні. [tikhon_streshnev.GetName], московський губернатор і впливовий дворянин, чудово підійде на роль сенатора. Він вже має значний досвід у державному управлінні, тому без проблем впишеться в нове середовище. Якщо, звісно, не враховувати його надзвичайно високий зріст…"
  flavor_mos.107.a: "Запросити його до сенату."
  flavor_mos.107.tt2: "І [target_character.GetName], і [tikhon_streshnev.GetNameWithNoTooltip] відзначаються надзвичайно високим зростом, через що деякі поширюють чутки про те, що останній є справжнім батьком [Select_CString(target_character.IsFemale, 'правительки', 'правителя')]"
  flavor_mos.107.b: "Його вигляд лише відволікатиме інших від роботи."
  flavor_mos.107.historical_info: "Тихон Стрешнев був одним з перших членів Урядового сенату, а також встиг послужити московським губернатором та головою Розрядного наказу. Він був близький до царської родини та виступав наставником молодого Петра I, що забезпечило йому величезний вплив. Як і сам Петро, Стрешнев був вельми високого зросту, через що деякі вважали його біологічним батьком царя."
  flavor_mos.108.title: "[Select_CString(target_heir.IsFemale, 'Втікачка-спадкоємиця', 'Втікач-спадкоємець')]"
  flavor_mos.108.desc: "[target_ruler.GetName] та [target_heir.GetName] постійно сваряться, оскільки [Select_CString(target_heir.IsFemale, 'остання', 'останній')] підтримує традиційні [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і цінності та виступає проти нещодавніх перетворень, що торкнулися армії, уряду та способу життя #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Не бажаючи миритися з реформами свого батька, [target_heir.GetNameWithNoTooltip] вирішує втекти до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#!."
  flavor_mos.108.a: "Негайно [Select_CString(target_heir.IsFemale, 'її', 'його')] заарештувати!"
  flavor_mos.108.tt1: "В рамках розслідування [target_heir.GetNameWithNoTooltip] проходить допити, під час яких може загадково загинути"
  flavor_mos.108.b: "Піти на поступки."
  flavor_mos.108.tt2: "[target_heir.GetNameWithNoTooltip] повертається додому в обмін на часткову зміну внутрішньої політики"
  flavor_mos.108.c: "Нехай наші шпигуни повернуть [Select_CString(target_heir.IsFemale, 'її', 'його')] назад."
  flavor_mos.108.tt3: "[target_heir.GetNameWithNoTooltip] повертається додому, перш ніж хтось дізнається про [Select_CString(target_heir.IsFemale, 'її', 'його')] зникнення"
  flavor_mos.108.d: "Позбавити [Select_CString(target_heir.IsFemale, 'її', 'його')] прав спадкування."
  flavor_mos.108.historical_info: "Олексій Петрович часто сварився зі своїм батьком, Петром Великим, критикуючи його прагнення зробити Росію схожою на Європу. Мати виховувала Олексія за старовинними звичаями відповідно до традиційних цінностей, що прямо суперечило більш сучасним поглядам його батька. Ці розбіжності призвели до втечі Олексія до Священної Римської імперії, однак незабаром його знайшли і повернули до Росії, де його чекав суд. Невдовзі після цього царевич помер за нез'ясованих обставин."
  flavor_mos.109.title: "Придворний арап"
  flavor_mos.109.desc: "З [GetCountry('TUR').GetAdjective|l]ої [ROOT.GetCountry.Custom('CF_RP')|l] нам привезли вельми незвичайний «подарунок»: хлопчика родом з #TOOLTIP:AREA,northern_ethiopia_area,X #L Північної Ефіопії#!#!, який потрапив у рабство і був викуплений нашим послом. Він отримав ім'я [abram_petrovich.GetName], і хоча він виявляє певну обдарованість, йому явно бракує грамотності та базових знань. Ми зобов'язані виховати його при дворі і дати йому гідну освіту. Можливо, в майбутньому він навіть зможе принести користь #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! як державний або військовий діяч."
  flavor_mos.109.a: "Ми навчимо його всьому необхідному."
  flavor_mos.109.tt1: "З'являється [Concept('character', 'персонаж')|e] [abram_petrovich.GetNameWithNoTooltip]"
  flavor_mos.109.tt2: "Він зараховується до одного з престижних навчальних закладів #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_RP')|L]#!#!"
  flavor_mos.109.tt3: "Він зараховується до університету міста [target_location.GetName]"
  flavor_mos.109.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] виступають проти передачі подібних привілеїв простому рабу"
  flavor_mos.109.b: "Навряд чи воно того варте."
  flavor_mos.109.historical_info: "Арапами в Росії називали придворних слуг з темним кольором шкіри. Багато європейських монархів вважали престижним та екзотичним мати у своєму оточенні слуг африканського походження. Одним з таких арапів був Абрам Петрович, який потрапив до Росії з Константинополя і став хрещеником Петра Великого. Завдяки цьому він здобув за кордоном добру технічну освіту і повернувся до Росії, де зайняв посаду військового інженера."
  flavor_mos.110.title: "Повернення обдарованого сина"
  flavor_mos.110.desc: "Після завершення навчання [abram_petrovich.GetName] повертається до Росії з обширними знаннями у галузі військової інженерії. Тепер нам потрібно вирішити, де краще застосувати його навички. З одного боку, він може стати непоганим наставником для наших військових, але з іншого, людина його талантів завжди знадобиться в уряді."
  flavor_mos.110.a: "Знання необхідно передавати наступним поколінням."
  flavor_mos.110.tt1: "[abram_petrovich.GetNameWithNoTooltip] отримує посаду військового інженера та навчає соратників технічним наукам"
  STATIC_MODIFIER_NAME_fortress_forger: "Будівничий фортець"
  flavor_mos.110.b: "Справжній патріот б'ється до кінця."
  STATIC_MODIFIER_NAME_gannibal: "Ганнібал"
  flavor_mos.110.c: "Нехай займається державним управлінням."
  flavor_mos.110.d: "Ми більше не потребуємо його послуг."
  flavor_mos.110.tt2: "[abram_petrovich.GetNameWithNoTooltip] піде у вигнання, чому будуть особливо раді [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]"
  flavor_mos.110.historical_info: "Закінчивши навчання у Франції, Абрам Петрович повернувся до Росії. Незабаром після цього його хрещений батько, імператор Петро Великий, помер. Той, хто зайняв його місце, тимчасовий правитель, відчував неприязнь до Абрама, за що заслав його до Сибіру. Однак завдяки його інженерним талантам він був помилуваний і відправлений на будівництво низки укріплень по всій Росії. Він продовжував служити під керівництвом кількох наступних правителів, за що врешті-решт отримав посаду головного військового інженера російської армії."
  flavor_mos.111.title: "Петропавлівська фортеця"
  flavor_mos.111.desc: "Неподалік від #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербурга#!#! знаходиться Заячий острів, вигідно розташований на річці Неві, яка з'єднує #TOOLTIP:AREA,eastern_baltic_sea,X #L Східне Балтійське море#!#! і Ладозьке озеро. Ми можемо звести тут сучасну фортецю, щоб закріпитися в цій області і в подальшому заснувати тут велике місто."
  flavor_mos.111.a: "Кращого місця й не вигадати."
  mos_st_peter_and_paul_construction: "Будівництво Петропавлівського собору"
  flavor_mos.111.tt1: "[abram_petrovich.GetName] буде вправно керувати будівництвом грандіозного проєкту, що дозволить знизити його загальну вартість"
  flavor_mos.111.b: "Дім там, де велить серце."
  flavor_mos.111.historical_info: "Петропавлівська фортеця — одна з найстаріших споруд у Санкт-Петербурзі, заснована Петром Великим під час Північної війни. На території фортеці також знаходиться Петропавлівський собор, де поховані багато членів імператорської родини. Менш ніж за 20 років навколо фортеці було збудовано велике місто, яке стало столицею Росії."
  flavor_mos.112.title: "Генерал-архітектор"
  flavor_mos.112.desc: "Заслужений архітектор і майстер садово-паркового мистецтва на ім'я [jean_baptiste_le_blond.GetName] нещодавно прибув до нашої країни на запрошення влади. Він родом з #TOOLTIP:LOCATION,$paris_tt$,X #L Парижа#!#!, тому чудово розбирається в архітектурі та знайомий зі стилем #italic Ленотр#!. Завдяки своєму досвіду він зможе не тільки перетворити #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербург#!#! на сучасне місто, але й зробити його культурним центром держави."
  flavor_mos.112.a: "Потрібно якомога швидше братися до будівництва."
  flavor_mos.112.a.custom: "Для прискорення будівництва з усієї #TOOLTIP:REGION,russian_region,X #L Росії#!#! залучаються #TOOLTIP:POPTYPE,peasants,X #L селяни#!#!"
  flavor_mos.112.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] незадоволені примусом до будівельних робіт"
  flavor_mos.112.tt3: "План забудови міста розроблено, і робітники починають підготовчі роботи з будівництва майбутньої столиці"
  flavor_mos.112.tt4: "Безліч привезених для роботи #TOOLTIP:POPTYPE,peasants,X #L селян#!#! гине через надто суворі умови"
  flavor_mos.112.b: "Цьому божевіллю потрібно покласти край."
  flavor_mos.112.historical_info: "Жан-Батист Леблон був французьким архітектором, який побудував низку відомих будівель у Санкт-Петербурзі незадовго після його заснування. Він особисто розробив план забудови міста та відіграв важливу роль у впровадженні французького бароко в Росії."
  flavor_mos.113.title: "Вікно в Європу"
  flavor_mos.113.desc: "Завдяки його розташуванню біля #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербурга#!#! є доступ до основних торговельних шляхів, а болотиста місцевість навколо нього забезпечує хороший захист від нападів. Однак головна перевага міста полягає в його близькості до Європи, що сприяє активному культурному обміну з іншими країнами. Якщо ми хочемо отримати максимальну користь з цих факторів, нам варто перенести сюди наш уряд. Це дозволить не тільки залучити нові інвестиції, але й зміцнити образ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!# як впливової європейської держави."
  flavor_mos.113.a: "Це стане новою віхою в історії країни."
  st_petersburg: "Санкт-Петербург"
  flavor_mos.113.tt1: "Перенесення столиці до #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербурга#!#! зможе викликати кілька певних подій"
  flavor_mos.113.b: "Погана і непродумана витівка."
  flavor_mos.113.tt2: "Деякі [Concept('pops', 'групи населення')|e] покинуть #TOOLTIP:LOCATION,neva_tt,X #L Санкт-Петербург#!#! в надії почати нове життя в місті [capital.GetName]"
  flavor_mos.113.historical_info: "Петро Великий заснував Санкт-Петербург у 1703 році, бажаючи забезпечити країні вихід до Балтійського моря. Він прагнув перенести столицю з оточеної сушею Москви туди, де можна було б створити порт з цілорічною навігацією. Це рішення, як і багато інших, було частиною царського плану з модернізації та європеїзації Росії. Під час будівництва міста виникли значні труднощі, пов'язані з болотистою місцевістю та суворими погодними умовами. Для виконання найбільш важких робіт туди примусово привозили селян і в'язнів."
  flavor_mos.114.title: "Ідеальна дружина"
  flavor_mos.114.desc: "Продовження нашої династії має першочергове значення, тому вкрай важливо, щоб [ROOT.GetCountry.GetGovernment.GetRuler.GetName] знайшов собі дружину. Нещодавно було проведено огляд наречених, на якому увагу правителя привернула [natalya_naryshkina.GetName] зі знатного роду #TOOLTIP:DYNASTY,$Naryshkin_tt$,X #L Наришкіних#!#!. Ця жінка в розквіті років, напевно, народить йому великих синів. Однак її родина просить дозволити своїй дочці більш вільний спосіб життя, що суперечить нашому традиційному сімейному устрою."
  flavor_mos.114.a: "Задовольнити їх прохання."
  STATIC_MODIFIER_NAME_great: "Великий син"
  flavor_mos.114.tt1: "З'являється [Concept('character', 'персонаж')|e] [natalya_naryshkina.GetNameWithNoTooltip], народжується [peter_the_great.GetName]"
  flavor_mos.114.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] незадоволені тим, що [natalya_naryshkina.GetNameWithNoTooltip] має такий волелюбний характер"
  flavor_mos.114.b: "Не кожну думку варто висловлювати."
  flavor_mos.114.c: "Шлюб не потрібен."
  flavor_mos.114.historical_info: "Наталія Наришкіна вийшла заміж за царя після смерті його першої дружини Марії Милославської. Її родина намагалася перешкодити укладенню цього шлюбу, стверджуючи, що Наталія закохала в себе царя за допомогою чаклунства, однак розслідування цього не підтвердило. Наталія була вихована у більш вільній обстановці, ніж більшість жінок того часу. У зв'язку з цим вона вимагала від чоловіка певних поступок, наприклад дозволити їй відвідувати театр і не покривати голову під час походу до храму. Крім того, вона намагалася запровадити деякі західні звичаї при російському дворі."
  flavor_mos.115.title: "[james_bruce.GetNameWithNoTooltip] та його спостереження"
  flavor_mos.115.desc: "Талановитий вчений і воєначальник [james_bruce.GetName] походить зі знатного шотландського роду, представники якого оселилися в Росії в 1647 році. Він здобув чудову освіту, що дозволило йому досягти великих успіхів у найрізноманітніших сферах, включаючи артилерійську справу. Нам би знадобилися його послуги, і яку б посаду ми йому не призначили — адміністративну, наукову чи військову, — він, безсумнівно, проявить себе якнайкраще."
  flavor_mos.115.a: "Запросити його до двору."
  flavor_mos.115.tt2: "У майбутньому його праці можуть відіграти важливу роль у створенні навчальних закладів"
  flavor_mos.115.b: "Нашій армії потрібні такі люди, як він."
  STATIC_MODIFIER_NAME_artillery_maestro: "Знавець артилерії"
  flavor_mos.115.tt3: "Він вступить на військову службу, де займеться розвитком артилерії та тактики її використання"
  flavor_mos.115.c: "Сумнівна родовід."
  flavor_mos.115.historical_info: "Яків Брюс брав участь у кількох походах проти Османської імперії в званні генерал-поручика артилерії. Він був однією з найосвіченіших людей у Росії того часу, зробив великий внесок у галузі астрономії та фізики, а також написав низку книг, які пізніше передав Академії наук. Крім того, Брюс відкрив у Сухаревській вежі першу в країні обсерваторію, через що він набув у народі репутації чаклуна."
