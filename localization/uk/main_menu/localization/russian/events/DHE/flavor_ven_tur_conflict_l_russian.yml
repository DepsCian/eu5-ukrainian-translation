l_russian:
  flavor_ven_tur_conflict.1000.title: "Зріючий конфлікт"
  flavor_ven_tur_conflict.1000.desc: "Наш народ не став сумувати через падіння #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#!, яким сьогодні володіє [rising_power.GetLongName], але багато купців обурені встановленням нових мит та постійним втручанням у їхні справи — все це сильно позначається на наших можливостях торгувати з #TOOLTIP:AREA,black_sea_area,X #L чорноморськими#!#! державами. Тепер від нас вимагають стати на захист купецтва.\n\nМи могли б попросити [rising_power.Custom('CL_VP')] передати нам інший торговий порт у Східному Середземномор'ї, щоб відшкодувати збільшені витрати."
  flavor_ven_tur_conflict.1000.historical_info: "Захоплення турками Константинополя 29 травня 1453 року призвело до значного послаблення торговельного впливу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! в Чорному морі. У 1456—1490 роках [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] та [rising_power.GetNameWithNoTooltip] кілька разів воювали один з одним, але підсумки цих воєн виявилися гнітючими для [ROOT.GetCountry.Custom('CL_RP')]: торгова держава втратила володіння в #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Егейському морі#!#!, отримані в 1204 році за підсумками четвертого хрестового походу. У 1460 році вона позбулася грецьких #TOOLTIP:LOCATION,athens_tt,X #L Афін#!#!, а в 1470 році втратила [ShowLocationName('negroponte')]. У 1499 році вибухнула чергова війна, в результаті якої у [ROOT.GetCountry.Custom('CL_RP')] відвоювали фортеці [ShowLocationName('modon')], Корон і Наварин у #TOOLTIP:AREA,morea_area,X #L Мореї#!#!."
  flavor_ven_tur_conflict.1000.a: "Вимагати Александрію як компенсацію!"
  flavor_ven_tur_conflict.1000.b: "Змиритися з їхньою експансією"
  flavor_ven_tur_conflict.1001.title: "Зріючий конфлікт"
  flavor_ven_tur_conflict.1001.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] нашої великої держави сьогодні вислуховує скарги купки безбожних купців, які називають себе «[origin_tag.GetLongName]». Вони стверджують, що після нашого завоювання #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! їм більше не вигідно користуватися колишніми торговими шляхами, оскільки мита надто високі, і вимагають натомість передати їм портове місто #TOOLTIP:LOCATION,alexandria_tt,X #L Александрію#!#!, щоб відшкодувати збитки."
  flavor_ven_tur_conflict.1001.historical_info: "Захоплення турками Константинополя 29 травня 1453 року призвело до значного послаблення торговельного впливу #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_RP')|L]#!#! в #TOOLTIP:AREA,black_sea_area,X #L Чорному морі#!#!. У 1456—1490 роках [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName|l] та [ROOT.GetCountry.GetName] кілька разів воювали один з одним, але підсумки цих воєн виявилися гнітючими для [GetCountry('VEN').Custom('CL_RP')]: торгова держава втратила володіння в #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Егейському морі#!#!, отримані в 1204 році за підсумками четвертого хрестового походу. У 1460 році вона позбулася грецьких #TOOLTIP:LOCATION,athens_tt,X #L Афін#!#!, а в 1470 році втратила [ShowLocationName('negroponte')]. У 1499 році вибухнула чергова війна, в результаті якої у [GetCountry('VEN').Custom('CL_RP')] відвоювали фортеці [ShowLocationName('modon')], Корон і Наварин у #TOOLTIP:AREA,morea_area,X #L Мореї#!#!."
  flavor_ven_tur_conflict.1001.a: "Відмовитися обговорювати компенсацію"
  flavor_ven_tur_conflict.1001.b: "Віддати Александрію як компенсацію."
  flavor_ven_tur_conflict.1002.title: "У компенсації відмовлено"
  flavor_ven_tur_conflict.1002.desc: "Турки відмовилися навіть обговорювати компенсацію за наші торгові втрати!"
  flavor_ven_tur_conflict.1002.a: "Принаймні, тепер у нас є законна претензія"
  flavor_ven_tur_conflict.1003.title: "Отримано Александрію"
  flavor_ven_tur_conflict.1003.desc: "Турки погодилися відшкодувати нам торгові збитки та віддати #TOOLTIP:LOCATION,alexandria_tt,X #L Александрію#!#!."
  flavor_ven_tur_conflict.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_ven_tur_conflict.1100.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]а влада над Мореєю"
  flavor_ven_tur_conflict.1100.desc: "Після падіння #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! турки спрямували погляд на південь. У 1461 році війська #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#! захопили останню фортецю в #TOOLTIP:AREA,morea_area,X #L Мореї#!#!. Через цей півострів проходили #L [ROOT.GetCountry.GetAdjective|l]і торгові шляхи, і зважаючи на його значущість він неодноразово ставав причиною воєн між [ROOT.GetCountry.Custom('CL_TP')] та [GetCountry('TUR').Custom('CL_TP')], оскільки претензії на нього висувалися і [ROOT.GetCountry.Custom('CL_TP')].\nЯк нам слід вчинити?"
  flavor_ven_tur_conflict.1100.a: "Сьогодні [GetCountry('TUR').GetNameWithNoTooltip] впаде!"
  ven_opinion_morean_confrontation: "Морейська конфронтація"
  flavor_ven_tur_conflict.1100.b: "Ми не можемо допустити війну"
  flavor_ven_tur_conflict.1101.title: "[origin_tag.GetAdjectiveWithNoTooltip]і претензії на Морею"
  flavor_ven_tur_conflict.1101.desc: "Щойно посол з #ONCLICK:COUNTRY,[origin_tag.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin_tag.Custom('CL_tt')],X [origin_tag.Custom('CL_RP')|L]#!#! повідомив нам, що його держава висунула претензії на півострів #TOOLTIP:AREA,morea_area,X #L Морея#!#!. Їх слід покарати за подібну зухвалість."
  flavor_ven_tur_conflict.1101.a: "Це рівносильно оголошенню війни!"
