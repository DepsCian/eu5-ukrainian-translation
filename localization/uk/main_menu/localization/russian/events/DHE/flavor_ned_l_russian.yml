l_russian:
  flavor_ned.1.title: "[target_location.GetNameWithNoTooltip] в огні"
  flavor_ned.1.desc: "У [target_location.GetRank.Custom('LR_PP')] сталася справжня трагедія! Велике полум’я охопило цілі райони [target_location.GetRank.Custom('LR_RP)] і знищило безліч важливих будівель, зокрема #italic будівлю ради#! і #italic архів#!. Містяни намагалися загасити полум’я, проте не всім вдалося вибратися з палаючих завалів."
  flavor_ned.1.a: "[target_location.GetNameWithNoTooltip]? Яке нещастя…"
  flavor_ned.2.title: "[target_location.GetNameWithNoTooltip] та нова фортеця"
  flavor_ned.2.desc: "Відколи наші дослідники прибули до #TOOLTIP:REGION,indonesia_region,X #L Індонезії#!#!, більша частина її земель перейшла до нас або військовим шляхом, або за домовленістю. [target_character.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] радники збираються збудувати в цій області нове місто-фортецю, де #L [ROOT.GetCountry.GetCulture.GetName]ие#! поселенці зможуть спокійно жити, не боячись помсти місцевого населення."
  flavor_ned.2.historical_info: "Коли голландські поселенці прибули до Ост-Індії, вони першочергово почали зводити укріплення на території колонії. Саме тоді була збудована фортеця Батавія, яка згодом стала столицею Голландської Ост-Індії. У часи розквіту Голландської Ост-Індської компанії Батавія перетворилася на найважливіше місто регіону."
  flavor_ned.2.a: "[target_location.GetNameWithNoTooltip] — ідеальне місце для фортеці."
  flavor_ned.2.b: "Це надто дорого. Краще знайти спільну мову з корінними жителями."
  flavor_ned.2.c: "[target_location.GetNameWithNoTooltip] прославиться на все околиці."
  flavor_ned.2.d: "[target_location.GetNameWithNoTooltip] СТАНЕ фортецею!"
  flavor_ned.3.title: "[target_character2.GetNameWithNoTooltip]"
  flavor_ned.3.desc: "Багато видатних особистостей — як [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], так і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], — сприяють розвитку нашої торгової держави. Серед них — #L [ShowCultureName('swedish')|l]ій#! діяч [target_character2.GetName], добре відомий #L [target_country2.GetAdjective|l]ому#! народу. Його заповітна мрія — стати губернатором однієї з  наших колоній."
  flavor_ned.3.historical_info: "Фредерік Койєтт родом зі Стокгольма став першим шведом, який мав щільний контакт зі Східною Азією. Переважно він займався дипломатичною діяльністю, представляючи Голландську Ост-Індію на острові Дедзіма. Зокрема, йому вдалося домовитися з сьоґунатом у так званій #italic «справі Нанбу»#! і домагатися звільнення кількох полонених голландців. Після низки дипломатичних успіхів Койєтта призначили губернатором острова Формоза. Однак згодом династія Мін упала, і острів цілком перейшов до #italic Чжен Ченгуна#!. Свої останні роки Фредерік провів у Батавії, де зібрав велику колекцію індуїстських статуй."
  flavor_ned.3.a: "Його таланти нам знадобляться."
  flavor_ned.3.b: "Йому не місце в нашій державі."
  flavor_ned.4.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ned.4.desc: "Ми переживаємо золоту добу мистецтва і архітектури, і серед наших підданих зростає інтерес до інших сфер, окрім війни і торгівлі. Один із найяскравіших представників нового часу — [target_character.GetName], основоположник #italic голландського класицизму#!. За нашої фінансової підтримки він цілком здатний привести нашу культуру до нових висот."
  flavor_ned.4.historical_info: "У XVII столітті в Об’єднаних провінціях спостерігався розквіт голландського класицизму. Основоположниками цього архітектурного стилю вважаються Пітер Пост і його творчий партнер Якоб ван Кампен. За роки своєї діяльності вони спроєктували безліч палаців і музеїв."
  flavor_ned.4.a: "Ми виділимо йому кошти."
  flavor_ned.4.b: "Нам зараз не до архітектурних вишукувань."
  flavor_ned.5.title: "Торгівля в Японії"
  flavor_ned.5.desc: "#TOOLTIP:REGION,japan_region,X #L Японія#!#! значною мірою нам чужа, однак тут відкриваються чудові можливості для торгівлі. Японські вироби зі срібла та  предмети розкоші матимуть великий попит у нашого населення. Якщо ми розмістимо в цих землях наших купців, вони зможуть доставляти ці товари прямо до [ROOT.GetCountry.Custom('CL_VP')]."
  flavor_ned.5.a: "Ми збудуємо новий торговельний аванпост."
  flavor_ned.5.b: "Це марна трата часу."
  NED_UNLOCK_DUTCH_OUTPOSTS_IN_JAPAN: "Ми зможемо збудувати [ShowBuildingTypeName('dutch_trade_outpost')] у районі [target_location.GetName]."
  flavor_ned.6.title: "Капська колонія"
  flavor_ned.6.desc: "[ShowRegionName('southern_africa_region')] поступово заселяється голландцями: вони будують нові портові міста, прагнучи забезпечити безпеку прилеглих вод і  налагодити торгівлю в Азії. [target_location.GetName] — одне з таких портових міст. Можливо, нам варто вкласти кошти в його будівництво."
  flavor_ned.6.historical_info: "Капська колонія була одним із ключових володінь Нідерландської імперії. Вона розташовувалася на перетині морських торгових шляхів, що зв’язували Азію та  Європу, і слугувала найважливішим портом для Голландської Ост-Індії."
  flavor_ned.6.a: "Це місто стане справжнім оплотом надії."
  flavor_ned.6.b: "Нам потрібен не новий порт, а великий флот."
  flavor_ned.7.title: "[target_location.GetNameWithNoTooltip]"
  flavor_ned.7.desc: "Ми, як і багато європейських держав, приєдналися до колоніальної гонки, проте віддали перевагу якості над кількістю і зосередили увагу на повноцінному розвитку окремих міст на американських континентах. [target_location.GetName] — одне з таких міст. Поселенці намагаються звести укріплення, які захистять новий центр від будь-яких загроз. Ми можемо допомогти їм фінансами або почекати, поки вони впораються самі."
  flavor_ned.7.a: "Один Амстердам — добре, а два — краще."
  flavor_ned.7.b: "Там і без нас розберуться."
  flavor_ned.8.title: "Морські жебраки"
  flavor_ned.8.desc: "Щоб зберегти незалежність, потрібно забезпечити безпеку на суші та на морі. [target_character.GetName] вважає, що другого можна досягти, надаючи каперські свідоцтва всім озброєним суднам, капітани яких виявлять бажання служити державі [target_country.GetName]."
  flavor_ned.8.historical_info: "За часів Вісімдесятилітньої війни Вільгельм Оранський наказав видавати каперські свідоцтва будь-яким озброєним кораблям, і зрештою Голландія отримала 18 додаткових суден. Таких каперів називали морськими жебраками, і зі зростанням їхньої кількості набіги на іспанські порти ставали все частішими. Багато морських жебраків згодом стали голландськими героями."
  flavor_ned.8.a: "[target_country.GetNameWithNoTooltip] потребує такого захисту."
  flavor_ned.8.b: "Потураючи піратам, ми накличемо загрозу на наші води."
  flavor_ned.9.title: "Претензії на Сайлан"
  flavor_ned.9.desc: "[ShowAreaName('sailan_area')] має ключове значення для торгівлі в #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!. Однак [target_country.GetName] контролює #TOOLTIP:LOCATION,$kurunegala_tt$,X #L Курунегалу#!#!, тому здобути острів можна лише силою."
  flavor_ned.9.a: "Сайлан буде нашим!"
  flavor_ned.9.b: "Дурно розв’язувати там війну."
  flavor_ned.10.title: "П'ять [ROOT.GetCountry.GetAdjectiveWithNoTooltip]их адміралтейств"
  flavor_ned.10.desc: "Офіційно нашими землями править [target_character.GetName], однак між провінціями накопичилося багато суперечностей, і представники #TOOLTIP:BUILDING_TYPE,admiralty,X #L адміралтейств#!#! не можуть знайти спільної мови. Поки [ShowLocationName('groningen')], [ShowLocationName('hoorn')], [ShowLocationName('rotterdam')], [ShowLocationName('middelburg')] і [ShowLocationName('amsterdam')] продовжують ворогувати, наш флот так і залишиться розрізненим. Однак, дозволивши військовим діяти незалежно, ми можемо домогтися від них більшої лояльності центральної влади."
  flavor_ned.10.a: "Нехай все залишається як є."
  flavor_ned.10.b: "Ми об’єднаємо адміралтейства."
  NED_UNLOCKS_UNIFIED_ADMIRALTIES_GOV_REFORM: "Відкриває [Concept('government_reform','державну реформу')|e] «[ShowGovernmentReformName('unified_admiralty_reform')]»."
  flavor_ned.11.title: "Заселення Тайваню"
  flavor_ned.11.desc: "Коли наші дослідники і поселенці дісталися #TOOLTIP:SUB_CONTINENT,china,X #L Китаю#!#!, вони захопили і колонізували [ShowAreaName('taiwan_area')]. Однак ця область поки ще не перебуває під #L [ROOT.GetCountry.GetCulture.GetName]им#! впливом. Можливо, нам варто переселити сюди людей з міста [ROOT.GetCountry.GetCapital.GetName]."
  flavor_ned.11.a: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]а культура повинна стати головною культурою Тайваню."
  flavor_ned.11.b: "Залишимо Тайвань у спокої."
  flavor_ned.12.title: "[target_artist.GetNameWithNoTooltip]"
  flavor_ned.12.desc: "Море перетворилося на справжню загрозу. Якщо нічого не вжити, воно поступово поглине Нідерланди. Багато архітекторів намагаються знайти спосіб стримати натиск стихії. Наприклад, [target_artist.GetName] пропонує створити велику систему #TOOLTIP:BUILDING_TYPE,polders,X #L польдерів#!#!."
  flavor_ned.12.historical_info: "Ян Адріансзон Легватер створив перший польдер із озера, осушивши його за допомогою вітряка. Він також керував будівництвом багатьох інших польдерів у Пюрмере, Схермере та Херхюговарде."
  flavor_ned.12.a: "Ми його наймемо: нам потрібно більше польдерів."
  flavor_ned.12.b: "Ми не потребуємо його послуг."
  flavor_ned.13.title: "Основоположник мікробіології"
  flavor_ned.13.desc: "З розвитком науки наші уявлення про навколишній світ змінюються. Прагнучи поглибити свої знання, люди все частіше вступають до численних університетів. До нас дійшли чутки про мікробіолога з #TOOLTIP:LOCATION,the_hague_tt,X #L Гааги#!#! на ім’я [target_artist.GetName]. Він поки не набув відомості, але ми можемо допомогти йому продовжити дослідження."
  flavor_ned_13.historical_info: "Антоні Філіпс ван Левенгук здійснив справжній прорив у мікробіології. Багато істориків та вчених називають його основоположником цієї дисципліни. Будучи самоучкою, він зумів закріпити за мікробіологією офіційний науковий статус. Антоні проводив досліди на собі і відкрив червоні кров'яні тільця, вивчаючи власну кров."
  flavor_ned.13.a: "Ми виділимо кошти на розвиток мікробіології."
  flavor_ned.13.b: "Це не турбота [target_country2.Custom('CL_RP')]."
  flavor_ned.14.title: "[target_character.GetNameWithNoTooltip] та народний гнів"
  flavor_ned.14.desc: "[ROOT.GetCountry.GetName] переживає важкі часи: війна і нещастя виснажили країну до межі. Коли #L [target_country.GetAdjective|l]іє#! війська дісталися нашої столиці, міста [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]  повстали. Вони вважають, що [target_character.GetName] — [Select_CString(target_character.IsFemale, 'винуватиця', 'винуватець')] усіх їхніх бід. Біля [Select_CString(target_character.IsFemale, 'її', 'його')] будинку збирається розлючений натовп, що вимагає помсти. [target_character.GetName] виголошує натхненну промову, але людей вже не зупинити: вони нападають на [Select_CString(target_character.IsFemale, 'неї', 'його')] і розривають на шматки, немов дикі тварини, а потім з’їдають [Select_CString(target_character.IsFemale, 'її', 'його')] рештки."
  flavor_ned.14.a: "У [target_country.Custom('CL_PP')] досі небезпечно…"
  flavor_ned.15.title: "Сім провінцій"
  flavor_ned.15.desc: "Хоч Нідерланди і об'єднує спільна мета, ці землі залишаються розрізненими через відмінності у  правовому та  культурному планах. Однак ми можемо використати цю роз'єднаність собі на користь. Якщо ми створимо конфедерацію, де кожна провінція матиме окреме законодавство, підкоряючись єдиному центру, ми зможемо забезпечити нашим територіям захист і  процвітання та  переключити увагу на зовнішні справи."
  flavor_ned.15.historical_info: "У роки Нідерландської буржуазної революції, спрямованої на боротьбу з династією Габсбургів, голландці створили конфедерацію, де кожна провінція зберігала певну ступінь незалежності. Однак патріоти та оранжисти продовжували воювати за контроль над провінціями, і держава залишалася сильно розрізненою. Ця система була скасована лише за часів Батавської республіки та  правління Наполеона. Їй на зміну прийшло добре відоме нам Королівство Нідерландів."
  flavor_ned.15.a: "Ми створимо конфедерацію."
  flavor_ned.15.b: "Децентралізація — не найкраще рішення."
  flavor_ned.16.title: "Золота доба [target_country.GetCulture.GetNameWithNoTooltip]ої культури"
  flavor_ned.16.desc: "Успіхи на світовій політичній арені посприяли розквіту нашого мистецтва. [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вітає безліч нових творців з  усіх куточків країни. Ці люди популяризують #L [target_country.GetCulture.GetName]у#! культуру, і  ми переживаємо справжню Золоту добу."
  flavor_ned.16.a: "[target_country.GetCulture.GetNameWithNoTooltip|l]а культура здобуде широку відомість."
  flavor_ned.17.title: "[target_location.GetNameWithNoTooltip], [target_location2.GetNameWithNoTooltip] і текстильна промисловість"
  flavor_ned.17.desc: "[target_country.GetName]  славиться своїми барвниками, що дозволяє нам виробляти будь-які види тканин. Два найбільші та  найвпливовіші гільдії [target_country.Custom('CL_RP')]  розташовуються в  #L [target_location.GetAdjective]ому#! і  #L [target_location2.GetAdjective]ому#! районах. [target_character.GetName]  [Select_CString(target_character.IsFemale, 'розробила', 'розробив')]  плани підтримки для обох гільдій, однак, визначившись із фаворитом, ми посприяємо поглибленню спеціалізації в цій сфері промисловості."
  flavor_ned.17.a: "Нашу підтримку отримають [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]."
  flavor_ned.17.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]  [target_location2.Custom('LR_RP')|l] [target_location2.GetNameWithNoTooltip]  можуть принести нам більше користі."
  flavor_ned.17.c: "Ми підтримаємо обидві гільдії."
  flavor_ned.17.d: "У  нас немає на це грошей."
  flavor_ned.18.title: "Туга за спеціями"
  flavor_ned.18.desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Ісламські#!#! купці перекрили торгове сполучення з  #TOOLTIP:SUB_CONTINENT,india,X #L Індією#!#!, і  наш народ зголоднів за екзотикою. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]  придивляються до морських маршрутів, через які [target_market.GetName] буде постачатися спеціями. Як би там не було, [target_character.GetName]  [Select_CString(target_character.IsFemale, 'повинна', 'повинен')]  знайти спосіб відновити зв'язок з Індостаном."
  flavor_ned.18.a: "Ми дістанемося Індії морем."
  NED_SECURE_SPICE_FOR_BONUSES: "Можливість постачати [ShowGoodsName('pepper')] на #L [target_market.GetAdjective]ий#! [Concept('market','ринок')|e] дасть нам чималу перевагу."
  flavor_ned.19.title: "Вільнодумство"
  flavor_ned.19.desc: "#TOOLTIP:RELIGION,lutheran_tt,X #L Лютеранська#!#! реформація призвела до появи цілої низки радикальних релігійних течій у #TOOLTIP:RELIGIONGROUP,christian,X #L християнському#!#! світі. [ROOT.GetCountry.GetName]  же, навпаки, стає оплотом гуманізму. Тут виступають за свободу думок: за умови, що вона служить народному благу. Тепер [target_character.GetName]  [Select_CString(target_character.IsFemale, 'повинна', 'повинен')]  вирішити, яка доля чекає на ці тенденції."
  flavor_ned.19.a: "Це вільна країна."
  flavor_ned.19.b: "Ми запозичимо ці ідеї."
  flavor_ned.19.c: "Ми не підемо проти [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]их влади."
  flavor_ned.20.title: "Постачання спецій"
  flavor_ned.20.desc: "Нашим купцям нарешті вдалося завезти [ShowGoodsName('pepper')] на наші ринки. Тепер #L [target_country.GetAdjective]іе#! піддані можуть використовувати цю нову спецію в готовці."
  flavor_ned.20.a: "Поки у  нас є флот, ми продовжимо постачати [ShowGoodsNameWithNoTooltip('pepper')]."
  flavor_ned.21.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'його', 'її')] філософія"
  flavor_ned.21.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|L] приймає людину на ім’я [target_character.GetName]. Натхненний працями Мухаммада Ібн Туфайля, він прагне принести користь державі. [target_character.GetName] народився в #TOOLTIP:LOCATION,paris_tt,X #L Парижі#!#! і  є громадянином #TOOLTIP:CULTURE,french_tt,X #L Франції#!#!, однак давно покинув батьківщину, щоб продовжити філософські пошуки. Він пропонує скласти біографічний довідник під назвою #italic «Історичний та  критичний словник»#!."
  flavor_ned.21.historical_info: "П'єр Бейль народився у Франції в епоху правління Людовика XIV. Він належав до гугенотів і після навчання в Пюїлорані, Парижі та  Седані був змушений втекти до Нідерландів, рятуючись від переслідувань на ґрунті релігії. Згодом Бейль став професором філософії та  історії в Роттердамі. Його праці значною мірою сприяли розвитку ідей Просвітництва, а також становленню деяких філософських шкіл, наприклад теодицеї."
  flavor_ned.21.a: "Ми підтримаємо його грошима."
  flavor_ned.21.b: "[ROOT.GetCountry.Custom('CL_DP')]  не потребує французьких філософів. Хай забирається геть!"
  flavor_ned.22.title: "[target_character2.GetNameWithNoTooltip] та його історія"
  flavor_ned.22.desc: "[target_character2.GetName] — виходець з  простої #TOOLTIP:LOCATION,middelburg,X #L мідделбурзької#!#! родини. З  раннього дитинства він виявляв ознаки обдарованості. У  11  років він вступив на службу до боцмана, подорослішав, приєднався до #L [ROOT.GetCountry.GetAdjective|l]ої#! армії, а  на даний момент перебуває в  лавах [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого торгового флоту. Попри свою молодість, ця людина має величезний досвід і може підказати, як зміцнити нашу армію або флот."
  flavor_ned.22.a: "#L [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ий#! народ завжди славився любов’ю до моря."
  flavor_ned.22.b: "[ROOT.GetCountry.GetNameWithNoTooltip]  потребує захисту на суші, а  для цього потрібна сильна армія."
  flavor_ned.22.c: "Самими порадами не обійтися. [target_character2.GetNameWithNoTooltip] отримає в  нас постійну посаду."
  flavor_ned.23.title: "Свобода на морі"
  flavor_ned.23.desc: "Хоча концепція #TOOLTIP:SOCIETAL_VALUE,free_trade,X #L вільної торгівлі#!#! для [ROOT.GetCountry.Custom('CL_RP')]  вже не є новою, суперечки між прихильниками цієї ідеї та  протекціоністами розпалюються все сильніше. Філософ [target_character.GetName],  один з  активних учасників таких дискусій, займався торговими зв'язками з [ROOT.GetCountry.Custom('CF_TP')]. Він уже розпочав написання нового трактату, який, можливо, схилить шальки терезів на користь нових віянь."
  flavor_ned.23.a: "Ми підтримуємо вільну торгівлю і дамо йому завершити працю."
  flavor_ned.23.b: "У [ROOT.GetCountry.Custom('CL_PP')]  йому не раді."
  flavor_ned_paper_industry_title: "[target_location.GetNameWithNoTooltip] та паперова промисловість"
  flavor_ned.24.title: "$flavor_ned_paper_industry_title$"
  flavor_ned.24.desc: "[target_location.GetName]  славиться розвиненою промисловістю. Місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]  входять до найвпливовіших гільдій Південних Нідерландів. Розуміючи, яке місце в  справах і  у  побуті займає [ShowGoodsName('paper')|l], вони вирішили розширити її виробництво, щоб зміцнити незалежність [ROOT.GetCountry.Custom('CL_RP')]  від зовнішніх ринків."
  flavor_ned.24.a: "Ми допоможемо розвинути паперову промисловість на півдні країни."
  flavor_ned.24.b: "У  нас немає коштів на такі починання."
  flavor_ned.25.title: "$flavor_ned_paper_industry_title$"
  flavor_ned.25.desc: "[target_location.GetName]  розширює виробництво паперу, і  місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]  вже досягли в  цьому певних успіхів. Наступний крок — будівництво #TOOLTIP:BUILDING_TYPE,paper_workshop,X #L паперової фабрики#!#!. Чи погодиться [target_character.GetName]  виділити гроші на цей проєкт?"
  flavor_ned.25.a: "Вони отримають необхідні кошти."
  flavor_ned.25.b: "Нам нічим їм платити."
  flavor_ned.26.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий гуманізм"
  flavor_ned.26.desc: "У  світі безліч різних релігій, традицій та  ідеалів. Наше завдання — не нав'язувати власне сприйняття всюди, де б ми не опинилися, а  навчитися терпимо ставитися до чужих поглядів та  уподобань, якщо, звичайно, вони не становлять загрози для [ROOT.GetCountry.Custom('CL_RP')]."
  flavor_ned.26.a: "[ROOT.GetCountry.GetNameWithNoTooltip]  підтримує вільнодумство."
  flavor_ned.26.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] — ось на кого ми повинні орієнтуватися."
  NED_ALL_NON_TRUE_FAITH_POP_BECOME_HAPPIER: "Усі [Concept('pop','групи населення')|e], які не поділяють #L [ROOT.GetCountry.GetReligion.GetAdjective]их#! цінностей, отримають [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] до [Concept('pop_satisfaction','задоволення')|e]."
  NED_ALL_CLERGY_BECOME_HAPPIER: "Усі #L [ROOT.GetCountry.GetReligion.GetAdjective|l]іє#! [ShowPopTypeName('clergy')|l], [Concept('pop','населяють')|e] нашу державу, отримають [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] до [Concept('pop_satisfaction','задоволення')|e]."
  flavor_ned.27.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ned.27.desc: "[target_character.GetName]  родом з  #TOOLTIP:LOCATION,leiden_tt,X #L Лейдена#!#! проявляє справжній талант до малювання. [Select_CString(target_character.IsFemale, 'Вона', 'Він')]  вже [Select_CString(target_character.IsFemale, 'написала', 'написав')]  кілька невеликих картин у  різних стилях. Здається, [ROOT.GetCountry.GetGovernment.GetCourtTitle]  тільки виграє від [Select_CString(target_character.IsFemale, 'її', 'його')]  присутності."
  flavor_ned.27.historical_info: "Рембрандт Харменс ван Рейн, відомий просто під іменем Рембрандт, вважається одним із найвеличніших художників усіх часів. Хоча він ніколи не вивчав інші види мистецтв за кордоном, у  своїй творчості він надихався роботами старих італійських майстрів, а  також членів римського товариства художників «Перелітні птахи». У  юності він написав сотні картин, але друга половина його життя була затьмарена фінансовими проблемами та  особистими трагедіями: його картина #italic «Змова Юлія Цивіліса»#!, яка мала прикрашати Велику галерею в Новій ратуші Амстердама, була повернута автору, а  будинок довелося продати через борги, що змусило сім'ю художника переїхати до скромнішого житла в  районі Розенграхт."
  flavor_ned.27.a: "Ми наймемо [Select_CString(target_character.IsFemale, 'її', 'його')]."
  flavor_ned.27.b: "Ми не потребуємо [Select_CString(target_character.IsFemale, 'її', 'його')]  послуг."
  NED_WE_WILL_FUND_REMBRANDT: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — місце, куди [target_character.GetName]  впишеться ідеально."
  flavor_ned.28.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ned.28.desc: "Облогова війна — надзвичайно складний і  витратний захід. Цією темою займаються багато теоретиків, але [target_character.GetName]  стоїть їх усіх разом узятих. Він служив офіцером у  нашій армії і  не з чуток знає, чого потребує звичайний солдат, опинившись у  подібній ситуації. [target_character.GetName]  збирається збудувати в [ROOT.GetCountry.Custom('CL_PP')]  нові укріплення та  використовувати кілька ліній оборони. Крім того, він виступає за активну різновидність оборонної війни, що передбачає регулярні напади на супротивника."
  flavor_ned.28.a: "Ми вдамося до цих ідей, коли самі замислимо облогу."
  flavor_ned.28.b: "Захист [ROOT.GetCountry.Custom('CL_RP')] — наше першочергове завдання."
  flavor_ned.28.c: "Ми проігноруємо його пропозиції."
  flavor_ned.29.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ned.29.desc: "Багато мандрівників і  картографів мріяли скласти повну карту Арктики. Не став винятком і  [target_character.GetName] — дослідник родом із села у складі міста [ShowLocationName('harlingen')]. [ROOT.GetCountry.GetGovernment.GetCourtTitle|L]  отримує від нього пропозицію про організацію експедиції. Північний морський шлях зараз скутий льодом, що заважає нам доплисти до #TOOLTIP:SUB_CONTINENT,china,X #L Китаю#!#!, однак північне сонце його підтопить, і  у нас з’явиться порівняно безпечний маршрут."
  flavor_ned.29.a: "Ми візьмемо його на службу."
  flavor_ned.29.b: "Ми проженемо цього божевільного."
  flavor_ned.30.title: "Підвищення обороноздатності"
  flavor_ned.30.desc: "Нідерланди — успішна країна, але до війни ми підготовлені слабко. Ґрунтовний план оборони передбачає створення кількох ліній укріплень, які захистять наші землі, навіть якщо все піде за найгіршим сценарієм."
  flavor_ned.30.historical_info: "У  XVII  столітті, коли у  війні домінували облогові тактики, Європа спиралася на геній двох головних військових інженерів. Маршал Вобан з Франції та  знаменитий Менно ван Кугорн з Нідерландів довели теорію облогового бою до досконалості. Голландія відрізнялася густонаселеністю міст, тому по всій країні були зведені укріплення, покликані відбити у  ворога будь-яке бажання рухатися далі. Ці фортеці з  легкістю витримували натиск цілих армій, і  у  загарбників залишалося лише два варіанти: готуватися до тривалої облоги або йти в  пряму атаку, що чревата серйозними втратами."
  flavor_ned.30.a: "Ми збудуємо нові лінії укріплень."
  flavor_ned.30.b: "Найкращий захист — це напад."
  flavor_ned.31.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]а барокова архітектура"
  flavor_ned.31.desc: "#L [ROOT.GetCountry.GetAdjective|l]а архітектура переживає свій розквіт, і  в  ній з’являються нові стилі. Один із них — #italic стиль бароко#!, що передбачає монументальність фасадів і  розкішне оздоблення інтер'єрів. Ми можемо вкласти кошти в  розвиток цього напрямку."
  flavor_ned.31.a: "На таке грошей не шкода!"
  flavor_ned.31.b: "Ми не можемо собі цього дозволити."
  flavor_ned.32.title: "Патріоттентейд"
  flavor_ned.32.desc: "[ShowGovernmentReformName('seven_provinces')|l]  загалом непогано себе показали, однак у  нас з’явилася група бунтівників. Ці люди, що називають себе #italic «патріоттен»#!, прагнуть зруйнувати систему, а [target_character.GetName]  і [Select_CString(target_character.IsFemale, 'її', 'його')]  соратники — їхня головна перешкода на шляху до революції в [ROOT.GetCountry.Custom('CL_PP')]."
  flavor_ned.32.a: "Покажіть, чого ви варті, патріоти!"
  ned_all_peasants_in_capital_become_disloyal: "[Concept('pop_satisfaction','Задоволення')|e] усіх [Concept('pops','груп населення')|e] із стану «[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]» у [target_location.Custom('LR_PP')|l] [target_location.GetName]  знизиться на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
  flavor_ned.33.title: "Урбанізація Нідерландів"
  flavor_ned.33.desc: "Останнім часом у  різних районах Нідерландів спостерігається значний приплив людей: як аристократів, так і  простолюдинів. [target_location.GetName], [target_location2.GetName] і [target_location3.GetName]  вважаються найгустонаселенішими, і  ми можемо посприяти їхній подальшій урбанізації."
  flavor_ned.33.a: "Ми їм допоможемо."
  flavor_ned.33.b: "Нехай розвиваються самостійно."
  flavor_ned.1000.title: "Реальна змова?"
  flavor_ned.1000.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'законна правителька', 'законний правитель')]  [ROOT.GetCountry.Custom('CL_RP')], але люди поступово втрачають до [Select_CString(target_character.IsFemale, 'неї', 'його')]  довіру. До того дійшло, що багато хто почав вважати [Select_CString(target_character.IsFemale, 'її гнобителькою', 'його гнобителем')]. По країні наполегливо ходять чутки про підготовку змови: нібито [Select_CString(target_character.IsFemale, 'її', 'його')]  місце збирається зайняти [target_character2.GetName]."
  flavor_ned.1000.a: "Ми повинні зупинити змовників!"
  NED_UNLESS_IF_WE_SECURE_LEGITIMACY_ENGLISH_NOBLES_WILL_INVITE_DUTCH_RULER: "Поки наша [Concept('legitimacy','легітимність')|e] нижче #Y 80#!, #L [ROOT.GetCountry.GetCulture.GetName|l]іє#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]  можуть домогтися, щоб до влади [Select_CString(target_character2.IsFemale, 'прийшла', 'прийшов')] [target_character2.GetName]."
  flavor_ned.1001.title: "Безсмертна сімка"
  flavor_ned.1001.desc: "[target_country.GetName]  переживає важкі часи. Багато хто вважає, що [target_country.GetGovernment.GetRulerTitle] [target_character2.GetName]  незаконно займає своє місце. Щоб улагодити ситуацію, найкмітливіші [target_country.GetGovernment.GetEstateName('nobles_estate')]  виступають з  пропозицією. Згідно з  їхнім планом, #L [target_country.GetAdjectiveWithNoTooltip]у корону отримає [target_character.GetName], якщо, звичайно, [Select_CString(target_character.IsFemale, 'вона сама', 'він сам')]  того забажає."
  flavor_ned.1001.a: "Ми негайно відпливаємо до [target_country.Custom('CL_VP')]."
  flavor_ned.1001.b: "Ми на таке не підписувалися!"
  flavor_ned.1002.title: "Славетна революція"
  flavor_ned.1002.desc: "Стара #L [target_country.GetAdjective]а#! влада повалена, і [target_character.GetName]  стає [Select_CString(target_character.IsFemale, 'законною правителькою', 'законним правителем')]  #L [target_country.GetAdjectiveWithNoTooltip]их#! земель. Тепер [Select_CString(target_character.IsFemale, 'вона та її', 'він та його')] [ROOT.GetCountry.GetGovernment.GetParliament.GetName]  готові обговорювати статус [target_country.Custom('CL_RP')]."
  flavor_ned.1002.a: "Ця держава перейде під управління [ROOT.GetCountry.Custom('CL_RP')]."
  flavor_ned.1003.title: "Інтеграція Британії"
  flavor_ned.1003.desc: "Британськими землями тепер правлять наші [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], але не всі місцеві готові миритися з таким становищем справ. Нехай [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]  займеться цією проблемою і  спробує знайти рішення."
  flavor_ned.1003.a: "Їм усе одно доведеться підкоритися нам."
  dutch_spice_lust: "Пристрасть до спецій"
  ned_increased_grain_demands: "Зростання попиту на зерно"
