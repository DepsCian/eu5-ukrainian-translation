l_russian:
  flavor_oma.1.title: "Боротьба за владу"
  flavor_oma.1.desc: "Користуючись нестабільною ситуацією в [ROOT.GetCountry.Custom('CL_PREP')], колишня правляча верхівка вирішує виступити проти народу і відновити старий імамат, де всі ключові рішення приймають [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], а [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] і звичайні люди по суті позбавлені права голосу."
  flavor_oma.1.historical_info: "Члени династії Набханідів правили Оманом більше трьох століть, однак у XV столітті обрані імами почали сумніватися в законності їхньої влади. У результаті тривалої боротьби Набханіди втратили контроль над країною."
  flavor_oma.1.a: "Ми не станемо цьому перешкоджати."
  flavor_oma.1.b: "Оманом буде правити [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
  flavor_oma_portugal_historical_info: "Наприкінці XV століття португальські дослідники оминули мис Доброї Надії і відкрили новий морський шлях до Індії. Прагнучи зберегти свої маршрути та примножити переваги в торгівлі, вони вторглися в Оман і майже на 150 років зайняли Сухар і Маскат."
  flavor_oma.2.title: "До нас прибули португальці!"
  flavor_oma.2.desc: "На наших берегах висадилися купці з #ONCLICK:COUNTRY,[GetCountry('POR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POR').Custom('CL_tt')],X [GetCountry('POR').Custom('CL_RP')|L]#!#!. Щоб зміцнити свої позиції в торгівлі спеціями, вони зайняли місто [ShowLocationName('masqat')]."
  flavor_oma.2.historical_info: "$flavor_oma_portugal_historical_info$"
  flavor_oma.2.a: "Ми виступимо проти них."
  mam_por_confronted: "Торговий конфлікт"
  flavor_oma.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
  flavor_oma.3.title: "Боротьба за торгівлю з Індією"
  flavor_oma.3.desc: "Щоб конкурувати за торгівлю з #TOOLTIP:SUB_CONTINENT,india,X #L Індією#!#!, спершу варто створити мережу військових аванпостів, де будуть розміщуватися наші флоти. Один з найбільш придатних для цього портів — [target_location.GetRank.GetName|L] [target_location.GetName], — зайнятий #L [target_country.GetAdjective]ими#! підданими. Звісно, ми можемо напасти на [target_location.GetRank.Custom('LR_ACC')], але чи не краще придумати інший спосіб отримати це стратегічно важливе місце?"
  flavor_oma.3.historical_info: "$flavor_oma_portugal_historical_info$"
  flavor_oma.3.a: "Нам потрібні нові аванпости."
  flavor_oma.3.b: "Навіщо воювати, якщо можна торгувати?"
  flavor_oma.4.title: "[target_location.GetAdjectiveWithNoTooltip|l] корабели"
  flavor_oma.4.desc: "[target_location.GetName] давно служить головним торговим вузлом для іноземних купців. Вони заселяються в розкішні покої і продають тут свої товари. [target_character.GetName] збирається перетворити [target_location.GetRank.Custom('LR_VP')] на центр суднобудування, де наші флоти зупинятимуться перед відплиттям до #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!."
  flavor_oma.4.historical_info: "Сур — один з найкращих наших портів. Він розташований на березі затоки, яка тисячоліттями служить тихою гаванню для наших кораблів. Тут же знаходяться знамениті верфі, де ведеться будівництво османських дау. У середині XVII століття ми почали розвивати торговельні відносини і активніше користуватися суднами місцевого виробництва, що призвело до зростання добробуту держави."
  flavor_oma.4.a: "Скоро наші дау заполонять моря."
  flavor_oma.4.b: "Ми вкладемо всі ресурси в суднобудування."
  flavor_oma.4.c: "У нас і без цього достатньо справ."
  flavor_oma.5.title: "Правителі Суахілі узбережжя"
  flavor_oma.5.desc: "Ми завоювали [ShowLocationName('kilwa_kisiwani')] і закріпилися на #TOOLTIP:REGION,swahili_coast_region,X #L Суахілі узбережжі#!#!. Настав час зміцнити позиції. Згідно з першим етапом нашого плану, [ROOT.GetCountry.GetGovernment.GetCourtTitle] переїжджає в захоплений регіон і обґрунтовується в [target_location.GetRank.Custom('LR_PP')] під назвою [target_location.GetName]."
  flavor_oma.5.a: "[target_character.GetNameWithNoTooltip] переїде до [ShowLocationNameWithNoTooltip('kilwa_kisiwani')]."
  flavor_oma.5.b: "Ми не залишимо нашу столицю!"
  flavor_oma_forts_historical_info: "Оманці звели в країні цілу низку фортець, щоб захистити каравани торговців ладаном від нападів."
  flavor_oma.6.title: "Фортеця в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
  flavor_oma.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] часто зупиняються в [target_location.Custom('LR_PP')|l]. Це найважливіший перевалочний пункт, куди [ShowLocationName('mirbat')] відправляє #TOOLTIP:GOODS,incense,X #L пахощі#!#!, які потім потрапляють до #TOOLTIP:REGION,persia_region,X #L Персії#!#!, а далі — до #TOOLTIP:CONTINENT,europe,X #L Європи#!#! або #TOOLTIP:CONTINENT,asia,X #L Азії#!#!. Попередні правителі не раз робили спроби зміцнити [target_location.Custom('LR_VP')|l]. Тепер цим завданням мають зайнятися [target_character.GetName] і [Select_CString(target_character.IsFemale, 'її', 'його')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
  flavor_oma.6.historical_info: "$flavor_oma_forts_historical_info$"
  flavor_oma.6.a: "Ми розширимо і зміцнимо [target_location.GetRank.Custom('LR_VP')]."
  flavor_oma.6.b: "Ми розширимо [target_location.GetRank.Custom('LR_VP')]."
  flavor_oma.6.c: "[target_location.GetRank.Custom('LR_DP')|l] жодні поліпшення не потрібні."
  flavor_oma.7.title: "Розвиток торгівлі ладаном"
  flavor_oma.7.desc: "[target_location.GetName] — наш основний постачальник #TOOLTIP:GOODS,incense,X #L пахощів#!#! на продаж. Раніше нам вистачало продукції, вирощеної на місцевих плантаціях, однак попит на наші вишукані аромати зростає по всьому світу. Розвиток цього напрямку торгівлі обіцяє нам неймовірні багатства."
  flavor_oma.7.a: "Ми збільшимо обсяги продажів пахощів."
  flavor_oma.7.b: "Це занадто дорого."
  flavor_oma.8.title: "Посилення [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ого флоту"
  flavor_oma.8.desc: "Все більше держав вступає в боротьбу за [ShowRegionName('indian_ocean_region')] та його жваві торгові маршрути, і ми не повинні залишатися осторонь, якщо не хочемо, щоб спритні конкуренти захопили наші порти. [target_location.GetName] має чудовий #TOOLTIP:BUILDING_TYPE,dock,X #L док#!#!. Перш за все нам варто його розширити. Потім [target_character2.GetName] прибуде на місце, щоб розробити план будівництва флоту, який підкорить моря."
  flavor_oma.8.a: "Підняти вітрила, брава [ROOT.GetCountry.GetAdjectiveWithNoTooltip]і моряки!"
  flavor_oma.8.b: "Потрібно посилити [ROOT.GetCountry.GetAdjectiveWithNoTooltip]у армію, а не флот."
  flavor_oma_falaj_historical_info: "Словом «фаладж» (частіше — «кванат» (перс.)) називають підземну систему акведуків, в основному використовувану на Середньому Сході та в Північній Африці, яка доставляє воду на поверхню. За допомогою такої системи оманці перекачували воду з Ізкі до Нізви, забезпечуючи місту процвітання."
  flavor_oma.9.title: "[target_location.GetNameWithNoTooltip] і водопостачання"
  flavor_oma.9.desc: "Район [target_location.GetName] зазнає проблем з водопостачанням. Він знаходиться далеко від узбережжя, тому, щоб допомогти місцевому населенню, нам доведеться розширити [ShowBuildingTypeName('oma_falaj')] — стару мережу підземних акведуків."
  flavor_oma.9.historical_info: "$flavor_oma_falaj_historical_info$"
  flavor_oma.9.a: "Наша мережа акведуків застаріла. Час її розширити."
  flavor_oma.9.b: "[target_location.GetRank.GetNameWithNoTooltip|l] ні в чому не потребує."
  flavor_oma.10.title: "Розквіт [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
  flavor_oma.10.desc: "В останні роки [target_location.GetRank.GetName] [target_location.GetName] переживає розквіт, і торгівля ладаном йде якнайкраще. [target_character.GetName] збирається перетворити [target_location.GetRank.Custom('LR_VP')] на справжню перлину [ROOT.GetCountry.Custom('CL_RP')]. Якщо ми розширимо житлову забудову і зведемо тут [ShowBuildingTypeName('oma_nizwa_fort')], район [target_location.GetNameWithNoTooltip] викликатиме у іноземців благоговійний трепет."
  flavor_oma.10.historical_info: "$flavor_oma_forts_historical_info$"
  flavor_oma.10.a: "[target_location.GetRank.Custom('LR_VP')|l] варто зміцнити."
  flavor_oma.10.b: "Достатньо буде розширити [target_location.GetRank.Custom('LR_VP')]."
  flavor_oma.10.c: "[target_location.GetRank.GetNameWithNoTooltip|l] не потребує змін."
  flavor_oma.11.title: "Переселенці на Суахілі узбережжі"
  flavor_oma.11.desc: "Тепер, коли ми плануємо зайняти #TOOLTIP:REGION,swahili_coast_region,X #L Суахілі узбережжі#!#!, [target_location.GetName] і прилеглі території жваво зацікавили мешканців #TOOLTIP:AREA,oman_area,X #L Оману#!#!. Якщо ми дозволимо їм переселитися туди, можливо, нам буде простіше налагодити контакт з місцевим населенням."
  flavor_oma.11.a: "Нехай [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]ий народ заселяє [ShowRegionNameWithNoTooltip('swahili_coast_region')]."
  flavor_oma.11.b: "Це того не варте."
  flavor_oma.12.title: "Узбережжя піратів"
  flavor_oma.12.desc: "[ShowAreaName('oman_sea_zones_area')] поступово переходить під владу каперів. Все частіше на цій ділянці вантажні кораблі, що пливуть з #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! до #TOOLTIP:CONTINENT,europe,X #L Європи#!#! або #TOOLTIP:CONTINENT,africa,X #L Африки#!#!, зазнають нападів жадібних до наживи розбійників. Ми можемо битися з ними або ж взяти їх до нас на службу."
  flavor_oma.12.a: "Ми запросимо піратів до наших портів."
  flavor_oma.12.b: "Піратське життя — це по-нашому!"
  flavor_oma.12.c: "Піратам не місце на наших берегах."
  flavor_oma.13.title: "[target_location.GetNameWithNoTooltip] і замок"
  flavor_oma.13.desc: "[target_location.GetRank.GetName] [target_location.GetName] — остання зупинка, яку роблять наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] на своєму шляху до узбережжя. Тут вже існує низка укріплень, але цього недостатньо для захисту караванів. Можливо, [target_character.GetName] вирішить вкласти кошти в оборону [target_location.Custom('LR_RP')|l]…"
  flavor_oma.13.historical_info: "$flavor_oma_forts_historical_info$"
  flavor_oma.13.a: "Замок захистить наших купців у новому порту."
  flavor_oma.13.b: "Краще зайнятися зміцненням сухопутних кордонів."
  flavor_oma.14.title: "[target_location.GetNameWithNoTooltip]: зміцнення оборони"
  flavor_oma.14.desc: "Наші давні суперники залишили [target_location.GetRank.Custom('LR_VP')], і [target_location.GetName] тепер належить нам. Настав час розпорядитися новим надбанням. Якщо відкинути старі образи, варто визнати, що цей порт — важливий центр торгівлі в #TOOLTIP:REGION,persia_region,X #L Персії#!#! та Перській затоці."
  flavor_oma.14.a: "Цей острів відіграє значну роль у торгівлі з Персією."
  flavor_oma.14.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] більше потребує розвитку."
  flavor_oma.15.title: "Новий імамат"
  flavor_oma.15.desc: "Ситуація в [ROOT.GetCountry.Custom('CL_PP')] знову дестабілізувалася. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] та [target_character.GetName] відчайдушно борються за владу, а тим часом [target_character2.GetName] виношує плани відродження #TOOLTIP:GOVTYPE,theocracy,X #L теократії#!#!. Ми можемо вирішити проблему радикально, вигнавши [Select_CString(target_character2.IsFemale, 'останню', 'останнього')] з [ROOT.GetCountry.Custom('CL_RP')], але [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] цьому точно не зрадіють."
  flavor_oma.15.a: "[target_character2.GetNameWithNoTooltip] отримає нашу підтримку."
  flavor_oma.15.b: "[target_character2.GetNameWithNoTooltip] — [Select_CString(target_character2.IsFemale, 'змовниця, і повинна бути вигнана', 'змовник, і повинен бути вигнаний')]."
  flavor_oma.16.title: "Заселення узбережжя"
  flavor_oma.16.desc: "[target_location.GetName] та інші місця, де мешкає чимала частина наших підданих, розташовані далеко від берега, однак нам необхідно заселяти узбережжя, щоб посилити позиції на морі. [target_character.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] [ROOT.GetCountry.GetGovernment.GetCourtTitle] вже готують відповідну програму."
  flavor_oma.16.a: "Ми розпочнемо заселення берегової лінії."
  flavor_oma.16.b: "Потрібно не розселяти, а розвивати віддалені райони."
  flavor_oma.16.c: "У нас немає на це грошей."
  flavor_oma.17.title: "Розширення фаладжа"
  flavor_oma.17.historical_info: "$flavor_oma_falaj_historical_info$"
  flavor_oma.17.desc: "Раніше [ShowLocationName('nizwa')] зазнавала проблем з водопостачанням, однак ми успішно розширили [ShowBuildingTypeName('oma_falaj')], і тепер місцеве населення живе розкішним життям, забувши про брак води. [target_character.GetName] вже виношує ідеї подальшого розвитку цієї системи та забезпечення водою інших районів, однак це коштуватиме дорого."
  flavor_oma.17.a: "На таке грошей не шкода."
  flavor_oma.17.b: "Ми розоримося ще на стадії планування."
  flavor_oma.18.title: "Заморські території"
  flavor_oma.18.desc: "Потужний флот перетворив нас на грізну державу, з якою не можна не рахуватися. [target_character.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] [ROOT.GetCountry.GetGovernment.GetCabinetTitle] намагаються вигадати, який би ще шмат відхопити. Деякі пропонують прибрати до рук торгові шляхи, якими з #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! доставляється [ShowGoodsName('pepper')], інші ж вважають, що нам варто закріпитися на #TOOLTIP:REGION,swahili_coast_region,X #L Суахілі узбережжі#!#!. Яке б рішення ми не прийняли, [ROOT.GetCountry.GetName] увійде в історію як велика імперія."
  flavor_oma.18.a: "Ми, як і всі, просто боремося за місце під сонцем."
