l_russian:
  flavor_swe_dan.1.title: "Доля південного Галланду"
  flavor_swe_dan.1.desc: "[GetCountry('DAN').GetLongName] досі в боргах, а в нас є вільні кошти. Викупивши в них #TOOLTIP:LOCATION,laholm,X #L Лагольм#!#! та #TOOLTIP:LOCATION,asbo,X #L Осбу#!#!, ми могли б посприяти об'єднанню Сканії."
  flavor_swe_dan.1.historical_info: "У 1341 році шведський король Магнус IV Ерікссон викупив південний Галланд у збіднілої Данії. Ця угода стала важливою дипломатичною та стратегічною перемогою: вона дозволила Швеції закріпитися на західному узбережжі та отримати безперешкодний доступ до ключових торгових шляхів. Хоча згодом Данія намагалася відвоювати Галланд, початок шведському впливу в цьому регіоні було покладено вже тоді."
  flavor_swe_dan.1.a: "Запропонуємо їм цю угоду!"
  flavor_swe_dan.1.b: "Краще витратити гроші на щось інше."
  flavor_swe_dan_offer: "Якщо вони погодяться, ми заплатимо #Y 250#!@gold!"
  flavor_swe_dan.2.title: "$flavor_swe_dan.1.title$"
  flavor_swe_dan.2.desc: "Ми досі в боргах. [GetCountry('SWE').GetLongName] — ця держава бажає викупити в нас #TOOLTIP:LOCATION,laholm,X #L Лагольм#!#! та #TOOLTIP:LOCATION,asbo,X #L Осбу#!#!. Можливо, нам варто прийняти їхню пропозицію?"
  flavor_swe_dan.2.a: "Нам потрібні гроші!"
  flavor_swe_dan.2.b: "Це наша земля!"
  flavor_swe_dan.3.title: "Данці згодні"
  flavor_swe_dan.3.desc: "[GetCountry('DAN').GetLongName] — ця держава погодилася продати нам #TOOLTIP:LOCATION,laholm,X #L Лагольм#!#! та #TOOLTIP:LOCATION,asbo,X #L Осбу#!#!. Ми об'єднали Сканію."
  flavor_swe_dan.3.a: "Вони навіки будуть нашими…"
  flavor_swe_dan.4.title: "Данці проти"
  flavor_swe_dan.4.desc: "[GetCountry('DAN').GetLongName] — ця держава відмовилася продати нам #TOOLTIP:LOCATION,laholm,X #L Лагольм#!#! та #TOOLTIP:LOCATION,asbo,X #L Осбу#!#!. Така зухвалість повинна бути покарана!"
  flavor_swe_dan.4.a: "Це рівносильно оголошенню війни!"
