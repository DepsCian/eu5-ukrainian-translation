l_russian:
  flavor_jap.1.title: "Політика [ShowPolicyNameWithNoTooltip('sakoku_enabled')|l]"
  flavor_jap.1.desc: "Дотепер політика [ShowPolicyName('sakoku_enabled')|l], що передбачає ізоляцію від зовнішнього світу, служила нам чудовим інструментом контролю над населенням. Однак тепер вона стає серйозною перешкодою на шляху нових ідей та відкриттів. У світі розпочинається процес глобалізації, і наші сусіди отримують чималу користь від контакту з іншими країнами, а ми продовжуємо варитися у власному соку. Можливо, настав час переглянути нашу політику?"
  flavor_jap.1.a: "Ми збережемо закони [ShowPolicyNameWithNoTooltip('sakoku_enabled')|l]."
  flavor_jap.1.b: "Ми скасуємо закони [ShowPolicyNameWithNoTooltip('sakoku_enabled')|l]."
  flavor_jap.2.title: "Ранґаку"
  flavor_jap.2.desc: "Віднедавна #L [target_country.GetAdjective|l]і купці облюбували острів Дедзіма в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Контакти нашого населення з цим анклавом суворо контролюються, проте культурний обмін все одно йде. Схоже, [target_country.GetAdjectiveWithNoTooltip|l] торговці мають ширші знання в науці, виробництві, машинобудуванні та особливо в медицині. Деякі заможні громадяни нашої держави не побажали довіритися місцевим лікарям і звернулися до послуг [target_country.GetAdjectiveWithNoTooltip|l]ого хірурга з анклаву.\n\nОчевидно, нам є чому повчитися в гостей із Заходу, але для цього доведеться ризикнути і трохи прочинити цим чужинцям доступ до наших провінцій."
  flavor_jap.2.a: "Нехай [target_country.GetAdjectiveWithNoTooltip]і люди несуть просвіту в наші землі."
  flavor_jap.2.a.tt: "Відкриває доступ до [Concept('government_reform', 'державного принципу')] [ShowGovernmentReformName('jap_rangaku')]"
  flavor_jap.2.b: "Ми не пустимо чужинців до наших провінцій."
  flavor_jap.3.title: "Розбитий корабель із Заходу"
  flavor_jap.3.desc: "Чужоземний корабель досяг берегів [target_location.Custom('LR_RP')|l] [target_location.GetName] після довгої та важкої подорожі через водний простір, який члени його команди чомусь називають #italic Магеллановою протокою#!. Спочатку кораблів було п'ять, але, судячи з усього, всі, крім #italic «Лійфде»#!, затонули. Раніше на борту судна перебувало понад сотню людей. Тепер же з них залишилося лише 24: всі вони хворі, деякі — при смерті, і тільки десять здатні триматися на ногах.\n\nНа щастя, військове спорядження та різні диковинки, які везли ці гості із Заходу, збереглися значно краще, ніж вони самі, і напевно коштують цілий статок. Більше того, [Select_CString(target_character.IsFemale, 'одна', 'один')] з тих, хто вижив, штурман на ім'я [target_character.GetName], наполягає на зустрічі з нашим «королем»…"
  flavor_jap.3.historical_info: "Вільям Адамс став першим англійцем, який дістався до Японії. Під час війни з іспанцями він бився під керівництвом сера Френсіса Дрейка, а потім брав участь в експедиції Голландської Ост-Індської компанії через Магелланову протоку. У подорожі його команду чекало багато труднощів, але вона все ж зуміла дістатися до японських берегів. Адамс та його другий помічник Ян Йостен були доставлені до Токугави Іеясу та вступили до його служби. Обидва були удостоєні високого самурайського звання хатамото, і їм було дозволено носити два мечі. Іеясу дав Вільяму нове ім'я — Муїра Андзін, — і пожалував йому маєток Муїра. Адамс керував будівництвом перших японських кораблів у західному стилі, а також брав участь у різних торгових та дипломатичних місіях між Японією та Європою."
  flavor_jap.3.a: "Ми допоможемо чужинцям."
  flavor_jap.3.b: "Ми нічого не вчинимо."
  flavor_jap.3.c: "Ми чекали на [Select_CString(target_character.IsFemale, 'її', 'його')] прибуття."
  flavor_jap.3.c.tt: "Нехай [target_country.GetName] вирішує долю штурмана на ім'я [target_character.GetName]."
  flavor_jap.4.title: "$flavor_jap.3.title$"
  flavor_jap.4.desc: "$flavor_jap.3.desc$"
  flavor_jap.4.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він')] видатна людина."
  flavor_jap.4.b: "Слід відправити [Select_CString(target_character.IsFemale, 'її', 'його')] до #L [GetCountry('JAP').GetGovernment.GetAdjective|l]ого#! двору"
  flavor_jap.5.title: "[target_character.GetNameWithNoTooltip]"
  flavor_jap.5.desc: "Як [target_character.GetName] і [Select_CString(target_character.IsFemale, 'просила', 'просив')], [target_country.GetLongName] виконує свій обов'язок і відправляє [Select_CString(target_character.IsFemale, 'її', 'його')] до нас. Тепер стало очевидно, що це видатна людина, яка має широкі знання про світ і моря. [target_character.GetName] послужить нам чудовою службою, якщо ми візьмемо [Select_CString(target_character.IsFemale, 'її', 'його')] під своє крило."
  flavor_jap.5.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] тільки виграє від [Select_CString(target_character.IsFemale, 'її', 'його')] присутності."
  flavor_jap.5.b: "Цікаво, але який нам від [Select_CString(target_character.IsFemale, 'неї', 'його')] зиск?"
  flavor_jap.6.title: "Кірісітан"
  flavor_jap.6.desc: "До нашої держави прибуває все більше й більше чужоземних торговців. Більше того, заручившись підтримкою рідних країн, вони привозять із собою #TOOLTIP:RELIGION,catholic_tt,X #L католицьких#!#! місіонерів, які масово навертають місцеве населення до #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!. Якщо ми не втрутимося, усі ці єзуїти, францисканці та домініканці почнуть становити серйозну загрозу #TOOLTIP:RELIGION,shinto_tt,X #L синтоїзму#!."
  flavor_jap.6.a: "Зупинімо місіонерів!"
  flavor_jap.6.a.tt: "Істотна частина нашого [Concept('pops', 'населення')] навернеться до #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#! та втратить [ShowNamedValue('pop_satisfaction_ultimate_penalty')] [Concept('pop_satisfaction', 'задоволення')]"
  flavor_jap.6.b: "Нехай поширюють свою релігію."
  flavor_jap.7.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
  flavor_jap.7.desc: "Наші феодали не впоралися зі своїми обов'язками, і настав час нагадати їм про відповідальність. У цьому нам допоможе [ShowLawName('jap_buke_shohatto')], або «Закони про військові доми» — збірка указів, що описують основну роль і правила поведінки самураїв. Цей збірник задумувався як певний кодекс, наочна ілюстрація способу життя справжніх японських воїнів. Ідея полягала в тому, що самураї захочуть дотримуватися цих правил з власної волі, і їх не доведеться примушувати до підпорядкування."
  flavor_jap.7.a: "Зобов'яжемо весь сьоґунат дотримуватися «Буке Сьохатто»."
  flavor_jap.7.b: "Цей кодекс більше нагадує побажання, а не реальні правила."
  flavor_jap.7.c: "Обійдімося без цього кодексу."
  flavor_jap.8.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
  flavor_jap.8.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'видала', 'видав')] збірник указів під назвою [ShowLawName('jap_buke_shohatto')], або «Закони про військові доми», в якому описуються обов'язки та правила поведінки самураїв. Окрім усього іншого, тут перелічені бойові практики та мистецтва, які самураї повинні або, навпаки, не повинні використовувати. У збірнику також зазначено, як слід поводитися $daimyo$, що їм дозволено робити у своїх володіннях, а що заборонено."
  flavor_jap.8.a: "Це всього лише побажання."
  flavor_jap.9.title: "Гокайдо"
  flavor_jap.9.desc: "Щоб отримати більше влади над #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate_tt,X #L японським сьогунатом#!, ми повинні посилити контроль над п'ятьма трактами, керованими державною адміністрацією, що з'єднують столицю з провінціями. Найпопулярніші маршрути гокайдо, або п'ять головних доріг, повинні бути обладнані поштовими станціями, де подорожні зможуть відпочити та придбати припаси."
  flavor_jap.9.historical_info: "У період Едо в Японії існувала мережа з п'яти основних доріг (гокайдо), що з'єднувала важливі міста та регіони. Ці дороги, що відігравали ключову роль у торгівлі, комунікації та пересуванні, суттєво вплинули на розвиток японської економіки та культури."
  flavor_jap.9.a: "Створимо гокайдо."
  flavor_jap.9.b: "В цьому немає потреби."
  flavor_jap.10.title: "Реформи років Кьохо"
  flavor_jap.10.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'отримала', 'отримала')] пропозицію прийняти так звані «Реформи Кьохо» — низку економічних ініціатив, завдяки яким [ROOT.GetCountry.LongName] зможе вирішити свої фінансові проблеми. Членам нашого уряду не чуже конфуціанство — вчення, що культивує зневажливе ставлення до грошей, — і їм доведеться дещо поступитися своїми принципами, щоб втілити ці реформи в життя. Реформи передбачають створення купецьких гільдій, що дозволить краще контролювати торгівлю та оподаткування і проводити політику поміркованості."
  flavor_jap.10.a: "Торгівля потребує реформ."
  flavor_jap.10.b: "Краще реформувати армію."
  flavor_jap.10.c: "У нас вже є план економічних реформ."
  flavor_jap.11.title: "Генроку"
  flavor_jap.11.desc: "У цей золотий вік [ROOT.GetCountry.LongName] процвітає у мирі та спокої. Народ багатіє, розвиваються мистецтво та архітектура, а найбільші уми досягають неймовірних успіхів у технічній та філософській галузях."
  flavor_jap.11.a: "Настав наш час!"
  flavor_jap.12.title: "Кокуґаку"
  flavor_jap.12.desc: "Через повальну моду на вивчення [ShowCultureGroupName('chinese_group')]#TOOLTIP:CULTUREGROUP,chinese_group,X #L китайських#!, конфуціанських та #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійських#! текстів інтерес до #TOOLTIP:CULTUREGROUP,japanese_group,X #L японської#! традиції суттєво знизився. Прагнучи відтворити японську філософію до засилля іноземних манер та способу мислення, кілька ентузіастів взялися за аналіз ранньої японської класики, попутно критикуючи конфуціанських мислителів за принизливе моралізаторство. Вони називають себе кокуґаку, або японознавцями."
  flavor_jap.12.a: "Ми з радістю підтримаємо цих мислителів."
  flavor_jap.13.title: "$kakitsu_treaty$"
  flavor_jap.13.desc: "Пірати та нальотчики промишляють грабунком на торгових шляхах, оскільки вважають це заняття вигіднішим, ніж чесну торгівлю. До нас прибудуть гонці з #ONCLICK:COUNTRY,[target_kor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_kor.Custom('CL_tt')],X [target_kor.Custom('CL_RP')|L]#! з пропозицією укласти пільгову торговельну угоду між нашими країнами. Якщо ми її підпишемо, наші купці зможуть безперешкодно заходити до тамтешніх портів, однак натомість ми будемо зобов'язані допомагати другій стороні в боротьбі з піратством."
  flavor_jap.13.historical_info: "Договір років Какіцу, також відомий як «Договір року кехе», був укладений у 1443 році між корейською династією Чосон та Со Садаморі з цусімського клану Со. Цей документ з'явився після того, як корейські війська напали на острів Цусіма у спробі боротьби з піратами, які грабували торгові судна у водах, що омивають Корейський півострів. Со Садаморі виступив з пропозицією обмежити кількість кораблів, яким дозволялося торгувати з Кореєю, і клан Со отримав монополію на торгівлю з цією країною."
  flavor_jap.13.a: "Ми підпишемо цей договір."
  flavor_jap.13.b: "Цей договір нам невигідний."
  kakitsu_treaty: "Договір років Какіцу"
  flavor_jap.101.title: "[our_ruler.GetNameWithNoTooltip] — [Select_CString(our_ruler.IsFemale, 'нова', 'новий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
  flavor_jap.101.desc: "Сьогунат Камакура впав. [go_daigo.GetName] [Select_CString(go_daigo.IsFemale, 'позбулася', 'позбувся')] трону і [Select_CString(go_daigo.IsFemale, 'втекла', 'втік')] до #TOOLTIP:LOCATION,$yoshino_tt$,X #L Йосіно#!. [Select_CString(koumyou.IsFemale, 'Зайнявши', 'Зайнявши')] [Select_CString(go_daigo.IsFemale, 'її', 'його')] місце, [koumyou.GetName] [Select_CString(koumyou.IsFemale, 'оголосила', 'оголосив')], що віднині в краї буде [Select_CString(our_ruler.IsFemale, 'нова', 'новий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] — [our_ruler.GetName], а вся повнота влади опиниться зосередженою в руках династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. [our_ruler.GetNameWithNoTooltip] може розраховувати на підтримку більшості кланів, однак у краї ще залишилися змовники, що мріють, аби [go_daigo.GetNameWithNoTooltip] знову [Select_CString(go_daigo.IsFemale, 'стала імператрицею', 'став імператором')]."
  flavor_jap.101.a: "Дім [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] поведе Японію в нову еру!"
  flavor_jap.102.title: "[kou_no_moronao.GetNameWithNoTooltip] отримує нове призначення"
  flavor_jap.102.desc: "Для зміцнення влади дому [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] над #TOOLTIP:REGION,japan_region,X #L Японією#! та продовження боротьби проти #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_RP')|L]#! [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'потребувала', 'потребував')] допомоги найбільш гідних людей країни. У зв'язку з цим [kou_no_moronao.GetName] [Select_CString(kou_no_moronao.IsFemale, 'отримала', 'отримав')] престижну посаду #italic сіцудзі#!. Найближчі прихильники [Select_CString(our_ruler.IsFemale, 'правительки', 'правителя')] підтримують це рішення, але багато хто при дворі невдоволений — вони побоюються, що [kou_no_moronao.GetNameWithNoTooltip] порушить існуючий баланс сил у внутрішній політиці країни."
  flavor_jap.102.a: "[Select_CString(kou_no_moronao.IsFemale, 'Вона', 'Він')] отримає посаду сіцудзі."
  flavor_jap.102.b: "[kou_no_moronao.GetNameWithNoTooltip] і так має надто великий вплив…"
  flavor_jap.102.b_tt: "Щоб уникнути внутрішніх чвар, посада сіцудзі залишиться незайнятою."
  jap_should_ko_clan_accept: "У разі згоди з боку #ONCLICK:COUNTRY,[GetCountry('KOU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KOU').Custom('CL_tt')],X [GetCountry('KOU').Custom('CL_RP')|L]#! ми отримаємо наступні переваги:"
  jap_should_ko_clan_decline: "У разі відмови з боку #ONCLICK:COUNTRY,[GetCountry('KOU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('KOU').Custom('CL_tt')],X [GetCountry('KOU').Custom('CL_RP')|L]#! ми отримаємо наступні переваги:"
  jap_random_court_official_becomes_shitsuji: "Посаду сіцудзі отримає чиновник зі сторони, який не має зв'язків при дворі."
  flavor_jap.103.title: "[kou_no_moronao.GetNameWithNoTooltip] стає жертвою замаху"
  flavor_jap.103.desc: "Багато хто був невдоволений, коли [kou_no_moronao.GetName] [Select_CString(kou_no_moronao.IsFemale, 'була призначена', 'був призначений')] на посаду сіцудзі. Вони боялися, що це призначення порушить баланс сил при дворі — і не можна сказати, що їхні побоювання були цілком необґрунтованими. Днями до столиці дійшли жахливі вісті — [kou_no_moronao.GetNameWithNoTooltip] ледь не [Select_CString(kou_no_moronao.IsFemale, 'загинула', 'загинув')] жертвою вбивць!\n\nНезабаром з'ясувалося, що за невдалим замахом [Select_CString(ask_tadayoshi.IsFemale, 'стояла', 'стояв')] [ask_tadayoshi.GetName] — непримиренний суперник сіцудзі при дворі."
  flavor_jap.103.a: "[ask_tadayoshi.GetNameWithNoTooltip] [Select_CString(ask_tadayoshi.IsFemale, 'повинна', 'повинен')] негайно покинути двір."
  flavor_jap.103.b: "[ask_tadayoshi.GetNameWithNoTooltip] уникне покарання… до пори."
  flavor_jap.103.c: "[kou_no_moronao.GetNameWithNoTooltip] [Select_CString(kou_no_moronao.IsFemale, 'повинна', 'повинен')] залишити свою посаду. [ask_tadayoshi.GetNameWithNoTooltip] стане новим сіцудзі."
  flavor_jap.104.title: "[ask_tadayoshi.GetNameWithNoTooltip] переходить на бік [GetCountry('STC').Custom('CL_RP')]"
  flavor_jap.104.desc: "Після того, як [kou_no_moronao.GetName] ледь не [Select_CString(kou_no_moronao.IsFemale, 'загинула', 'загинув')] жертвою вбивць, яких [Select_CString(ask_tadayoshi.IsFemale, 'підіслала', 'підіслав')] [ask_tadayoshi.GetName], [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'виганала', 'виганав')] [Select_CString(ask_tadayoshi.IsFemale, 'винуватицю', 'винуватця')] з двору. Проте, у [Select_CString(ask_tadayoshi.IsFemale, 'опальної', 'опального')] вельможі ще залишилися союзники. [Select_CString(ask_tadayoshi.IsFemale, 'Недовольна', 'Недовольний')] правлячим режимом, [ask_tadayoshi.GetNameWithNoTooltip] зі своїми прихильниками [Select_CString(ask_tadayoshi.IsFemale, 'покинула', 'покинув')] столицю, а [stc_ruler.GetName] та [GetCountry('STC').GetLongName] з радістю прийняли [Select_CString(ask_tadayoshi.IsFemale, 'могутню втікачку', 'могутнього втікача')]. Пам'ятаючи про [Select_CString(ask_tadayoshi.IsFemale, 'її', 'його')] вплив, багато придворних віддали б перевагу, щоб [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'утрималася', 'утримався')] від різких та необдуманих вчинків у відповідь на цей акт зради. [GetCountry('STC').GetLongNameWithNoTooltip] — серйозний противник, і будь-які дії, спрямовані проти такого ворога, повинні бути ретельно зважені."
  flavor_jap.104.a: "[ask_tadayoshi.GetNameWithNoTooltip] [Select_CString(ask_tadayoshi.IsFemale, 'переметнулася', 'переметнувся')], і тепер [GetCountry('STC').GetLongNameWithNoTooltip] — це серйозна загроза."
  south_court_will_become_stronger: "[ask_tadayoshi.GetName] забере з собою багатьох союзників. [GetCountry('STC').GetLongName] та люди цієї держави стануть діяти сміливіше."
  flavor_jap.105.title: "[ask_tadayoshi.GetNameWithNoTooltip] [Select_CString(ask_tadayoshi.IsFemale, 'з'явилася', 'з'явився' )] до двору"
  flavor_jap.105.desc: "До нашого двору несподівано [Select_CString(ask_tadayoshi.IsFemale, 'з'явилася зрадниця', 'з'явився зрадник' )] [ask_tadayoshi.GetName]. [Select_CString(ask_tadayoshi.IsFemale, 'Вона', 'Він')] хоче, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'прийняла', 'прийняв')] [Select_CString(ask_tadayoshi.IsFemale, 'її', 'його')] клятву вірності. [ask_tadayoshi.GetNameWithNoTooltip] [Select_CString(ask_tadayoshi.IsFemale, 'незадоволена', 'незадоволений')] тим, як [jap_ruler.GetName] править #ONCLICK:COUNTRY,[GetCountry('JAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('JAP').Custom('CL_tt')],X [GetCountry('JAP').Custom('CL_TP')|L]#!, і [Select_CString(ask_tadayoshi.IsFemale, 'готова', 'готовий')] підтримати наші домагання на Хризантемовий трон."
  flavor_jap.105.a: "[ask_tadayoshi.GetNameWithNoTooltip] надасть нам неоціненну допомогу."
  flavor_jap.106.title: "Клан [ymn_clan.GetNameWithNoTooltip] переходить на бік [GetCountry('STC').Custom('CL_RP')]"
  flavor_jap.106.desc: "До столиці надійшли тривожні звістки: [ymn_ruler.GetName], глава впливового клану [ymn_clan.GetName], [Select_CString(ymn_ruler.IsFemale, 'переметнулася', 'переметнувся')] на інший бік — це [GetCountry('STC').GetLongName]. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] побоюється нападу з боку [ymn_clan.GetAdjectiveWithNoTooltip|l]их військ і пропонує вдарити першими, щоб не дати їм з'єднатися з силами [GetCountry('STC').Custom('CL_RP')]."
  flavor_jap.106.a: "[ymn_clan.GetLongNameWithNoTooltip] — серйозна загроза."
  flavor_jap.106.b: "Слід негайно атакувати!"
  flavor_jap.106.tt: "[GetCountry('YMN').GetLongName] та [GetCountry('STC').GetLongName] — перша держава підтримає другу з центром у місті [GetCountry('STC').GetCapital.GetNameWithNoTooltip]."
  flavor_jap.107.title: "Компроміс в обмін на покору"
  flavor_jap.107.desc: "[GetCountry('OUC').GetName] та [GetCountry('YMN').GetName] входять до числа найсильніших #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюґо#! #TOOLTIP:REGION,japan_region,X #L Японії#!. Домовитися з цими кланами виявилося нелегко — використовуючи свій величезний вплив, вони вперто відмовляються виконувати вимоги дому [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Бажаючи тісніше інтегрувати клани до чиновничого апарату країни, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'пообіцяла', 'пообіцяв')] даймьо-сюґо [GetCountry('OUC').Custom('CL_RP')] та [GetCountry('YMN').Custom('CL_RP')] самоуправління в обмін на підпорядкування столичному уряду. Переговори проходять успішно, однак багато хто при дворі наполягає, щоб [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'відмовилася', 'відмовився')] від цієї угоди. Вони побоюються, що відмова центральної влади від втручання у справи кланів з часом дозволить їм зміцнитися і кинути виклик уряду."
  flavor_jap.107.a: "Ми будемо раді укласти компроміс з [GetCountry('OUC').Custom('CL_TP')] та [GetCountry('YMN').Custom('CL_TP')]."
  flavor_jap.107.b: "Угоди не буде. Жоден даймьо-сюґо не може розраховувати на особливі привілеї!"
  flavor_jap.110.title: "Включення даймьо-сюґо до адміністрації"
  flavor_jap.110.desc: "Щоб усунути протиріччя між владою династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] та автономією #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюґо#!, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'взялася', 'взявся')] провести реформи, за підсумками яких найсильніші клани #TOOLTIP:REGION,japan_region,X #L Японії#! опиняться включеними до чиновничого апарату [ROOT.GetCountry.Custom('CF_RP')|l]. Кінцева мета цих реформ — зміцнити лояльність могутніх кланів до правлячого дому та винагородити найбільш цінних союзників дому [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]."
  flavor_jap.110.a: "Ми залучимо даймьо-сюґо до адміністративного апарату [ROOT.GetCountry.Custom('CF_RP')|l]."
  flavor_jap.110.b: "Треба подбати про те, щоб даймьо-сюґо залишалися беззастережно відданими нашій владі."
  flavor_jap.111.title: "Рада канрея"
  flavor_jap.111.desc: "Однією з перших реформ для посилення бюрократії [ROOT.GetCountry.Custom('CF_RP')|l] стало заснування ради канрея. [our_ruler.GetName] розраховує, що новий інститут надасть могутнім #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюґо#! можливість брати безпосередню участь в управлінні #TOOLTIP:REGION,japan_region,X #L Японією#!. Це повинно сприяти зміцненню зв'язків між кланами та урядом країни."
  flavor_jap.111.a: "Завдяки раді [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] набуде нових важелів впливу на даймьо-сюґо."
  flavor_jap.112.title: "Введення могутніх кланів до ради канрея"
  flavor_jap.112.desc: "Призначаючи членів до новоствореної ради канрея, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'звернулася', 'звернувся')] до найвпливовіших кланів #TOOLTIP:REGION,japan_region,X #L Японії#!, бажаючи зміцнити політичні зв'язки та забезпечити стабільність країни. Відповідно до рекомендацій двору, першими старшими членами ради стали [GetCountry('HSK').GetName], [GetCountry('SBA').GetName] та [GetCountry('HTK').GetName]."
  flavor_jap.112.a: "З них у країні почнеться нова епоха!"
  flavor_jap.112.b: "Поки вони не стали надто могутніми, краще обмежити їхню владу."
  flavor_jap.113.title: "Розширення Сюкуро Кайґі"
  flavor_jap.113.desc: "До початкового складу ради канрея входили три наймогутніші клани, однак дехто при дворі ратує за те, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'збільшила', 'збільшив')] кількість членів. Включивши менш сильні клани до складу Сюкуро Кайґі (ради старійшин), ми надамо їм можливість впливати на палацову політику, що дозволить використовувати їх як противагу для найвисокопоставленіших #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюґо#!."
  flavor_jap.113.a: "Менш могутні клани увійдуть до складу Сюкуро Кайґі."
  flavor_jap.113.b: "Не можна надавати кланам ще більше влади."
  flavor_jap.114.title: "Самурай-докоро"
  flavor_jap.114.desc: "[ROOT.GetCountry.LongName] — у відповідь на туттешнє зростання злочинності [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'прийняла', 'прийняв')] рішення зміцнити інститут #italic Самурай-докоро#! та значно розширити його повноваження по всій #TOOLTIP:REGION,japan_region,X #L Японії#!. На жаль, при дворі немає єдиної думки про те, хто повинен контролювати верховний орган кримінального правосуддя в країні — [GetCountry('IMG').GetName] чи [replacement_clan.GetName]."
  flavor_jap.114.a: "[GetCountry('IMG').GetLongNameWithNoTooltip] — володар посади."
  flavor_jap.114.b: "[replacement_clan.GetNameWithNoTooltip] краще впорається з цим завданням."
  flavor_jap.115.title: "Зближення членів ради канрея"
  flavor_jap.115.desc: "Рада канрея перетворилася на арену політичного суперництва між кланами, але водночас допомогла їм згуртуватися та знайти спільну мову. Це зближення сприяло зміцненню #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! влади, і тепер [our_ruler.GetName] може розраховувати на абсолютну відданість багатьох кланів."
  flavor_jap.115.a: "Рада виявилася ефективним адміністративним органом."
  flavor_jap.120.title: "[GetCountry('SBA').GetNameWithNoTooltip] в опалі"
  flavor_jap.120.desc: "Включення #ONCLICK:COUNTRY,[GetCountry('SBA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBA').Custom('CL_tt')],X [GetCountry('SBA').Custom('CL_RP')|L]#! до ради канрея мало сприяти зближенню цього клану з центральним урядом, однак [sba_ruler.GetName] все частіше висловлює невдоволення діями влади, а [our_ruler.GetName] регулярно стикається з [Select_CString(sba_ruler.IsFemale, 'її', 'його')] протидією.\n\nВирішивши покарати [GetCountry('SBA').Custom('CL_VP')], [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'розіслала', 'розіслав')] по всій #TOOLTIP:REGION,japan_region,X #L Японії#! послів, щоб сформувати коаліцію та придушити [Select_CString(sba_ruler.IsFemale, 'непокірного', 'непокірного')] даймьо-сюґо. Однак [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] побоюється, що подібні дії можуть дестабілізувати [ROOT.GetCountry.Custom('CF_VP')|l]…"
  flavor_jap.120.a: "Ми не будемо миритися з [Select_CString(sba_ruler.IsFemale, 'її', 'його')] зухвалістю! Звернемося по допомогу до інших даймьо-сюґо!"
  flavor_jap.120.b: "Закриємо очі на [Select_CString(sba_ruler.IsFemale, 'її', 'його')] нахабство… до пори."
  summoning_of_shugo_lords: "[our_ruler.GetName] заручиться підтримкою кількох #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюґо#! в боротьбі проти #ONCLICK:COUNTRY,[GetCountry('SBA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBA').Custom('CL_tt')],X [GetCountry('SBA').Custom('CL_RP')|L]#!"
  flavor_jap.121.title: "Коаліція сюґо проти [GetCountry('SBA').Custom('CL_RP')]"
  flavor_jap.121.desc: "У відповідь на заклик влади клани [summoned_shugo_one.GetName], [summoned_shugo_two.GetName] та [summoned_shugo_three.GetName] зголосилися приєднатися до коаліції, спрямованої проти [GetCountry('SBA').Custom('CL_RP')]. [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'пообіцяла', 'пообіцяв')] їм значні привілеї, однак [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вважає, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'повинна', 'повинен')] розібратися з цією справою особисто — в іншому випадку переможці клани спробують використати свій новознайдений вплив у власних інтересах."
  flavor_jap.121.a: "Ми готові на все, щоб знищити [GetCountry('SBA').Custom('CL_VP')]."
  flavor_jap.121.b: "Краще вирішити це питання власними силами."
  shugo_lords_will_join_and_prestige: "[summoned_shugo_one.GetName], [summoned_shugo_two.GetName] та [summoned_shugo_three.GetName] отримають [ShowNamedValue('prestige_extreme_bonus')|+] до [Concept('prestige', 'престижу')] та приєднаються до нашої [Concept('war', 'війни')] проти #ONCLICK:COUNTRY,[GetCountry('SBA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBA').Custom('CL_tt')],X [GetCountry('SBA').Custom('CL_RP')|L]#!"
  flavor_jap.122.title: "[chosen_kanrei_leader.GetNameWithNoTooltip] та рада канрея"
  flavor_jap.122.desc: "З поразкою #ONCLICK:COUNTRY,[GetCountry('SBA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBA').Custom('CL_tt')],X [GetCountry('SBA').Custom('CL_RP')|L]#! посада в раді канрея, яку займав цей клан, виявилася вакантною. Користуючись ситуацією, [chosen_kanrei_leader.GetName] бажає зайняти місце старшого клану в раді. У свою чергу, багато хто при дворі вважає, що до ради давно час ввести новий клан, позбавлений честолюбних прагнень."
  flavor_jap.122.a: "Раду очолить [chosen_kanrei_leader.GetNameWithNoTooltip]."
  flavor_jap.122.b: "[new_major_kanrei_member.GetNameWithNoTooltip] займе місце [GetCountry('SBA').Custom('CL_RP')] у раді."
  flavor_jap.123.title: "Посилення каральних заходів"
  flavor_jap.123.desc: "Падіння #ONCLICK:COUNTRY,[GetCountry('SBA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SBA').Custom('CL_tt')],X [GetCountry('SBA').Custom('CL_RP')|L]#! викликало резонанс по всій #TOOLTIP:REGION,japan_region,X #L Японії#!. Стало зрозуміло, що влада готова застосовувати каральні заходи проти будь-яких порушників спокою. Раніше непокірні клани могли не боятися відплати з боку центрального уряду, але тепер ситуація змінилася.\n\nЦі суворі заходи дозволили стримати амбіції деяких #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюґо#!, однак [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'втратила', 'втратив')] чималу частку довіри серед кланів."
  flavor_jap.123.a: "[our_ruler.GetNameWithNoTooltip] жартувати не буде, і даймьо-сюґо час це зрозуміти."
  flavor_jap.130.title: "Легітимність #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! правління"
  flavor_jap.130.desc: "[old_ashikaga_ruler.GetName] [Select_CString(old_ashikaga.IsFemale, 'зуміла', 'зумів')] повністю реорганізувати країну, проте багато [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] #TOOLTIP:REGION,japan_region,X #L Японії#! відмовляються визнавати легітимність [ROOT.GetCountry.Custom('CF_RP')|l], звинувачуючи нову владу в негідному ставленні до династії [ShowDynastyName('yamato_dynasty')]. [kanrei_council_leader.GetName] вважає, що [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'повинна', 'повинен')] проявити повагу до імперських традицій, прийнявши почесне звання зі старовинної табелі про ранги. Це додасть легітимності [Select_CString(our_ruler.IsFemale, 'її', 'його')] владі та зміцнить авторитет правлячого дому [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]."
  flavor_jap.130.a: "[kanrei_council_leader.GetNameWithNoTooltip] говорить правильно — [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'повинна', 'повинен')] отримати придворний ранг."
  flavor_jap.130.b: "Система придворних рангів безнадійно застаріла."
  flavor_jap.131.title: "Указ про розділення рівних податків"
  flavor_jap.131.desc: "Бажаючи зміцнити зв'язки між урядом та імператорським двором, [our_ruler.GetName] офіційно [Select_CString(our_ruler.IsFemale, 'затвердила', 'затвердив')] #italic указ про розділення податків#!. За новим законом #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюґо#! більше не зможуть присвоювати частку в імперських землях — замість цього [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] будуть зобов'язані виплачувати половину податків пропорційно тій допомозі, яку [L [ROOT.GetCountry.GetGovernment.GetAdjective|l]іe#! представники отримують при вирішенні місцевих конфліктів. Нещодавно призначені даймьо-сюґо звільняються від дії указу."
  flavor_jap.131.a: "Цей указ принесе користь усієї Японії."
  flavor_jap.131.b: "Ми дозволимо часткову конфіскацію імперських земель."
  flavor_jap.132.title: "Тандай Кюсю"
  flavor_jap.132.desc: "#TOOLTIP:AREA,saikaidou_area,X #L Сайкайдо#! залишається одним із найнеспокійніших регіонів #TOOLTIP:REGION,japan_region,X #L Японії#! — #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_DP')|L]#! вдається зберігати там сильні позиції, а #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий#! уряд майже не має влади. Щоб приборкати цю область, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'розпоряджалася', 'розпоряджався')] призначити нового тандая Сайкайдо, відданого особисто [Select_CString(our_ruler.IsFemale, 'їй', 'йому')]. Однак дехто при дворі вважає, що місцеві клани, які довели свою відданість #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ій#! владі, зможуть ефективніше керувати регіоном."
  flavor_jap.132.a: "[non_kyushu_clan_tandai.GetNameWithNoTooltip] отримає посаду тандая Кюсю."
  flavor_jap.132.b: "[kyushu_clan_tandai.GetLongNameWithNoTooltip] — найкращий кандидат на посаду."
  flavor_jap.133.title: "Розвиток ґобансю"
  flavor_jap.133.desc: "#TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L Даймьо-сюґо#! все частіше виявляють відкриту непокору. Щоб поставити їх на місце, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'звернулася', 'звернувся')] до уряду з пропозицією сформувати нову армію сьоґуна. Очолювати її буде [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'сама', 'сам')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], що забезпечить відданість солдатів, а на командні посади зможуть претендувати лише найбільш віддані даймьо-сюґо [ROOT.GetCountry.Custom('CF_RP')|l]."
  flavor_jap.133.a: "Ніхто не посміє кинути виклик могутнім солдатам [ROOT.GetCountry.Custom('CF_RP')|l]!"
  flavor_jap.133.b: "Краще покладатися на армію, що складається з загонів ополчення."
  flavor_jap.134.title: "Обов'язкове проживання"
  flavor_jap.134.desc: "З метою подальшої централізації #TOOLTIP:REGION,japan_region,X #L Японія#! [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'веліла', 'велів')] усім #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймьо-сюґо#!, що входять до ради канрея, переїхати до міста [ROOT.GetCountry.GetCapital.GetName]. Новий указ напевно викличе невдоволення серед даймьо-сюґо, однак вимушена необхідність проживати в столиці завадить їм будувати підступи проти [ROOT.GetCountry.Custom('CF_RP')|l], тоді як [our_ruler.GetNameWithNoTooltip] зможе постійно тримати їх під наглядом."
  flavor_jap.134.a: "Ми змусимо даймьо-сюґо переїхати до столиці на постійній основі."
  flavor_jap.134.b: "Краще відмовитися від цієї політики."
  flavor_jap.135.title: "Ослаблення [tki_country.Custom('CL_RP')]"
  flavor_jap.135.desc: "Клан [tki_country.GetName] здавна вважався одним із найсильніших у #TOOLTIP:REGION,japan_region,X #L Японії#!, однак останніми роками його могутність непомірно зросла. [tki_ruler.GetName] — [Select_CString(tki_ruler.IsFemale, 'жінка', 'людина')] великих амбіцій, і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] більше не може ігнорувати [Select_CString(tki_ruler.IsFemale, 'її', 'його')] честолюбні прагнення. Уряд вимагає розділити володіння [tki_country.Custom('CL_RP')] між побічними гілками клану, в той час як [our_ruler.GetName] наполягає на військовій операції. Так чи інакше, [tki_ruler.GetNameWithNoTooltip] [Select_CString(tki_ruler.IsFemale, 'повинна', 'повинен')] бути [Select_CString(tki_ruler.IsFemale, 'покарана', 'покараний')] за непокору."
  flavor_jap.135.a: "Настав час приборкати [tki_country.Custom('CL_VP')]."
  flavor_jap.135.b: "Ми не будемо займатися цим питанням."
  flavor_jap.136.title: "Повстання Мейтоку"
  flavor_jap.136.desc: "Між #ONCLICK:COUNTRY,[GetCountry('YMN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('YMN').Custom('CL_tt')],X [GetCountry('YMN').Custom('CL_TP')|L]#! та [ROOT.GetCountry.Custom('CF_TP')|l] довгий час панувала стабільність — доки [ymn_ruler.GetName] не [Select_CString(ymn_ruler.IsFemale, 'спровокувала', 'спровокував')] кризу, привласнивши імператорські землі у своїх володіннях. Вимога уряду повернути захоплені території залишилася без відповіді, і тепер [our_ruler.GetName] шукає допомоги, щоб розчавити непокірний клан."
  flavor_jap.136.a: "[GetCountry('YMN').GetNameWithNoTooltip] не має права захоплювати імператорські землі!"
  flavor_jap.136.b: "[GetCountry('YMN').GetNameWithNoTooltip] — могутній клан, з ним краще не сваритися."
  flavor_jap.137.title: "Оподаткування сакая-досо"
  flavor_jap.137.desc: "Щоб поповнити скарбницю [ROOT.GetCountry.Custom('CF_RP')|l], [our_ruler.GetName] пропонує ввести спеціальний податок для сакая-досо (лихварів) міста [ROOT.GetCountry.GetCapital.GetName]. Сакая-досо і раніше платили податки, однак стрімке зростання столиці принесло їм величезні гроші, а за існуючої системи оподаткування держава отримує лише крихти від їхніх багатств."
  flavor_jap.137.a: "Час оподаткувати лихварів!"
  flavor_jap.137.b: "З лихварями сваритися не можна."
  flavor_jap.138.title: "Відносини з [chi_nation.Custom('CL_TP')] погіршуються"
  flavor_jap.138.desc: "У минулі часи [ROOT.GetCountry.GetName] та [chi_nation.GetName] активно торгували один з одним, однак останніми роками відносини між двома державами стали неспокійними. Бажаючи відновити зв'язки з [chi_nation.Custom('CL_TP')], [our_ruler.GetName] пропонує уряду направити туди нове посольство, хоча [chi_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'їй', 'йому')] явно не до вподоби."
  flavor_jap.138.a: "Час відновити відносини між нашими державами."
  flavor_jap.138.b: "Справи [chi_nation.Custom('CL_RP')] нас не турбують."
  flavor_jap.140.title: "[ShowWorkOfArtNameWithNoTooltip('hana_no_gosho_palace')]"
  flavor_jap.140.desc: "Зміцнивши владу [ROOT.GetCountry.Custom('CF_RP')|l] над усією #TOOLTIP:REGION,japan_region,X #L Японією#!, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'приступила', 'приступив')] до будівництва #TOOLTIP:WORK_OF_ART,$hana_no_gosho_palace_tt$,X #L Хана-но-ґосьо#! — чудового нового палацу, який повинен стати відображенням престижу та могутності #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! правління. [our_ruler.GetNameWithNoTooltip] вірить, що ця велична споруда залишиться осередком сили та авторитету #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! влади на багато поколінь уперед."
  flavor_jap.140.a: "Який чудовий палац!"
  flavor_jap.141.title: "Будівництво Кінкаку-дзі"
  flavor_jap.141.desc: "Використовуючи політичний вплив та багатства #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! скарбниці, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'отримала', 'отримав')] від родини Сайондзі ділянку землі, щоб побудувати розкішну будівлю, вкриту листами чистого золота.\n\n[our_ruler.GetNameWithNoTooltip] вважає, що золоте оздоблення павільйону повинно розвіяти похмурі думки про смерть, а заразом показати велич [ROOT.GetCountry.Custom('CF_RP')|l]."
  flavor_jap.141.a: "Цей храм стане символом нашої величі!"
  flavor_jap.142.title: "[ShowWorkOfArtNameWithNoTooltip('jinno_shotoki_chronicle')]"
  flavor_jap.142.desc: "[kitabatake_chikafusa.GetName] [Select_CString(kitabatake_chikafusa.IsFemale, 'завершила', 'завершив')] свою багаторічну працю з історії #TOOLTIP:REGION,japan_region,X #L Японії#! — від перших тенно і до [Select_CString(stc_ruler.IsFemale, 'нинішньої правительки', 'нинішнього правителя')] #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_RP')|L]#!, [Select_CString(stc_ruler.IsFemale, 'якою', 'яким')] є [stc_ruler.GetName]. [Select_CString(kitabatake_chikafusa.IsFemale, 'Її', 'Його')] книга користується шаленою популярністю по всій країні, при дворі вона справила справжній фурор. Дехто невдоволений, що [kitabatake_chikafusa.GetNameWithNoTooltip] не [Select_CString(kitabatake_chikafusa.IsFemale, 'вважала', 'вважав')] за потрібне приділити увагу #ONCLICK:COUNTRY,[GetCountry('NTC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NTC').Custom('CL_tt')],X [GetCountry('NTC').Custom('CL_DP')|L]#!. Якщо судити за літописом, лише [stc_ruler.GetNameWithNoTooltip] з #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_RP')|L]#! є [Select_CString(stc_ruler.IsFemale, 'законною імператрицею', 'законним імператором')], а [ntc_ruler.GetName] — [Select_CString(ntc_ruler.IsFemale, 'нелегітимною узурпаторкою', 'нелегітимним узурпатором')]."
  flavor_jap.142.a: "Цей літопис більше схожий на обвинувальний вирок."
  flavor_jap.143.title: "Відродження Асікаґа-ґакко"
  flavor_jap.143.desc: "Протягом століть школа #TOOLTIP:LOCATION,ashikaga_loc,X #L Асікаґа#!-ґакко залишалася одним із провідних навчальних закладів країни, однак останніми роками вона явно переживає спад. При дворі є чимало прихильників школи, і вони хочуть, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'надала', 'надав')] їй найвищу протекцію. Підтримка з боку влади дозволить повернути навчальному закладу колишню велич."
  flavor_jap.143.a: "Час відродити цю чудову школу!"
  flavor_jap.144.title: "[jesuit_francis_xavier.GetNameWithNoTooltip] приїжджає в країну"
  flavor_jap.144.desc: "Останніми роками до наших берегів все частіше пристають чужоземні торговці-#italic нанбан#!. Їх діяльність викликає суперечки серед деяких даймьо-сюґо та вельмож двору. Нещодавно [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'проявила', 'проявив')] особистий інтерес до [Select_CString(jesuit_francis_xavier.IsFemale, 'однієї іноземної гості', 'одного іноземного гостя')]. [jesuit_francis_xavier.GetName], як [Select_CString(jesuit_francis_xavier.IsFemale, 'її', 'його')] називають торговці-нанбан, [Select_CString(jesuit_francis_xavier.IsFemale, 'прибула', 'прибув')] до [arrival_location.Custom('LR_VP')|l] [arrival_location.GetName], [Select_CString(jesuit_francis_xavier.IsFemale, 'сповнена', 'сповнений')] релігійним запалом. [Select_CString(jesuit_francis_xavier.IsFemale, 'Вона', 'Він')] прагне поширити свою #TOOLTIP:RELIGION,catholic_tt,X #L католицьку#! віру по всій #TOOLTIP:REGION,japan_region,X #L Японії#!."
  flavor_jap.144.a: "[Select_CString(jesuit_francis_xavier.IsFemale, 'Вона', 'Він')] може залишитися."
  flavor_jap.144.b: "Будь-які спроби навернення наших підданих є неприпустимими."
  flavor_jap.145.title: "Храм Сьококу-дзі"
  flavor_jap.145.desc: "[our_ruler.GetName], [Select_CString(our_ruler.IsFemale, 'рідкісна покровителька', 'рідкісний покровитель')] #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійських#! ченців, [Select_CString(our_ruler.IsFemale, 'виділила', 'виділив')] кошти на будівництво #TOOLTIP:WORK_OF_ART,$shokoku_ji_tt$,X #L Сьококу-дзі#! — нового буддійського храму в #TOOLTIP:LOCATION,$kyoto_tt$,X #L Кіото#!. [our_ruler.GetNameWithNoTooltip] розглядає храм як дар ченцям, у майбутньому розраховуючи використовувати його як місце для святкових бенкетів та урочистих зібрань усіх представників #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! адміністрації."
  flavor_jap.145.a: "Цей храм чудовий!"
  flavor_jap.146.title: "[target_character.GetNameWithNoTooltip]"
  flavor_jap.146.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'одна', 'один')] з ченців, що проживають у #TOOLTIP:WORK_OF_ART,$shokoku_ji_tt$,X #L Сьококу-дзі#!, [Select_CString(target_character.IsFemale, 'привернула', 'привернув')] увагу двору своїм володінням #italic суйбоку#! — технікою малювання тушшю. За час, проведений у Сьококу-дзі, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'написала', 'написав')] цілу низку чудових картин, які справили величезне враження при дворі. Найвидатнішою [Select_CString(target_character.IsFemale, 'її', 'його')] роботою вважається #TOOLTIP:WORK_OF_ART,catfish_with_a_gourd,X #L «Ловля сома за допомогою гарбуза-горлянки»#!."
  flavor_jap.146.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він')] чудово володіє технікою суйбоку."
  flavor_jap.147.title: "[target_character.GetNameWithNoTooltip]"
  flavor_jap.147.desc: "За час свого перебування у #TOOLTIP:WORK_OF_ART,$shokoku_ji_tt$,X #L Сьококу-дзі#! [target_character.GetName] досконало [Select_CString(target_character.IsFemale, 'опанувала', 'опанував')] техніку #italic суйбоку#! під керівництвом таких майстрів, як [josetsu.GetName]. Надалі [Select_CString(target_character.IsFemale, 'вона зробила', 'він зробив')] запаморочливу кар'єру, ставши провідним придворним живописцем столиці. [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'написала', 'написав')] безліч робіт, найпопулярнішою серед них вважається #TOOLTIP:WORK_OF_ART,reading_in_a_bamboo_grove,X #L «Читання в бамбуковому гаю»#!."
  flavor_jap.147.a: "У [Select_CString(target_character.IsFemale, 'неї', 'його')] справжній талант!"
  flavor_jap.148.title: "[target_character.GetNameWithNoTooltip]"
  flavor_jap.148.desc: "Ще один видатний живописець сучасності, [target_character.GetName], [Select_CString(target_character.IsFemale, 'йшла', 'йшов')] стопами таких майстрів, як [Select_CString(target_character.IsFemale, 'її', 'його')] [Select_CString(tensho_shubun.IsFemale, 'наставниця', 'наставник')] [tensho_shubun.GetName] та [Select_CString(josetsu.IsFemale, 'велика', 'великий')] [josetsu.GetName]. Успішне поєднання #TOOLTIP:CULTUREGROUP,japanese_group,X #L японських#! та #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайських#! технік роботи тушшю принесли [Select_CString(target_character.IsFemale, 'їй', 'йому')] відомість по всій #TOOLTIP:REGION,japan_region,X #L Японії#!. Яскравим прикладом [Select_CString(target_character.IsFemale, 'її', 'його')] характерного стилю є #TOOLTIP:WORK_OF_ART,jap_winter_landscape,X #L «Зимовий пейзаж»#!."
  flavor_jap.148.a: "Який чудовий дар!"
  flavor_jap.150.title: "Заснування школи Кано"
  flavor_jap.150.desc: "Як головний придворний художник [target_character.GetName] активно [Select_CString(target_character.IsFemale, 'підтримувала', 'підтримував')] різні дзенські школи живопису та техніку #italic суйбоку#!. Деякі вельможі двору виступали проти [Select_CString(target_character.IsFemale, 'її', 'його')] призначення, однак [our_ruler.GetName] високо [Select_CString(our_ruler.IsFemale, 'цінувала', 'цінував')] [Select_CString(target_character.IsFemale, 'її', 'його')] та [Select_CString(our_ruler.IsFemale, 'надавала', 'надавав')] особисте покровительство живописцю.\n\nБажаючи заснувати школу живопису, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'попросила', 'попросив')], щоб [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'виділила', 'виділив')] кошти з #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! скарбниці на розвиток нового стилю."
  flavor_jap.150.a: "Чудова ідея!"
  flavor_jap.150.b: "[target_character.GetNameWithNoTooltip] отримає навіть більше, ніж просить."
  flavor_jap.150.c: "Ми відмовимо [Select_CString(target_character.IsFemale, 'їй', 'йому')] у проханні."
  flavor_jap.151.title: "Популярність театру но"
  flavor_jap.151.desc: "Протягом історії багато театральних форм викликали інтерес при дворі, але жодна з них не справила такого сильного враження, як театр но. На відміну від своїх попередників, [our_ruler.GetName] плекає особливу симпатію до цього мистецтва і хоче об'єднати його з традиційним аристократичним мистецтвом двору. [Select_CString(our_ruler.IsFemale, 'Вона', 'Він')] сподівається, що [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] надасть протекцію мистецтву но."
  flavor_jap.151.a: "Мистецтво но отримає нашу підтримку."
  flavor_jap.151.b: "У нас є інші способи підкреслити #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! міць."
  flavor_jap.152.title: "Розвиток архітектури сьоін-дзукурі"
  flavor_jap.152.desc: "Бажаючи відмежуватися від будь-яких нагадувань про період Камакура, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'заклала', 'заклав')] основи нового архітектурного стилю епохи [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Характерними ознаками сьоін-дзукурі, або «кабінетного стилю», стали квадратні стовпи та татамі.\n\n[our_ruler.GetNameWithNoTooltip] не тільки збирається перебудувати в новому стилі свій столичний палац, але й розраховує, що з часом сьоін-дзукурі широко пошириться по всій Японії."
  flavor_jap.152.a: "Час змін."
  flavor_jap.153.title: "Шлях чаю"
  flavor_jap.153.desc: "#TOOLTIP:GOODS,tea,X #L Чайну#! культуру залишається невід'ємною частиною #TOOLTIP:CULTUREGROUP,japanese_group,X #L японських#! традицій, однак [target_character.GetName] [Select_CString(target_character.IsFemale, 'зуміла', 'зумів')] здивувати двір, радикально переобразивши підхід до #italic чайної церемонії#!. [Select_CString(target_character.IsFemale, 'Вона оновила', 'Він оновив')] усі сторони чайної культури, від приладів до порядку дій. Новий церемоніал завойовує популярність і стрімко поширюється по всій #TOOLTIP:REGION,japan_region,X #L Японії#!."
  flavor_jap.153.a: "Треба офіційно прийняти цю практику."
  flavor_jap.153.b: "Марна і нікому не потрібна забава."
  flavor_jap.154.title: "Кіото-сьосідай"
  flavor_jap.154.desc: "З метою подальшого зміцнення бюрократичної системи [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'заснувала', 'заснував')] #italic #TOOLTIP:LOCATION,kyoto,X #L Кіото#!-сьосідай — новий інститут, покликаний замінити звичну посаду тандаїв, яку раніше займали регіональні губернатори. Людина, призначена на цей пост, стане особистим представником столичних влади, підкоряючись безпосередньо [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительці', 'правителю')]."
  flavor_jap.154.a: "Ми негайно введемо цей інститут!"
  flavor_jap.154.b: "Марна трата ресурсів."
  flavor_jap.155.title: "Утворення стани хатамото"
  flavor_jap.155.desc: "Бажаючи реформувати інститут ґокенінів, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'задумала', 'задумав')] виділити своїх найбільш відданих прихильників у новий стан — хатамото. Обов'язки хатамото практично не відрізняються від ґокенінів минулих часів, однак у них є особливе право звертатися до [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительки', 'правителя')] з проханням про особисту аудієнцію — привілей, який раніше був доступний небагатьом обраним."
  flavor_jap.155.a: "Хатамото отримають особливі привілеї."
  flavor_jap.155.b: "Краще зберегти рівність ґокенінів та хатамото."
  flavor_jap.156.title: "Будівництво острова Дедзіма"
  flavor_jap.156.desc: "Із заморських земель прибуває все більше торговців-нанбан, і багато хто при дворі наполягає, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'побудувала', 'побудував')] для них спеціальну гавань у #TOOLTIP:LOCATION,$nishisonogi_tt$,X #L Нісісоноґі#!. Порт, відокремлений від міста і розташований на штучному острові Дедзіма, стане єдиним місцем, де підданим [ROOT.GetCountry.Custom('CF_RP')|l] дозволяється торгувати з нанбан."
  flavor_jap.156.a: "Острів буде побудовано."
  flavor_jap.156.b: "Ми побудуємо на острові порт, але не станемо накладати на торговців особливі обмеження."
  flavor_jap.160.title: "Створення району Йосівара"
  flavor_jap.160.desc: "[our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'вирішила', 'вирішив')], що #TOOLTIP:LOCATION,toshima_kanto,X #L Тосіма#! — невідповідне місце для таких, як [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Щоб видалити їх з поля зору, [Select_CString(our_ruler.IsFemale, 'вона наказала', 'він наказав')] побудувати спеціально для них новий район Йосівара. Заможні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] житимуть там у розкоші, тоді як решта міста буде позбавлена їхньої присутності."
  flavor_jap.160.a: "Розпочати планування району!"
  flavor_jap.160.b: "Тосіма не потребує цього району."
  flavor_jap.161.title: "Кінчю нарабіні куґе сёхатто"
  flavor_jap.161.desc: "Щоб обмежити владу родини [ShowDynastyName('yamato_dynasty')] на території [ROOT.GetCountry.Custom('CF_RP')|l], [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'має намір', 'має намір')] видати особливий закон, згідно з яким [ymt_ruler.GetName] втратить більшу частину своїх повноважень і втратить вплив при дворі. Відтепер [Select_CString(ymt_ruler.IsFemale, 'їй', 'йому')] слід присвятити життя навчанню та поезії."
  flavor_jap.161.a: "Приймемо закон, що обмежує владу імператорської родини."
  flavor_jap.161.b: "Немає потреби послаблювати імператорську родину."
  flavor_jap.162.title: "Будівництво замку в Осаці"
  flavor_jap.162.desc: "[our_ruler.GetName] хоче побудувати в #TOOLTIP:LOCATION,$osaka_tt$,X #L Осаці#! замок, який затьмарить найпотужніші фортеці #TOOLTIP:REGION,japan_region,X #L Японії#! і стане гідним пам'ятником [Select_CString(our_ruler.IsFemale, 'її', 'його')] правлінню. Завдяки п'яти вежам та укріпленому рову твердиня в Осаці буде практично неприступною."
  flavor_jap.162.a: "Розпочати будівництво замку!"
  flavor_jap.162.b: "Його будівництво обійдеться надто дорого."
  flavor_jap.162.a.tt: "Якщо #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#! доступне покращення #TOOLTIP:ADVANCE_DEFINITION,bastion_advance,X #L бастіону#!, а в #TOOLTIP:LOCATION,osaka,X #L Осаці#! вже збудовано #TOOLTIP:BUILDING_TYPE,castle,X #L замок#!, він буде замінений на #TOOLTIP:BUILDING_TYPE,bastion,X #L бастіон#!."
  flavor_jap.163.title: "Інституціоналізація Кінчю нарабіні куґе сёхатто"
  flavor_jap.163.desc: "[jap_ruler.GetName] прагне ще сильніше обмежити владу, яку має [our_ruler.GetName], тому [Select_CString(jap_ruler.IsFemale, 'вона ввела', 'він ввів')] #italic Кінчю нарабіні куґе сёхатто#! (правила для чиновників імперії та двору). Згідно з новим правилом, [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale, 'втратила', 'втратив')] більшість своїх повноважень. [jap_ruler.GetNameWithNoTooltip] [Select_CString(jap_ruler.IsFemale, 'запропонувала', 'запропонував')] [Select_CString(our_ruler.IsFemale, 'їй', 'йому')] присвятити життя навчанню та поезії."
  flavor_jap.163.a: "Це жахливе обмеження!"
  flavor_jap.170.title: "Реформи Кансей"
  flavor_jap.170.desc: "Після десятиліть нестабільності та голоду по всій #TOOLTIP:REGION,japan_region,X #L Японії#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] майже одноголосно просить, щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'прийняла', 'прийняв')] крайні заходи.\n\nПрагнучи стабілізувати ситуацію та вирішити безліч проблем, що стоять перед [ROOT.GetCountry.Custom('CF_TP')|l], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує провести реформи Кансей. І хоча деякі з запропонованих реформ погіршать стосунки з іноземними державами через обмеження торгівлі, вони закладуть основу для відродження сільськогосподарської бази Японії."
  flavor_jap.170.a: "Провести реформи!"
  flavor_jap.170.b: "Заборонимо проведення реформ."
  flavor_jap.180.title: "Посада сіцудзі"
  flavor_jap.180.desc: "Бажаючи бачити видатних особистостей на службі [GetCountry('JAP').Custom('CF_DP')|l], [jap_ruler.GetName] [Select_CString(jap_ruler.IsFemale, 'запропонувала', 'запропонував')], щоб [our_ruler.GetName] [Select_CString(our_ruler.IsFemale, 'зайняла', 'зайняв')] престижну посаду #italic сіцудзі#!. Людина з таким статусом має величезний політичний вплив у #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L Японському сьогунаті#!, і якщо [our_ruler.GetNameWithNoTooltip] прийме пропозицію, [our_ruler.GetHeShe] зможе здобути значний вплив по всій #TOOLTIP:REGION,japan_region,X #L Японії#!."
  flavor_jap.180.a: "Прийняти посаду сіцудзі!"
  flavor_jap.180.b: "Відхилимо пропозицію зайняти посаду."
  flavor_jap.181.title: "[kou_no_moronao.GetNameWithNoTooltip] відхиляє призначення"
  flavor_jap.181.desc: "Незважаючи на те, що ця посада принесла б [Select_CString(kou_no_moronao.IsFemale, 'їй', 'йому')] значний вплив, [kou_no_moronao.GetNameWithNoTooltip] [Select_CString(kou_no_moronao.IsFemale, 'відхилила', 'відхилив')] пропозицію зайняти посаду #italic сіцудзі#!.\n\nЩоб не посилювати жодну з фракцій, з яких складається [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [our_ruler.GetName] замість цього [Select_CString(our_ruler.IsFemale, 'звернулася', 'звернувся')] до чиновника нижчого рангу на ім'я [target_character.GetName], сподіваючись, що [target_character.GetHeShe] не стане плести політичні інтриги."
  flavor_jap.181.a: "Будемо сподіватися, що чиновник збереже непокупність."
  flavor_jap.182.title: "[kou_no_moronao.GetNameWithNoTooltip] приймає призначення"
  flavor_jap.182.desc: "Отримавши нашу пропозицію зайняти посаду сіцудзі, [kou_no_moronao.GetName] [Select_CString(kou_no_moronao.IsFemale, 'прибула', 'прибув')] до столичного міста [ROOT.GetCountry.GetCapital.GetName], щоб офіційно прийняти посаду та зміцнити наше правління своїм впливом."
  flavor_jap.182.a: "[kou_no_moronao.GetNameWithNoTooltip] послужить чудовим сіцудзі."
