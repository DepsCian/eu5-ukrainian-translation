l_russian:
  play_as_revolter: "Мій час настав!"
  flavor_dlh.1.title: "[ShowCultureNameWithNoTooltip('marathi_culture')]"
  flavor_dlh.1.desc: "#TOOLTIP:REGION,deccan_region,X #L Деканське#!#! плато тривалий час перебувало під владою різних панів, і в #TOOLTIP:CULTURE,maratha_tt,X #L маратхів#!#! був час навчитися вести партизанську війну. Зростання авторитету #TOOLTIP:CULTURE,maratha_tt,X #L маратхських#!#! капітанів у наших лавах, а також розвиток літературної мови спровокували сплеск сепаратизму. Людям починає здаватися, що їхній час настав."
  flavor_dlh.1.a: "Ми не допустимо заколоту!"
  flavor_dlh.1.a.tt: "Усі [ShowCultureNameWithNoTooltip('marathi_culture')|l]і [Concept('pop','групи населення')|e] втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
  flavor_dlh.1.b: "Поступимося їхнім вимогам."
  flavor_dlh.2.title: "Губернатор [target_location.GetRank.Custom('LR_RP')] [target_location.GetNameWithNoTooltip] проголошує незалежність!"
  flavor_dlh.2.desc: "[ROOT.GetCountry.GetFlavorRank] переживає важкі часи. Роки нестабільності призвели до гнітючих наслідків: жадібні гієни, які до цього облизувалися на наші володіння, вирішили оголосити нашій бідній краї тотальну війну…\n\nГубернатор [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] [target_character.GetName] прямо [Select_CString(target_character.IsFemale, 'заявила', 'заявив')] про нашу слабкість і [Select_CString(target_character.IsFemale, 'узурпувала', 'узурпував')] наші землі. Така нахабність не може залишитися безкарною. Крім того, по двору поповзли чутки, що [target_character2.GetShortName] не справляється зі своїми обов'язками в ці похмурі часи…"
  flavor_dlh.2.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він')] поплатиться головою за скоєне!"
  flavor_dlh.2.b: "Краще розрядити обстановку…"
  flavor_dlh.2.c: "$play_as_revolter$"
  flavor_dlh.3.title: "[target_malwa_revolter_scope.GetNameWithNoTooltip] бореться за незалежність"
  flavor_dlh.3.desc: "Відчайдушно намагаючись зберегти контроль над ситуацією, наші радники довірили управління територіями поблизу [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] людині на ім'я [target_character.GetName]. Однак жага влади та віддаленість від центру — міста [ROOT.GetCountry.GetCapital.GetName] та його околиць — зіграли з нами злий жарт. Тепер [target_character.GetName] вимагає незалежності, а [Select_CString(target_character.IsFemale, 'її', 'його')] ідеї знайшли підтримку у місцевого населення, яке не влаштовує, що ним править [target_character2.GetShortName]. Люди мають намір підняти заколот…"
  flavor_dlh.3.a: "Ось же гади!"
  flavor_dlh.3.b: "Ми не зможемо протистояти їм."
  flavor_dlh.3.c: "$play_as_revolter$"
  flavor_dlh.4.title: "Губернатор Гуджарату"
  flavor_dlh.4.desc: "Зрада стара як світ. Варто було нам дати слабину — і стерв'ятники та шакали, яких ми призначили губернаторами територій поблизу [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName], висунули вимоги незалежності.\n\n[Select_CString(target_character.IsFemale, 'Найголовніша негідниця', 'Найголовніший негідник')] [target_character.GetName] [Select_CString(target_character.IsFemale, 'зібрала', 'зібрав')] навколо себе затятих мерзотників і головорізів. [target_character2.GetShortName] — [Select_CString(target_character2.IsFemale, 'єдина повноправна правителька', 'єдиний повноправний правитель')], і таке ставлення до [Select_CString(target_character2.IsFemale, 'ній', 'ньому')] недопустиме!"
  flavor_dlh.4.a: "За це [Select_CString(target_character.IsFemale, 'вона', 'він')] позбудеться голови!"
  flavor_dlh.4.b: "Дочекаємося зручного моменту…"
  flavor_dlh.4.c: "$play_as_revolter$"
  flavor_dlh.5.title: "[target_jaunpur_revolter_scope.GetNameWithNoTooltip] кидає виклик нашій владі"
  flavor_dlh.5.desc: "На жаль, [target_character.GetName], [Select_CString(target_character.IsFemale, 'яку', 'якого')] ми призначили губернатором області поблизу [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName], [Select_CString(target_character.IsFemale, 'зрадила', 'зрадив')] нашу довіру! Тепер [Select_CString(target_character.IsFemale, 'вона', 'він')] вимагає номінального контролю та незалежності. [Select_CString(target_character.IsFemale, 'Її', 'Його')] ідеї знайшли відгук у серцях багатьох селян та місцевої знаті. Схоже, [Select_CString(target_character.IsFemale, 'вона', 'він')] і справді [Select_CString(target_character.IsFemale, 'увірувала', 'увірував')] у свою могутність."
  flavor_dlh.5.a: "Покажемо [Select_CString(target_character.IsFemale, 'їй', 'йому')], хто тут головний!"
  flavor_dlh.5.b: "Нехай пограється ще трохи…"
  flavor_dlh.5.c: "$play_as_revolter$"
  flavor_dlh.6.title: "[target_subject.GetFlavorRank] набирає силу"
  flavor_dlh.6.desc: "Наші зовнішні вороги множаться, як мурахи. На жаль, те саме відбувається і з внутрішніми: жадібні до влади губернатори наших [target_subject.GetCulture.GetNameWithNoTooltip|l]их територій скористалися ситуацією та висунули нам ультиматум: [target_character2.GetShortName] [Select_CString(target_character2.IsFemale, 'повинна', 'повинен')] надати їм незалежність в обмін на мир. На жаль, на боці цих покидьків сильні армії…"
  flavor_dlh.6.a: "Доведеться піти на поступки."
  flavor_dlh.6.b: "Ми надішлемо щедрі подарунки, щоб їх умилостивити."
  flavor_dlh.6.c: "А вони насміляться?.."
  mithilaarea_hazaribagh_province_granted_to_target_subject: "[target_subject.GetNameWithNoTooltip] отримає контроль над нашими [Concept('locations', 'районами')|e] в #TOOLTIP:PROVINCE_DEFINITION,hazaribagh_province,X #L Хазарібагхській#!#! провінції, а також у #TOOLTIP:AREA,mithila_area,X #L Мітгілі та Магадській#!#! провінції."
  flavor_dlh.7.title: "Утримання влади"
  flavor_dlh.7.desc: "Наш так званий сюзерен знаходиться при смерті. Його держава — лише бліда тінь себе колишньої. Намагаючись купити нашу відданість і налагодити торгівлю #TOOLTIP:GOODS,silver,X #L сріблом#!#!, влада [GetCountry('DLH').Custom('CF_RP')] надсилає нам пишний караван з посланцями і сановниками, який привезе новини із самого серця країни — [GetCountry('DLH').GetCapital.GetName]…"
  flavor_dlh.7.a: "Купити нашу відданість? Хм-м-м…"
  flavor_dlh.7.b: "Вони напрошуються на відкритий заколот?"
  gained_delhi_lands_tt: "[GetCountry('DLH').GetName] поступиться нам своїми територіями в #TOOLTIP:AREA,bengal_area,X #L Бенгалії#!#!, щоб умилостивити нас і заручитися нашою підтримкою."
  flavor_dlh.8.title: "Місячний володар [ROOT.GetCountry.Custom('CL_RP')]"
  flavor_dlh.8.desc: "Наша культура має давнє коріння, вона багата легендами та переказами. Деякі з них розповідають про великих людей, яким вдалося вибитися з бруду в князі. Мабуть, найяскравіший приклад — це [GetCharacter('dlh_qutb_ud_in_aibak').GetName]. У цій історії колишній раб стає засновником нашої великої держави. На жаль, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], які виступають за жорстку ієрархію, бачать у ній загрозу своєму становищу…"
  flavor_dlh.8.historical_info: "За легендою, Делійський султанат заснував раб на ім'я Кутб ад-дін Айбак. Він народився в 1150 році в Туркестані. Ще в дитинстві його розлучили з сім'єю і відправили на невільничий ринок у Нішапурі. Його купив Фахруддін Абдул-Азіз Куфі — відомий каді та нащадок богослова Абу Ханіфи. Під час служби при дворі магістра він отримав всебічну освіту, а великий каді ставився до нього як до сина.\n\nЗ юних років він відмінно стріляв з лука і мав репутацію вправного вершника. Незважаючи на низьке походження та скромне виховання, дитина досягла успіху у військовій справі та вивчила придворний етикет, що дозволило їй зайняти високе становище при дворі султана. Зрештою він отримав посаду еміра-і-акхура — начальника королівських стаєнь. Пізніше він знову потрапив у рабство, був проданий у Гуридський султанат, а потім став гуридським генералом і здобув кілька важливих перемог. Він зміцнив владу Гура над Північною Індією та заснував Делійський султанат."
  flavor_dlh.8.a: "Ми залишимося вірними своєму корінню."
  flavor_dlh.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] повинні бути задоволені…"
  delhi_lose_5_support_tt: "Наша [Concept('share_of_power_gc','частка влади')|e] зменшиться на #R 5%#!"
  flavor_dlh.9.title: "Султан Джалаат ад-Дін"
  flavor_dlh.9.desc: "[GetCharacter('dlh_jalalat_ud_din_razia').GetName] здобула велику популярність і славу в народі. Вона була першою #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламською#!#! правителькою #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! та вправною інтриганкою. Багатьох #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократів#!#!, які спочатку виступали проти її сходження на престол, вона переконала перейти на свій бік або позбавила влади.\n\nНе дивно, що сучасні #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократи#!#! побоюються жінок-султанів і висунули нам ультиматум."
  flavor_dlh.9.a: "Ми не будемо ганьбити [Select_CString(GetCharacter('dlh_jalalat_ud_din_razia').IsFemale, 'її', 'його')] славне ім'я! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] — ті ще мерзотники!"
  flavor_dlh.9.b: "Відмовимося туманними обіцянками…"
  flavor_dlh.9.historical_info: "Разія була дочкою мамлюкського султана Шамс ад-діна Ілтутміша. Вона вперше продемонструвала свої видатні здібності у веденні державних справ під час закордонних кампаній її батька. Звісно, кілька видних вельмож наклали вето на її правління. На щастя, Разія користувалася великою народною любов'ю і навіть попросила людей усунути її від посади, якщо вона не впорається зі своєю роллю."
  flavor_dlh.10.title: "Божевільний похід проти [target_country.Custom('CL_RP')]"
  flavor_dlh.10.desc: "Останнім часом [target_character2.GetName] виношує плани амбітного походу проти #L [target_country.GetAdjective|l]ої#! держави. Знаючи про слабкість ворога, [Select_CString(target_character2.IsFemale, 'вона', 'він')] збирає війська і шукає дипломатичної підтримки, щоб захопити [target_location.Custom('LR_VP')|l] [target_location.GetName], а потім і всю #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединну державу#!#!. При [target_country2.GetAdjectiveWithNoTooltip|l]ому дворі цей задум вважають абсолютно божевільним, але [target_character2.GetNameWithNoTooltip] [Select_CString(target_character2.IsFemale, 'впевнена', 'впевнений')], що зможе принести #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_DP')|L]#!#! велику славу."
  flavor_dlh.10.historical_info: "Між Делійським султанатом і династією Юань у Китаї ніколи не було повноцінної війни, однак султан Мухаммад ібн Туглак серйозно виношував плани перетнути Гімалаї та завоювати Китай. Цим надіям не судилося збутися, оскільки мешканці гімалайських передгір'їв влаштували армії Делі повний розгром."
  flavor_dlh.10.a: "Вперед, на [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]!"
  flavor_dlh.10.b: "Це повне божевілля!"
  flavor_dlh.11.title: "Божевільний похід [target_country2.Custom('CL_RP')]"
  flavor_dlh.11.desc: "Дипломати надіслали тривожні вісті з #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_GEN')|L]#!#!. [target_character2.GetName] планує напад на #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединну Державу#!#!, захопити [target_location.Custom('LR_ACC')|l] [target_location.GetName] і покласти край нашому пануванню над #TOOLTIP:SUB_CONTINENT,china,X #L Китаєм#!#!."
  flavor_dlh.11.a: "Вони збожеволіли…"
  flavor_dlh.12.title: "Племена [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
  flavor_dlh.12.desc: "Впливове #TOOLTIP:CULTURE,afghan_culture_tt$,X #L афганське#!#! плем'я [GetDynasty('lodi_dynasty').GetName] непогано зарекомендувало себе, керуючи невеликими селищами в провінції [target_province.GetName]. Оцінивши їхні старання, [target_character2.GetName] роздумує передати під начало цієї династії всю провінцію — за умови, що вони й надалі слідуватимуть вказівкам зі столиці."
  flavor_dlh.12.a: "Нехай правлять провінцією."
  flavor_dlh.12.b: "Не варто довіряти їм цілу країну."
  dlh_release_lodi_as_governors_tt: "Династія [GetDynasty('lodi_dynasty').GetName] отримає владу над [Concept('province','провінцією')|e] [target_province.GetName] як наш #TOOLTIP:SUBJECT_TYPE,vassal,X #L васал#!#!"
  dlh_all_afghani_pops_in_province_lose_30_satisfaction: "[Concept('pop_satisfaction','Задоволення')|e] усіх #TOOLTIP:CULTURE,afghan_culture_tt,X #L афганських#!#! [Concept('pops','груп населення')|e] у провінції [target_province.GetName] знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
  flavor_dlh.13.title: "Династія [GetDynasty('lodi_dynasty').GetNameWithNoTooltip] захоплює нові володіння"
  flavor_dlh.13.desc: "Вплив династії [GetDynasty('lodi_dynasty').GetName] продовжує зростати. Вони зібрали багато прихильників і тепер претендують на всю область [target_area.GetName]. Ми могли б піти їм назустріч, але не можна не відзначити, що це скромне #TOOLTIP:CULTURE,afghan_culture_tt,X #L афганське#!#! плем'я поступово перетворюється на загрозу для #L [ROOT.GetCountry.GetAdjective|l]ого#! трону…"
  flavor_dlh.13.a: "Хіба це погано — мати більше відданих васалів?"
  flavor_dlh.13.b: "Вони й так отримали занадто багато."
  dlh_give_entire_area_to_lodi_tt: "Ми передамо під владу #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! всю [Concept('area','область')|e] [target_area.GetName]"
  flavor_dlh.14.title: "Падіння династії [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
  flavor_dlh.14.desc: "Перемігши родину [GetDynasty('lodi_dynasty').GetName] та відібравши її володіння, [target_character.GetName] [Select_CString(target_character.IsFemale, 'показала', 'показав')], що як і раніше є [Select_CString(target_character.IsFemale, 'самовладною правителькою', 'самовладним правителем')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, а не безпорадною маріонеткою в руках впливових династій."
  flavor_dlh.14.a: "[target_character.GetNameWithNoTooltip] заслуговує всіляких почестей."
  flavor_dlh.14.b: "Це наш шанс посилити централізацію держави."
  dlh_all_afghan_locations_gain_prosperity_tt: "Всі [Concept('location', 'райони')|e] з #TOOLTIP:CULTURE,afghan_culture_tt,X #L афганськими#!#! [Concept('pops', 'групами населення')|e] отримають [ShowNamedValue('prosperity_mild_bonus')|+=2%] до [Concept('prosperity', 'процвітання')|e]"
  flavor_dlh.15.title: "Влада династії [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
  flavor_dlh.15.desc: "Династія [GetDynasty('lodi_dynasty').GetName] досить ефективно править #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, але вона вкрай непопулярна серед населення. В очах незадоволених підданих [target_character.GetName] не має прав на престол — [Select_CString(target_character.IsFemale, 'вона', 'він')] просто узурпатор і переслідує лише власні інтереси."
  flavor_dlh.15.a: "Що ж, нехай сумніваються."
  flavor_dlh.15.b: "Золото — чудовий спосіб змусити незадоволених замовкнути."
  flavor_dlh.15.c: "[target_character.GetNameWithNoTooltip] — [Select_CString(target_character.IsFemale, 'законна правителька', 'законний правитель')] [ROOT.GetCountry.Custom('CL_RP')]!"
  flavor_dlh.16.title: "[target_character.GetNameWithNoTooltip] втрачає довіру"
  flavor_dlh.16.desc: "При #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі шепочуться, що [target_character.GetName] проводить вкрай неефективну політику. Кожне [Select_CString(target_character.IsFemale, 'її', 'його')] рішення завдає шкоди економіці та підриває стабільність [ROOT.GetCountry.Custom('CF_RP')|l]. Як наслідок, у деяких провінціях почалися народні заворушення."
  flavor_dlh.16.a: "Потрібно якнайшвидше утихомирити народні маси."
  flavor_dlh.16.b: "У першу чергу треба подбати про економіку та стабільність країни."
  dlh_all_pops_lose_10_satisfaction_tt: "Усі [Concept('pops','групи населення')|e] втрачають [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
  flavor_dlh.17.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] гробниця"
  flavor_dlh.17.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'померла', 'помер')], і все населення #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! оплакує цю втрату. Зайнявши престол, [target_character2.GetName] обіцяє побудувати для [Select_CString(target_character.IsFemale, 'своєї попередниці', 'свого попередника')] чудову усипальницю, що нагадує Купол Скелі в #TOOLTIP:LOCATION,jerusalem_tt,X #L Єрусалимі#!#!."
  flavor_dlh.17.a: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'гідна', 'гідний')] спочивати у величній усипальниці."
  flavor_dlh.17.b: "Не варто витрачати ресурси на гробниці."
  flavor_dlh.18.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'загинула', 'загинув')]"
  flavor_dlh.18.desc: "[Select_CString(target_character.IsFemale, 'Наша попередня правителька', 'Наш попередній правитель')], [target_character.GetName], на жаль, [Select_CString(target_character.IsFemale, 'покинула', 'покинув')] цей світ, однак [Select_CString(target_character.IsFemale, 'її', 'його')] любов до пізнань і технічних новинок не пропаде марно. [target_character2.GetName] збирається побудувати для [Select_CString(target_character.IsFemale, 'своєї попередниці', 'свого попередника')] величну гробницю з великою бібліотекою, відкритою для всіх бажаючих."
  flavor_dlh.18.a: "Ця усипальниця вшанує пам'ять усіх вчених мужів."
  flavor_dlh.18.b: "У нас немає потреби в нових усипальницях."
  flavor_dlh.19.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] гробниця"
  flavor_dlh.19.desc: "[target_character.GetName] з династії [GetDynasty('lodi_dynasty').GetName] [Select_CString(target_character.IsFemale, 'мертва', 'мертвий')]. [Select_CString(target_character.IsFemale, 'Її', 'Його')] #TOOLTIP:CULTURE,afghan_culture_tt,X #L афганські#!#! одновірці вимагають, щоб [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'увічнила', 'увічнив')] пам'ять про [Select_CString(target_character.IsFemale, 'своїй попередниці', 'своєму попереднику')], побудувавши в [Select_CString(target_character.IsFemale, 'її', 'його')] на честь величний мавзолей."
  flavor_dlh.19.a: "Країна ніколи [Select_CString(target_character.IsFemale, 'її', 'його')] не забуде."
  flavor_dlh.19.b: "Ми не будемо їх слухати."
  flavor_dlh.20.title: "$hisar_e_firoza$"
  flavor_dlh.20.desc: "#TOOLTIP:SUB_CONTINENT,india,X #L Індія#!#! славиться безліччю різноманітних музичних форм. Прагнучи створити щось справді унікальне, [target_character.GetName] намагається об'єднати різні стилі музики в рамках одного твору. Вчені мужі в захваті від [Select_CString(target_character.IsFemale, 'поклала', 'поклав')] захоплення високим мистецтвом, однак багато хто при дворі серйозно занепокоєні тим, що [target_location.Custom('LR_tt')] у своєму прагненні до творчості часом забуває про те, що [target_location.Custom('LR_VP')|l] [target_location.GetName]…"
  flavor_dlh.20.a: "Творити мистецтво вільний хто завгодно — навіть §P0§."
  flavor_dlh.20.b: "§P0§ — §P1§, а не творець."
  flavor_dlh.20.c: "Подвоїмо наші зусилля — Хізар-е-Фіруза того вартий!"
  flavor_dlh.20.d: "Нехай усі витрати ляжуть на місцеве населення."
  flavor_dlh.21.title: "Підтримка ісламської освіти"
  flavor_dlh.21.desc: "Хоча золотий вік #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#! вже минув, культура його в різних частинах світу поширюється і донині. Цьому сприяють такі діячі, як, наприклад, [ROOT.GetCountry.Custom('CF_RP')|l] — [target_location.GetName] #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#! і справжній вчений. В [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] [target_location.Custom('LR_tt')] [target_location.Custom('LR_RP')|l] збирається побудувати §P5§, куди приходитимуть творці — носії найрізноманітніших культур і віросповідань."
  flavor_dlh.21.a: "§P0§ — місце, де вченим завжди будуть раді."
  flavor_dlh.21.b: "Немає потреби в подібних прагненнях."
  flavor_dlh.21.c: "Нехай [target_character.GetNameWithNoTooltip] спроектує нову фортецю."
  flavor_dlh.22.title: "[ROOT.GetCountry.Custom('CF_RP')|l]"
  flavor_dlh.22.desc: "[target_location.GetRank.GetName|U] давно [target_location.GetName] око на #L #TOOLTIP:LOCATIONRANK,[target_character.GetName],X [Select_CString(target_character.IsFemale, 'намірена', 'намір')]#!#! §P4§ — §P5§ здається, що це місце ідеально підходить для реалізації одного з §P6§ амбітних архітектурних проектів. Хізар-е-Фіруза стане одночасно і палацом, і фортецею — там будуть п'ять воріт, #L §P7§і#! стайні, мечеть для добрих #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, і, звичайно, #L §P8§а#! резиденція."
  flavor_dlh.22.a: "Ми побудуємо палац!"
  flavor_dlh.22.b: "Цей проект того не вартий."
  flavor_dlh.22.c: "Подвоїмо наші зусилля — Хізар-е-Фіруза вартий того!"
  flavor_dlh.23.title: "Зміцнення $lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi$ §P1§"
  flavor_dlh.23.desc: "Оборонні споруди [target_character.GetName] [Select_CString(target_character.IsFemale, 'її', 'його')] залишають бажати кращого. [target_character.GetNameWithNoTooltip] пропонує терміново виділити кошти на зміцнення #L #TOOLTIP:LOCATIONRANK,[Select_CString(target_character.IsFemale, 'вона', 'він')],X [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]#!#!."
  flavor_dlh.23.a: "Мабуть, ми зможемо виділити трохи коштів."
  flavor_dlh.23.b: "Поки ми наступаємо, в укріпленнях немає потреби."
  flavor_dlh.24.title: "Відродження §P0§ §P1§"
  flavor_dlh.24.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'вірна послідовниця', 'вірний послідовник')] давно перебуває в занепаді. Кажуть, що це місце було заселене ще до написання «#L #TOOLTIP:ADVANCE_DEFINITION,mahabarata,X Махабхарати#!#!» і перших легенд про #TOOLTIP:AVATAR,krishna_avatar,X #L Крішну#!#!, але нині воно втрачене для світу. Проте [target_location.Custom('LR_PP')|l] твердо [target_location.GetName] відродити місто, перетворивши його на одну з найбільших столиць #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!."
  flavor_dlh.24.a: "[target_location.GetNameWithNoTooltip] буде процвітати!"
  flavor_dlh.24.b: "Навіщо витрачати кошти на стародавні руїни?"
  flavor_dlh.25.title: "[ROOT.GetCountry.Custom('CF_RP')|l]"
  flavor_dlh.25.desc: "Після того як #L #TOOLTIP:LOCATIONRANK,[target_location2.Custom('LR_tt')],X [target_location2.Custom('LR_VP')|l]#!#! [target_location2.GetName] спустошила чума, нам довелося перенести столицю до\nya0[target_location.Custom('LR_VP')|l] [target_location.GetName], сподіваючись, що таким\nya0чином вдасться зберегти важливих діячів [ROOT.GetCountry.Custom('CF_PP')|l]. Але хвороба залишилася в\nya0минулому, і\nya0тепер час замислитися про\nya0відновлення старої столиці. Можливо, буде добре, якщо її знову займе [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
  flavor_dlh.25.a: "Справжня столиця\nya0— це [target_location2.GetNameWithNoTooltip]."
  flavor_dlh.25.b: "Столицею [ROOT.GetCountry.Custom('CF_RP')|l] залишиться [target_location.GetNameWithNoTooltip]."
  flavor_dlh.26.title: "$lodi_gardens$"
  flavor_dlh.26.desc: "Династія [GetDynasty('lodi_dynasty').GetName] в\nya0#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! перебуває на\nya0зеніті. Щоб увічнити цю славну мить, [target_character2.GetName] планує розбити величезний сад просто посередині [target_location.Custom('LR_RP')|l] [target_location.GetName]. Головним архітектором буде [target_character.GetName]; витрати на\nya0втілення цього задуму можуть виявитися величезними, але [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'готова', 'готовий')] заплатити будь-яку ціну."
  flavor_dlh.26.historical_info: "Сади Лоді\nya0— один з\nya0 небагатьох пам'ятників архітектури часів династії Лоді, що правила Делійським\nya0султанатом. У\nya0садах розташована мечеть з\nya0трьома куполами\nya0— Бара\nya0Гумбад і\nya0усипальниця, де спочивають представники династії,\nya0— Шиш\nya0Гумбад."
  flavor_dlh.26.a: "У нас будуть чудові сади."
  flavor_dlh.26.b: "На цей проект не\nya0будуть витрачені кошти"
  mad_sultan_historical_info: "Правління Мухаммада ібн Туглака не\nya0можна вважати успішним. Він навчався традиціям ісламу, медицини та\nya0літератури, однак його характер став причиною багатьох проблем у\nya0Делі. Він був добрим до\nya0союзників і\nya0суворим до\nya0ворогів, відплачуючи за\nya0будь-який дар у\nya0трикратному розмірі. Відкарбовані за\nya0нього монети не\nya0мали жодної цінності, а\nya0кілька його експедицій катастрофічно провалилися через надто поспішну підготовку."
  flavor_dlh.27.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.Custom('CL_RP')] творить божевілля"
  flavor_dlh.27.desc: "Чим довше править [target_character.GetName], тим божевільнішими стають [Select_CString(target_character.IsFemale, 'її', 'його')] вчинки. Приймається все більше несправедливих законів, зміни відбуваються за\nya0миттєвою примхою, війни починаються без\nya0ніякої підготовки. Для\nya0[Select_CString(target_character.IsFemale, 'така', 'такого')], як [target_character.GetName], такі витівки є\nya0в порядку речей. Але поки [target_character.GetNameWithNoTooltip] займає трон, ця проблема буде все більше виходити з-під контролю."
  flavor_dlh.27.historical_info: "$mad_sultan_historical_info$"
  flavor_dlh.27.a: "[ROOT.GetCountry.GetReligion.GetGodName]! Час це припинити."
  dlh_unique_mad_sultan_events_tt: "Поки [target_character.GetName] вважається [Concept('ruler','правителем')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, відбуватимуться пов'язані з\nya0[Select_CString(target_character.IsFemale, 'ній', 'ним')] події"
  flavor_dlh.28.title: "Розорення [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
  flavor_dlh.28.desc: "Після того як війська #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! взяли штурмом вулиці [target_location.Custom('LR_RP')|l] [target_location.GetName], [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'наказала', 'наказав')] розорити #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_VP')|l]#!#!, щоб поповнити спустілу скарбницю."
  flavor_dlh.28.historical_info: "$mad_sultan_historical_info$"
  flavor_dlh.28.a: "Після такого [target_location.GetNameWithNoTooltip] навряд\nya0чи буде процвітати."
  flavor_dlh.29.title: "Підвищення податків в\nya0області [target_area.GetNameWithNoTooltip]"
  flavor_dlh.29.desc: "[target_character.GetName] вважає, що намісник області [target_area.GetName] не\nya0сплачує до\nya0скарбниці належну частку податків. Це означає, що місцеві жителі нечисті на\nya0руку, а\nya0отже, потрібне безпосереднє втручання #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
  flavor_dlh.29.a: "Ми підвищимо податки."
  flavor_dlh.29.b: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'безумна', 'безумний')]. Треба [Select_CString(target_character.IsFemale, 'її', 'його')] обмежити."
  flavor_dlh.29.historical_info: "$mad_sultan_historical_info$"
  dlh_every_location_in_area_gets_following_tt: "Кожен [Concept('location','район')|e] в\nya0області [target_area.GetName] отримає [Concept('modifier','модифікатор')|e] «[ShowModifier('dlh_increased_taxes')]». Ми втратимо [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','контролю')|e] над\nya0цими районами"
  flavor_dlh.30.title: "[target_character.GetNameWithNoTooltip] і\nya0[Select_CString(target_character.IsFemale, 'її', 'його')] праведність"
  flavor_dlh.30.desc: "[target_character.GetName] вважає себе вірним слугою, для\nya0котрого немає господаря вище, ніж [ROOT.GetCountry.GetReligion.GetGodName]. У\nya0своїй прагненні довести це на\nya0ділі [Select_CString(target_character.IsFemale, 'вона готова', 'він готовий')] може піти на\nya0що\nya0завгодно. Зараз, втім, [Select_CString(target_character.IsFemale, 'вона', 'він')] збирається уважно вивчати священне писання, сподіваючись при\nya0цьому й\nya0надалі залишатися предметом обожнювання свого народу як [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
  flavor_dlh.30.a: "Нехай діє, як [Select_CString(target_character.IsFemale, 'їй', 'йому')] забажає."
  flavor_dlh.30.historical_info: "$mad_sultan_historical_info$"
  flavor_dlh.31.title: "[target_area.GetNameWithNoTooltip] відмовляється платити податки"
  flavor_dlh.31.desc: "[target_area.GetName] слухняно виконує закони #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, і\nya0тому [target_character.GetName] [Select_CString(target_character.IsFemale, 'вирішила', 'вирішив')] підвищити там податки, сподіваючись заповнити цим спад у\nya0надходженнях до\nya0скарбниці. У\nya0нас є\nya0можливість зупинити це рішення, але народ уже збунтувався сам і\nya0тепер намагається домогтися більшої незалежності від\nya0нашої влади."
  flavor_dlh.31.a: "Погані справи."
  flavor_dlh.31.historical_info: "$mad_sultan_historical_info$"
  dlh_every_location_in_area_loses_control_tt: "Ми втрачаємо [ShowNamedValue('control_extreme_penalty')|+=2%] [Concept('control','контролю')|e] над\nya0кожним [Concept('location','районом')|e] в\nya0області [target_area.GetName]"
  flavor_dlh.32.title: "Приборкання шиїтського населення"
  flavor_dlh.32.desc: "Хоча ми й\nya0намагаємося насаджувати в\nya0#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! терпимість, #TOOLTIP:RELIGION,shia_tt,X #L шиїтське#!#! населення [ROOT.GetCountry.Custom('CF_RP')|l] останнім\nya0часом викликає тільки обурення: його не\nya0терплять місцеві жителі, і\nya0воно не\nya0дотримується наших законів\nya0— за\nya0рідкісними винятками. З\nya0цим щось треба зробити."
  flavor_dlh.32.a: "Вимагатимемо навернення до\nya0іншої віри."
  flavor_dlh.32.b: "Не треба підігрівати міжусобиці."
  dlh_15_percent_of_shia_pops_convert_to_root_religion_tt: "#Y 15%#! нашого #TOOLTIP:RELIGION,shia_tt,X #L шиїтського#!#! [Concept('pops','населення')|e] навернеться до\nya0іншої віри ([ROOT.GetCountry.GetReligion.GetName|l]), але його [Concept('pop_satisfaction','задоволеність')|e] знизиться на\nya0[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
  flavor_dlh.33.title: "[target_character2.GetNameWithNoTooltip] і\nya0[Select_CString(target_character2.IsFemale, 'її', 'його')] права рука"
  flavor_dlh.33.desc: "Попередні правителі поставили #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! на\nya0межу. Численні повстання, грошові труднощі, релігійні протиріччя та\nya0зовнішні загрози\nya0— непосильний тягар для\nya0однієї людини. На\nya0щастя, видатний полководець на\nya0ім'я [target_character.GetName], [Select_CString(target_character.IsFemale, 'службовиця', 'службовець')] за\nya0такої діяльної особи, як [target_character2.GetName], [Select_CString(target_character.IsFemale, 'запропонувала', 'запропонував')] нам свою допомогу в\nya0цих справах."
  flavor_dlh.33.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він')] нам допоможе."
  flavor_dlh.33.b: "Якось це підозріло…"
  dlh_character_grants_positive_events_as_long_as_they_are_in_cabinet_tt: "Перебуваючи в\nya0нашій [Concept('cabinet','раді')|e], [target_character.GetName] надаватиме нам різні [Concept('events','події')|e]"
  flavor_dlh.34.title: "Допомога Ямунському каналу"
  flavor_dlh.34.desc: "Ніхто не\nya0доглядає за\nya0Ямунським каналом, що розташований в\nya0області [ShowAreaName('doab_area')]. Від\nya0такої недбалості страждають [target_location.GetName], [target_location2.GetName] і\nya0[target_location3.GetName]\nya0— вони терміново потребують грошей. [target_character.GetName] пропонує перенаправити частину коштів на\nya0допомогу місцевому населенню."
  flavor_dlh.34.a: "Допоможемо їм грошима."
  flavor_dlh.34.b: "Не варто бездумно витрачати золото."
  flavor_dlh.35.title: "Боротьба з\nya0голодом в\nya0[ROOT.GetCountry.Custom('CL_PP')]"
  flavor_dlh.35.desc: "Одразу в\nya0кількох провінціях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! видався неврожай, і\nya0тепер місцевим жителям майже нічого їсти. [target_character.GetName] пропонує (а\nya0[ROOT.GetCountry.GetGovernment.GetCourtTitle|l]\nya0— розмірковує над\nya0пропозицією) якось полегшити їхню долю\nya0— наприклад, послати допомогу туди, де вона потрібна найсильніше."
  flavor_dlh.35.a: "Нехай [Select_CString(target_character.IsFemale, 'вона', 'він')] цим і\nya0займеться."
  flavor_dlh.35.b: "[Select_CString(target_character.IsFemale, 'Вона', 'Він')], гадаєш, [Select_CString(target_character.IsFemale, 'вона', 'він')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]?"
  dlh_whilst_grand_vizier_is_in_council_or_ruler_allow_combat_famine_parliament_debate_tt: "Поки [target_character.GetName] засідає в\nya0[Concept('cabinet','раді')|e] або вважається [Concept('ruler','правителем')|e] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, ми зможемо використовувати [Concept('parliament_issue','парламентське питання')|e] «[ShowParliamentIssueType('dlh_famine_reductions')]»"
  flavor_dlh.36.title: "Заборона на\nya0тортури"
  flavor_dlh.36.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] ніколи не\nya0гребували тортурами простого народу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!\nya0— і\nya0задля того, щоб їх слухалися, і\nya0задля того, щоб просто повчити інших. [target_character.GetName] вважає, що такі тортури необхідно заборонити, щоб приборкати особливо завзятих і\nya0відновити правосуддя."
  flavor_dlh.36.a: "Ми заборонимо тортури."
  flavor_dlh.36.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] не\nya0слухатимуть якогось там візира!"
  flavor_dlh.36.historical_info: "Делійський султан Фіруз-шах\nya0Туглак і\nya0його великий візир Малік\nya0Макбуль провели в\nya0султанаті низку державних реформ, зокрема скасували тортури. Описи цих катувань можна знайти в\nya0життєписах правителя\nya0— в\nya0них наводяться, зокрема, такі методи, як відрубування кінцівок і\nya0спалення."
  flavor_dlh.37.title: "Примусове оподаткування індуїстів"
  flavor_dlh.37.desc: "Оскільки майже все населення нашої держави сповідує #TOOLTIP:RELIGION,hindu_tt,X #L індуїзм#!#!, [target_character.GetName] пропонує обкласти його великим податком. Окрім того, що в\nya0такому\nya0разі до\nya0скарбниці потече більше грошей, частина жителів навернеться до\nya0іншої віри\nya0— [ROOT.GetCountry.GetReligion.GetName|l]."
  flavor_dlh.37.a: "Встановимо новий податок."
  flavor_dlh.37.b: "Не будемо їх злити."
  dlh_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5%#! #TOOLTIP:RELIGION,hindu_tt,X #L індуїстського#!#! [Concept('pops','населення')|e] навернеться до\nya0іншої релігії ([ROOT.GetCountry.GetReligion.GetName|l])"
  flavor_dlh.37.historical_info: "Правління Фіруз-шаха Туглака запам'яталося не\nya0тільки розквітом Делійського\nya0султанату, але\nya0й радикальними реформами: султан змушував індуїстів у\nya0всьому макрорегіоні навертатися до\nya0шаріату. Якщо хтось чинив опір, Туглак посилав до\nya0них військо, яке вбивало індуїстів тисячами і\nya0розорювало їхні храми."
  flavor_dlh.38.title: "[target_character2.GetNameWithNoTooltip] влаштовує переворот"
  flavor_dlh.38.desc: "[target_character2.GetName] користується дедалі більшою підтримкою\nya0— на\nya0[Select_CString(target_character2.IsFemale, 'її', 'його')] бік поступово переходять і\nya0війська, і\nya0[ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Сьогодні вже очевидно, що [Select_CString(target_character2.IsFemale, 'вона', 'він')] хоче зайняти престол #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Винуватець цього\nya0— не\nya0хто інший, як [target_character.GetName], [Select_CString(target_character.IsFemale, 'що дозволила', 'що дозволив')] цій людині набрати вплив і\nya0отримати владу над [ROOT.GetCountry.Custom('CF_TP')|l]. Тепер [target_character.GetName] [Select_CString(target_character.IsFemale, 'змушена', 'змушений')] з\nya0ганьбою зректися престолу."
  flavor_dlh.38.a: "[target_character2.GetNameWithNoTooltip] принесе нам процвітання!"
  flavor_dlh.39.title: "Падіння династії [GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]"
  flavor_dlh.39.desc: "Династія [GetDynasty('tughlaq_dynasty').GetName] втратила владу над\nya0#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, і\nya0суспільний устрій став вільнішим: багато рабів у\nya0[ROOT.GetCountry.Custom('CF_PP')|l] отримали довгоочікувану свободу. За\nya0це виступає особисто [target_character.GetName], навіть попри можливі протести."
  flavor_dlh.39.a: "Позбудемося пережитків минулого."
  dlh_20_percent_of_slaves_become_peasants_tt: "#Y 20%#! наших #TOOLTIP:POPTYPE,slaves,X #L рабів#!#! стануть #TOOLTIP:POPTYPE,peasants,X #L селянами#!#!"
  flavor_dlh.40.title: "Заснування гуламан-і-фіруз\nya0шахи"
  flavor_dlh.40.desc: "[ROOT.GetCountry.GetName]\nya0— держава, багата на\nya0рабів. Щоб правляча династія [GetDynasty('tughlaq_dynasty').GetName] успішно царювала й\nya0надалі, [target_character.GetName] хоче заснувати постійну армію. Вже зроблено перший крок: невеликий загін чудово підготовлених рабів\nya0— гуламан-і-фіруз\nya0шахи\nya0— охоронятиме спокій правителя, і\nya0[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] зможе правити, не\nya0переймаючись своєю безпекою."
  flavor_dlh.40.a: "Створимо цей загін."
  flavor_dlh.40.b: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]а гвардія славиться чим\nya0завгодно, тільки\nya0не\nya0захистом довірених їй правителів…"
  flavor_dlh.41.title: "Корупція серед гвардійців-рабів"
  flavor_dlh.41.desc: "Оскільки [target_character.GetNameWithNoTooltip]\nya0— недалекоглядний і\nya0невмілий правитель, ходять чутки, що гуламан-і-фіруз\nya0шахи готує переворот. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] втратить престол, а\nya0замість [Select_CString(target_character.IsFemale, 'нього', 'неї')] правитиме більш податлива і\nya0поступлива людина."
  flavor_dlh.41.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  flavor_dlh.41.b: "Золото нагадає їм про\nya0їхні обов'язки."
  flavor_dlh.42.title: "Архітектура династії [GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]"
  flavor_dlh.42.desc: "[target_character.GetName]\nya0— людина, завдяки якій культура в\nya0#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! розквітає на\nya0очах. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] охоче виділяє кошти архітекторам і\nya0вже [Select_CString(target_character.IsFemale, 'удостоїлася', 'удостоївся')] гучної похвали за\nya0перебудову #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! [target_location.GetName]."
  flavor_dlh.42.a: "Будемо виділяти ще\nya0більше грошей."
  flavor_dlh.42.b: "У нас поки достатньо архітекторів."
  flavor_dlh.43.title: "Землетрус у\nya0Кутуб-Мінарі"
  flavor_dlh.43.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] обговорює свіжу новину: в\nya0[target_location.Custom('LR_PP')|l] [target_location.GetName] стався сильний землетрус. Найбільше постраждав мінарет Кутуб-Мінар\nya0— Вежа\nya0перемоги. Перед\nya0нами стоїть вибір: або дозволити йому розвалитися остаточно, або виділити кошти на\nya0ремонт, хоча відновити колишню велич вже не\nya0вийде."
  flavor_dlh.43.a: "Нехай розвалюються."
  flavor_dlh.43.b: "Проведемо ремонт."
  flavor_dlh.44.title: "Відновлення Кутуб-Мінара"
  flavor_dlh.44.desc: "Після нещодавнього землетрусу в\nya0[target_location.Custom('LR_PP')|l] [target_location.GetName] постраждав $qutb_minar$, і\nya0тепер [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] збирається відремонтувати напівзруйновану будівлю. Ремонтні роботи очолює [target_character.GetName]; [Select_CString(target_character.IsFemale, 'вона', 'він')]\nya0— ж хоче прибудувати до\nya0мінарету п'ятий поверх."
  flavor_dlh.44.a: "Нехай так і\nya0зробить."
  flavor_dlh.44.b: "Ми цього не\nya0допустимо."
  flavor_dlh.45.title: "Скасування грошової реформи ([target_character.GetNameWithNoTooltip])"
  flavor_dlh.45.desc: "Карбування монет, яким [Select_CString(target_character.IsFemale, 'займалася', 'займався')] [target_character.GetName], можна назвати тільки одним словом: катастрофа. В\nya0#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! почалася неймовірна інфляція, а\nya0разом з\nya0нею і\nya0занепад економіки. [target_character.GetNameWithNoTooltip] збирається скасувати ці реформи, однак для\nya0цього знадобиться багато тонн золота. Крім\nya0того, незадоволені будуть [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
  flavor_dlh.45.a: "Скасуємо цю жахливу реформу."
  flavor_dlh.45.b: "Не будемо йти проти неї."
  flavor_dlh.46.title: "Відродження віршування і\nya0музики"
  flavor_dlh.46.desc: "[target_character.GetName] опікується багатьма митцями, і\nya0завдяки [Select_CString(target_character.IsFemale, 'її', 'його')] старанням [ROOT.GetCountry.GetName] і\nya0#L [ROOT.GetCountry.GetCulture.GetName|l]а культура в\nya0цілому переживає справжній підйом. Тепер ми можемо без\nya0докорів сумління вкладати ще\nya0більше коштів у\nya0майбутнє відродження."
  flavor_dlh.46.a: "Так ми й\nya0вчинимо\nya0— [ROOT.GetCountry.GetReligion.GetGodName] нам свідок."
  flavor_dlh.46.b: "Немає потреби вкладати більше грошей."
  flavor_dlh.47.title: "Заворушення серед пуштунської знаті"
  flavor_dlh.47.desc: "Пуштунська знать\nya0— впливові #TOOLTIP:CULTURE,afghan_tt,X #L афганські#!#! родини, що проживають у\nya0#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!,\nya0— стають дедалі менш покірними. Не\nya0бажаючи миритися з\nya0погіршенням ставлення суспільства, вони намагаються згуртувати навколо\nya0себе жителів області [target_area.GetName] (а\nya0саме\nya0— [target_location.Custom('LR_RP')|l] [target_location.GetName]) у\nya0надії здобути більше незалежності."
  flavor_dlh.47.a: "Нехай приходять!"
  flavor_dlh.47.b: "Ми надамо їм більше привілеїв, ніж іншим аристократам."
  dlh_afghan_unrest_tt: "[Concept('pop_satisfaction','Задоволеність')|e] усіх #TOOLTIP:CULTURE,afghan_tt,X #L афганських#!#! [Concept('pops','груп населення')|e] в\nya0області [target_area.GetName] знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]"
  dlh_afghan_control_tt: "Ми втратимо [ShowNamedValue('control_extreme_penalty')|+=2%] [Concept('control','контролю')|e] над\nya0усіма належними нам [Concept('locations','районами')|e] в\nya0області [target_area.GetName]."
  flavor_dlh.48.title: "[target_character.GetNameWithNoTooltip]"
  flavor_dlh.48.desc: "Хватка, в\nya0якій [target_country.GetName] тримає #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, міцна, і\nya0[ROOT.GetCountry.GetCapital.GetName]\nya0— місце, з\nya0якого (і\nya0куди) постійно приходять нові намісники. Чинний зараз намісник [target_character.GetName], виходець з\nya0династії [GetDynasty('sayyid_dynasty').GetName], стверджує, що [Select_CString(target_character.IsFemale, 'вона', 'він')]\nya0— нащадок самого Мухаммеда, великого #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламського#!#! пророка."
  flavor_dlh.48.a: "[target_character.GetNameWithNoTooltip] буде новим намісником."
  flavor_dlh.48.b: "[Select_CString(target_character.IsFemale, 'Вона', 'Він')] напевно бреше."
  flavor_dlh.50.title: "Відновлення сахани-і-манди"
  flavor_dlh.50.desc: "Усі спроби попередніх правителів регулювати ціни на\nya0ринках #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! обернулися невдачею: як правило, після їхньої смерті все швидко поверталося до\nya0попереднього порядку. Втім, реформи, спрямовані на\nya0підкорення #TOOLTIP:RELIGION,hindu_tt,X #L індусів#!#! і\nya0розширення війська, можливо, все-таки вдасться провести, оскільки при\nya0владі тепер [target_character.GetName]."
  flavor_dlh.50.a: "Приймемо їх."
  flavor_dlh.50.b: "Не будемо гнобити меншини."
  flavor_dlh.51.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'убита', 'убитий')]!"
  flavor_dlh.51.desc: "Гуламан-і-фіруз шахи #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! явили нам своє справжнє обличчя, і\nya0тепер [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] знає, що не\nya0варто їм довіряти: вважаючи, що [target_character.GetName] не\nya0[Select_CString(target_character.IsFemale, 'повинна', 'повинен')] сидіти на\nya0престолі, вони вбили [Select_CString(target_character.IsFemale, 'її', 'його')], і\nya0тепер [ROOT.GetCountry.Custom('CF_TP')|l] правитиме [Select_CString(target_character.IsFemale, 'її', 'його')] спадкоємець."
  flavor_dlh.51.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  flavor_dlh.52.title: "Запрошення мандрівника"
  flavor_dlh.52.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! в\nya0дуже хиткому становищі. [ROOT.GetCountry.Custom('CF_DP')] заважає безліч проблем, а\nya0всьому виною впливові [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Щоб послабити могутніх чиновників і\nya0зв'язки між ними, нам знадобляться нові прихильники. Зараз по [ROOT.GetCountry.Custom('CL_DP')] подорожує [target_character.GetName]. [target_character.GetShortNameWithNoTooltip]\nya0— справді видатна особистість, яка допоможе трохи приборкати зарваних аристократів."
  flavor_dlh.52.a: "Чудово. Запросимо [Select_CString(target_character.IsFemale, 'її', 'його')] до себе."
  flavor_dlh.52.b: "[target_character.GetNameWithNoTooltip] нам не [Select_CString(target_character.IsFemale, 'потрібна', 'потрібен')]."
  flavor_dlh.53.title: "Звільнення з\nya0посади"
  flavor_dlh.53.desc: "До останнього часу [target_character2.GetName] і\n[target_character.GetName] добре ладнали один з\nодним. Однак [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вважає, що [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'стала', 'став')] надто [Select_CString(target_character2.IsFemale, 'підозрілою', 'підозрілим')]. [Select_CString(target_character2.IsFemale, 'Вона', 'Він')] таврує повстанцями майже всіх членів ради. На жаль, [target_character.GetShortNameWithNoTooltip]\n— не виняток. Після того, як [target_character.GetName] негласно [Select_CString(target_character.IsFemale, 'засудила', 'засудив')] [Select_CString(target_character2.IsFemale, 'свою подругу', 'свого друга')], [target_character2.GetShortNameWithNoTooltip] [Select_CString(target_character2.IsFemale, 'вирішила', 'вирішив')], що [target_character.GetShortNameWithNoTooltip] замишляє бунт. Тепер [Select_CString(target_character.IsFemale, 'її', 'його')] підозрюють у\nдержавній зраді й\nможуть позбавити посади або навіть стратити."
  flavor_dlh.53.a: "Жалкувати не будемо."
  flavor_dlh.53.b: "[target_character.GetNameWithNoTooltip] не [Select_CString(target_character.IsFemale, 'зробила', 'зробив')] нічого поганого!"
  flavor_dlh.54.title: "Донос від раба"
  flavor_dlh.54.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] вважає, що шпигунство та\nрозвідка\n— ефективний спосіб боротьби з\nнезгодними всередині системи. Нашим міністрам і\nзбирачам земельних податків з\nвласників (#TOOLTIP:LAW,iqta_law,X #L ікта#!#) прислуговують раби, які повинні повідомляти уряду про\nбудь-які прояви нелояльності та\nзради. Нещодавно один із рабів, якими володіє [target_character.GetName], повідомив про\nзрадництво [Select_CString(target_character.IsFemale, 'своєї господарки', 'свого господаря')]. Раб каже, що [target_character.GetName] скоро підніме бунт у\nпровінції [target_province.GetName]. Що ж нам робити?"
  flavor_dlh.54.a: "Негайно заарештуємо [Select_CString(target_character.IsFemale, 'бунтарку', 'бунтівника')]."
  flavor_dlh.54.b: "Тільки тирани кидають людей у\nв'язницю без доказів."
  flavor_dlh.55.title: "Власник ікти не може сплатити податок"
  flavor_dlh.55.desc: "Один із наших податкових інспекторів заявляє, що [target_character.GetName] не в\nзмозі сплатити податок цілком: [Select_CString(target_character.IsFemale, 'їй', 'йому')] бракує золота. Ходять чутки, що #TOOLTIP:STATIC_MODIFIER,dlh_the_mad_sultan,X #V #L божевільний султан#!#! жорстоко розправляється з\nтими, хто довів свою непридатність. [target_character.GetShortNameWithNoTooltip] боїться суворого покарання і\nтому вирішує озброїти людей з\nпровінції [target_province.GetName] і\nпіти війною на [Select_CString(target_character2.IsFemale, 'свою сусідку', 'свого сусіда')]. [Select_CString(target_character.IsFemale, 'Її', 'Його')] мішенню стане [target_character2.GetName]."
  flavor_dlh.55.a: "Стрімо [Select_CString(target_character.IsFemale, 'її', 'його')] з\nобличчя землі!"
  flavor_dlh.55.b: "Спробуємо з\n[Select_CString(target_character.IsFemale, 'ній', 'ним')] домовитися."
  flavor_dlh.56.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]\n— народ ненадійний"
  flavor_dlh.56.desc: "[ROOT.GetCountry.GetLongName]\n— тут настали важкі часи. #TOOLTIP:SITUATION,fall_of_delhi,X #L Падіння Делі#!#! в\nсамому розпалі, і\nзаколоти чекають на\nнас на кожному кроці. У\nпровінціях лютують розбійники, податкові надходження знижуються, а\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] зраджують нас при першій можливості. Бажаючи відстрочити #TOOLTIP:DISASTER_TYPE,dissolution_of_delhi,X #L розпад Делійського Султанату#!#!, ми почали передавати свої землі як\n(#TOOLTIP:LAW,iqta_law,X #L ікта#!#) з\nправом успадкування. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] вже вважають цю практику нормою."
  flavor_dlh.56.a: "Тоді узаконимо її!"
  flavor_dlh.56.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] занадто задерли носа."
  flavor_dlh.57.title: "[ShowGovernmentReformNameWithNoTooltip('diwan_i_bandagan')]"
  flavor_dlh.57.desc: "В останні роки [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! купує все більше рабів для армії. Крім того, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] набирає їх для охорони. Рабів стало так багато, що наші міністри пропонують заснувати #TOOLTIP:GOVERNMENT_REFORM,diwan_i_bandagan,X #L диван-і-бандаган#!#!\n— особливе відомство, відповідальне за придбання та\nрозподіл рабів."
  flavor_dlh.57.a: "Започаткуємо це відомство."
  flavor_dlh.57.b: "Поки нам це не потрібно."
  flavor_dlh.58.title: "Наймам мамлюків"
  flavor_dlh.58.desc: "Набір #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркських#!#! рабів\n— стандартна практика для нашої країни. Більше того, територія під назвою [ROOT.GetCountry.GetLongName] пишається своїми мамлюками, адже саме вони заснували першу правлячу династію [ROOT.GetCountry.Custom('CF_RP')]. Члени #L [ROOT.GetCountry.GetAdjective|l]ого#! двору в\nодин голос заявляють, що нам потрібно найняти більше мамлюків."
  flavor_dlh.58.a: "Відправимо їх служити в\nнашу армію."
  flavor_dlh.58.b: "З них вийдуть тямущі чиновники."
  flavor_dlh.59.title: "Провал карачільської кампанії"
  flavor_dlh.59.desc: "В 1333 році [target_character.GetName] [Select_CString(TARGET_CHARACTER.IsFemale, 'виступила', 'виступив')] у похід проти #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїстських#!#! держав, розташованих в\nобласті [target_area.GetName]. Незважаючи на те, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'провела', 'провів')] багато успішних кампаній, цього разу успіх відвернувся від [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'неї', 'його')]. Наші війська зазнали величезних втрат, на #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_ACC')|L]#!#! лягла пляма ганьби, а\nжителі #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!, схоже, перестали сприймати нас всерйоз. #TOOLTIP:SITUATION,fall_of_delhi,X #L Падіння Делі#!#! неминуче наближається. Можливо, настав час помститися за нашу поразку."
  flavor_dlh.59.a: "Ми ще всім покажемо."
  flavor_dlh.59.b: "Друга помилка стане останнім цвяхом у\nкришку нашої труни."
  dlh_benefits_of_subjugating: "Якщо за 10\nроків ми [Concept('conquer', 'завоюємо')|e] і\n[Concept('own', 'приєднаємо')|e] до\nсебе хоча б [FixedPointToInt(Add_CFixedPoint(Multiply_CFixedPoint(IntToFixedPoint(target_area.GetNumLocations), '(CFixedPoint)0.3'), '(CFixedPoint)1'))] від усіх [Concept('locations', 'районів')|e] в\nобласті [target_area.GetName], то отримаємо наступне:"
  flavor_dlh.60.title: "Успіх карачільської кампанії"
  flavor_dlh.60.desc: "Славні #L [ROOT.GetCountry.GetAdjective|l]іє#! генерали витягли уроки з\nпомилок, зроблених у\n1333\nроці, і\nстерли держави західного #TOOLTIP:AREA,nepal_area,X #L Непалу#!#! з\nобличчя землі. Може, ми завоювали не так багато земель, зате принизили своїх ворогів і\nвідновили престиж [ROOT.GetCountry.Custom('CF_RP')]."
  flavor_dlh.60.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_dlh.61.title: "Провал другої карачільської кампанії"
  flavor_dlh.61.desc: "Ми всіма силами намагалися підкорити #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїстські#!#! держави #TOOLTIP:AREA,nepal_area,X #L Непалу#!#!, але за десять років майже нічого не домоглися. Настав час визнати, що ми не впоралися з поставленим завданням. Ми сіли в калюжу, і наш провал значно знизить наш статус в #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!."
  flavor_dlh.61.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  flavor_dlh.62.title: "Унікальна можливість"
  flavor_dlh.62.desc: "Ще недавно ми думали про\nзавоювання #TOOLTIP:AREA,eastern_khorasan_area,X #L Східного Хорасану#!#! та\nінших земель за річкою Інд. Зараз ми відмовилися від цієї затії, але продовжуємо запрошувати талановитих іноземців до\nсебе і\nнадавати їм великі земельні наділи. [target_character.GetName] буде дуже нам [Select_CString(TARGET_CHARACTER.IsFemale, 'корисна', 'корисний')], якщо ми раптом захочемо провести переговори з\nвладою #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_RP')|L]#!#! або вторгнутися в\nцю країну. Можливо, нам варто розглянути [Select_CString(TARGET_CHARACTER.IsFemale, 'її', 'його')] кандидатуру."
  flavor_dlh.62.a: "Запросимо [Select_CString(target_character.IsFemale, 'її', 'його')]."
  flavor_dlh.62.b: "Ми не потребуємо [Select_CString(target_character.IsFemale, 'її', 'його')] послуг."
  flavor_dlh.63.title: "[target_character.GetNameWithNoTooltip] переїжджає на територію [from_country.Custom('CL_RP')]"
  flavor_dlh.63.desc: "[target_character.GetName], член правлячої династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [Select_CString(TARGET_CHARACTER.IsFemale, 'покинула', 'покинув')] нашу державу. Ми не знаємо, навіщо [Select_CString(TARGET_CHARACTER.IsFemale, 'вона', 'він')] це [Select_CString(TARGET_CHARACTER.IsFemale, 'зробила', 'зробив')], але [Select_CString(TARGET_CHARACTER.IsFemale, 'її', 'його')] поведінка нас дуже засмутила. Кажуть, [Select_CString(TARGET_CHARACTER.IsFemale, 'вона зрадила', 'він зрадив')] своїх рідних заради великого земельного наділу."
  flavor_dlh.63.a: "Що б це означало?"
  flavor_dlh.64.title: "[target_work_of_art.GetNameWithNoTooltip] і\nудар блискавки"
  flavor_dlh.64.desc: "До нашого двору дійшли жахливі новини. [target_work_of_art.GetName], одна з наших пам'яток, сильно постраждала під час бурі. Блискавка вдарила у\nверхній поверх і\nзавдала серйозної шкоди. За словами очевидців, [target_work_of_art.GetDefinition.GetName|l] скоро обвалиться, якщо не провести терміновий ремонт. Заодно ми можемо поліпшити планування верхніх поверхів і\nобробити їх #TOOLTIP:GOODS,marble,X #L мармуром#!#!."
  flavor_dlh.64.a: "Відремонтуємо верхні поверхи."
  flavor_dlh.64.b: "Оздоблю верхні поверхи мармуром."
  flavor_dlh.64.c: "Нехай розвалюються."
  flavor_dlh.65.title: "[target_country.GetLongNameWithNoTooltip]\n— конфлікт проти держави"
  flavor_dlh.65.desc: "Наш кордон з\n#L [target_country.GetAdjective|l]ими#! монголами та\nїх ленниками постійно змінюється. Суперечки про\nкордони не вщухають, а\nнабіги на #L [ROOT.GetCountry.GetAdjective|l]іє#! території вже стали звичним ділом. Ці напади\n— вдалий привід для війни, хоча їх масштаб і\nневеликий. В останні роки в\nсуспільстві зростає запит на\nпроведення каральної експедиції проти [target_country.Custom('CF_RP')] [target_country.GetNameWithNoTooltip]."
  flavor_dlh.65.a: "Час починати війну."
  flavor_dlh.65.b: "Нам зараз не до боїв."
  flavor_dlh.66.title: "[target_province.GetNameWithNoTooltip] і\nвисокі податки"
  flavor_dlh.66.desc: "Економічна криза змусила #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! міністрів підвищити податки по всій державі. Біда в\nтому, що ми погано контролюємо частину наших територій, тому вся важкість податкового гніту лягла на #TOOLTIP:AREA,doab_area,X #L Доаб#!#! та\n#TOOLTIP:AREA,awadh_area,X #L Ауд#!#!. У\nпідсумку місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] почали займатися розбоєм і\nпідняли бунт. Провінція [target_province.GetName] постраждала найбільше. Потрібно терміново щось робити."
  flavor_dlh.66.a: "Знизимо податки."
  flavor_dlh.66.b: "Приструнимо їх."
  flavor_dlh_1000_title_shared: "Повстання династії [target_dynasty.GetNameWithNoTooltip]"
  flavor_dlh.1000.title: "$flavor_dlh_1000_title_shared$"
  flavor_dlh.1000.desc: "Наш вплив всередині #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! зріс настільки, що ми нарешті заручилися підтримкою, достатньою, щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'втратила', 'втратив')] престолу в\nрезультаті вчиненого нами перевороту, а\nкермо правління перейшло до\nпредставника династії [target_dynasty.GetName]."
  flavor_dlh.1000.a: "Час звільнитися!"
  flavor_dlh.1000.b: "Ми не повстанці\n— ми управителі."
  flavor_dlh.1000.historical_info: "Бахлул-хан Лоді\n— перший султан Делі з\nдинастії Лоді. Почавши свою політичну кар'єру з\nпосади губернатора Сірхінда, він дослужився до\nгенерала при Мухаммад-шаху\nIV, а\nнезабаром заволодів майже всім Пенджабом. Після смерті свого васала і\nзречення Ала\nад-діна\nАлам-шаха від\nпрестолу делійська знать запросила Лоді до\nстолиці, де оголосила його султаном."
  flavor_dlh.1001.title: "$flavor_dlh_1000_title_shared$"
  flavor_dlh.1001.desc: "Династія [target_dynasty.GetName] нарешті показала своє справжнє обличчя. Заручившись після багаторічних зусиль достатньою підтримкою, це сімейство тепер прагне до\nодного: щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'втратила', 'втратив')] престолу, а\nзамість [Select_CString(target_character.IsFemale, 'неї', 'нього')] [Select_CString(target_character2.IsFemale, 'почала', 'почав')] правила [target_character2.GetName]. Але ми не\nзбираємося сидіти склавши руки."
  flavor_dlh.1001.a: "До зброї!"
  flavor_dlh.1001.b: "Може, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] якраз віддасть перевагу, щоб [Select_CString(target_character2.IsFemale, 'правила', 'правив')] [target_character2.GetNameWithNoTooltip]…"
  flavor_dlh.1002.title: "Тріумф династії [target_dynasty.GetNameWithNoTooltip]"
  flavor_dlh.1002.desc: "Після падіння Делі ніщо більше не зможе перешкодити нам встановити владу над усією #TOOLTIP:SUB_CONTINENT,india,X #L Індією#!#!. Династія [target_dynasty.GetName] тепер на голову перевершує всіх інших претендентів на трон."
  flavor_dlh.1002.a: "Час встановити мир."
  flavor_dlh_1100_title: "Влада над Бенгалією"
  flavor_dlh.1100.title: "$flavor_dlh_1100_title$"
  flavor_dlh.1100.desc: "#TOOLTIP:REGION,bengal_region,X #L Бенгалією#!#! зараз керує відразу кілька намісників, і\nдалеко не\nкожен із\nних вірно відданий #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!. Але замість того, щоб наводити тут порядок, ми можемо просто запропонувати, щоб влада над\nусім регіоном [Select_CString(target_character.IsFemale, 'взяла', 'взяв')] в\nруки [target_character.GetName] з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!."
  flavor_dlh.1100.a: "[target_country.GetNameWithNoTooltip] буде чудовим управителем."
  flavor_dlh.1100.b: "Не будемо ще сильніше погіршувати обстановку."
  flavor_dlh.1101.title: "$flavor_dlh_1100_title$"
  flavor_dlh.1101.desc: "Правителі #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! пропонують нам владу над\n#TOOLTIP:REGION,bengal_region,X #L Бенгалією#!#!. Ми зможемо забрати собі території, якими керують інші намісники."
  flavor_dlh.1101.a: "З радістю скористаємося цією можливістю."
  flavor_dlh.1101.b: "Чудовий привід підняти бунт."
  dlh_demand_annexation_of_other_bengali_subjects_tt: "Всі інші [Concept('subjects','ленники')|e] #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! в\n#TOOLTIP:REGION,bengal_region,X #L Бенгалії#!#! попросять, щоб ми їх приєднали"
  flavor_dlh.1102.title: "$flavor_dlh_1100_title$"
  flavor_dlh.1102.desc: "[target_country.GetName] тепер намісник #TOOLTIP:REGION,bengal_region,X #L Бенгалії#!#! і\nвимагає, щоб ми віддали належні нам землі"
  flavor_dlh.1102.a: "Ми не підемо проти пана."
  flavor_dlh.1102.b: "Віддати землі? Ні\nза\nщо!"
  flavor_dlh_1200_title_shared: "Підрив [target_country.GetAdjectiveWithNoTooltip|l]ої влади"
  flavor_dlh.1200.title: "$flavor_dlh_1200_title_shared$"
  flavor_dlh.1200.desc: "Ми\n— всього\nлише намісники на\nслужбі у\n#ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, тому прагнення досягти незалежності #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! з\nкожним\nднем зростає все\nсильніше. [target_character.GetName] вже намагається знайти прихильників цієї ідеї, однак чи варто йти на\nподібний ризик? [target_character2.GetName] може бути [Select_CString(target_character2.IsFemale, 'страшна', 'страшний')] у гніві…"
  flavor_dlh.1200.a: "Ми не просто якісь намісники!"
  flavor_dlh.1200.b: "Поки залишається лише схиляти коліно."
  dlh_start_undermining_timurid_rule_tt: "Ми будемо намагатися і\nдалі підривати владу #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, однак є ймовірність, що вони відмовлять нам у\nнезалежності і\n#Y оголосять війну#!"
  flavor_dlh.1201.title: "$flavor_dlh_1200_title_shared$"
  flavor_dlh.1201.desc: "Простий народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! все\nчастіше починає діяти проти влади #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. На\nдопомогу приходять навіть дрібні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]: вони обіцяють завдати удару, коли настане час. Двоє з\nних\n— [target_supporter.GetName] і\n[target_supporter2.GetName]\n— вже присягнули в\nтому, що для\nних єдиний правитель\n— [target_character.GetName]. Їх манить [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], а\nточнее, можливість там служити."
  flavor_dlh.1201.a: "Нехай служать нам."
  flavor_dlh.1201.b: "Більше не завжди краще."
  flavor_dlh.1202.title: "$flavor_dlh_1200_title_shared$"
  flavor_dlh.1202.desc: "Ми остаточно готові відокремитися від\n#ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#!. Все, що залишається,\n— це пред'явити ультиматум. [target_character2.GetName] і\n[ROOT.GetCountry.GetGovernment.GetCourtTitle|l] подбали про\nвсі приготування і\nтепер збирають сили на\nвипадок відмови. Треба зважити ризики: нехай ми і\nготові заявити про\nсвою незалежність, однак у\nразі війни [target_country2.GetName] надовго забуде про\nпроцвітання."
  flavor_dlh.1202.a: "Зажадаємо свободи."
  flavor_dlh.1202.b: "Немає сенсу продовжувати: очевидно, що розгориться конфлікт."
  dlh_abandon_rebellion_plans_tt: "Ми відмовимося від\nпланів підірвати владу #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
  flavor_dlh.1203.title: "$flavor_dlh_1200_title_shared$"
  flavor_dlh.1203.desc: "[target_country2.GetName] вимагає від\nнас незалежності, стверджуючи, що місцеві жителі незадоволені нашою владою, і\nщо володарем [target_country2.Custom('CL_RP')] [Select_CString(target_character.IsFemale, 'повинна', 'повинен')] бути [target_character.GetName], а\nне\nякийсь завойовник."
  flavor_dlh.1203.a: "Хто ми такі, щоб їм відмовляти?"
  flavor_dlh.1203.b: "За свободу їм доведеться пролити кров!"
  flavor_dlh.1204.title: "$flavor_dlh_1200_title_shared$"
  flavor_dlh.1204.desc: "Жителі #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! зробили свій вибір. Нашу владу над\nними вони визнають лише в\nтому\nвипадку, якщо ми здолаємо їх на\nполі\nбою. Зараз перед\nнами стоїть одне завдання: підготувати полки, які будуть захищати [ROOT.GetCountry.Custom('CF_VP')|l]."
  flavor_dlh.1204.a: "До зброї!"
