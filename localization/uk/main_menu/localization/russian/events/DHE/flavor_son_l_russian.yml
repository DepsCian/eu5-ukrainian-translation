l_russian:
  flavor_son.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Тімбукту"
  flavor_son.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] стривожені тим, що [target_character.GetName] веде вельми безбожне життя. Більше того, вони вже почали поширювати плітки про те, що насправді [Select_CString(target_character.IsFemale, 'вона язичниця', 'він язичник')] і що [Select_CString(target_character.IsFemale, 'її', 'його')] невіра зруйнує нашу державу. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] відкрито погрожують: якщо [target_character.GetShortNameWithNoTooltip] не почне дотримуватися заповідей #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!, вони посадять на престол іншого, більш благочестивого правителя."
  flavor_son.1.a: "Відмовитися від вина і гулянок? Нізащо!"
  flavor_son.1.b: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'повинна', 'повинен')] поводитись як віруюча людина."
  flavor_son.2.title: "Золота доба Тімбукту"
  flavor_son.2.desc: "Наше правління забезпечило [ShowLocationName('timbuktu')] стабільність та процвітання. Багато великих вчених та [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] стікаються до міста, виявляючи бажання навчатися у місцевих навчальних закладах."
  flavor_son.2.historical_info: "Період правління Аскія Великого був справжньою золотою добою Тімбукту. За його наказом відкривалися релігійні школи та астрономічні обсерваторії, а те, як він організував торгівлю та роботу чиновників, переконало багатьох городян, що цей талановитий адміністратор здатний забезпечити добробут і процвітання всього Сонгаю на багато років вперед."
  flavor_son.2.a: "Це триватиме вічно..."
  flavor_son.3.title: "$tarikh_al_sudan$"
  flavor_son.3.desc: "Прагнучи зберегти історію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [target_character.GetName] [Select_CString(target_character.IsFemale, 'почала', 'почав')] працювати над створенням літопису, який вже отримав назву $tarikh_al_sudan$. Ми можемо надати [Select_CString(target_character.IsFemale, 'їй', 'йому')] підтримку в цій справі, проте [Select_CString(target_character.IsFemale, 'вона сповнена', 'він сповнений')] рішучості завершити цю працю навіть без сторонньої допомоги."
  flavor_son.3.historical_info: "«Таріх ас-Судан» — головний літопис імперії Сонгай, складений Абд аль-Рахманом приблизно в 1655 році. У ньому стисло викладена рання історія Малі, Сонгаю та туарегських племен, але основна увага приділена подіям, що відбулися в Сонгаї в XV–XVI ст. Крім того, цей літопис містить життєписи низки вчених і святих з міст Дженне і Тімбукту."
  flavor_son.3.a: "Оплатимо цю працю."
  flavor_son.3.b: "Вона буде написана і без нашої допомоги."
  flavor_son.4.title: "Професійна армія"
  flavor_son.4.desc: "Народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! вже не раз доводив, що здатний захистити свої землі від зовнішніх загроз. Однак останнім часом [ROOT.GetCountry.Custom('rank_ru_ACC')|l] охопила хвиля мілітаризму, яка принесла з собою нові ідеї. Найбільш актуальні з них — створення професійної армії та реорганізація провінцій, яка дозволить ефективніше розподіляти війська по території держави. [target_character.GetName] [Select_CString(target_character.IsFemale, 'вирішила', 'вирішив')] проявити ініціативу і вже [Select_CString(target_character.IsFemale, 'сформувала', 'сформував')] невеликий загін воїнів. Якщо ми підтримаємо цю ідею, то у нас нарешті з'явиться потужне регулярне військо, яке дозволить нам підкорити собі всю #TOOLTIP:REGION,guinea_region,X #L Гвінею#!#!."
  flavor_son.4.historical_info: "Під час правління Аскія Мухаммеда, прозваного Великим, сонгайська армія була реорганізована: солдат вперше виділили із загальної маси населення. Це була перша регулярна армія в Західній Африці. Кожен намісник отримав право створювати власні військові формування за умови, що вони служать правителю Сонгаю. Це сприяло централізації влади."
  flavor_son.4.a: "Регулярна армія відкриє нашій державі шлях до величі."
  flavor_son.4.b: "Професійні солдати? Краще озброїмо всіх підданих."
  flavor_son.5.title: "[target_character2.GetNameWithNoTooltip] прагне до влади"
  flavor_son.5.desc: "Поки [ROOT.GetCountry.GetName] переживає кризу, деякі вирішили скористатися хиткою позицією влади і заявити про свої домагання на престол. [Select_CString(target_character.IsFemale, 'Однією з таких претенденток стала', 'Одним з таких претендентів став')] [target_character2.GetName] — [Select_CString(target_character2.IsFemale, 'талановита і честолюбна аристократка', 'талановитий і честолюбний аристократ')], [Select_CString(target_character2.IsFemale, 'якій', 'якому')] вже вдалося зібрати навколо себе чимало прихильників. Відчуваючи за собою народну підтримку, [Select_CString(target_character2.IsFemale, 'вона вимагає', 'він вимагає')], щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'поступилася', 'уступила')] [Select_CString(target_character2.IsFemale, 'їй', 'йому')] владу."
  flavor_son.5.historical_info: "Аскія Великий вважається першим правителем Сонгайської імперії. Спочатку він служив полководцем у Сонні Алі, але часто конфліктував з ним — переважно через релігійні розбіжності та поводження з улемами в Тімбукту. Коли Сонні Алі помер, Аскія скинув його сина, спираючись на пригноблені верстви сонгайського населення."
  flavor_son.5.a: "Нехай [target_character.GetNameWithNoTooltip] відмовиться від престолу."
  flavor_son.5.b: "[target_character.GetNameWithNoTooltip] — [Select_CString(target_character.IsFemale, 'законна правителька', 'законний правитель')] нашої держави!"
  askia_rebels: "Повстання Аскія Мухаммеда"
  flavor_son.6.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip]"
  flavor_son.6.desc: "Наш вплив у #TOOLTIP:REGION,sahel_region,X #L Сахелі#!#! зростає, у зв'язку з чим [target_location.GetRank.GetName|l] [target_location.GetName] переживає небувалий розквіт. Зокрема, місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] здобули значні статки і почали вкладати кошти в освітні заклади. Ми могли б надати їм підтримку, щоб сприяти становленню міста як наукового та культурного центру."
  flavor_son.6.historical_info: "Після шестимісячної облоги Сонгайська імперія підкорила місто Дженне. Завдяки своєму вигідному розташуванню воно стало ключовим торговим перехрестям країни. За свідченням Лева Африканського, у цьому місті продавалося багато різних товарів, в тому числі привезених з Європи."
  flavor_son.6.a: "[target_location.GetNameWithNoTooltip] буде процвітати!"
  flavor_son.6.b: "Ми нізащо не будемо допомагати місцевим мусульманам."
  son_all_clergy_pops_in_location_gain_satisfaction_tt: "Всі [Concept('pops','верстви населення')|e] з стану «[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]» отримають [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] до [Concept('pop_satisfaction','задоволення')|e]"
  flavor_son.7.title: "[ShowPolicyNameWithNoTooltip('sharia_law_policy')]"
  flavor_son.7.desc: "Постійні розбіжності між #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманами#!#! та невірними в #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#! призвели до того, що [target_character.GetName] [Select_CString(target_character.IsFemale, 'запропонувала', 'запропонував')] зобов'язати всіх язичників виконувати #TOOLTIP:POLICY,sharia_law_policy,X #L закони шаріату#!#!. Ця сувора, але необхідна міра дозволить нам забезпечити суворий порядок на території держави."
  flavor_son.7.a: "Всі жителі [ROOT.GetCountry.Custom('CL_RP')] повинні дотримуватися мусульманських законів."
  flavor_son.7.b: "Будемо поважати закони невірних."
  son_all_non_muslim_pops_gain_satisfaction_tt: "Всі [Concept('pop','верстви населення')|e], які не сповідують #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#!, отримають [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] до [Concept('pop_satisfaction','задоволення')|e]"
  flavor_son.8.title: "Звернення африканських держав"
  flavor_son.8.desc: "Хоча ми і є найсильнішою державою #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!, в регіоні ще залишилися народи, які досі не прийняли #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#!. Звичайно, ми могли б навернути їх силою, але [target_character.GetName] вважає, що краще використовувати дипломатію, щоб не викликати гнів місцевого населення."
  flavor_son.8.a: "Це звучить розумно."
  flavor_son.8.b: "Краще застосувати силу."
  son_unlock_diplo_action_to_demand_conversion_tt: "Ми отримаємо доступ до [Concept('country_interaction','взаємодії з державою')|e] «[ShowCountryInteractionName('demand_conversion_to_islam')]» проти язичницьких країн #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!"
  flavor_son.9.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip]"
  flavor_son.9.desc: "Відтоді, як ми взяли під контроль місто [target_location.GetName], воно стало одним з головних освітніх центрів нашої держави. Завдяки великій кількості мечетей і навчальних закладів [target_location.GetNameWithNoTooltip] по праву вважається культурною перлиною #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!, а деякі й зовсім називають це місто другою столицею #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
  flavor_son.9.a: "Нам варто активніше розвивати це місто."
  flavor_son.9.b: "Наша нинішня столиця, [target_location2.GetNameWithNoTooltip], також потребує розвитку."
  flavor_son.9.c: "Нехай [target_location.GetNameWithNoTooltip] стане нашою новою столицею."
  flavor_son.10.title: "Розквіт торгівлі через Сахару"
  flavor_son.10.desc: "Завдяки тому, що ми встановили контроль над ключовими маршрутами, торгівля через Сахару почала процвітати. Але замість того, щоб бездіяти, нам слід розвивати свої торгові аванпости в таких містах, як [ShowLocationName('alexandria')], [ShowLocationName('tunis')] та [ShowLocationName('fez')], оскільки вони служать основними стоянками для наших караванів."
  flavor_son.10.a: "Нехай ці міста процвітають."
  flavor_son.10.b: "Замість окремих місць краще розвивати торгівлю загалом."
  flavor_son.10.c: "Немає сенсу витрачати на це гроші."
  son_unlock_unique_buildings_in_alexandria_tunis_and_fez_tt: "Дозволяє будувати #TOOLTIP:BUILDING_TYPE,trans_saharan_trade_outposts,X #L торгові аванпости#!#! в #TOOLTIP:LOCATION,fez_tt,X #L Фесі#!#!, #TOOLTIP:LOCATION,tunis_tt,X #L Тунісі#!#! та #TOOLTIP:LOCATION,alexandria_tt,X #L Александрії#!#!"
  flavor_son.11.title: "Запрошення ісламських богословів"
  flavor_son.11.desc: "[ROOT.GetCountry.GetName] здобуває все більший вплив у #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!, завдяки чому багато #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! богословів почали проявляти великий інтерес до нашої держави. [target_character.GetName] та члени [Select_CString(target_character.IsFemale, 'її', 'його')] двору планують запросити їх до нас, щоб утвердити роль [ROOT.GetCountry.Custom('CL_GEN')] як одного з головних оплотів ісламу."
  flavor_son.11.a: "Запросимо їх до нашого двору."
  flavor_son.11.b: "Нам не потрібні такі вчені."
  flavor_son.1000.title: "[target_character.GetNameWithNoTooltip] здійснює хадж"
  flavor_son.1000.desc: "Кожен правовірний #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманин#!#! зобов'язаний хоча б раз у житті здійснити хадж і відвідати #TOOLTIP:LOCATION,mecca_tt,X #L Мекку#!#!. Хоча це перш за все релігійний обряд, багато великих правителів — як, наприклад, [target_character2.GetName] — вирушали в паломництво з метою прославити свою державу перед іншими народами. Тепер і нам час вирішити, чи варто вирушати до Мекки."
  flavor_son.1000.historical_info: "Під час свого правління Аскія Великий, наслідуючи Мансу Мусу, вирішив здійснити хадж і взяв із собою значні багатства. Його подорож була не настільки грандіозною, але, тим не менш, він зробив чимало щедрих пожертв, в тому числі побудував у Мекці притулок для паломників із Західної Африки."
  flavor_son.1000.a: "Ми підемо до Мекки і візьмемо з собою всі наші багатства!"
  flavor_son.1000.b: "Візьмемо з собою скромний запас золота."
  flavor_son.1000.c: "Ми вирушаємо здійснювати хадж, а не хизуватися багатством."
  flavor_son.1000.d: "Нам нема чого йти до Мекки."
  son_begin_hajj_tt: "Ми почнемо свій хадж до #TOOLTIP:LOCATION,mecca_tt,X #L Мекки#!#!. Виділене на паломництво [Concept('gold','золото')|e] буде перенесено в #Y караван#!"
  son_no_hajj_tt: "Ми не підемо до #TOOLTIP:LOCATION,mecca_tt,X #L Мекки#!#!"
  flavor_son.1001.title: "Магрибські богослови"
  flavor_son.1001.desc: "Коли [target_character.GetName] [Select_CString(target_character.IsFemale, 'досягла', 'досягнув')] [target_location.Custom('LR_RP')|l] [target_location.GetName], по всьому #TOOLTIP:REGION,maghreb_region,X #L Магрибу#!#! рознеслася звістка про прибуття [Select_CString(target_character.IsFemale, 'її', 'його')] каравану. Серед багатьох людей, які прийшли подивитися на цю подію, [Select_CString(target_character.IsFemale, 'опинилася богословиця', 'опинився богослов')] на ім'я [target_character2.GetName]. [Select_CString(target_character.IsFemale, 'Вона виявила бажання', 'Він виявив бажання')] приєднатися до нашого двору, але [Select_CString(target_character.IsFemale, 'попросила', 'попросив')] за свої послуги пристойну суму…"
  flavor_son.1001.a: "При дворі б знадобилася така людина, як [Select_CString(target_character2.IsFemale, 'вона', 'він')]."
  flavor_son.1001.b: "Ми здійснюємо паломництво до святинь, а не наймаємо вчених."
  flavor_son.1002.title: "Пожертви в Магрибі"
  flavor_son.1002.desc: "Побувши якийсь час у [target_location.Custom('LR_PP')|l] [target_location.GetName], [target_character.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] караван приготувалися вирушати до #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#!. Однак перед від'їздом [Select_CString(target_character.IsFemale, 'вона вирішила', 'він вирішив')] віддячити місцевим жителям за виявлену ними гостинність, пожертвувавши частину коштів з каравану на розвиток [target_location.Custom('LR_RP')|l]."
  flavor_son.1002.a: "Заплатимо їм за надану гостинність."
  flavor_son.1002.b: "Караван повинен йти, а не роздавати золото."
  flavor_son.1003.title: "Богослови [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
  flavor_son.1003.desc: "[target_location.GetName] — це справжня перлина #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#!. Коли [target_character3.GetName] [Select_CString(target_character3.IsFemale, 'здійснювала', 'здійснював')] свій хадж, [Select_CString(target_character3.IsFemale, 'її', 'його')] прийняли тут з розпростертими обіймами, і тепер нас зустрічають нітрохи не гірше. Так, навколо нашого каравану зібралося багато місцевих богословів, охочих тимчасово приєднатися до нашої подорожі. Втім, за гідну плату вони напевно будуть готові залишитися і служити при нашому дворі."
  flavor_son.1003.a: "У нас знайдеться золото для них."
  flavor_son.1003.b: "Ми тут не для того, щоб наймати помічників."
  flavor_son.1004.title: "Слідами манси Муси"
  flavor_son.1004.desc: "Поки наш караван перебуває в #TOOLTIP:REGION,egypt_region,X #L Єгипті#!#!, [target_character.GetName] бажає повторити подвиги, які здійснив [target_character3.GetName] під час свого хаджу. Одним з найбільш відомих його вчинків стало пожертвування неймовірної кількості золота жителям [target_location.Custom('LR_RP')|l] [target_location.GetName]. Він подарував їм стільки скарбів, що це навіть призвело до знецінення місцевих грошей і різкого підвищення цін. Звичайно, у нас немає таких багатств, але ми все ж можемо залишити [target_location.Custom('LR_DP')|l] невеликий подарунок."
  flavor_son.1004.a: "Місцеві жителі надовго запам'ятають наш візит!"
  flavor_son.1004.b: "Не будемо забувати, заради чого ми вирушили в дорогу."
  flavor_son.1005.title: "Найбільш свята зі всіх святинь"
  flavor_son.1005.desc: "Після кількох місяців подорожей [target_character.GetName] та [Select_CString(target_character3.IsFemale, 'її', 'його')] караван нарешті прибули до #TOOLTIP:LOCATION,mecca_tt,X #L Мекки#!#!. Хоча за задумом хадж повинен служити духовним цілям, у нас є різні ідеї щодо того, як вчинити далі. З одного боку, ми можемо провести в місті кілька днів, щоб взяти участь у релігійних заходах і спокійно завершити паломництво, але з іншого — ми можемо обсипати місцевих жителів золотом, щоб показати їм могутність і багатство нашої держави."
  flavor_son.1005.a: "Цей хадж буде найвеличнішим!"
  flavor_son.1005.b: "Встановимо зв'язки з місцевими жителями."
  flavor_son.1005.c: "Покажемо їм, що ми виконуємо священний обов'язок."
  flavor_son.1005.d: "Скромність — чеснота слуги."
  flavor_son.1006.title: "Закінчення хаджу"
  flavor_son.1006.desc: "Наше паломництво до #TOOLTIP:LOCATION,mecca_tt,X #L Мекки#!#! довжиною в кілька місяців добігло кінця. Ми виконали свій #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманський#!#! обов'язок, і тепер можемо повернутися до управління державою."
  flavor_son.1006.a: "Подивимося, що залишилося від каравану..."
