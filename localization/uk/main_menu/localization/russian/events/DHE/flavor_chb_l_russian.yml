l_russian:
  flavor_chb.1.title: "[target_character.GetNameWithNoTooltip] піднімає заколот"
  flavor_chb.1.desc: "Свого часу [GetCharacter('chb_chupan').GetName] [Select_CString(GetCharacter('chb_chupan').IsFemale, 'була', 'був')] одним із найкращих полководців #ONCLICK:COUNTRY,[GetCountry('MGE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MGE').Custom('CL_tt')],X [GetCountry('MGE').Custom('CL_RP')|L]#!#!. Пізніше [Select_CString(GetCharacter('chb_chupan').IsFemale, 'її', 'його')] рід впав у немилість, проте не згас, і тепер [Select_CString(GetCharacter('chb_chupan').IsFemale, 'її', 'його')] онук, [target_character.GetName], збирає навколо себе прихильників. Серед тих, хто присягнув йому, опинився й намісник [target_location.Custom('LR_RP')|l] [target_location.GetName]. Таким чином [target_character.GetNameWithNoTooltip] зумів захопити #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_VP')|l]#!#! та прилеглі землі, а [GetCharacter('jal_muhammad_khan').GetName] [Select_CString(GetCharacter('jal_muhammad_khan').IsFemale, 'потрапила', 'потрапив')] до нього в полон і [Select_CString(GetCharacter('jal_muhammad_khan').IsFemale, 'була страчена', 'був страчений')]."
  flavor_chb.1.a: "Ми розчавимо його і весь його поганий рід, як черв’яків!"
  flavor_chb.1.tt: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'опанувала', 'опанував')] територією в околицях [target_location.Custom('LR_RP')|l] [target_location.GetName]"
  flavor_chb.1.b: "Цікаво, як високо він зуміє злетіти?"
  flavor_chb.2.title: "Спадщина хатун"
  flavor_chb.2.desc: "Поки [target_khatun.GetName] і [GetCharacter('chb_chupan').GetName] були одружені, вона відігравала не останню роль у політиці #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ilkhanate_tt$,X #L держави Хулагуїдів#!#!. Відчувши можливість зайняти трон, вона вирішила перейти на наш бік і запропонувала свою підтримку. [target_khatun.GetNameWithNoTooltip] має обширні зв’язки, з цієї жінки могла б вийти зручна маріонеткова правителька держави Хулагуїдів\n — якби не її непомірне честолюбство. Можливо, буде розумніше видати її заміж за більш слухняного кандидата…"
  flavor_chb.2.a: "Вона стане чудовою хатун."
  flavor_chb.2.b: "Її небезпечно наділяти впливовою посадою."
