l_russian:
  flavor_mal.1.title: "Розквіт держави [ROOT.GetCountry.GetLongNameWithNoTooltip]"
  flavor_mal.1.desc: "[ROOT.GetCountry.GetLongName] — ця держава, якою править [mal_mansa_musa_ruler.GetName], стає найвпливовішою державою Західної Африки. Благословенний самим Аллагою, наш [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] правив суворо і мудро, а під час свого хаджу продемонстрував усьому світу найбільші багатства [ROOT.GetCountry.Custom('CF_RP')|l].\n\nПроте удача не могла супроводжувати нас вічно. За своїм впливом [mal_maghan_ruler.GetName|l] навіть поруч не стоїть зі своїм прославленим предком, і сьогодні наша країна стикається із соціальними проблемами, зумовленими різноманітністю її культурного складу.\n\nНа що перетвориться [ROOT.GetCountry.GetLongNameWithNoTooltip], покаже лише час…"
  flavor_mal.1.a: "Нехай наш розквіт триває вічно."
  flavor_mal.1.a.tt: "Якщо ймовірність, що ми станемо жертвами [Concept('disaster','лиха')|e] «[ShowDisasterName('decline_of_empire')]», якщо на чолі держави опиниться правитель, який не зможе утримувати свої землі під жорстким [Concept('control','контролем')|e]"
  flavor_mal.1_historical_info: "Манса Муса — найвідоміший правитель імперії Малі, який мав неймовірне багатство та вплив. Під час його правління імперія перетворилася на центр торгівлі, культури та ісламської освіти, а Тімбукту — на справжнє місто науки. У ході свого легендарного паломництва до Мекки Муса роздав біднякам стільки золота, що підірвав економіку всього регіону. Він розширив територію Малі та посилив контроль над важливими торговими шляхами. Муса опікувався архітектурою та освітою. Мечеті та медресе, збудовані за роки його правління, вплинули на культуру всієї Західної Африки. При ньому імперія досягла вершини своєї могутності та культурного розвитку."
  flavor_mal.2.title: "[mal_suleyman_ruler.GetNameWithNoTooltip], брат манси Муси"
  flavor_mal.2.desc: "[mal_maghan_ruler.GetName] не виявляє жодних талантів до управління #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, а ось його дядько [mal_suleyman_ruler.GetName|l] вже показав, на що здатний, виступивши регентом, коли [mal_mansa_musa_ruler.GetName] здійснював свій хадж. Багато хто вважає, що нам потрібен новий [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], і ним неодмінно має стати [mal_suleyman_ruler.GetNameWithNoTooltip|l]. Однак зараз нашою країною керує [mal_maghan_ruler.GetNameWithNoTooltip|l], і повалення законного спадкоємця суперечить традиціям [ROOT.GetCountry.Custom('CL_RP')]."
  flavor_mal.2.a: "Нехай [ROOT.GetCountry.Custom('CL_TP')] править [mal_suleyman_ruler.GetNameWithNoTooltip]."
  flavor_mal.2.b: "[mal_maghan_ruler.GetNameWithNoTooltip] успадкував трон. Треба дати йому шанс проявити себе."
  flavor_mal.3.title: "Перетворення [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ої армії"
  flavor_mal.3.desc: "Донедавна армія [ROOT.GetCountry.Custom('CL_RP')] складалася з #italic хоронів#! — вільних людей, обізнаних у бойових мистецтвах і тих, хто бився власною зброєю. Тепер же, коли ми стали все більше задіювати #TOOLTIP:UNITTYPE,a_sofa_infantry,X #L піхотинців софа#!#!, ситуація стрімко змінюється. Наша держава захищають не професійні солдати, для яких служба — додаткове джерело доходу, а #italic джонові#! — раби, які раніше були зброєносцями.\n\nОдні вважають такі зміни позитивними, інші не бачать у них нічого хорошого. Звісно, ми втратили в якості, але важко заперечувати, що загони софа допомогли нам збільшити склад армії до масштабів, з якими варто рахуватися."
  flavor_mal.3.a: "Ми будемо більше залучати піхотинців софа."
  flavor_mal.3.b: "Ми не проміняємо хоронів на цих рабів."
  flavor_mal.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] та [GetCountry('POR').GetAdjectiveWithNoTooltip|l]і торговці"
  flavor_mal.4.desc: "Коли ми пом'якшили свій підхід, до наших західних кордонів стало прибувати все більше #L [GetCountry('POR').GetAdjective|l]их#! купців. Значною мірою нам це на користь, адже тепер нам стало набагато простіше постачати армію кіньми та закуповувати цінні товари в екзотичних портах, куди часто навідуються [GetCountry('POR').GetAdjectiveWithNoTooltip|l]і торгові судна. В обмін на золото та рабів ми можемо отримати від [GetCountry('POR').GetAdjectiveWithNoTooltip|l]их купців практично що завгодно, і наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] від такої співпраці лише виграють.\n\nПроте деякі табори висловлюють легке занепокоєння таким розвитком подій. Торговці вимагають від нас все більше рабів за одного коня, і хоча наші власні авантюри з перетину океану не надто успішні, було б нерозумно повністю покладатися на цих іноземних купців, інтереси яких явно відрізняються від наших."
  flavor_mal.4.a: "Плідна співпраця?.."
  flavor_mal.5.title: "Втручання [GetCountry('POR').GetAdjectiveWithNoTooltip]их купців"
  flavor_mal.5.desc: "Останнім часом #L [GetCountry('POR').GetAdjective]і#! купці на нашому західному узбережжі стали доставляти нам неприємності. Так, вони постачають коней для нашої армії та привозять екзотичні товари з далеких країн, але ще, схоже, пхають носа в нашу політику. Кілька вождів, підбурювані [GetCountry('POR').GetAdjectiveWithNoTooltip]ими торговцями, побажали отримати більше повноважень і поступово намагаються розірвати зв'язки з центром.\n\nЩоб вирішити цю проблему, ми повинні або напасти на цих зухвалих вождів, або спробувати послабити [GetCountry('POR').GetAdjectiveWithNoTooltip]ий вплив."
  flavor_mal.5.a: "Ми послабимо [GetCountry('POR').GetAdjectiveWithNoTooltip]ий вплив."
  flavor_mal.5.b: "Нелояльні вожді — ось корінь проблеми."
  flavor_mal.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] приймають іслам"
  flavor_mal.6.desc: "Хоча формально [ROOT.GetCountry.GetFlavorRank|l] належить до ісламського світу, давня релігія наших предків досі зберігає колосальний вплив. Водночас [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] все частіше звертаються до ісламу, і тепер навіть у найвіддаленіших куточках нашої країни можна зустріти мандрівних марабутів.\n\nУ минулому наші правителі намагалися уникати нав'язування релігії, проте за бажанням ми можемо використати нові обставини для поширення істинної віри."
  flavor_mal.6.a: "Наш народ прийме іслам!"
  flavor_mal.6.b: "Не варто розгойдувати човен."
  flavor_mal.7.title: "Доступ до порохової зброї"
  flavor_mal.7.desc: "Наші люди століттями покладалися на луки та метальні списи. Так було раніше, так залишається і досі. Однак ці #L [mal_arms_dealer.GetAdjective]і#! чужинці привезли з собою зброю, якої в [ROOT.GetCountry.Custom('CL_PP')] ніколи не бачили. Наші власні вироби багато в чому її перевершують, але так звана «порохова зброя» могла б стати ефективною заміною луків. Наші військові радники вважають, що нам варто закупити таку зброю у [mal_arms_dealer.GetAdjectiveWithNoTooltip]их купців."
  flavor_mal.7.a: "Ми закупимо [mal_arms_dealer.GetNameWithNoTooltip]у зброю."
  flavor_mal.7.a.tt: "Ми спробуємо придбати порохову зброю у #L [mal_arms_dealer.GetAdjective]их#! купців.\nЯкщо вони погодяться, ціна складе #R [ROOT.GetVariable('mal_gun_price').GetValue|V2]#!. Це призведе до бурхливого розвитку #L [mal_arms_buyer.GetAdjective]ої#! армії та військової економіки."
  flavor_mal.7.b: "Який порох? Нам і стріл достатньо!"
  mal_need_for_firearms: "Нам потрібна вогнепальна зброя"
  mal_rejection_of_firearms: "Нам не потрібна вогнепальна зброя"
  flavor_mal.8.title: "[mal_arms_buyer.GetNameWithNoTooltip] запитує доступ до вогнепальної зброї"
  flavor_mal.8.desc: "До нашого двору дійшли цікаві вісті. Кажуть, ніби купці з держави [mal_arms_buyer.GetName], яких [Select_CString(mal_arms_buyer.GetGovernment.GetRuler.IsFemale, 'надіслала', 'надіслав')] їхній [mal_arms_buyer.GetGovernment.GetRulerTitle], пропонують нам продати свою вогнепальну зброю та секрет її виробництва. Якщо ми надамо їм доступ до нашого арсеналу, то отримаємо вдячного союзника в Західній Африці, але втратимо вигідного покупця."
  flavor_mal.8.a: "Нам невигідно продавати їм зброю."
  flavor_mal.8.b: "Справа, здається, прибуткова."
  mal_granted_us_access_to_firearms: "Нам надали доступ до вогнепальної зброї"
  mal_rejected_us_access_to_firearms: "Нам не надали доступ до вогнепальної зброї"
  flavor_mal.9.title: "[mal_arms_dealer.GetNameWithNoTooltip] торгує пороховою зброєю!"
  flavor_mal.9.desc: "До нашого двору дійшли радісні вісті. Кажуть, купці з держави [mal_arms_dealer.GetName] погодилися продати нам порохову зброю, а також усі необхідні матеріали та технологію її виробництва! Тепер [ROOT.GetCountry.GetName] зможе наздогнати сучасні віяння!"
  flavor_mal.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_mal.10.title: "[mal_arms_dealer.GetNameWithNoTooltip] не дає доступ до порохової зброї!"
  flavor_mal.10.desc: "До нашого двору дійшли сумні вісті. Виявляється, всі наші зусилля були марними: підступні купці з держави [mal_arms_dealer.GetName] відмовилися продати нам порохову зброю. Вони вправно знайшли відмовки і лише підвищили плату за додаткових рабів. Очевидно, що ці виплоди Єнни зовсім не зацікавлені у виживанні їхнього ділового партнера."
  flavor_mal.10.a: "Які підступні змії…"
  flavor_mal.11.title: "Оборона [ROOT.GetCountry.Custom('CL_RP')]"
  flavor_mal.11.desc: "Вже зрозуміло, що війна занадто дорого обходиться державі [ROOT.GetCountry.GetLongName]. Ми втрачаємо все нові й нові території. Найкращі з нас змушені переходити до оборони, намагаючись захистити свою країну від орд зрадників і племен-мародерів.\n\nПопри всю трагічність ситуації, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий народ демонструє завзяте терпіння. Однак воєначальники вважають, що оборонна тактика призведе нас до загибелі. Щоб повернути собі колишню славу, війська [ROOT.GetCountry.Custom('CF_RP')] мають перейти в наступ і здолати противника на полі бою."
  flavor_mal.11.a: "Це божевілля! Армія не може покинути наші землі."
  flavor_mal.11.b: "Вони мають рацію! Оборона лише відтермінує нашу загибель."
  flavor_mal.12.title: "Фаріма-Сура та Санкар-Зума"
  flavor_mal.12.desc: "У наших прикордонних регіонах орудують бандити. Їхніми жертвами стають купці з усієї держави. Попри всі зусилля, нам так і не вдалося навести лад у прикордонних землях і підкорити їх нашому двору, розташованому в [target_location.Custom('LR_PP')|l] [target_location.GetName].\n\nБагато впливових [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] висловили свої побоювання і запропонували делегувати їм частину владних повноважень, щоб встановити контроль над прикордонною областю — особливо над північним і південним прикордонням."
  flavor_mal.12.a: "Фаріма-Сура буде служити нам вірою та правдою."
  flavor_mal.12.b: "Санкар-Зума допоможе нам."
  flavor_mal.12.c: "Дамо їм значні привілеї."
  flavor_mal.12.d: "Дворяни не повинні мати такої влади!"
  flavor_mal.13.title: "Медресе Санкоре"
  flavor_mal.13.desc: "Небагато навчальних центрів і закладів здобули таку славу, як [ShowBuildingTypeName('madrasa')] в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]. Кажуть, що [ShowBuildingTypeName('temple')] Санкоре був збудований на гроші невідомої багатої жінки з народу [ShowCultureName('mandinka')]. Пізніше храм перетворився на [ShowBuildingTypeName('madrasa')].\n\nІнститут досі приймає студентів з усього континенту, які приїжджають туди за знаннями, а його покровителями були такі великі люди, як [GetCharacter('mal_musa_keita').GetName]."
  flavor_mal.13.a: "Це велике надбання нашого народу!"
  flavor_mal.13.b: "Ми захоплюємося медресе, але більше не можемо його фінансувати…"
  flavor_mal.14.title: "[target_subject_country.GetNameWithNoTooltip] і боротьба за незалежність"
  flavor_mal.14.desc: "Попри те, що ми з усіх сил намагаємося змінити життя наших ленників на краще, деякі з них бажають знищити нас і наше спадщину. Вони плетуть таємні інтриги, чекаючи слушного моменту для удару… \n\n[target_subject_country.GetName] поводиться як примхлива дитина, яка остаточно вийшла з-під контролю."
  flavor_mal.14.a: "Чудово. Надайте їм незалежність…"
  flavor_mal.14.b: "Якщо вони хочуть війни, вони її отримають…"
  flavor_mal.14.b.tt: "Ми спробуємо вгамувати #ONCLICK:COUNTRY,[GetCountry('JOL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('JOL').Custom('CL_tt')],X [GetCountry('JOL').Custom('CL_VP')|L]#!#!.\n#italic Це може призвести до #R війни#! між нашими країнами!#!"
  flavor_mal.15.title: "[target_overlord_country.GetNameWithNoTooltip] вирішує втрутитися"
  flavor_mal.15.desc: "Ми хочемо лише одного: щоб ми та [target_overlord_country.GetName] співіснували в мирі. Ми намагалися пояснити цим свиням, що підневільне становище нас не влаштовує, але зазнали невдачі. Вони продовжують вимагати нашого повного підпорядкування. З нас досить! Сподіваємося, до нашої боротьби долучаться й інші народи!"
  flavor_mal.15.a: "Яка дурість…"
  flavor_mal.15.a.tt: "#italic Війна розпочнеться через #R 30#! днів, якщо [target_overlord_country.GetName] не надасть нам незалежність.#!"
  flavor_mal.15.b: "Ми повинні підкоритися, щоб уникнути кровопролиття…"
  flavor_mal.16.title: "[target_country.GetNameWithNoTooltip] вирішує підкоритися"
  flavor_mal.16.desc: "Чудові новини! Влада [target_country.Custom('CL_RP')], яка мріяла про незалежність, склала зброю і визнала наше повне панування!"
  flavor_mal.16.a: "І тим самим врятували своє жалюгідне життя…"
  flavor_mal.17.title: "[target_country.GetNameWithNoTooltip] береться за зброю"
  flavor_mal.17.desc: "Відчайдушно бажаючи врятуватися від приниження та загибелі, найбільш жорстокі придворні [target_country.Custom('CL_RP')] вирішили підписати своєму народу смертний вирок і пригрозили нам великою війною, якщо ми не виконаємо їхні вимоги…"
  flavor_mal.17.a: "Що ж, нехай ідуть своєю дорогою…"
  flavor_mal.17.b: "Ми віддамо на меч усіх бунтівників!"
  flavor_mal.18.title: "Розділена держава"
  flavor_mal.18.desc: "Багато наших соратників вважають, що нашій великій державі залишилося недовго. Народні протести, пошуки претендентів на престол і примхи погоди лише сильніше зміцнюють їх у думці, що кінець уже близький. Але на цьому біди не закінчуються: багато східних ленників почали вимагати повної незалежності. Вони вигнали місцевих правителів, а представників корони віддали на меч!"
  flavor_mal.18.a: "Діватися нікуди. Ми приймемо їхні умови…"
  flavor_mal.18.b: "Смерть за смерть, кров за кров…"
  flavor_mal.18.c: "Скоро [GetCountry('SON').GetNameWithNoTooltip] поверне колишню славу."
  flavor_mal.19.title: "Шахти Тегази"
  flavor_mal.19.desc: "Довгі роки шахти в [target_location2.Custom('LR_PP')|l] [target_location2.GetName] служили нам вірою і правдою, але останнім часом ми бачимо збільшення припливу інвестицій в [target_location.Custom('LR_VP')|l] [target_location.GetName]. [target_character.GetName] каже, що [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] повинні інвестувати свої кошти в [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]."
  flavor_mal.19.historical_info: "В імперії Малі сіль цінується вище золота через її вартість на іноземних ринках. Довгий час соляні шахти Тегази приносили великий прибуток усім, хто міг дозволити собі найняти робочу силу. У XVI столітті шахти Тегази були покинуті через численні війни, а місце головного постачальника солі перейшло до Таудені."
  flavor_mal.19.a: "Пожертвуємо трохи золота [target_location.GetNameWithNoTooltip]."
  flavor_mal.19.b: "[target_location2.GetNameWithNoTooltip] завжди була головним постачальником солі в області."
  flavor_mal.19.c: "Навіщо вкладати гроші в соляні шахти?"
  flavor_mal.20.title: "Розквіт [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
  flavor_mal.20.desc: "[target_character.GetName] продовжує вкладати великі кошти в [target_location.Custom('LR_VP')|l] [target_location.GetName]. Останніми роками туди часто навідуються жителі інших держав. Можливо, нам варто профінансувати розвиток цього місця, щоб продемонструвати сусідам велич #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
  flavor_mal.20.a: "[target_location.GetNameWithNoTooltip] стане справжньою перлиною."
  flavor_mal.20.b: "У цьому немає потреби."
  flavor_mal.21.title: "Мандінкський мир"
  flavor_mal.21.desc: "Нам вдалося встановити міцний мир у #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!, яка майже повністю перебуває під нашим контролем, і ще сильніше зміцнити свій вплив у регіоні. Тепер ми можемо зосередитися на справах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!."
  flavor_mal.21.a: "Безпека привабить у наші землі купців."
  flavor_mal.21.b: "Підтримання миру в [ROOT.GetCountry.Custom('CL_PP')] — важливе завдання."
  flavor_mal.21.c: "Надійся на мир, а дивись в обидва."
  flavor_mal.21.d: "[ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip|U]ий мова має бути поширений повсюдно."
  mal_every_location_with_a_market_gains_development_tt: "Кожен [Concept('location', 'район')|e], де є #TOOLTIP:BUILDING_TYPE,marketplace,X #L ринок#!#!, отримає [ShowNamedValue('development_mild_bonus')|+=] до [Concept('development', 'розвитку')|e]."
  mal_every_armory_gains_an_extra_upgrade_if_possible_tt: "Кожне [Concept('building', 'спорудження')|e] типу «[ShowBuildingTypeName('armory')]» отримає#G +1#! до рівня."
  flavor_mal.22.title: "Повернення [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
  flavor_mal.22.desc: "До того, як прийшли #TOOLTIP:CULTURE,$tuareg_tt$,X #L туареги#!#!, ми контролювали [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName]. Нарешті ми повернули це поселення собі. Тепер [target_character.GetName] і [Select_CString(target_character.IsFemale, 'її', 'його')] [ROOT.GetCountry.GetGovernment.GetCourtTitle] вирішують, що нам робити: зміцнити поселення, щоб знову не втратити його, або ж зосередитися на шахтах."
  flavor_mal.22.a: "Відправимо до шахт більше людей."
  flavor_mal.22.b: "Потрібно зміцнити поселення."
  flavor_mal.23.title: "Скотарі [ShowCultureNameWithNoTooltip('fulbe')]"
  flavor_mal.23.desc: "В основному наші [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] займаються сільським господарством і лише деякі народи зайняті в інших сферах. Наприклад, #TOOLTIP:CULTURE,$fulbe_tt$,X #L фульбе#!#! кочують зі своїми #TOOLTIP:GOODS,livestock,X #L стадами#!#! майже по всій #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!. Ми можемо спробувати запропонувати їм осісти в наших поселеннях або ввести податок на їхню худобу."
  flavor_mal.23.historical_info: "З моменту заснування імперії Малі народ фульбе завідував розведенням худоби в [ROOT.GetCountry.Custom('CF_PP')]. Вони часто жили пліч-о-пліч з іншими народами, і їхнє багатство вимірювалося величиною стада."
  flavor_mal.23.a: "Якщо вони житимуть разом із нами, то принесуть багато користі."
  flavor_mal.23.b: "[target_character.GetNameWithNoTooltip] володіє всім золотом імперії."
  mal_unlock_fulani_cattle_rearing_pens_tt: "Відкриває [Concept('building', 'спорудження')|e] «[ShowBuildingTypeName('fulani_cattle_rearing_pen')]» для наших #TOOLTIP:GOODS,livestock,X #L скотарських#!#! [Concept('locations', 'районів')|e] в #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!"
  flavor_mal.24.title: "У пошуках зниклої експедиції"
  flavor_mal.24.desc: "[target_character.GetName] думає, що експедиція до #TOOLTIP:REGION,south_atlantic_region,X #L Південної Атлантики#!#! була марною, але [target_character2.GetName] вважає інакше. [Select_CString(target_character2.IsFemale, 'Вона', 'Він')] вважає, що на заході нас чекає щось особливе. Ми можемо вкласти кошти в нові експедиції, щоб дізнатися напевно."
  flavor_mal.24.historical_info: "Існує міф, що під час своєї експедиції Ко Мамаді відкрив Америку. Однак він так і не повернувся з подорожі, що, ймовірно, сприяло приходу до влади манси Муси, який зосередився не на відкриттях та винаходах, а на підтримці стабільності всередині Малі."
  flavor_mal.24.a: "Ми не збідніємо, якщо вкладемо золото в нові експедиції."
  flavor_mal.24.b: "Наше головне завдання — підтримка стабільності в [ROOT.GetCountry.Custom('CL_PP')]."
  mal_finding_america_yields_rewards_tt: "Відкриття нового [Concept('continent', 'континенту')|e] зміцнить нашу позицію в #Y світі#!."
  flavor_mal.25.title: "Земля на горизонті!"
  flavor_mal.25.desc: "Хоча ми так і не дізналися, що сталося з минулою експедицією, [target_character.GetName] [Select_CString(target_character.IsFemale, 'виявила', 'виявив')] невідомі землі. Ця подія вразила самих мореплавців і [ROOT.GetCountry.GetGovernment.GetCourtTitle] та відкрила перед нами багато нових можливостей. Схоже, [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'помилялася', 'помилявся')]: іноді потрібно дивитися вдалину, а не під ноги."
  flavor_mal.25.a: "Потрібно швидше заселити нові землі."
  flavor_mal.25.b: "Ми нікуди не поспішаємо. Нехай кожен житель [ROOT.GetCountry.Custom('CF_RP')] дізнається про наше відкриття."
  flavor_mal.26.title: "Політика в руках ради"
  flavor_mal.26.desc: "Коли всім стало очевидно, що [target_character.GetName] не справляється зі своїми обов'язками, лідери наших станів вирішили обернути ситуацію на свою користь. Тепер [ROOT.GetCountry.Custom('CL_TP')] фактично керує [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
  flavor_mal.26.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
  flavor_mal.27.title: "Продаж золотого злитка"
  flavor_mal.27.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'зробила', 'зробив')] вчинок, якому немає виправдання: [Select_CString(target_character.IsFemale, 'продала', 'продав')] золотий злиток — реліквію, яку у [Select_CString(target_character.IsFemale, 'неї', 'його')] і так би з руками відірвали, — за сущу копійку. Ця подія глибоко вразила [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Тепер придворні сумніваються, що [target_character.GetName] має достатню компетенцію."
  flavor_mal.27.a: "Це ж економіка!"
  flavor_mal.28.title: "Відродження системи збору данини"
  flavor_mal.28.desc: "Раніше головним джерелом золота для [ROOT.GetCountry.Custom('CL_RP')] були не шахти, а данина, яка стягувалася з переможених народів. Поступово ця традиція відходить у минуле, але [target_character.GetName] [Select_CString(target_character.IsFemale, 'запропонувала', 'запропонував')] відродити її."
  flavor_mal.28.a: "Ми повинні знову збирати данину."
  flavor_mal.28.b: "Нам варто зайнятися централізацією, а не покладатися на старі методи."
  flavor_mal.29.title: "Господарі річки"
  flavor_mal.29.desc: "Люди, що живуть біля річки Нігер, добре знають свою справу. Завдяки їм у [ROOT.GetCountry.Custom('CL_PP')] завжди є риба. Ці «господарі річки» брали участь у створенні таких районів, як [target_location.GetName], і зробили великий внесок у розвиток [ROOT.GetCountry.Custom('CF_RP')]. Можливо, нам варто їм допомогти."
  flavor_mal.29.a: "Дати їм золото."
  flavor_mal.29.b: "Відмовити у підтримці."
  mal_every_pop_gains_20_satisfaction_tt: "[Concept('pop_satisfaction','Задоволеність')|e] усіх [Concept('pops','груп населення')|e] у [target_location.Custom('LR_PP')|l] [target_location.GetName] підвищиться на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
  flavor_mal.30.title: "Правитель-тиран"
  flavor_mal.30.desc: "[target_character.GetName] гнітить своїх підданих, погано з ними поводиться і взагалі ні в що їх не ставить. Жителі [ROOT.GetCountry.Custom('CL_RP')], втомлені від такого ставлення, починають бурчати і вже заговорили про [Select_CString(target_character.IsFemale, 'її', 'його')] повалення."
  flavor_mal.30.a: "[Select_CString(target_character.IsFemale, 'Її', 'Його')] владу потрібно обмежити."
  mal_all_pops_lose_15_satisfaction_tt: "Усі наші [Concept('pops','групи населення')|e] втратять [ShowNamedValue('pop_satisfaction_severe_penalty')|+2%] [Concept('pop_satisfaction','задоволеності')|e]"
  flavor_mal.31.title: "Прибуткове узбережжя"
  flavor_mal.31.desc: "У минулому торгівля через Сахару приносила #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! великі прибутки, але зараз на перший план виходить морська торгівля. [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує зосередитися на розвитку прибережних районів #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#!, таких як [target_location.GetName], щоб зберегти свою перевагу в економіці."
  flavor_mal.31.a: "Вкласти кошти в розвиток [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]."
  flavor_mal.31.b: "Розвиток столиці — ось наш пріоритет."
  flavor_mal.31.c: "Не будемо виснажувати скарбницю."
  flavor_mal.32.title: "Падіння [ShowLocationNameWithNoTooltip('timbuktu')]"
  flavor_mal.32.desc: "Місто [ShowLocationNameWithNoTooltip('timbuktu')], колись справжня перлина [ROOT.GetCountry.Custom('CL_RP')], впало під натиском ворогів. Багато жителів [ROOT.GetCountry.Custom('CL_RP')] бачать у цьому похмуре передвістя. Вони вважають, що [ROOT.GetCountry.GetRank.GetName] скоро загине."
  flavor_mal.32.a: "Ми повинні відвоювати [ShowLocationNameWithNoTooltip('timbuktu')]!"
  flavor_mal.32.b: "Нехай [target_character2.GetNameWithNoTooltip] висловиться з цього приводу."
  flavor_mal.32.c: "[target_character.GetNameWithNoTooltip] — ось [Select_CString(target_character.IsFemale, 'винуватиця', 'винуватець')] усього, що відбувається."
  flavor_mal.33.title: "Будівництво палацу в Тімбукту"
  flavor_mal.33.desc: "[target_location.GetRank.GetName] [target_location.GetName] переживає небувалий розквіт. Щоб продовжити його, [target_character.GetName] вирішує збудувати чудовий палац — символ багатства і престижу [ROOT.GetCountry.Custom('CF_RP')|l]. Надивившись на чудові двори інших імперій, [Select_CString(target_character.IsFemale, 'вона задумала', 'він задумав')] створити шедевр, який затьмарить інші дива архітектури в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. Цей вишуканий палац, прикрашений символами влади, стане не тільки адміністративним центром, але й тим спадком, який [target_character.GetNameWithNoTooltip] залишить після себе. Наші нащадки знатимуть, що колись [target_location.GetNameWithNoTooltip] був справжнім центром цивілізації."
  flavor_mal.33.a: "Вкладемо кошти в його будівництво."
  flavor_mal.33.b: "Яка користь від цього палацу?"
  flavor_mal.33.c: "Не просто великий, а ДУЖЕ великий!"
