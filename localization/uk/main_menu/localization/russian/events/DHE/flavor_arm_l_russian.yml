l_russian:
  flavor_arm.1.title: "Втрата знань"
  flavor_arm.1.desc: "Вже кілька століть #ONCLICK:BUILDING_TYPE,university #TOOLTIP:BUILDING_TYPE,university,X #L університет#!#!#!#! в\n[target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] служить оплотом нашої науки і культури. Йому протегують багато шляхетних родин, однак останнім часом справи у його меценатів йдуть все гірше. Через брак грошей деякі напрямки досліджень були згорнуті, а багато викладачів позбулися посад. Якщо ми не допоможемо університету, є побоювання, що він закриється зовсім…"
  flavor_arm.1.a: "Нехай закривається."
  flavor_arm.1.b: "Виділити кошти!"
  flavor_arm.2.title: "Татевський університет"
  flavor_arm.2.desc: "Монастир, розташований у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], зібрав значний архів договорів, офіційних документів та різноманітних манускриптів. Він перетворився на справжній оплот знань, і тепер його викладачі надіслали нам петицію з проханням про його розширення. Зокрема, вони пропонують заснувати факультети каліграфії та музики."
  flavor_arm.2.a: "Профінансувати розширення."
  flavor_arm.2.b: "Краще не треба."
