l_russian:
  ireland.10.title: "Хльостка сатира"
  ireland.10.desc: "Поезія бардів, яка в #L [bard_country.GetCulture.GetName]ій#! культурі вважається надійним історичним джерелом, може бути використана в політичних цілях.\n\n[bard_ruler.GetName] запрошує до двору безліч бардів. Один з них написав абсолютно принизливу сатиру на [Select_CString(neighbor_ruler.IsFemale, 'правительку', 'правителя')] сусідньої країни. \n\nУ цій сатирі [neighbor_ruler.GetName] не тільки жорстоко висміюється: під сумнів ставиться саме [Select_CString(neighbor_ruler.IsFemale, 'її', 'його')] походження."
  ireland.10.a: "[neighbor_ruler.GetShortNameWithNoTooltip] може попрощатися зі своєю репутацією!"
  ireland.10.b: "[bard_ruler.GetShortNameWithNoTooltip] і [Select_CString(bard_ruler.IsFemale, 'її', 'його')] велич — ось що гідне пера бардів."
  ireland.11.title: "Хльостка сатира"
  ireland.11.desc: "Поезія бардів, яка в #L [bard_country.GetCulture.GetName]ій#! культурі вважається надійним історичним джерелом, може бути використана в політичних цілях.\n\n[bard_ruler.GetName] запрошує до двору безліч бардів. Один з них написав абсолютно принизливу сатиру на [Select_CString(neighbor_ruler.IsFemale, 'нашу правительку', 'нашого правителя')].\n\nУ цій сатирі [neighbor_ruler.GetName] не тільки жорстоко висміюється: під сумнів ставиться саме [Select_CString(neighbor_ruler.IsFemale, 'її', 'його')] походження."
  ireland.11.a: "[neighbor_ruler.GetShortNameWithNoTooltip] може попрощатися зі своєю репутацією!"
  opinion_scathing_bardic_satire: "Хльостка бардівська сатира"
  ireland.20.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] вимагають змін"
  ireland.20.desc: "У нашому суспільстві [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] грають щодо бардів другорядну роль: на церемонії коронації та одруження запрошують придворних поетів, а родовід ведеться істориками стародавньою #L [ROOT.GetCountry.GetCourtLanguage.GetName|l]ою#! мовою.\n\nПредставники духовного стану, який в інших країнах має величезний вплив, відкрито скаржаться (звичайно ж, на #L [ROOT.GetCountry.GetReligion.GetLanguage.GetName|l]ій#!), що наші звичаї застаріли і взагалі суперечать традиціям #L [ROOT.GetCountry.GetReligion.GetGroup.GetName|l]ої#! релігійної групи."
  ireland.20.a: "Стан бардів потрібно скасувати."
  ireland.20.b: "Спробуємо відкупитися від духовенства."
  ireland.20.c: "Ці традиції з'явилися задовго до католицтва."
  ireland.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] скасовують брегонський закон"
  ireland.30.desc: "[ROOT.GetCountry.GetName] занадто довго страждає від старих кельтських звичаїв. Отримавши контроль над регентством, священники поставили перед собою завдання виключити бардів і брегонів з громадського життя."
  ireland.30.a: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] займаються модернізацією [ROOT.GetCountry.Custom('CL_RP')]."
  ireland.30.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] повинні присвячувати весь свій час молитвам."
  ireland.40.title: "Свої серед чужих"
  ireland.40.desc: "Життя серед #L [native_culture.GetName]ого#! народу змінювало нас з покоління в покоління. Дійшло до того, що представники #L [judgmental_culture.GetName]ої#! культури вже не вважають нас своїми, а #L [native_culture.GetName]і люди, навпаки, більше не бачать у нас чужинців…"
  ireland.40.a: "У нас тепер більше [native_culture.GetNameWithNoTooltip]ого, ніж у місцевого населення!"
  ireland.40.b: "Ми не повинні забувати про своє коріння в цих диких землях!"
  opinion_gone_native: "Повна асиміляція"
  ireland.50.title: "Ґаллоґласи"
  ireland.50.desc: "Флотилія #L [origin_pop.GetCulture.GetName|l]их#! галер на чолі з капітаном на ім'я [captain.GetName] увійшла в порт [target_location.Custom('LR_RP')|l] [target_location.GetName].\n\n[captain.GetShortNameWithNoTooltip] заявив, що його клан був вигнаний з рідного [origin_location.Custom('LR_RP')|l] [origin_location.GetName]. [ROOT.GetCountry.GetLongName] — воїни клану будуть вірою і правдою служити цій державі, якщо їм дозволять оселитися в [target_location.Custom('LR_PP')|l] [target_location.GetName]."
  ireland.50.a: "Нехай залишаються!"
  ireland.50.b: "Нам проблеми не потрібні!"
