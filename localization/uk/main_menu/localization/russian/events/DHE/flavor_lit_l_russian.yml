l_russian:
  flavor_lit.1.title: "Поширення лютеранства"
  flavor_lit.1.desc: "Поява #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#! в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! викликала сильний резонанс у усьому #TOOLTIP:RELIGION,catholic_tt,X #L католицькому#!#! світі. Оскільки прихильників нової віри активно переслідують і примушують до еміграції, багато хто з них оселяється в наших землях завдяки багатству і зв'язкам — адже наша держава, [GetCountry('LIT').GetLongName], розташована на перетині двох напрямків релігійної думки: західного і східного, — і активно несе свіжі ідеї в маси.\n\nУсе більше представників іноземної культурної еліти селилиться в наших міських центрах, і усе гучніше лунають заклики приєднатися до боротьби лютеран ціною відносин з нашими #TOOLTIP:RELIGION,$catholic_tt$,X #L католицькими#!#! сусідами. Тільки час покаже, чи зіграє нам на користь заступництво цьому новому релігійному руху, що стрімко набирає обертів."
  flavor_lit.1.a: "Ми узаконимо новий напрям."
  flavor_lit.1.b: "Ми розгромимо лютеран."
  many_pops_will_become_lutheran_in_christian_locations_tt: "Багато #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#!, [Concept('pops', 'груп населення')|e] у наших [Concept('locations', 'районах')|e] навернеться до #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранства#!#!"
  lutheran_pops_gain_25_satisfaction: "[Concept('pop_satisfaction', 'Задоволеність')|e] #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранських#!#! [Concept('pops','груп населення')|e] у наших [Concept('locations','районах')|e] зросте на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
  lutheran_pops_lose_33_satisfaction: "[Concept('pop_satisfaction', 'Задоволеність')|e] #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранських#!#! [Concept('pops','груп населення')|e] у наших [Concept('locations','районах')|e] знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] "
  flavor_lit.2.title: "Мода на кальвінізм"
  flavor_lit.2.desc: "Слідом за #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранством#!#! #TOOLTIP:CONTINENT,europe,X #L Європу#!#! захоплює ще один рух: [ShowReligionName('calvinist')|l]. Як тільки хвиля біженців-#TOOLTIP:RELIGION,lutheran_tt,X #L лютеран#!#! спала, до нас попрямували #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвіністи#!#!: вихідці з найрізноманітніших #TOOLTIP:RELIGION,$catholic_tt$,X #L католицьких#!#! країн, влади яких проявили нетерпимість до нового вчення."
  flavor_lit.2.a: "Наше суспільство вбере нові віяння."
  flavor_lit.2.b: "Ми не зрадимо свою віру…"
  many_pops_will_become_calvinist_in_christian_locations_tt: "Багато #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#!, [Concept('pops', 'груп населення')|e] у наших [Concept('locations', 'районах')|e] навернеться до #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвінізму#!#!"
  calvinist_pops_gain_25_satisfaction: "[Concept('pop_satisfaction', 'Задоволеність')|e] #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністських#!#! [Concept('pops','груп населення')|e] у наших [Concept('locations','районах')|e] зросте на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
  calvinist_pops_lose_33_satisfaction: "[Concept('pop_satisfaction', 'Задоволеність')|e] #TOOLTIP:RELIGION,calvinist_tt,X #L кальвіністських#!#! [Concept('pops','груп населення')|e] у наших [Concept('locations','районах')|e] знизиться на [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] "
  flavor_lit.3.title: "Угорський договір"
  flavor_lit.3.desc: "У нас з'явилася дипломатична можливість, яка дозволить нам тимчасово втихомирити нашого заклятого ворога і зосередитися на більш наявних проблемах. Прагнучи зміцнити свою владу і заодно відвадити нас від нападу на свої землі, правитель #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! пропонує віддати нам #TOOLTIP:AREA,smolensk_area,X #L Смоленщину#!#!. В обмін ця сторона отримає союзника і суттєво зміцнить дипломатичні зв'язки."
  flavor_lit.3.a: "Ми підпишемо цей договір."
  flavor_lit.3.b: "Цей договір вигадали божевільні."
  smolensk_owned_by_muscovy_tt: "Усі райони #TOOLTIP:AREA,smolensk_area,X #L Смоленщини#!#!, що належать [target_root_country.Custom('CL_DP')] або [Concept('subject','леннику')|e], перейдуть під нашу владу і стануть [Concept('core','національними')|e]"
  flavor_lit.4.title: "Тиск на нащадка"
  flavor_lit.4.desc_common: "До #L [target_root_country.GetAdjective]ого#! двору дійшли тривожні новини. Якісь брехуни пустили чутку, ніби [target_character.GetName] відчуває безперервний тиск з нашого боку: нібито [Select_CString(target_character.IsFemale, 'її', 'його')], [Select_CString(target_character.IsFemale, 'чиєю', 'чиїм')] [Select_CString(target_husband.IsFemale, 'законною дружиною', 'законним чоловіком')] є [target_husband.GetName], тут намагаються навернути до #TOOLTIP:RELIGION,catholic_tt,X #L католицької#!#! віри."
  flavor_lit.4.desc_severed_ties: "$flavor_lit.4.desc_common$ У відповідь вони розірвали з нами всі дипломатичні зв'язки і в майбутньому будуть використовувати цю ситуацію як привід для нападу."
  flavor_lit.4.desc_opted_for_divorce: "$flavor_lit.4.desc_common$ На щастя, ми досягли дипломатичного компромісу. [target_character.GetNameWithNoTooltip] розлучається з [Select_CString(target_husband.IsFemale, 'дружиною', 'чоловіком')] і негайно покидає нашу країну."
  flavor_lit.4.a: "Як вони сміють?"
  flavor_lit.4.tt1: "Через свої слабкі дипломатичні здібності [target_root_country.GetGovernment.GetRuler.GetName] досягає лише повного розриву відносин"
  flavor_lit.4.b: "Давайте не будемо гарячкувати."
  flavor_lit.4.c: "Найкращий результат з можливих."
  flavor_lit.4.tt2: "Завдяки своїм дипломатичним талантам [target_root_country.GetGovernment.GetRuler.GetName] домовляється про розлучення, зумівши уникнути війни"
  flavor_lit.5.title: "Шлюбний союз із Заходом"
  flavor_lit.5.desc: "Коли ми завершили перехід до #TOOLTIP:RELIGION,catholic_tt,X #L католицизму#!#!, стало цілком зрозуміло, що нам ще слід здобути легітимність в очах нового релігійного товариства. Витративши кілька днів на переписку, ми отримали звістку, що [target_character2.GetName] має [Select_CString(target_character3.IsFemale, 'незаміжню родичку', 'неодруженого родича')] на ім'я [target_character3.GetName]. Укладення шлюбу не тільки допоможе нам влитися в західний #TOOLTIP:RELIGION,$catholic_tt$,X #L католицький#!#! світ, але й посприяє подальшому процвітанню нашого народу."
  flavor_lit.5.a: "[target_character3.GetShortNameWithNoTooltip] — ідеальна пасія!"
  flavor_lit.5.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip] не потребує іноземних правителів."
  lit_should_poland_accept_tt: "Якщо [GetCountry('POL').GetName] прийме нашу пропозицію, ми зможемо наростити багатства і розвинути наші [Concept('institutions', 'інститути')|e]."
  flavor_lit.5.historical_info: "Шлюб між великим литовським князем Ягайлом і польською королевою Ядвігою, відомий як #italic Кревська унія#!, став результатом багаторічних дипломатичних переговорів і зусиль з навернення до католицизму, що проводилися від імені князя, і ознаменував собою остаточну відмову Литви від язичницьких вірувань."
  flavor_lit.6.title: "Вибір між Сходом і Заходом"
  flavor_lit.6.desc: "Тиск, що чиниться на нас через наше географічне положення, досяг максимуму. На наших кордонах постійно відбуваються сутички з #TOOLTIP:RELIGION,catholic_tt,X #L католицькими#!#! лицарями та ворогами, тож прийшов час зробити вибір, який, ймовірно, стане для нашого народу доленосним.\n\nБагато наших радників підтримують ідею повноцінного навернення до католицизму. Вони вважають, що якщо [GetCountry('PAP').GetGovernment.GetRulerTitle] буде нам довіряти, наш суверенітет надовго залишать у спокої.\n\nОднак деякі, навпаки, стверджують, що наша нерішучість працює нам на користь, і пропонують створити видимість переходу до нової релігії. Мовляв, це дасть нам час на те, щоб зібратися з силами і відстояти віру наших предків."
  flavor_lit.6.a: "Ми підіграємо нашим сусідам…"
  flavor_lit.6.b: "Перехід до нової віри забезпечить нам безпеку!"
  flavor_lit.6.c: "[ROOT.GetCountry.GetLongNameWithNoTooltip] залишається [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]ою державою!"
  neighbor_catholics_lose_opinion_tt: "[Concept('opinion','Думка')|e] усіх сусідніх католицьких держав про нас впаде на [ShowBiasValue('religious_friction_modifier')|-=0] ед. Вони можуть оголосити нам #R війну#!"
  flavor_lit.6.historical_info: "Християнське навернення Литви, останнього значного оплоту язичництва, проходило дуже неспокійно. За XIV століття великі литовські князі зробили багато спроб хрещення і прийняття католицизму. На жаль, усі вони виявилися невдалими: частину з них відхилив Тевтонський орден, частина провалилася через воєнні дії. В результаті Литва офіційно перейшла до католицької віри тільки за часів правління Ягайла і його кузена Вітовта Великого."
  flavor_lit.7.title: "[target_character1.GetShortNameWithNoTooltip] у листуванні"
  flavor_lit.7.desc.a: "[target_character1.GetName] відрізняється надзвичайною впертістю. Ми довго переконували [Select_CString(target_character1.IsFemale, 'її', 'його')], що прийняття нашої істинної віри забезпечить [Select_CString(target_character1.IsFemale, 'її', 'його')] народу краще майбутнє, проте, очевидно, держава [GetCountry('LIT').GetLongName] ще недостатньо розвинена і благочестива для того, щоб прийняти світло нашого Господа. В результаті [target_character1.GetName] [Select_CString(target_character1.IsFemale, 'відкинула', 'відкинув')] усі наші аргументи, категорично заявивши, що вони не зрадять свої вірування і традиції до самого кінця…"
  flavor_lit.7.desc.b: "Наші спроби навернути ці глухі землі під назвою [GetCountry('LIT').GetLongName] нарешті дали свої плоди! Після деяких роздумів [target_character1.GetName] [Select_CString(target_character1.IsFemale, 'відповіла', 'відповів')], що [Select_CString(target_character1.IsFemale, 'її', 'його')] народ і [Select_CString(target_character1.IsFemale, 'вона сама', 'він сам')] приймуть #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!, коли прийде час."
  flavor_lit.7.a: "Цікавий розвиток подій."
  lit_conversion.7_tt: "Тільки час покаже, наскільки щирі їхні наміри"
  flavor_lit.8.title: "Християнізація Литви"
  flavor_lit.8.desc: "Нещодавно ми пообіцяли, що [GetCountry('LIT').GetGovernment.GetRulerTitle|l] і наш народ навернеться до #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#!. Прийшов час визначитися з позицією щодо цього важливого питання. Ми збираємося дотримати слова і офіційно приймемо нову релігію чи залишимося вірними язичництву? Яке рішення ми б не прийняли, воно, без сумніву, визначить нашу подальшу долю.\n\nЯкщо [target_character.GetShortNameWithNoTooltip] пройде обряд хрещення, це стане для нас першим кроком у нову епоху. Хоча багатьом мешканцям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! такий вчинок може здатися несподіваним, насправді [target_character.GetShortNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] переходять до нової віри в результаті тривалого переговорного процесу, в якому брали участь багато придворних і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
  flavor_lit.8.a: "Час настав."
  flavor_lit.8.b: "Це був обман!"
  every_neighbor_catholic_gets_heresy_cb_tt: "#R Сусідні католицькі держави та [GetCountry('PAP').GetGovernment.GetRulerTitle] висловлять сильне невдоволення таким рішенням і навіть, можливо, оголосять нам війну#!"
  ruler_and_children_convert_to_catholicism_tt: "#italic [target_character.GetShortNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] діти приймуть католицтво, що стане першим кроком до християнізації нашої держави#!"
  neighbor_catholics_receive_opinion_tt: "[Concept('opinion','Думка')|e] усіх сусідніх католицьких держав про нас покращується на [ShowBiasValue('recently_embraced_catholicism')|+=0] ед."
  enable_conversion_to_catholicism_tt: "Ми отримуємо доступ до [Concept('cabinet_action','дії ради')|e] #TOOLTIP:CABINET_ACTION,lit_promote_catholicism,X #L «Підтримка католицизму»#!#!"
  flavor_lit.8.historical_info: "Литва, остання язичницька держава в Європі, офіційно прийняла християнство на прикінці XIV століття. Перехід почався в 1387 році, коли великий князь Ягайло пройшов обряд хрещення, щоб вступити в шлюб з польською королевою Ядвігою, що мав зміцнити союз Литви з Польщею. Ця подія поклала початок поширенню католицизму, хоча до повної відмови від язичницьких практик було ще далеко. Кузен Ягайла, князь Вітовт Великий, продовжив справу попередника, приділивши особливу увагу області Жемайтія — останньому оплоту язичництва. Таким чином, з язичництвом в Європі було покінчено, хоча традиційні вірування залишили глибокий слід у литовській культурі."
  flavor_lit.9.title: "Литва зраджує католицтво"
  flavor_lit.9.desc: "Схоже, ці негідники, що очолюють [GetCountry('LIT').GetLongName], взяли свої слова назад і вирішили не приймати #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!. Ми не станемо терпіти таке приниження і використаємо цю обставину як законний привід очистити наші кордони від язичницької лушпиння!"
  flavor_lit.9.a: "До зброї!"
  flavor_lit.10.title: "Зв'язки зі Сходом"
  flavor_lit.10.desc: "Хоча #TOOLTIP:RELIGION,catholic_tt,X #L католики#!#! не полишали спроб навернути наш народ до своєї віри, ми залишилися вірними язичницьким традиціям.\n\nОднак обережні розмови, що ведуться в наших залах, породили чутки про те, що ми готуємося прийняти #TOOLTIP:RELIGION,orthodox_tt,X #L православ'я#!#!: нібито [target_character2.GetName] пропонує нам шлюб з одним із членів своєї шляхетної династії. Хоча така можливість виглядає досить радикальною, нашим підданим, які вже навернулися до #TOOLTIP:RELIGION,orthodox_tt,X #L православ'я#!#!, вона безумовно припаде до душі.\n\nЗ  одного боку, це рішення допоможе нам захистити східні кордони, а з іншого — ще сильніше погіршить наші відносини із Заходом, лише посиливши хаос і нестабільність. Більше того, деякі радники вважають, що цей шлюб поставить нас у підлегле становище і спровокує одну поступку за іншою…"
  flavor_lit.10.a: "Це всього лише дурний жарт."
  flavor_lit.10.b: "Це, безсумнівно, розумний крок."
  target_character3_is_scorned_tt: "[target_character3.GetName] висловить сильне невдоволення таким рішенням"
  flavor_lit.10.historical_info: "Під час християнізації, що тривала з кінця XIV до початку XV ст., через низку політичних причин Литва опинилася за крок від прийняття православ'я. Великий князь Гедимін вперше задумався про можливість переходу до православ'я під впливом сусідніх православних держав. Остання ж така спроба була зроблена князем Ягайлом, мати якого, будучи руською, переконувала сина одружитися на Софії, дочці Дмитра, князя Московського. Однак такий шлюб не тільки вимагав від Ягайла навернення до православної віри, але міг потенційно призвести до того, що Литовське князівство перетворилося б на феод Москви, так що врешті-решт цей варіант був категорично відкинутий."
  flavor_lit.11.title: "Пропозиція від Литви"
  flavor_lit.11.desc.a: "Порадившись кілька тижнів, [target_character.GetName] і [Select_CString(target_character.IsFemale, 'її', 'його')] [GetCountry('LIT').GetGovernment.GetCourtTitle] нарешті звернулися до нас із цікавою пропозицією. Щоб покінчити з дипломатичною ізоляцією і постійними сутичками на кордонах, [GetCountry('LIT').GetLongName] прийме #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!, а для зміцнення зв'язку між нашими домами [target_character3.GetShortName] укладе шлюб з [Select_CString(target_character.IsFemale, 'литовською княгинею', 'литовським князем')]. Якщо ми відповімо згодою, у нас з'явиться можливість зміцнити вплив у литовських землях…"
  flavor_lit.11.desc.b: "[GetCountry('LIT').GetLongName] — хоча ця держава нещодавно навернулася до #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#!, місцева влада, яка мала сповістити про початок нової епохи, так і не усвідомила, що укладення шлюбу з нами стане ключовою опорою її легітимності. Ці недолугі не тільки відкинули наші дипломатичні пропозиції, але й припустили образливі натяки в листуванні!"
  flavor_lit.11.a: "Нехай благословить їх Господь!"
  flavor_lit.11.b: "Цей шлюб потрібен їм, а не нам!"
  may_lead_to_peaceful_union: "Це може призвести до встановлення міцного союзу між нашими країнами"
  flavor_lit.12.title: "[target_location2.GetNameWithNoTooltip] і весільний передзвін"
  flavor_lit.12.desc: "Підготовка до укладення династичного шлюбу — справа непроста. Завіски відповідного кольору і фасону, а також ідеальне місце, куди натовпами стікаються родичі та [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], — ось лише кілька атрибутів цієї грандіозної події. В самому центрі уваги — [target_character.GetShortName] і [target_character3.GetShortName], одягнені в настільки розкішне вбрання, що здається, ніби саме сонце поділилося з ними своїм блиском. Церемонія проходить як по маслу. [GetCountry('LIT').GetLongName] — мешканці цієї держави дізнаються від міських глашатаїв, що союз двох найвищих осіб укладено!"
  flavor_lit.12.a: "Щастя молодятам!"
  flavor_lit.13.desc: "[GetCountry('LIT').GetLongName] вічно провокує нестабільність на наших кордонах. Відверто кажучи, в минулому ми частенько ворогували, і нам рідко вдавалося підтримувати дружні або хоча б нейтральні відносини.\n\n[GetCountry('PAP').GetGovernment.GetRulerTitle|U] і литовська влада нещодавно вели листування, але реального результату досягти так не вдалося: все закінчилося лише взаємним тиском і туманними обіцянками. В момент просвітлення [target_character.GetName] все ж наважується офіційно просити руки одного з членів нашої династії.\n\nТакий крок, безумовно, змінить розклад сил у регіоні, і у литовців з'явиться відразу кілька нових ворогів, а ми, в свою чергу, зможемо висувати серйозні вимоги і підприймати рішучі дії на їхніх східних кордонах…"
  flavor_lit.13.a: "Ми схвалимо цей шлюб."
  flavor_lit.13.b: "Ми такого не допустимо!"
  flavor_lit.14.title: "[target_character.GetShortNameWithNoTooltip] і [target_character3.GetShortNameWithNoTooltip] беруть шлюб"
  flavor_lit.14.desc: "[target_character2.GetName] присилає нам листа! У ньому детально описуються вимоги до церемонії, під час якої [target_character.GetName] і [target_character3.GetName] обміняються шлюбними обітницями. Схоже, вони все ж прийняли нашу пропозицію офіційно об'єднати наші династії. Це серйозне рішення матиме довгострокові наслідки і здатне змінити хід усієї нашої історії…"
  flavor_lit.14.a: "Будемо готуватися до весілля."
  flavor_lit.14.b: "Не можна ризикувати нашою незалежністю."
  flavor_lit.15.title: "Дипломатичні відносини з Росією"
  flavor_lit.15.desc: "Підтримувати баланс сил між Сходом і Заходом на наших кордонах завжди було непросто. [GetCountry('MOS').GetLongName] продовжує набирати потужність і вже ось-ось затьмарить собою загрозу, яку несуть нам орди з Далекого Сходу. Щоб ця войовнича держава не занурила в хаос увесь регіон, ми повинні провести переговори з її найвпливовішими сусідами…"
  flavor_lit.15.a: "Дипломатія дозволить уникнути війни!"
  flavor_lit.15.b: "[target_country1.GetNameWithNoTooltip] нам допоможе."
  flavor_lit.15.c: "Усе це марна трата грошей."
  flavor_lit.15.historical_info: "У XIV і XV століттях відносини між руськими князівствами та Великим князівством Литовським були частково союзницькими, частково змагальними. За правління Гедиміна, Ольгерда та Вітовта Великого Литва розширилася на схід, приєднавши території сучасних Білорусі та України, що неминуче призвело до тіснішої взаємодії з руськими князівствами, особливо з Великим князівством Московським, яке тоді переживало період становлення. Напруженість між Литвою та Москвою наростала, адже обидві держави претендували на вищезгадані землі. Водночас Литва уклала стратегічні союзи з північними руськими республіками, в першу чергу з Новгородом і Псковом, які намагалися протистояти зростаючому впливу московських князів. Хоча Московське і Литовське князівства не раз об'єднували зусилля, щоб відвадити спільних ворогів — наприклад, татар, — відносини між ними залишалися нестабільними, і періоди співпраці незмінно змінювалися ворожнечею."
  flavor_lit.16.title: "У дипломатичних інтересах"
  flavor_lit.16.desc: "Сьогодні [target_location.GetName] приймає дипломатів, яких надіслало до нас [GetCountry('LIT').GetLongName]. Вони чинно пройшли через столицю, несучи розкішні подарунки. У своєму листі [target_character2.GetName] малює картину об'єднання наших народів перед обличчям спільного ворога, в ролі якого виступає [GetCountry('MOS').GetLongName]. І дійсно, [GetCountry('MOS').GetFlavorRank] стрімко розвивається, загрожуючи нашим східним кордонам, так що союзники нам точно не завадять."
  flavor_lit.16.a: "Ми завжди раді подарункам!"
  diplomatic_isolation_tt: "Наші шанси знайти союзників у Росії стануть нижчими"
  flavor_lit.17.title: "Собор у Вільно"
  flavor_lit.17.desc: "[ROOT.GetCountry.GetLongName] — нарешті частина #TOOLTIP:RELIGIONGROUP,christian,X #L християнського#!#! світу, і тепер ми збираємося побудувати #TOOLTIP:BUILDING_TYPE,cathedral,X #L кафедральний собор#!#! у #TOOLTIP:LOCATION,vilnius_tt,X #L Вільно#!#!, щоб продемонструвати новим братам нашу правовірність і благочестя.\n\nМи зведемо цей собор на руїнах старовинної церкви, де колись молився давно померлий #TOOLTIP:RELIGIONGROUP,christian,X #L християнський#!#! правитель [ROOT.GetCountry.Custom('CL_RP')], і тим самим покажемо світу, як ми прагнемо возз'єднання з паствою Господа."
  flavor_lit.17.a: "Приступимо до будівництва."
  flavor_lit.17.b: "Нам це не по кишені."
  flavor_lit.17.historical_info: "У 1251 році, коли великий князь Міндовг прийняв християнство, у Вільно було збудовано собор для литовського єпископа. Після смерті Міндовга будівлю використовували як язичницьке капище. У цій ролі воно проіснувало до 1387 року, коли Литва офіційно навернулася до християнської віри."
  flavor_lit.18.title: "[target_character.GetShortNameWithNoTooltip] і реформи з централізації"
  flavor_lit.18.desc: "Династія [target_character.GetDynasty.GetName] перетворила #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! на по-справжньому велику [ROOT.GetCountry.Custom('CF_VP')|l]. Наша країна нарешті вирвалася з тисків язичництва і стала частиною сучасного світу. На жаль, багато регіонів, що нам належать, відмовляються слідувати #L [capital_scope.GetAdjective|l]им#! законам і не визнають нашу владу.\n\nНам час повернути контроль над власними землями і об'єднати нашу державу."
  flavor_lit.18.a: "Нам потрібна централізація."
  flavor_lit.18.b: "Ми не будемо порушувати традиції."
  flavor_lit.18.historical_info: "Під час свого правління великий князь Вітовт приділяв багато уваги централізації своєї країни. Однією з його ініціатив стала відмова від давньої системи часткового підданства. У 1393 році Вітовт встановив повну владу над Луцьком, у 1394 скасував князівство з центром у Києві, а в 1395 призначив намісника в Поділлі, залишивши недоторканими лише дрібні князівства."
  flavor_lit.19.title: "[consort_scope.GetNameWithNoTooltip]"
  flavor_lit.19.desc: "[consort_scope.GetName], [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] нашого правителя, багато знає про кулінарію, адже [Select_CString(consort_scope.IsFemale, 'її', 'його')] батьківщина — [birth_location_scope.GetName].\n\nПридворні та [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] столичного міста [capital_scope.GetName] зачаровано спостерігають, як вправно [ROOT.GetCountry.GetGovernment.GetConsortTitle] орудує дивним приладом під назвою виделка, і захоплюються дивовижними стравами та інгредієнтами, які [Select_CString(consort_scope.IsFemale, 'вона привезла', 'він привіз')] з півдня. Усі, кому дорога репутація, кинулися наслідувати нового консорта, започаткувавши нову моду і створивши величезний попит на оливки, пшеницю і вино."
  flavor_lit.19.a: "Ми приймемо нові звичаї."
  flavor_lit.19.b: "Ми не піддамося іноземному впливу."
  lit_fancy_new_dishes: "Дивовижні страви"
  flavor_lit.19.historical_info: "Італійка Бона Сфорца, нова литовська княгиня-консорт, привезла до двору безліч кулінарних дивовиж: рецепти італійських страв і незвичайний столовий прилад під назвою виделка."
  flavor_lit.20.title: "Supremus Dux Lithuaniae"
  flavor_lit.20.desc: "Хоча наша держава розширила свої кордони і тепер включає безліч народів, її правителі ніколи не прагнули до титулу вище, ніж [ROOT.GetCountry.GetGovernment.GetRulerTitle], незважаючи на те, що мало хто в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! може зрівнятися з їхніми [ROOT.GetCountry.Custom('CF_TP')|l]. [target_character.GetName] же не з тих, хто погодиться, щоб [Select_CString(target_character.IsFemale, 'її', 'його')] титули поступалися титулам ворогів. З цієї причини [Select_CString(target_character.IsFemale, 'вона', 'він')] бажає більшого — стати вище простих князів, як мінімум нарівні з королями.\n\nТакий крок, безсумнівно, підірве нашу легітимність у короткостроковій перспективі. З іншого боку, зберігши частку смирення, ми не дозволимо нашим ленникам бачити в нас зарозумілого сюзерена, який вважає їх нижчими за себе. І все ж, у боротьбі за владу в Європі смирення часто веде до занепаду."
  flavor_lit.20.historical_info: "Наслідки громадянської війни 1381 року та Островської угоди зробили Вітовта Великого єдиним правителем Великого князівства Литовського. Прагнучи зміцнити легітимність своєї влади і заявити про спадкоємність від Київської Русі, він прийняв титул #italic Supremus Dux Lithuaniae#! — Великий князь Литовський, який раніше послідовно не використовувався. Цей титул зберігався навіть у період Речі Посполитої аж до розділу держави австрійцями, пруссами та росіянами."
  flavor_lit.20.a: "Приймемо належний титул."
  flavor_lit.20.b: "Частка смирення послужить внутрішній стабільності."
  flavor_lit.21.title: "Династія Радзивіллів"
  flavor_lit.21.desc: "Хоча в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! існує безліч знатних родин, лише деякі відігравали ключову роль у політичному житті [ROOT.GetCountry.Custom('CF_RP')|l]. Одна з таких родин — [ShowDynastyName('radziwill_dynasty')], на чолі яких стоїть [target_character.GetName]. Прагнучи розширити свій вплив при дворі, [target_character.GetName] [Select_CString(target_character.IsFemale, 'звернулася', 'звернувся')] до [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerOrRegent.IsFemale, 'правительки', 'правителя')] в надії, що [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] довірить [Select_CString(target_character.IsFemale, 'їй', 'йому')] високу посаду в [ROOT.GetCountry.Custom('CF_PP')|l]."
  flavor_lit.21.historical_info: "Радзивілли були однією з небагатьох родин Речі Посполитої, хто сприяв збереженню Великого князівства Литовського як окремої держави. Заснований Радвілом Астікасом, цей рід накопичив безліч титулів по всій Європі, включаючи навіть титул князя Священної Римської імперії."
  flavor_lit.21.a: "[target_character.GetNameWithNoTooltip] стане головним маршалом [ROOT.GetCountry.Custom('CL_RP')]."
  flavor_lit.21.b: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] виграє від такої людини."
  flavor_lit.21.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] не стане виконувати їхні вимоги!"
  flavor_lit.22.title: "Сходження династії [ShowDynastyNameWithNoTooltip('gostautai_dynasty')]"
  flavor_lit.22.desc: "Рід #TOOLTIP:DYNASTY,gostautai_dynasty_tt,X #L Гаштольдів#!#! — потомственні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], і вони завжди мали незаперечний вплив у своєму стані. Нині на їх чолі стоїть [target_character.GetName], і вони контролюють обширні землі [ROOT.GetCountry.Custom('CF_RP')|l]. Хоча [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] бачать у цьому певну проблему, варто укласти з ними союз — спільні інтереси можуть посприяти внутрішній стабільності."
  flavor_lit.22.historical_info: "Гаштольди були головними суперниками Радзивіллів у XV–XVI століттях. Служачи при дворі Вітовта Великого і Казимира IV Ягеллончика, вони накопичили величезні володіння і вважалися одними з найбагатших магнатів Європи. На жаль, рід обірвався в 1542 році, а їхні землі перейшли до великого князя Литовського."
  flavor_lit.22.a: "Дар стане знаком нашої дружби."
  flavor_lit.22.b: "Не можна допустити подальшого посилення їхньої влади."
  flavor_lit.23.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] релігійні привілеї"
  flavor_lit.23.desc: "В #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! здавна проживають #TOOLTIP:RELIGION,orthodox_tt,X #L православно-християнські#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Однак багато хто з них не мають рівного статусу зі своїми #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ими#! побратимами. Тепер вони виступили зі звинуваченнями, що в цій несправедливості [Select_CString(target_character.IsFemale, 'винна', 'винний')] [target_character.GetName]. Щоб заручитися їхньою підтримкою, ми повинні гарантувати їм ті ж юридичні права, якими володіють інші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
  flavor_lit.23.historical_info: "Для зміцнення феодального порядку в Литві Сигізмунд Кейстутович потребував довіри православних підданих. У 1434 році він дарував їм привілеї, що гарантували, що жоден дворянин — незалежно від віри — не може бути ув'язнений або покараний без судового рішення."
  flavor_lit.23.a: "Вони отримають нашу підтримку — і привілеї."
  flavor_lit.23.b: "Якщо вони хочуть рівності, то нехай підкоряються [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]им законам."
  flavor_lit.24.title: "$church_of_saint_nicholas$"
  flavor_lit.24.desc: "Тепер [ROOT.GetCountry.GetReligion.GetName|l] — наша релігія, і жителі [target_location.Custom('LR_RP')|l] [target_location.GetName] залишилися без священного місця для молитов. Щоб виправити це, [target_character.GetName] і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] хочуть запросити #TOOLTIP:CULTUREGROUP,german_group,X #L німецьких#!#! архітекторів для будівництва церкви на честь Святого Миколая. Хоча це, безсумнівно, розташує до нас народ, можливо, розумніше дозволити побудувати храм без державного втручання — це збереже #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#! казну."
  flavor_lit.24.historical_info: "Церква Святого Миколая стала першим християнським храмом Литви. Побудована під впливом готичної архітектури Священної Римської імперії, вона привабила німецьких ремісників і купців, які оселилися на Німецькій вулиці (Vokiečių gatvė) у Вільнюсі."
  flavor_lit.24.a: "[ROOT.GetCountry.GetReligion.GetGodName]  наказує нам побудувати цей храм."
  flavor_lit.24.b: "Нехай простолюдини самі про себе подбають."
  flavor_lit.25.title: "Міські права Вільно"
  flavor_lit.25.desc: "З огляду на статус, яким володіє [target_location.GetName] у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] побоюються, що [target_location.GetRank.GetName|l] може втратити своє значення в [ROOT.GetCountry.Custom('CF_PP')|l]. У зв'язку з цим [target_character.GetName] і [ROOT.GetCountry.GetGovernment.GetCourtTitle] отримали від них прохання: офіційно дарувати поселенню статус «[ShowLocationRankName('city')]» — це може залучити нових купців і ремісників.\n\nОднак деякі радять не концентрувати населення в одному місті, пропонуючи натомість рівномірний розвиток по усьому [ROOT.GetCountry.Custom('CF_DP')|l]. Це зміцнить різні стани, але й збереже їхню задоволеність."
  flavor_lit.25.a: "Нехай [target_location.GetNameWithNoTooltip] стане містом."
  flavor_lit.25.b: "Ми підтримаємо децентралізацію."
  lit_all_vilnius_pops_become_loyal_tt: "[Concept('pop_satisfaction', 'Задоволеність')|e] усіх [Concept('pops', 'груп населення')|e] у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] підвищиться на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
  flavor_lit.26.title: "Волочна міра"
  flavor_lit.26.desc: "Хоча велика частина земель #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! придатна для обробки, робоча сила скорочується через зростаючу урбанізацію. Особливо стурбовані [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], які вважають, що через це [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] нарощують свій вплив. Щоб запобігти подальшим потрясінням, [ROOT.GetCountry.GetGovernment.GetCourtTitle] пропонує реформу землевласності. Замість алодіальних прав — через які [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] лише менше довіряють одне одному — усіма підданими за законом володітиме [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Податки і військові повинності більше не будуть розраховуватися за числом дворів, а стануть вимірюватися у волоках, що дасть чітке уявлення про багатство земель і людських ресурсів.\n\nТепер, коли [target_character.GetName] [Select_CString(target_character.IsFemale, 'отримала', 'отримав')] проєкт цих реформ, на [Select_CString(target_character.IsFemale, 'неї', 'його')] чинять тиск, щоб [Select_CString(target_character.IsFemale, 'вона їх затвердила', 'він їх затвердив')] — попри невдоволення нижчих станів."
  flavor_lit.26.a: "Ми приймемо волоку як одиницю виміру."
  flavor_lit.26.b: "У довгостроковій перспективі мобільні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] корисніші."
  lit_all_peasant_pops_lose_satisfaction_tt: "[Concept('pop_satisfaction', 'Задоволеність')|e] усіх [Concept('pops', 'груп населення')|e] зі стану «[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]» знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
  flavor_lit.27.title: "Статут [ROOT.GetCountry.Custom('CL_RP')]"
  flavor_lit.27.desc: "Відсутність зведення законів у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! стала серйозною проблемою. Деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] самовільно захоплюють велдоми або вирубують ліси без дозволу. Щоб виправити це, [target_character.GetName] пропонує ввести юридичний кодекс для покарання подібних злочинів. Нові закони встановлять єдині правила звернення землевласників з підданими, а також захистять знатні родини від свавілля, до якого схильні дрібнопомісні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
  flavor_lit.27.a: "Введемо ці нові закони."
  flavor_lit.27.b: "Така система нам не потрібна, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] і так вже надто впливові."
  flavor_lit.28.title: "[target_character.GetNameWithNoTooltip]"
  flavor_lit.28.desc: "#L [ROOT.GetCountry.GetAdjective]а армія потребує нових ідей — і ось з'являється [Select_CString(target_character.IsFemale, 'незвичайна жінка, яка стверджує, що брала участь', 'незвичайний чоловік, який стверджує, що брав участь')] в облогах по усій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. [Select_CString(target_character.IsFemale, 'Її', 'Його')] зовут [target_character.GetName] з роду #TOOLTIP:DYNASTY,siemienowicz_dynasty_tt,X #L Семеновичів#!#!. Хоча [ROOT.GetCountry.GetGovernment.GetCourtTitle)|l] з більшого в [Select_CString(target_character.IsFemale, 'її', 'його')] #TOOLTIP:CULTURE,aukstaitian_tt,X #L аукштайтському#!#! походженні, [Select_CString(target_character.IsFemale, 'її', 'його')] розповіді здаються правдоподібними. У зв'язку з цим багато мешканців [ROOT.GetCountry.Custom('CL_RP')] просять, щоб [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'прийняла', 'прийняв')] [Select_CString(target_character.IsFemale, 'її', 'його')] на службу — адже [Select_CString(target_character.IsFemale, 'вона', 'він')] може виявитися стратегом рівня Олександра Македонського."
  flavor_lit.28.a: "Візьмемо [Select_CString(target_character.IsFemale, 'її', 'його')] до армії."
  flavor_lit.28.b: "Нехай іде своїм шляхом — нам це теж може виявитися корисним."
  flavor_lit.28.c: "Якщо ми усунемо подібну фігуру, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] скажуть нам спасибі."
  flavor_lit.29.title: "Введення кунтушового поясу"
  flavor_lit.29.desc: "Останнім часом багато наших [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] захопилися новою модою, привезеною нашими купцями з #TOOLTIP:CONTINENT,asia,X #L Азії#!#!. Йдеться про розкішні пояси з найтоншої тканини, прикрашені золотом, — традиційні для #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! і #TOOLTIP:REGION,persia_region,X #L Персії#!#!. Тепер вони з'явилися і при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі: деякі [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] вже носять їх, підкреслюючи свій статус. Можливо, це чудовий шанс ввести новий стиль для всього двору."
  flavor_lit.29.a: "Ці пояси стануть чудовим доповненням до гардеробу."
  flavor_lit.29.b: "Звучить як марна трата ресурсів."
  lit_new_clothing_style: "Новий стиль одягу"
  flavor_lit.30.title: "Палемони"
  flavor_lit.30.desc: "Хоча в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! тепер офіційно сповідується [ROOT.GetCountry.GetReligion.GetName|l], багато сусідів, як і раніше, вважають нас варварами, думаючи, що старі #L [ShowReligionAdjective('romuva')|l]іе#! традиції пронизують усе наше суспільство. Можливо, для багатьох у [ROOT.GetCountry.Custom('CL_PP')] це й вірно, але щоб [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'стала законною правителькою', 'став законним правителем')], доведеться проявити винахідливість.\n\n[target_character.GetName] [Select_CString(target_character.IsFemale, 'склала', 'склав')] сказання, що стверджують, ніби #TOOLTIP:DYNASTY,gediminid_dynasty_tt,X #L Гедиміновичі#!#! ведуть рід від римлян. У них розповідається про Палемона, який разом з іншими шляхетними родами втік з #TOOLTIP:LOCATION,rome_tt,X #L Риму#!#! після руйнівного походу Аттіли. Рятуючись від загибелі, вони досягли #TOOLTIP:AREA,lithuania_area,X #L Литви#!#! і заснували нову державу.\n\nХоча багато хто вважає ці історії вигадкою, ми можемо використати їх як доказ нашого походження від самого Августа."
  flavor_lit.30.a: "Ми будемо поширювати ці хроніки."
  flavor_lit.30.b: "Ми повернемо собі Рим!"
  flavor_lit.30.c: "Немає сенсу поширювати таку пропаганду."
  flavor_lit.31.title: "Відродження ромувських традицій"
  flavor_lit.31.desc: "Хвиля #TOOLTIP:SITUATION,reformation,X #L Католицької Реформації#!#! прокотилася державою, і багато #L [ROOT.GetCountry.GetAdjective]іе#! [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] вважають, що #L [ROOT.GetCountry.GetReligion.GetAdjective]а віра стала непідйомним тягарем для [XXXXX.Custom('CF_RP')|l].\n\nПо всій державі люди намагаються відродити давні #L [ShowReligionAdjective('romuva')|l]іе#! вірування — тепер у простого люду з'явився шанс позбутися всіх незручностей, які доставляли [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Можливо, це знак, що і [ROOT.GetCountry.GetGovernment.GetCourtTitle] скоро повернеться до старих звичаїв."
  flavor_lit.31.a: "Ми не будемо цьому заважати."
  flavor_lit.31.b: "Нагадаємо їм, чому наша офіційна релігія — [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip|l]."
  lit_10_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 10%#! наших #L [ROOT.GetCountry.GetCulture.GetName]их#! [Concept('pops', 'груп населення')|e] навернуться до #TOOLTIP:RELIGION,romuva_tt,X #L ромуви#!#!"
  lit_5_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 5%#! наших #L [ROOT.GetCountry.GetCulture.GetName]их#! [Concept('pops', 'груп населення')|e] навернуться до #TOOLTIP:RELIGION,romuva_tt,X #L ромуви#!#!"
  flavor_lit.32.title: "[target_country.GetAdjectiveWithNoTooltip]ое вплив у [ROOT.GetCountry.Custom('CL_PP')]"
  flavor_lit.32.desc: "З посиленням впливу #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! на #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] і навіть [ROOT.GetCountry.GetCourtTitle] почали переймати нову моду. Натхненні #L [target_country.GetCulture.GetAdjective|l]ими#! звичаями, вони привносять у [ROOT.GetCountry.Custom('CF_VP')|l] нові ідеї, книги та елементи культури. Це допомогло [ROOT.GetCountry.Custom('CL_DP')] поступово відмовитися від ізоляціонізму, познайомивши народ з більш екзотичними традиціями. Однак це також почало розмивати #L [ROOT.GetCountry.GetCulture.GetAdjective|l]у#! культуру, перетворюючи її на певний гібрид з [target_country.GetCulture.GetAdjective|l]ою."
  flavor_lit.32.a: "Ми будемо чинити опір цим змінам."
  flavor_lit.32.b: "Зміни неминучі — приймемо їх."
  flavor_lit.33.title: "Останні прихильники ромуви"
  flavor_lit.33.desc: "Хоча [ROOT.GetCountry.GetReligion.GetName] вже давно є офіційною релігією [ROOT.GetCountry.Custom('CF_RP')|l], вплив #L [ShowReligionAdjective('romuva')|l]их#! традицій довго зберігався в наших землях. Після багатьох років жорстокого викорінення цих звичаїв у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! боротьба нарешті завершена. Нещодавній перепис, який періодично проводить [ROOT.GetCountry.GetGovernment.GetCabinetTitle], показав, що в [ROOT.GetCountry.Custom('CF_PP')|l] не залишилося й сліду впливу давніх богів."
  flavor_lit.33.a: "Час залишити ці традиції в минулому."
  flavor_lit.33.b: "Давайте хоча б віддамо шану цим старим традиціям."
  lit_all_primary_culture_pops_gain_satisfaction_tt: "[Concept('pop_satisfaction', 'Задоволеність')|e] усіх #L [ROOT.GetCountry.GetCulture.GetAdjective|l]их#! [Concept('pops', 'груп населення')|e] у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! підвищиться на [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
  flavor_lit.34.title: "Рутенський звід правил на території [ROOT.GetCountry.Custom('CL_RP')]"
  flavor_lit.34.desc: "Наші володіння в #TOOLTIP:REGION,ruthenia_region,X #L Рутенії#!#! управляються за іншим зведенням правил, ніж #L [ROOT.GetCountry.GetAdjective|l]іе#! землі. Відомий як «$russkaya_pravda_policy$», він визначає права, якими володіють [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], яке становище займають [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], а також державну віру. Хоча багато з цих норм незастосовні в серці [ROOT.GetCountry.Custom('CF_RP')|l], ми могли б запозичити з них деякі ідеї — а можливо, навіть включити їх до нашого законодавства."
  flavor_lit.34.a: "Закони Київської Русі стануть гідним доповненням нашої правової системи."
  flavor_lit.34.b: "Ми не будемо ганьбити [ROOT.GetCountry.GetCulture.GetAdjectiveWithNoTooltip|l]іе закони."
  lit_all_lithuanian_nobles_gain_pop_satisfaction_tt: "[Concept('pop_satisfaction', 'Задоволеність')|e] усіх #L [ROOT.GetCountry.GetCulture.GetAdjective|l]их#! [Concept('pops', 'груп населення')|e] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
  flavor_lit.35.title: "Перший рукопис"
  flavor_lit.35.desc: "Завдяки дивам #TOOLTIP:INSTITUTION,printing_press,X #L друкарського верстата#!#! в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! хлинув потік літератури. Однак у більшості цих книг використовується не [ROOT.GetCountry.GetCourtDialect.GetName|l], що робить їх недоступними для простого народу. У зв'язку з цим деякі ентузіасти взялися за переклад цих творів місцевою мовою. Знайшлися навіть ті, хто вирішив перекласти всю Біблію і викласти власні релігійні погляди. Один з таких творів нещодавно [Select_CString(target_character.IsFemale, 'опублікувала', 'опублікував')] [target_character.GetName] — трактат під назвою «$simple_words_of_catechism$». Він дозволив багатьом краще зрозуміти світ за межами [ROOT.GetCountry.Custom('CF_RP')|l] — це може зміцнити народ, але й ускладнити управління ним."
  flavor_lit.35.a: "Дива друкарського верстата треба поширювати!"
  flavor_lit.35.b: "Ми зупинимо масовий випуск книг."
  flavor_lit.36.title: "Іммігранти з [target_country.Custom('CL_RP')]"
  flavor_lit.36.desc: "Будучи частиною #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, ми спостерігаємо притік людей з [target_country.Custom('CF_RP')|l], що шукають порятунку від політичних потрясінь і сподіваються знайти нове життя в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. Багато хто з цих переселенців готові осісти в різних куточках нашої країни, сприяючи відновленню населення в найбільш збезлюднілих районах. Ми могли б заохочувати цю міграцію, хоча в такому випадку ризикуємо ускладнити наші відносини з [target_country.Custom('CL_TP')]."
  flavor_lit.36.a: "Люб'язно приймемо їх!"
  flavor_lit.36.b: "Не варто дратувати [target_country.Custom('CL_VP')]."
  flavor_lit.37.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]е Відродження"
  flavor_lit.37.desc: "Поширення ідей #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#! по #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! благотворно вплинуло на нашу культуру. Завдяки зв'язкам з #TOOLTIP:CONTINENT,europe,X #L загальноєвропейською#!#! думкою, нові віяння почали перетворювати окремі сторони життя [ROOT.GetCountry.Custom('CF_RP')|l]. Особливо помітний розквіт літератури — з'являється все більше авторів, які для своїх текстів використовують [ROOT.GetCountry.GetCourtDialect.GetName|l] і прагнуть створювати твори, здатні в майбутньому поширити нашу культуру за межі держави. Чи варто підтримувати цей рух, чи краще дозволити йому розвиватися природним шляхом?"
  flavor_lit.37.a: "Ми виділимо кошти на підтримку нового мистецтва."
  flavor_lit.37.b: "Марна трата казни."
  flavor_lit.38.title: "Комора Європи"
  flavor_lit.38.desc: "Родючі землі #TOOLTIP:REGION,ruthenia_region,X #L Рутенії#!#! забезпечують нас #TOOLTIP:GOODS,wheat,X #L пшеницею#!#!, без якої неможливе зростання населення. Однак потенціал цих земель використовується далеко не повністю. [ROOT.GetCountry.GetGovernment.GetCourtTitle] пропонує вкласти кошти в подальший розвиток регіону — побудувати нові міста, які зможуть повністю забезпечувати себе продовольством, і, можливо, повністю заселити ці території."
  flavor_lit.38.a: "Нехай стане нашою коморою."
  flavor_lit.38.b: "Краще зосередимося на короткостроковій торгівлі."
  lit_cheaper_granaries_in_ruthenia_tt: "Усі наші [Concept('location', 'райони')|e] в #TOOLTIP:REGION,ruthenia_region,X #L Рутенії#!#!, які виробляють #TOOLTIP:GOODS,wheat,X #L пшеницю#!#!, отримають [Concept('modifier', 'модифікатор')|e] «[ShowModifier('lit_grain_supply_of_europe')]» на #Y 20#! років"
  flavor_lit.39.title: "[target_character.GetNameWithNoTooltip]"
  flavor_lit.39.desc: "Розквіт неокласичного мистецтва привабив до нашої країни нових творців з усієї #TOOLTIP:CONTINENT,europe,X #L Європи#!#!, кожен з яких мріє вписати своє ім'я в історію. Серед них — [target_character.GetName], #L #TOOLTIP:CULTURE,greater_polish_tt,X #L великопольск[Select_CString(target_character.IsFemale, 'а', 'і')]#!#! [Select_CString(target_character.IsFemale, 'уродженка', 'уродженець')] #TOOLTIP:LOCATION,warsaw_tt,X #L Варшави#!#!. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] пропонує свої послуги — якщо, звісно, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] погодиться [Select_CString(target_character.IsFemale, 'їй', 'йому')] покровительствувати."
  flavor_lit.39.a: "Наше золото послужить поширенню нашої культури."
  flavor_lit.39.b: "Нехай шукає покровителів де-небудь ще."
  flavor_lit.40.title: "Послідовники ромуви в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
  flavor_lit.40.desc: "Нещодавні дослідження, проведені в [ROOT.GetCountry.Custom('CF_PP')|l], показали, що язичницькі #L [ShowReligionAdjective('romuva')|l]іе#! вірування все ще зберігаються в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. [target_location.GetRank.GetName] [target_location.GetName] продовжує таємно дотримуватися цих давніх звичаїв, і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] цим дуже незадоволені, адже вони прагнуть об'єднати державу в спільній вірі. Можливо, прийшов час силою навернути цих язичників — нагадати їм, що офіційною вірою держави є [ROOT.GetCountry.GetReligion.GetName|l], тим самим зміцнивши нашу владу як істинно [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]их правителів."
  flavor_lit.40.a: "Навернемо цих єретиків у істинну віру!"
  flavor_lit.40.b: "Не варто бездумно розпалювати народне невдоволення."
  lit_convert_percentage_of_pops_in_location_tt: "#Y 5%#! #TOOLTIP:RELIGION,romuva,X #L ромувського#!#! [Concept('pops', 'населення')|e] навернеться в іншу релігію — [ROOT.GetCountry.GetReligion.GetName|l]"
  lit_all_romuva_pop_become_unhappy_tt: "[Concept('pop_satisfaction', 'Задоволеність')|e] усіх наших #L [ShowReligionAdjective('romuva')|l]их#! [Concept('pops', 'груп населення')|e] знизиться на [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]"
  flavor_lit.41.title: "Ромувське священне місце в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
  flavor_lit.41.desc: "Хоча [ROOT.GetCountry.GetReligion.GetName|l] охоплює вже майже всі куточки нашої держави, деякі [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] , як і раніше, чіпляються за віру в давніх богів. Вони продовжують шанувати святилище в [target_location.Custom('LR_PP')|l] [target_location.GetName], відкидаючи #L [ROOT.GetCountry.GetAdjective|l]у владу і уперто зберігаючи язичницькі звичаї. Можливо, прийшов час показати їм ціну непокори."
  flavor_lit.41.a: "Спалити це місце дотла!"
  flavor_lit.41.b: "Не будемо роздувати конфлікт через це."
  lit_romuva_pops_in_location_gain_satisfaction_tt: "[Concept('pop_satisfaction','Задоволеність')|e] усіх #L [ShowReligionAdjective('romuva')|l]их#! [Concept('pops','груп населення')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
  flavor_lit.42.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] — таємні послідовники Ромуви"
  flavor_lit.42.desc: "Хоча багато [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] вже змирилися з тим фактом, що тепер у нашій державі сповідується [ROOT.GetCountry.GetReligion.GetName|l], не всі щиро прийняли істинну віру. Деякі, як і раніше, таємно поклоняються давнім богам, кидаючи виклик владі, і [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] не можуть це терпіти. Можливо, надані їм привілеї лише потурають цим єретичним практикам. Якщо вони продовжать сповідувати #L [ShowReligionAdjective('romuva')|l]у віру, варто нагадати їм, хто тут справжній правитель."
  flavor_lit.42.a: "Насильно навернемо їх до істинної віри."
  flavor_lit.42.b: "Через подібні дії [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будуть у гніві."
  lit_convert_percent_of_nobles_to_religion_tt: "#Y 5%#! #L [ShowReligionAdjective('romuva')|l]их#! [Concept('pops','жителів')|e]-#TOOLTIP:POPTYPE,nobles,X #L аристократів#!#! навернуться до іншої релігії ([ROOT.GetCountry.GetReligion.GetName|l])"
  flavor_lit.43.title: "Переселення татарських родин"
  flavor_lit.43.desc: "Наші завоювання в #TOOLTIP:REGION,steppes_region,X #L Степи#!#! принесли не тільки славу і безпеку, але й безліч #TOOLTIP:CULTUREGROUP,tatar_group,X #L татарських#!#! родин, які колись володіли цими землями. Тепер вони шукають нового життя, бажаючи оселитися в наших корінних землях, де зможуть краще інтегруватися в суспільство. Багато хто виявив готовність служити в нашій армії, утворивши спільноту, яка могла б принести #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! неабияку користь. Однак така інтеграція потребуватиме від [ROOT.GetCountry.Custom('CF_RP')|l] певних витрат."
  flavor_lit.43.a: "Приймемо польсько-литовських татар у наші землі."
  flavor_lit.43.b: "Ми не дозволимо їм переселятися в наші володіння."
  flavor_lit.44.title: "Боротьба з відродженням ромуви"
  flavor_lit.44.desc: "Хвилі #TOOLTIP:SITUATION,reformation,X #L Католицької Реформації#!#! захлеснули державу, і багато #L [ROOT.GetCountry.GetAdjective|l]их#! [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] захотіли повернутися до давніх традицій #TOOLTIP:RELIGION,romuva_tt,X #L ромуви#!#!, що викликало хвилювання у сільських районах. Ця зростаюча проблема змусила [ROOT.GetCountry.GetParliament.Custom('CFP_VP')|l] зібратися для обговорення подальших дій. Більшість вважає, що необхідно вжити рішучих заходів для прискорення їхнього навернення, а не чекати, поки старі традиції [ROOT.GetCountry.Custom('CF_RP')|l] зникнуть самі собою. [target_character.GetName], ймовірно, буде [Select_CString(target_character.IsFemale, 'змушена', 'змушений')] схвалити такі заходи — якщо [Select_CString(target_character.IsFemale, 'вона', 'він')] дійсно є [Select_CString(target_character.IsFemale, 'істинною послідовницею', 'істинним послідовником')] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри."
  flavor_lit.44.a: "Час вирішити це релігійне питання."
  flavor_lit.44.b: "Ми не будемо шкодити громадам [ROOT.GetCountry.Custom('CL_RP')]."
  lit_unlock_parliament_debate_to_convert_romuva_people_for_the_rest_of_the_situation_tt: "До закінчення [Concept('situation', 'ситуації')|e] «[ShowSituationName('reformation')]» нам буде доступне парламентське питання «[ShowParliamentIssueTypeName('lit_measures_against_romuva')]»"
  flavor_lit.45.title: "Статути [ROOT.GetCountry.Custom('CL_RP')]"
  flavor_lit.45.desc: "Відсутність єдиного зведення правил створює серйозні труднощі — [target_character.GetName] [Select_CString(target_character.IsFemale, 'змушена', 'змушений')] правити, спираючись на розрізнені регіональні правові норми. [ROOT.GetCountry.GetGovernment.GetCourtTitle] пропонує створити новий законодавчий кодекс, який об'єднає ці різнорідні правила і буде перекладений мовами усіх народів [ROOT.GetCountry.Custom('CF_RP')|l]. Таке зведення принесе довгоочікувану ясність і зміцнить владу по усій державі."
  flavor_lit.45.a: "Приймемо новий звід правил."
  flavor_lit.45.b: "Краще збережемо регіональні правила."
  flavor_lit.1000.title: "[target_country2.GetAdjectiveWithNoTooltip]ое вплив у Ковно"
  flavor_lit.1000.desc: "[target_location.GetRank.GetName] [target_location.GetName] переживає занепад — торгівля скорочується. У відповідь на це губернатор [target_location.Custom('CF_RP')|l] пропонує залучити купців з #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#!, чиї інвестиції зможуть оживити регіон — навіть якщо це означає посилення іноземного впливу."
  flavor_lit.1000.a: "Запросимо цих купців для допомоги [target_location.Custom('CF_DP')|l]."
  flavor_lit.1000.b: "Ми не потребуємо [target_country2.GetCulture.GetAdjectiveWithNoTooltip|l]ої допомоги."
  lit_no_offer_on_hansa_tt: "#ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_DP')|L]#!#! не надійде жодної пропозиції"
  flavor_lit.1001.title: "$flavor_lit.1000.title$"
  flavor_lit.1001.desc: "Губернатор [target_location.Custom('CF_RP')|l] [target_location.GetName] і [target_character.GetName] запропонували нам угоду: право нашим купцям оселитися там. Вони сподіваються, що наша участь перетворить регіон на квітучий торговий центр #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Пропозиція приваблива, але варто врахувати ризик втрати інвестицій, якщо згодом наші активи будуть конфісковані."
  flavor_lit.1001.a: "Ми з радістю погодимося на цю угоду."
  flavor_lit.1001.b: "Навіщо вкладатися в настільки ненадійне підприємство?"
