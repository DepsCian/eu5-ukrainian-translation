l_russian:
  flavor_kni.3.title: "Каракка з Александрії"
  flavor_kni.3.desc: "Протягом століть невеликий, але професійний #L [ROOT.GetCountry.GetАdjective]ій#! флот залишався грозою наших численних неприятелів-#TOOLTIP:RELIGION,muslim_tt,X #L мусульман#!#!. Він безжально розправлявся з ворожими каперами, захоплював #TOOLTIP:RELIGION,muslim_tt,X #L мусульманські#!#! торгові кораблі, поповнював #L [ROOT.GetCountry.GetCapital.GetAdjective]у казну та наганяв жах на #TOOLTIP:RELIGION,muslim_tt,X #L мусульманських#!#! моряків. Одним з найбільших його досягнень став захоплення великої #TOOLTIP:LOCATION,alexandria_tt,X #L александрійської#!#! каракки в [GetCurrentYear] році: трюм цього судна виявився доверху набитий незліченними багатствами."
  flavor_kni.3.a: "Це божественне благословення!"
  opinion_captured_alexandria_great_carrack: "Захоплено велику каракку з Александрії"
  flavor_kni.4.title: "[target_character.GetNameWithNoTooltip]"
  flavor_kni.4.desc: "На континенті [target_location.GetRegion.GetSubContinent.GetContinent.GetName] [target_character.GetName] вважається [Select_CString(target_character.IsFemale, 'однією з найкращих проєктувальниць', 'одним з найкращих проєктувальників')] укріплень, тому [Select_CString(target_character.IsFemale, 'її', 'його')] призначили провести вдосконалення фортець на #TOOLTIP:LOCATION,rodos_tt,X #L Родосі#!#!. У [GetCurrentYear] році, ледь прибувши до нашої столиці і ще не встигнувши приступити до роботи, [Select_CString(target_character.IsFemale, 'вона була настільки зачарована', 'він був настільки зачарований')] нашими людьми та їхніми цінностями, що на колінах [Select_CString(target_character.IsFemale, 'благала', 'благав')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительку', 'правителя')] посвятити [Select_CString(target_character.IsFemale, 'її', 'його')] у лицарі. Тепер [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] перебуває в замішанні: важко відмовити людині, що володіє таким завидним завзяттям і неперевершеними інженерними навичками."
  flavor_kni.4.a: "З [Select_CString(target_character.IsFemale, 'неї', 'його')] вийде чудовий лицар…"
  flavor_kni.5.title: "[target_character.GetNameWithNoTooltip]"
  flavor_kni.5.desc: "Після того, як [ShowLocationName('malta')] перейшла до нас, вона уподібнилася #TOOLTIP:LOCATION,rodos_tt,X #L Родосу#!#!, перетворившись на справжнісіньку фортецю. [target_character.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] навчений гарнізон неодноразово доблесно відважували загарбників. Це нове місто, забудоване величними палацами та потужними укріпленнями, буде багатіти й розвиватися за рахунок морських операцій проти наших численних ворогів."
  flavor_kni.5.a: "Це символ нашої стійкості та віри!"
  flavor_kni.100.title: "[GetCountry('KNI').GetNameWithNoTooltip]"
  flavor_kni.100.desc: "Загін легендарних лицарів, чиї мечі були вигартовані в гарячих битвах по всьому Середземномор'ю, прибув до нашого двору з проханням. Після того, як [target_rodos_owner.GetLongName] [Select_CString(target_rodos_owner.IsFemale, 'виганала', 'виганав')] їх з #TOOLTIP:LOCATION,rodos_tt,X #L Родосу#!#!, [GetCountry('KNI').GetName] поневірялися світом у пошуках нового дому, плекаючи надію знову стати шляхетними захисниками нашої віри. Нарешті у [GetCurrentYear]  році [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName] [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale, 'погодилася', 'погодився')] пожалувати їм острів [ShowLocationName('malta')], але тільки з нашого схвалення."
  flavor_kni.100.a: "[GetCountry('KNI').GetNameWithNoTooltip|U] отримають Мальту."
  spa_ceded_malta: "Ми пожалували Мальту"
  spa_ceded_malta_pap: "Ми пожалували Мальту лицарям"
  flavor_kni.100.b: "Не будемо нічого давати."
  spa_refused_ceding_malta: "Ми відмовилися пожалувати Мальту лицарям"
  flavor_kni.7.title: "Переклад хроніки"
  flavor_kni.7.desc: "#italic Морейська хроніка#! описує історію встановлення #italic франкократії#! в Греції та охоплює події XIII століття після Четвертого хрестового походу. Колись велика держава [GetCountry('LAT').GetLongName] впала під натиском сусідів зі сходу, однак [GetCountry('BYZ').GetLongName] не змогла підкорити безліч інших держав, зокрема [ROOT.GetCountry.Custom('CL_VP')]. Ми можемо не тільки перекласти літопис, а й доповнити її новітньою історією нашої країни."
  flavor_kni.7.a: "Ми перекладемо хроніку."
  flavor_kni.7.b: "Нам це ні до чого."
  flavor_kni.8.title: "Церква Святої Трійці"
  flavor_kni.8.desc: "До [ROOT.GetCountry.Custom('CL_VP')] прибуває все більше хрестоносців, спраглих битися за #L [target_religion.GetAdjective]у#! релігію, і наш рідний острів [target_location.GetName] вже тріщить по швах від напливу віруючих. [ROOT.GetCountry.GetFlavorRank] пропонує виділити нам частину накопичених багатств на зведення церкви, здатної вмістити всіх новоприбулих."
  flavor_kni.8.a: "Ми назвемо цю церкву на честь Святої Трійці."
  flavor_kni.8.b: "Ми оберемо її покровителем архангела Михаїла."
  flavor_kni.8.c: "Ми славимо Господа по-різному."
  flavor_kni.9.title: "Фортеця Фераклос"
  flavor_kni.9.desc: "Фортеця Фераклос — одна з багатьох твердинь, розташованих на нашому рідному #L [target_location.GetName]і#!. У 1306  році ми захопили цей замок, щоб здобути контроль над островом. Тепер же, століття потому, ця споруда стоїть зруйнована і покинута, а її завдання виконують інші укріплення, побудовані в столиці. Можливо, настав час відновити стару фортецю і повернути їй втрачене значення."
  flavor_kni.9.a: "Ми виділимо кошти на ремонт."
  flavor_kni.9.b: "Нам зараз не потрібна оборона."
  flavor_kni.10.title: "[target_country.GetCulture.GetNameWithNoTooltip|U] пірати"
  flavor_kni.10.desc: "За десятиліття, що минули з моменту встановлення #italic франкократії#! на Південних #TOOLTIP:REGION,balkan_region,X #L Балканах#!#!, торговельні республіки #TOOLTIP:REGION,italy_region,X #L Італії#!#! суттєво розширили свою діяльність, і кількість торгових суден, що борознять води #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Егейського моря#!#!, зросла в рази. На жаль, коли ми розбагатіли, країни-суперниці стали намагатися насолити нам будь-якими засобами. Цього разу #L [target_country.GetAdjective]і#! влади, ворогуючі з нами через релігію, вирішили найняти каперів, які тепер нахабно нападають на #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]і#! кораблі."
  flavor_kni.10.a: "Вони зазнають покарання!"
  flavor_kni.11.title: "Fidei Defensor"
  flavor_kni.11.desc: "[target_character.GetName], один з наших генералів, [Select_CString(target_character.IsFemale, 'була удостоєна', 'був удостоєний')] звання [Select_CString(target_character.IsFemale, 'захисниці', 'захисника')] віри, #italic Fidei Defensor#!. Святий Престол схвалив наше скромне прохання про нагородження. Ми вважаємо, що [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'внесла', 'вніс')] видатний вклад у підтримку християнства, і армії під [Select_CString(target_character.IsFemale, 'її', 'його')] початком поширять нашу віру по всьому світу."
  flavor_kni.11.a: "Заслужена нагорода!"
  flavor_kni.12.title: "Лицарі Нового Світу"
  flavor_kni.12.desc: "Колоністи — гордість [ROOT.GetCountry.Custom('CF_RP')|l] — заснували першу нашу колонію на #TOOLTIP:REGION,caribbean_region,X #L Карибах#!#!. Відтепер вона буде оплотом віри та притулком для всіх #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! переселенців, які рятуються від охопивших #TOOLTIP:CONTINENT,europe,X #L Європу#!#! заворушень. Це поселення — символ наших прагнень: не тільки стратегічно важливе місце, але й новий рубіж, завойований [ROOT.GetCountry.Custom('CF_TP')|l]. Однак, незважаючи на всю цінність колонії, поки ще немає єдиної думки, чи варто взагалі займатися подальшою колонізацією."
  flavor_kni.12.a: "Виділити ресурси на продовження колонізації."
  flavor_kni.12.b: "Це зовсім неважливе завдання."
  flavor_kni.12.historical_info: "$flavor_kni.1000.historical_info$"
  flavor_kni.13.title: "[target_character.GetNameWithNoTooltip]"
  flavor_kni.13.desc: "[target_character.GetName] так стрімко просувається по службі на благо [ROOT.GetCountry.Custom('CF_RP')|l], що багато хто серйозно розмірковує над тим, щоб заохотити [Select_CString(target_character.IsFemale, 'її', 'його')] новою посадою. [target_character.GetLastNameWithNoTooltip] — досвідчений і впевнений керівник, [Select_CString(target_character.IsFemale, 'вона', 'він')] розмірковує над тим, як би зміцнити нашу владу над #TOOLTIP:REGION,caribbean_region,X #L Карибами#!#!, зміцнити там оборону та забезпечити процвітання колонії."
  flavor_kni.13.a: "Призначити [Select_CString(target_character.IsFemale, 'її', 'його')] губернатором островів."
  flavor_kni.13.b: "Нам не потрібні [Select_CString(target_character.IsFemale, 'її', 'його')] послуги."
  flavor_kni.13.historical_info: "Філіп де Лонвілье де Пуансі — французький лицар з Ордену Святого Іоанна, з 1639 року до своєї смерті в 1660 році служив губернатором Сент-Кітса і користувався майже безроздільною владою над островом. Завдяки його зусиллям вдалося зміцнити оборонні споруди Сент-Кітса і відстояти його від колоніальних держав — суперниць."
  flavor_kni.14.title: "[target_character.GetNameWithNoTooltip]"
  flavor_kni.14.desc: "[target_character.GetName] — видатна особистість, широко відома в [ROOT.GetCountry.Custom('CF_PP')|l]. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] славиться своїм непохитним характером і мистецтвом вести переговори. [target_character.GetName], [Select_CString(target_character.IsFemale, 'захисниця', 'захисник')] фортець [ROOT.GetCountry.Custom('CF_RP')|l], твердо має намір зробити нашу хватку над Середземномор'ям ще міцнішою, щоб інші держави тремтіли перед нашою силою. Цій людині властивий і інший талант: [Select_CString(target_character.IsFemale, 'вона', 'він')] вміло лавірує в політичних водах #TOOLTIP:CONTINENT,europe,X #L Європи#!#! і завжди може укласти корисний союз і заручитися фінансовою підтримкою."
  flavor_kni.14.a: "Передати [Select_CString(target_character.IsFemale, 'їй', 'йому')] владу над [ROOT.GetCountry.Custom('CF_TP')|l]."
  flavor_kni.14.b: "Наш двір отримає чималу користь від мудрості цієї людини."
  flavor_kni.14.c: "Нас це не цікавить."
  flavor_kni.14.historical_info: "Джованні Паоло Ласкаріс з 1636 по 1657 рр. обіймав посаду великого магістра Ордену госпітальєрів. Займався зміцненням оборони ордену на Середземному морі, щоб місцеві брати були в змозі відбитися від османів. Крім того, Ласкаріс був вправним дипломатом і зміг добитися фінансової допомоги ордену від кількох європейських монархів. Завдяки йому госпітальєри зміцнили свої позиції на Середземномор'ї, однак не обійшлося і без міжусобиць щодо управління заморськими володіннями ордену."
  flavor_kni.15.title: "Каліназькі аборигени налітають на район [target_location.GetNameWithNoTooltip]"
  flavor_kni.15.desc: "#TOOLTIP:CULTURE,carib_culture_tt,X #L Каліназькі#!#! воїни влаштували низку жорстоких нальотів на район [target_location.GetName]. Вони розорюють наші домівки, спалюють посіви та вбивають поселенців. Ці нещадні аборигени вже довго опираються спробам європейців заселити острови, і тепер наших підданих охопило справжнє замішання. Дехто стверджує, що якщо [ROOT.GetCountry.GetFlavorRank|l] відповість силою, то кровопролиття лише посилиться, а відповідні нальоти стануть ще нещаднішими. Інші ж наполягають, що необхідно завдати відповідного удару по селах аборигенів, щоб усунути загрозу нашим поселенням."
  flavor_kni.15.a: "Тут ми безсилі."
  flavor_kni.15.b: "Провести відповідний удар!"
  flavor_kni.15.historical_info: "Госпітальєрам було важко утримувати Карибські острови. Відносно впевнено орден контролював лише острівні столиці; інші поселення нерідко ставали легкою здобиччю для аборигенів. Після кровопролитного нальоту племені калінаго на Сен-Бартелемі нечисленні вцілілі втекли з острова, і влада госпітальєрів над колоніями ослабла ще більше."
  flavor_kni.16.title: "Лицарі стають піратами"
  flavor_kni.16.desc: "Грошове становище [ROOT.GetCountry.Custom('CF_RP')|l] стає все більш важким, тому деякі брати пішли на відчайдушний крок: у гонитві за багатством і славою вони почали грабувати кораблі торговців-#TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, а здобич пускати на предмети розкоші. Якісь із них остаточно відкинули наші ідеали та стали каперами або записалися моряками на іноземний флот, сподіваючись зробити там статки. Дехто вважає такі вчинки нечесними, інші ж стверджують, що інакше [ROOT.GetCountry.GetFlavorRank|l] просто не виживе."
  flavor_kni.16.a: "Нам їх не зупинити…"
  flavor_kni.16.b: "Засудити їх вчинки та відновити дисципліну."
  flavor_kni.16.c: "Дивитися на це крізь пальці за умови, що вони ділитимуться здобиччю."
  flavor_kni.16.historical_info: "При освоєнні Мальти лицарі Ордену госпітальєрів зіткнулися зі значними фінансовими труднощами: колишні джерела доходу вичерпувалися, а витрати на підтримання сторожових кораблів у Середземномор'ї тільки росли. Багато госпітальєрів перейшли до каперства і почали грабувати кораблі торговців-мусульман під приводом захисту християнського світу. З часом ситуація лише погіршилася, і деякі лицарі остаточно перетворилися на піратів, що жили з награбованої здобичі. Якісь із них поповнили лави моряків французького та іспанського флотів, що обіцяли багате і насичене життя."
  flavor_kni.17.title: "Захоплення Триполі"
  flavor_kni.17.desc: "Над [ShowLocationName('tripoli')] — що дістався нам у нелегкій боротьбі оплотом християнського світу на узбережжі #TOOLTIP:CONTINENT,africa,X #L Африки#!#! — тепер майорять прапори [ROOT.GetCountry.Custom('CF_RP')|l]. Однак після цієї важкої перемоги нас чекають нові труднощі: Триполі потрібно буде втримати. З усіх боків нас обступають ворожі держави, укріплення недостатньо міцні, щоб успішно протистояти постійним набігам піратів і корсарів, а чисельність гарнізону занадто мала. Деякі ставлять питання, чи зможемо ми взагалі відстояти цей далекий рубіж."
  flavor_kni.17.a: "Ми нічого не зробимо."
  flavor_kni.17.b: "Покращимо місцеві укріплення."
  flavor_kni.17.c: "Вкладемо кошти в інфраструктуру."
  flavor_kni.17.d: "Місцева гавань процвітатиме під нашим управлінням!"
  flavor_kni.17.historical_info: "У 1530 році імператор Карл V передав лицарям Триполі, а також острови Мальту і Гоцо. Влада ордену над Триполі, однак, виявилася нетривкою: їм дістався самотній, погано захищений, оточений ворогами місто. Утримувати його в таких умовах, відбиваючись при цьому від постійних набігів і повстань, було важко. У 1551 році, після довгого опору, місто взяли штурмом османські війська. Гарнізон Триполі разом з лицарями змушений був здатися."
  flavor_kni.18.title: "Історія госпітальєрів"
  flavor_kni.18.desc: "[target_character.GetName] — людина, щиро віддана справі [ROOT.GetCountry.Custom('CF_RP')|l] — [Select_CString(target_character.IsFemale, 'висловила', 'висловив')] інтерес до збереження нашого минулого, щоб з ним могли згодом ознайомитися нащадки. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] збирається скласти велику #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроніку#!#!, в якій докладно буде описана історія [ROOT.GetCountry.Custom('CF_RP')|l] з усіма злетами і падіннями. Однак таке починання потребуватиме значних коштів: якось потрібно буде покрити дослідницькі роботи, подорожі та безпосередньо видання праці."
  flavor_kni.18.a: "Неодмінно потрібно скласти історію, якою пишатиметься [ROOT.GetCountry.GetFlavorRank|l]!"
  flavor_kni.18.b: "У нас немає зайвих коштів."
  flavor_kni.18.historical_info: "Джакомо Бозіо — італійський історик і госпітальєр, який присвятив майже все своє життя документуванню історії ордену. У 1594 році він опублікував найвідомішу свою працю під назвою #italic Dell'Istoria della Sacra Religione et Illustrissima Militia di San Giovanni Gierosolimitano# — грандіозну хроніку, яка детально описувала історію походження ордену, його роль у хрестових походах, боротьбу з османами та обґрунтування на Мальті."
  flavor_kni.110.title: "На заході епохи хрестових походів"
  flavor_kni.110.desc: "У 1291 році влада #ONCLICK:COUNTRY,[GetCountry('MAM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MAM').Custom('CL_tt')],X [GetCountry('MAM').Custom('CL_RP')|L]#!#! завоювала #TOOLTIP:LOCATION,acre_tt,X #L Аккру#!#!, яка залишалася нашим останнім плацдармом на Святій землі. Коли язичники відтіснили нас, і кривава боротьба принесла нам лише ганьбу і багато смертей, це стало серйозним випробуванням для нашої віри.\n\nЗгодом ми відступили спочатку на #TOOLTIP:PROVINCE_DEFINITION,cyprus_province,X #L Кіпр#!#!, а потім — на #TOOLTIP:LOCATION,rodos_tt,X #L Родос#!#!, щоб зібратися з силами і повернути землі, які по праву належали нам. Однак час йшов, воїни, що брали участь в облозі Акри, один за одним покидали цей світ, а люди при дворі стали все більше і більше сумніватися в нашому призначенні…"
  flavor_kni.110.a: "У душі ми все ще хрестоносці!"
  pap_gets_flavor_kni.111_tt: "У [target_pope_country.Custom('CL_PP')] трапляється подія #Y «Відновлення хрестових походів»#!"
  flavor_kni.110.b: "Варто звернути погляд всередину і зайнятися розвитком нашої твердині."
  lose_100_opinion_with_pope_tt: "Відносини між нами і [target_pope_country.Custom('CL_TP')] погіршаться на #R 100#! одиниць."
  kni_receive_stronger_events_about_building_capital_tt: "Наступні події, пов'язані з розвитком нашої столиці, стануть ефективнішими."
  flavor_kni.110.c: "Не варто порушувати статус-кво."
  flavor_kni.111.title: "Відновлення хрестових походів"
  flavor_kni.111.desc: "Останні століття в #TOOLTIP:AREA,levant_area,X #L Леванті#!#! пропахли потом, кров'ю і пилом: ми невтомно боролися з нашими ворогами-#TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманами#!#! за контроль над Святою землею. Хоча ми допустили чимало помилок, наші подвиги увійшли в історію, надихнувши багатьох азартних лицарів і воїнів на продовження нашої справи. [GetCountry('KNI').GetName] пропонує нам профінансувати новий хрестовий похід, в ході якого ми отримаємо ще один шанс повернути те, що по праву належить нам."
  flavor_kni.111.a: "Яка приємна несподіванка!"
  flavor_kni.111.b: "Ми не можемо собі цього дозволити."
  opinion_deteriorates_and_gets_event_tt: "У державі [GetCountry('KNI').GetNameWithNoTooltip] трапляється подія #italic «Відкинуте призначення»#!, і їхня думка про нас погіршується"
  flavor_kni.112.title: "Відкинуте призначення"
  flavor_kni.112.desc: "Ми завжди захищали Святу землю від зазіхань язичників і ворогів, однак нещодавно Святий отець не побажав благословити нас на черговий хрестовий похід. Ця відмова, яку інакше, як зрадою, не назвати, залишила після себе гіркий присмак…"
  flavor_kni.112.a: "Невже Папа впав у гріх?"
  flavor_kni.120.title: "Розвиток району [target_location.GetNameWithNoTooltip]"
  flavor_kni.120.desc: "Наша столиця десятиліттями слугувала плацдармом для нападу на невірних. З часом стало очевидно, що для втілення наших цілей і підвищення авторитету в очах інших #L [ROOT.GetCountry.GetReligion.GetAdjective]их#! сил нам потрібна нова твердиня. Під нашими прапорами [target_location.GetName] стане обителлю багатьох забезпечених громадян, спраглих вписати наші імена в аннали історії."
  flavor_kni.120.a: "Ми станемо надавати громадянство іноземним купцям."
  flavor_kni.120.b: "Краще зайнятися розвитком інфраструктури."
  flavor_kni.121.title: "[target_location.GetNameWithNoTooltip] та військово-морські операції"
  flavor_kni.121.desc: "Острів [target_location.GetName] має дуже вдале розташування. Завдяки своїй близькості до #L [target_location.GetRegion.GetAdjective]ого#! узбережжя він служить важливою стратегічною точкою в наших військово-морських операціях уздовж сусідніх берегів. Водночас він пов'язує між собою схід і захід, і багато закордонних купців використовують його як зупинку в подорожах на Близький Схід і назад."
  flavor_kni.121.a: "Ми підтримаємо виробництво #TOOLTIP:GOODS,naval_supplies,X #L суднобудівних матеріалів#!#!."
  flavor_kni.121.b: "Ми займемося розміщенням купців."
  flavor_kni.121.c: "Краще подбаємо про місцевих жителів."
  flavor_kni.130.title: "Чудодійний землетрус"
  flavor_kni.130.desc: "У [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] стався справжній чудовий! У самий розпал штурму #L [siege_leader.GetAdjective]их#! військ земля почала несамовито трястися, що привело в замішання як атакуючу, так і оборону сторону. Підземні поштовхи незабаром переросли в цунамі, через що наші противники втратили майже всі запаси провіанту, і облога була перервана."
  flavor_kni.130.a: "Що це: благословення чи прокляття?"
  flavor_kni.131.title: "Землетрус у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
  flavor_kni.131.desc: "Коли ми штурмували [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip], сама природа збунтувалася проти нас. Землетрус небаченої сили спричинив страшні руйнування і забрав багато життів, а наступне за ним цунамі знищило наші запаси продовольства, і ми більше не мали можливості продовжувати облогу."
  flavor_kni.131.a: "Прокляття!"
  flavor_kni.150.title: "#L [target_location.GetAdjectiveWithNoTooltip|U]ій#! замок"
  flavor_kni.150.desc: "[target_location.GetOwner.GetName] з великими труднощами утримує владу над [target_location.GetRank.Custom('LR_TP')|l] [target_location.GetName]. Ні для кого не секрет, що наші побратими-лицарі могли б без проблем висадитися на півострів і відбудувати там замок. Щоб скоротити ризики і витрати, як основу для нової твердині ми могли б використати древній Галикарнаський мавзолей."
  flavor_kni.150.a: "Ми захопимо ці землі та зведемо замок на руїнах мавзолею."
  flavor_kni.150.b: "Ми будемо використовувати в будівництві лише наші матеріали."
  flavor_kni.150.c: "Нам ні до чого замок на великій землі."
  flavor_kni.151.title: "[target_location.GetNameWithNoTooltip] та замок чужинців"
  flavor_kni.151.desc: "Ці негідники з #L [kni_from.GetAdjective]ого#! братства висадилися на #L [target_location.GetName|l]их#! берегах і розпочали будівництво замку. Хоча формально [target_location.GetRank.GetName] належить нам, від найближчого відділення байліфів це місце відділяють багато миль, і ми не зуміли вчасно відреагувати на загрозу. Схоже, нам залишилося лише одне: провчити цих мерзотників у бою."
  flavor_kni.151.a: "Ми преподамо їм урок."
  flavor_kni.1000.title: "Розширення володінь на Карибах"
  flavor_kni.1000.desc: "[ROOT.GetCountry.GetFlavorRank] — наш вірний середземноморський оплот проти язичництва, однак ми не збираємося обмежуватися одним лише Середземним морем. #TOOLTIP:REGION,caribbean_region,X #L Карибські#!#! острови багаті на різні природні запаси і знаходяться поруч з найважливішими торговими шляхами, а тому дехто в [ROOT.GetCountry.Custom('CF_PP')|l] пропонує купити один з таких островів — і [target_country.GetLongName] охоче нам його продасть. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] особливо цікавиться такою місцевістю, як [target_location.GetName]."
  flavor_kni.1000.a: "Послати прохання про купівлю острова."
  kni_if_target_agrees: "Якщо [target_country.GetName] погодиться:"
  flavor_kni.1000.b: "Нам це не потрібно."
  flavor_kni.1000.historical_info: "У 1651 році Орден госпітальєрів, очолюваний тоді великим магістром Джованні Паоло Ласкарісом, зумів поширити свій вплив за межі Середземномор'я: лицарі придбали у французької #italic Compagnie des Îles de l'Amérique#! кілька островів у Карибському морі — Сент-Крістофер, Сен-Мартен, Сен-Бартелемі та Сен-Круа. Однак закріпитися на них виявилося дуже важко: крім складнощів з постачанням, орден зіткнувся з фінансовими труднощами та загрозами з боку європейських держав — суперниць. У 1665 році лицарі були змушені продати свої володіння на Карибах назад."
  flavor_kni.1001.title: "[from_country.GetNameWithNoTooltip] робить нам пропозицію"
  flavor_kni.1001.desc: "Ми отримали несподівану пропозицію від #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! — відомого захисника Середземномор'я, який прагне сьогодні закріпитися в Новому Світі. Пропозиція дуже проста: нас просять продати одне з наших #TOOLTIP:REGION,caribbean_region,X #L карибських#!#! володінь, а саме — [target_location.GetName]."
  flavor_kni.1001.a: "Погодитися продати острови."
  flavor_kni.1001.b: "Про це й мови бути не може!"
  flavor_kni.1002.title: "[target_location.GetNameWithNoTooltip] у нових руках"
  flavor_kni.1002.desc: "Переговори завершилися успіхом, і [target_location.GetName] тепер у наших руках! Ця фортеця на #TOOLTIP:REGION,caribbean_region,X #L Карибах#!#! послужить [ROOT.GetCountry.Custom('CF_DP')|l] новим опорним пунктом. Звідси ми почнемо поступове підкорення Нового Світу."
  flavor_kni.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_kni.1002.a.t: "Ми отримали від #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! район [target_location.GetName]"
  flavor_kni.1003.title: "Угода не відбулася"
  flavor_kni.1003.desc: "Відповіддю на нашу пропозицію стала відмова: [target_country.GetName] вважає, що [target_location.GetName] — занадто важлива територія, щоб з нею розлучатися. Серед братів почалися розбіжності: хтось вважає, що ще рано відмовлятися від задуму влаштувати хрестовий похід у Новий Світ і варто пошукати іншу можливість, інші ж стверджують, що нам дали знак і далі захищати Середземномор'я."
  flavor_kni.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  flavor_kni.1003.a.t: "Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! відмовилася продавати нам район [target_location.GetName]."
  flavor_kni.2000.title: "Продаж колоній"
  flavor_kni.2000.desc: "Сенс подальшого існування нашої #TOOLTIP:REGION,caribbean_region,X #L карибської#!#! колонії все частіше ставиться під сумнів. В Європі виникають все більш сильні конкуренти, великі держави нарощують свою міць, а утримання острівних володінь постійно впирається у дві суттєві труднощі — постачання і кошти. В [ROOT.GetCountry.Custom('CF_PP')|l] багато хто вважає, що нам час продати всі карибські володіння і зосередитися виключно на обороні європейських фортець. Нам навіть підібрали можливого покупця — це [target_country.GetName], держава, що вже володіє володіннями в цьому регіоні і до того ж підтримує непогані відносини з [ROOT.GetCountry.Custom('CF_TP')|l]. Однак є й ті, хто вважає, що наше призначення в Новому Світі ще далеко від виконання, і залишити колонії означає зробити серйознейшу помилку."
  flavor_kni.2000.a: "Ці острови лежать на нас тягарем."
  flavor_kni.2000.a.t: "Якщо [target_country.GetName] погодиться:"
  flavor_kni.2000.b: "Ми не залишимо колонії!"
  flavor_kni.2000.historical_info: "У 1665 році орден Госпітальєрів, будучи не в змозі утримувати свої колонії, продав карибські острови Сент-Крістофер, Сен-Мартен, Сен-Бартелемі та Сен-Круа французам. Причиною цьому стали складнощі в обороні від аборигенів, англійців і голландців, а також брак фінансових та військових ресурсів."
  flavor_kni.2001.title: "Продаж колоній"
  flavor_kni.2001.desc: "Сьогодні [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] розглядає несподівану пропозицію, що надійшла нам від #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!: ця сторона бажає продати нам свої володіння в #TOOLTIP:REGION,caribbean_region,X #L Карибському#!#! морі, посилаючись на фінансові та стратегічні складнощі. Хоч ці острови і невеликі, але вони можуть стати для нас важливими форпостами, що полегшать нам торгівлю, а також оборону та дослідження Нового Світу."
  flavor_kni.2001.a: "Погодитися купити острови."
  flavor_kni.2001.b: "Відхилимо пропозицію."
  flavor_kni.2002.title: "[target_country.GetNameWithNoTooltip] купує наші колонії"
  flavor_kni.2002.desc: "На нашу пропозицію відповіли згодою. Ми передали #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! владу над #TOOLTIP:REGION,caribbean_region,X #L Карибами#!#!, відобразивши це і в документах. Гроші, виручені за продаж, підуть на зміцнення нашого становища — тепер захищати Середземномор'я і наші головні володіння буде легше."
  flavor_kni.2002.a: "Так було треба…"
  flavor_kni.2002.a.t: "Ми успішно продали #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DP')|L]#!#! свої колоніальні володіння"
  flavor_kni.2003.title: "Держава [target_country.GetNameWithNoTooltip] відхиляє пропозицію"
  flavor_kni.2003.desc: "Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! не погодилася купити наші #TOOLTIP:REGION,caribbean_region,X #L Карибські#!#! острови. Вони або вважають ці далекі володіння недостатньо цінними, або просто не бажають вкладати кошти в їх утримання. Поки що влада над островами залишається у нас — як і фінансовий тягар, нерозривно пов'язаний з їх утриманням."
  flavor_kni.2003.a: "Знайдемо інше рішення."
  flavor_kni.2003.a.t: "Влада #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#! відмовилася купити наші колоніальні володіння"
