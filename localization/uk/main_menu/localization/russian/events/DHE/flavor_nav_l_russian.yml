l_russian:
  flavor_nav.10.title: "Поклик церкви"
  flavor_nav.10.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] відпускає свою старшу дочку до [ShowLocationName('paris')], і прямо зараз вона чекає на свиту, яка супроводить її до нового життя.\n\n[target_character.GetName] народилася першою і успадкувала всі володіння батьків, але на цьому її везіння закінчилося. [GetCountry('ARA').GetGovernment.GetRuler.GetName] скасував весілля з нею і у результаті одружився на її молодшій сестрі на ім'я [target_sister.GetShortName].\n\nТепер жінку готові прийняти паризькі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], і вона має намір присвятити себе служінню нашому Господу і Спасителю.\n\nОднак деякі вважають, що [target_character.GetName] все ще може бути корисною державі і представляє певну цінність у переговорах."
  flavor_nav.10.a: "[target_character.GetSheHe|U] стане черницею."
  flavor_nav.10.b: "[target_character.GetSheHe|U] ще нам знадобиться."
  flavor_nav.10.historical_info: "Іоанна була заручена з королем Арагону Педро IV, однак до весілля справа так і не дійшла. Історики припускають, що наречений міг вважати її не надто привабливою через певний недолік або хворобу. Як би там не було, у результаті заміж за Педро видали її молодшу сестру Марію.\n\nЩоб шлюб відбувся, Іоанна була змушена відмовитися від свого права на престол, а потім приєдналася до ордену святої Клари і прожила залишок життя у францисканському абатстві Лоншан поблизу Парижа."
  flavor_nav.20.title: "Монастир Сан-Франциско в Оліті"
  flavor_nav.20.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] — дуже набожна людина, тому [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] так засмучують темпи будівництва монастиря Сан-Франциско в [ShowLocationName('olite')].\n\nРоботи ведуться вже понад сто років, і проєкт поки що далекий від завершення.\n\nЩоб прискорити будівництво, потрібно багато грошей, зате цей монастир підвищить наш престиж і стане новою точкою тяжіння."
  flavor_nav.20.a: "І слава Богу!"
  flavor_nav.20.b: "Стільки чекали, і ще почекаємо."
  flavor_nav.20.historical_info: "За легендою, святий Франциск Ассізький заснував монастирську громаду в Оліті приблизно в 1213-1214 році під час паломництва до Сантьяго-де-Компостели.\n\nОфіційно орден був заснований королем Теобальдом II, а наступні правителі Наварри — особливо Іоанна II і Карл II, — підтримували об'єднання духовно і фінансово, сприяючи його розвитку та залученню нових послідовників.\n\n Згодом громада перетворилася на апостольську школу: тут навчали місіонерів для відправки до Іспанії та Америки, а під час кампанії 1795 року будівлю було переобладнано на шпиталь."
  flavor_nav.30.title: "Іригаційні проєкти в Туделі"
  flavor_nav.30.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|L] довго затримується у своїх володіннях на #TOOLTIP:REGION,france_region,X #L Франції#!#!, однак [ROOT.GetCountry.GetLongName] завжди залишається в [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] думках, і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'вона', 'він')] незмінно знаходить час на розвиток тамтешніх проєктів.\n\nПівденні області [ROOT.GetCountry.Custom('CF_RP')], зокрема [ShowLocationName('tudela')], відрізняються посушливим кліматом, однак землі там родючі. Викопавши кілька каналів, ми покращимо іригацію полів, і вони почнуть приносити більше врожаю."
  flavor_nav.30.a: "Це суттєво підвищить врожайність."
  flavor_nav.30.b: "У  нас немає коштів на такі задуми."
  flavor_nav.30.historical_info: "Під час свого правління Іоанна II та Філіпп III втілили в життя низку проєктів, що посприяли економічному розвитку Наварри. Одним із них стало розширення іригаційних систем в області Тудели — найважливішого південного міста королівства."
  flavor_nav.40.title: "Копія «Законів Наварри»"
  flavor_nav.40.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] все більше уваги приділяє нагальним проблемам своєї держави, тому було вирішено замовити для [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'неї', 'його')] копію #italic «Законів Наварри»#!.\n\nМи залучимо до роботи над копією найвправніших переписувачів, а її витончено прикрашена обкладинка буде виконана з першосортної шкіри. Як того вимагає традиція, при складанні подібних документів використовуються [spanish_language.GetName] і [basque_language.GetName], точніше кажучи, їх вигадливе змішання.\n\nБіда в тому, що [ROOT.GetCountry.GetGovernment.GetRulerTitle] знає тільки [french_language.GetName] і зовсім не володіє наваррсько-арагонською мовою."
  flavor_nav.40.a: "Ми перекладемо книгу французькою."
  flavor_nav.40.b: "Нехай правителі вчать свою споконвічну мову."
  flavor_nav.40.c: "Державною мовою має стати баскська: нею говорить більшість."
  flavor_nav.40.historical_info: "Ймовірно, для більшості підданих Королівства Наварри рідною мовою була баскська (#italic lingua navarrorum#!), однак в офіційних документах, як правило, використовувалася наваррсько-арагонська мова (#italic ydiomate navarre terrae#!, #italic ydiomate navarre#! або #italic lengoage de Navarra#!), оскільки окситанська на той час вийшла з  ужитку.\n\nКрім того, з 1234 року, коли на трон Наварри зійшов перший представник Шампанської династії, у вищих колах почав набирати популярність французький."
  flavor_nav.50.title: "Облога Альхесіраса"
  flavor_nav.50.desc: "До нас дійшла новина про військові дії на #L [target_country.GetAdjective]ій#! межі. [GetCountry('CAS').GetName] відновлює хрестовий похід на [target_country.Custom('CL_VP')], і [target_character.GetName] поспішно [Select_CString(target_character.IsFemale, 'повернулася', 'повернувся')] до [ROOT.GetCountry.Custom('CL_VP')], щоб взяти участь у битвах.\n\nХоча втручання в цей конфлікт не несе очевидної вигоди [ROOT.GetCountry.Custom('CF_DP')], ми вважаємо своїм обов'язком допомогти сусідам вигнати #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#! з  #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!."
  flavor_nav.50.a: "[target_character.GetShortNameWithNoTooltip] поведе наших бійців."
  flavor_nav.50.b: "Ми відправимо бійців, але [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'потрібна', 'потрібен')] нам тут."
  flavor_nav.50.c: "[ROOT.GetCountry.GetNameWithNoTooltip] не буде в це втручатися."
  flavor_nav.50.historical_info: "У 1343 році Філіп, правитель Наварри, прийняв рішення приєднатися до хрестового походу на Гранаду: він вважав своїм обов'язком звільнити Іберію від мусульман. Хоча його військо було невеликим, воно, як і організована королем доставка провізії через Біскайську затоку, відіграло важливу роль в облозі Альхесіраса. На жаль, незабаром Філіп тяжко захворів і у вересні 1343 року помер. Його тіло доставили до Памплони, а серце поховали в Парижі. Свої співчуття Іоанні, вдові короля, висловив сам папа римський Климент VI. Зрештою Альхесірас впав. Іоанна правила Наваррою до своєї смерті в 1349 році, а після престол перейшов до Карла II, сина Іоанни та Філіпа."
  flavor_nav.60.title: "Остання воля королеви"
  flavor_nav.60.desc: "[target_character.GetName] відходить у кращий світ. У листі, що висловлює [Select_CString(target_character.IsFemale, 'її', 'його')] останню волю, [Select_CString(target_character.IsFemale, 'королева', 'король')] просить [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'свою наступницю', 'свого наступника')] звести каплицю для церкви Санта-Марія-ла-Реаль, розташованої в місті [ShowLocationName('olite')].\n\nДеякі придворні пропонують назвати майбутню споруду каплицею Непорочного зачаття Діви Марії. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Наша правителька', 'Наш правитель')] хоче за будь-яку ціну втілити проєкт у життя, адже [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'йому', 'їй')] чудово відомо, наскільки [Select_CString(target_character.IsFemale, 'набожною була', 'набожним був')] [target_character.GetShortNameWithNoTooltip]."
  flavor_nav.60.a: "Остання воля королеви повинна бути виконана."
  flavor_nav.60.b: "Ми знайдемо цим коштам краще застосування."
  flavor_nav.60.historical_info: "У 1349 році королева Іоанна II помирає від чуми. У листі, що відображає її останню волю, вона, крім іншого, просить свого сина Карла II виділити кошти на будівництво каплиці для готичної церкви Санта-Марія-ла-Реаль, розташованої в Оліті.\n\nУ цій церкві члени династії Еверьо проводили релігійні церемонії та обряди. За своєю архітектурою вона нагадує Собор Паризької Богоматері."
  flavor_nav.70.title: "Камара-де-комптос"
  flavor_nav.70.desc: "Управління державними коштами — справа серйозна, і [ROOT.GetCountry.GetGovernment.GetRuler.GetName] вважає, що [ROOT.GetCountry.GetLongName] тільки виграє, якщо ми створимо інститут, який займатиметься такими питаннями.\n\n[GetCountry('FRA').GetLongName] вже має аналогічний досвід, і ми можемо використати його для того, щоб підвищити свою економічну стабільність і краще справлятися з фінансовими труднощами, які в нашій делікатній ситуації просто неминучі."
  flavor_nav.70.a: "Ми створимо новий інститут."
  flavor_nav.70.historical_info: "До заснування Камара-де-комптос, тобто Рахункової палати, королівськими фінансами займалися так звані #italic ойдори#! (від дієслова #italic oir#!, «чути»). Перша рахункова книга з'явилася в 1258 році, отже, тоді ця посада вже існувала. Пізніше, надихнувшись французькими фінансовими інститутами, зокрема паризькою #italic Шамбр-де-компт#!, Карл II об'єднав ойдорів в окремий орган, який здійснював контроль за видатками королівства та консультував правителів у фінансових питаннях.\n\nЦя Рахункова палата вважається найстарішою в Іспанії. Вона досі працює при парламенті автономної спільноти Наварра."
