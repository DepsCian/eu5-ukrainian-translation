l_russian:
  flavor_geo.1.title: "Вигнання монголів"
  flavor_geo.1.desc: "Минуло десять років відтоді, як ми виступили проти керівництва #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ilkhanate_tt$,X #L держави Хулагуїдів#!#! та вигнали десятки тисяч #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольських#!#! вояків з нашої землі. Наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] були тісно пов'язані з погрязлими в корупції феодалами-конярами, дозволяючи останнім залякувати народ. Коли [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'скінчилася', 'скінчився')], [target_character1.GetName] [Select_CString(target_character1.IsFemale, 'звільнила', 'звільнив')] нас від кайданів. [Select_CString(target_character1.IsFemale, 'Вона', 'Вона')] [Select_CString(target_character1.IsFemale, 'вимагала', 'вимагав')], щоб іноземні війська покинули нашу державу. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] також отримали своє: багато з них були вбиті в ході жорстокої різанини. Відтоді минуло рівно десять років. Ми повинні відзначити цю ювілейну дату…"
  flavor_geo.1.a: "Влаштуємо в [ROOT.GetCountry.Custom('CL_PP')] всенародне свято!"
  flavor_geo.1.b: "Найкращий час провести чистку серед впливових дворян."
  every_location_target_province_30_prosperity_tt: "Всі належні нам [Concept('location','райони')|e] в провінції [target_province.GetName] отримують [ShowNamedValue('prosperity_extreme_bonus')|+=2%] до [Concept('prosperity','процвітання')|e]"
  flavor_geo.2.title: "Торгівля із Заходом"
  flavor_geo.2.desc: "Щоб захистити своє майбутнє, нам потрібно налагодити дипломатичні та торгові відносини з багатими західними країнами. Ми сильні, але ворожі язичники взяли [ROOT.GetCountry.Custom('CF_VP')|l] в кільце. Зараз, коли колись могутня #TOOLTIP:INTERNATIONAL_ORGANIZATION,$ilkhanate_tt$,X #L держава Хулагуїдів#!#! розвалюється на шматки, союз із західними державами важливий як ніколи: він не тільки зміцнить наші зв'язки з дружніми державами, але й дозволить нам зберегти свої позиції."
  flavor_geo.2.a: "Налагодимо торгівлю з [target_country1.Custom('CL_TP')]."
  flavor_geo.2.b: "Краще звернемося до [target_country2.Custom('CL_DP')]."
  flavor_geo.2.c: "Ми розбагатіємо завдяки [target_country3.Custom('CL_DP')]."
  flavor_geo.2.d: "Нам ніхто не потрібен."
  flavor_geo.3.title: "Посол з [GetCountry('GEO').Custom('CL_RP')]"
  flavor_geo.3.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] зустрічає групу незвичайних гостей, одягнених у біле та червоне. Схоже, це дипломатичне посольство, яке [Select_CString(target_character.IsFemale, 'відправила', 'відправив')] до нас [target_character.GetName]. Ці люди хочуть, щоб наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] переїжджали в [target_location.Custom('LR_VP')|l] [target_location.GetName], а натомість обіцяють теплі стосунки та активну співпрацю у сфері дипломатії."
  flavor_geo.3.a: "Розумне пропозиція."
  flavor_geo.3.b: "Нас це не цікавить."
  trade_in_caucasus_key: "Торгівля на Кавказі"
  flavor_geo.4.title: "[target_country2.GetGovernment.GetRulerTitle] вступає в переписку"
  flavor_geo.4.desc: "У такі складні часи важливо мати надійних союзників. Коли ваша мета — вижити, релігія відходить на другий план, поступаючись місцем взаємній вигоді. Виходячи з цих міркувань, нам пропонують зв'язатися з [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale, 'правителькою', 'правителем')] #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#!. [target_country2.GetGovernment.GetRulerTitle] стоїть на чолі могутньої та багатої країни, де проживає безліч #TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#!. Ми можемо домогтися прихильності до них, якщо пообіцяємо вступити з державою в союз і підтримувати з нею добрі стосунки…"
  flavor_geo.4.a: "Надіслати листа."
  flavor_geo.4.b: "У нас і так багато клопоту."
  flavor_geo.4.historical_info: "Довгі роки цар Грузії Георгій V і король Франції Філіп VI вели дружню переписку. В одному з листів Георгій V висловлює готовність допомогти королю в благородній справі — визволенні Святої землі. Він демонструє свою відданість, запевняючи Філіпа VI, що надішле на допомогу 30 000 своїх воїнів."
  flavor_geo.5.title: "[target_country.GetGovernment.GetRulerTitle] надсилає листа"
  flavor_geo.5.desc: "[target_character.GetName] надсилає до нас свого дипломата. У своєму листі [target_country.GetGovernment.GetRulerTitle] [target_country.Custom('CL_RP')] каже, що нашим країнам потрібно співпрацювати одна з одною, щоб відстоювати інтереси #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! меншин, що проживають на наших землях, і захищати наші кордони від нападів ворожих сусідів."
  flavor_geo.5.a: "Схоже, [target_character.GetShortNameWithNoTooltip] — розумна людина."
  flavor_geo.5.b: "Не витрачаймо час на нісенітниці."
  every_christian_pop_gains_25_satisfaction_tt: "Всі #TOOLTIP:RELIGIONGROUP,christian,X #L християнські#!#! [Concept('pop','групи населення')|e] в #ONCLICK:COUNTRY,[GetCountry('MAM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MAM').Custom('CL_tt')],X [GetCountry('MAM').Custom('CL_PP')|L]#!#! отримують [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction','задоволення')|e]"
  flavor_geo.5.historical_info: "Грузинський цар Георгій V вів активне листування з єгипетським султаном з династії Бахрідів. Завдяки його дипломатичним зусиллям кілька грузинських монастирів на території Палестини були повернені Грузинській православній церкві. Крім того, єгипетський султан дозволив грузинським паломникам вільно в'їжджати на Святу землю."
  flavor_geo.6.title: "[target_country2.GetAdjectiveWithNoTooltip]а відповідь"
  flavor_geo.6.desc.a: "[target_country2.GetGovernment.GetCourtTitle] #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! дає позитивну відповідь. [target_character2.GetName] підкреслює, що наші держави мають спільні інтереси, і висловлює готовність вступити з нами в союз!"
  flavor_geo.6.desc.b: "Незважаючи на наше щире бажання укласти взаємовигідний союз, [target_country2.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! відмовляється від тісніших відносин з нашим народом…"
  flavor_geo.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_geo.6.b: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
  flavor_geo.7.title: "Кампанія проти держави [target_country2.GetLongNameWithNoTooltip]"
  flavor_geo.7.desc: "Східні сусіди з #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#! — наш давній головний біль. Ми можемо використати їхню ворожість та нечестивість як привід для початку масштабної кампанії і нарешті стерти їх з лиця землі. Наша армія рветься в бій, а радники вже продумують плани битв…"
  flavor_geo.7.a: "Нехай почнеться війна."
  flavor_geo.7.b: "Відкрита ворожнеча нам ні до чого."
  flavor_geo.8.title: "[target_character2.GetNameWithNoTooltip] — наша надія"
  flavor_geo.8.desc: "Далеко-далеко на заході знаходиться могутній двір [target_country2.Custom('CL_RP')], відомий своїми шляхетними лицарями та незліченними багатствами. І хоча нас розділяє чимала відстань, у нас є спільна справа.\n\nНаш спільний скарб [target_location.GetName] знову потрапив до лап язичників, і ми повинні захистити його за будь-яку ціну. Багато членів ради прагнуть постійного діалогу з державою [target_country2.GetLongName] та просять допомогти нам у хрестовому поході…"
  flavor_geo.8.a: "Надішлемо листа з проханням про допомогу."
  flavor_geo.8.b: "У нас немає на це часу!"
  flavor_geo.9.title: "Християнство на Сході"
  flavor_geo.9.desc: "Сьогодні ми зустрічаємо дивовижну делегацію! Вони стверджують, що є посланцями [target_country.Custom('CF_RP')] — #TOOLTIP:RELIGIONGROUP,christian,X #L християнської#!#! держави на #TOOLTIP:REGION,caucasus_region,X #L Кавказі#!#!. Вони показали нам лист з печаткою, прикрашеною знайомими хрестами, які колись здіймалися над [target_location.GetRank.Custom('LR_TP')|l] [target_location.GetName]…\n\nУ листі міститься прохання про допомогу у створенні плацдарму на Святій землі."
  flavor_geo.9.a: "Допоможемо їм грошима!"
  flavor_geo.9.b: "Наші лицарі прийдуть на допомогу!"
  flavor_geo.9.c: "Нас не цікавлять порожні обіцянки…"
  up_to_x_commoners_will_migrate_tt: "Частина #TOOLTIP:POPTYPE, peasants,X #L селян#!#! зі [Concept('capital','столичної')|e] [Concept('province_definition','провінції')|e] перебереться до #ONCLICK:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')] #TOOLTIP:COUNTRY,[TARGET_COUNTRY.Custom('CL_tt')],X [TARGET_COUNTRY.Custom('CL_VP')|L]#!#"
  flavor_geo.10.title: "[target_country2.GetGovernment.GetRulerTitle] [target_country2.Custom('CL_RP')] дає відповідь"
  flavor_geo.10.desc: "Наші дипломати повернулися додому після довгої та виснажливої подорожі на Захід. Що ж [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale, 'відповіла', 'відповів')] [target_country2.GetGovernment.GetRulerTitle]? Нам би дуже знадобилася допомога #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#.\n\nІ ось печатка зламана… У повітрі зависла напружена тиша…"
  flavor_geo.10.a: "Радійте! Вони погодилися допомогти!"
  flavor_geo.10.b: "Відмова? Та як вони посміли?"
  flavor_geo.11.title: "Могутній сусід"
  flavor_geo.11.desc: "Ми відчайдушно захищали свою незалежність і навіть вигнали ворожі війська зі своїх земель, але наші багатства все одно не дають спокою сусідам. Нещодавно [target_character2.GetName] з держави [target_country2.GetLongName] [Select_CString(target_character2.IsFemale, 'вимагала', 'вимагав')] з нас невелику данину в обмін на свій захист і гарантії автономії."
  flavor_geo.11.a: "Так ми досягнемо багато чого без великих витрат."
  flavor_geo.11.b: "[target_character2.GetShortNameWithNoTooltip] нічого не отримає!"
  flavor_geo.12.title: "[target_country.GetLongNameWithNoTooltip]"
  flavor_geo.12.desc.a: "[target_country.GetLongName] висловлює добру волю та бажання співпрацювати і погоджується платити нам данину на знак поваги до нашої сили, яка не знає собі рівних!"
  flavor_geo.12.desc.b: "[target_country.GetLongName] продовжує завзято опиратися іноземним вторгненням. Замість того, щоб визнати нашу очевидну перевагу, вони знову відмовилися схилити коліна і вирішили кинути виклик нашій владі."
  flavor_geo.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_geo.12.b: "Ми поставимо їх на коліна…"
  flavor_geo.13.title: "Наведення порядку в Імеретії"
  flavor_geo.13.desc: "Наша держава славиться найвеличнішими та найнеприступнішими гірськими хребтами в регіоні. Багато наших людей будують будинки на схилах і в глибоких ущелинах. Однак через віддаленість таких поселень від столиці вони здобули незалежність, що межує з бунтарством. Фінансування спільнот горян полегшило б процес інтеграції та зменшило їхню автономію…"
  flavor_geo.13.a: "Вони повинні визнати нашу владу."
  flavor_geo.13.b: "Не порушимо негласну угоду…"
  flavor_geo.14.title: "Елегірський монетний двір"
  flavor_geo.14.desc: "Монети — символ влади та впливу. По мірі розширення своїх володінь і зміцнення позицій на Сході зростає потреба у введенні монети для оснащення армії та фортець. Нещодавно ми виявили нове родовище цінного металу в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]. Тепер наші радники вирішують, як підвищити видобуток і що з ним робити надалі."
  flavor_geo.14.historical_info: "Хоча точне положення Елегірського монетного двору невідоме, він, безсумнівно, відіграв важливу роль у розвитку багатьох великих держав, оскільки був заснований вже в 740 році нашої ери. Саме тут карбували джалаїрідські монети за часів правління Чобанідів у Закавказзі."
  flavor_geo.14.a: "Монети, монетки!"
  flavor_geo.14.b: "Подолаємо жадібність і допоможемо місцевим жителям…"
  flavor_geo.15.title: "Стіни [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
  flavor_geo.15.desc: "[target_location.GetName] має важливе стратегічне значення. Кілька тимчасових укріплень біля гірського перевалу, побудовані місцевими жителями деякий час тому, відмінно справлялися зі своїм завданням. Поступово ми захоплюємо все нові й нові території на південному заході, і нам потрібно якось захистити дорогу до столиці. Може, нам варто розширити ці укріплення?"
  flavor_geo.15.a: "На такий проєкт нам грошей не шкода!"
  flavor_geo.15.b: "$common_string_let_them_fend_for_themselves$"
  flavor_geo.16.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]а присутність в [target_location1.GetRank.Custom('LR_PP')|l] [target_location1.GetNameWithNoTooltip]"
  flavor_geo.16.desc: "[target_country.GetLongName] та [target_character2.GetName] — наші вірні союзники, відстань нам не завада. Під час дипломатичних переговорів ми вирішили створити #TOOLTIP:BUILDING_TYPE,missionary_building,X #L місію#!#! в [target_location1.GetRank.Custom('LR_PP')|l] [target_location1.GetName]. З 1330 року, коли [Select_CString(GetCharacter('geo_giovanni_da_firenze').IsFemale, 'стала', 'став')] єпископом [ShowLocationName('tbilisi')], [target_character1.GetName] постійно стикається з тиском: [Select_CString(target_character1.IsFemale, 'її', 'його')] буквально змушують прийняти #TOOLTIP:RELIGION,catholic,X #L католицтво#!#!, незважаючи на протест наших ленників…"
  flavor_geo.16.a: "Просто продовжимо дружнє спілкування…"
  flavor_geo.16.b: "Це вже переходить усі межі!"
  flavor_geo.16.c: "Можливо, в цій пропозиції є сенс?"
  suffer_20_opinion_with_every_catholic_in_range_tt: "[Concept('opinion','Думка')|e] про нас кожної католицької [Concept('country','держави')|e] в межах нашої [Concept('diplomatic_range','дипломатичної дистанції')|e] зміниться на [ShowBiasValue('opinion_demolished_catholic_embassies')|-=0] од."
  flavor_geo.17.title: "Посланець з [target_country.Custom('CL_RP')]"
  flavor_geo.17.desc_common: "[target_character.GetName] проймається до нас симпатією після того, як ми побудували #TOOLTIP:BUILDING_TYPE,missionary_building,X #L місіонерську будівлю#!#! в [target_location1.GetRank.Custom('LR_PP')|l] [target_location1.GetName]."
  flavor_geo.17.desc: "$flavor_geo.17.desc_common$ Однак за останні роки [target_country.GetLongName] стає все небезпечнішим місцем: по всій державі зносять будівлі, що належать нам…"
  flavor_geo.17.a: "Просто божевілля!"
  flavor_geo.18.desc: "$flavor_geo.17.desc_common$ Волею долі [target_character1.GetShortNameWithNoTooltip] погоджується прийняти #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!. Тепер на [ShowRegionNameWithNoTooltip('caucasus_region')] проллється світло істинної віри."
  flavor_geo.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_geo.19.title: "Поширення католицтва"
  flavor_geo.19.desc: "Відтоді, як #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#! проникло в нашу державу, у нього з'явилося чимало прихильників, які залучали до своїх лав все нових послідовників. І ось уже [target_character.GetName] приймає католицтво, значно підвищуючи статус цієї віри. Деякі гаряче підтримують цей крок, сподіваючись на зближення із Заходом. Інші ж бояться, що ми втратимо свою віру і традиції…"
  flavor_geo.19.a: "Треба це припинити!"
  flavor_geo.19.b: "Попросимо про нові місії."
  flavor_geo.20.title: "[target_country.GetLongNameWithNoTooltip] та католицтво"
  flavor_geo.20.desc: "Відтоді, як [target_character.GetName] [Select_CString(target_character.IsFemale, 'прийняла', 'прийняв')] католицтво, впливові #L [target_country.GetAdjective|l]іє#! придворні почали ратувати за те, щоб закріпити за #TOOLTIP:RELIGION,catholic_tt,X #L католицтвом#!#! статус державної віри. Щоб усе вийшло швидко і гладко, вони попросили нас профінансувати будівництво нових #TOOLTIP:BUILDING_TYPE,missionary_building,X #L місіонерських будівель#!#! у кількох ключових районах або вступити з ними в союз…"
  flavor_geo.20.a: "Допоможемо їм грошима."
  flavor_geo.20.b: "Союз — чудова ідея."
  flavor_geo.20.c: "Ми не зобов'язані їм допомагати."
  flavor_geo.21.title: "[target_country.GetLongNameWithNoTooltip] надсилає відповідь"
  flavor_geo.21.desc: "Бажаючи допомогти нам у справі просування #TOOLTIP:RELIGION,catholic_tt,X #L католицької віри#!#!, [GetCountry('PAP').GetGovernment.GetRulerTitle] погоджується надати нам допомогу, яка полягає в:"
  flavor_geo.21.a: "нових католицьких місіях!"
  flavor_geo.21.b: "пропозиції союзу!"
  flavor_geo.21.c: "емоційній підтримці."
  flavor_geo.22.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] забирають своє"
  flavor_geo.22.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] сповнені праведним гнівом: надто довго [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] розпоряджалися їхнім майном і всіляко топтали їхні права. Розлючений клір та впливові віруючі вирушили до [target_location.Custom('LR_VP')|l] [target_location.GetName]. Вони вимагають, щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'обмежила', 'обмежив')] владу аристократів, поки їхня жадібність не погубила всіх нас!"
  flavor_geo.22.a: "Прислухаємося до поради священиків."
  flavor_geo.22.b: "Введемо деякі обмеження."
  flavor_geo.22.c: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
  flavor_geo.23.title: "Сонячне затемнення [GetCurrentYear] року"
  flavor_geo.23.desc: "Ми стали свідками дивовижного явища, яке змусило наші серця тремтіти! Сонце, покрите бордовою тінню, наче п'ять разів занурилося в морок! Коли день змінився ніччю, найсувірніші з нас згадали про відродження, пророцтва, божественні сили та епоху темряви…"
  flavor_geo.23.a: "Не бачити нам раю!"
  flavor_geo.23.b: "Надзвичайно цікавий астрономічний феномен."
  flavor_geo.24.title: "[target_character2.GetShortNameWithNoTooltip] висуває вимоги"
  flavor_geo.24.desc: "Посли від [Select_CString(target_character2.IsFemale, 'великої завойовниці', 'великого завойовника')] та [Select_CString(target_character2.IsFemale, 'володарки', 'володаря')] великої держави зробили нам немислиму пропозицію, яка більше схожа на знущання! [Select_CString(target_character2.IsFemale, 'Вона', 'Він')] вимагає, щоб [target_character1.GetName] та вся #L [ROOT.GetCountry.GetGovernment.GetAdjective]а#! родина прийняли [target_religion.GetName]. Якщо вони відмовляться, [target_country2.GetFlavorRank] це просто так не залишить…"
  flavor_geo.24.a: "На жаль, доведеться поступитися заради блага нашого народу…"
  flavor_geo.24.b: "Ми не зрадимо нашу віру!"
  flavor_geo.24.historical_info: "Наприкінці XIV століття грізний завойовник Тимур напав на Грузинське царство. Його армія наводила жах на весь регіон. Безчинства Тимура на грузинських землях поставили місцевих правителів перед складним вибором: прийняти іслам, щоб зупинити руйнування, або ж спостерігати, як їхня країна занурюється в морок. Через кілька тижнів роздумів, переговорів і все наполегливіших вимог грузинська влада вирішила перейти до іншої віри, але зробила це лише на словах і скинула маски, як тільки вплив Тимура ослаб."
  flavor_geo.25.title: "[target_country1.GetLongNameWithNoTooltip] та нова віра"
  flavor_geo.25.desc: "Ми продовжуємо рухатися вперед, захоплюючи все нові й нові регіони. Скоро у нас в руках опиниться [target_country1.GetLongName]. Ми дізналися, що місцевий вождь, який керує справами держави, вимагав, щоб [target_character1.GetName] [Select_CString(target_character1.IsFemale, 'прийняла', 'прийняв')] [target_religion.GetName]. Що ж [Select_CString(target_character1.IsFemale,'вона відповіла','він відповів')нє]?"
  flavor_geo.25.a: "Яка зухвалість! Ми спалимо їхні землі дотла!"
  flavor_geo.25.b: "Тверда відмова. Хм… поки залишимо їх у спокої."
  flavor_geo.25.c: "[target_character1.GetShortNameWithNoTooltip] погоджується прийняти нашу віру."
  flavor_geo.26.title: "Релігійна ідентичність [ROOT.GetCountry.Custom('CL_RP')]"
  flavor_geo.26.desc: "Нещодавно [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'була змушена', 'був змушений')] прийняти #L [GetCountry('TIM').GetAdjective|l]у#! віру, що явно не сподобалося більшості населення. Для нас [ROOT.GetCountry.GetReligion.GetName] — не просто релігія, а невід'ємна частина нашої самосвідомості, і ми не можемо від неї відмовитися навіть під загрозою війни. Багато хто вважає, що [target_character.GetName] [Select_CString(target_character.IsFemale, 'повинна', 'повинен')] стати на захист істинної віри."
  flavor_geo.26.a: "Взагалі це був маневр, і він спрацював."
  flavor_geo.26.b: "Що зроблено, те зроблено."
  flavor_geo.27.title: "[target_character2.GetNameWithNoTooltip]"
  flavor_geo.27.desc: "Останнім часом ім'я цієї людини не сходить з вуст придворних. [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'народилася', 'народився')] в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] і походить з дрібнопомісного дворянства. [Select_CString(target_character2.IsFemale, 'Вона обрала', 'Він обрав')] військову стежку і [Select_CString(target_character2.IsFemale, 'зробила', 'зробив')] блискучу кар'єру. Такий талант не повинен пропадати дарма: [Select_CString(target_character2.IsFemale, 'її', 'його')] майстерність зробить нас сильнішими і стане нашим козирем у майбутніх конфліктах."
  flavor_geo.27.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] тільки виграє від [Select_CString(target_character2.IsFemale, 'її', 'його')] присутності. Ми використаємо [Select_CString(target_character2.IsFemale, 'її', 'його')] талант собі на благо."
  flavor_geo.27.b: "Обійдемося без допомоги дрібних дворян."
  flavor_geo.27.historical_info: "Георгій Саакадзе — видатний полководець початку XVII століття, який захистив Грузію від османів і Сефевідів. Спочатку цей виходець зі шляхетної родини прославився як воєначальник Картлійського царства. Саакадзе мав неабиякий стратегічний талант, який особливо яскраво проявився під час битви при Цицамурі в 1625 році, де він здобув рішучу перемогу над Сефевидами. У його кар'єрі було все: і блискучі перемоги, і гострі політичні конфлікти, включаючи сварки з грузинським монаршим двором."
  flavor_geo.28.title: "[target_character2.GetNameWithNoTooltip]"
  flavor_geo.28.desc: "[target_character2.GetName] [Select_CString(target_character2.IsFemale, 'народилася', 'народився')] в сім'ї дрібних дворян. Батьки описували [Select_CString(target_character2.IsFemale, 'її', 'його')] як дуже тямущу і допитливу дитину. [Select_CString(target_character2.IsFemale, 'Її', 'Його')] дитинство пройшло в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], де [Select_CString(target_character2.IsFemale, 'вона', 'він')] і [Select_CString(target_character2.IsFemale, 'відкрила', 'відкрив')] в собі нездоланну тягу до знань. Кажуть, [Select_CString(target_character2.IsFemale, 'вона проводила', 'він проводив')] довгі години в родинній бібліотеці. Опинившись при дворі, [Select_CString(target_character2.IsFemale, 'вона прочитала', 'він прочитав')] усі книги, які були зібрані в #L [ROOT.GetCountry.GetGovernment.GetAdjective]ій#! бібліотеці. [Select_CString(target_character2.IsFemale, 'Вона почала', 'Він почав')] творити в юному віці, і деякі з [Select_CString(target_character2.IsFemale, 'її', 'його')] творів виглядають багатообіцяюче. Якщо серйозно взятися за [Select_CString(target_character2.IsFemale, 'її', 'його')] навчання, з [Select_CString(target_character2.IsFemale, 'неї', 'його')] вийде [Select_CString(target_character2.IsFemale, 'чудова письменниця', 'чудовий письменник')]."
  flavor_geo.28.a: "Будемо опікуватися [Select_CString(target_character2.IsFemale, 'нею', 'ним')] при дворі."
  flavor_geo.28.b: "Відправимо [Select_CString(target_character2.IsFemale, 'цю', 'цього')] селюка додому."
  flavor_geo.28.historical_info: "Видатний грузинський вчений, дипломат і письменник Сулхан-Саба Орбеліані зробив неоціненний внесок у грузинську літературу та освіту. Цей виходець із впливової родини Орбеліані прославився завдяки своїй праці #italic «Життя Саби»#! та перекладам класичних творів, зокрема байок Езопа, які значно збагатили грузинську літературу. Уся його дипломатична та просвітницька діяльність у період політичної нестабільності та зовнішніх конфліктів була спрямована на поширення та збереження грузинської культури і значною мірою посприяла її відродженню."
