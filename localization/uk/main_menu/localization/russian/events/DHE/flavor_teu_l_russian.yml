l_russian:
  flavor_teu.1.title: "Бунт Прусського союзу"
  flavor_teu.1.desc: "Незважаючи на всі зусилля, нам не вдалося припинити бунтівну діяльність Прусського союзу. Міста, що приєдналися до союзу, зібрали війська і відкрито повстали проти #L [ROOT.GetCountry.GetAdjective|l]ої#! влади. Як ми і передбачали, багато учасників цієї організації пов'язані з Польщею\n— фактично, вони вже просять Польщу втрутитися в конфлікт на їхньому боці. Якщо ми не відмовимося від влади над бунтівними містами, в Пруссії вибухне кривава війна…"
  flavor_teu.1.a: "Убити всіх зрадників!"
  prussian_confederation_support: "Всі #TOOLTIP:CULTURE,$prussian_tt$,X #L прусські#!#! #TOOLTIP:POPTYPE,nobles,X #L аристократи#!#! та #TOOLTIP:POPTYPE,burghers,X #L містяни#!#! в #TOOLTIP:AREA,prussia_area,X #L Пруссії#!#! приєднаються до #ONCLICK:COUNTRY,[prussian_confederation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prussian_confederation.Custom('CL_tt')],X [prussian_confederation.Custom('CL_DP')|L]#!#!"
  flavor_teu.1.tooltip: "[prussian_confederation.GetName] попросить #L [GetCountry('POL').GetAdjective|l]ої#! підтримки"
  flavor_teu.1.b: "Ми не зможемо перемогти в цій війні."
  prussian_confederation: "Прусський союз"
  flavor_teu.2.title: "Прусський союз шукає підтримки у Польщі"
  flavor_teu.2.desc: "Організація, що називає себе #ONCLICK:COUNTRY,[prussian_confederation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[prussian_confederation.Custom('CL_tt')],X [prussian_confederation.Custom('CL_TP')|L]#!#!, підняла повстання проти неправеднї тевтонської влади! Раніше ми негласно обіцяли її учасникам військову підтримку на випадок, якщо справа дійде до відкритого протистояння. Натомість союз погодився визнати польський сюзеренітет, як тільки позбудеться тиранії лицарів. Ця угода дуже вигідна для нашої країни, але ми повинні бути готові до жорстокої війни."
  flavor_teu.2.a: "Вони отримають нашу повну підтримку. До зброї!"
  flavor_teu.2.b: "Це не наша справа."
  flavor_teu.3.title: "Союз ящірки"
  flavor_teu.3.desc: "До нас дійшли чутки, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] провінції #TOOLTIP:PROVINCE_DEFINITION,chelmno_province,X #L Хелмно#!#! створили таємне товариство, назване «Союзом ящірки». Цілями об'єднання заявлені боротьба з свавіллям і захист інтересів дворянства, що, в принципі, цілком законно. Однак володіння цих лицарів знаходяться на кордоні з #ONCLICK:COUNTRY,[GetCountry('POL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POL').Custom('CL_tt')],X [GetCountry('POL').Custom('CL_TP')|L]#!#!, і є серйозні підстави вважати, що справжньою метою «Союзу ящірки» є відокремлення."
  flavor_teu.3.historical_info: "Союз ящірки, або #italic Societas Lacertarum#! латиною\n— таємна організація прусських феодалів Кульмської землі. Союз був заснований у 1397 році як братство лицарів. Під час Грюнвальдської битви 1410 року один із засновників союзу, Миколас фон Реніс, подав фальшивий сигнал про відступ, опустивши прапор кульмських полків. Після цього випадку учасники союзу були оголошені зрадниками."
  flavor_teu.3.a: "Не перешкоджати діяльності союзу."
  flavor_teu.3.b: "Вони явно замислили недобре!"
  STATIC_MODIFIER_NAME_teu_lizard_league: "Eidechsenbund"
  flavor_teu.4.title: "Присяга Пруссії"
  flavor_teu.4.desc: "З поразкою #L [GetCountry('TEU').GetAdjective|l]их#! лицарів ми не тільки повернули собі Померелію, але й захопили величезні території в #TOOLTIP:AREA,prussia_area,X #L Пруссії#!#!. Тим не менш [GetCountry('TEU').GetLongName]\n— все ще впливовий гравець у регіоні, більшість його інститутів як і раніше контролюються лицарями.\n\nОчевидно, що інтегрувати Східну Пруссію буде непросто. Деякі пропонують примусити вцілілу орденську верхівку до секуляризації і зробити лицарів нашими ленниками. Безсумнівно, [pol_ruler.GetName] буде [Select_CString(pol_ruler.IsFemale, 'рада', 'рада')] прийняти їхню васальну присягу… В цьому випадку колишні володіння #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_RP')|L]#!#! будуть розділені навпіл\n— так звана «#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ая#! Пруссія» стане частиною коронних земель, в той час як Герцогство Пруссія залишиться в руках секуляризованих прусаків."
  flavor_teu.4.historical_info: "За результатами Тринадцятирічної війни з Тевтонським орденом 1454–1466\nроків Пруссія виявилася розділена на «Королівську Пруссію», безпосередньо належну Королівству Польському, і васальні східні провінції, які залишалися за орденом. У 1525\nроці великий магістр Альбрехт Гогенцоллерн секуляризував орденську державу, перетворивши її на герцогство Пруссія."
  flavor_teu.4.a: "Ми примусимо їх до покори!"
  flavor_teu.4.b: "Краще залишити все як є."
  flavor_teu.5.title: "Рвение крестоносцев"
  flavor_teu.5.desc: "У 1226 році [GetCharacter('maz_konrad_i_piast').GetName], князь #TOOLTIP:AREA,mazovia_area,X #L Мазовії#!#!, попросив у #L [ROOT.GetCountry.GetAdjective|l]их#! лицарів допомоги в боротьбі з #TOOLTIP:AREA,prussia_area,X #L прусськими#!#! язичниками. Як спадкоємці цих відважних хрестоносців, ми зобов'язані продовжити хрестовий похід проти останніх язичників #TOOLTIP:CONTINENT,europe,X #L Європи#!#!. [target_nation.GetLongName] впаде!"
  flavor_teu.5.a: "#italic Christ ist erstanden!#!"
  flavor_teu.5.b: "Нам не потрібні зайві конфлікти."
  flavor_teu.6.title: "Ромувські язичники в районі [target_location.GetNameWithNoTooltip]"
  flavor_teu.6.desc: "Підступні #TOOLTIP:RELIGION,romuva,X #L ромувські#!#! язичники не заслуговують довіри. Незважаючи на всю нашу доброту і терпимість до їхніх варварських пережитків, вони знову бунтують у\n[target_location.Custom('LR_PP')|l] [target_location.GetName]. Звісно, це дрібниця, зовсім не вимагає термінового збору військ, але ми не повинні залишати подібні витівки без уваги. Якщо кілька подібних зграй об'єднаються у велику силу, #L [ROOT.GetCountry.GetAdjective|l]е#! панування над язичниками опиниться під загрозою."
  flavor_teu.6.a: "Побудуємо замок для контролю провінції [target_location.GetProvince.GetNameWithNoTooltip]."
  flavor_teu.6.b: "Накажемо місцевому #italic коморнику#! розібратися з цим."
  teuton_6_event_trigger_information: "Це [Concept('event', 'подія')|e] може початися з наступних причин:\n[ShowTriggerConditionsForScope('teu_event_6_trigger', SCOPE.sLocation('target_location').GetLocation.MakeScope.Self)]"
  flavor_teu.7.title: "Право міста [target_location.GetNameWithNoTooltip]"
  flavor_teu.7.desc: "[target_location.GetRank.GetName|U] [target_location.GetName] є одним зі стовпів економіки і ключовим торговим портом території під назвою [ROOT.GetCountry.GetLongName]. [target_country.GetLongName]\nya   — район тісно пов'язаний з цією державою, тому там, як і раніше, діє любекське право, чим вкрай незадоволені його #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]і пани. Щоб покласти край конфлікту, влада [ROOT.GetCountry.Custom('CL_RP')] пропонує [target_location.Custom('LR_DP')|l] [target_location.GetNameWithNoTooltip] #TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L кульмське право#!#!. Воно частково збереже поточний стан справ, але надасть місцевій раді більше влади і надасть йому додаткову автономію. Завдяки цьому [target_location.GetRank.GetNameWithNoTooltip|l] зможе процвітати за рахунок торгівлі в такому місці, як [target_location.GetMarket.GetName|l]."
  flavor_teu.7.a: "Підтримаємо це починання."
  flavor_teu.7.b: "Збережемо поточний порядок речей."
  flavor_teu.8.title: "Економічний спад"
  flavor_teu.8.desc: "[ROOT.GetCountry.GetLongName]\n— тут настали важкі часи. Через економічний спад багато [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] опинилися в злиднях, а скарбниця спорожніла. Якщо нічого не вжити, і без того жахлива ситуація може стати ще гіршою. Щоб нам не довелося брати нові позики для оплати поточних, ми можемо обкласти податком наші володіння по всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. Це буде безпрецедентний крок, але він дозволить поповнити скарбницю. Зрештою, навіщо нам #TOOLTIP:BUILDING_TYPE,order_commandery,X #L комтурство ордену#!#!, якщо держава на межі розорення?"
  flavor_teu.8.a: "Введемо значний податок."
  flavor_teu.8.b: "Введемо скромний податок."
  flavor_teu.8.c: "Ми знайдемо інші джерела доходу."
  flavor_teu.11.title: "Перегляд кульмського права"
  flavor_teu.11.desc: "#TOOLTIP:SITUATION,black_death,X #L Чорна смерть#!#! пронеслася всією #TOOLTIP:CONTINENT,europe,X #L Європою#!#!, спустошивши її міста і поселення. Для території під назвою [ROOT.GetCountry.GetLongName] це обернулося ще й тим, що знелюдніла Німеччина перестала надавати достатньо колоністів для заселення #TOOLTIP:AREA,prussia_area,X #L Пруссії#!#!. Якщо ми не знайдемо нових способів залучити людей на [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]і землі, весь наш план християнізації цього регіону опиниться під загрозою."
  flavor_teu.11.a: "Дамо більше привілеїв колоністам."
  flavor_teu.11.b: "Доведеться з цим змиритися."
  flavor_teu.12.title: "Монополія на бурштин"
  flavor_teu.12.desc: "Територія під назвою [ROOT.GetCountry.GetLongName] багата на найрізноманітніші природні ресурси, але жоден з них не має такої важливості і цінності, як [target_goods.GetName|l]. Саме тому влада [ROOT.GetCountry.Custom('CF_RP')|l] передала його в #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у юрисдикцію і ретельно охороняє монополію. Однак #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] незадоволені таким станом справ, адже вони б теж хотіли брати участь у торгівлі цим цінним ресурсом і отримувати свою частку прибутку."
  flavor_teu.12.a: "Ще сильніше посилимо контроль."
  flavor_teu.12.b: "Поділимося торговими правами."
  flavor_teu.12.c: "Нехай цим ресурсом торгують [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip(' peasants_estate')|l]."
  flavor_teu.13.title: "[target_character.GetNameWithNoTooltip]"
  flavor_teu.13.desc: "Останнім часом серед жителів [ROOT.GetCountry.Custom('CF_RP')|l] стала популярна пустельниця на ім'я [target_character.GetName], відома своїм пророчим даром. [ROOT.GetCountry.GetLongName]\nya  тут обговорюють численні видіння цієї жінки. Одні вважають її одкровення вигадкою, інші вірять в їх справжність, а треті взагалі віддали б перевагу спалити пустельницю на багатті.\n\nОдин раз [target_character.GetNameWithNoTooltip] вже звинувачувалася в чаклунстві і була виправдана, але це не заважає її ворогам вимагати нового суду."
  flavor_teu.13.a: "Її бачення справді дивовижні."
  flavor_teu.13.b: "Нам варто прислухатися до її недоброзичливців."
  flavor_teu.14.title: "[target_character.GetNameWithNoTooltip]"
  flavor_teu.14.desc: "[Select_CString(target_character.IsFemale, 'Одна', 'Один')] з підданих [ROOT.GetCountry.Custom('CF_RP')|l] [Select_CString(target_character.IsFemale, 'відома', 'відомий')] своїм видатним благочестям. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] вже давно служить при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі на посаді літописця і цілком [Select_CString(target_character.IsFemale, 'могла', 'міг')] би заповнити прогалини в книзі «[target_work_of_art.GetName]», яку в [target_work_of_art.GetCreationDate]\nya0 році [Select_CString(target_work_of_art.GetCreator.IsFemale, 'написала', 'написала')] [target_work_of_art.GetCreator.GetName]."
  flavor_teu.14.a: "Ми справді потребуємо [Select_CString(target_character.IsFemale, 'її', 'його')] послуг!"
  flavor_teu.14.b: "Звільнимо [Select_CString(target_character.IsFemale, 'її', 'його')]."
  teu_event_within_5_to_10_years: "Ця [Concept('event','подія')|e] відбудеться в\nya0 проміжку 5-10 років, якщо [target_character.GetName] все ще буде живий."
  flavor_teu.15.title: "$chronik_des_land_preussens$"
  flavor_teu.15.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'завершила', 'завершив')] працю всього свого життя. [Select_CString(target_character.IsFemale, 'Її', 'Його')] #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроніка#!#! [target_work_of_art.GetName] детально викладає історію території під назвою [ROOT.GetCountry.GetLongName] з 60-х\nроків XIV століття до наших днів."
  flavor_teu.15.a: "[ROOT.GetCountry.Custom('common_string_wonder')]"
  flavor_teu.16.title: "Гросшефери [ROOT.GetCountry.Custom('CF_RP')|l]"
  flavor_teu.16.desc: "Гросшефери захищають #L [ROOT.GetCountry.GetAdjective|l]і торгові інтереси за кордоном. Ця посада передбачає величезну відповідальність, але дає і значні привілеї, в тому числі виключне право на торгівлю #TOOLTIP:GOODS,wheat,X #L пшеницею#!#! і #TOOLTIP:GOODS,amber,X #L бурштином#!# в портах #TOOLTIP:LOCATION,gdansk,X #L Гданська#!#! і #TOOLTIP:LOCATION,konigsberg_tt,X #L Кенігсберга#!#!. Останнім особливо незадоволені #L [ROOT.GetCountry.GetAdjective|l]і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], які твердо переконані, що влада [ROOT.GetCountry.Custom('CF_RP')|l] повинна позбавити гросшеферів цих привілеїв. З іншого боку, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] і чиновники вельми задоволені прибутком, які приносять гросшефери, і віддали б перевагу надати їм ще більші права."
  flavor_teu.16.a: "Нарушим их монополию."
  flavor_teu.16.b: "Продовжимо отримувати з них прибуток."
  flavor_teu.16.c: "Краще залишимо все як є."
  flavor_teu.17.title: "[target_character.GetNameWithNoTooltip]"
  flavor_teu.17.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'народилася', 'народився')] в\n[target_character.GetBirthLocation.Custom('LR_PP')|l] [target_character.GetBirthLocation.GetName] і [Select_CString(target_character.IsFemale, 'пройшла', 'пройшов')] навчання в #TOOLTIP:BUILDING_TYPE,university,X #L університеті#!#! #TOOLTIP:LOCATION,$krakow_tt$,X #L Кракова#!#!. Після цього [Select_CString(target_character.IsFemale, 'вона прославилася', 'він прославився')] як [target_character.GetArtistType.GetName|l], виконуючи замовлення багатьох впливових постатей #TOOLTIP:CONTINENT,europe,X #L Європи#!#!. Можливо, нам варто скористатися [Select_CString(target_character.IsFemale, 'її', 'його')] послугами."
  flavor_teu.17.a: "[target_character.GetArtistType.GetNameWithNoTooltip] отримає наше заступництво."
  flavor_teu.17.b: "Ми не можемо дозволити собі такі витрати."
  teu_impact_on_kulm_law: "#TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L Кульмське право#!#! зміниться наступним чином:\n#g +10%#! до модифікатору «[ShowModifierTypeName('rural_migration_attraction')]»\n#r −10%#! до модифікатору «[ShowModifierTypeName('burghers_estate_max_tax')]»"
  teu_impact_on_kulm_law_not_revised: "#TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L Кульмське право#!#! зміниться наступним чином:\n#r −50%#! до модифікатору «[ShowModifierTypeName('german_migration_attraction_modifier')]»"
  kulm_law_revised_tooltip: "#TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L Кульмське право#!#! переглянуто в ході [Concept('event', 'події')|e] «$flavor_teu.11.title$»."
  kulm_law_not_revised_tooltip: "#TOOLTIP:ESTATE_PRIVILEGE,kulm_law,X #L Кульмське право#!#! в ході [Concept('event', 'події')|e] «$flavor_teu.11.title$» залишено без змін."
  flavor_teu.100.title: "Прусський хрестовий похід"
  flavor_teu.100.desc: "Колись доблесні балтійські хрестоносці оголосили Прусський хрестовий похід в ім'я Христа. Багато хто відгукнувся на їх заклик, серед них [Select_CString(target.IsFemale, 'була', 'був')] і [Select_CString(target.IsFemale, 'найвеличніша воїтелька', 'найвидатніший лицар')] #L [ROOT.GetCountry.GetAdjective|l]ої#! держави\nya0 — [target.GetName]."
  flavor_teu.100.desc.crusader_returns: "$flavor_teu.100.desc$\n\nТоді пролилося чимало крові, хрестоносці здійснили безліч подвигів і здобули велику славу. Мерзенні язичники в жаху втекли перед [Select_CString(target.IsFemale, 'грізною поборницею', 'грізним поборником')] Христа. І ось [Select_CString(target.IsFemale, 'вона', 'він')] з перемогою повертається в рідні краї!"
  flavor_teu.100.desc.crusader_dead: "$flavor_teu.100.desc$\n\nНаша країна очікувала від [Select_CString(target.IsFemale, 'неї', 'його')] великих подвигів, проте у Господа були інші плани. Прокляті язичники хитрощами та обманом побороли [Select_CString(target.IsFemale, 'нашу славну героїню', 'нашого славного героя')]. Весь [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий народ нині оплакує [Select_CString(target.IsFemale, 'її', 'його')] смерть."
  flavor_teu.100.desc.fallback: "Якщо вірити легендам, колись #L [ROOT.GetCountry.GetAdjective|l]а#! корона відправила відомого лицаря брати участь у Прусському хрестовому поході.\n\nЯк і більшість подібних історій, це не більше ніж гарна казка."
  flavor_teu.100.a: "Нехай [Select_CString(target.IsFemale, 'вона', 'він')] стане прикладом для багатьох інших лицарів!"
  flavor_teu.100.b: "Ці дикуни поплатяться за своє віроломство!"
  flavor_teu.100.c: "Це чудова історія, навіть якщо вона вигадана від початку до кінця."
  flavor_teu.101.title: "Смерть хрестоносця"
  target: "[target.GetName]"
  flavor_teu.101.desc.infection_death: "[Select_CString(target.IsFemale, 'Славетна воїтелька Христа', 'Славетний хрестоносець')] [target.GetName] [Select_CString(target.IsFemale, 'заслабла', 'заслаб')] з найсильнішою лихоманкою. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'переконувала', 'переконував')] [Select_CString(target.IsFemale, 'її', 'його')] повернутися додому, але [target.GetNameWithNoTooltip] не [Select_CString(target.IsFemale, 'могла', 'міг')] допустити, щоб хрестовий похід закінчився без [Select_CString(target.IsFemale, 'її', 'його')] участі. На жаль, [Select_CString(target.IsFemale, 'їй', 'йому')] не судилося дожити до перемоги."
  flavor_teu.101.desc.training_accident_death: "У #L [ROOT.GetCountry.GetAdjective|l]ому#! військовому таборі сталася трагедія! Щоб допомогти зброєносцю відточити його навички фехтування, хрестоносець [target.GetName] [Select_CString(target.IsFemale, 'затіяла', 'затіяв')] з ним тренувальний бій на бойовій зброї. На жаль, хлопчик захопився і начисто зніс [Select_CString(target.IsFemale, 'своїй наставниці', 'своєму наставнику')] голову з плечей. [target.GetNameWithNoTooltip] [Select_CString(target.IsFemale, 'померла', 'помер')] на місці."
  flavor_teu.101.desc.river_drowning_death: "Важка броня робить наших лицарів практично невразливими, однак у неї є свої недоліки. Серед іншого, вона не дуже добре поєднується з водними перешкодами. Варто лицарю впасти в річку, і залізні обладунки відразу потягнуть його на дно.\n\nВирушивши з іншими лицарями в набіг на села язичників, хрестоносець [target.GetName] [Select_CString(target.IsFemale, 'засвоїв', 'засвоїв')] цей урок на власному досвіді. Перетинаючи чергову річку, [Select_CString(target.IsFemale, 'вона впала', 'він впав')] з коня і [Select_CString(target.IsFemale, 'втопилася', 'втопився')]."
  flavor_teu.101.desc.fallback: "[Select_CString(target.IsFemale, 'Іноземна воїтелька Христа', 'Іноземний хрестоносець')] [target.GetName] раптово [Select_CString(target.IsFemale, 'померла', 'помер')] у власному ліжку. Причина [Select_CString(target.IsFemale, 'її', 'його')] смерті залишається загадкою\n— на тілі немає ознак насильницької смерті, а напередодні ввечері [Select_CString(target.IsFemale, 'вона була', 'він був')] цілком [Select_CString(target.IsFemale, 'здорова', 'здоровий')]…"
  flavor_teu.101.a: "Та прийме Господь [Select_CString(target.IsFemale, 'її', 'його')] душу."
  flavor_teu.101.b: "Що ж, тепер ми знаємо, що зброєносець чудово володіє мечем."
  flavor_teu.101.c: "Звичайне діло, як це не сумно."
  flavor_teu.101.zzz: "Один Господь знає, що з [Select_CString(target.IsFemale, 'нею', 'ним')] трапилося…"
  flavor_teu.102.title: "$flavor_teu.101.title$"
  flavor_teu.102.desc: "$flavor_teu.100.desc.crusader_dead$"
  flavor_teu.102.a: "Вкрай неприємна звістка."
  flavor_pol_teu.1.title: "Постанова 1339\nроку"
  flavor_pol_teu.1.desc: "У 1335 році ми звернулися до #L [GetCountry('PAP').GetAdjective|l]ого#! суду зі скаргою на дії #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_RP')|L]#!#!. Минуло кілька років, і [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]а комісія нарешті прибула до нашої країни для розгляду справи по суті. Як і очікувалося, судді погодилися з нашими претензіями і зобов'язали [GetCountry('TEU').Custom('CL_VP')] повернути нам провінції #TOOLTIP:PROVINCE_DEFINITION,danzig_province,X #L Данциг#!#!, #TOOLTIP:PROVINCE_DEFINITION,tuchola_province,X #L Тухоля#!#!, #TOOLTIP:PROVINCE_DEFINITION,kuyavia_province,X #L Куявія#!#!, #TOOLTIP:PROVINCE_DEFINITION,dobrzyn_province,X #L Добрин#!#! і #TOOLTIP:PROVINCE_DEFINITION,stolp_province,X #L Штольп#!#!."
  flavor_pol_teu.1.historical_info: "У\n1319 та 1335\nроках польська корона зверталася до папського суду з вимогою повернути захоплену Тевтонським орденом «Данцигську Померанію». Після другого звернення папа прислав особливу комісію, яка постановила, що тевтонська агресія була неправомірною. Лицарі повинні були повернути зайняті землі, а також виплатити велику репарацію. Тевтонський орден оскаржив рішення суду; в результаті папа змусив їх повернути лише захоплені ними Бидгощ і Добрин."
  flavor_pol_teu.1.a: "А ми вже думали, що правосуддя не існує…"
  flavor_pol_teu.2.title: "$flavor_pol_teu.1.title$"
  flavor_pol_teu.2.desc: "Нас знову викликають до суду! У 1335\nроці, як і п'ятнадцятьма роками раніше, #L [pol_polish_side.GetAdjective|l][Select_CString(pol_polish_side.GetGovernment.GetRuler.IsFemale, 'а', 'ий')]#! [pol_polish_side.GetGovernment.GetRulerTitle|l] [Select_CString(pol_polish_side.GetGovernment.GetRuler.IsFemale, 'звернулася', 'звернувся')] зі скаргою до Його Святість. [Select_CString(pol_polish_side.GetGovernment.GetRuler.IsFemale, 'Вона', 'Він')] жадає нашого приниження, хоче змусити нас відмовитися від наших законних завоювань! Як і очікувалося, продажний #L [GetCountry('PAP').GetAdjective|l]ая#! комісія знову винесла рішення не на нашу користь. Вони вимагають, щоб ми повернули [pol_polish_side.Custom('CL_DP')] провінції #TOOLTIP:PROVINCE_DEFINITION,danzig_province,X #L Данциг#!#!, #TOOLTIP:PROVINCE_DEFINITION,tuchola_province,X #L Тухоля#!#!, #TOOLTIP:PROVINCE_DEFINITION,dobrzyn_province,X #L Іновроцлав#!#!, #TOOLTIP:PROVINCE_DEFINITION,kuyavia_province,X #L Куявія#!#!, #TOOLTIP:PROVINCE_DEFINITION,dobrzyn_province,X #L Добрин#!#! і #TOOLTIP:PROVINCE_DEFINITION,stolp_province,X #L Штольп#!#!!."
  flavor_pol_teu.2.a: "Обурливо! Ми вимагаємо, щоб цю справу [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'розглянула сама', 'розглянув сам')] [GetCountry('PAP').GetGovernment.GetRulerTitle|l]!"
  flavor_pol_teu.2.b: "Ми не будемо заперечувати авторитет [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ої комісії."
  flavor_pol_teu.2.c: "Ми не віддамо ні п'яді землі!"
  flavor_pol_teu.3.title: "Конфлікт між [pol_polish_side.Custom('CL_TP')] та [pol_teutonic_side.Custom('CL_TP')]"
  flavor_pol_teu.3.desc: "Відносини між #ONCLICK:COUNTRY,[pol_polish_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pol_polish_side.Custom('CL_tt')],X [pol_polish_side.Custom('CL_TP')|L]#!#! та #ONCLICK:COUNTRY,[pol_teutonic_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pol_teutonic_side.Custom('CL_tt')],X [pol_teutonic_side.Custom('CL_TP')|L]#!#! загострилися до межі. [pol_teutonic_side.GetAdjectiveWithNoTooltip]ое завоювання Померелії не сподобалося [pol_polish_side.Custom('CL_DP')], і тепер [pol_polish_side.GetAdjectiveWithNoTooltip|l]і влада регулярно доймає нас скаргами на лицарів.\n\nНещодавно ми відправили на територію [pol_polish_side.Custom('CL_RP')] комісію, яка постановила, що [pol_teutonic_side.GetAdjectiveWithNoTooltip|l]ое керівництво зобов'язане повернути захоплені володіння [pol_polish_side.GetAdjectiveWithNoTooltip|l]ій короні. Лицарі оскаржили вердикт, і тепер ми повинні остаточно вирішити це питання."
  flavor_pol_teu.3.a: "Спробуємо знайти компроміс."
  flavor_pol_teu.3.b: "Лицарі\nya0 — воїни Христові, і ми відпускаємо їх гріхи."
  flavor_pol_teu.3.c: "Вони що, читати не вміють?"
  teu_supported_us: "Ми отримали підтримку"
  teu_supported_other_side: "Нам відмовили у підтримці"
  flavor_pol_teu.4.title: "[pol_teutonic_side.GetAdjectiveWithNoTooltip]ий відповідь"
  flavor_pol_teu.4.desc: "#L [pol_teutonic_side.GetAdjective]ая#! сторона відповіла щонайменше стримано."
  flavor_pol_teu.4.desc.a: "$flavor_pol_teu.4.desc$ Вислухавши вердикт #L [GetCountry('PAP').GetAdjective|l]ої#! комісії, лицарі заявили, що оскаржать це рішення у Його Святість. Схоже, вони зовсім не цінують час папи…"
  flavor_pol_teu.4.desc.b: "$flavor_pol_teu.4.desc$ Проте лицарі не насмілилися заперечувати рішення папської комісії. Вони поступилися нашим вимогам і погодилися повернути захоплені землі."
  flavor_pol_teu.4.desc.c: "$flavor_pol_teu.4.desc$ Тим не менш лицарі погодилися піти на поступки, хоч і незначні. В результаті #L [GetCountry('PAP').GetAdjective|l]ого#! втручання більшість наших вимог залишилися без задоволення, ми отримали лише кілька прикордонних територій\n— але навіть це можна вважати успіхом."
  flavor_pol_teu.4.desc.d: "$flavor_pol_teu.4.desc$ Зарозумілі лицарі заявили, що не підкоряться рішенню комісії. Вони думають, що влада Святого Престолу на них більше не поширюється. Очевидно, що миром спірні території не повернути\n— нам належить довга і кривава війна. Отже, ми зробимо все можливе, щоб вийти з цієї війни переможцями."
  flavor_pol_teu.4.desc.fallback: "$flavor_pol_teu.4.desc$ Ми поки що не знаємо, як слід розуміти відповідь лицарів. Їхні наміри залишаються загадкою…"
  flavor_pol_teu.4.a: "Його Святість дізнається про їхні злочини."
  flavor_pol_teu.4.b: "Вельми розумно з їхнього боку."
  flavor_pol_teu.4.c: "Будемо задовольнятися тим, що ми отримали."
  flavor_pol_teu.4.d: "Ми зустрінемося з ними на полі бою."
  flavor_pol_teu.5.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]ове схвалення"
  flavor_pol_teu.5.desc: "Наше звернення до Його Святість увінчалося повним успіхом. Вивчивши всі свідчення, [the_pope.GetName] [Select_CString(the_pope.IsFemale, 'визнала', 'визнав')] нашу правоту і [Select_CString(the_pope.IsFemale, 'скасувала', 'скасував')] рішення своєї комісії. Знехтувавши запереченнями #ONCLICK:COUNTRY,[pol_polish_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pol_polish_side.Custom('CL_tt')],X [pol_polish_side.Custom('CL_RP')|L]#!#!, [Select_CString(the_pope.IsFemale, 'вона погодилася', 'він погодився')], що всі наші придбання по праву належать #ONCLICK:COUNTRY,[pol_teutonic_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pol_teutonic_side.Custom('CL_tt')],X [pol_teutonic_side.Custom('CL_DP')|L]#!#!. Крім того, [GetCountry('PAP').GetGovernment.GetRulerTitle|l] високо [Select_CString(the_pope.IsFemale, 'оцінила', 'оцінив')] нашу діяльність з поширення #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!#! і навернення язичників у справжню віру."
  flavor_pol_teu.5.a: "І ми продовжимо битися в ім'я Христа!"
  STATIC_MODIFIER_NAME_teu_papal_resolution: "Папський вердикт"
  flavor_pol_teu.6.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]ова осуда"
  flavor_pol_teu.6.desc: "Ми отримали листа з #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_RP')|L]#!#!. [the_pope.GetName] [Select_CString(the_pope.IsFemale, 'обурена', 'обурений')] нашим небажанням підкоритися вердикту комісії 1339 року. Незважаючи на те, що судді явно були підкуплені нашими опонентами, [Select_CString(the_pope.IsFemale, 'вона', 'він')] наполягає, щоб ми визнали їхній авторитет."
  flavor_pol_teu.6.a: "Що ж, нічого не вдієш."
  flavor_pol_teu.6.b: "Зробимо вигляд, що ми не отримували цього листа."
  flavor_pol_teu.7.title: "Сумні новини з [GetCountry('PAP').Custom('CL_RP')]"
  flavor_pol_teu.7.desc: "Ніколи раніше ми не отримували такого удару від Його Святість. Всього кілька місяців тому [Select_CString(the_pope.IsFemale, 'вона прислала', 'він прислав')] до нас своїх суддів, щоб ті ретельно вивчили всі свідчення і винесли справедливий вердикт щодо нашого конфлікту з #ONCLICK:COUNTRY,[pol_teutonic_side.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pol_teutonic_side.Custom('CL_tt')],X [pol_teutonic_side.Custom('CL_TP')|L]#!#!\n— а тепер [Select_CString(the_pope.IsFemale, 'вона', 'він')] особисто скасовує рішення комісії! Прикро, що [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [Select_CString(the_pope.IsFemale, 'пішла', 'пішов')] на повідку у #L [pol_teutonic_side.GetAdjective|l]их#! лицарів…"
  flavor_pol_teu.7.a: "А ще кажуть, що Його Святість непогрішний…"
  flavor_pol_teu.8.title: "Компромісне рішення"
  flavor_pol_teu.8.desc: "Посланець з #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [GetCountry('PAP').Custom('CL_RP')|L]#!#! нарешті повернувся з остаточним вердиктом Його Святості щодо наших труднощів. [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'Її', 'Его')] рішення нас не цілком влаштовує, але все ж воно більш сприятливе, ніж колишній вердикт комісії."
  flavor_pol_teu.8.a: "Це все ж краще, ніж той результат, на який розраховували поляки."
  flavor_pol_teu.8.b: "Ми не віддамо ні п'яді нашої землі, хто б про це не просив!"
  flavor_teu.300.title: "Нерішучість [GetCountry('POL').Custom('CL_RP')]"
  flavor_teu.300.desc: "За останні роки напруженість у стосунках з #ONCLICK:COUNTRY,[GetCountry('POL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('POL').Custom('CL_tt')],X [GetCountry('POL').Custom('CL_TP')|L]#!#! різко посилилася. Обидві сторони переконані, що війна неминуча, але жодна не бажає починати першою. Знаючи про нерішучість [GetCountry('POL').GetAdjectiveWithNoTooltip|l]ої корони, багато високопоставлених лицарів вимагають, щоб [teu_ruler.GetName] спровокував супротивника на дії, відправивши йому образливий дар\n— два оголених меча."
  flavor_teu.300.historical_info: "У 1410 році Польща здобула найбільшу перемогу над Тевтонським орденом у битві при Грюнвальді\n— вирішальній битві так званої Великої війни. Розповідають, що поляки кілька годин вичікували в тіні дерев, щоб вимотати ворога, який вишикувався в бойові порядки під пекучим сонцем. Битва почалася лише після того, як посланець тевтонських лицарів вручив королю Владиславу і великому князю Вітовту два оголених меча."
  flavor_teu.300.a: "Якщо у них не вистачає мечів для війни, ми готові поділитися."
  flavor_teu.300.b: "Та й Бог із ними."
  flavor_teu.301.title: "Два оголених меча"
  flavor_teu.301.desc: "Посланець #ONCLICK:COUNTRY,[teu_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[teu_from.Custom('CL_tt')],X [teu_from.Custom('CL_RP')|L]#!#! вимагає, щоб [pol_ruler.GetName] його [Select_CString(pol_ruler.IsFemale, 'прийняла', 'прийняв')]. Домігшись аудієнції, він вручив нам два оголених меча, заявивши: «[teu_ruler.GetName] сподівається, що ці мечі допоможуть польському монарху в битві». Наче нам не вистачає власної зброї, щоб стерти посмішки з їхніх зарозумілих пик! Що ж, якщо [teu_from.GetAdjectiveWithNoTooltip|l][Select_CString(teu_from.GetGovernment.GetRuler.IsFemale, 'а', 'ий')] [teu_from.GetGovernment.GetRulerTitle|l] хоче війни, [Select_CString(teu_from.GetGovernment.GetRuler.IsFemale, 'вона', 'він')] її отримає."
  flavor_teu.301.a: "Яке низьке зневаження."
  POL_after_next_war_is_won: "Перемігши в наступній війні з #ONCLICK:COUNTRY,[teu_from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[teu_from.Custom('CL_tt')],X [teu_from.Custom('CL_TP')|L]#!#!, ми отримаємо:"
  flavor_teu.302.title: "Нові регалії"
  flavor_teu.302.desc: "Два оголених меча, отриманих від #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_RP')|L]#!#!, тепер набули нового значення. Після нашої переможнї кампанії цей знак [GetCountry('TEU').GetAdjectiveWithNoTooltip|l]ого зверхності перетворився на символ нашого тріумфу. Відтепер ці клинки стануть частиною #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]их#! регалій."
  flavor_teu.302.a: "Ця перемога коштувала жертв."
  flavor_swe_teu.1.title: "[target_country.GetLongNameWithNoTooltip]"
  flavor_swe_teu.1.victual_brother_info: "Балтійське море повниться піратами з давніх-давен. Багато моряків і\nya0 рибалок [target_location.Custom('LR_RP')|l] [target_location.GetName] прагнуть стати на\nya0 шлях піратства та беззаконня. Серед\nya0 них\nya0 — [target_character.GetName] і\nya0 [Select_CString(target_character.IsFemale, 'її', 'його')] так\nya0 звані «рівнодольні». Вони борознять моря під\nya0 чорним прапором і\nya0 прагнуть нажити собі статок за\nya0 рахунок багатств тих нещасних, кому не\nya0 пощастить з\nya0 ними перетнутися. Купка цих розбійників, відома як «Віталійські брати» або віталієри, захопила острів [ShowProvinceDefinitionName('gotland_province')] і\nya0 заснувала в\nya0 [ShowLocationName('visby')] столицю своєї «держави». Навколишня торгівля, колись відносно жвава, пішла на\nya0 спад, і\nya0 якщо пірати продовжать безчинствувати, вона може припинитися остаточно."
  flavor_swe_teu.1.desc: "$flavor_swe_teu.1.victual_brother_info$ Потрібно щось робити, поки вони не закріпилися на нашому острові."
  flavor_swe_teu.1.historical_info: "Клаус Штертебекер був легендарним німецьким піратом XIV століття і відомий набігами на кораблі Ганзейської ліги. Він командував вітальерами\n— групою піратів, які були спочатку найняті герцогами мекленбурзькими для боротьби з королевою Маргаритою, але потім ополчилися проти наймачів. Він був схоплений у 1401 році біля Гельголанда разом з командою, після чого всі були страчені в Гамбурзі. За легендою, він уклав угоду з полонителями: ті члени команди, повз яких він зможе пройти з відрубаною головою, повинні бути помилувані. Кажуть, йому вдалося минути добру половину товаришів, перш ніж кат підставив йому підніжку, знехтувавши умови угоди. Ім'я Клауса Штертебекера означає #italic «той, що осушує кухоль одним ковтком»#!, що відображає його неабиякий хист до пиття."
  flavor_swe_teu.1.a: "Звернемося по допомогу до [fief_offer_target.Custom('CL_DP')]."
  flavor_swe_teu.1.b: "Ми впораємося з ними самі, чого б це не коштувало."
  STATIC_MODIFIER_NAME_teu_wrath_of_the_pirates: "Гнів піратів"
  vtb_operates_in_the_baltic_tt: "[target_country.GetLongName] розпочне свою діяльність вздовж берегів Балтики"
  flavor_swe_teu.2.title: "$flavor_swe_teu.1.title$"
  flavor_swe_teu.2.desc: "$flavor_swe_teu.1.victual_brother_info$ #L [GetCountry('SWE').GetAdjective][Select_CString(GetCountry('SWE').GetGovernment.GetRuler.IsFemale, 'ая', 'ий')]#! [GetCountry('SWE').GetGovernment.GetRulerTitle|l] пропонує нам зайняти острів від [Select_CString(GetCountry('SWE').GetGovernment.GetRuler.IsFemale, 'її', 'його')] імені\n— аби тільки швидше позбутися клятих піратів."
  flavor_swe_teu.2.a: "Ми приймемо острів у володіння."
  flavor_swe_teu.2.b: "Це не наша проблема."
  flavor_swe_teu.3.title: "[fief_offer_target.GetAdjectiveWithNoTooltip]ий відповідь"
  flavor_swe_teu.3.common_desc: "Наш посланець нарешті повернувся з #ONCLICK:COUNTRY,[fief_offer_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[fief_offer_target.Custom('CL_tt')],X [fief_offer_target.Custom('CL_RP')|L]#!#! з відповіддю."
  flavor_swe_teu.3.desc_success: "$flavor_swe_teu.3.common_desc$ [fief_offer_target.GetAdjectiveWithNoTooltip]ое керівництво погодилося висадити війська на острові #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!, щоб розібратися з нашим спільним ворогом. Ми не станемо їм перешкоджати, як і обіцяли."
  flavor_swe_teu.3.desc_failure: "$flavor_swe_teu.3.common_desc$ [fief_offer_target.GetAdjectiveWithNoTooltip]і влада відкинули нашу пропозицію\n— вони не бажають зв'язуватися з мерзенними піратами #ONCLICK:COUNTRY,[pirate_nation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pirate_nation.Custom('CL_tt')],X [pirate_nation.Custom('CL_RP')|L]#!#!. Схоже, нам доведеться відкласти інші справи і вирішувати цю проблему власними силами."
  flavor_swe_teu.3.a: "А нас чекають важливіші справи."
  flavor_swe_teu.3.b: "Що ж, ми впораємося самі."
  flavor_swe_teu.4.title: "Виталийское братство"
  flavor_swe_teu.4.desc: "Нас зрадили наші #L [GetCountry('HSA').GetAdjective|l]і#! партнери, і тепер братству доведеться добувати кошти до існування менш гідним способом\n— піратством. Найкращою базою для операцій стане острів #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!. Якщо весь світ ополчився проти нас, ми готові битися з усім світом! Нехай тремтять гордовиті купці\n— морські розбійники знищать їхні жалюгідні торгові судна!"
  flavor_swe_teu.4.a: "$pirate_events.1.a$"
  flavor_swe_teu.5.title: "Спірний острів"
  flavor_swe_teu.5.desc: "Острів #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#! знаходиться в самому центрі Балтійського моря. Це бажаний приз для будь-якої держави, що прагне досягти #italic Dominium Maris Baltici#!\n— повного панування над Балтикою. Наша військово-морська міць вже не та, що колись, а суперники давно замишляють вирвати цей стратегічно важливий острів з наших рук. Можливо, настав час продати Готланд іншій державі…"
  flavor_swe_teu.5.a: "Предложить остров [first_offer.Custom('CL_DP')]."
  flavor_swe_teu.5.b: "[second_offer.GetNameWithNoTooltip] напевно погодиться на угоду."
  flavor_swe_teu.5.c: "Це наша земля, і ми її не віддамо."
  flavor_swe_teu.6.title: "[gutnish_province.GetNameWithNoTooltip] під загрозою"
  flavor_swe_teu.6.desc: "Острів #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!, розташований в самому центрі Балтійського моря, становить для нас неабиякий інтерес. Він знаходиться на перетині важливих торгових шляхів, володіння ним обіцяє величезну вигоду. Як одна з найсильніших держав регіону, ми маємо всі шанси стати єдиними господарями Балтики\n— і Готланд стане першим кроком на шляху до цієї мети. На жаль, ми не самотні в цьому прагненні, тому часу втрачати не можна\n— потрібно скоріше заволодіти островом, поки цього не зробили інші."
  flavor_swe_teu.6.a: "Балтика буде нашою."
  flavor_swe_teu.7.title: "[gutnish_province.GetNameWithNoTooltip] в обмін на золото"
  flavor_swe_teu.7.desc: "[gotland_province_owner.GetName] [Select_CString(gotland_province_owner.IsFemale, 'зробила', 'зробив')] нам пропозицію. За велику суму золота [Select_CString(gotland_province_owner.IsFemale, 'вона готова', 'він готовий')] поступитися нам контролем над островом #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!. Звісно, нам цілком під силу забрати острів військовим шляхом, однак ця угода дозволить уникнути кровопролиття і збереже нашу репутацію в очах усього світу."
  flavor_swe_teu.7.a: "Це гарна пропозиція."
  flavor_swe_teu.7.b: "Навіщо платити за те, що можна забрати?"
  flavor_swe_teu.8.title: "$flavor_swe_teu.7.title$"
  flavor_swe_teu.8.common_desc: "З #ONCLICK:COUNTRY,[offer_nation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[offer_nation.Custom('CL_tt')],X [offer_nation.Custom('CL_RP')|L]#!#! повернулося з відповіддю наше посольство. Ми запропонували цій державі придбати острів [gotland_province_owner.GetName] і були впевнені, що #L [offer_nation.GetAdjective|l]і влада ні за що не упустить таку можливість."
  flavor_swe_teu.8.desc_success: "$flavor_swe_teu.8.common_desc$ Так воно і сталося. [offer_nation.GetAdjectiveWithNoTooltip][Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale, 'а', 'ий')] [offer_nation.GetGovernment.GetRulerTitle|l] з радістю [Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale, 'пішла', 'пішов')] на угоду і [Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale, 'виплатила', 'виплатив')] всю належну нам суму."
  flavor_swe_teu.8.desc_failure: "$flavor_swe_teu.8.common_desc$ На велике розчарування, наших послів зустріли глузування. [offer_nation.GetAdjectiveWithNoTooltip][Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale, 'а', 'ий')] [offer_nation.GetGovernment.GetRulerTitle|l] [Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale, 'заявила', 'заявив')], що не заплатить нам ані гроша. [Select_CString(offer_nation.GetGovernment.GetRuler.IsFemale, 'Вона має намір', 'Він має намір')] відібрати у нас острів силою."
  flavor_swe_teu.8.a: "Будемо сподіватися, що ця угода призведе до міцного миру."
  flavor_swe_teu.8.b: "Ми повинні готуватися до війни."
  teu_rejected_sale: "Відмова від купівлі"
  flavor_dan_teu.1.title: "Повстання Юр'євої ночі"
  flavor_dan_teu.1.desc: "До наших володінь в #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Естляндії#!#! прийшла біда. Місцеві #TOOLTIP:CULTURE,$estonian_tt$,X #L ести#!#! взялися за зброю і піднялися проти нашої влади, відкинувши світло Христа. Серед білого дня віроломні язичники раптово напали на наші замки і гарнізони. Бунтівники вибрали зі свого середовища чотирьох ватажків, їх величають «королями». Наче одержимі дияволом, відступники без жалю вбивають своїх панів, від яких не знали нічого окрім добра. Повстання повинно бути придушене негайно, ми не потерпимо цього беззаконня!"
  flavor_dan_teu.1.historical_info: "У ніч на Юр'їв день 1343\nроку корінне населення Естонії повстало проти данської корони і влади іноземних феодалів. На чолі повстання стояли «чотири королі», вибрані зі середовища повстанців\n— згодом їх заманили в пастку і вбили. Повстання швидко вийшло за межі данських кордонів, поширившись на володіння Лівонського ордену та острів Езель."
  flavor_dan_teu.1.a: "Ось мерзотники!"
  TEU_st_georges_uprising: "Кожна [Concept('owned', 'належна')|e] нам #TOOLTIP:CULTURE,$estonian_tt$,X #L естонська#!#! [Concept('pop', 'група населення')|e] в провінції #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Естляндія#!#! втрачає [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e] і приєднується до збройного виступу «[estonian_uprising.GetName]».\nПри цьому #r 75%#! повсталих навернуться до [Concept('religion', 'релігії')|e] #TOOLTIP:RELIGION,muinaisusko_tt,X #L Муйнайсуско#!#!."
  estonian_uprising: "Повстання Юр'євої ночі"
  STATIC_MODIFIER_NAME_teu_fervor_st_georges_night_uprising: "Повстання Юр'євої ночі"
  flavor_dan_teu.2.title: "Естляндські повстанці атакують Лівонію"
  flavor_dan_teu.2.attack: "Відкинувши Ісуса Христа, вони всюди вбивають шляхетних #TOOLTIP:CULTURE,$german_baltic_tt$,X #L німецьких#!#! дворян. Час обрушити на них всю силу Божого гніву!"
  flavor_dan_teu.2.desc: "Бунтівні #TOOLTIP:CULTURE,$estonian_tt$,X #L ести#!#!, що піднялися в #L [TEU_denmark_from.GetAdjective]ій#! #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Естляндії#!#!, вже загрожують нашим #L [GetCountry('LIV').GetAdjective|l]им#! підданим. $flavor_dan_teu.2.attack$"
  flavor_dan_teu.2.a: "Ми преподамо їм урок."
  flavor_dan_teu.3.title: "Доля гнобителів"
  flavor_dan_teu.3.desc: "Нещодавно збройний загін придушив протести в провінції [target_province.GetName]. Розлючені солдати без розбору вбивали #TOOLTIP:CULTURE,$german_baltic_tt$,X #L балтійських німців#!#! за їхню прихильність до #TOOLTIP:RELIGION,$catholic_tt$,X #L католицької#!#! віри."
  flavor_dan_teu.3.a: "Закриємо на це очі."
  flavor_dan_teu.3.b: "Зараз не час для зведення рахунків."
  flavor_dan_teu.4.title: "Масові вбивства в провінції [target_province.GetNameWithNoTooltip]"
  flavor_dan_teu.4.desc: "Мерзенники, що підтримали #ONCLICK:COUNTRY,[estonian_uprising.Custom('CL_tt')] #TOOLTIP:COUNTRY,[estonian_uprising.Custom('CL_tt')],X [estonian_uprising.Custom('CL_DP')|L]#!#!, напали на беззахисне #TOOLTIP:CULTURE,$german_baltic_tt$,X #L німецьке#!#! населення, вбиваючи всіх без розбору. Ми не змогли зупинити їх."
  flavor_dan_teu.4.a: "Вони заплатять за свої злочини в пеклі."
  flavor_dan_teu.5.title: "Восстание"
  flavor_dan_teu.5.desc: "Надто довго ми дозволяли #TOOLTIP:CULTURE,$german_baltic_tt$,X #L німецьким#!#! панам гнобити нас. Ми дали їм знищити свою віру, нав'язати нам чужих богів. Прийшов час познайомити їх з нашими, хочуть вони того чи ні! Ми скинемо кайдани і будемо боротися за свою свободу!"
  flavor_dan_teu.5.a: "Ми більше не будемо рабами!"
  flavor_dan_teu.6.title: "$flavor_dan_teu.2.title$"
  flavor_dan_teu.6.desc: "Бунтівні #TOOLTIP:CULTURE,$estonian_tt$,X #L ести#!#!, що піднялися в #L [TEU_denmark_from.GetAdjective]ой#! #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Естляндії#!#!, загрожують нашим союзникам. $flavor_dan_teu.2.attack$"
  flavor_dan_teu.6.a: "Зібрати ополчення!"
  flavor_dan_teu.7.title: "Джерело неприємностей"
  flavor_dan_teu.7.desc: "Наші володіння в #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Естляндії#!#! перетворилися на джерело одних лише неприємностей. Через велику віддаленість ми і в кращі роки з великими труднощами контролювали ці заморські провінції. Тепер, коли повстання #TOOLTIP:CULTURE,$estonian_tt$,X #L естів#!#! перекинулося на сусідні #L [teu_receives_estonia.GetAdjective|l]і володіння, чи не час продати ці землі? Естляндія бідна і вже знаходиться в сфері впливу [teu_receives_estonia.Custom('CL_RP')], така угода хоча б дозволить покращити наші дипломатичні відносини."
  flavor_dan_teu.7.desc_hyperlink: "$flavor_dan_teu.7.desc$ Найкращий час зробити пропозицію #L [the_deciding_nation.GetAdjective|l]їм#! владам."
  flavor_dan_teu.7.desc_no_hyperlink: "$flavor_dan_teu.7.desc$ Найкращий час зробити пропозицію [the_deciding_nation.GetNameWithNoTooltip|l]їм владам."
  flavor_dan_teu.7.historical_info: "Після повстання Юр'євої ночі 1343\nроку данський віце-король Естляндії та інші великі чиновники опинилися в полоні у прогерманськи налаштованих васалів, а більша частина провінції перейшла під контроль тевтонських лицарів. Розуміючи, що ці володіння все одно що втрачені, данський король продав їх ордену за 19\nтисяч кельнських марок."
  flavor_dan_teu.7.a: "Продамо провінцію."
  flavor_dan_teu.7.b: "Ми впораємося з заворушеннями."
  teu_if_teutons_accept: "Якщо влада #ONCLICK:COUNTRY,[the_deciding_nation.Custom('CL_tt')] #TOOLTIP:COUNTRY,[the_deciding_nation.Custom('CL_tt')],X [the_deciding_nation.Custom('CL_RP')|L]#!#! прийме пропозицію:"
  flavor_dan_teu.8.title: "Продаж Естляндії"
  flavor_dan_teu.8.desc: "Зіткнувшись з великим повстанням в #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Естляндії#!#!, #L [TEU_denmark_from.GetAdjective|l][Select_CString(TEU_denmark_from.GetGovernment.GetRuler.IsFemale, 'а', 'ий')]#! [TEU_denmark_from.GetGovernment.GetRulerTitle|l] [Select_CString(TEU_denmark_from.GetGovernment.GetRuler.IsFemale, 'запропонувала', 'запропонував')] нам викупити [Select_CString(TEU_denmark_from.GetGovernment.GetRuler.IsFemale, 'її', 'його')] володіння в цій провінції. Якщо ми погодимося, Естляндія перейде під нашу владу, а [TEU_denmark_from.GetAdjectiveWithNoTooltip|l]і війська покинуть регіон, залишивши нас розбиратися з бунтівниками власними силами."
  flavor_dan_teu.8.historical_info: "$flavor_dan_teu.7.historical_info$"
  flavor_dan_teu.8.a: "Ми приймемо [Select_CString(TEU_denmark_from.GetGovernment.GetRuler.IsFemale, 'її', 'його')] пропозицію."
