  flavor_dan_teu.9.desc_common: "#L [the_deciding_nation.GetAdjective]і#! влада відповіли на нашу пропозицію передати права на #TOOLTIP:PROVINCE_DEFINITION,estonia_province,X #L Естляндію#!#!."
  flavor_dan_teu.9.desc_success: "$flavor_dan_teu.9.desc_common$ На велике полегшення, [the_deciding_nation.GetAdjectiveWithNoTooltip|l][Select_CString(the_deciding_nation.GetGovernment.GetRuler.IsFemale, 'а', 'ий')] [the_deciding_nation.GetGovernment.GetRulerTitle|l] [Select_CString(the_deciding_nation.GetGovernment.GetRuler.IsFemale, 'погодилася', 'погодився')] забрати провінцію, тим самим позбавивши нас багатьох клопотів."
  flavor_dan_teu.9.desc_failure: "$flavor_dan_teu.9.desc_common$ На жаль, [the_deciding_nation.GetAdjectiveWithNoTooltip|l][Select_CString(the_deciding_nation.GetGovernment.GetRuler.IsFemale, 'а', 'ий')] [the_deciding_nation.GetGovernment.GetRulerTitle|l] [Select_CString(the_deciding_nation.GetGovernment.GetRuler.IsFemale, 'відмовилася', 'відмовився')] від угоди. Нам доведеться придушувати повстання власними силами, а потім ще довгі роки заспокоювати населення, яке нас ненавидить. Можливо, колись нам вдасться їх інтегрувати, але це вимагатиме величезних зусиль…"
