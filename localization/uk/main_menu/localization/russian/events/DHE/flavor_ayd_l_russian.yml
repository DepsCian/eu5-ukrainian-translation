l_russian:
  flavor_ayd.1.title: "Гарячий газі"
  flavor_ayd.1.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'що прославилася', 'що прославився')] своїм палким норовом і войовничістю щодо сусідніх бейліків, — не тільки [Select_CString(target_character.IsFemale, 'лютий', 'лютий')] газі, а й відомий капер, [Select_CString(target_character.IsFemale, 'що командує', 'що командує')] потужним флотом і могутнім військом. Ми не сумніваємося, що завдяки своїм знанням у військовій та морській справі [target_character.GetName] здобуде нам чимало славних перемог. Вороги вже прозвали [Select_CString(target_character.IsFemale, 'її', 'його')] левом."
  flavor_ayd.1.a: "Хай бояться наших знамен!"
  flavor_ayd.1.historical_info: "Газі Умур — один із найзнаменитіших анатолійських каперів. Про його походи в Егейському морі при незмінній підтримці могутньої армії та флоту складають легенди. Каперська діяльність Умура була настільки обширною, що проти його володінь оголосили хрестовий похід. Умур на прізвисько Лев був вельми грізним противником: так, під час візантійської громадянської війни 1341–1347 років він прийшов на допомогу імператору Іоанну Кантакузину, приславши 380 кораблів і 28 000 солдатів."
