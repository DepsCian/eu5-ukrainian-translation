l_russian:
  flavor_loi.10.title: "Норвезькі острови"
  flavor_loi.10.desc: "[ROOT.GetCountry.GetLongName] вже довгий час перебуває в #L [ROOT.GetCountry.GetCulture.GetName]ій#! тіні, однак зараз, перед лицем змін, ми обмірковуємо повернення до своїх скандинавських коренів. Ми все більше й більше наближаємося до давніх #L [scandinavia.GetAdjective]их#! королівств, і, можливо, настав час відгукнутися на поклик минулого та знайти нових союзників.\n\nЯкщо ми виберемо цей шлях, нам доведеться відмовитися від деяких гельських традицій і звичаїв, проте нагорода того варта. Прийнявши нашу скандинавську спадщину, ми подаруємо мешканцям цих островів нову #L [nordic_culture.GetName]у#! ідентичність і займемо своє місце серед левів Півночі.\n\nЧи варто нам стати на шлях самопізнання?"
  flavor_loi.10.a: "Ми приймемо наше скандинавське коріння."
  flavor_loi.10.b: "Ми опиратимемося поклику Півночі."
  opinion_loi_10_adopted_our_culture: "Прийняття скандинавської культури"
  flavor_loi.20.title: "Змагання в  кораблебудуванні"
  flavor_loi.20.desc: "Безперервний стукіт молотків по дубу та сосні лунає з провінції [target_location.GetProvinceDefinition.GetName], коли найкращі кораблебудівники з  усієї області [target_location.GetArea.GetName] сходяться на головному #L [ROOT.GetCountry.GetAdjective|l]ому#! суднобудівному змаганні, що проводиться в [target_location.Custom('LR_PP')|l] [target_location.GetName].\n\nТрадиційні техніки кораблебудування відіграють для нас ключову роль, тому наша держава завжди заохочує тих, хто ними володіє. І ми, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], зобов'язані стежити за перебігом цього змагання."
  flavor_loi.20.a: "Ми замовляємо галеру для нашого тріумфального з'явлення."
  flavor_loi.20.b: "Ми допоможемо грошима фавориту змагання."
  flavor_loi.20.c: "Ми проігноруємо змагання."
