l_russian:
  flavor_lub.1.title: "Брама в районі [target_location.GetNameWithNoTooltip]"
  flavor_lub.1.desc: "[target_location.GetName] повниться найкращими інженерами з усіх куточків нашої держави. Вони вважають, що [target_location.GetRank.GetNameWithNoTooltip] стане ще кращою, якщо ми збудуємо там [ShowBuildingTypeName('hsa_burgtor')]: нову браму, яка стане головним в'їздом до нашої столиці.\n\nЦя велична і багато прикрашена конструкція розташовуватиметься в стратегічно вигідному місці та буде оточена вже існуючими укріпленнями, тож варта зможе без зусиль стежити за потоками людей, які відвідують і залишають місто."
  flavor_lub.1.a: "Ми виділимо кошти на будівництво!"
  flavor_lub.1.b: "Можливо, [target_country.GetNameWithNoTooltip] візьме витрати на себе?"
  flavor_lub.1.c: "Нас не цікавлять подібні проєкти."
  flavor_lub.2.title: "Фінансова допомога [target_country2.Custom('CL_DP')]"
  flavor_lub.2.desc: "Нещодавно до наших купців звернулися посланці столичних чиновників [target_country2.Custom('CL_RP')] з пропозицією профінансувати один будівельний проєкт заради зміцнення дипломатичних зв'язків. Ці чиновники хочуть звести #TOOLTIP:BUILDING_TYPE,hsa_burgtor,X #L Бургтор#!#! — конструкцію, яка стане головною брамою [target_location.GetRank.Custom('LR_RP')]. Від нас вимагається лише зробити один невеликий внесок…"
  flavor_lub.2.a: "Що ж…"
  flavor_lub.2.b: "Вони нас за дурнів тримають?"
  opinion_financed_burgtor_modifier: "Згода на фінансування Бургтора"
  opinion_refused_to_finance_burgtor_modifier: "Відмова у фінансуванні Бургтора"
  flavor_lub.3.title: "Відповідь [target_country.Custom('CL_RP')]"
  flavor_lub.3.desc: "Гонець з [target_country.Custom('CL_RP')] прибув до нас із запечатаним конвертом, всередині якого знаходиться відповідь купців на наше питання щодо фінансування. Текст рясніє барвистими зворотами, сенс яких полягає в тому, що нам потрібно допомагати один одному у сфері спільних інтересів. В кінці листа ліга оголошує про своє рішення щодо нашого питання…"
  flavor_lub.3.a: "Вони профінансують будівництво!"
  flavor_lub.3.b: "Вони не виділять нам кошти!"
