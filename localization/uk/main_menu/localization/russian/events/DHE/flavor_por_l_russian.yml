l_russian:
  flavor_por.1.title: "[columbus_scope.GetNameWithNoTooltip]"
  flavor_por.1.desc: "Держави #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західної Європи#!#! одержимі ідеєю знайти морський шлях до #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!. На щастя, нещодавно до нашого двору прибув #TOOLTIP:CULTURE,ligurian,X #L лігурійський#!#! мореплавець, який має цікавий план. Він стверджує, що зовсім необов'язково огинати #TOOLTIP:SUB_CONTINENT,southern_africa,X #L Південну Африку#!#!, оскільки існує коротший шлях через захід. Незважаючи на сумніви деяких радників, ця ідея звучить вельми перспективно."
  flavor_por.1.a: "Відхилити пропозицію"
  flavor_por.1.b: "Найняти Колумба"
  flavor_por.1.historical_info: "У 1492 році Христофор Колумб, отримавши схвалення кастильської корони, вирушив у своє знамените плавання через Атлантику з метою знайти західний шлях до Азії. За сім років до цього, у 1485 році, він звертався з аналогічною пропозицією до португальського короля Жуана II, але радники переконали того відмовити. У 1488 році Колумб ще раз спробував переконати монарха, але знову отримав відмову: саме в той час португальський мореплавець Бартоломеу Діаш успішно оминув мис Доброї Надії, тож східний шлях видався королю більш прийнятним."
  flavor_por.2.title: "Атлантична работоргівля"
  flavor_por.2.desc: "Створення плантацій виявилося для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! надзвичайно прибутковим підприємством. При цьому зі зростанням попиту на нові товари зростає і потреба в дешевій робочій силі. Оскільки у нас є торгові зв'язки з африканськими державами, ми могли б закуповувати в #TOOLTIP:SUB_CONTINENT,west_africa,X #L Західній Африці#!#! #TOOLTIP:POPTYPE,slaves,X #L рабів#!#!, які працюватимуть на наших плантаціях."
  flavor_por.2.a: "Підтримати работоргівлю в #TOOLTIP:SUB_CONTINENT,west_africa,X #L Західній Африці#!#!"
  african_slave_trade_encouraged: "Підтримка работоргівлі"
  flavor_por.2.b: "Корона не повинна втручатися"
  flavor_por.2.historical_info: "При освоєнні земель та ресурсів Нового Світу масово використовувалася рабська праця. Після того, як чисельність корінного населення значно скоротилася через важку працю та інфекції, занесені з Європи, колонізатори зіткнулися з нестачею робочої сили. Боргова залежність певною мірою пом'якшила цю проблему, але не вирішила її повністю. Це призвело до початку атлантичної работоргівлі, в ході якої «живий товар» закуповувався на узбережжі Західної Африки та доставлявся до Бразилії. Таким чином через океан було переправлено понад 3 мільйони африканців, більшість з яких стали рабами на великих плантаціях цукрової тростини."
  flavor_por.3.title: "Місіонери на Островах прянощів"
  flavor_por.3.desc: "Відкриття Островів прянощів обіцяє нам величезну економічну вигоду, але не варто забувати і про наш священний обов'язок. Ми повинні проповідувати місцевим жителям справжню #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#! віру, щоб привести їх заблукалі душі до спасіння."
  flavor_por.3.a: "Спробувати навернути місцеве населення до нашої віри."
  flavor_por.3.historical_info: "Молуккські острови, в той час відомі як #italic Острови прянощів#!, в XVI столітті відігравали важливу роль у португальській торгівлі в Південно-Східній Азії. Після вигнання з Тернате португальці заснували нову торгову колонію на острові Амбон, відкритому ними в 1513 році. На неї регулярно нападали місцеві мусульмани, проте місіонерам вдалося навернути значну частину острів'ян до християнської віри. До кінця XVI століття на Молуккських островах було понад 50 000 християн, більшість з яких проживала на Амбоні."
  flavor_por.4.title: "Каза да Індія"
  flavor_por.4.desc: "Нам необхідно організувати ефективне управління #L [ROOT.GetCountry.GetAdjective|l]ими#! володіннями в #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! та #TOOLTIP:CONTINENT,africa,X #L Африці#!#!. Радники пропонують створити для цього спеціальну установу, яка забезпечуватиме наш контроль над торгівлею в цих регіонах, підпорядковуючись при цьому безпосередньо #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ому#! казначейству."
  flavor_por.4.a: "Цікавий план."
  flavor_por.4.a.tt: "Відкриває доступ до [Concept('government_reform', 'державного принципу')] «[ShowGovernmentReformName('por_casa_de_india')]»"
  flavor_por.5.title: "Торре-де-Белен"
  flavor_por.5.desc: "В останні десятиліття порт #TOOLTIP:LOCATION,lisbon_tt,X #L Лісабона#!#! набуває все більшого торгового значення, і в зв'язку з цим наших укріплень у гирлі річки Тежу явно стає недостатньо. Нещодавно до нас звернувся один #L [ROOT.GetCountry.GetAdjective|l]ий#! архітектор, який пропонує взяти на себе завдання з будівництва нового прибережного форту для захисту міста від нападів з моря."
  flavor_por.5.a: "Ми повинні її побудувати"
  flavor_por.5.b: "У нас є важливіші справи"
  flavor_por.5.historical_info: "Башта Торре-де-Белен була зведена на початку XVI століття за наказом Мануеля I для захисту гирла річки Тежу. Архітектурний стиль, в якому вона побудована, називається мануеліно і являє собою португальську різновид пізньої готики. У 1571 році башта була укріплена, але в 1580 році армія іспанського герцога Альби зруйнувала її всього за кілька годин облоги. Пізніше її підземелля служили в'язницею."
  flavor_por.6.title: "Монастир Жеронімуш"
  flavor_por.6.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Наша', 'Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вважає, що члени [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] династії потребують гідного місця поховання. Архітектори вже підготували план будівництва грандіозного монастиря і чекають нашого наказу, щоб почати роботу."
  flavor_por.6.a: "Він стане зримим втіленням нашої слави"
  flavor_por.6.b: "Це надто дорого"
  flavor_por.6.historical_info: "Будівництво монастиря Жеронімуш почалося в 1501 році. Спочатку його фінансував король Мануель I коштами, отриманими від #italic Vintena da Pimenta#! — особливого податку на африканські та далекосхідні товари. Згодом цей монастир став місцем спочинку його самого, а також наступних португальських монархів Авіської та Браганської династії. У 1580 році, коли після династичної кризи, спричиненої смертю Себастьяна I, Португалія уклала унію з Іспанією, будівництво монастиря було зупинено. Воно відновилося лише в 1640 році, коли Португалія знову здобула незалежність. У 1669 році монастир отримав позолочену стелю, а наприкінці XVIII століття були завершені великі фрески. У XIX столітті на території монастиря були перепоховані останки Васко да Гами та Луїша де Камоенса."
  flavor_por.7.title: "Мандрівники прибули до Індії"
  flavor_por.7.desc: "Наші дослідники дісталися Індії і почали дрібну торгівлю з її жителями. Ми повинні якнайшвидше скористатися цим, щоб отримати преференції в цьому регіоні. Околиці Гоа можуть стати ідеальним форпостом для нашої торговельної експансії."
  flavor_por.7.a: "Чудово!"
  flavor_por.7.historical_info: "Висадившись 20 травня 1498 року в околицях міста Кожікоде (Калікут), Васко да Гама став першим португальцем, який побував в Індії. Незважаючи на протести арабських купців, він зумів отримати у місцевого правителя-заморина дозвіл на торгівлю, однак надалі йому не вистачило золота для оплати мит. Втім, загалом ця експедиція виявилася дуже прибутковою: вартість вантажів, привезених з неї до Португалії, у шістдесят разів перевищувала витрати на її організацію."
  flavor_por.8.title: "Генерал-губернаторство Бразилія"
  flavor_por.8.desc: "З тих пір, як ми створили в наших колоніях капітанства, нам так і не вдалося організувати ефективне управління ними. Місцеві губернатори та аристократи надто зайняті боротьбою за владу, і тому не можуть дати організований відсіч піратам та тубільцям, що нападають на наші володіння. Щоб вирішити цю проблему, ми можемо створити генерал-губернаторство — нове відомство, яке контролюватиме роботу капітанств та керуватиме нашими колоніями в #TOOLTIP:REGION,brazil_region,X #L Бразилії#!#! від імені [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нашої правительки', 'нашого правителя')]."
  flavor_por.8.a: "Чудова ідея!"
  flavor_por.8.b: "Нам це ні до чого!"
  flavor_por.8.historical_info: "Генерал-губернаторство Бразилія було засновано в 1549 році португальським королем Жуаном III. За задумом монарха, цей орган влади мав об'єднати капітанства та забезпечити централізоване управління португальськими колоніями в Бразилії."
  flavor_por.9.title: "Торговий конфлікт в Індійському океані"
  flavor_por.9.desc: "З прибуттям португальських кораблів в Індійський океан та Аравійське море у нас нарешті з'явилася можливість перешкодити #TOOLTIP:CULTUREGROUP,arabian_group,X #L арабському#!#! судноплавству в цих регіонах. Зокрема, ми можемо значно скоротити поставки спецій та шовку до #TOOLTIP:LOCATION,alexandria_tt,X #L Александрії#!#! і тим самим завдати значної шкоди нашим торговим конкурентам на Близькому Сході та в #TOOLTIP:REGION,italy_region,X #L Італії#!#!."
  flavor_por.9.a: "Домогтися контролю над торгівлею прянощами"
  portuguese_privateers: "Португальські капери"
  flavor_por.9.b: "Покращити стосунки з владою регіону"
  careful_trade_expansion: "Обережна торгова експансія"
  flavor_por.10.title: "Губернатор Мартін Афонсу де Соуза"
  flavor_por.10.desc: "Наша колонія в #TOOLTIP:REGION,brazil_region,X #L Бразилії#!#! постійно зазнає нападів піратів, які грабують її прибережні території. Ми повинні негайно дати їм відсіч, поки ця проблема не вийшла з-під контролю. Щоб цього досягти, нам слід відправити в цей регіон досвідченого і рішучого губернатора."
  flavor_por.10.a: "Призначити де Соузу"
  flavor_por.10.historical_info: "Перші португальські колоністи отримали в Бразилії ділянки землі, витягнуті від узбережжя вглиб континенту. Оскільки багато з них були капітанами морських кораблів, такі наділи називалися капітанствами. Власники капітанств приймали у себе нових поселенців, даючи їм захист і правосуддя, але, будучи незалежними одне від одного, були не в змозі дати відсіч іноземним піратам. За наказом португальського короля Жуана III туди направився Афонсу де Соуза, який успішно впорався з піратами і прискорив освоєння внутрішніх земель Бразилії. У 1534 році де Соуза отримав нагороду за праці капітанство Сан-Вісенті."
  flavor_por.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] планує похід на Північну Африку"
  flavor_por.11.desc: "За морем знаходяться великі землі, населені іновірцями. Знищивши цих варварів в ім'я Господа, ми зможемо значно розширити свої володіння і забезпечити своє панування в #TOOLTIP:REGION,north_atlantic_ocean_region,X #L Північній Атлантиці#!#!."
  flavor_por.11.a: "Хрестовий похід проти язичників Африки"
  prepares_crusade: "Підготовка до хрестового походу"
  flavor_por.11.b: "Нам слід зайнятися іншими справами"
  flavor_por.11.historical_info: "У 1578 році король Себастьян спорядив експедицію для підкорення Марокко, де Португалія вже володіла Танжером та Сеутою. Незабаром після висадки його армія вступила в битву при Ель-Ксар-ель-Кебірі, де була вщент розбита марокканськими берберами під проводом Мулая Ісмаїла. У цій битві загинув сам король, а також більшість португальських аристократів, що його супроводжували. Викликана цим династична криза призвела до переходу Португалії під іспанський контроль і стала початком занепаду цієї держави."
  flavor_por.12.title: "Метуенський договір"
  flavor_por.12.desc: "До нас прибув англієць, що перебуває на службі при #L [target_country.GetAdjective|l]ому#! дворі. Він пропонує укласти торговельну угоду, яка піде на користь обом нашим державам. Так, ми зможемо вільніше продавати їм свої товари і імпортувати ті речі, які не здатні виробляти самостійно."
  flavor_por.12.a: "Прийняти договір"
  accepted_meuthen_agreement: "Прийнято Метуенський договір"
  flavor_por.12.b: "Розірвати договір"
  denounced_meuthen_agreement: "Розірвано Метуенський договір"
  flavor_por.12.historical_info: "Джон Метуен (1650–1706) — досвідчений дипломат, який підписав у 1703 році мирний договір між Англією та Португалією. Умови цього договору передбачали поставки до Португалії англійської пряжі та сукна в обмін на вільний ввіз до Англії портвейну. В результаті Португалія, по суті, потрапила під економічний вплив Англії. Формально договір діяв до 1836 року, однак фактично португальський король Жозе I перестав виконувати його умови вже в 1750 році. Сам Джон Метуен помер у 1706 році, лише через три роки після свого найбільшого тріумфу."
  flavor_por.13.title: "Граф де Ерісейра"
  flavor_por.13.desc: "[target_character.GetName], граф де Ерісейра та видатний представник #L [ROOT.GetCountry.GetAdjective|l]ої#! знаті за походженням, дає нашому урядові поради щодо ведення торгівлі. Він вельми талановитий чоловік і переконаний прихильник меркантилістського підходу. Хоча економічні питання є його головним професійним інтересом, за необхідності ми можемо заручитися його допомогою і в інших галузях державного управління."
  flavor_por.13.a: "Наслідуймо його пораду!"
  flavor_por.13.b: "Вигнати його геть!"
  flavor_por.13.historical_info: "Дон Луїш де Менезіш, граф де Ерісейра, був переконаним послідовником меркантилізму і допомагав реформувати португальську державу з метою більшого контролю над торгівлею."
  flavor_por.17.title: "Період невизначеності"
  flavor_por.17.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] як і раніше не має спадкоємця чоловічої статі, що ставить майбутнє [ROOT.GetCountry.Custom('CF_RP')|l] під загрозу іноземного втручання. Якщо наступницею стане [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] дочка [heir.GetName], то вона з великою ймовірністю стане маріонеткою свого чоловіка, який керуватиме #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! замість неї.\n\nСтурбовані такою перспективою, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] пропонують змінити закон про престолонаслідування, щоб позбавити її права на корону. На їхню думку, якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] так і не зможе мати сина, то спадкоємцем має стати [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] незаконнонароджений зведений брат на ім'я [john_avis.GetName]."
  flavor_por.17.a: "Відхилити їхню пропозицію."
  flavor_por.17.a.custom: "#L [GetCountry('POR').GetAdjective]ія#! [ShowPopTypeName('burghers')|l] і [ShowPopTypeName('nobles')|l] втратять #R 90%#! [Concept('pop_satisfaction','задоволення')|e]"
  flavor_por.17.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] намагатимуться зробити так, щоб [john_avis.GetNameWithNoTooltip] зійшов на престол"
  flavor_por.17.tt2: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'заслужила', 'заслужив')] визнання свого оточення за те, що [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'відкинула', 'відкинув')] пропозицію, яку висунули [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]"
  avis_supporters: "Прихильники Жуана Авіса"
