  flavor_por.19.title: "[joao_braganca.GetNameWithNoTooltip]"
  flavor_por.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] стрімко втрачають свій вплив, і тепер у них не залишилося ні місць у раді, ні підтримки з боку двору. При цьому наші шпигуни повідомляють, що вискочка на ім'я [joao_braganca.GetName] намагається знайти прихильників, щоб скинути [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нашу правительку', 'нашого правителя')] і відновити всі привілеї, які втратили [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
  flavor_por.19.desc_subject: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] стрімко втрачають свій вплив, і тепер у них не залишилося ні місць у раді, ні підтримки з боку двору. Однак наші шпигуни повідомляють, що хоробрий маркіз [joao_braganca.GetName] планує скинути #L [overlord.GetCountry.GetAdjective|l]у#! владу і проголосити незалежність #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. У цій справі його підтримує група аристократів, які відомі як #italic «Сорок змовників»#!. Разом вони вже розробили план і лише чекають на слушний момент, щоб його здійснити."
  flavor_por.19.a: "Відректися від престолу і поступитися йому владою."
  flavor_por.19.tt1: "З'явиться [Concept('character','персонаж')] [joao_braganca.GetNameWithNoTooltip], який займе престол за підтримки аристократів"
  flavor_por.19.b: "Нехай [joao_braganca.GetNameWithNoTooltip] очолить наш опір."
  flavor_por.19.tt2: "[joao_braganca.GetNameWithNoTooltip] заручиться підтримкою аристократів у боротьбі за визволення #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! від #L [GetCountry('SPA').GetAdjective|l]ого#! впливу"
  flavor_por.19.c: "Жодних поступок."
  STATIC_MODIFIER_NAME_braganca_rebellion: "Заколот Браганси"
  flavor_por.19.d: "Нам не потрібні проблеми."
  flavor_por.19.tt3: "Домігшись поступок з боку влади, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] припиняють свій заколот"
  flavor_por.19.e: "Стратити бунтівника."
