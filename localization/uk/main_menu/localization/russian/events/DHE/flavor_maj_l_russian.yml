l_russian:
  flavor_maj.1.title: "Книга королів"
  flavor_maj.1.desc: "Як новітня, так і давня історія нашої цивілізації дуже добре задокументована. Нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale, 'отримала', 'отримав')] пропозицію від [Select_CString(target_artist.IsFemale, 'письменниці', 'письменника')] на ім'я [target_artist.GetName]. Ця людина хоче створити художню хроніку з детальними життєписами правителів, завдяки яким [ROOT.GetCountry.GetLongName] зараз — одна з найбільших держав. Ми повинні пам'ятати про те, звідки прийшли, щоб прославити тих, хто сприяв розвитку [ROOT.GetCountry.Custom('CF_RP')|l] більше за інших."
  flavor_maj.1.a: "Ми виділимо гроші на цю роботу."
  flavor_maj.1.b: "Краще поки зачекати з витратами…"
  flavor_maj.1.historical_info: "#italic Параратон#! — неймовірна хроніка, на сторінках якої змішалися історія та міф,  — описує становлення королівств Сингасарі та Маджапахіт на сході острова Ява."
  flavor_maj.2.title: "[target_character.GetNameWithNoTooltip] та присяга Палапи"
  flavor_maj.2.desc: "Незважаючи на глузування політичних противників, [target_character.GetName] офіційно [Select_CString(target_character.IsFemale, 'поклялася', 'поклявся')] не вживати дорогі страви, не шукати розваг і не насолоджуватися мистецтвом, поки не підкорить собі всю #TOOLTIP:REGION,indonesia_region,X #L Індонезію#!#!. Наші солдати надзвичайно зворушені такою демонстрацією твердості намірів і готові йти за цією людиною хоч на край світу."
  flavor_maj.2.a: "На тлі [Select_CString(target_character.IsFemale, 'її', 'його')] успіхів [target_character2.GetNameWithNoTooltip] буде виглядати краще!"
  flavor_maj.3.title: "$maj_nagarakretagama_woa$"
  flavor_maj.3.desc: "Необхідність продемонструвати прихильність до релігійного коріння [ROOT.GetCountry.Custom('CF_RP')|l] породила безліч літературних творів, що оспівують архітектуру наших храмів, наші пишні та складні церемонії, а [target_character.GetName] і зовсім [Select_CString(target_character.IsFemale, 'висловилася', 'висловився')] написати чудовий панегірик — поему, що вихваляє самобутність нашого народу, яким править [Select_CString(target_character2.IsFemale, 'мудра', 'мудрий')] [target_character2.GetName]."
  flavor_maj.3.a: "Ми виділимо кошти на цю роботу."
  flavor_maj.3.b: "Марна трата грошей, і нічого більше!"
  flavor_maj.4.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його')] спадщина"
  flavor_maj.4.desc: "На зорі золотого віку, коли вся #TOOLTIP:REGION,indonesia_region,X #L Індонезія#!#! та наші численні ленники купаються в променях нашого найвищого авторитету, [target_character.GetName] знаходиться за крок від того, щоб здобути безсмертя в анналах історії.\n\nЗапорука [Select_CString(target_character.IsFemale, 'її', 'його')] безсмертя — [Select_CString(target_character.IsFemale, 'її', 'його')] власний нащадок, який, отримавши найкращу освіту з можливих, подає великі надії. Крім того, мирна передача влади, безсумнівно, зміцнить нашу стабільність."
  flavor_maj.4.a: "Нехай юнак зійде на трон!"
  flavor_maj.4.b: "[target_character2.GetShortNameWithNoTooltip] не може відмовитися від влади так рано!"
  flavor_maj.5.title: "Захист західних кордонів"
  flavor_maj.5.desc: "На захід від нас розташовується [target_country2.GetLongName]: держава, якою править [target_character2.GetName]. Ми прагнемо розширити вплив на території #TOOLTIP:REGION,indonesia_region,X #L Індонезії#!#!, тому наші радники знову підняли питання про захист західних кордонів. Вони вважають, що, якщо [target_character3.GetName] та [target_country2.GetAdjectiveWithNoTooltip]а принцеса [target_character.GetName] укладуть шлюб, ситуація вирішиться мирним шляхом.\n\nОднак деякі члени нашої ради виступають за більш войовниче рішення. Вони кажуть, що [target_character2.GetNameWithNoTooltip] [Select_CString(target_character2.IsFemale, 'слабка', 'слабкий')], і цей шлюб можна використати як привід для того, щоб вимагати від [Select_CString(target_character2.IsFemale, 'неї', 'його')] негайного підкорення нам."
  flavor_maj.5.a: "Це чудова можливість отримати нового ленника."
  flavor_maj.5.b: "Виверти? Яка ницість! Весілля буде справжнім!"
  flavor_maj.5.c: "У нас немає часу на дрібні інтриги."
  press_for_subjugation_tt: "Якщо вони погодяться, ми вимагатимемо від них підкорення."
  do_not_press_for_subjugation_tt: "Якщо вони погодяться, ми #R не#! вимагатимемо від них підкорення."
  flavor_maj.6.title: "Шлюб — запорука миру?"
  flavor_maj.6.desc: "Ми вже давно помічаємо, що, нарощуючи вплив у #TOOLTIP:REGION,indonesia_region,X #L Індонезії#!#!, [target_country.GetName] виявляє все більшу войовничість. Тепер влада цієї країни хоче, щоб [target_character.GetName] та [target_character3.GetName] одружилися: це нібито забезпечить безпеку наших спільних кордонів. Що це: щира спроба примирення чи виверт з метою отримати законну підставу підкорити нас?"
  flavor_maj.6.a: "Добре, ми їм довіримося."
  flavor_maj.6.b: "Дурно погоджуватися на таке."
  they_may_demand_subjugation_tt: "#italic Вони можуть вимагати від нас підкорення#!"
  flavor_maj.7.title: "Відповідь [target_country2.Custom('CL_RP')]"
  flavor_maj.7.desc: "Ми довго чекали прибуття #L [target_country2.GetAdjective|l]ої#! делегації дипломатів, і нарешті до нас дійшли вісті, що друга сторона ухвалила рішення щодо того, чи стануть [target_character2.GetName] та [target_character3.GetName] укладати шлюб. Схоже, вони все ж набралися сміливості відповісти на нашу пропозицію!"
  flavor_maj.7.a: "Вони схиляться перед нами!"
  flavor_maj.7.b: "Нехай цей союз покладе початок дружбі наших народів."
  flavor_maj.7.c: "Відмова? Як несподівано…"
  explain_options_flavor_maj.8: "Прийнявши нашу пропозицію, вони стануть нашим [Concept('subject', 'ленником')|e], а своєю відмовою вони дадуть нам [Concept('casus_belli', 'привід для війни')|e]"
  flavor_maj.8.title: "Вимоги [target_country.Custom('CL_RP')]"
  flavor_maj.8.desc: "Невдовзі після того, як [target_character.GetName] та [target_character3.GetName] поєднали свої долі шлюбом, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'висунула', 'висунув')] нам обурливу вимогу! Схоже, сватання було лише приводом примусити нас до підкорення як менш сильного та впливового гравця. Який жахливий поворот подій!"
  flavor_maj.8.a: "На жаль, ми повинні підкоритися заради блага нашого народу."
  flavor_maj.8.b: "Та як вони насміли?"
  flavor_maj.8.historical_info: "Весілля короля Хаяма Вурука та принцеси Сунди Діі Піталокі обернулося справжнім кошмаром, коли Гаджа Мада, #italic махараджа#! Імперії Маджапахіт, використав прибуття принцеси для того, щоб вимагати від Сунди негайного підкорення. У ході битв, що послідували за такою зрадою, члени сунданської королівської родини були вбиті, а сама Сунда впала під натиском переважаючих сил ворога."
  flavor_maj.9.title: "Історія [GetCountry('SUN').GetAdjectiveWithNoTooltip]ого королівства"
  flavor_maj.9.desc: "Наш острів породив безліч прогресивних і таємничих культур і цивілізацій. Бажаючи віддати належне колись великому королівству та його славним правителям, [target_artist.GetName] пропонує створити хроніку, покликану зберегти культурну та #L [ROOT.GetCountry.GetGovernment.GetAdjective]у # культурну спадщину нашого спільного дому. На її сторінках буде докладно описана історія загиблої держави."
  flavor_maj.9.a: "Чудова думка!"
  flavor_maj.9.b: "Нічого писати оди полеглим королівствам!"
  flavor_maj.9.historical_info: "Хроніку #italic Каріта Парахьянган#! називають найважливішим сунданським манускриптом. В ній міститься історія Королівства Сунди, а також життєписи легендарних правителів західної частини острова Ява: в першу чергу, часів Сунди, на місці якої пізніше виникла Паджаджаран."
  flavor_maj.10.title: "Какавін входить у моду"
  flavor_maj.10.desc: "В умовах культурного та соціального підйому, який зараз переживає наш народ, зародилася нова, дивовижна форма поезії. Своєю появою вона зобов'язана популярності #TOOLTIP:CULTUREGROUP,indian_group,X #L індійських#!#! епосів, таких як #italic «Рамаяна»#! та #italic «Махабхарата»#!. Поширення чужих вірувань і, як наслідок, культурний обмін призвели до становлення нових форм художньої експресії.\n\nНезважаючи на очевидний вплив індійських джерел, поеми какавин не є ані імітаціями, ані перекладами. Автори вдало поєднують місцеву та зарубіжну культурну спадщину, створюючи захопливі міфи та сюжети. Твори, що виходять з-під пера таких письменників, як [target_artist.GetName], знаменують собою початок золотого віку в нашому мистецтві!"
  flavor_maj.10.a: "Добре, ми вкладемо кошти в ці починання."
  flavor_maj.10.b: "Ми не будемо витрачатися на такі дрібниці."
  flavor_maj.10.historical_info: "Поширення довгих оповідальних поем із запозиченими з санскритської літератури ритмами та розмірами відіграло ключову роль у формуванні культури та ідентичності Маджапахіту."
  flavor_maj.11.title: "Нусантарійська мрія"
  flavor_maj.11.desc: "Через десятиліття завоювань ми домоглися повного панування в нашому регіоні. Це призвело багатьох наших радників до думки, що ми маємо священне право на землі, що простягаються далеко за межі нашої видимості.\n\nІ справді, наші недавні успіхи не можна пояснити нічим іншим, крім прояву божественної волі, і хто ми такі, щоб сперечатися з нею? Отже, [target_character.GetName] та #L [ROOT.GetCountry.GetAdjective]ий#! народ просто приречені на велич!"
  flavor_maj.11.a: "Ми не упустимо таку можливість!"
  flavor_maj.11.b: "У таких справах поспіх ні до чого."
  such_a_proclamation_will_incur_the_following_penalty_tt: "За такі войовничі висловлювання ви отримаєте наступний штраф:"
  flavor_maj.12.title: "Нові храми"
  flavor_maj.12.desc: "Процвітання, примноження багатств, захоплення нових земель — всім цим ми зобов'язані виключно благочестю та згуртованістю нашого народу. [ROOT.GetCountry.GetLongName], де заможні купці охоче жертвують зароблені кошти, аристократи дбають про підданих, а священики зберігають вірність клятвам, розвивається не по днях, а по годинах.\n\nЩоб продемонструвати наш релігійний запал і прославити об'єднуючу нас божественну силу, ми вирішили профінансувати, добудувати та відреставрувати кілька наших храмів. Наші радники вважають, що буде краще, якщо [target_character.GetName] особисто проконтролює всі роботи."
  flavor_maj.12.a: "Ми виділимо кошти на цей проєкт."
  flavor_maj.12.b: "Ми не допустимо іноземного духовного впливу!"
  flavor_maj.12.historical_info: "З XIII по XV століття Імперія Маджапахіт переживала період бурхливого будівництва. Всюди зводилися індуїстські та буддійські храми, прикрашені складними арками, посвяченнями та золотими елементами. Ці архітектурні дива в основному використовувалися в церемоніальних та поминальних цілях."
  maj_receive_events_about_important_temples_tt: "#italic Нам доступні особливі події, пов'язані з веденням ключових храмів у наших національних районах#!"
  flavor_maj.13.title: "Канді Тікус"
  flavor_maj.13.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] стає справжнім осередком благочестя, а наші храми та церемоніальні зали оживають, являючи собою символи нашого багатства та могутності. Нещодавно [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] з [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] попросили профінансувати будівництво вельми незвичайного храму, де проводитимуться ритуали очищення.\n\nОднак простим людям ця химерна концепція не припала до вподоби. Вони хочуть, щоб тут знаходилося місце для купання та збору води, доступне всім бажаючим."
  flavor_maj.13.a: "Тут буде місце поклоніння!"
  flavor_maj.13.b: "Тут буде місце для збору води."
  flavor_maj.13.c: "Це марна трата грошей."
  flavor_maj.13.historical_info: "Цей комплекс з глибоким басейном, святилищами та водними каналами символізує гору Меру та космічний океан з індуїстських та буддійських міфів. Він використовується для ритуалів очищення та підкреслює сакральність води в культурі Імперії Маджапахіт."
  flavor_maj.14.title: "Канді Суравана"
  flavor_maj.14.desc: "Розробка плану щодо будівництва великого храмового комплексу в [target_location.Custom('LR_PP')|l] [target_location.GetName] вже йде повним ходом. Радники кажуть, що це диво архітектури поєднуватиме різні стилі: частково на згадку про правителів минулого, частково — задля відповідності ритуальним потребам. Цей комплекс, присвячений подвигам наших предків, стане символом нашої славної історії та великої культури!"
  flavor_maj.14.a: "Відмінно. За справу!"
  flavor_maj.14.b: "Не варто розкидатися грошима…"
  flavor_maj.14.historical_info: "Храм Канді Суравана, побудований у період розквіту Імперії Маджапахіт, був присвячений королю Бхре Венгкеру, якого після його смерті шанували як бога. Споруда прикрашена складними кам'яними барельєфами, що зображують сцени з «Рамаяни» та яванських легенд. Зараз ця будівля, що поєднує індуїстські та буддійські елементи, лежить у руїнах, але все ще являє собою втілення релігійного та художнього синкретизму епохи правління Маджапахітів."
  flavor_maj.15.title: "Східна кампанія"
  flavor_maj.15.desc: "Прийнявши #TOOLTIP:STATIC_MODIFIER,maj_sumpah_palapa_modifier,X #V #L присягу Палапи#!#!, міністр [target_character.GetName] повністю [Select_CString(target_character.IsFemale, 'присвятила', 'присвятив')] себе здійсненню своїх великих амбіцій щодо створення #TOOLTIP:COUNTRY_RANK,rank_empire,X #L імперії#!#! з нашої держави. [Select_CString(target_country.IsFemale, 'Її', 'Його')] наступна мета — [target_country.GetLongName], держава на острові #TOOLTIP:PROVINCE_DEFINITION,bali_province,X #L Балі#!#!. Якщо вона впаде, інші острівні королівства неодмінно підуть за прикладом, і така ланцюгова реакція дозволить отримати значну вигоду за підсумком кампанії."
  flavor_maj.15.a: "Ми повинні атакувати негайно."
  flavor_maj.15.b: "Час ще не настав."
  flavor_maj.15.c: "Ми повинні сприяти миру та дипломатії!"
  flavor_maj.16.title: "[target_religion.GetGroup.GetNameWithNoTooltip|U] прибувають"
  flavor_maj.16.desc: "[target_religion.GetName] — це релігія, яка набуває все більшого впливу по всій #TOOLTIP:REGION,indonesia_region,X #L Індонезії#!#!. Десятиліттями вона повільно зміцнювалася на Суматрі та #TOOLTIP:AREA,malay_peninsula_area,X #L Малайському півострові#!#!. Тепер же вона досягла самої #TOOLTIP:AREA,java_area,X #L Яви#!#!: #L [target_religion.GetGroup.GetAdjective|l]і # торговці заснували першу велику громаду в [target_location.Custom('LR_PP')|l] [target_location.GetName]. Хоча наші порти відвідує чимало купців різних віросповідань, багато хто вважає, що [target_religion.GetNameWithNoTooltip|l] може перешкодити нашим амбіціям."
  flavor_maj.16.a: "Жителі [ROOT.GetCountry.Custom('CL_RP')] їм будуть раді."
  flavor_maj.16.b: "Це неприпустимо."
  flavor_maj.17.title: "[target_character.GetNameWithNoTooltip]"
  flavor_maj.17.desc: "До нашої держави прибула справді видатна людина. [Select_CString(target_character.IsFemale, 'Її', 'Його')] звуть [target_character.GetName], і [Select_CString(target_character.IsFemale, 'вона — проповідниця', 'він — проповідник')] #L [target_religion.GetAdjective|l]ої#! віри з далекої області [birth_location.GetArea.GetName]. До прибуття на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! [target_character.GetShortNameWithNoTooltip] також [Select_CString(target_character.IsFemale, 'проповідувала', 'проповідував')] у #TOOLTIP:AREA,champa_area,X #L Тямі#!#! і тепер [Select_CString(target_character.IsFemale, 'має намір', 'має намір')] створити нову #L [target_religion.GetGroup.GetAdjective|l]у # громаду на території [ROOT.GetCountry.Custom('CF_RP')|l]."
  flavor_maj.17.a: "Турбуватися нема про що."
  wali_songo_tt: "Коли [THIS.GetCharacter.GetName] помре, у значущому і [Concept('owned', 'приналежному нам')|e] #TOOLTIP:RELIGION,sunni_tt,X #L сунітському#!#! [Concept('location', 'районі')|e] з'явиться #TOOLTIP:BUILDING_TYPE,wali_songo_shrine,X #L святилище валі#!#!."
  flavor_maj.18.title: "Смерть валі"
  flavor_maj.18.desc: "Ми отримали звістку про те, що [target_character.GetName] [Select_CString(target_character.IsFemale, 'померла', 'помер')]. За життя [Select_CString(target_character.IsFemale, 'її', 'його')] шанували як великого #TOOLTIP:RELIGION,sunni_tt,X #L сунітського#!#! вчителя і [Select_CString(target_character.IsFemale, 'жінку', 'чоловіка')], повністю [Select_CString(target_character.IsFemale, 'присвятила', 'присвятившого')] себе поширенню віри. Добре це чи погано — покаже час. Однак одне можна сказати напевно: будуть і інші, подібні [Select_CString(target_character.IsFemale, 'їй', 'йому')]."
  flavor_maj.18.a: "Що ж, нічого не вдієш."
  flavor_maj.19.title: "[Select_CString(target_character.IsFemale, 'Нова', 'Новий')] [target_religion.GetGroup.GetAdjectiveWithNoTooltip|l][Select_CString(target_character.IsFemale, 'а проповідниця', 'ий проповідник')]"
  flavor_maj.19.desc: "[ROOT.GetCountry.GetLongName] — тут [Select_CString(target_character.IsFemale, 'почала', 'почав')] активну діяльність [Select_CString(target_character.IsFemale, 'якась проповідниця, що поширює', 'якийсь проповідник, що поширює')] #L [target_religion.GetAdjective|l]у # віру. [Select_CString(target_character.IsFemale, 'Її', 'Його')] звуть [target_character.GetName], і [Select_CString(target_character.IsFemale, 'вона зуміла', 'він зумів')] здобути багато послідовників. Дійшло навіть до того, що для полегшення своєї місіонерської роботи [Select_CString(target_character.IsFemale, 'вона відкрила', 'він відкрив')] [target_religion.GetAdjectiveWithNoTooltip]у школу. Зараз [Select_CString(target_character.IsFemale, 'вона', 'він')] є дуже шанованим лідером і членом [target_religion.GetGroup.GetAdjectiveWithNoTooltip|l]ої # громади в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!."
  flavor_maj.19.a: "У цього самі плюси."
  flavor_maj.19.b: "Ми цього не потерпимо."
  flavor_maj.20.title: "Поява героя"
  flavor_maj.20.desc: "Нещодавно при нашому дворі [Select_CString(target_character.IsFemale, 'з'явилася дочка', 'з'явився син')] дворянина зі стану «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]»; про [Select_CString(target_character.IsFemale, 'неї', 'його')] не відомо нічого, крім імені — Дамарвулан. [Select_CString(target_character.IsFemale, 'Вона служила', 'Він служив')] у нас конюхом, але незабаром чутки про [Select_CString(target_character.IsFemale, 'її', 'його')] вроджену красу досягли дочки першого міністра, а немає вогню сильніше, ніж юна любов.\n\nДоля, яка [Select_CString(target_character.IsFemale, 'їй', 'йому')] уготована за таку зухвалість, ясна як день, однак [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ставиться до [Select_CString(target_character.IsFemale, 'неї', 'його')] прихильно, і багато хто бачить у [Select_CString(target_character.IsFemale, 'ній рятівницю', 'ньому рятівника')] [ROOT.GetCountry.Custom('CF_RP')|l] з пророцтв."
  flavor_maj.20.a: "Можливо, [Select_CString(target_character.IsFemale, 'вона', 'він')] і справді [Select_CString(target_character.IsFemale, 'наша рятівниця', 'наш рятівник')]."
  flavor_maj.20.b: "З цього вийде гарна історія!"
  maj_winning_10_battles_with_damarwulan: "Коли [target_character.GetName] переможе в 10 [Concept('battles', 'битвах')|e], [Select_CString(target_character.IsFemale, 'вона', 'він')] отримає #g +15#! до [Concept('mil', 'військового навику')|e], а [ROOT.GetCountry.GetName] — #g +25#! до [Concept('legitimacy', 'легітимності')|e]."
  flavor_maj.21.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його')] віра"
  flavor_maj.21.desc: "Битви не стають легшими. Гнила кров пахне так само, як і своя, очі ворогів — очі таких же людей, а вночі перед битвою [target_character.GetName] все так само не може заснути.\n\nЦя битва закінчилася для [Select_CString(target_character.IsFemale, 'неї', 'його')] перемогою, як і всі попередні. Це десята битва, і [Select_CString(target_character.IsFemale, 'вона', 'він')] сподівається, що остання. Коли [Select_CString(target_character.IsFemale, 'вона', 'він')] повертається до двору, [Select_CString(target_character.IsFemale, 'її', 'його')] зустрічають з найбільшими почестями, а ім'я повторюють так часто, що воно стає просто черговим синонімом «тріумфу». [ROOT.GetCountry.GetGovernment.GetRuler.GetName] наближається до [Select_CString(target_character.IsFemale, 'неї', 'його')] з серцем, переповненим радістю."
  flavor_maj.21.a: "Воістину славна перемога!"
  flavor_maj.22.title: "Падіння [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
  flavor_maj.22.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'потрапила', 'потрапив')] у немилість на території #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. Відкрито виступивши проти політики #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [Select_CString(target_character.IsFemale, 'вона була', 'він був')]) негайно [Select_CString(target_character.IsFemale, 'атакована', 'атакований')] одним з наших вірних загонів у цьому районі, а [Select_CString(target_character.IsFemale, 'її', 'його')] столиця опинилася в облозі. У такій відчайдушній ситуації [target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] віддали перевагу втекти з [target_location.Custom('LR_RP')|l] [target_location.GetName]. Про [Select_CString(target_character.IsFemale, 'її', 'його')] подальші плани відомо небагато, але одне можна сказати напевно: яким би не був [Select_CString(target_character.IsFemale, 'її', 'його')] наступний крок, на користь він нам не піде."
  flavor_maj.22.a: "І слава Богу!"
  flavor_maj.22.b: "Цікаво, куди це [Select_CString(target_character.IsFemale, 'її', 'його')] приведе."
  flavor_maj.23_24.common_desc: "Таємно покинувши #L [target_country.GetAdjective|l]ий # двір, [target_character.GetName] [Select_CString(target_character.IsFemale, 'рушила', 'рушив')] на північ уздовж узбережжя #TOOLTIP:AREA,malay_peninsula_area,X #L Малайського півострова#!#! в надії заснувати нове поселення, яким можна буде правити. Лише в гирлі річки Бентам [Select_CString(target_character.IsFemale, 'вона знайшла', 'він знайшов')] відповідне місце."
  flavor_maj.23.title: "Заснування Малакки"
  flavor_maj.23.desc: "$flavor_maj.23_24.common_desc$\n\nОднак обраний [Select_CString(target_character.IsFemale, 'нею', 'ним')] район виявився в межах наших кордонів, і заснування такої держави може створити проблеми в майбутньому. Можливо, буде доречно використати наші ресурси, щоб вигнати цю людину."
  flavor_maj.23.a: "Дозволимо [Select_CString(target_character.IsFemale, 'їй', 'йому')] заснувати поселення."
  flavor_maj.23.b: "Ми будемо раді [Select_CString(target_character.IsFemale, 'їй', 'йому')] прийняти."
  flavor_maj.23.c: "Ми не потерпимо таких вискочнів."
  maj_get_trust_with_malacca: "#TOOLTIP:FORMABLE_COUNTRY,MLC_f,X #L Малакка#!#! та [ROOT.GetCountry.GetName] отримають [ShowBiasValue('maj_mutual_trust_malacca')] до [Concept('opinion', 'думки')|e] один про одного."
  flavor_maj.24.title: "Народження [ROOT.GetCountry.Custom('CF_RP')|l]"
  flavor_maj.24.desc: "$flavor_maj.23_24.common_desc$\n\n[Select_CString(target_character.IsFemale, 'Наша скромна', 'Наш скромний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale, 'сиділа', 'сидів')] під амалакою, коли [Select_CString(target_character.IsFemale, 'вона побачила', 'він побачив')], як канчіль перехитрив мисливського собаку. Саме це місце [Select_CString(target_character.IsFemale, 'вона обрала', 'він вибрав')] як наріжний камінь свого нового володіння на заході."
  flavor_maj.24.a: "Ми влаштуємо революцію в Нусантарі."
  flavor_maj.25.title: "Виконання мрії"
  flavor_maj.25.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'поклялася', 'поклявся')] об'єднати всю #TOOLTIP:REGION,indonesia_region,X #L Індонезію#!#! під пильним правлінням #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, інакше [Select_CString(target_character.IsFemale, 'вона', 'він')] назавжди відмовиться від спецій.\n\nЩоб наблизити [ROOT.GetCountry.Custom('CF_VP')|l] до цієї благородної мети, [target_character.GetShortNameWithNoTooltip] та інші міністри планують вступити в конфлікт проти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, кого вони вважають головною ціллю для підкорення."
  flavor_maj.25.a: "Краще б їм підкоритися, і чимшвидше."
  flavor_maj.25.b: "Ми знайдемо інший шлях."
  flavor_maj.26.title: "Упараджа для [target_country.Custom('CL_RP')]"
  flavor_maj.26.desc: "До нас звернувся високопоставлений міністр, [target_character.GetName] з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. [Select_CString(target_character.IsFemale, 'Вона служила', 'Він служив')] нам у минулому і тепер пропонує очолити експедицію в #TOOLTIP:AREA,south_sumatra_area,X #L Південну Суматру#!#!, щоб зміцнити нашу владу над підданими, а також підкорити #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_VP')|L]#!#!."
  flavor_maj.26.a: "[target_character.GetNameWithNoTooltip] буде гарним лідером."
  flavor_maj.26.b: "У нас немає коштів на такі експедиції."
  maj_fire_will_event_if_target_character_lives: "Якщо [target_character.GetName] помре до кінця експедиції, [Concept('event','подія')|e] не відбудеться."
  flavor_maj.27.title: "$PGR$"
  flavor_maj.27.desc: "Після своєї експедиції [target_character.GetName] [Select_CString(target_character.IsFemale, 'захопила', 'захопив')] контроль над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! та [Select_CString(target_character.IsFemale, 'заснувала', 'заснував')] власну державу. Тепер, як [Select_CString(target_character.IsFemale, 'нова', 'новий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] Пагаруюнга, [target_character.GetNameWithNoTooltip] має намір контролювати знамениту торгівлю #TOOLTIP:GOODS,goods_gold,X #L золотом#!#!."
  flavor_maj.27.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_maj.28.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip]"
  flavor_maj.28.desc: "Мало які міста на #TOOLTIP:AREA,java_area,X #L Яві#!#! можуть похвалитися тим самим пишністю, що й [target_location.GetName]. В оточенні товстих стін з дивовижної червоної цегли, [target_location.GetRank.GetName|l] воістину втілює саму суть #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!.\n\nУ центрі цього [target_location.Custom('LR_RP')|l] стоїть #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ий # палац, заздрість усього світу, з підлогою з золотих та срібних плиток. Місце, де сидить [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша', 'наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], це справжній центр світу."
  flavor_maj.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_maj.29.title: "Золотий вік [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого мистецтва"
  flavor_maj.29.desc: "З піднесенням [ROOT.GetCountry.Custom('CF_RP')|l] золотий вік переживає і #L [ROOT.GetCountry.GetCulture.GetName|l]а # культура: відродження пронизує всі аспекти нашої культурної спадщини. Люди пишуть нові #italic какавини#! і насолоджуються традиційними виставами лялькового театру. [ROOT.GetCountry.GetGovernment.GetRulerTitle] регулярно подорожує володіннями, захоплюючись чудовими новими творіннями та надаючи покровительство їхнім авторам. Нехай ці дні процвітання тривають ще довго."
  flavor_maj.29.a: "[ROOT.GetCountry.GetNameWithNoTooltip] — справжній центр світу."
  flavor_maj.29.b: "І ми принесемо таке ж процвітання нашим підданим!"
  MAJ_we_will_play_as_malacca: "Ми продовжимо грати за #TOOLTIP:FORMABLE_COUNTRY,MLC_f,X #L Малакку#!#!."
  demak_progress_at_least_20: "Сунітська перевага не менше #r 20%#!"
