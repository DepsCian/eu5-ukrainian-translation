l_russian:
  flavor_pal.1.title: "Добрий вибір"
  flavor_pal.1.desc: "У extsuperscript{o} період #TOOLTIP:SITUATION,western_schism,X #L Великого західного розколу#!#! наша підтримка була надана справжньому [GetCountry('PAP').GetGovernment.GetRulerTitle], що забезпечило нам добрі стосунки з extsuperscript{o} #TOOLTIP:LOCATION,rome_tt,X #L Римом#!#!. Нещодавно святіший [pope_ruler.GetName] видав буллу, офіційно дозволивши нам побудувати новий [ShowBuildingTypeName('university')] у extsuperscript{o} #TOOLTIP:LOCATION,heidelberg_tt,X #L Гайдельберзі#!#! за зразком #TOOLTIP:LOCATION,paris_tt,X #L Паризького#!#! університету."
  flavor_pal.1.a: "Почнемо будівництво."
  flavor_pal.1.b: "Це занадто дорого для нас."
  flavor_pal.2.title: "[target_character.GetNameWithNoTooltip] в опалі"
  flavor_pal.2.desc: "Шановний вчений та гуманіст [target_character.GetName] має ще один незаперечний талант: сваритися з extsuperscript{o} іншими #TOOLTIP:RELIGION,catholic_tt,X #L католицькими#!#! теологами. Нещодавно його в extsuperscript{o} черговий раз усунули від обов'язків через особистий конфлікт з extsuperscript{o} іншими радниками.\n\nНа щастя, він дуже зацікавлений у extsuperscript{o} служінні нам, і extsuperscript{o} [ROOT.GetCountry.GetCapital.GetName] вже готується до його прибуття. Наш [ROOT.GetCountry.GetGovernment.GetCourtTitle] суттєво покращить свою репутацію, якщо там працюватиме людина з extsuperscript{o} гуманістичними цінностями."
  flavor_pal.2.a: "Наша країна стане для нього новим домом."
  flavor_pal.2.b: "Нехай розгортається і йде геть."
  flavor_pal.3.title: "Перенесення столиці"
  flavor_pal.3.desc: "У зв'язку з extsuperscript{o} безперервними релігійними суперечностями в extsuperscript{o} #TOOLTIP:LOCATION,heidelberg_tt,X #L Гайдельберзі#!#! [target_ruler.GetName] роздумує про перенесення столиці до прилеглого $mannheim$. Це допоможе почати з чистого аркуша та знизити напруженість, але ризикує викликати невдоволення населення і потребуватиме значних ресурсів."
  flavor_pal.3.a: "$mannheim$ буде новою столицею!"
  flavor_pal.3.b: "Залишити столицю в Гайдельберзі."
  flavor_pal.3.historical_info: "У 1720 extsuperscript{o} році курфюрст Пфальцу Карл extsuperscript{o} III Філіпп зіткнувся з extsuperscript{o} серйозними релігійними конфліктами в extsuperscript{o} Гайдельберзі, спричиненими напруженістю між його католицькою адміністрацією та протестантською більшістю міста. Прагнучи пом'якшити ці суперечності та створити більш гармонійну резиденцію влади, він ухвалив рішення перенести столицю до Мангейма. Того ж року на місці колишньої фортеці Фрідріхсбург розпочалося будівництво Мангеймського палацу, що символізувало початок нової ери для курфюршества. Цей стратегічний крок був покликаний не тільки знизити релігійну ворожнечу, але й перетворити Мангейм на зростаючий центр політичного та культурного впливу в регіоні."
