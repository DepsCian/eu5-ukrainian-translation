l_russian:
  flavor_ven.1.title: "Розвиток #L [ROOT.GetCountry.GetAdjective]ої#! комуни"
  flavor_ven.1.desc: "#L [ROOT.GetCountry.GetAdjective]а комуна разом із Радою сорока багато століть виступала верховним органом влади [ROOT.GetCountry.Custom('CF_RP')|l]. Титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» же з часом втратив своє значення і почав вважатися лише порожньою формальністю. Звісно, таке становище речей не подобалося обраним правителям, які хотіли грати далеко не останню роль у внутрішній політиці держави.\n\nСьогодні, однак, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]а бюрократія проходить через низку перетворень, і стара комуна, а разом із нею і Рада сорока нарешті віджила своє. Багато обов'язків ради тепер виконує [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], а державна бюрократія розрослася занадто сильно, щоб комуна була здатна з нею впоратися. Настав час скасувати обидва інститути і заснувати замість них новий орган, а заодно зробити так, щоб титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» давав власнику право на найактивнішу участь у політиці держави."
  flavor_ven.1.a: "Створимо [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]у синьйорію!"
  flavor_ven.1.b: "Це питання потрібно ретельно обговорити з [ROOT.GetCountry.GetParliament.Custom('CFP_TP')|l]."
  flavor_ven.2.title: "Страдіоти"
  flavor_ven.2.desc: "Після падіння #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! багато #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! та\n#TOOLTIP:CULTURE,albanian_tt,X #L албанських#!#! солдатів перейшли на\nслужбу до\nдержави [ROOT.GetCountry.GetLongName] і\nпід\nїї\nпочатком билися з\n#L [GetCountry('TUR').GetAdjective|l]іми#! військами. Ці так\nзвані страдіоти (від грецького слова, що означає «солдат») особливо добре проявили себе в\nролі легкої кавалерії. Історії відомий командир страдіотів Граідзас\nПалеолог\n— командир #L [GetCountry('BYZ').GetAdjective|l]ого#! гарнізону, який утримував його до\n1461\nроку."
  flavor_ven.2.a: "Наши враги будут бояться их!"
  flavor_ven.3.title: "Доминиканская инквизиция"
  flavor_ven.3.desc: "У відповідь на поширення альбігойської та\nya патаренської єресей [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'спробувала', 'спробував')] заснувати в\nya #TOOLTIP:REGION,italy_region,X #L Італії#!#! Домініканську\nya інквізицію, однак у\nya [ROOT.GetCountry.Custom('CF_PP')|l] виступили проти присутності інквізиторів у\nya #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. Виявлення єретиків держава взяла на\nya себе: підозрюваних допитував патріарх, єпископ Кастелло або\nya який-небудь інший [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий ординарій. Тільки після\nya цього скликався суд, який і\nya визначав, винен\nya чи допитуваний у\nya єресі. Покарання встановлювали світські влади. Такий стан речей не\nya влаштовував #TOOLTIP:LOCATION,rome_tt,X #L римський#!#! суд, з\nya огляду на\nya що [GetCountry('PAP').GetGovernment.GetRulerTitle|l] все\nya ж [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'назначила', 'назначил')] інквізитора. Втім, його повноваження були обмежені: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'мала', 'мав')] дати йому екзекватуру, а\nya діяльність інквізиції оцінювала рада, що складалася з\nya трьох [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их дворян. До\nya їх обов'язків входила захист прав [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их громадян від\nya зазіхань з\nya боку церкви, зокрема\nya — забезпечення невтручання в\nya релігійне життя колоній. Дії інквізиції в\nya [ROOT.GetCountry.Custom('CL_PP')] вважалися законними лише в\nya тому\nya випадку, якщо здійснювалися з\nya санкції (і\nya в\nya присутності) ради. Значною мірою завдяки саме незалежному становищу держави, що наполягала на\nya присутності народних засідателів на\nya кожному обвинувальному процесі, інквізиція в\nya [ROOT.GetCountry.Custom('CL_PP')] не\nya чинила безчинств."
  flavor_ven.3.a: "В першу чергу наш народ — [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий, у другу — християнський."
  ven_venetian_first: "В першу чергу венецієць, у другу — християнин"
  flavor_ven.3.b: "Ми справжні католики!"
  ven_christian_first: "В першу чергу всі — християни!"
  flavor_ven.4.title: "Arte dell’Abbaco"
  flavor_ven.4.desc: "«Деякі юнаки, вельми мені цікаві і прагнуть до купецької життя, неодноразово просили мене викласти письмово основні положення арифметики, що називається нерідко „абак“». Arte  dell'Abbaco — перший друкований підручник математики, виданий у Європі. Написаний на #L [ROOT.GetCountry.GetAdjective|l]ій мові та надрукований у 1478  році в [ShowLocationName('treviso')]."
  flavor_ven.4.a: "Це нам знадобиться!"
  flavor_ven.5.title: "Міністри водних шляхів"
  flavor_ven.5.desc: "Захищеність і\nблагополуччя #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! стали можливі завдяки зручному розташуванню нашої держави в\nлагуні. Однак водойма зазнала серйозної загрози замулення, і\nв\n1501\nроці Велика\nрада заснувала комітет під\nназвою Savi alle Acque, перед\nяким постало завдання перенаправити течію річок, що впадають у\nлагуну. Своєю самовідданою працею ці люди врятували Сереніссіму від\nкатастрофи і\nзабезпечили нашому місту подальше процвітання.\n\nЯк нам слід вчинити сьогодні?"
  flavor_ven.5.a: "Воно того варте!"
  flavor_ven.5.b: "[ROOT.GetCountry.GetNameWithNoTooltip] справится и без них!"
  flavor_ven.6.title: "Гетто"
  flavor_ven.6.desc: "У 1516 році влада [ROOT.GetCountry.Custom('CF_RP')|l] зобов'язала всіх #TOOLTIP:RELIGION,judaism_tt,X #L юдеїв#!#! селитися в районі міста, де раніше розташовувалися ливарні — «ґетто» (geti) на #L [ROOT.GetCountry.GetAdjective|l]йській мові. Усім мешканцям цього району наказувалося носити з собою знаки відмінності і займатися лихварством виключно за тими ставками, які встановлювала Сереніссіма. В обмін на захист під час війни та можливість сповідувати свою віру юдеї опинилися змушені дотримуватися і безлічі інших обтяжливих обмежень.\n\nЯк нам слід вчинити сьогодні?"
  flavor_ven.6.a: "Дайте їм власне місце для життя!"
  flavor_ven.6.b: "Только не в [ROOT.GetCountry.Custom('CL_PP')]!"
  flavor_ven.7.title: "[Select_CString(target_character.IsFemale, 'Дослідниця', 'Дослідник')] на імені [target_character.GetNameWithNoTooltip]"
  flavor_ven.7.desc: "[target_character.GetName] — [Select_CString(target_character.IsFemale, 'дослідниця', 'дослідник')] родом з #TOOLTIP:CULTUREGROUP,italian_group,X #L італійського#!#! міста [ShowLocationName('vicenza')]. [Select_CString(target_character.IsFemale, 'Вона супроводжувала', 'Він супроводжував')] Фернана Магеллана у кругосвітній подорожі, [Select_CString(target_character.IsFemale, 'допомагала', 'допомагав')] йому у  справах та [Select_CString(target_character.IsFemale, 'склала', 'склав')] докладний опис експедиції. З 240  осіб, що вирушили в трирічну подорож, додому в Іспанію повернулося тільки 18, і серед них — [target_character.GetLastNameWithNoTooltip]. Саме завдяки [Select_CString(target_character.IsFemale, 'її', 'його')] заміткам ми знаємо, як проходило перше у світі навколосвітнє плавання."
  flavor_ven.7.a: "Земля и правда круглая!"
  flavor_ven.8.title: "Заклик на флот"
  flavor_ven.8.desc: "Панування над морем завжди було пов'язане з певними труднощами. До 1545  року веслярів на  галерах були виключно вільними людьми, що працювали за  платню. Спочатку на  веслах трудилися моряки #L [ROOT.GetCountry.GetAdjective|l]ого#! походження, а  незабаром на  службу стали надходити численні #TOOLTIP:CULTURE,dalmatian_tt,X #L далмати#!#!, критяни та #TOOLTIP:CULTURE,$greek_culture_tt$,X #L греки#!#!. Оскільки підтримувати достатню чисельність вільних команд виявилося складно, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! довелося перейти до примусового набору і почати приковувати веслярів до лавок, як це було прийнято у  флотах багатьох інших країн. Першим командиром такої [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої галери став Крістофоро да Каналь.\n\nЯк нам слід вчинити сьогодні?"
  flavor_ven.8.a: "Затвердити заклик"
  flavor_ven.8.b: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip|U] на таке не погодится!"
  flavor_ven.9.title: "Форт Сант-Андреа"
  flavor_ven.9.desc: "Форт Сант-Адреа\n— фортеця, побудована в\n1545\nроці для\nоборони головного водного шляху, що веде в\n#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! з\n#TOOLTIP:PROVINCE_DEFINITION,adriatic_sea_province,X #L Адріатичного моря#!#!. За\nбудівництво форту відповідав знаменитий архітектор Мікеле Санмікелі\n— можливо, єдиний #TOOLTIP:CULTUREGROUP,italian_group,X #L італійський#!#! архітектор свого століття, який особисто вивчив #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьку#!#! архітектуру в\nсвоїх поїздках по\nгрецьких володіннях [ROOT.GetCountry.Custom('CF_RP')|l] [ROOT.GetCountry.GetNameWithNoTooltip]. Ця фортеця понад три століття надійно захищала спокій [ROOT.GetCountry.Custom('CL_RP')].\n\nЯк нам слід вчинити сьогодні?"
  flavor_ven.9.a: "Приступимо до будівництва!"
  flavor_ven.9.b: "Це надто дорого"
  flavor_ven.10.title: "Мост Риалто"
  flavor_ven.10.desc: "Міст Ріальто\n— один із чотирьох мостів, що перетинають Великий\nканал #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Спочатку був побудований з\nдерева, однак під час повстання 1310\nроку він згорів, а\nпотім ще двічі\n— у\n1444 і\n1524\nроках\n— обвалився. У\n1503\nроці було запропоновано побудувати міст Ріальто заново, цього\nразу вже з\nкаменю. Розгляд проектів нового мосту затягнувся на\nкілька десятиліть, і\nтільки в\n1551\nроці уряд заявив, що готовий вивчити нові пропозиції. Плани з\nперебудови мосту представили такі знамениті архітектори, як Якопо Сансовіно, Палладіо і\nВіньола, однак усі вони отримали відмову: міст у\nкласичному\nстилі з\nкількома арками був визнаний невідповідним. Спочатку будівництво нового мосту збиралися доручити відомому майстру Мікеланджело, однак врешті-решт перемога дісталася Антоніо да\nПонте, який запропонував сміливий задум: міст на\nодному зводі.\n\nЯк нам слід вчинити сьогодні?"
  flavor_ven.10.a: "Давайте построим!"
  flavor_ven.10.b: "Хватит и деревянного моста"
  flavor_ven.11.title: "«Орфей» — перша опера"
  flavor_ven.11.desc: "При створенні опери «Орфей» епохи раннього бароко [target_character.GetName] [Select_CString(target_character.IsFemale, 'надихалася', 'надихався')] #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьким#!#! міфом про\nОрфея\n— музиканта, поета і\nпророка, який спустився в\nцарство\nмертвих за\nсвоєю покійною дружиною Еврідікою. Опера була написана в\n1607\nроці і\nпризначалася для\nвиконання при\nдворі на\nщорічному карнавалі в\nмісті [ShowLocationName('mantova')]. У\n1609—1615\nроках [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'видала', 'видав')] партитуру до\nнеї. Всього в\nпартитурі вказано 41 різний інструмент; усі вони, об'єднані в\nрізні групи, використовуються для\nзображення різних сцен і\nперсонажів."
  flavor_ven.11.a: "Так через надмірну любов мене втрачаєш?"
  flavor_ven.12.title: "Народження сучасної науки"
  flavor_ven.12.desc: "[galileo_galilei_scope.GetName] — людина, яку багато хто цілком щиро називає «[galileo_galilei_scope.GetMotherFather|l] сучасної науки». В 1592 році [Select_CString(galileo_galilei_scope.IsFemale, 'вона отримала', 'він отримав')] посаду професора математики в університеті #TOOLTIP:PROVINCE_DEFINITION,padua_province,X #L Падуї#!#!. Дізнавшись про існування зорових труб, [galileo_galilei_scope.GetName] [Select_CString(galileo_galilei_scope.IsFemale, 'сконструювала', 'сконструював')] кілька власних телескопів для вивчення неба, що значно перевершували всі попередні зорові прилади. За допомогою цих телескопів [Select_CString(galileo_galilei_scope.IsFemale, 'вона виявила', 'він виявив')] гори на Місяці та чотири супутники Юпітера. Ці досягнення, а також трактати з руху та механіки лягли в основу того, що в майбутньому стануть називати сучасною наукою."
  flavor_ven.12.a: "Це велике благо!"
  flavor_ven.13.title: "[target_character.GetNameWithNoTooltip] и Дом Альда"
  flavor_ven.13.desc: "[ROOT.GetCountry.GetName] — одна з перших держав, що освоїла книгодрукування. Це мистецтво поки ще тільки доводиться до досконалості, однак [target_character.GetName] і особливо [Select_CString(target_character.IsFemale, 'її', 'його')] видавництво — Дім Альдіна — вже користуються доброю славою: їхні книги завжди витончено і красиво зверстані, а переклади з латини незмінно якісні. [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'внесла', 'внес')] значний внесок як у типографію — завдяки [Select_CString(target_character.IsFemale, 'її', 'його')] зусиллям у книгах з'явилися курсив і крапка з комою — так і у книгоробну справу: [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'винайшла', 'вигадав')] формат «октаво», щоб не наслідувати середньовічні рукописи, а завжди мати можливість взяти книгу з собою."
  flavor_ven.13.a: "Поспешай медленно!"
  aldus_disappears_tt: "Майстерня персонажа [target_character.GetNameWithNoTooltip] закриється, а [Select_CString(target_character.IsFemale, 'сама вона', 'сам він')] зникне"
  flavor_ven.14.title: "Розвиток скляної справи в Мурано"
  flavor_ven.14.desc: "На кінець XIII століття #L [ROOT.GetCountry.GetAdjective|l]а склодувна промисловість перемістилася на острів Мурано, де не так великий був ризик пожежі. Відтоді муранське #TOOLTIP:GOODS,glass,X #L скло#!#! стало користуватися ще більшою любов'ю у  народу, а склодуви здобули багатство та вплив. Секрети виробництва витонченого муранського скла знають лише небагато, особливо за межами нашої держави, і щоб це знання не стало надбанням громадськості, склодуви не покидають місто.\n\nАле світ змінюється, а разом із ним змінюються і обставини виробництва [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого скла. Після падіння #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! до  нас звернулося чимало ремісників, чиї знання в галузі скляної справи вкрай рідкісні та корисні. Ці люди просять дозволити їм оселитися на Мурано."
  flavor_ven.14.a: "Прийняти до себе [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]их склодувів."
  STATIC_MODIFIER_NAME_ven_murano_glass_industry: "Муранська склодувна промисловість"
  STATIC_MODIFIER_DESC_ven_murano_glass_industry: "Склодувна промисловість венеціанського острова Мурано, яка веде свою історію з 13 століття, унікальна. Це один з багатьох видів розкоші, якими славиться Венеція."
  flavor_ven.15.title: "Чьокка"
  flavor_ven.15.desc: "Особливо вправний муранський склодув на імені [target_character.GetName] створює справжні витвори мистецтва, раніше не бачені в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!. Особливого поширення серед багатіїв отримали люстри під  назвою чьокка, що нагадують букети квітів (їх назва так і перекладається — «букет»), і тепер [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]а склодувна промисловість знову на підйомі."
  flavor_ven.15.a: "Промисловість [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] процвітатиме!"
  flavor_ven.15.b: "Нехай мистецтво прикрасить наше ім'я!"
  flavor_ven.16.title: "Суд над Вероникой Франко"
  flavor_ven.16.desc: "Перед міським судом сьогодні за extsuperscript{'} звинуваченням у extsuperscript{'} чаклунстві постала одна з extsuperscript{'} найвідоміших «гідних куртизанок» #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! extsuperscript{'} — Вероніка Франко, що славиться своїм розумом і extsuperscript{'} красою. Франко користується впливом у extsuperscript{'} своїх клієнтів і extsuperscript{'} відкрито бере участь у extsuperscript{'} творчому та extsuperscript{'} літературному житті [ROOT.GetCountry.Custom('CL_RP')], чим нажила собі численних ворогів.\n\nЇї захисна промова перед інквізицією виявилася вельми виразною, і extsuperscript{'} тепер лише час покаже, чи extsuperscript{'} достатньо гострий розум Вероніки, щоб виправдати себе перед поборниками моралі."
  flavor_ven.16.a: "Виновна!"
  flavor_ven.16.b: "Невиновна!"
  flavor_ven.17.title: "Пишні гондоли"
  flavor_ven.17.desc: "#L [ROOT.GetCountry.GetAdjective]ове#!\nуряд постійно стоїть на\nсторожі суспільної моральності, а\nтому час\nвід\nчасу приймає закони, що забезпечують прихильність громадян #TOOLTIP:RELIGIONGROUP,christian,X #L християнським#!#! ідеалам нашого міста. Зараз під\nпильний погляд влади потрапили гондоли\n— прості човни для\nперевезення людей, щодня тисячами снують по\nканалах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Але далеко не\nвсі з\nних прості: багато заможних і\nвпливових сімей [ROOT.GetCountry.Custom('CF_RP')|l] не\nзмогли встояти перед\nспокусою виставити свій статок напоказ, а\nтому деякі з\nперевозячих\nїх гондол настільки яскраві та\nнадмірно\nприкрашені, що один тільки вигляд їх викликає огиду у\nкожного доброго християнина.\n\nЗараз стоїть питання про\nприйняття закону, що забороняє прикрашати гондоли: для\nбагатьох ці човни\n— втілення всіх вад нашого великого міста."
  flavor_ven.17.a: "Покрасить их в черное!"
  flavor_ven.17.b: "Не звертайте уваги на моралістів. Гондоли прекрасні."
  flavor_ven.18.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ая школа"
  flavor_ven.18.desc: "[ROOT.GetCountry.GetName|U] — місто, протягом століть славне своєю друкарською та склодувною справою, рівних якому немає в сій #TOOLTIP:REGION,italy_region,X #L Італії#!#!, — вже починає перевершувати [ShowLocationName('rome')|U] у всьому, що стосується живопису та музики, або принаймні досягати не менших висот. У нас живуть і працюють знамениті художники Тінторетто, Тиціан і Веронезе, музиканти Монтеверді, Габріелі і Донаті — і це лише мала частина наших творців. Не тільки в #TOOLTIP:REGION,italy_region,X #L Італії#!#!, але й за кордоном [ROOT.GetCountry.GetNameWithNoTooltip] сьогодні — ледь чи не перше, що спадає на думку при слові «мистецтво»."
  flavor_ven.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
  flavor_ven.1000.title: "Торговля перцем под угрозой"
  flavor_ven.1000.desc: "Влада над торговельними шляхами в\n#TOOLTIP:REGION,indian_ocean_region,X #L Індійському\nокеані#!#! сьогодні перебуває в\n#L [GetCountry('POR').GetAdjective|l]их#! руках. Тепер торгівля йде навколо #TOOLTIP:CONTINENT,africa,X #L Африки#!#!, а\nне\nчерез #TOOLTIP:LOCATION,alexandria_tt,X #L Александрію#!#!, як раніше, і\nце серйозно ускладнює нашу можливість впливати на\nторгівлю #TOOLTIP:GOODS,pepper,X #L перцем#!#!. Втім, ми можемо звернутися по\nдопомогу до\n#ONCLICK:COUNTRY,[GetCountry('MAM').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MAM').Custom('CL_tt')],X [GetCountry('MAM').Custom('CL_DP')|L]#!#!…"
  flavor_ven.1000.a: "Відправити допомогу до Александрії!"
  ven_helping_mamelukes: "Помощь мамлюкам"
  flavor_ven.1000.b: "Це не наша проблема"
  flavor_ven.1001.title: "[ven_scope.GetNameWithNoTooltip] посилає допомогу"
  flavor_ven.1001.desc: "Влада над торговими шляхами в #TOOLTIP:REGION,indian_ocean_region,X #L Індійському океані#!#! перейшла в #L [GetCountry('POR').GetAdjective|l]ії руки, і тепер [ven_scope.GetGovernment.GetGovernmentType.GetName] [ven_scope.GetName], що існує переважно за рахунок торгівлі, відчуває серйозне занепокоєння. Але, оскільки нас пов'язують добрі стосунки, ми отримали допомогу у вигляді #TOOLTIP:GOODS,lumber,X #L лісоматеріалів#!#! на побудову нових кораблів, а також різних ресурсів для купців."
  flavor_ven.1001.a: "Хорошие новости!"
  venetian_help: "Венецианская помощь"
  flavor_ven.19.title: "Нечестивий союз"
  flavor_ven.19.desc: "[GetCountry('TUR').GetName|U] твердо має намір заволодіти провінцією [target_province.GetName], а тому планує напасти на #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#!. Ми отримали несподівану пропозицію від #L [GetCountry('TUR').GetAdjective|l]их#! дипломатів: якщо ми вступимо з ними в союз і надамо їм допомогу своїм флотом, а також підтвердимо їхні домагання на Південну #TOOLTIP:REGION,italy_region,X #L Італію#!#!, вони обіцяють прийти нам на допомогу в майбутньому.\n\nМожливо, від такої угоди справді буде користь, але чи варто водити знайомство з ворогами християнського світу?"
  flavor_ven.19.historical_info: "Хоча венеціанці й османи часто були заклятими ворогами, у 1479 році османи запропонували укласти союз проти Неаполітанського королівства. Синьйорія у Венеції врешті-решт відхилила пропозицію, але її посол у Константинополі спонукав турків захопити Отранто та деякі інші міста півдня Італії."
  flavor_ven.19.a: "Забезпечити тільки дипломатичну підтримку."
  flavor_ven.19.b: "Погодитися на пропозицію."
  flavor_ven.19.c: "Дати відсіч язичникам."
  flavor_ven.19.a.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U] отримає [Concept('government_power','владу уряду')|e]."
  flavor_ven.19.b.tt: "Ми укладемо [Concept('alliance', 'союз')] з владою [GetCountry('TUR').Custom('CL_RP')]."
  flavor_ven.20.title: "Материкові володіння"
  flavor_ven.20.desc: "Мало який ворог зможе що-небудь протиставити нашому флоту, однак зважаючи на відсутність проміжної захисної області на суші [ShowLocationName('venice')] вкрай вразлива до нападу з материка. Місто необхідно захистити від ймовірного нападу з берегів Італії, а тому, можливо, розумно буде тимчасово перейти до завоювання наземних територій: розширивши свої володіння, ми зможемо створити повноцінну лінію оборони і тим самим серйозно зміцнити безпеку Венеції."
  flavor_ven.20.a: "Надо заявить о своих правах!"
  flavor_ven.20.b: "Ми не можемо дозволити собі вести війни на материку."
  flavor_ven.20.historical_info: "Щоб забезпечити собі торговельні шляхи та підвищити безпеку Венеції, Республіка почала розширюватися на материк, захопивши території у Верони. Це зрештою призвело до заснування так званих Domini di Terraferma, материкових володінь. Володіння слугували буфером між Венецією та її сусідами на материку."
  flavor_ven.21.title: "[ShowBuildingTypeNameWithNoTooltip('teatro_san_cassiano')]"
  flavor_ven.21.desc: "[ShowLocationName('venice')] — справжня краса і гордість #TOOLTIP:REGION,italy_region,X #L італійської#!#! культури: тут здавна проживає безліч творців і акторів. Прихильники верховенства венеціанського мистецтва та свободи самовираження для його талановитих синів і дочок почали закликати нас звести гідні нашого міста театр та оперу. [ShowBuildingTypeName('teatro_san_cassiano')] стане справжнім втіленням розкоші, багатства та геніальності Венеції, і відвідувати його будуть навіть іноземці з далеких країв."
  flavor_ven.21.a: "Почнемо будівництво!"
  flavor_ven.21.b: "Ми не можемо собі це дозволити."
  flavor_ven.21.historical_info: "Театр Сан-Кассіано, збудований у Венеції в 1637 році — перший у світі публічний оперний театр. Його спорудження стало важливою віхою в історії виконавського мистецтва та зміцнило роль Венеції як головного культурного центру."
  flavor_ven.23.title: "Заражена Венеція"
  flavor_ven.23.desc: "Наші спроби лише обмежено відновити місто після руйнівного природного лиха обернулися катастрофою. Багато кварталів #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#! зруйновані, будівлі її розвалюються, а вулиці завалені сміттям. Усе це разом із поганими санітарними умовами призвело до епідемії та навали шкідників. Під загрозою життя та здоров'я наших громадян.\n\nСпалах чуми, спричинений життям серед бруду та руїн, стрімко поширюється серед мешканців. Добре ім'я #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#! серйозно постраждало, як і дух місцевих жителів. Необхідно терміново що-небудь зробити, щоб ситуація не стала ще гіршою. Нам слід пошукати інший підхід — наприклад, вкласти сили та кошти у розчищення та відновлення міста, щоб відновити порядок та процвітання."
  flavor_ven.23.a: "Треба діяти негайно!"
  flavor_ven.23.b: "Занадто пізно щось робити."
  flavor_ven.24.title: "Затопление Венеции"
  flavor_ven.24.desc: "На #TOOLTIP:LOCATION,venice_tt,X #L Венецію#!#! обрушилася несподівана катастрофа: через сильні зливи Адріатичне море вийшло з берегів і затопило #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_VP')|l]#!#!. Вода залила вулиці, будинки та дороги. Тисячі мешканців залишилися без даху над головою. Рутина порушена, торгівля зупинилася; ще трохи — і в [target_location.Custom('LR_PP')|l] почнуться заворушення. Потоп настільки сильний, що діяти необхідно якнайшвидше, інакше постраждає ще більше людей."
  flavor_ven.24.a: "Реалізувати заходи для пом'якшення шкоди."
  flavor_ven.24.b: "Місцеві впораються самі."
  flavor_ven.25.title: "Падение Константинополя"
  flavor_ven.25.desc: "Подібного тріумфу наш народ не\nвідчував з\nчасів Четвертого хрестового походу: величні стіни #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! впали під\nнатиском наших військ, ознаменувавши тим\nсамим доленосну перемогу. Цією переломною подією ми відкрили нову главу в\nісторії #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')|l]#!#!, що тепер належить нашим завойовникам. Жадібні до\nздобичі солдати вже рвуться грабувати численні скарбниці, однак якщо ми дозволимо їм безчинствувати, вони лише посіють у\nмісті руйнування і\nспричинять гнів місцевих жителів.\n\nДехто пропонує сміливий підхід: нехай відродиться [GetCountry('LAT').GetLongName], а\n[ShowLocationNameWithNoTooltip('constantinople')] стане васальною державою під\nнашою владою."
  flavor_ven.25.a: "Разорить [target_location.Custom('LR_VP')|l]."
  flavor_ven.25.b: "Проголосити нову державу в Константинополі."
  flavor_ven.25.b.tt: "В #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополі#!#! виникне наша [ShowSubjectTypeName('vassal')|l] — [GetCountry('LAT').GetLongName]. Ми передамо цій державі владу над Константинополем і наш національний район у ній."
  flavor_ven.25.c: "Треба закріпити це повсюдно."
  flavor_ven.25.c.tt: "У всій #TOOLTIP:AREA,thrace_area,X #L Фракії#!#! з'явиться наш [ShowSubjectTypeName('vassal')|l]\n— [GetCountry('LAT').GetLongName]. Ми передамо цій державі владу над\nусіма нашими районами у\nФракії, зокрема національними."
  flavor_ven.25.d: "Взяття Константинополя — вже тріумф."
  flavor_ven.26.title: "Освобождение Иерусалима"
  flavor_ven.26.desc: "Ми вигнали іноземних загарбників, і\nтепер, через багато століть, над\nсвятим містом знову майорять християнські прапори. Слова «[GetCountry('VEN').GetLongName]» відтепер викликають у\nсерцях нашого народу благоговійний трепет і\nгордість за\nцей тріумф. Однак тепер перед\nнами стоїть нова трудність: необхідно вирішити, як\nсаме буде керуватися [ShowLocationName('jerusalem')].\n\nДехто стверджує, що якщо їм буде безпосередньо володіти [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], то наш вплив зміцниться, а\n[target_location.GetRank.GetName|l] залишиться святим місцем під\nнадійним захистом. Інші ж\nпропонують заснувати тут васальну державу, відтворивши державу, яка в\nминулому була відома як [GetCountry('KOJ').GetName]. Новий васал буде відстоювати наші інтереси, а\nза сумісництвом нагадувати про спадщину хрестових походів."
  flavor_ven.26.a: "[target_location.GetRank.GetNameWithNoTooltip|U] залишиться під нашою владою."
  flavor_ven.26.b.tt: "В #TOOLTIP:LOCATION,jerusalem_tt,X #L Єрусалимі#!#! виникне наша [ShowSubjectTypeName('vassal')|l] — [GetCountry('KOJ').GetLongName]. Ми передамо цій державі владу над Єрусалимом і наш національний район у ній."
  flavor_ven.26.b: "Проголосити нову державу в Єрусалимі."
  flavor_ven.26.c.tt: "У всій #TOOLTIP:AREA,levant_area,X #L Леванті#!#! з'явиться наш [ShowSubjectTypeName('vassal')|l]\n— [GetCountry('KOJ').GetLongName]. Ми передамо цій державі владу над\nусіма нашими районами в\nЛеванті, зокрема національними."
  flavor_ven.26.c: "Ми відродимо [GetCountry('KOJ').Custom('CL_VP')] у всьому Леванті."
  flavor_ven.27.title: "Розширення палацу дожів"
  flavor_ven.27.desc: "Будівництво венеціанського #TOOLTIP:BUILDING_TYPE,doges_palace,X #L палацу дожів#!#! почалося в\nIX\nстолітті і\nтривало ще кілька століть. Спочатку ця споруда нагадувала фортецю, однак з\nчасом стала втілювати собою всю красу готичної архітектури. Призначення палацу\n— подвійне: крім того, що тут проживає [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]\n— людина, якій підпорядковується [GetCountry('VEN').GetLongNameWithNoTooltip], у\nбудівлі також розташовані урядові контори та\nсуди.\n\nЗ роками, втім, стає лише очевидно, що палац занепав і\nпотребує ґрунтовного ремонту. Можливо, час перетворити його на\nвитвір мистецтва, здатний затьмарити навіть величні резиденції західних королів."
  flavor_ven.27.a: "Хорошая идея!"
  flavor_ven.27.b: "Дворец и так хорош."
  flavor_ven.27.historical_info: "До 16 століття палац Дожів зазнав значних змін і розширень, що значно підвищило його велич. Одним з найвизначніших досягнень у процесі перебудови стало завершення його знаменитого фасаду, що виходив на Гранд-канал. Архітектурна велич фасаду була помітна всім, хто наближався до палацу водою. Цей період оновлення та розширення закріпив статус палацу, як надійного символу могутності та влади Венеції. Його пишно прикрашені кімнати та зали не тільки стали свідками століть політичної активності, але також і слугували міцним показником багатої історії міста, його значущості на світовій арені."
  flavor_ven.28.title: "[ShowBuildingTypeNameWithNoTooltip('venetian_arsenal')]"
  flavor_ven.28.desc: "Ми широко прославилися як досвідчені мореплавці та\nпрекрасні кораблебудівники, але цей успіх був\nби неможливий без #TOOLTIP:BUILDING_TYPE,venetian_arsenal,X #L Арсеналу#!#!\n— гордості #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#!. Саме цьому підприємству, розташованому в\nстратегічно\nвигідному місці, ми зобов'язані своєю силою на\nморі. Кораблебудування, впровадження нововведень, розробка нових знарядь\n— все, що допомагає нам зміцнювати морське панування, відбувається в\nАрсеналі."
  flavor_ven.28.a: "Це важлива частина нашої морської спадщини!"
  flavor_ven.28.historical_info: "Венеціанський арсенал служив головною верф'ю та флотською базою Венеції, забезпечував перевагу міста на морі та його військову міць. Обширний комплекс відповідав за будівництво та утримання венеціанського флоту, символізуючи кораблебудівне майстерство та промисловий розвиток Республіки."
  flavor_ven.29.title: "Базиліки Санті-Джованні-е-Паоло"
  flavor_ven.29.desc: "Вражаюча архітектура — не рідкість на вулицях #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#!. Кожен початківець творець прагне прославитися і влізти на плечі тих титанів, що передували йому, а тому вважає своїм обов'язком прикрасити місто своїми фресками або статуями. Одне з таких недавніх творінь, що тішать погляд мешканців столиці, — базиліка $san_zanipolo$, велика цегляна споруда в готичному стилі, а заодно — головна домініканська церква нашої великої держави. Базиліка присвячена святим Івану та Павлу — двом легендарним мученикам, відомим ще з IV століття."
  flavor_ven.29.a: "Великолепно!"
  flavor_ven.30.title: "Середземноморська морська наддержава"
  flavor_ven.30.desc: "Мало які країни можуть похвалитися настільки ж великим досвідом у морських справах, який накопичили ми — держава торговців і мореплавців, одна з провідних сил у Середземномор'ї. Споконвіку ми любимо і шануємо море, і з цієї любові виросла наша гордість — грандіозна столиця [ROOT.GetCountry.GetCapital.GetName], захищена тими ж водами, які дарували нам багатство і славу. Сьогодні жоден інший флот не здатний кинути нам виклик на Середземному морі, а тому час проголосити його Mare Nostrum — нашим морем!"
  flavor_ven.30.a: "Ми на тобі одружуємося, о море, на знак істинної та вічної влади, яку над тобою маємо."
  STATIC_MODIFIER_NAME_ven_mare_nostrum: "Наше море"
  flavor_ven.31.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ven.31.desc: "[target_character.GetName]\nya — [Select_CString(target_character.IsFemale, 'знаменита художниця', 'знаменитий художник')], [Select_CString(target_character.IsFemale, 'прославлена', 'прославлений')] своїм вмілим поводженням з\nya кольором і\nya революційною технікою письма, і\nya діяч #TOOLTIP:CULTUREGROUP,italian_group,X #L італійського#!#! #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#! родом з\nya міста [ShowLocationName('pieve')], що поруч з\nya #TOOLTIP:LOCATION,venice_tt,X #L Венецією#!#!. За\nya минулі сім десятиліть і\nya [Select_CString(target_character.IsFemale, 'вона написала', 'він написав')] ціла безліч портретів, а\nya також міфічних і\nya релігійних сюжетів.\nya\nya Усі [Select_CString(target_character.IsFemale, 'її', 'його')] портрети, наприклад #italic «Венера Урбінська»#!, особливо примітні яскравим зображенням душевних станів і\nya насиченими палітрами. Вплив, який [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'виявила', 'виявив')] на\nya #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]у#! та\nya європейське мистецтво, вкрай великий, а\nya тому [Select_CString(target_character.IsFemale, 'вона', 'він')] неодмінно увійде до\nya числа найвидатніших живописців епохи Відродження."
  flavor_ven.31.a: "Воістину видатна людина!"
  flavor_ven.32.title: "[ROOT.GetCountry.GetNameWithNoTooltip] в епоху Відродження"
  flavor_ven.32.desc: "В епоху #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#! мистецтво і архітектура #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! досягли нових висот величі. [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]и художники, скульптори та архітектори — майстри яскравих кольорів і чуттєвого вираження — навіки залишаться в серцях нащадків.\n\nСвоїми насиченими палітрами та вражаючою технікою к'яроскуро живописці немов переносять навколишній світ на дерево і полотно — настільки правдоподібні їхні роботи. Найчастіше в нашій державі пишуть портрети, але поширені також алегоричні та міфологічні сюжети. Воістину різноманітне і зворушливе [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ое мистецтво!"
  flavor_ven.32.a: "Поразительно!"
  flavor_ven.32.a.tt: "[Concept('prosperity','Процвітання')|e] кожного належного нам району, де є [ShowBuildingTypeName('library')|l], збільшується на [ShowNamedValue('prosperity_weak_bonus')|+=2%]."
  flavor_ven.32.historical_info: "Під час Відродження Венеція стала центром культури та мистецтв, що приваблювала одних із найславетніших художників епохи. Тіціан Вечелліо, відомий просто як Тіціан, створив такі шедеври, як #italic Успіння Богородиці#! та #italic Вакх і Аріадна#!, що демонстрували вміле використання кольору та інноваційну композицію. Тінторетто, інший венеціанський майстер, відомий своїми драматичними та динамічними роботами, серед яких #italic Таємна вечеря#! та #italic Рай#!, причому остання — одна з найбільших картин олією на полотні. Паоло Веронезе, відомий своїм пишним і грандіозним стилем, створив такі шедеври, як #italic Весілля в Кані Галілейській#! та #italic Бенкет у домі Левія#!, відзначені яскравістю кольорів та найвищою деталізацією. Ці художники та їхні роботи зробили великий внесок у репутацію Венеції як центру мистецтва та культури Відродження."
  flavor_ven.33.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ий карнавал"
  flavor_ven.33.desc: "Свій початок карнавал бере ще в XI столітті. Свято, що спочатку було урочистостями на честь #L [ROOT.GetCountry.GetAdjective|l] перемоги над ворогами, з часом переросло в пишне, неповторне видовище. Оскільки ми розташовані на перетині важливих #TOOLTIP:CONTINENT,europe,X #L європейських#!#! торгових шляхів, до нашої держави рікою течуть гроші, а значить, ми можемо собі дозволити влаштовувати справді вражаючі карнавали. Сьогодні це свято — уособлення розкоші, а заодно і морального занепаду нашої держави. З усієї Європи сюди з'їжджаються бажаючі взяти участь у святкуваннях, і не в останню чергу їх приваблює можливість приховати своє обличчя під маскою: під нею неможливо відрізнити дворянина від простолюдина, а тому всі відвідувачі карнавалу можуть вільно спілкуватися один з одним, незважаючи на відмінності в походженні."
  flavor_ven.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_ven.33.a.tt: "[Concept('pop_satisfaction','Задоволеність')|e] всіх [Concept('pops','груп населення')|e] у #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#! зросте на [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]"
  flavor_ven.33.historical_info: "У 18 столітті Венеціанський карнавал досяг піку свого розвитку зі складними костюмами, театральними виставами та вишуканими масками. У 1797 році, однак, карнавал був заборонений окупаційними французькими властями, і традиція згасла майже на два століття. Лише наприкінці 20 століття карнавал був відроджений і став тим всесвітньо відомим святом, яким ми знаємо його сьогодні. У наші дні Венеціанський карнавал зберігає традиції минулого з його приголомшливими масками та костюмами, вуличними виставами та святковою атмосферою, залишаючись захопливою та ностальгічною подорожжю в багату історію та культуру міста."
  flavor_ven.34.title: "Перегляд обіцянки дожів"
  flavor_ven.34.desc: "[ShowGovernmentReformName('promissione_ducale_reform')] — клятва, яку зобов'язаний принести кожен майбутній носій титулу «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!». У ній описуються обов'язки, які [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] несе перед державою, а заодно і межі владних повноважень.\n\nПравда, з часом частина цих стримань дещо… ослабла. Якщо ми складемо нову обіцянку, більш виразно підкресливши, яких цінностей дотримуємося і яку роль виконує [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], то, по-перше, держава зміцніє, а по-друге, зайняти посаду правителя можуть спробувати більш доброчесні кандидати."
  flavor_ven.34.a: "Переглянемо його і зробимо офіційним!"
  flavor_ven.34.b: "Обіцянка не вимагає перегляду."
  flavor_ven.34.historical_info: "Обітниця дожів — це офіційна присяга, яку складають венеціанські дожі при вступі на посаду, а також договір, який вони зобов'язуються дотримувати. У договорі підкреслювалися обов'язки та обмеження дожа, а також закони, яких той мав дотримуватися, що гарантувало баланс влади та захист інтересів Республіки."
  flavor_ven.35.title: "Питання реляції"
  flavor_ven.35.desc: "Реляціоні\n— це звіти, які наші посли представляють уряду. Там містяться докладні відомості про політичний, фінансовий та соціальний стан держав, в яких вони працюють. Такі звіти важливі як для нашої дипломатичної служби, так і для підтримки конкурентоспроможності наших торговців за кордоном, але зараз їх копії все частіше видаються і продаються тим, хто готовий щедро за них заплатити. Це загроза нашій дипломатії та безпеці. Ми повинні почати боротьбу з такими публікаціями, а також створити спільну і надійну систему написання та поширення реляціоні."
  flavor_ven.35.a: "Час покласти край цій практиці!"
  flavor_ven.35.b: "У нас є важливіші справи."
  flavor_ven.36.title: "Золотая республика"
  flavor_ven.36.desc: "Наш успіх у галузі політики, торгівлі та науки призвів до того, що нашу поточну епоху оголосили ерою Золотої республіки. Така назва, звичайно ж, говорить про зеніт нашого багатства, про кульмінацію всіх наших зусиль, як народу, про відомість нашої культури та мистецтва. Все це увічнити нашу спадщину в історії."
  flavor_ven.36.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_ven.36.b: "Це справді Золота республіка!"
  flavor_ven.36.b.tt: "Колір країни зміниться на оранжевий."
  flavor_ven.36.c: "Ми щонайменше імператори!"
  flavor_ven.36.c.tt: "Колір країни зміниться на темно-пурпуровий."
  flavor_ven.38.title: "Лореданская академия"
  flavor_ven.38.desc: "Останнім часом впливові літератори з #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#! та навіть з інших держав все частіше вступають до академії Інконьїті — вільнодумного товариства, що виступає за політичну та культурну незалежність міста. Вони діють потайки, вдаючись до таких хитрощів, як парадокси та алегорії, щоб їх неможливо було в чомусь звинуватити. Члени академії спілкуються один з одним таємною мовою і видають свої роботи анонімно, а філософія їх значною мірою ґрунтується на натуралізмі Арістотеля, що викладається в університеті #TOOLTIP:LOCATION,padova_tt,X #L Падуї#!#!.\n\nУ своїх творах письменники, незважаючи на зусилля цензорів і внесення публікацій до списку забороненої літератури, сміливо кидають виклик суспільним нормам через сатиру та змішування жанрів. В історичних працях вони невпинно критикують тиранію, переносячи на папір міркування видатних мислителів. Як не дивно, саме завдяки Accademia degli Incogniti розвивається венеціанський оперний театр — зокрема, був заснований театр Новіссімо."
  flavor_ven.38.a: "Давайте підтримаємо їх починання!"
  flavor_ven.38.b: "Їм не потрібне фінансування."
  flavor_ven.38.historical_info: "Лореданська академія була видатним інтелектуальним товариством, заснованим у Венеції в 1630 році Джованні Франческо Лореданом і Гвідо Касоні. Академія відзначалася передовим мисленням і внеском її членів у літературу, драматургію та політичне мислення періоду бароко. Інкогніті кидали виклик традиційним нормам і часто влаштовували сміливі та провокаційні дискусії, критикуючи як політику, так і релігію. Академія значно вплинула на культурний та інтелектуальний ландшафт Венеції 17 століття, залишивши спадщину літературних інновацій та критичного мислення."
  flavor_ven.39.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
  flavor_ven.39.desc: "[ShowLocationName('venice')] здавна заслужено вважається колискою найгеніальніших творців у\nсфері культури та\nмистецтва, і\nнезабаром до\nних додасться ще один напрямок: нашої допомоги шукає зароджувана [ShowAdvanceName('ven_venetian_school_of_music')|l]\n— компанія талановитих композиторів і\nмузикантів, що прагнуть здійснити справжній переворот у\nмузиці і\nтим\nсамим підняти славу нашого міста на\nнедосяжні\nраніше висоти. Однак щоб підтримати це починання, знадобиться чимало сил і\nзасобів, хай\nнавіть культурна спадщина Венеції від\nцього примножиться, а\nвплив\n— зросте."
  flavor_ven.39.a: "Інвестувати в це буде корисно в довгостроковій перспективі."
  flavor_ven.39.b: "Вони обов'язково виростуть і без нашої підтримки."
  flavor_ven.39.a.tt: "Відкриває нам доступ до кількох подій про історичних особистостей, пов'язаних із Венеціанською школою музики."
  flavor_ven.40.title: "Падение Генуи"
  flavor_ven.40.desc: "Протягом багатьох років [GetCountry('GEN').GetLongName] незмінно дошкуляє нам: ці люди зазіхають на\nнаше багатство і\nзмагаються з\nнашими купцями, прагнучи збагатитися. Але після падіння #TOOLTIP:LOCATION,genoa_tt,X #L Генуї#!#! підкоситься і\nмогутність усієї країни, і\nколись\nмогутня держава, здатна на\nрівних протистояти нашому флоту, відійде в\nминуле і\nзалишиться тільки в\nпам'яті істориків."
  flavor_ven.40.a: "Ми стали справжніми володарями Середземномор'я!"
  flavor_ven.41.title: "Верона переходит к [ROOT.GetCountry.Custom('CL_DP')]"
  flavor_ven.41.desc: "Жителі #TOOLTIP:LOCATION,$verona_tt$,X #L Верони#!#! втомилися від попередніх правителів і вирішили присягнути на вірність #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!. Веронські посли запевнили нас у беззаперечній відданості нашій справі і заявили, що настає нова епоха єдності та співдружності. Оскільки ніхто не виступав проти нашого союзу, ми дозволили місцевим жителям зберегти за собою різні свободи, щоб заручитися їх підтримкою та довірою.\n\nНарод добровільно перейшов на наш бік, а передача влади пройшла безперешкодно; отже, настільки ж безперешкодним виявиться і входження Верони до складу [ROOT.GetCountry.Custom('CF_RP')|l]. Підтримка з боку населення не просто робить нас сильнішими — вона показує іншим, наскільки краще живеться за [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої влади. Тепер необхідно приділити увагу зміцненню нашого панування та дбати про благополуччя нових земель у складі республіки."
  flavor_ven.41.a: "Прославимо вірність жителів Верони та\nофіційно визнаємо входження до\nнашої держави!"
  flavor_ven.41.historical_info: "Відданість Верони Венеції почалася в 1405 році, коли народ Верони, розчарувавшись у правлячій їм сім'ї Каррара, добровільно присягнув на вірність Венеціанській республіці. Такий мирний перехід дозволив Венеції безконфліктно розширити свою територію та заручитися вірністю веронського народу, дарувавши йому певні свободи та привілеї."
  flavor_ven.43.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ven.43.desc: "Прославлений і\nya досвідчений адмірал [target_character.GetName]\nya — важлива особистість в\nya історії #L [ROOT.GetCountry.GetAdjective|l]ого#! флоту: саме завдяки [Select_CString(target_character.IsFemale, 'її', 'його')] гострому розуму стратега та\nya вмілому керівництву наші кораблі здобули не\nya одну славну перемогу, тим\nya самим надовго забезпечивши всій державі панування над\nya морем і\nya особливо над\nya торговими шляхами. Однак час не\nya стоїть на\nya місці, а\nya [target_character.GetName] не\nya молодшає. Час визначитися, чи буде [Select_CString(target_character.IsFemale, 'вона', 'він')] і\nya далі служити [ROOT.GetCountry.Custom('CF_DP')|l]."
  flavor_ven.43.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він')] ще зможе повести наш флот у\nбій."
  flavor_ven.43.b: "Нехай відправляється на заслужений відпочинок."
  flavor_ven.43.historical_info: "Лоренцо Марчелло був венеціанським адміралом, який зіграв значну роль у морських конфліктах. Він бився проти папського флоту і брав участь у турецько-венеціанській війні. У червні 1656 року він привів об'єднаний венеціансько-мальтійський флот до перемоги в Третій битві при Дарданеллах, хоча сам загинув у тому бою."
  flavor_ven.44.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] — [target_character.GetNameWithNoTooltip]"
  flavor_ven.44.desc: "[target_character.GetName] — не просто видатний композитор: [Select_CString(target_character.IsFemale, 'вона — засновниця', 'він — засновник')] #TOOLTIP:ADVANCE_DEFINITION,ven_venetian_school_of_music,X #L венеціанської школи музики#!#!, надовго [Select_CString(target_character.IsFemale, 'визначила', 'визначив')] змінив вигляд цього напряму. Новинкою стали не тільки [Select_CString(target_character.IsFemale, 'її', 'його')] композиції, але й підхід до викладання; завдяки таким сміливим нововведенням музика #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! здобула найширшу, незбагненну раніше популярність, і тепер талановиті музиканти з усієї #TOOLTIP:CONTINENT,europe,X #L Європи#!#! приїздять до нас пізнавати тонкощі своєї справи та виступати перед публікою. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'здійснила', 'здійснив')] величезний внесок — так, [Select_CString(target_character.IsFemale, 'вона познайомила', 'він познайомив')] [ROOT.GetCountry.Custom('CF_VP')|l] з особливостями франко-фламандського стилю, додатково примноживши нашу багату культурну спадщину. Жодна інша держава сьогодні не може похвалитися такою складною та новаторською музикою, яка є в [ROOT.GetCountry.Custom('CL_PP')]."
  flavor_ven.44.a: "На [Select_CString(target_character.IsFemale, 'її', 'його')] успіхи неможливо заплющити очі!"
  flavor_ven.45.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] — [target_character.GetNameWithNoTooltip]"
  flavor_ven.45.desc: "Своєю новаторською творчістю в цілому та манерою викладання зокрема прославлений теоретик музики і композитор [target_character.GetName] [Select_CString(target_character.IsFemale, 'виявила', 'виявив')] значний вплив на #TOOLTIP:ADVANCE_DEFINITION,ven_venetian_school_of_music,X #L венеціанську школу музики#!#!. [Select_CString(target_character.IsFemale, 'Її', 'Його')] нове слово в теорії музики виявилося достатньо вагомим, щоб одноосібно задати нові стандарти гармонії та контрапунктів і закріпити славу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! як держави, де музика буває тільки досконалою. [target_character.GetLastNameWithNoTooltip] не тільки [Select_CString(target_character.IsFemale, 'збагатила', 'збагатив')] нашу культурну спадщину: [Select_CString(target_character.IsFemale, 'вона', 'він')] служить капельмейстером у соборі Святого Марка, де наставляє численних музикантів."
  flavor_ven.45.a: "Добре, що в [ROOT.GetCountry.Custom('CF_PP')|l] є така людина!"
  flavor_ven.46.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] — [target_character.GetNameWithNoTooltip]"
  flavor_ven.46.desc: "Глибокошановний композитор і\nya впливовий\nya діяч #TOOLTIP:ADVANCE_DEFINITION,ven_venetian_school_of_music,X #L венеціанської школи музики#!#! [target_character.GetName] [Select_CString(target_character.IsFemale, 'залишила', 'залишив')] незгладний слід у\nya музичній історії #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#!. [target_character.GetLastNameWithNoTooltip]\nya — капельмейстер у\nya соборі Святого Марка, а\nya тому значною мірою [Select_CString(target_character.IsFemale, 'визначила', 'визначив')] розвиток церковної музики. Крім\nya того, саме завдяки [Select_CString(target_character.IsFemale, 'її', 'його')] зусиллям відомість отримала вілланела\nya — завзята сільська пісня. Внесок цієї людини в\nya культуру #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! незаперечний: тепер кожному відомо, що наша музика вельми різноманітна і\nya яскрава."
  flavor_ven.46.a: "Ми вважаємо за честь проживати в\nодній країні з\n[Select_CString(target_character.IsFemale, 'ній', 'ним')]!"
  flavor_ven.47.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] — [target_character.GetNameWithNoTooltip]"
  flavor_ven.47.desc: "Знаменитий композитор і вправний органіст [target_character.GetName] [Select_CString(target_character.IsFemale, 'виявила', 'виявив')] суттєвий вплив на #TOOLTIP:ADVANCE_DEFINITION,ven_venetian_school_of_music,X #L венеціанську школу музики#!#!: талант [Select_CString(target_character.IsFemale, 'її', 'його')] незаперечний, а підхід до складання — винахідливий. [target_character.GetLastNameWithNoTooltip] — головний органіст базиліки Святого Марка, завдяки чому [Select_CString(target_character.IsFemale, 'піднесла', 'підніс')] на нові висоти не тільки церковну, але й світську музику. [Select_CString(target_character.IsFemale, 'Її', 'Його')] небачена раніше техніка гри на клавішах і музична виразність не просто служать справі розвитку музики в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — вони надихають музикантів з усієї #TOOLTIP:CONTINENT,europe,X #L Європи#!#!."
  flavor_ven.47.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_ven.48.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] — [target_character.GetNameWithNoTooltip]"
  flavor_ven.48.desc: "Чудовий композитор і\nya органіст [target_character.GetName]\nya — [Select_CString(target_character.IsFemale, 'яскрава представниця', 'яскравий представник')] #TOOLTIP:ADVANCE_DEFINITION,ven_venetian_school_of_music,X #L венеціанської школи музики#!#!, [Select_CString(target_character.IsFemale, 'прославлена', 'прославлений')] своїми віртуозними композиціями та\nya новими підходами. [target_character.GetLastNameWithNoTooltip] працює органістом і\nya композитором у\nya базиліці Святого\nya Марка, де створює захоплюючі дух поліхорові композиції, що розкриваються на\nya всю\nya красу тільки під\nya склепіннями собору\nya — такими є їх неповторні звукові властивості. [Select_CString(target_character.IsFemale, 'Її', 'Його')] внесок у\nya розвиток і\nya церковної, і\nya світської музики не\nya просто служить справі самовираження, а\nya ще й\nya надихає безліч інших музикантів."
  flavor_ven.48.a: "Настоящий мастер!"
  flavor_ven.49.title: "Критское восстание"
  flavor_ven.49.desc: "Наш ленник [GetCountry('CRT').GetName] переживає вкрай непрості часи: місцеве населення взялося за зброю і підняло бунт, прозваний повстанням Святого Тита. Ситуація ускладнюється тим, що вперше за весь час до заколотників приєдналася і влада острова. Така несподівана згуртованість загрожує тим, що [GetCountry('CRT').GetNameWithNoTooltip] дійсно скине #L [ROOT.GetCountry.GetAdjective|l]у владу."
  flavor_ven.49.a: "Ми нічого не можемо вдіяти."
  flavor_ven.49.b: "Треба негайно відправити допомогу!"
  flavor_ven.49.historical_info: "Критське повстання, воно ж повстання Святого Тита, що пройшло в 1363-1364 роках, було великомасштабним бунтом проти венеціанського панування на острові Крит. Тоді у повстанні вперше брали участь не тільки місцеві греки, але й латинські губернатори, об'єднані спільним невдоволенням владою Венеції. Незважаючи на потужний альянс локальних сил, повстання було успішно придушене Венецією, що повернула собі контроль над стратегічно важливим островом."
  flavor_ven.50.title: "Восстание Каллерги"
  flavor_ven.50.desc: "$flavor_ven.49.title$ спонукало #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьке#!#! населення #ONCLICK:COUNTRY,[GetCountry('CRT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CRT').Custom('CL_tt')],X [GetCountry('CRT').Custom('CL_RP')|L]#!#! підняти черговий бунт. Повстанці стікаються під\nзнамена родини Каллергіс\n— їй належить західна частина острова, і\nвона ще зберігає вірність #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_DP')|L]#!#!. Зволікати не можна: втрата цього важливого володіння завдасть сильного удару по\nнашій морській державі, і\nтоді [ROOT.GetCountry.GetFlavorRank|l] відчутно ослабне."
  flavor_ven.50.a: "Подивимось, чи достатньо вони хоробрі, щоб битися з нами."
  flavor_ven.50.b: "Поступитися їх вимогам."
  callergis_rebellion_joining: "Усі #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецькі#!#! [Concept('pops','групи населення')|e] на #TOOLTIP:AREA,aegean_archipelago_area,X #L Егейському архіпелазі#!#!, що належать #ONCLICK:COUNTRY,[GetCountry('CRT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CRT').Custom('CL_tt')],X [GetCountry('CRT').Custom('CL_DP')|L]#!#!, приєднаються до повстанців ([callergis_rebellion.GetName])"
  callergis_rebellion: "Восстание Каллерги"
  flavor_ven.50.historical_info: "Повстання Каллергі — повстання проти венеціанського правління на острові Крит, очолюване відомою критською аристократичною родиною Каллергі. Воно було викликане бажанням відновити місцеву автономію та вирішити претензії до венеціанського уряду, його всюди підтримало населення Криту. Незважаючи на успіх на самому початку, врешті-решт повстання було придушене військами Венеції, що призвело до суворих заходів та подальшої консолідації венеціанського контролю над островом."
  flavor_ven.51.title: "[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]"
  flavor_ven.51.desc: "[ROOT.GetCountry.GetFlavorRank|U] під нашою владою день\nото\nдень стає лише впливовішим і\nбагатшим, а\nтому сьогодні виникла необхідність вкласти кошти в\nрозвиток столиці: [ShowLocationName('venice')] повинна стати дзеркалом нашої величі. Почати можна з\nперебудови головної площі міста\n— #TOOLTIP:BUILDING_TYPE,piazza_san_marco',X #L площі Святого Марка#!#!. Наші архітектори готові прикрасити її величними арками та\nмармуром, підкресливши тим\nсамим пишність морської держави. Місто стане лише красивішим, а\nнарод знову переконається, що навколо немає рівних нашому впливу та\nкультурі."
  flavor_ven.51.a: "Ми профінансуємо ремонт."
  flavor_ven.51.b: "Ремонт обійдеться занадто дорого."
  flavor_ven.51.historical_info: "#italic Площа Сан-Марко#!, відома також як площа Святого Марка — головна громадська площа Венеції, одна з головних її визначних пам'яток. Площа, заснована приблизно в 9 столітті та розширена до поточного розміру в 12 столітті, постійно поліпшувалася, ремонтувалася, обзаводилася новими пам'ятками. Вона оточена такими відомими будівлями, як базиліка Святого Марка, Палац дожів і годинникова вежа Святого Марка. Площа століттями слугувала центральним місцем збору у Венеції, там проводилися політичні, релігійні та громадські заходи."
  flavor_ven.52.title: "Часовая башня Святого Марка"
  flavor_ven.52.desc: "Ми вже вклали чималі кошти в\nперебудову #TOOLTIP:BUILDING_TYPE,piazza_san_marco',X #L площі Святого Марка#!#!, однак досконалості немає межі, і\nнам вже подали нову думку, як можна підкреслити пишність міста: спорудити на\nплощі грандіозну годинникову вежу, видиму і\nз\nміста, і\nз\nморя. Вона буде не\nпросто повідомляти городянам час\n— вона втілить собою багатство і\nвелич [ROOT.GetCountry.Custom('CF_RP')|l], і\nпереконатися в\nцьому зможе кожен, хто прибуває в\n#TOOLTIP:LOCATION,$venice_tt$,X #L Венецію#!#!\n— головну гордість нашої держави\n— з\nморя або з\nсуші. Чим красивішим буде [ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')], тим сильнішими будуть враження."
  flavor_ven.52.a: "Інвестувати в будівництво."
  flavor_ven.52.b: "У нас зараз інші пріоритети."
  flavor_ven.52.historical_info: "Годинникова вежа Святого Марка, або #italic Торре-делл’Оролоджо#!,\n— історична пам'ятка Венеції, розташована на #italic площі Сан-Марко#!. Ця вежа епохи Відродження, зведена між\n1496 і 1499\nроками, має великий астрономічний годинник, що показує не тільки час, але і фази Місяця та знаки зодіаку. Нагорі вежі дві бронзові фігури, відомі як «Маври», б'ють у дзвін, відзначаючи години. Вежа символізувала багатство Венеції, її владу на морі та зв'язок з вищими сферами."
  flavor_ven.53.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]ая торговля солью"
  flavor_ven.53.desc: "В основі добробуту і процвітання [ROOT.GetCountry.Custom('CF_RP')|l] здавна лежить майже монопольна торгівля #TOOLTIP:GOODS,salt,X #L сіллю#!#!. Виробництвом і розподілом цього найважливішого товару, а також встановленням цін на нього займається Соляне управління — контора, відповідальна за підтримання статусу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! як основного постачальника солі в регіоні. Торгівля сіллю становить значну частину доходів нашої скарбниці, підтримує стабільність економіки і забезпечує нам добробут."
  flavor_ven.53.a: "Сіль — нове золото."
  flavor_ven.53.a.tt: "[Concept('prosperity','Процвітання')|e] кожного належного нам району, що виробляє [ShowGoodsName('salt')|l], збільшиться на [ShowNamedValue('prosperity_severe_bonus')|+=2%]."
  flavor_ven.54.title: "Гений [ven_tintoretto.GetNameWithNoTooltip]"
  flavor_ven.54.desc: "[ven_tintoretto.GetName], або\nya ж просто Тінторетто, — знакова постать у венеціанській школі живопису. [Select_CString(ven_tintoretto.IsFemale, 'Її', 'Його')] картини відзначаються неймовірною перспективою, виразною світлотінню та сміливими, живими композиціями. Завдяки своєму бадьорому та стрімкому підходу до написання картин [ven_tintoretto.GetLastNameWithNoTooltip] [Select_CString(ven_tintoretto.IsFemale, 'отримала', 'отримав')] прізвисько il furioso — [Select_CString(ven_tintoretto.IsFemale, '«скажена»', '«скажений»')]. Новаторські та сповнені почуттів твори [ven_tintoretto.GetLastNameWithNoTooltip] справили неабиякий вплив на художників не тільки #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#!, але й інших країн."
  flavor_ven.54.a: "[ROOT.GetCountry.GetFlavorRank|U] [Select_CString(ven_tintoretto.IsFemale, 'їй', 'ним')] гордится!"
  flavor_ven.55.title: "«Распятие» Тинторетто"
  flavor_ven.55.desc: "Нам випала виняткова можливість замовити у\nya [Select_CString(ven_tintoretto.IsFemale, 'художниці', 'художника')] на\nya ім'я [tintoretto.GetName], або\nya ж просто Тінторетто, грандіозне полотно із зображенням розп'яття Христа. Твір цей буде передано до Скуоли-Гранде. Тінторетто [Select_CString(ven_tintoretto.IsFemale, 'відома', 'відомий')] своїм бадьорим і\nya живим стилем, а\nya тому ми не\nya сумніваємося, що [Select_CString(ven_tintoretto.IsFemale, 'вона', 'він')] напише справжній витвір мистецтва, чудовий навіть за\nya міркою #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#!, і\nya відтворить у\nya ній всю велич нашого міста і\nya відданість нашої держави збереженню та\nya розвитку свого культурного та\nya релігійного надбання. Якщо ми замовимо [Select_CString(ven_tintoretto.IsFemale, 'їй', 'йому')] написання цієї картини, відомість Венеції у\nya світі\nya художників злетить вище хмар. Відповідно, якщо ми відмовимося, народ сприйме та\nya вчинок як незацікавленість у\nya підтриманні культурної величі [ROOT.GetCountry.Custom('CF_RP')|l]."
  flavor_ven.55.a: "Заказать картину у Тинторетто!"
  flavor_ven.55.b: "У нас есть дела поважнее."
  flavor_ven.55.historical_info: "«Розп'яття» Тінторетто — монументальна картина, написана в 1565 році в рамках оформлення #italic скуоли братства Сан-Рокко#! у Венеції. На ній з характерним для стилю Тінторетто драматизмом і динамізмом композиції зображено розп'яття Христа. Полотно сповнене фігур, що передають емоційний хаос сцени. «Розп'яття» — один із шедеврів Тінторетто, в ньому видно здатність живописця поєднувати реалізм з рухливістю та світлом. Ця робота — частина серії картин, що ілюструють життя Христа і замовлених для прикраси #italic скуоли#!, благодійної венеціанської організації."
  flavor_ven.56.title: "[ven_sansovino.GetNameWithNoTooltip]"
  flavor_ven.56.desc: "[ven_sansovino.GetName]\nya — знаменитий скульптор і\nya архітектор. [Select_CString(ven_sansovino.IsFemale, 'Вона прославилася', 'Він прославився')] створенням чудових фасадів і\nya пишних мармурових статуй, чим [Select_CString(ven_sansovino.IsFemale, 'залишила', 'залишив')] незгладний слід в\nya історії мистецтва #ONCLICK:COUNTRY,[GetCountry('FLO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FLO').Custom('CL_tt')],X [GetCountry('FLO').Custom('CL_RP')|L]#!#!. Прокуратори Сан-Марко\nya — одні з\nya найвпливовіших знатних родин #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#\nya — пропонують запросити [ven_sansovino.GetLastNameWithNoTooltip] до\nya нашої держави і\nya призначити [Select_CString(ven_sansovino.IsFemale, 'її', 'його')] старшим архітектором і\nya протомайстром, оскільки [Select_CString(ven_sansovino.IsFemale, 'вона', 'він')]\nya — неймовірно вправна людина зі сміливими ідеями. Якщо [ven_sansovino.GetLastNameWithNoTooltip] зробить свій внесок у\nya розвиток чудової архітектури нашого міста, [ShowLocationNameWithNoTooltip('venice')] неодмінно перетвориться на\nya світоч мистецтва."
  flavor_ven.56.a: "Зробити [Select_CString(ven_sansovino.IsFemale, 'їй', 'йому')] вигідну пропозицію."
  flavor_ven.56.b: "Це занадто дорого."
  flavor_ven.57.title: "Планування венеціанської Дзекки"
  flavor_ven.57.desc: "[sansovino.GetName] тепер трудиться на благо нашої держави на посаді старшого архітектора і протомаестро, а тому нам випала виняткова можливість залучити цю досвідчену людину до будівництва Дзекки в #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#!. Зважаючи на важливість для держави, будівля монетного двору повинна бути міцною та вогнетривкою, щоб у разі пожежі не постраждали монети, а разом з ними і багатство [ROOT.GetCountry.Custom('CF_RP')|l]. [sansovino.GetLastNameWithNoTooltip] — винахідник різних архітектурних нововведень, і ми не сумніваємося, що [Select_CString(sansovino.IsFemale, 'вона', 'він')] зможе побудувати нам сучасну споруду, яка не тільки збереже статки держави, але і віддзеркалить всю пишність та непорушність міста."
  flavor_ven.57.a: "Нехай керує будівництвом."
  flavor_ven.57.b: "Нам не вистачає на це коштів."
  flavor_ven.57.historical_info: "Венеціанська Дзекка — офіційний монетний двір Венеціанської республіки, розташований у серці Венеції. У ньому карбувалася монета Республіки, зокрема знамениті золоті дукати та срібні монети гроссо. Дзекка відігравала важливу роль в економіці Венеції, гарантуючи стабільність і надійність її грошової системи."
  flavor_ven.58.title: "Патріархат [ROOT.GetCountry.Custom('CL_RP')]"
  flavor_ven.58.desc: "У церковному світі відбуваються вельми значущі події: після видання #L [GetCountry('PAP').GetAdjective|l]ого#! булли #italic Regis Aeterni#! патріархат Градо об'єднався з єпископством Кастелло, злившись в єдиний патріархат #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#!. Цей знаковий крок не тільки примножив нашу релігійну та політичну велич, але і зміцнив наш вплив над #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицькою церквою#!#!. Перехід двох настільки важливих кафедр під юрисдикцію Венеції ознаменував початок нової епохи видатного становища [ROOT.GetCountry.Custom('CF_RP')|l] в духовному житті. Одночасно з цим зміцнилася і влада держави."
  flavor_ven.58.a: "Прийняти новий патріархат."
  flavor_ven.59.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] захоплення влади"
  flavor_ven.59.desc: "У всіх державних питаннях [ROOT.GetCountry.GetLongName] вже багато століть незмінно покладається на республіканські традиції — вони забезпечують рівновагу сил, і завдяки їм [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] управляють державою спільно. Сьогодні над основою основ нашої держави нависла загроза: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], дивлячись на поступове відмирання республіканських принципів, намагається централізувати державу і встановити в [ROOT.GetCountry.Custom('CF_PP')|l] диктатуру, що гарантує [Select_CString(target_ruler.IsFemale, 'їй', 'йому')] всю повноту влади. [ROOT.GetCountry.GetNameWithNoTooltip] стоїть на грані смути: дворяни, які не бажають розлучатися зі своїми привілеями, навряд чи прихильно сприймуть такі зміни."
  flavor_ven.59.a: "Підтримати цю боротьбу за владу!"
  flavor_ven.59.b: "Затримати [Select_CString(target_ruler.IsFemale, 'її', 'його')] і звільнити з посади."
  flavor_ven.59.c: "Покарання за зраду — смерть!"
  flavor_ven.59.historical_info: "У 1355 році дож Маріно Фальєро спробував захопити контроль над Венеціанською республікою. Він, незадоволений межами власної влади і керований особистими образами, планував повалити встановлений уряд і стати диктатором. Його змова, однак, була викрита ще до реалізації. Фальєро заарештували, судили і стратили за зраду, що служить наочним прикладом стійкості венеціанського республіканізму та суворості наслідків для тих, хто бажає його підірвати."
  flavor_ven.60.title: "Зміцнення Дубровника"
  flavor_ven.60.desc: "[ShowLocationName('dubrovnik')] — великий торговий [target_location.GetRank.GetName|l], а заодно — одне з найважливіших володінь нашої морської держави. Саме тому нас засмучує його слабка оборона: [ShowLocationNameWithNoTooltip('dubrovnik')] вкрай вразливий перед нападом як з моря, так і з суші. Розумно буде виділити золото на зведення належних укріплень."
  flavor_ven.60.a: "[ShowLocationNameWithNoTooltip('dubrovnik')] слід надійно захистити."
  flavor_ven.60.b: "Поточні укріплення і так достатньо міцні."
  flavor_ven.60.historical_info: "Фортечні стіни Стона, зведені у 14 столітті — серія оборонних кам'яних стін на півострові Пелешац в Хорватії. Ці стіни служили для захисту важливих соляних промислів і міста Стон. Вони тягнулися приблизно на 7 кілометрів і були серед найдовших фортифікацій в Європі, виділяючись як своєю вражаючою довжиною, так і стратегічною значущістю."
  flavor_ven.61.title: "[ven_platina.GetNameWithNoTooltip]"
  flavor_ven.61.desc: "Серед жителів #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#! поширилася чудова кулінарна книга #italic De honesta voluptate et valetudine#!, в якій ази кулінарного мистецтва переплітаються з положеннями філософії гуманізму. Її автор [ven_platina.GetName] — [Select_CString(ven_platina.IsFemale, 'відома письменниця', 'відомий письменник')]-гуманіст і гурман, а заодно жертва антигуманістичної політики, яку веде [GetCountry('PAP').GetGovernment.GetCourtTitle|l] #L [GetCountry('PAP').GetAdjective|l]ого#! держави — колишнє місце [Select_CString(ven_platina.IsFemale, 'її', 'його')] служби. [ven_platina.GetName] [Select_CString(ven_platina.IsFemale, 'потрапила', 'потрапив')] в ув'язнення, а після [Select_CString(ven_platina.IsFemale, 'зазнала', 'зазнав')] переслідувань, але ми можемо покласти край цим бідам, просто запросивши [Select_CString(ven_platina.IsFemale, 'її', 'його')] до Венеції. Від цього виграє і [ROOT.GetCountry.GetFlavorRank|l]: ця людина — справжній скарб корисних знань."
  flavor_ven.61.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] потребує таких людей. Запропонуємо [Select_CString(ven_platina.IsFemale, 'їй', 'йому')] хороші гроші та посаду."
  flavor_ven.61.b: "Нас це не цікавить."
  flavor_ven.62.title: "Одруження на морі"
  flavor_ven.62.desc: "Одна з найстаріших і найважливіших традицій #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!# — заручини з морем. Ця церемонія проходить щорічно і символізує морське панування та процвітання [ROOT.GetCountry.Custom('CF_RP')|l]. Щороку на свято Воскресіння [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] у супроводі пишної процесії, куди входять [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], вирушає в Адріатичне море на борту свого корабля — «[target_art.GetName]». Після складних обрядів і довгих молитов [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] кидає у воду освячений перстень на знак нашого нерозривного зв'язку з морем — джерелом нашого багатства і впливу, а заодно і захисником держави."
  flavor_ven.62.a: "Ми повинні підтримувати свої традиції!"
  flavor_ven.62.b: "Церемонію слід скасувати, щоб зберегти ресурси."
  flavor_ven.63.title: "[target.GetNameWithNoTooltip]: оновлення"
  flavor_ven.63.desc: "Чудова галера государя #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! «[target_art.GetName]» — втілення нашого багатства, влади і спорідненості з морем. Побачити її зазвичай можна на щорічній церемонії заручин з морем, коли [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] знову стверджує наше панування над Адріатикою. «[target_art.GetNameWithNoTooltip]» — невід'ємна частина нашого культурного і політичного життя. Це величне судно, прикрашене золотом і майстерною різьбою, — справжній плавучий палац, в якому втілилися велич і сила Сереніссіми.\n\nОднак сьогодні «[target_art.GetNameWithNoTooltip]» вже не викликає колишнього захоплення: судно в плачевному стані, і колишня розкіш помітно зблякла. Щоб славний вигляд держави зберігався і надалі, а найважливіша її церемонія й далі вражала глядачів, галеру необхідно відремонтувати."
  flavor_ven.63.a: "Вкластися в ремонт."
  flavor_ven.63.b: "Підтримувати в поточному стані."
  flavor_ven.64.title: "Подорож братів Дзено"
  flavor_ven.64.desc: "Нещодавно до нас до рук потрапила дивовижна карта, складена нібито за замітками подорожі братів Ніколо та Антоніо Дзено, що сталася кілька десятиліть тому. На карті відзначені місця, які, як стверджується, брати відкрили під час вивчення північних морів близько #TOOLTIP:AREA,iceland_area,X #L Ісландії#!#! і навіть за її межами. Сьогодні вся республіка бурхливо обговорює цю карту: уяву людей будоражать думки про те, що за берегами нашого рідного Середземномор'я є й інші, незвідані шляхи і землі.\n\nДеякі стверджують, що експедиція з метою підтвердження автентичності карти збагатить наші знання, а [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им купцям та дослідникам відкриються нові можливості. Інші ж заявляють, що не варто відвертатися від Середземномор'я, адже тут зосереджені всі наші сили та інтереси."
  flavor_ven.64.a: "Перевірити справжність."
  flavor_ven.64.a.tt: "Відкрити регіони: [ShowAreaName('greenland_area')], [ShowAreaName('eastern_greenland_sea_area')] і [ShowAreaName('western_greenland_sea_zones_area')]."
  flavor_ven.64.b: "Ця карта для нас марна."
  flavor_ven.64.historical_info: "Ніколо Дзено, венеціанський сенатор, опублікував карту і супровідні описи до ймовірних мандрівок його предків Ніколо і Антоніо Дзено. Згідно з нотатками, брати Дзено здійснили довгу подорож північними морями, ймовірно, досягнувши околиць Ісландії та Гренландії, і навіть дійшовши до Північної Америки. На карті нібито позначалися ці північні землі та моря, але її точність та достовірність були предметом дискусій серед істориків. Незважаючи на всю свою суперечливість, карта користувалася великою увагою у Венеції та за її межами, оскільки дражнила розум дослідників та вчених, натякаючи на можливості знайти незвідані землі та навігаційні шляхи в Північній Атлантиці."
  flavor_ven.65.title: "Кастелло-а-Маре"
  flavor_ven.65.desc: "[ShowLocationName('candia')] — головна гордість #TOOLTIP:PROVINCE_DEFINITION,crete_province,X #L Криту#!#! і заодно яскравий символ #L [ROOT.GetCountry.GetAdjective|l]ого#! панування над #TOOLTIP:PROVINCE_DEFINITION,aegean_sea_province,X #L Егейським морем#!#!. Це процвітаюче [target_location.GetRank.GetName|l] — не просто місце, де стикаються торгові шляхи і переплітаються культури, але і важлива фортеця, без якої неможлива була б влада над Східним Середземномор'ям. Однак оскільки з кожним роком [ShowLocationNameWithNoTooltip('candia')] стає для  нас все важливішим, сьогодні назріла необхідність звести тут [ShowBuildingTypeName('castle')|l] для захисту від можливих набігів."
  flavor_ven.65.a: "Приступимо до будівництва!"
  flavor_ven.65.b: "Краще витратити ресурси на щось інше."
  flavor_ven.65.historical_info: "Кастелло-а-Маре, відома також як фортеця Кулес — венеціанська фортеця, зведена біля входу до старої гавані Іракліона (історично відомого як Кандія) на острові Крит. Була побудована у 16 столітті і служила головним оборонним рубежем для захисту міста від загроз з моря та утвердження венеціанського домінування в Егейському морі. Ця фортеця — важливий символ архітектурних та військових досягнень Венеції в тому регіоні."
  flavor_ven.66.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ven.66.desc: "Останнім часом чималою славою в нашій державі користується вправний полководець на ім'я [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Вона готова', 'Він готовий')] вступити на службу [ROOT.GetCountry.Custom('CF_DP')|l], якщо #L [ROOT.GetCountry.GetAdjective|l]і влади на це погодяться. [target_character.GetLastNameWithNoTooltip] — досвідчений стратег і ватажок, а тому [Select_CString(target_character.IsFemale, 'її', 'його')] послуги будуть незамінні в справі розширення наявних територій та закріплення на нових. Під [Select_CString(target_character.IsFemale, 'її', 'його')] командуванням наші війська стануть битися краще, а встановлення повного панування над морем і спокою в регіоні стане ближче."
  flavor_ven.66.a: "З [Select_CString(target_character.IsFemale, 'нею', 'ним')] наш флот буде непереможний!"
  flavor_ven.66.b: "Нехай краще служить в раді."
  flavor_ven.66.historical_info: "Історично, П'єтро Лоредан був одним з найвидатніших адміралів і воєначальників Венеції, відігравши значну роль у XV столітті. Він відомий своїми перемогами над Османами та роллю у створенні венеціанської морської імперії. Лоредан відіграв ключову роль у битві при Галліполі в 1416 році, успішно відбивши османські війська і відстоявши венеціанські інтереси в Егейському морі."
  flavor_ven.67.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ven.67.desc: "Відомий скульптор і архітектор [target_character.GetName] [Select_CString(target_character.IsFemale, 'запропонувала', 'запропонував')] свої послуги [ROOT.GetCountry.Custom('CF_DP')|l] [ROOT.GetCountry.GetName]. [target_character.GetLastNameWithNoTooltip] — справжній майстер готичного стилю та стилю епохи Відродження і може без труда переходити від одного до іншого, а в [Select_CString(target_character.IsFemale, 'її', 'його')] роботах дивним чином поєднуються елегантність та новшества кожного з двох напрямків. Якщо доручити цій людині розвивати естетичне і культурне надбання #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#!, [target_location.GetRank.GetName|l] і надалі буде залишатися взірцем архітектурного мистецтва."
  flavor_ven.67.a: "Негайно найняти [Select_CString(target_character.IsFemale, 'її', 'його')]!"
  flavor_ven.67.b: "Нам [Select_CString(target_character.IsFemale, 'її', 'його')] послуги не по кишені."
  flavor_ven.67.historical_info: "Бартоломео Боно залишив слід в історії завдяки своєму внеску у венеціанську архітектуру XV століття. Серед його робіт відзначають Порта делла Карта у Палаці дожів і чудовий Ка-д'Оро. Обидві ці роботи демонструють його вміння змішувати готичні елементи з народом ідеалами Відродження."
  flavor_ven.68.title: "Геній [target_character.GetNameWithNoTooltip]"
  flavor_ven.68.desc: "[target_character.GetName] — чудовий композитор і [Select_CString(target_character.IsFemale, 'віртуозна скрипалька', 'віртуозний скрипаль')], [Select_CString(target_character.IsFemale, 'що прославилася', 'що прославився')] незвичайними музичними творами та пам'ятними виступами. Музика, яку грає [target_character.GetLastNameWithNoTooltip], незмінно зачаровує слухачів; завдяки одній тільки цій людині культура #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! досягла нових висот. Якщо [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.Custom('CF_RP')|l] запропонує [Select_CString(target_character.IsFemale, 'їй', 'йому')] високу посаду, творче надбання [ROOT.GetCountry.Custom('CF_RP')|l] стане тільки ширшим, а музика — складнішою і досконалішою."
  flavor_ven.68.a: "Не терпиться побачити, чого [Select_CString(target_character.IsFemale, 'вона', 'він')] доб'ється!"
  flavor_ven.68.historical_info: "Антоніо Вівальді вважається одним з найвеличніших барокових композиторів. Серед його численних робіт налічується понад 500 концертів, безліч опер і церковна музика. Найвідоміша робота Вівальді, «Пори року», справила революцію в концертних формах і продемонструвала новаторське використання мелодій, гармонії та оркестровки. Ставши майстром скрипки в Оспедале-делла-П'єта, він перетворив цю установу на прославлене музичне училище, яке приваблювало шанувальників з усієї Європи."
  flavor_ven.69.title: "Війна з [GetCountry('PAD').Custom('CL_TP')]"
  flavor_ven.69.desc: "Наше прагнення до панування та захисту власних інтересів у регіоні призвело до втягнення [ROOT.GetCountry.Custom('CF_RP')|l] у чергову криваву війну. Однак конфлікт з #ONCLICK:COUNTRY,[GetCountry('PAD').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAD').Custom('CL_tt')],X [GetCountry('PAD').Custom('CL_TP')|L]#!#!, незважаючи на усі супутні труднощі, відкриває #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! можливість розширити область впливу — за умови, що ми зуміємо відстояти кордони. Щоб пережити ці непрості часи та вийти переможцями, необхідно буде зібрати війська і ретельно продумати стратегію."
  flavor_ven.69.a: "Зібрати війська і в атаку!"
  flavor_ven.69.b: "Зосередитися на обороні наших земель."
  flavor_ven.69.historical_info: "Падуйська війна стала ключовим конфліктом між Венеціанською республікою та правителями Падуї з родини Каррара. Війна почалася зі спроби Франческо II да Каррара, синьйора Падуї, розширити свої землі за рахунок Венеції, загрожуючи інтересам республіки. Венеція, не бажаючи втрачати торгові шляхи та землі, розпочала військову кампанію проти Падуї. Конфлікт завершився рішучою перемогою венеціанців, подальшою анексією Падуї та консолідацією влади Венеції в регіоні."
  flavor_ven.70.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ven.70.desc: "Відомий композитор [target_character.GetName] [Select_CString(target_character.IsFemale, 'запропонувала', 'запропонував')] [ROOT.GetCountry.Custom('CF_DP')|l] свої послуги. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'прославилася', 'прославився')] не тільки складною музикою, але і глибокими літературними працями, і ми не сумніваємося, що [Select_CString(target_character.IsFemale, 'її', 'його')] внесок у культуру #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! буде незабутнім. За цієї людини наша держава більш ніж здатна наблизитися до музичної та інтелектуальної досконалості."
  flavor_ven.70.a: "[target_character.GetLastNameWithNoTooltip] — гідний творець. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] влаштує [Select_CString(target_character.IsFemale, 'його', 'її')] до себе на службу."
  flavor_ven.70.b: "Нехай спокійно займається музикою."
  flavor_ven.70.historical_info: "Бенедетто Марчелло був видатним композитором епохи бароко. Його найбільш прославленою роботою є «Поетично-гармонійне натхнення», зібрання з 50 псалмів, що змішало релігійні тексти і складну музичну композицію. Твори Марчелло відрізняються витонченістю, чистотою звучання та емоційною глибиною. Крім того, його сатиричні роботи, наприклад, «Модний театр», проливають світло на музичні традиції та оперу тих років."
  flavor_ven.71.title: "Питання народного зібрання"
  flavor_ven.71.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! традиційно обирається кончо — зібранням вільних громадян, що виступають від імені жителів міста. Однак останнім часом [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] все частіше намагаються взяти проведення виборів у свої руки, чому обурилися [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]: така поведінка вони сприймають як пряме посягання на свої права. Обстановка напружена, і нам необхідно вирішити, яка сторона більше заслуговує нашої підтримки — [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] або, щоб конфлікт не розростався ще сильніше, — [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
  flavor_ven.71.a: "Заявимо, що праві [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
  flavor_ven.71.b: "Заявимо, що праві [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
  flavor_ven.71.historical_info: "Історично, народні збори відігравали важливу роль в управлінні Венецією, символізуючи наміри республіки залучати вільних громадян до виборів дожа. Але зі зростанням багатства і могутності Венеції знать та впливові торгові родини спробували зміцнити свою владу, підтримавши зміни, які були покликані сильно обмежити кількість виборців. Поступово втративши владу, народні збори втратили сенс і були розпущені в 1423 році."
  flavor_ven.72.title: "Управління охорони здоров'я"
  flavor_ven.72.desc: "#TOOLTIP:LOCATION,$venice_tt$,X #L Венецію#!#! — це гамірне, багатолюдне осереддя торгівлі та культури — вже не перше століття терзають спалахи різних хвороб, від яких страждають прості громадяни. У світлі останньої епідемії все більше зростає розуміння, що хвороби населення треба запобігати, а не лікувати. Для цього можна заснувати Magistrato alla Sanità — управління охорони здоров'я, яке займатиметься санітарією, ізоляцією та завчасною боротьбою з захворюваннями. Тільки так громадяни зможуть залишатися здоровими, а [ROOT.GetCountry.GetFlavorRank|l] — процвітати."
  flavor_ven.72.a: "Виділити кошти заради здоров'я суспільства."
  flavor_ven.72.b: "Ми не можемо дозволити собі такі витрати."
  flavor_ven.72.historical_info: "Управління охорони здоров'я Венеціанської республіки було засновано у XV столітті для захисту Венеції від епідемій і насамперед від чуми. На нього була покладена відповідальність за встановлення карантину, контроль за пересуванням людей і товарів та нагляд за громадським здоров'ям за допомогою оглядів і профілактики."
  flavor_ven.73.title: "Банко-дель-Джіро"
  flavor_ven.73.desc: "Потреби [ROOT.GetCountry.Custom('CF_DP')|l] у фінансах стають все ширшими. Щоб задовольнити їх, необхідно буде заснувати повноцінний державний банк. Таким може стати Банко-дель-Джіро — установа, підпорядкована безпосередньо сенату. Цей банк керуватиме фінансами #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! і забезпечуватиме стабільність та дієвість нашої економіки. Крім цього він також сприятиме торгівлі та комерції, зміцнюючи тим самим фінансову основу держави."
  flavor_ven.73.a: "Банк забезпечить наше фінансове благополуччя."
  flavor_ven.73.b: "В цьому немає необхідності."
  flavor_ven.74.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]а свята інквізиція"
  flavor_ven.74.desc: "Розповсюджувана єресь загрожує підірвати духовну та політичну рівновагу [ROOT.GetCountry.Custom('CF_RP')|l]. Щоб не дати їй вчинити свою чорну справу, нам запропонували розширити діяльність інквізиції в #ONCLICK:COUNTRY,[GetCountry('PAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PAP').Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!, у чому допоможе [GetCountry('PAP').GetName]. Тепер належить вирішити, як саме вчинити: заохочувати радикальних інквізиторів, прийняти помірний підхід або же взагалі обійтися без інквізиції. На шальках ваг — можливі переваги та наслідки як для суспільства, так і для уряду."
  flavor_ven.74.a: "Підтримати радикальних інквізиторів у знищенні єресі."
  flavor_ven.74.b: "Потрібен більш обережний підхід."
  flavor_ven.74.c: "Не варто втручатися."
  flavor_ven.75.title: "Підтримка конвоїв муда"
  flavor_ven.75.desc: "Купецькі конвої муда — хребет #L [ROOT.GetCountry.GetAdjective|l]ої#! торгівлі. Через Середземне море, Левант і ще більш далекі краї вони привозять до столиці товари, людей, знання та багатства. Без них неможлива була б торгівля — насущний хліб нашої економіки. Забезпечивши конвоям додаткову підтримку, ми зможемо привозити ще більше багатств і ресурсів, а значить, важливість нашої держави як великого торгового вузла лише зросте."
  flavor_ven.75.a: "Профінансувати їх подорожі."
  flavor_ven.75.b: "Вони впораються і без нашої допомоги."
  flavor_ven.76.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ven.76.desc: "[target_character.GetName] — віртуозний скульптор і майстер бронзового лиття, [Select_CString(target_character.IsFemale, 'що прославилася', 'що прославився')] своїми красивими та майстерними роботами. Сьогодні [target_character.GetLastNameWithNoTooltip] пропонує свої послуги [ROOT.GetCountry.Custom('CF_DP')|l], і це пропозиція варта розгляду: якщо ми погодимося, столиця стане ще пишнішою, а наша держава лише надійніше закріпить за собою звання осереддя мистецтва і культури епохи #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#!. Але підтримка [Select_CString(target_character.IsFemale, 'її', 'його')] творчості обійдеться недешево, хоча, звичайно, вигода для культури незмірна жодними грошима."
  flavor_ven.76.a: "Ми [Select_CString(target_character.IsFemale, 'її', 'його')] підтримаємо!"
  flavor_ven.76.b: "Нам це не по кишені."
  flavor_ven.76.historical_info: "Алессандро Леопарді — знаменитий скульптор і ливарник з бронзи епохи італійського Відродження. Найбільш прославився як автор чудової кінної статуї Бартоломео Коллеоні у Венеції. Сучасники поважали Леопарді, який значно просунув вперед мистецтво бронзового лиття, за майстерність і творчі задуми."
  flavor_ven.77.title: "Розширення Терраферми"
  flavor_ven.77.desc: "Завдяки нашим славним солдатам ми відвоювали у ворогів значну частину #TOOLTIP:REGION,italy_region,X #L Італії#!#! і розширили Domini di Terraferma — материкові володіння. Ці перемоги довели нам і усьому світу, що наша держава вміє воювати не тільки на морі, але і на суші. Тепер [ShowLocationName('venice')] надійно захищена проміжною областю."
  flavor_ven.77.a: "Відсвяткуємо успіх!"
  flavor_ven.77.b: "Краще приділити увагу інтеграції цих провінцій."
  flavor_ven.78.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ven.78.desc: "[target_character.GetName] — людина непересічного розуму і великого досвіду — [Select_CString(target_character.IsFemale, 'запропонувала', 'запропонував')] [ROOT.GetCountry.Custom('CF_DP')|l] свої послуги. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'прославилася', 'прославився')] глибокими знаннями в області права, науки і богослов'я, і [Select_CString(target_character.IsFemale, 'її', 'його')] поради стали б нашому уряду і дипломатам вельми доречними. Під [Select_CString(target_character.IsFemale, 'її', 'його')] керівництвом [ROOT.GetCountry.GetName] напевно досягне нових політичних та інтелектуальних висот, знову зарекомендувавши себе як провідну силу розуму і освіти, однак розумно буде проявити обережність: [target_character.GetLastNameWithNoTooltip] без упину критикує #TOOLTIP:RELIGION,catholic_tt,X #L католицьку#!#! церкву, і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] можуть образитися, якщо [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] запросить [Select_CString(target_character.IsFemale, 'її', 'його')] до себе."
  flavor_ven.78.a: "Призначити [Select_CString(target_character.IsFemale, 'її', 'його')] радником."
  flavor_ven.78.b: "Не варто ризикувати накликати на себе гнів Церкви."
  flavor_ven.78.historical_info: "Паоло Сарпі був венеціанським істориком, вченим і політичним діячем, який відіграв ключову роль під час венеціанського інтердикту 1606-1607 років — конфлікту між Венецією та Папством. Сарпі непохитно відстоював автономію республіки, а його праці, що виступали за відокремлення держави від церкви, зіграли важливу роль у формуванні політичного ландшафту епохи."
  flavor_ven.79.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] — тільки перший крок"
  flavor_ven.79.desc: "Острів #TOOLTIP:PROVINCE_DEFINITION,cyprus_province,X #L Кіпр#!#! повністю підпорядковується нашій владі. Ми зробили перший, найважливіший крок до розширення впливу в Середземномор'ї. Завдяки своєму вигідному розташуванню Кіпр вкрай зручний для  нас: звідси можна панувати над ключовими торговими шляхами і постійно тиснути на суперників. Крім того, з Кіпру можна буде влаштовувати походи до #TOOLTIP:AREA,levant_area,X #L Леванту#!#! і #TOOLTIP:REGION,egypt_region,X #L Єгипту#!#!, а значить — відстоювати #L [ROOT.GetCountry.GetAdjective|l]і інтереси далеко за межами сьогоднішніх кордонів."
  flavor_ven.79.a: "Наш погляд припав на Олександрію."
  flavor_ven.79.b: "Будемо звільняти Єрусалим."
  flavor_ven.79.c: "Висунемо претензію на Антіохію."
  flavor_ven.79.d: "Замість цього потрібно зміцнювати владу над Кіпром."
  flavor_ven.80.title: "Божественне втручання"
  flavor_ven.80.desc: "На #TOOLTIP:LOCATION,$venice_tt$,X #L Венецію#!#! обрушилася люта буря. І лагона, і [target_location.GetRank.GetName|l] були безсилі перед стихією, але якимось дивом катастрофи вдалося уникнути. У народі ходить чутка, що буйство природи заспокоїло втручання трьох святих — Марка, Георгія та Миколая, яких привіз у [target_location.GetRank.GetNameWithNoTooltip|l] якийсь простий рибалка. Після того як негода вщухла, святі нібито подарували йому священну каблучку — так звану #italic каблучку рибалки#!, символ їхнього покровительства [ROOT.GetCountry.Custom('CL_RP')]."
  flavor_ven.80.a: "Наш святий покровитель врятував нас!"
  flavor_ven.80.b: "Не можна бути такими марновірними."
  flavor_ven.80.historical_info: "Буря 1340 року завдала суттєвої шкоди Венеції. Легендарна історія про божественне втручання підкреслює глибоку релігійну значущість події, що стала частиною венеціанської ідентичності та історії міста. #italic Каблучка рибалки#! стала символом чудесного порятунку міста та його зв'язку зі святим покровителем."
  flavor_ven.81.title: "[target_character.GetNameWithNoTooltip] і палац біля Великого каналу"
  flavor_ven.81.desc: "Впливовий патрицій [ROOT.GetCountry.Custom('CF_RP')|l] [target_character.GetName] будує на березі біля Великого каналу розкішний палац $ca_foscari$ — символ багатства і влади родини [target_character.GetLastNameWithNoTooltip], що миттєво привернув до себе всю увагу публіки. Деякі радники вважають, що якщо держава підтримає будівництво фінансово, ми зможемо завоювати прихильність династії [target_character.GetLastNameWithNoTooltip], а політичні зв'язки, якими пов'язані з нами [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], стануть міцнішими."
  flavor_ven.81.a: "Це починання слід підтримати."
  flavor_ven.81.a.tt: "Родина [target_character.GetLastName] запам'ятає це. Якщо виходець з неї колись стане правителем, нам нададуть зворотну послугу."
  flavor_ven.81.b: "[target_character.GetNameWithNoTooltip] — багата людина і впорається без нашої допомоги."
  flavor_ven.81.historical_info: "Франческо Фоскарі був венеціанським дожем з 1423 по 1457 роки. Його правління було найдовшим і найамбітнішим у венеціанській історії. Покровитель мистецтв і прихильник експансії на материкову Італію, він розпорядився звести #italic Ка-Фоскарі#!, чудовий готичний палац, уособлення престижу його родини."
  flavor_ven.82.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]і статути"
  flavor_ven.82.desc: "Щоб зберегти встановлені методи управління в цілісності та пристосуватися до мінливої #L [ROOT.GetCountry.GetAdjective|l]ої#! дійсності, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує нам скласти проект обширної законодавчої реформи. Нові статути об'єднають існуючі норми і нададуть їм сучасного вигляду. Дія статутів поширюватиметься на все — від комерції до морського права, моральних норм і цивільної відповідальності."
  flavor_ven.82.a: "Прийняти ці статути і простежити за їх дотриманням."
  flavor_ven.82.b: "Зараз не час для подібних реформ."
  flavor_ven.82.historical_info: "Венеціанські статути 1368 року — великий звід законів, що об'єднав і реорганізував законодавство республіки. Статути уніфікували закони, що змінювалися протягом століть. Вони поширювалися на торгівлю, кримінальне законодавство, цивільне право та моральну поведінку, відображаючи потребу Венеції навести порядок у все більш складних суспільних відносинах та імперії, що розширюється."
  flavor_ven.83.title: "[target_character.GetNameWithNoTooltip] і карта світу"
  flavor_ven.83.desc: "[Select_CString(target_character.IsFemale, 'Гідна дочка', 'Гідний син')] #L [ROOT.GetCountry.GetAdjective|l]ої#! держави — [Select_CString(target_character.IsFemale, 'прославлена черниця', 'прославлений чернець')] і картограф [target_character.GetName] — вже багато років поспіль без втоми працює над складанням карти світу. Якщо вірити [Select_CString(target_character.IsFemale, 'її', 'його')] словам, ця карта — справжній географічний шедевр, що відображає відомий світ (включаючи незвідані краї) так, як його ще ніхто не бачив до цього. Однак [target_character.GetName] відчуває, що не впорається зі своїм завданням без фінансової допомоги, а тому [Select_CString(target_character.IsFemale, 'звернулася', 'звернувся')] за підтримкою до нас."
  flavor_ven.83.a: "Виділити [Select_CString(target_character.IsFemale, 'їй', 'йому')] кошти."
  flavor_ven.83.b: "Відповісти [Select_CString(target_character.IsFemale, 'їй', 'йому')] відмовою."
  flavor_ven.83.historical_info: "Фра Мауро — венеціанський монах, який прославився своєю картою світу, створеною близько 1450 року. Для свого часу його карта була вельми досконалою і найточнішою з усіх, що існували до неї. В ній змішалися географічні знання європейців, арабів та інших народів. Ця карта стала однією з перших, де на перше місце ставилася точність, а не релігійні вірування, оскільки старі карти поміщали Єрусалим в центр або вказували біблійський рай як реальне місце. Нічого з цього не було на карті Фра Мауро."
  flavor_ven.84.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] з династії [ruler_dynasty.GetNameWithNoTooltip]"
  flavor_ven.84.desc: "Титул «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!» від сьогоднішнього дня носить [target_ruler.GetName] — виходець з високоповажної династії [ruler_dynasty.GetName]. Це сімейство з давніх часів користується в [ROOT.GetCountry.Custom('CF_PP')|l] значною владою і впливом, свідченням чому служить сходження його представника на престол. У минулому ми неодноразово підтримували їх, в тому числі допомогли побудувати споруду, відому як «[target_art.GetName]», і тепер вони збираються повернути [ROOT.GetCountry.Custom('CF_DP')|l] борг: нам пропонують не тільки вірність, але і ресурси, такі необхідні для зміцнення [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их влади та авторитету."
  flavor_ven.84.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_ven.84.historical_info: "Кілька видатних діячів венеціанської політики походили з родини Фоскарі, з них найбільш видатним був Франческо Фоскарі, дож Венеції з 1423 року і до його вимушеної відставки та раптової смерті в 1457 році. Його правління було позначене експансіоністською політикою та значним розвитком політичного устрою Венеції. За Франческо Фоскарі відбулася консолідація контролю Венеції над східним Середземномор'ям та війни проти Мілана та Османської імперії. Сімейство Фоскарі також значною мірою посилило роль Венеції в торгівлі та її панування на Середземному морі."
  flavor_ven.85.title: "$diarii$"
  flavor_ven.85.desc: "[target_character.GetName] не покладаючи рук працює над складанням обширної хроніки #L [ROOT.GetCountry.GetAdjective|l]ої#! історії, політики та суспільного життя. Ця монументальна праця вже отримала назву — «Щоденники». Однак [target_character.GetLastNameWithNoTooltip] не в змозі видати шедевр усього свого життя самостійно і тому [Select_CString(target_character.IsFemale, 'звернулася', 'звернувся')] до уряду зі скромним проханням виділити [Select_CString(target_character.IsFemale, 'їй', 'йому')] кошти на публікацію написаного: [Select_CString(target_character.IsFemale, 'вона', 'він')] щиро вважає, що передача нащадкам знань про історію [ROOT.GetCountry.Custom('CF_RP')|l] — починання, гідне державної підтримки."
  flavor_ven.85.a: "Підтримаємо видання."
  flavor_ven.85.b: "У нас немає на це зайвих коштів."
  flavor_ven.85.historical_info: "Маріно Сануто був венеціанським істориком, автором щоденників та членом Великої ради. У своєму 58-томному зібранні історичних праць, що називалося «#italic Щоденники#!», він детально задокументував політичне, дипломатичне та суспільне становище республіки у 1496-1533 роках."
  flavor_ven.86.title: "Голос еллінів"
  flavor_ven.86.desc: "[ShowInstitutionName('printing_press')|U] все ширше поширюється по [ROOT.GetCountry.Custom('CF_DP')|l]. Плодами цього винаходу користуються в тому числі і деякі #TOOLTIP:RELIGION,orthodox_tt,X #L православні#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], що взяли на себе відповідальність за збереження #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецької#!#! культури і літератури, в тому числі релігійної. Вони звернулися до держави з проханням допомогти їм у друкуванні творів, що рятуються, розмірковуючи так: [ROOT.GetCountry.GetName] — покровитель вчених і вільних людей, а значить, кому, як не #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!, бути світочем грецької культури в нашій державі?"
  flavor_ven.86.a: "Підтримати їх і їх благородне починання."
  flavor_ven.86.a.tt: "[Concept('pop_satisfaction','Задоволення')|e] всіх #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! [Concept('pops','груп населення')|e] в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
  flavor_ven.86.b: "[ROOT.GetCountry.GetFlavorRank] не допустить друку іноземних книг!"
  flavor_ven.86.b.tt: "[Concept('pop_satisfaction','Задоволення')|e] всіх #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецьких#!#! [Concept('pops','груп населення')|e] в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! знизиться на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
  flavor_ven.86.historical_info: "Наприкінці XVI століття Венеція стала центром грецького православного богослов'я, головним чином завдяки свободі друку та значній кількості греків, що втекли туди від османського панування. У місті розташовувалася перша в світі грецька друкарня, де друкувалися літургійні книги, класичні тексти та філософські праці."
  flavor_ven.87.title: "Вчена всупереч усьому"
  flavor_ven.87.desc: "У #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! повернулася, здобувши всезагальні оплески, [target_character.GetName] — дворянка і перша в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! жінка, яка здобула ступінь доктора філософії в університеті #TOOLTIP:LOCATION,padova_tt,X #L Падуї#!#!. Вчені та деякі радники, що вітають зміни, вважають, що нам варто її підтримати, дозволивши поширювати свої твори мистецтва. Більш старомодні голоси проти: вони стверджують, що таким рішенням ми лише накличемо ганьбу на старі традиції, адже жінкам не личить займатися мистецтвом."
  flavor_ven.87.a: "Це не місце для жінки."
  flavor_ven.87.b: "Нехай собі працює."
  flavor_ven.87.historical_info: "Елена Корнаро Піскопія стала першою жінкою в Європі, яка здобула докторський ступінь. Неймовірно обдарована у філософії, музиці та теології, вона здобула ступінь доктора філософії в Падуанському університеті в 1678 році."
  flavor_ven.88.title: "Музичний міст"
  flavor_ven.88.desc: "[target_character.GetName] — талановитий композитор, [Select_CString(target_character.IsFemale, 'яка навчалася', 'який навчався')] у #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#!. Провівши кілька років у #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PP')|L]#!#!, де [Select_CString(target_character.IsFemale, 'вона служила', 'він служив')] при дворі та [Select_CString(target_character.IsFemale, 'прославилася', 'прославився')] нововведеннями в галузі світської вокальної музики, [target_character.GetName] [Select_CString(target_character.IsFemale, 'повернулася', 'повернувся')] до [ROOT.GetCountry.Custom('CF_DP')|l]. Тут [Select_CString(target_character.IsFemale, 'вона', 'він')] пропонує нам заснувати консерваторію, в якій змішаються музичні традиції [target_country.Custom('CL_RP')] та #TOOLTIP:REGION,italy_region,X #L Італії#!#!."
  flavor_ven.88.a: "Схвалити пропозицію."
  flavor_ven.88.b: "Ми не станемо підтримувати іноземну музику."
  flavor_ven.88.historical_info: "Анджело Нотарі був представником інтелектуального товариства Венеції, відомого як #italic Accademia degli Sprovisti#!, але потім він переїхав до Англії, де і провів більшу частину свого життя. Там він вступив на службу до короля Карла I і став придворним музикантом, співаком і лютністом. Він відіграв важливу роль у поширенні італійської барокової музики в Англії."
  flavor_ven.89.title: "[target_character.GetNameWithNoTooltip] проводить експерименти"
  flavor_ven.89.desc: "До #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! нещодавно [Select_CString(target_character.IsFemale, 'прибула', 'прибув')] математик і [Select_CString(target_character.IsFemale, 'учениця', 'учень')] такого великого діяча, як [galileo_galilei_scope.GetName]. [Select_CString(target_character.IsFemale, 'Вона звернулася', 'Він звернувся')] до нас з проханням дозволити [Select_CString(target_character.IsFemale, 'їй', 'йому')] провести в наших каналах низку дослідів, щоб перевірити деякі припущення про течію води та гідравліку. Користь від цього може бути вельми велика: ми станемо краще розуміти динаміку рідин (і, можливо, навіть почнемо краще справлятися з потопами), удосконалимо систему каналів і навіть зробимо торгові шляхи надійнішими. Деякі, втім, побоюються, що ці досліди можуть завдати каналам шкоди."
  flavor_ven.89.a: "Прогрес вартий ризику."
  flavor_ven.89.b: "Не можна ризикувати пошкодити канали."
  flavor_ven.89.historical_info: "Бенедетто Кастеллі — математик і вчений, який став професором Падуанського університету. Він був учнем Галілея і особливо цікавився геометрією та вимірюванням течії води. Його дослідження зробили внесок у розвиток сучасної гідродинаміки."
  flavor_ven.90.title: "[target_character.GetNameWithNoTooltip]"
  flavor_ven.90.desc: "Знаменитий драматург [target_character.GetName] збирається поставити в #L [ROOT.GetCountry.GetAdjective|l]ому#! #TOOLTIP:BUILDING_TYPE,opera_house,X #L оперному театрі#!#! кілька нових опер, що піде на користь і жадаючій вистав публіці, і престижу [ROOT.GetCountry.Custom('CF_RP')|l] загалом. Якщо [Select_CString(target_character.IsFemale, 'її', 'його')] затія увінчається успіхом, ми в черговий раз підтвердимо, що заслужено вважаємося покровителями мистецтва і культури, однак деякі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] застерігають нас: вони вважають, що опера розкладає душу і доводить людей до гріха."
  flavor_ven.90.a: "Профінансувати серію оперних вистав."
  flavor_ven.90.b: "Опера — надто розпусне мистецтво."
  flavor_ven.90.historical_info: "Ніколо Мінато був одним з провідних лібретистів Венеції і відіграв ключову роль у розвитку ранньої опери. Його праці та праці інших лібретистів сприяли популяризації опери як виду мистецтва у Венеції. Спочатку він служив у республіці, але потім переїхав до Відня і став придворним поетом Леопольда I."
  flavor_ven.91.title: "Розширення венеціанського гетто"
  flavor_ven.91.desc: "Протягом останніх кількох десятиліть #TOOLTIP:RELIGION,$judaism_tt$,X #L юдейське#!#! населення #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! лише збільшується. До маленької закритої громади під назвою #italic Ghetto Nuovo#! стікається все більше людей з найрізноманітніших місць. Людям стає тісно, умови з часом тільки погіршуються, а напруга зростає. Представники громади нещодавно звернулися до влади [ROOT.GetCountry.Custom('CF_RP')|l] з проханням виділити кошти на розширення гетто."
  flavor_ven.91.a: "Розширення гетто."
  flavor_ven.91.a.tt: "[Concept('pop_satisfaction','Задоволення')|e] всіх #TOOLTIP:RELIGION,$judaism_tt$,X #L юдейських#!#! [Concept('pops','груп населення')|e] в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
  flavor_ven.91.b: "Закриємо на це очі."
  flavor_ven.91.b.tt: "[Concept('pop_satisfaction','Задоволення')|e] всіх #TOOLTIP:RELIGION,$judaism_tt$,X #L юдейських#!#! [Concept('pops','груп населення')|e] в #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
  flavor_ven.91.historical_info: "Венеціанське гетто було офіційно створено в 1516 році як територія обмеженого проживання для венеціанських євреїв. Незважаючи на обмеження на пересування та професії, євреї відігравали важливу роль у торговельному та інтелектуальному житті міста. Гетто кілька разів розширювалося, щоб вмістити зростаюче населення, зокрема після прибуття сефардів та левантійських євреїв, які рятувалися від переслідувань або мріяли влитися в процвітаючу венеціанську економіку. Назва гетто може бентежити, оскільки на момент його створення вже існували терміни #italic Ghetto Nuovo#! (нове гетто) та #italic Ghetto Vecchio#! (старе гетто), що свідчили про промислове минуле місця, адже спочатку словом «гетто» позначалася ливарня. Через це насправді першим домом для євреїв стало #italic Ghetto Nuovo#!."
  flavor_ven.92.title: "Ботанічний сад у Падуї"
  flavor_ven.92.desc: "Вчені з #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#! #TOOLTIP:LOCATION,padova_tt,X #L Падуї#!#! запропонували розбити окремий сад, де вони вивчатимуть рослини — як місцеві, так і іноземні. Вони стверджують, що це піде на користь усім: лікарі зможуть винаходити нові ліки, ботаніки — удосконалювати свою класифікацію, а наша держава — зміцнювати добре ім'я покровителя вчених."
  flavor_ven.92.a: "Підтримати ботанічний сад."
  flavor_ven.92.b: "Відмовимося підтримувати його."
  flavor_ven.92.historical_info: "Ботанічний сад Падуї був розбитий у 1545 році, що робить його найстарішим ботанічним садом у світі. Він був створений за замовленням венеціанського сенату і перебуває у віданні Падуанського університету. Сад мав сприяти вирощуванню та вивченню лікарських рослин. Зібрання безлічі рослин з усіх куточків світу зробило його важливим центром наукового прогресу та вивчення біологічного різноманіття."
  flavor_ven.93.title: "Реформи Лазаретто"
  flavor_ven.93.desc: "Чиновники і лікарі, стурбовані постійними спалахами чуми у #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#!, закликали нас повністю реформувати острівний карантин #italic Лазаретто#!: ввести більш суворі обмежувальні заходи, поліпшити умови утримання хворих, а заодно ретельніше вести записи і піклуватися про пацієнтів."
  flavor_ven.93.a: "Вкласти кошти в реформу карантину та медичних практик."
  flavor_ven.93.b: "Нехай все залишається як є."
  flavor_ven.93.historical_info: "Лазаретто Веккьо — один з перших у світі карантинів, який відіграв найважливішу роль у захисті від спалахів чуми. У XVI та XVII століттях були проведені реформи, що поліпшили медичне обслуговування та управління островом. Це вивело Венецію в лідери у сфері громадського здоров'я та запобігання хворобам, особливо переносним морем."
  flavor_ven.94.title: "Суперечка про кав'ярні"
  flavor_ven.94.desc: "Останніми роками іноземні купці стали в достатку завозити до #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! [ShowGoodsName('cocoa')|l], через що в державі почали одна за одною відкриватися кав'ярні — заклади, де чоловіки з найрізноманітніших сфер можуть зібратися і обговорити політику, літературу, комерцію, а часом навіть крамольні ідеї. Зрозуміло, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] стривожені: в подібних відвертих розмовах народжується зрада… або навіть єресь."
  flavor_ven.94.a: "Заборонити їх, щоб повернути контроль."
  flavor_ven.94.b: "Не варто боятися нових ідей."
  ven_coffeehouses_banned: "Кофейни под запретом"
  flavor_ven.94.historical_info: "Венеція стала одним з перших європейських міст, де в моду увійшла кава, з якою Османи познайомили світ на початку XVII століття. Хоча багато хто вітав нові кав'ярні як місця для торгівлі та інтелектуальних бесід, влада побоювалася можливої підривної діяльності. У світлі Французької революції в 1796 році венеціанський уряд розпорядився закрити кав'ярні, побоюючись поширення революційних ідей серед їхніх відвідувачів з числа інтелігенції."
  flavor_ven.95.title: "Експедиція до Північної Далмації"
  flavor_ven.95.desc: "Природознавець і [Select_CString(target_character.IsFemale, 'письменниця', 'письменник')] [target_character.GetName] [Select_CString(target_character.IsFemale, 'звернулася', 'звернувся')] до уряду з проханням підтримати [Select_CString(target_character.IsFemale, 'її', 'його')] експедицію в гори і маловивчені глибинні краї #TOOLTIP:PROVINCE_DEFINITION,north_dalmatia_province,X #L Північної Далмації#!#!. [Select_CString(target_character.IsFemale, 'Її', 'Його')] мета — ретельно описати звичаї, мову та культуру горян, що живуть під нашою владою. І хоча [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] не повністю підтримує це починання (деякі навіть вважають подібну затію марною марнотратою державних коштів), деякі все ж вважають, що не варто нехтувати можливістю вивчити і зрозуміти забутих [ROOT.GetCountry.Custom('CF_TP')|l] підданих."
  flavor_ven.95.a: "Розумне пропозиція!"
  flavor_ven.95.b: "Дурна трата ресурсів!"
  flavor_ven.95.historical_info: "Альберто Фортіс — італійський письменник, мандрівник та етнограф, який прославився своєю працею #italic «Подорож до Далмації»#!, що вийшла у 1774 році і описувала життя морлахів, слов'янського сільського населення на землях під контролем Венеції. Завдяки перекладу цієї праці багатьма мовами Фортіс зіграв визначну роль у формуванні образу балканських народів в умах жителів Західної Європи."
  flavor_ven.96.title: "[target_character.GetNameWithNoTooltip] влаштовує виставку"
  flavor_ven.96.desc: "[target_character.GetName] — художник-самоук скромного походження, що нещодавно [Select_CString(target_character.IsFemale, 'прославилася', 'прославився')] в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! своїми вишуканими та захоплюючими портретами. Сьогодні [target_character.GetName] — шанований член кількох закордонних академій мистецтв. Після повернення до #TOOLTIP:LOCATION,$venice_tt$,X #L Венеції#!#! [Select_CString(target_character.IsFemale, 'вона звернулася', 'він звернувся')] до влади з проханням дозволити [Select_CString(target_character.IsFemale, 'їй', 'йому')] влаштувати виставку власних робіт. І хоча [Select_CString(target_character.IsFemale, 'її', 'його')] пастельні портрети незмінно викликають захват при дворах інших держав, деякі впливові діячі нашої країни не готові змиритися з думкою, що слави і визнання в галузі образотворчого мистецтва досягла жінка."
  flavor_ven.96.a: "Прославимо [Select_CString(target_character.IsFemale, 'її', 'його')] геній!"
  flavor_ven.96.b: "Мистецтвом повинні займатися навчені чоловіки!"
  flavor_ven.96.historical_info: "Розальба Кар'єра була впливовою венеціанською художницею епохи рококо, відомою своїми пастельними портретами та мініатюрами. Вона стала видатною фігурою в європейському мистецтві, особливо у Франції, де її портрети користувалися популярністю при дворі Людовика XV. Її успіх як художниці у світі, де панували чоловіки, став досягненням, яке час від часу породжувало суперечки. Вона також була членом Академії Святого Луки в Римі та французької Королівської академії живопису і скульптури."
  flavor_ven.97.title: "Упередження проти Рідотто"
  flavor_ven.97.desc: "#italic Рідотто#! — колись гральний дім, що відкривався на час карнавалу і підпорядковувався державі — з часом став осередком скандалів і морального занепаду. Під золотими склепіннями Палаццо Дандоло [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] та іноземні гості з задоволенням віддаються азартним іграм і ризикують своїм статком і навіть честю. І хоча [ROOT.GetCountry.GetFlavorRank|l] отримує свою частку прибутку з податків на ці ігри, прихильники моралі і віри вимагають: нехай [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] закриє цей заклад."
  flavor_ven.97.a: "Закрити це місце і конфіскувати його майно."
  flavor_ven.97.b: "Встановити регулюючі закони."
  flavor_ven.97.c: "Залишити все як є."
  flavor_ven.97.historical_info: "#italic Рідотто#! відкрився у 1638 році як перше в Європі державне казино на час Карнавалу. Хоча початковою метою було взяти гріхи під контроль, з часом Рідотто став символом розпусти еліт і став асоціюватися з корупцією та падінням моралі. У 1774 році під тиском реформістів і духовенства венеціанський уряд закрив його."
  flavor_ven.98.title: "Астраріум"
  flavor_ven.98.desc: "Лікар і годинникар [target_character.GetName] з #TOOLTIP:LOCATION,padova_tt,X #L Падуї#!#! нещодавно [Select_CString(target_character.IsFemale, 'сконструювала', 'сконструював')] годинник, названий [Select_CString(target_character.IsFemale, 'нею', 'ним')] #italic «Астраріум»#!. [target_character.GetLastNameWithNoTooltip] стверджує, що цей механічний інструмент — справжнє диво, здатне з вражаючою точністю відображати рух небесних тіл. [Select_CString(target_character.IsFemale, 'Винахідниця', 'Винахідник')] хоче представити Астраріум #TOOLTIP:LOCATION,$venice_tt$,X #L венеціанській#!#! публіці, щоб та на власні очі переконалася в геніальності наших вчених, але не зможе зробити це без підтримки з боку [ROOT.GetCountry.Custom('CF_RP')|l]."
  flavor_ven.98.a: "Спонсорувати демонстрацію Астраріуму."
  flavor_ven.98.b: "Дозволити демонстрацію, але коштів не виділяти."
  flavor_ven.98.c: "У нас є справи важливіші."
  flavor_ven.98.historical_info: "Джованні Донді, син прославленого Якопо Донді, був лікарем, астрономом і інженером. В першу чергу він відомий створенням #italic Астраріуму#!, механічної моделі сонячної системи, що показувала рух планет і небесних тіл."
  flavor_ven.99.title: "[ShowBuildingTypeNameWithNoTooltip('the_cipher_secretary')]"
  flavor_ven.99.desc: "Останнім часом купці, посли та дипломати все частіше ведуть листування за допомогою різних кодів і шифрів. Це не дивно, адже наші інтереси охоплюють все Середземномор'я. В світлі цього [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] пропонує нам заснувати державну шифрувальну контору. [ShowBuildingTypeName('the_cipher_secretary')|U] візьме на себе захист наших інтересів і в особливості — донесення розвідки. Працювати над  цією корисною, але поки ще тільки зароджуваною справою будуть найздібніші уми [ROOT.GetCountry.Custom('CF_RP')|l]."
  flavor_ven.99.a: "Заснувати її."
  flavor_ven.99.b: "Нехай купці займаються шифрами."
  flavor_ven.99.historical_info: "Ще в XV столітті венеціанські купці шифрували листи своїм представникам за допомогою особистих шифрів, пересилаючи торгові відомості та дані військової розвідки. Усвідомивши зростаючу потребу в системному шифруванні, республіка офіційно заснувала Шифрувальну контору, що призвело до розробки просунутої системи шифрування, дешифрування та криптоаналізу."
  flavor_ven.100.title: "[target_character.GetNameWithNoTooltip] і [Select_CString(target_character.IsFemale, 'її', 'його')] винаходи"
  flavor_ven.100.desc: "Нам стало відомо, що до вчені гуртки нашої держави входить така примітна особистість, як [target_character.GetName] — інженер, винахідник і мовознавець, чиї винаходи можна сміливо назвати революційними: серед них — удосконалена система вимірювань, складні оптичні прилади і навіть літальний апарат. Деякі вважають [Select_CString(target_character.IsFemale, 'її', 'його')] задумки надмірно сміливими, але багато хто впевнений, що якщо [ROOT.GetCountry.GetFlavorRank|l] підтримає ці починання, то ми неодмінно опинимося на вістрі наукового прогресу. Є, втім, і ті, хто вважає марною підтримку ідей, що здаються нездійсненними."
  flavor_ven.100.a: "Підтримати [Select_CString(target_character.IsFemale, 'її', 'його')] розробки."
  flavor_ven.100.b: "Відмовитися від підтримки таких умоглядних винаходів."
  flavor_ven.100.historical_info: "Лівіо Бураттіні був видатним венеціанським ученим, подорожував Європою та Африкою, а потім провів значну частину свого життя, працюючи в Польщі та Литві. Бураттіні розробив ранній прототип літального апарату, «дракона». Незважаючи на те, що пілотований політ так і не відбувся, це один з найраніших задокументованих проектів літального апарату. Бураттіні також зробив внесок у наукові зміни, ставши автором терміна «метр» як універсальної одиниці вимірювання довжини, заснованої на довжині маятника."
