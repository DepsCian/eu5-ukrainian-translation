l_russian:
  flavor_tim.1.title: "Помирає [target_timur.GetNameWithNoTooltip]"
  flavor_tim.1.desc.common: "[target_timur.GetName], чиє суворе правління супроводжувалося нескінченними військовими походами, відійшов у вічність. Будучи лише опосередковано пов'язаним з династією [ShowDynastyName('borjigin_dynasty')], завдяки своїй небаченій впертості та військовому генію він зумів створити могутню державу, яка у своїй величі не поступається імперії самого Чингісхана."
  flavor_tim.1.desc: "$flavor_tim.1.desc.common$\n\nНа жаль, відведений йому час минув, і він уже не буде вести наші славні армії в бій, однак його військовий дух назавжди залишиться в серцях нашого народу."
  flavor_tim.1.a: "Його спадщина житиме!"
  flavor_tim.2.title: "$flavor_tim.1.title$"
  flavor_tim.2.desc: "$flavor_tim.1.desc.common$\n\nТепер, коли ми нарешті звільнилися від влади цього тирана, ми можемо скористатися періодом політичної нестабільності і обернути його смерть на свою користь."
  flavor_tim.2.a: "[target_ruler.GetNameWithNoTooltip] — його [Select_CString(target_ruler.IsFemale, 'законна спадкоємиця', 'законний спадкоємець')]!"
  flavor_tim.2.b: "Нехай розкол буде довгим."
  flavor_tim.3.title: "[target_heir.GetNameWithNoTooltip] бажає заснувати обсерваторію"
  flavor_tim.3.desc: "[target_heir.GetName] має допитливий розум і з юних років захоплюється різними науками. На підставі цього наші радники вирішили довірити [Select_CString(target_ruler.IsFemale, 'їй', 'йому')] управління [target_location.Custom('LR_TP')|l] [target_location.GetName]. Незабаром після отримання владних повноважень [Select_CString(target_ruler.IsFemale, 'вона виявила', 'він виявив')] бажання звести тут величезну обсерваторію, щоб перетворити [target_location.Custom('LR_VP')|l] на один з основних центрів науки не тільки нашої держави, але й усього світу."
  flavor_tim.3.a: "Розпочнемо будівництво!"
  flavor_tim.3.b: "У нас немає ні грошей, ні часу на такі дурниці!"
  flavor_tim.3.historical_info: "Син Тимура Улугбек в 16 років став правителем Самарканда. Вже в такому юному віці він виявляв глибокий інтерес до наук, а тому твердо вирішив зробити Самарканд їх осереддям. Улугбек побудував у місті медресе та обсерваторію (обидві будівлі збереглися до сьогоднішнього дня), що стала справжньою перлиною ісламського світу. Крім цього, він виявив кілька помилок у спостереженнях Птолемея та обчислив нахил земної осі та тривалість тропічного року, обійшовши в точності розрахунків Коперника."
  flavor_tim.4.title: "[target_artist.GetNameWithNoTooltip] бажає вирушити до [target_country.Custom('CL_VP')]"
  flavor_tim.4.desc: "[target_artist.GetName] [Select_CString(target_artist.IsFemale, 'звернулася', 'звернувся')] до нашого уряду з проханням відправити [Select_CString(target_artist.IsFemale, 'її', 'його')] до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! в якості посла. За [Select_CString(target_artist.IsFemale, 'її', 'його')] думкою, подібна дипломатична місія дозволить нам багато дізнатися про ті далекі і загадкові землі. Крім того, під час своєї поїздки [Select_CString(target_artist.IsFemale, 'вона', 'він')] планує скласти докладну хроніку, яка описуватиме відносини між нашими державами."
  flavor_tim.4.a: "Відправимо [Select_CString(target_artist.IsFemale, 'її', 'його')] до [target_country.Custom('CL_VP')]."
  flavor_tim.4.b: "Такому посольству немає потреби."
  flavor_tim.4.historical_info: "У сорокових роках XV століття посланець Тимуридів Абд ар-Раззак Самарканді був направлений з дипломатичним дорученням до Кожикоде, де докладно описав усе побачене в місті. У його хроніці містяться докладні описи життя (в тому числі торгового) та подій не тільки в Кожикоде, але й у стародавньому місті Віджаянагар. Записки Самарканді — цінне джерело відомостей про культуру цього регіону в XV столітті."
  flavor_tim.5.title: "$flavor_tim.4.title$"
  flavor_tim.5.desc: "[target_country.GetLongName] є продовжувачем давньої культурної традиції, яка споконвіку притягувала до себе увагу інших #TOOLTIP:CONTINENT,asia,X #L азіатських#!#! країн. Якщо ми хочемо досягти подібної величі, то нам вкрай важливо підтримувати зв'язки з цією могутньою державою. Саме тому [target_artist.GetName] закликає нас відправити посольство до міста [target_country.GetCapital.GetName] і пропонує свою кандидатуру як глави цієї делегації. [Select_CString(target_artist.IsFemale, 'Вона впевнена', 'Він впевнений')], що ця поїздка не тільки зміцнить відносини між нашими країнами, але й відкриє нам нові знання про життя в [target_country.Custom('CL_PP')]."
  flavor_tim.5.a: "$flavor_tim.4.a$"
  flavor_tim.5.b: "$flavor_tim.4.b$"
  flavor_tim.5.historical_info: "У двадцятих роках XV століття посланець Тимуридів Гіяс аль-Дін Наккаш був направлений з дипломатичним дорученням до двору імператора Юнле династії Мін. У своїх подорожніх замітках він докладно описав деталі столичної та придворної життя Китаю, в тому числі придворні церемонії та відправлення правосуддя, а також місцевий підхід до постачання, перевезень та ведення переговорів. Ці спостереження набули широкого поширення в ісламському світі і неодноразово перекладалися на перську та тюркські мови."
  flavor_tim.6.title: "[target_timur.GetNameWithNoTooltip] Кривий"
  flavor_tim.6.desc: "Здається, [target_timur.GetName] досі не залишив звичок своєї безрозсудної юності. Бажаючи згадати молодість, він періодично збирає воїнів і вирушає в розбійницькі набіги. Під час однієї такої вилазки він намагався викрасти овець у місцевого пастуха, але в результаті був поранений двома стрілами: одна потрапила в ногу, а через іншу він втратив два пальці на правій руці.\n\nХоча ці каліцтва не смертельні, тепер вони мучитимуть його до кінця життя. Так, деякі з його оточення вже прозвали його #italic «Кривим»#! через його прихрамування на праву ногу."
  flavor_tim.6.a: "Навряд чи це заспокоїть його палкий дух."
  flavor_tim.7.title: "«Зафар-наме»"
  flavor_tim.7.desc: "Досягнення нашої династії справді великі, а її представники заслуговують найвищої поваги. Багато хто бажає дізнатися про наше славне походження, і нам слід надати їм таку можливість. Зважаючи на це, наш придворний історик на ім'я [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'запропонувала', 'запропонував')] написати #italic «Зафар-наме»#!, що означає #italic «Переможне послання»#!. Цей твір дозволить увічнити подвиги засновника нашої династії, однак на його створення нам доведеться витратити чималу суму грошей."
  flavor_tim.7.a: "Чудова думка."
  flavor_tim.7.b: "Це марна трата грошей."
  flavor_tim.7.historical_info: "Життя Тимура — великого і могутнього засновника династії Тимуридів — незмінно викликало інтерес у сучасників. Першим хроністом, який склав життєпис завойовника, став Нізам ад-Дін Шамі. Його праця лягла в основу іншої хроніки авторства Шарафа ад-Діна Язді; вона і сьогодні вважається одним з найдокладніших джерел відомостей про життя Тамерлана."
  flavor_tim.8.title: "[target_character.GetShortNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його')] прагнення до влади"
  flavor_tim.8.desc: "[target_character.GetName] — справжній військовий геній і [Select_CString(target_character.IsFemale, 'непереможна завойовниця', 'непереможний завойовник')], [Select_CString(target_character.IsFemale, 'одержима', 'одержимий')] мрією про відродження великої #L [GetCountry('MGE').GetAdjective|l]ої#! держави. Зібравши зі своїх вірних прихильників уявне військо, [Select_CString(target_character.IsFemale, 'вона захопила', 'він захопив')] [target_location.Custom('LR_VP')|l] [target_location.GetName] разом з навколишніми землями та [Select_CString(target_character.IsFemale, 'заснувала', 'заснував')] там нову державу, яка отримала назву «[target_country.GetLongName]»."
  flavor_tim.8.a: "Це обурливо! Це несправедливо!"
  flavor_tim.8.a.at: "Всі [Concept('location','райони')|e] навколо [target_location.Custom('LR_RP')|l] [target_location.GetName] відділяться і увійдуть до складу #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
  flavor_tim.8.a.bt: "Звільнити державу [target_country.GetName]"
  flavor_tim.8.b: "Подивимося, до чого це все призведе."
  flavor_tim.81.title: "$flavor_tim.8.title$"
  flavor_tim.81.desc: "$flavor_tim.8.desc$\n\nМи можемо приєднатися до [Select_CString(target_character.IsFemale, 'її', 'його')] завойовницького походу, але заради цього нам доведеться пожертвувати частиною своєї незалежності. З іншого боку, ми можемо спробувати перешкодити [Select_CString(target_character.IsFemale, 'її', 'його')] експансії, однак це напевно призведе до повномасштабного конфлікту."
  flavor_tim.81.a: "За [target_country.Custom('CF_VP')|l]!"
  flavor_tim.81.b: "Ми готові воювати з [Select_CString(target_character.IsFemale, 'нею', 'ним')], якщо доведеться."
  flavor_tim.9.title: "Об'єднання з іранським народом"
  flavor_tim.9.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'була великою завойовницею і приєднала', 'був великим завойовником і приєднав')] до нашої держави великі землі, однак [Select_CString(target_character.IsFemale, 'вона була не найспритнішою керівницею', 'він був не найспритнішим керівником')]. Тепер, коли значна частина нашого населення складається з #TOOLTIP:CULTUREGROUP,iranian_group,X #L іранців#!#!, наша система управління явно потребує змін. У зв'язку з цим [target_character2.GetName] планує перетворити [ROOT.GetCountry.Custom('CF_VP')|l] на більш бюрократичну державу. При цьому нащадки [Select_CString(target_character.IsFemale, 'нашої славної правительки', 'нашого славного правителя')] отримають посади намісників, щоб вони могли набратися досвіду і в майбутньому взяти кермо влади в свої руки. Проблема полягає в тому, що для досягнення цих цілей нам доведеться прийняти багато іранських норм і впровадити їх у наше законодавство, що навряд чи порадує нашу #L [ROOT.GetCountry.GetCulture.GetAdjective|l]у#! знать."
  flavor_tim.9.historical_info: "На піку своєї могутності імперія Тимуридів тримала під контролем значну частину Ірану. При цьому на захоплених територіях головним чином застосовувалися монгольські закони, а не шаріат, яким керувалися попередні правителі цих земель. Однак з приходом до влади Шахруха все змінилося: він кардинально змінив систему управління державою за образом інших мусульманських держав. Одним з найбільш важливих змін став перехід до судової системи на основі законів шаріату."
  flavor_tim.9.a: "Ми прагнемо правити, а не підкорювати."
  flavor_tim.9.b: "Ми не забудемо колишніх звичаїв."
  timurid_renaissance_historical_info: "Війська Тимура ловили ремісників, що тікали із завойованих і розграбованих міст, і привозили їх до Самарканда — столиці імперії. Там полонені з різних країн знайомилися з монгольським мистецтвом, що згодом призвело до встановлення в Ірані періоду тимуридського Відродження."
  flavor_tim.10.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ое Відродження"
  flavor_tim.10.desc: "Хоча золотий вік #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламської#!#! культури вже давно минув, багато мусульманських правителів активно продовжують протегувати мистецтвам. Одним з таких лідерів є [target_character.GetName], чия держава сьогодні переживає небувалий культурний підйом. Бажаючи підтримати цю тенденцію, [Select_CString(target_character.IsFemale, 'вона вирішила', 'він вирішив')] зібрати при своєму дворі видатних творців з усіх куточків [ROOT.GetCountry.Custom('CF_RP')|l]."
  flavor_tim.10.historical_info: "$timurid_renaissance_historical_info$"
  flavor_tim.10.a: "Виділимо на це кошти."
  flavor_tim.10.b: "Розквіт станеться сам собою."
  flavor_tim.10.c: "Залишимося завойовниками."
  flavor_tim.11.title: "Зародження [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої архітектури"
  flavor_tim.11.desc: "Завдяки нашій підтримці руху #L [ROOT.GetCountry.GetAdjective|l]ого#! Відродження в [ROOT.GetCountry.Custom('CF_PP')|l] зародився новий архітектурний стиль. Він увібрав елементи багатьох різних культур, до яких належать наші майстри, і тепер він служить зразком для всього #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламського#!#! світу."
  flavor_tim.11.historical_info: "$timurid_renaissance_historical_info$"
  flavor_tim.11.a: "Накажемо звести в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] кілька будівель у новому стилі."
  flavor_tim.11.b: "Тепер вони зможуть будувати такі споруди і в себе."
  flavor_tim.11.c: "Нехай [target_character.GetNameWithNoTooltip] використовує цей стиль у своїй роботі!"
  flavor_tim.12.title: "Створення шахів Тамерлана"
  flavor_tim.12.desc: "На наших завойованих землях і в сусідніх державах надзвичайно популярна гра в шахи. Нещодавно [target_character.GetName] вигадав складніший варіант цієї гри, додавши до неї нові фігури та різні початкові розстановки. Багато хто при дворі вже випробував цей варіант гри і заявив, що він набагато складніший і цікавіший за звичайні шахи."
  flavor_tim.12.historical_info: "Шахи Тамерлана — більш складна і глибока різновидність шахів. Відрізняється трьома варіантами розстановки: перші два іменуються «чоловічий» і «жіночий», третій же не має назви і включає в себе різні фігури, такі як візир, слон і дабба — військова машина. Отримала поширення в Ірані в епоху Тимура. Рукописи, що збереглися, в яких описуються правила шахів Тамерлана, нечисленні, але все ж цю гру вдалося відновити в загальному вигляді."
  flavor_tim.12.a: "Ця гра піде [Select_CString(target_character.IsFemale, 'їй', 'йому')] на користь."
  flavor_tim.12.b: "Нехай грають у цю чудову гру."
  flavor_tim.13.title: "Скасування монгольського права"
  flavor_tim.13.desc: "Ми приєднали до [ROOT.GetCountry.Custom('CF_DP')|l] величезну кількість територій, і тепер на більшій їх частині застосовується традиційне #TOOLTIP:POLICY,mongol_law_policy,X #L монгольське право#!#!. Однак, щоб міцно закріпитися на цих землях, нам необхідна більш упорядкована правова система. Зважаючи на це, багато хто при дворі підтримує введення в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! #TOOLTIP:POLICY,sharia_law_policy,X #L шаріату#!#!, щоб при управлінні державою ми керувалися суворими релігійними нормами, а не застарілими звичаями."
  flavor_tim.13.historical_info: "Хоча за часів правління Тамерлана в імперії Тимуридів одночасно існували і шаріат, і монгольське право, фактично останнє застосовувалося набагато частіше. Однак усний характер цієї системи дозволяв чиновникам по-своєму трактувати багато законів, що часто призводило до зловживань владою. Саме з цієї причини в 1411 році Шахрух скасував суди яргу і замінив їх на шаріатські."
  flavor_tim.13.a: "Час прийняти норми шаріату."
  flavor_tim.13.b: "Нас цілком влаштовує монгольське право."
  flavor_tim.14.title: "Перлина регіону [target_region.GetNameWithNoTooltip]"
  flavor_tim.14.desc: "[target_location.GetName] стрімко розвивається завдяки коштам, які [target_character.GetName] вкладає в ці землі. Багато хто вже говорить про початок культурного відродження міста, а деякі й зовсім називають його перлиною регіону. На тлі цього при дворі все частіше лунає думка, що [target_location.GetNameWithNoTooltip] підходить на роль столиці навіть більше, ніж [ROOT.GetCountry.GetCapital.GetName]. Якщо ми хочемо перенести туди наш уряд, то зараз для цього є всі необхідні умови."
  flavor_tim.14.historical_info: "Сини Тимура відмовилися миритися з тим, що славні дні Герата залишилися в далекому минулому, і вирішили привести це місто до колишньої величі, зробивши його столицею імперії. За втілення задумів відповідав молодший син — Шахрух. Отримавши владу над Гератом, він разом з радниками взявся за розвиток міста, надаючи йому всіляке заступництво. У Гераті почали розвиватися виробництво і торгівля, а також активно йшло будівництво."
  flavor_tim.14.a: "Нехай [target_location.GetNameWithNoTooltip] буде нашою новою столицею."
  flavor_tim.14.b: "Уряд залишиться в поточній столиці."
  flavor_tim.15.title: "[target_character2.GetNameWithNoTooltip]"
  flavor_tim.15.desc: "Нещодавно [target_character.GetName] [Select_CString(target_character.IsFemale, 'познайомилася', 'познайомився')] з вельми [Select_CString(target_character2.IsFemale, 'цікавою жінкою', 'цікавим чоловіком')] на ім'я [target_character2.GetName]. Будучи родом з династії [target_character2.GetDynasty.GetName], [Select_CString(target_character2.IsFemale, 'вона вже проявила себе як вправна керівниця', 'він вже проявив себе як вправний керівник')], і [target_character.GetNameWithNoTooltip] вважає, що [Select_CString(target_character2.IsFemale, 'вона могла', 'він міг')] би стати [Select_CString(target_character.IsFemale, 'їй', 'йому')] [Select_CString(target_character2.IsFemale, 'гідною дружиною', 'гідним чоловіком')]."
  flavor_tim.15.historical_info: "Не менш важливу роль, ніж Шахрух, відігравала його дружина Гаухаршад, яка очолила культурне відродження в Ірані епохи Тимуридів. Її зусиллями перська культура та мова стали головним надбанням імперії. Коли Шахрух захворів, саме Гаухаршад взяла на себе кермо правління, однак через деякий час її сини збунтувалися проти влади матері. З цього почався розпад династії Тимуридів."
  flavor_tim.15.a: "Вони ідеальна пара!"
  flavor_tim.15.b: "Який сенс [Select_CString(target_character2.IsFemale, 'одружуватися на місцевій аристократці', 'виходити заміж за місцевого аристократа')]?"
  flavor_tim.16.title: "[target_character.GetNameWithNoTooltip]"
  flavor_tim.16.desc: "З настанням в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! золотого віку мистецтв і наук до нашого двору почали стікатися багато видатних діячів. [Select_CString(target_character.IsFemale, 'Одна', 'Один')] з них, талановитий астроном і математик на ім'я [target_character.GetName], бажає поступити до нас на службу. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] має обширні знання в геометрії та [Select_CString(target_character.IsFemale, 'здатна', 'здатний')] розв'язати навіть найскладніші математичні завдання."
  flavor_tim.16.a: "Ми наймемо [Select_CString(target_character.IsFemale, 'її', 'його')]."
  flavor_tim.16.b: "Суцільні хибні обіцянки."
  flavor_tim.17.title: "$gur_e_amir$"
  flavor_tim.17.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'скончалася', 'скончався')], і величезна кількість людей з усієї країни прийшли на [Select_CString(target_character.IsFemale, 'її', 'його')] похорон до [target_location.Custom('LR_PP')|l] [target_location.GetName]. Бажаючи увічнити пам'ять про [Select_CString(target_character.IsFemale, 'велику засновницю', 'великого засновника')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [target_character2.GetName] пропонує побудувати [Select_CString(target_character.IsFemale, 'їй', 'йому')] гідну гробницю, якої не буде рівних у всьому регіоні."
  flavor_tim.17.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він')] заслуговує найкращих почестей."
  flavor_tim.17.b: "Така розкішна гробниця нам не потрібна."
  flavor_tim.18.title: "[target_character.GetNameWithNoTooltip]"
  flavor_tim.18.desc: "З поширенням на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! #L [ShowLanguageName('karluk_language')|l]ої#! мови до нашого двору стало прибувати все більше поетів, мислителів і філософів. Однією з них є [target_character.GetName] — [Select_CString(target_character.IsFemale, 'відома представниця', 'відомий представник')] #TOOLTIP:RELIGIOUS_SCHOOL,hanafi_school_tt,X #L ханафітської#!#! правової школи, містик, [Select_CString(target_character.IsFemale, 'письменниця і художниця', 'письменниця і художниця')]. [Select_CString(target_character.IsFemale, 'Вона готова', 'Він готовий')] присягнути на вірність [ROOT.GetCountry.Custom('CF_DP')|l] і надати нам свої послуги — за добру плату, звісно."
  flavor_tim.18.historical_info: "У роки правління тимурида Шахруха в імперії побутувало дві мови: піддані еміра розмовляли перською, придворні — чагатайською. Сам Шахрух, на деяке невдоволення свого оточення, надавав перевагу перській культурі, але це ніскільки не перешкоджало розвитку літератури чагатайською. Саме нею писав знаменитий Алішер Навої — тюркський поет, чиїми творами надихалися такі люди, як Сулейман Пишний і Бабур — засновник імперії Великих Моголів."
  flavor_tim.18.a: "Наймемо [Select_CString(target_character.IsFemale, 'її', 'його')]."
  flavor_tim.18.b: "У нас достатньо вчених."
  flavor_tim.19.title: "$goharshad_mosque$"
  flavor_tim.19.desc: "[target_location.Custom('LR_DP')] [target_location.GetName] вже давно бракує уваги та підтримки з боку [ROOT.GetCountry.Custom('CF_RP')|l], і [target_character.GetName] [Select_CString(target_character.IsFemale, 'має намір', 'має намір')] виправити цю ситуацію, заснувавши тут нову мечеть. Передбачається, що вона буде названа на честь [Select_CString(target_character.IsFemale, 'неї', 'його')], а за її будівництво відповідатиме відомий архітектор [target_character2.GetName]."
  flavor_tim.19.a: "Побудуємо цю мечеть."
  flavor_tim.19.b: "[ROOT.GetCountry.Custom('CF_TP')] править [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName], а не [target_character.GetNameWithNoTooltip]."
  flavor_tim.20.title: "[target_character.GetNameWithNoTooltip]"
  flavor_tim.20.desc: "Талановитий історик з родини богословів на ім'я [target_character.GetName] [Select_CString(target_character.IsFemale, 'завітала', 'завітала')] до нашого двору. У перші ж дні свого перебування тут [Select_CString(target_character.IsFemale, 'вона здивувала', 'він здивував')] оточуючих своїми обширними знаннями: [Select_CString(target_character.IsFemale, 'їй', 'йому')] [Select_CString(target_character2.IsFemale, 'відома', 'відомий')] не тільки [target_character2.GetName] та [Select_CString(target_character2.IsFemale, 'її', 'його')] досягнення, але й велика частина історії нашої держави. Бажаючи зберегти цю інформацію для нащадків, [Select_CString(target_character.IsFemale, 'вона звернулася', 'він звернувся')] до нас з проханням взяти [Select_CString(target_character.IsFemale, 'її', 'його')] на службу як придворного історика та хроніста."
  flavor_tim.20.a: "Чудова можливість записати нашу історію."
  flavor_tim.20.b: "Наша спадщина безсмертна — нам не потрібні письменники."
  flavor_tim.1000.title: "Неприємна людина"
  flavor_tim.1000.desc: "[target_father.GetName] є досить важливою фігурою при нашому дворі, однак його син [target_timur.GetName] викликає у оточуючих лише роздратування. Він постійно вплутується в якісь неприємності, чим накликає на себе осуд придворних.\n\nНаприклад, під час недавньої поїздки до [target_location.Custom('LR_VP')|l] [target_location.GetName] йому вдалося непомітно втекти від батька посеред ночі, після чого він прибився до місцевих хуліганів і спробував викрасти овець у пастухів. На щастя, його спіймали до того, як він встиг скоїти свою підлість, але цей випадок став для багатьох останньою краплею."
  flavor_tim.1000.a: "Суворо провчити його."
  flavor_tim.1000.b: "Він ще не нальотчик, він тільки вчиться."
  flavor_tim.1000.c: "Так буває. Просто відшкодуємо збитки пастуху."
  flavor_tim.1001.title: "[target_timur.GetNameWithNoTooltip] взявся за розум"
  flavor_tim.1001.desc: "Вислухавши батьківські докори, [target_timur.GetName] нарешті трохи заспокоївся. Він навчився вести себе стриманіше, тому він більше не буде лізти в халепи і поводитися як відпетий бандит. Замість цього він вирішив зосередитися на навчанні, щоб підготуватися до дорослого життя."
  flavor_tim.1001.a: "Стриманість — це головне."
  flavor_tim.1001.b: "Лише б цей урок не пройшов марно."
  flavor_tim.1002.title: "[target_timur.GetNameWithNoTooltip] бунтує"
  flavor_tim.1002.desc: "[target_timur.GetName] не зважив на наші вмовляння та спроби його навернути. Більше того, він почав поводитись набагато зухваліше та нахабніше, ніж раніше. Його вчинки вже виходять за межі дитячих витівок, і оточуючі вже добряче втомилися від цих потворних викрутасів."
  flavor_tim.1002.a: "Досить це терпіти!"
  flavor_tim.1002.b: "Тут нічого не поробиш."
  flavor_tim.1003.title: "[target_timur.GetNameWithNoTooltip] продовжує безчинствувати"
  flavor_tim.1003.desc: "Як би ми не намагалися заспокоїти його буйний нрав, [target_timur.GetName] продовжує розбійничати, не звертаючи уваги ні на скарги, ні на докори. Чутки про його нічні набіги та погану поведінку вже поширилися по всій державі, і жителі сіл починають відверто боятися його."
  flavor_tim.1003.a: "$flavor_tim.1000.a$"
  flavor_tim.1003.b: "Звичайний невихований хлопчисько."
  flavor_tim.1004.title: "[target_timur.GetNameWithNoTooltip] взявся за розум"
  flavor_tim.1004.desc: "[target_timur.GetName] нарешті припинив здійснювати свої розбійницькі набіги і натомість почав приділяти більше часу навчанню. Крім того, він вибачився перед деякими членами двору, які стали жертвами його витівок, чим заслужив повагу оточуючих."
  flavor_tim.1004.a: "Нарешті все спокійно."
  flavor_tim_1100_shared: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його')] спадщина"
  flavor_tim.1100.title: "$flavor_tim_1100_shared$"
  flavor_tim.1100.desc: "Рух хуруфітів набув численних прихильників і перетворився на масштабну релігійну течію на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Лідер руху [target_character.GetName] заявляє, що [Select_CString(target_character.IsFemale, 'вона', 'він')] extemdash втілений [target_character.GetReligion.GetGodName], і що в Судний день [Select_CString(target_character.IsFemale, 'вона', 'він')] з'явиться світу як Махді. Очевидно, в цих божевільних словах немає й крихти правди, однак якщо ми стратимо [Select_CString(target_character.IsFemale, 'цю лжепророчицю', 'цього лжепророка')], [Select_CString(target_character.IsFemale, 'її', 'його')] послідовники можуть підняти повстання."
  flavor_tim.1100.a: "[Select_CString(target_character.IsFemale, 'Вона нешкідлива', 'Він нешкідливий')], нехай бурмоче."
  flavor_tim.1100.b: "Вигнати [Select_CString(target_character.IsFemale, 'її', 'його')]!"
  flavor_tim.1100.c: "Ми не будемо ризикувати, нехай навіть підніметься бунт."
  tim_banish_character_tt: "[target_character.GetName] буде [Select_CString(target_character.IsFemale, 'вигнана', 'вигнаний')] до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#!"
  flavor_tim.1101.title: "$flavor_tim_1100_shared$"
  flavor_tim.1101.desc: "[Select_CString(target_character.IsFemale, 'Вигнана', 'Вигнаний')] з #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_RP')|L]#!#!, [target_character.GetName] [Select_CString(target_character.IsFemale, 'прийшла', 'прийшов')] просити притулку до #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] заявляє, що [Select_CString(target_character.IsFemale, 'вона', 'він')] extemdash втілений [target_character.GetReligion.GetGodName], і [Select_CString(target_character.IsFemale, 'її', 'його')] послідовники готові йти за [Select_CString(target_character.IsFemale, 'нею', 'ним')] хоч на край світу."
  flavor_tim.1101.a: "Ми будемо раді [Select_CString(target_character.IsFemale, 'її', 'його')] прийняти."
  flavor_tim.1101.b: "Вигнати [Select_CString(target_character.IsFemale, 'її', 'його')]!"
  flavor_tim.1101.c: "Стратити [Select_CString(target_character.IsFemale, 'її', 'його')]."
  flavor_tim.1102.title: "$flavor_tim_1100_shared$"
  flavor_tim.1102.desc: "[target_character.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] вчення набули нечуваної популярності, і багато жителів нашої держави також почали приєднуватися до хуруфітів. Стихійний характер цього руху викликає серйозне занепокоєння серед членів #L [ROOT.GetCountry.GetAdjective|l]ого#! двору. Справа дійшла до того, що [target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його')] послідовники оточили нашу столицю, вимагаючи, щоб [target_character2.GetNameWithNoTooltip] [Select_CString(target_character2.IsFemale, 'склала свої повноваження і поступилася', 'склав свої повноваження і поступився')] владою."
  flavor_tim.1102.a: "Нехай приходять!"
  flavor_tim.1102.b: "Можливо, час змінити правителя."
