l_russian:
  flavor_swe.1.title: "Спроба централізації"
  flavor_swe.1.desc: "Наші жадібні погляди спрямовані на #TOOLTIP:AREA,skaneland_area,X #L Сконе#!#! та #TOOLTIP:PROVINCE_DEFINITION,gotland_province,X #L Готланд#!#!. Захоплення цих багатих регіонів дозволило б нам контролювати торгівлю на Балтиці та зміцнити вразливий південний кордон, не кажучи вже про міжнародний престиж. Можливо, нам час скинути #TOOLTIP:CULTURE,$danish_tt$,X #L данське#!#! ярмо і повернути землі, що по праву належать #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!..."
  flavor_swe.1.historical_info: "Зійшовши на шведський трон, Густав Ваза зіткнувся з вагомим списком проблем, які здавалися нерозв'язними. Країна мала величезний борг перед Ганзою (яка погрожувала підтримати спроби Данії відновити унію), аристократи не відзначалися надійністю, а армія і флот — боєздатністю. Але найгіршим було нерівномірний розподіл земель. Коронні володіння були занадто малі, щоб податки з них могли забезпечити існування держави. Король впорався з цим викликом: непопулярні заходи та копітка робота над вирішенням безлічі дрібних проблем допомогли йому поставити країну на ноги. На початку свого правління Густав також намагався забрати Сконе та Готланд у Данії за підтримки Ганзи. Йому це не вдалося, але претензії на ці території були заявлені…"
  flavor_swe.1.a: "Проведемо реформи та повернемо наші землі!"
  swe_claims_skane: "Претензії на Сконе"
  swe_claims_gotland: "Претензії на Готланд"
  flavor_swe.1.b: "Нехай все залишиться як є."
  flavor_swe.2.title: "Повстання Енгельбректа"
  flavor_swe.2.desc: "Певний дрібний дворянин з провінції [ShowProvinceDefinitionName('dalarna_province')], незадоволений корумпованими #TOOLTIP:CULTURE,$danish_tt$,X #L данськими#!#! владами, підняв повстання, яке підтримало все місцеве #TOOLTIP:CULTURE,swedish,X #L шведське#!#! населення. Ми стоїмо перед вибором: прийнявши сторону данців, ми станемо ворогами для повстанців, а якщо ми підтримаємо їх самих, на нас обрушиться гнів нашого правлячого класу. Ми повинні ретельно обдумати наступний крок..."
  flavor_swe.2.historical_info: "Легендарна і загадкова постать Енгельбректа Енгельбректссона займає важливе місце в середньовічній історії Швеції. У 1434 році жителі шведської Даларни остаточно втомилися терпіти побори та жорстокість намісників чужоземного короля Еріка. Під керівництвом Енгельбректа місцеві селяни та рудокопи за підтримки церкви та частини дворянства підняли відкрите повстання. Захоплюючи замок за замком, незабаром вони взяли під контроль більшу частину Швеції, а Ерік Пуке тим часом підтримав повстання у Фінляндії. Протягом двох років Енгельбрект фактично правив Швецією, але інтриги аристократів, а також внутрішні конфлікти з Еріком Пуке та Карлом Кнутссоном врешті-решт призвели до того, що він був убитий Монсом Бенгтссоном з роду Натт ох Даг."
  flavor_swe.2.a: "Енгельбрект убитий"
  flavor_swe.2.b: "Збережемо унію"
  swe_supports_the_union: "Підтримка унії"
  flavor_swe.2.c: "Піднімемо смолоскип свободи!"
  swe_renounced_the_union: "Унія розірвана"
  flavor_swe.3.title: "Кальмарський рецес"
  flavor_swe.3.desc: "Один із найкрихкіших наших союзів дав тріщину. Повстання розгніваних селян наочно показало всі слабкі місця #TOOLTIP:CULTURE,$danish_tt$,X #L данської#!#! армії. Крім того, оскільки ця агресія виглядає прямим порушенням домовленостей, #TOOLTIP:CULTURE,swedish,X #L шведські#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] тепер можуть розірвати раніше укладені угоди з урядом. Принаймні, у них є для цього добрий привід..."
  flavor_swe.3.historical_info: "Шведська перемога над Росією в 1497 році наочно показала данському королю Йогану, майстру політичних інтриг, необхідність обмежити вплив шведського маршала Стена Стуре — старшого. Розбивши шведську армію при Ротебро, Йоган увійшов до Стокгольма, де і був визнаний королем Швеції. Для цього, втім, йому довелося помилувати як самого Стуре, так і його повстанців. Ця подія увійшла в історію як «Кальмарський рецес». У 1500 році, після того як армія Йогана зазнала нищівної поразки від повсталих селян при Дітмаршені, Стен Стуре та шведське дворянство, що приєдналося до нього, відкинули Кальмарський рецес, заявивши, що король не дотримується умов угоди. Так почався поступовий розпад Кальмарської унії."
  flavor_swe.3.a: "Відкинути Кальмарський рецес"
  swe_rejected_the_kalmar_recess: "Відкинули Кальмарський рецес"
  flavor_swe.3.b: "Дотриматися угоди"
  swe_honored_the_kalmar_recess: "Дотримано Кальмарський рецес"
  flavor_swe.4.title: "Вестероський парламент"
  flavor_swe.4.desc: "Розмірковуючи про шляхи розвитку нашої економіки, один підприємливий радник знайшов цікаве рішення. Як виявилося, правителі багатьох сусідніх країн надихнулися 95 тезами, які написав [GetCharacter('martin_luther').GetName], і прийняли нові догмати віри, що дозволили їм вилучати церковне майно на користь держави. Наслідуючи їхній приклад, ми не тільки наповнимо казну, але й суттєво зміцнимо свою владу."
  flavor_swe.4.historical_info: "У роки Війни за незалежність Швеції корона сильно заборгувала Ганзейському союзу. Густаву Вазі терміново потрібні були гроші, щоб розплатитися з впливовими купцями. На засіданні Вестероського парламенту влітку 1527 року король зробив перші кроки до навернення до протестантизму, перш за все зобов'язавши церкву «позичити» державі кошти у вигляді срібних кубків, дзвонів та інших цінностей. Реформація у Швеції тривала ще три десятиліття і супроводжувалася кількома повстаннями."
  flavor_swe.4.a: "Така справжня віра!"
  flavor_swe.4.b: "Ми хочемо зовсім іншого…"
  flavor_swe.4.a.custom: "Багато [Concept('pops', 'груп населення')] в нашій державі перейдуть до #TOOLTIP:RELIGION,lutheran_tt,X #L лютеранства#!#!"
  flavor_swe.5.title: "[swe_joran_person.GetNameWithNoTooltip]"
  flavor_swe.5.desc: "Наш радник [swe_joran_person.GetName] набув репутації особливо вірного і корисного союзника. Багато хто знаходить його методи несмачними, але заради блага #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! він готовий без вагань піти на будь-які злочини. Настільки видатна відданість заслуговує нагороди."
  flavor_swe.5.historical_info: "Йоран Перссон був шведським державним діячем. На початку 50-х років XVI століття він вивчав право у Віттенберзькому університеті, після чого повернувся до Швеції з рекомендаційним листом від німецького богослова та реформатора Філіпа Меланхтона. Незабаром він зумів проявити себе при дворі і став найближчим радником короля Еріка XIV, а також главою королівської шпигунської мережі. Крім того, Перссон виконував роль прокурора і був особисто відповідальний за значну частину з трьохсот смертних вироків, винесених Верховним судом. Багато хто вважав його вельми підступною і безпринципною людиною, яка мала надто великий вплив на Еріка. Після скинення короля Перссон був заарештований аристократами і страчений, а потім його тіло четвертували і виставили на загальний огляд на Брункенберзькій площі в Стокгольмі."
  flavor_swe.5.a: "Прийняти його політику!"
  flavor_swe.5.b: "Відкинути його політику!"
  flavor_swe.6.title: "[swe_per_brahe_older.GetNameWithNoTooltip]"
  flavor_swe.6.desc: "За довгі роки служби радник [swe_per_brahe_older.GetName] приніс нашій державі чимало користі. Нам давно пора відзначити його видатні заслуги. Якщо ми дамо йому титул і посаду в уряді, це буде навіть корисніше для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, ніж для його роду."
  flavor_swe.6.historical_info: "Пер Браге старший був шведським державним діячем і племінником короля Густава Вази. Браге користувався великою повагою у короля і відзначився при придушенні селянського повстання під проводом Нільса Дакке. За свою державну кар'єру Браге займав найрізноманітніші посади. Так, він виконував обов'язки наглядача Стокгольмського замку з 1540 року, а в 1544 році був удостоєний членства в Таємній раді. Під час коронації короля Еріка XIV у 1561 році Браге отримав у володіння графство Вісінгсборг, а з сходженням на престол короля Юхана III він був призначений також ріксдротсом Швеції і губернатором Норрланду."
  flavor_swe.6.a: "Чудовий міністр!"
  flavor_swe.7.title: "[ShowCultureNameWithNoTooltip('walloon')]е населення [ROOT.GetCountry.Custom('CL_RP')]"
  flavor_swe.7.desc: "Підприємливі #TOOLTIP:CULTURE,$walloon_tt$,X #L валлонські#!#! рудокопи та ковалі стікаються до #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!, рятуючись від безробіття в сусідніх регіонах. Їх чужоземні звичаї викликають неприязнь у багатьох, але такий приплив вправних майстрів здатний вдихнути нове життя в нашу металургійну галузь. Можливо, нам слід прийняти на поселення більше валлонських ремісників."
  flavor_swe.7.historical_info: "У 1614 році на півночі Швеції оселився валлонський підприємець Луїс де Гер — винахідник нових методів розробки залізної руди та будівельник ливарних заводів. Він був не першим свого роду: валлонські ремісники з Ено, Брабанту та Люксембургу зазвичай рятувалися від бідності та безробіття саме в Швеції. Завдяки припливу майстрів роботи з металом та рудою наша промисловість піднялася, а якість сталі значно зросла, що пішло тільки на користь зброярам. Всього за кілька десятиліть Швеція стала великим постачальником сталі, гармат, міді та заліза."
  flavor_swe.7.a: "Підтримати валлонську імміграцію."
  flavor_swe.7.b: "Нам це не потрібно."
  flavor_swe.8.title: "Час військових реформ"
  flavor_swe.8.desc: "Незважаючи на свою ефективність, наша армія потребує реформ. Нещодавно один з наших високопоставлених чиновників запропонував нову систему комплектування військ, при якій рекрути з одного регіону включаються до складу одного підрозділу — так званого «полку». Передбачається, що спільне коріння підвищить згуртованість таких полків і мотивуватиме солдатів берегти один одного. Оснащення і тактика військ теж могли б стати більш гнучкими... Так, настав час зробити нашу армію більш сучасною і пристосованою до унікальних особливостей #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!!"
  flavor_swe.8.historical_info: "На початку XVII століття шведський король Густав Адольф провів суттєві реформи, спрямовані на побудову професійної армії. Так, солдатів на службу тепер призивали з одних і тих же поселень — міст, сіл, селищ і т. д., а тому відзначалися міцним почуттям ліктя та згуртованістю, чим не могли похвалитися, наприклад, багато найманих армій того часу. Щоб посилити вогневу міць стрільців, король ввів ширші побудови, одночасно зменшивши їхню глибину. Було також впроваджено взаємне навчання між різними родами військ і введено легку рухому артилерію. Шведська армія відмовилася від важких гармат і повільних терцій, зробивши наголос на вогневій потужності та мобільності."
  flavor_swe.8.a: "Тільки вперед!"
  flavor_swe.8.b: "Можливо, не варто…"
  flavor_swe.9.title: "Загибель «Вази»"
  flavor_swe.9.desc: "Величезний військовий корабель «Ваза» наповнив гордістю серця всіх жителів нашої країни. Блискучий вишуканими прикрасами та несучи на борту цілих шістдесят чотири гармати, він не знав рівних у світі. Коли цей величний гігант вперше розправив вітрила, гавань огласили захоплені крики.\n\nАле плавання «Вази» тривало лише кілька хвилин. Величезний корабель, перевантажений різьбленими фігурами та бронзовими гарматами, нахилився від легкого пориву вітру — і вода негайно залила його нижню гарматну палубу. На жах усіх свідків, «Ваза» лягла на дно всього за кілька сотень футів від берега."
  flavor_swe.9.historical_info: "Шведський бойовий корабель «Ваза» — один з найбільших і найбільш важкоозброєних кораблів свого часу — мав стати втіленням військової та політичної могутності Швеції та влади короля-солдата Густава Адольфа. Будівництво «Вази» тривало з 1626 по 1628 роки. Корона не шкодувала жодних коштів на прикрасу та оснащення майбутнього 64-гарматного флагмана, однак перше ж плавання 10 серпня 1628 року закінчилося катастрофою: корабель наповнився водою і затонув біля острова Бехкольмен, не пройшовши й однієї морської милі. Згодом виявилося, що центр тяжіння був розташований надто високо, а баласту на багатогарматній «Вазі» було надто мало."
  flavor_swe.9.a: "Ми втратили обличчя!"
  flavor_swe.10.title: "[swe_per_brahe_younger.GetNameWithNoTooltip]"
  flavor_swe.10.desc: "[swe_per_brahe_younger.GetName] — вельми видатний державний діяч з широким кругозором, чудовою освітою та вагомим військовим досвідом. Він вже обіймає гідну посаду при дворі, але на вищій посаді міг би принести ще більше користі нашій країні. В наших інтересах сприяти його кар'єрі."
  flavor_swe.10.historical_info: "Пер Браге молодший був шведським державним і військовим діячем. Після навчання за кордоном він став камергером при Густавові II Адольфі, в 1626–1628 роках брав участь у війні з Польщею, а потім супроводжував короля до Німеччини на початковому етапі Тридцятилітньої війни. Пер Браге також був членом Таємної ради та очолював мирні переговори з Польщею у 1635 році. Через два роки після цього він був призначений генерал-губернатором Фінляндії, а в 1641 році — ріксдротсом. Його внесок у розвиток Фінляндії включав створення поштової системи та заснування кількох міст, включаючи Тавастехус і Нюслот. Крім того, він відіграв важливу роль у заснуванні Королівської академії в Або."
  flavor_swe.10.a: "Чудовий міністр!"
  flavor_swe.11.title: "[swe_magnus_de_la_gardie.GetNameWithNoTooltip]"
  flavor_swe.11.desc: "Шляхетний герой війни [swe_magnus_de_la_gardie.GetName] користується особливою любов'ю наших підданих. Його висхідна зірка здатна освітити всі землі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Будемо сподіватися, що вона ще не скоро опуститься за горизонт..."
  flavor_swe.11.historical_info: "Магнус Делагарді, син фельдмаршала Якоба Делагарді, народився 15 жовтня 1622 року в Таллінні. Він отримав чудову освіту і якесь час жив у Франції та Нідерландах. У 1643 році Делагарді повернувся до Швеції, де під командуванням фельдмаршала Густава Горна взяв участь у Торстенссонській війні проти Данії. Якийсь час він був фаворитом королеви Христини, поки не втратив її прихильність. У роки правління свого шурина — Карла X Густава він дослужився до генерал-лейтенанта і став командувати військами у війнах з Польщею та Росією. Після смерті Карла X у 1660 році Делагарді був призначений до регентської ради при малолітньому Карлі XI. Редукції, які згодом провів новий король, сильно вдарили по Делагарді, і 26 квітня 1686 року той помер."
  flavor_swe.11.a: "Чудовий міністр!"
  flavor_swe.12.title: "Торгові реформи"
  flavor_swe.12.desc: "У поточній економічній ситуації у нас є два можливих шляхи реформ. Ми можемо прийняти політику меркантилізму, яка дасть уряду більше коштів і важелів впливу, а можемо дозволити вільну торгівлю та експорт сировини. Останній варіант суттєво прибутковіший, але менш привабливий для вищого суспільства. Нам слід ретельно обміркувати свій вибір."
  flavor_swe.12.historical_info: "У першій половині XVII століття Швеція, яка нещодавно увійшла до числа великих держав Європи, прагнула перетворити свою торгівлю так само дієво, як і армію. Зразком для наслідування шведських купців стали іноземні підприємці (переважно з Нідерландів, наприклад Луїс де Гер), які мали серйозну ділову хватку. На якийсь час корона навіть прислухалася до слів голландців, які переконували її в прибутковості колоніалізму, проте швидко закинула ці починання, віддавши перевагу зосередженню на підкоренні континенту. Не вийшло у неї і стати процвітаючою торговою державою: меркантильний уряд, що постійно потребував грошей, нерідко втручався у справи купців."
  flavor_swe.12.a: "Прийняти політику меркантилізму."
  flavor_swe.12.b: "Дозволити вільну торгівлю."
  flavor_swe.13.title: "Абсолютизм"
  flavor_swe.13.desc: "Нещодавні політичні проблеми показали крайню слабкість нашої державної адміністрації. І ось, найвпливовіші представники двору зібралися, щоб обрати подальший шлях: довірити монарху абсолютну владу чи змусити його радитися з [ROOT.GetCountry.GetParliament.GetParliament.Custom('CFP_TP')|l] перед прийняттям будь-яких рішень. Обміркуйте все як слід: якщо ми помилимося з вибором, ця криза може остаточно зруйнувати країну."
  flavor_swe.13.historical_info: "Після катастрофічної поразки у війні 1674–1679 років, куди Швецію втягнула Франція, король Карл XI і значна частина шведських чиновників твердо усвідомили необхідність змін. На двох засіданнях парламенту, що пройшли в 1680–1682 роках, король без особливого опору прийняв на себе одноосібну владу над країною. Йому більше не потрібно було прислухатися ні до парламенту, ні до королівської ради. Так у Швеції почалася епоха каролінзького абсолютизму. Король, за свою скромність і невибагливість прозваний «Сірим плащем», відповідав тільки перед Богом."
  flavor_swe.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] володіє вищою владою!"
  flavor_swe.13.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'повинна', 'повинен')] прислухатися до думки придворних..."
  flavor_swe.14.title: "[swe_axel_oxenstierna.GetNameWithNoTooltip]"
  flavor_swe.14.desc: "[swe_axel_oxenstierna.GetNameWithNoTooltip] займає особливе місце серед наших радників, перевершуючи їх усіх як в управлінських талантах, так і в мистецтві дипломатії. Ми переконані, що на нього чекає довга і славна кар'єра в уряді."
  flavor_swe.14.historical_info: "Аксель Оксеншерна народився в 1583 році. Він почав свою державну кар'єру в 1602 році, а з 1612 по 1654 рік обіймав посаду канцлера. За свою діяльність на цій посаді він увійшов в історію як один з найвидатніших керівників Швеції. Як і Карл IX, Оксеншерна був захоплений ідеями кальвінізму і навіть розглядав можливість хоча б часткового прийняття цієї віри. Будучи правою рукою Густава II Адольфа, спочатку він виступав проти планів короля втрутитися в Тридцятилітню війну, проте після смерті Густава в Лютцені в 1632 році фактично взяв управління війною на себе і навіть зумів переконати католицьку Францію вступити в конфлікт на стороні протестантів. Оксеншерна завжди уважно стежив за внутрішньою політикою, але втратив велику частину свого впливу, коли королева Христина, всупереч його запереченням, зреклася престолу. Аксель Оксеншерна помер у 1654 році незабаром після коронації короля Карла X Густава."
  flavor_swe.14.a: "Чудовий міністр!"
  flavor_swe.15.title: "Апеляційний суд"
  flavor_swe.15.desc: "З часів вікінгів правосуддя в нашій країні вершать місцеві суди. Ця система непогано справляється зі своїм завданням на низовому рівні, але в масштабах країни призводить до юридичних протиріч: в кожному регіоні #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! діють власні унікальні закони та звичаї. Наша велика держава заслуговує на єдину судову систему, зрозумілу кожному і визнавану всіма."
  flavor_swe.15.historical_info: "У 1614 році Густав Адольф заснував перший шведський апеляційний суд — Svea hovrätt. Цей інститут прийшов на зміну старим місцевим судам (tingsrätt). У сьогоднішній Швеції налічується шість таких судів."
  flavor_swe.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
  flavor_swe.16.title: "[swe_axel_oxenstierna.GetLastNameWithNoTooltip] — кандидат у регенти"
  flavor_swe.16.desc: "Жодна з минулих регентських рад не служила інтересам держави повною мірою, однак її нинішній склад поставив [ROOT.GetCountry.Custom('CF_VP')] на межу катастрофи. Міністри, для яких [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] все ще щось означає, докладають величезних зусиль, щоб переконати інших відкласти особисті амбіції. Якщо ми не вживемо заходів, надмірно жадібні аристократи розірвуть державу на шматки. Втім, можливо, нам слід у чомусь поступитися їм, щоб уникнути перевороту в майбутньому.\n\nХоча [swe_axel_oxenstierna.GetName] — надзвичайно досвідчений адміністратор, призначення регентом може запаморочити йому голову, тому ми повинні ретельно все обміркувати."
  flavor_swe.16.historical_info: "Новина про те, що 6 листопада 1632 року Густав Адольф загинув у битві під Лютценом, вразила всю країну — навіть тих, хто очікував такого результату. Взяти на себе тягар управління державою був змушений Аксель Оксеншерна — верховний регент при шестирічній дочці короля Христині. Оксеншерна проявив себе блискучим правителем, однак серйозною тягарем для корони зокрема і для нижчого суспільства в цілому стали аристократичні пориви п'яти інших регентів, які були немислимі за покійного короля. Втім, один з них — Карл Карлссон Юллен'єльм, незаконнонароджений брат Густава і верховний адмірал — був значно менше стурбований особистим багатством і привілеями."
  flavor_swe.16.a: "Надати аристократії нові привілеї."
  flavor_swe.16.b: "Опиратися такій поведінці."
  flavor_swe.17.title: "Питання чвертної редукції"
  flavor_swe.17.desc: "Приходячи до влади, наш нинішній правитель обіцяв полегшити податковий тягар для нижчих станів. Але для того, щоб виконати ці обіцянки, нам треба знайти альтернативні джерела коштів для наших військових планів. Оскільки [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] майже нічого не платять, але при цьому володіють найкращими землями держави, вони могли б взяти цей тягар на себе, хоча і без особливої радості.\n\nУ цієї проблеми є три рішення, але всі вони однаково недосконалі. По-перше, ми можемо конфіскувати деякі землі і перетворити їх на джерело доходу для [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої казни. По-друге, ми можемо підняти податки для вищого суспільства, хоча це йде врозріз з усіма традиціями. По-третє, ми можемо просто виконати обіцянки і дозволити подіям йти своїм чередом... поки не настануть неминучі наслідки."
  flavor_swe.17.historical_info: "На риксдагу 1650 року Карл Густав пообіцяв селянам і городянам зміни у випадку, якщо його визнають престолонаслідником. У 1654 році він змінив на шведському престолі королеву Христину. Перед новим королем одразу постало два зобов'язання: полегшити долю своїх підданих і поповнити державну казну. Зробити це можна було двома способами: або провести редукцію, або зобов'язати дворянство виплачувати збільшені внески. З великою неохотою дворяни погодилися на проведення обмеженої редукції, адже збільшені внески — це все одно що податки, а аристократам не годилося їх платити."
  flavor_swe.17.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)] хочуть більше землі!"
  flavor_swe.17.b: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] платять більше."
  flavor_swe.17.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] — наші союзники."
  flavor_swe.18.title: "Роздуми щодо чвертної редукції"
  flavor_swe.18.desc: "Наші фінансові проблеми досягли критичної точки. Так тривати не може! Якщо ми не приймемо рішення, [ROOT.GetCountry.Custom('CF_VP')] чекає банкрутство. Або ми вилучаємо землі у аристократії і стикаємося з її гнівом, або залишаємо все як є і сподіваємося на краще. Обидва варіанти можуть призвести до тяжких наслідків, але треба ж щось робити..."
  flavor_swe.18.historical_info: "Правління королеви Христини значно ускладнювалося конфліктами з членами ради, особливо з канцлером Акселем Оксеншерною. Втім, навіть незважаючи на опір, королева сприяла укладенню в 1648 році Вестфальського миру і закінченню Тридцятилітньої війни. Христина була впертою людиною і всіма силами намагалася запобігти переростанню класової боротьби в громадянську війну. Однак вона не була всесильна — королева так і не змогла подолати фінансову кризу, викликану тривалою участю Швеції у війні. Вона була змушена визнати провал своїх реформ і звернутися по допомогу до Оксеншерни."
  flavor_swe.18.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)] хочуть більше землі!"
  flavor_swe.18.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] — наші союзники."
  flavor_swe.19.title: "Питання регентства"
  flavor_swe.19.desc: "Перед смертю наш правитель склав докладні плани для майбутнього регента, спрямовані на збереження нинішньої політики сприяння нижчим станам і обмеження влади аристократії. Обраний [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l] поклявся дотримуватися цих планів до останньої коми, але [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], звичайно ж, від цього не в захваті. Якщо ми замінимо його прихильників на тих, хто здатний трактувати заповіт покійного монарха більш гнучко, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] стануть на нашу сторону, що може дати нам чималу перевагу."
  flavor_swe.19.historical_info: "На смертному одрі Карл X призначив своєму синові — теж Карлу — регентів. Король не хотів, щоб після його смерті високопоставлені аристократи знову користувалися широкими свободами, як за Оксеншерни. Побоювання його були не марні: незабаром після смерті Карла X регентська рада та дворяни змістили найближчих прихильників короля — принца Адольфа Йоганна і Германа Флемінга. На їхнє місце прийшли більш поступливі Ларс Кагг і Густав Бонде. Країна повернулася до положень 1634 року — її політика знову відповідала інтересам землевласників знаті."
  flavor_swe.19.a: "Раз [ROOT.GetCountry.GetGoverment.GetRulerTitle|l] вже не з нами, значить, і свиту час міняти."
  flavor_swe.19.b: "Нехай [ROOT.GetCountry.GetGoverment.GetRulerTitle|l] спочиває з миром: заповіт буде виконано."
  flavor_swe.20.title: "Велика редукція"
  flavor_swe.20.desc: "Здавалося б, вище суспільство повинно підтримувати правителя, але [ROOT.GetCountry.GetAdjective|l]і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] думають лише про власне благополуччя та вплив. Якщо не вжити заходів, їхні інтриги заради золота і влади здатні розірвати [ROOT.GetCountry.Custom('CF_VP')] на шматки.\n\nЧас нагадати їм, що лише [ROOT.GetCountry.GetReligion.GetGodName] вирішує, хто гідний правити #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, і наділяє монарха найвищою і справжньою владою. Ми повинні зміцнити свій авторитет настільки, щоб підкилимна боротьба, яку зараз ведуть [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], назавжди залишилася в минулому!"
  flavor_swe.20.historical_info: "Ставлення шведської знаті до королів XVI–XVII століть було неоднозначним і коливалося від прихильного до ворожого. У роки правління Густава Вази відмінності між багатим землеробом і аристократом були несуттєві; до старості короля, втім, ситуація була вже зовсім іншою. Ерік XIV тримав дворянство в їжових рукавицях, а його брат Юхан вважав, що знаті потрібні ширші привілеї. Третій брат — майбутній король Карл IX — ненавидів аристократів, немов справжній революціонер, а тому пішов на нечуваний крок, оточивши себе людьми низького походження. Густав Адольф та Аксель Оксеншерна допомогли хитнути маятник у зворотний бік, надавши аристократам землю і владу. Після сходження на престол Карла XI вільне життя для знаті закінчилося: зазнавши в 1679 році принизливої військової поразки, король наказав провести масштабну редукцію, тобто вилучення належних дворянам земель, обмеження їх у правах і скасування особливих привілеїв балтійських землевласників."
  flavor_swe.20.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] за все заплатять..."
  flavor_swe.20.b: "Ми домовимося про умови, які приймуть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
  flavor_swe.21.title: "Велике перетворення армії"
  flavor_swe.21.desc: "Колись військові витрати були для нас серйозною проблемою. Минулі правителі вирішували її, вилучаючи землі та приймаючи інші сумнівні заходи, але ми знайшли вихід, завдяки якому наші армії зможуть прогодувати себе самі. Тепер звичайні селяни отримають можливість утримувати солдатів в обмін на податкові пільги та звільнення від військової служби. Крім усього іншого, ця система усуне існуючі класові бар'єри, зміцнить згуртованість лав і покладе край багатьом старим образам. Залишилося тільки офіційно втілити її в життя..."
  flavor_swe.21.historical_info: "Карл XI не відзначався здібностями до військової справи, притаманними його батькові та синові, однак на шведському престолі проявив себе великим перетворювачем і об'єднувачем. Окрім проведення масштабної редукції земельних володінь аристократів та спроб централізувати державу, король розробив систему індельти (indelningsverk), тобто поселеного утримання армії та флоту. Суть її зводилася до того, що кожному новобранцю надавалася ділянка землі (відібрана під час проведення редукції), де він міг жити і обробляти землю; урожай виступав у якості платні. Таким чином країна змогла утримувати велику армію не тільки у воєнний, але й у мирний час. Селяни, які брали на себе утримання покликаного на службу вершника, його коня та спорядження, не підлягали призову і могли не сплачувати податків. Займатися утриманням одного солдата або матроса могли кілька дворів одночасно — від двох до п'яти. Солдати зводилися в роти по 150 чоловік; кожен повіт був зобов'язаний виставити полк чисельністю 1200 чоловік. Одночасно з цим скасовувалися відмінності у походженні офіцерів: люди незнатного походження користувалися тими ж правами, що й дворяни."
  flavor_swe.21.a: "Проведемо реформу армії."
  flavor_swe.21.b: "Залишити стару систему."
  flavor_swe.22.title: "Пієтизм та закон про молитовні зібрання"
  flavor_swe.22.desc: "Серед наших підданих набирає популярності новий релігійний рух. Спочатку його принесли солдати, які побували у ворожому полоні, де вони були змушені самі проводити обряди. На жаль, більшість релігійних лідерів не схвалюють такої самодіяльності у питаннях богослужіння. Прийнявши закон, що забороняє приватні молитовні зібрання, ми отримаємо підтримку релігійної більшості, але вступимо в конфлікт зі прихильниками нової віри."
  flavor_swe.22.historical_info: "Пієтизм — релігійний рух, що склався в Німеччині наприкінці XVII століття. Прийнято вважати, що причиною цьому послужила повальна схильність протестантів, особливо лютеран, до інтелектуалізму. У Швеції пієтизм став поширюватися після повернення на батьківщину шведських солдатів, полонених під Полтавою і вивезених до Тобольська, де вони були змушені самостійно проводити лютеранські меси. Однак Шведська лютеранська церква не схвалювала подібні практики, а тому в 1726 році був прийнятий закон про молитовні зібрання, що забороняв проводити релігійні зібрання будь-де, крім будівель, що належали церкві Швеції."
  flavor_swe.22.a: "Підписати закон про молитовні зібрання."
  flavor_swe.22.b: "Дозволити пієтизм."
  flavor_swe.23.title: "Аньяльський союз"
  flavor_swe.23.desc: "Війна з #ONCLICK:COUNTRY,[target_country.GetName.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.GetName.Custom('CL_tt')],X [target_country.GetName.Custom('CL_TP')|L]#!#! тривала успішно, поки велика група #TOOLTIP:CULTURE,finnish,X #L фінських#!#! офіцерів шляхетного походження, назвавши себе «Аньяльським союзом», не зрадила нас. Ці зрадники не просто вступили в таємну змову з ворогом: вони сподіваються, що влада [target_country.Custom('CL_RP')] підтримає їхнє прагнення до створення незалежної фінської держави.\n\nВ інший час цю проблему можна було б вирішити кількома показовими стратами, але зараз ми просто не зможемо виграти війну без цих талановитих командирів. Якщо ж ми закриємо на це очі, офіцери вважатимуть нас слабкими і стануть висувати монарху ще більш зухвалі вимоги. Ми повинні знайти рішення, яке завдасть найменшої шкоди престижу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! на світовій арені."
  flavor_swe.23.historical_info: "Влітку 1788 року король Густав III на прізвисько «король-театрал» оголосив Росії війну з метою відновити добре ім'я шведської армії, повернути втрачені в попередніх війнах землі і заодно покласти край спробам Росії втручатися в політику Швеції. В той час королівство мало чудовий флот і сильну армію, однак шведські офіцери були не стільки військовими, скільки політиками. Деякі з них почали опиратися спочатку успішному руху шведів у бік Санкт-Петербурга. Потім 12 серпня був створений так званий Аньяльський союз — об'єднання 112 фінських офіцерів шляхетного походження, які вступили в переговори з Росією в надії, що та допоможе їм заснувати незалежну фінську державу. Аньяльський союз оголосив війну незаконною і тим самим поклав край надіям Густава здобути перемогу: король був не в тому становищі, щоб страчувати зрадників і знайти їм заміну."
  flavor_swe.23.a: "Підемо на переговори зі зрадниками."
  flavor_swe.23.b: "Стратимо зрадників."
  flavor_swe.23.b.tt: "Це може викликати або не викликати невдоволення #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!"
  flavor_swe.24.title: "[former_ruler.GetNameWithNoTooltip]: переворот?"
  flavor_swe.24.desc: "Переворот! [Select_CString(former_ruler.IsFemale, 'Наша бездарна правителька не принесла', 'Наш бездарний правитель не приніс')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! нічого, крім нещасть, і військові нарешті ополчилися проти [Select_CString(former_ruler.IsFemale, 'неї', 'його')]. Це наш шанс привести до влади когось більш здібного. Настав час прийняти доленосне рішення, яке назавжди змінить майбутнє [ROOT.GetCountry.Custom('CL_RP')]."
  flavor_swe.24.historical_info: "Втрата в 1809 році Фінляндії сильно вдарила по шведському суспільству. Провина за це покладалася на короля Густава IV Адольфа. Потім 13 березня 1809 року група ліберально налаштованих чиновників і офіцерів Західної армії влаштувала державний переворот, в результаті якого король та його спадкоємці були позбавлені королівських титулів і вигнані з країни. Залишившись без престолу Густав осів у Швейцарії, де взяв собі ім'я полковника Густафссона. Поки йшли пошуки нового престолонаслідника, країною керував літній і бездітний дядько колишнього короля — Карл XIII. На зміну йому незабаром прийшов данський принц Карл Август, який несподівано помер у 1810 році. Ріксдаг був змушений терміново знайти йому заміну; країною керував французький маршал Жан-Батист Бернадот."
  flavor_swe.24.a: "Скиньте [Select_CString(former_ruler.IsFemale, 'її', 'його')]!"
  flavor_swe.24.b: "Нехай продовжує правити."
  flavor_swe.25.title: "Реформи в марнотратній країні"
  flavor_swe.25.desc: "Занадто багато дукатів було витрачено на розваги, гостей і частування. Досить! Такі витрати не несуть жодної користі [ROOT.GetCountry.Custom('CF_RP')]. Можливо, комусь втрата таких порожніх задоволень припаде не до вподоби, але позбутися деяких необов'язкових витрат буде розумно."
  flavor_swe.25.historical_info: "У багатьох відносинах Густав IV Адольф був повною протилежністю свого батька. Відразу після сходження на престол він поклав край пишним, а тому занадто дорогим балам, урядовим обідам і прийомам, які обожнював Густав III. Незважаючи на всі свої недоліки, новий король мав тонке фінансове чуття, а тому в роки його правління грошове становище королівства значно покращилося."
  flavor_swe.25.a: "Провести реформу економіки."
  flavor_swe.25.b: "Залишити все як є."
  flavor_swe.26.title: "Закон про єдність і захист"
  flavor_swe.26.desc: "Запропонована поправка до нашої конституції встановить абсолютистське правління. Якщо ми приймемо її, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] втратять багато привілеїв — податкові пільги, послаблення в законах і політичний вплив, недоступний іншим.\n\nХоча [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] будуть задоволені цим рішенням, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] будуть розлючені, і їхній гнів може бути небезпечним. Але ж хвилювання всередині одного стану не можуть бути небезпечнішими, ніж невдоволення трьох інших... Чи не так?"
  flavor_swe.26.historical_info: "У відповідь на гучні вимоги надати аристократії ще більше влади Густав III звернувся до трьох нижчих станів риксдагу — духовенства, міщан і селян — і в 1789 році прийняв нову конституцію, що зміцнювала королівську владу. Закон про єдність і захист, по суті, майже повернув державу в епоху абсолютизму Карла XI і Карла XII. Аристократія не захотіла з цим змиритися, а тому 16 березня 1792 року король був убитий у будівлі стокгольмської опери."
  flavor_swe.26.a: "Прийняти закон."
  flavor_swe.26.b: "Не приймати закон."
  flavor_swe.27.title: "Велика аграрна реформа"
  flavor_swe.27.desc: "[ROOT.GetCountry.GetLongName]. Необхідність внутрішніх реформ у цій країні назріла вже давно, і особливо це стосується наших врожаїв. Ми найняли фахівця з-за кордону, щоб він міг давати нам поради щодо цих поліпшень. Його радикальні плани передбачають перебудову всього нашого сільського господарства зверху донизу, від переселення селян до вилучення традиційних общинних земель та прав випасу заради створення більш великих та ефективних ферм. Втілення цих реформ дозволить сильно збільшити наші врожаї, але [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будуть незадоволені."
  flavor_swe.27.historical_info: "Густав IV Адольф запам'ятався сучасникам як слабкий і впертий монарх, на якого поклали провину за втрату Фінляндії. Історія забула про проведені ним важливі реформи, зокрема про велику аграрну реформу під наглядом Рутгера Макліна — жорстокої людини, яка запросто спалювала будинки тих селян, які відмовлялися переїжджати на виділені їм ділянки. Однак з часом ненависть до нього переросла в вдячність: застосування нових способів землеробства на більш великих полях почало давати рясний урожай."
  flavor_swe.27.a: "Провести реформу."
  flavor_swe.27.b: "Залишити все як є."
  flavor_swe.28.title: "Велика даларнська танцювальна пісня"
  flavor_swe.28.desc: "Останнім часом [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] провінції [ShowLocationName('dalarna_province')] зазнали несправедливо важких випробувань. Нещодавнє посилення нашої економічної політики також порушило їхню традиційну фіскальну автономію. Якщо ми продовжимо тиск, врешті-решт це може призвести до вибуху."
  flavor_swe.28.historical_info: "Правління панів в епоху свободи не викликало у селян нічого, крім невдоволення. Його підживлювала поразка у війні з Росією 1741–1743 років, розпочатої партією «шляп», а також питання престолонаслідування: король Фредрік I був бездітним. Особливо сильні протестні настрої були в провінції Даларна, де «шляпи» ввели обмеження на вільну торгівлю з Норвегією. У 1743 році даларнські селяни підняли повстання, яке згодом отримало назву «Велика даларнська танцювальна пісня». На допомогу їм прийшов місцевий полк, який у 1741 році зазнав величезних втрат у кровопролитному бою за Вільманстранд. Повстанці вимагали коронувати данського кронпринца Фредріка і віддати під суворий суд генералів, відповідальних за поразку. Натовп озброївся і 11 червня рушив у бік Стокгольма."
  flavor_swe.28.a: "Продовжувати обмежувати їхню торгівлю."
  flavor_swe.28.b: "Підтвердити їхні традиційні торгові права."
  flavor_swe.29.title: "Талановитий інженер"
  flavor_swe.29.desc: "У спробах покращити укріплення в нашій країні ми натрапили на геніального інженера та ветерана війни, і найняли його, щоб керувати процесом. Його розробки ефективні не тільки на папері, вони використовують природний ландшафт #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! настільки дотепно, що сама земля, здається, захищає народ, що живе на ній. Будемо сподіватися, що нам вистачить ресурсів (і особливо золота), щоб він зміг зміцнити всю нашу територію."
  flavor_swe.29.historical_info: "У 1679 році ветеран-інженер Ерік Дальберг був призначений керувати фортифікаціями. У той час Швеція перебувала на розквіті сил і мала надзвичайно протяжні кордони — таким був підсумок десятиліть завойовницьких воєн. Зміцнювати ці кордони було доручено Еріку та його підлеглим. Ті чудово впоралися із завданням, звівши в найуразливіших місцях країни неприступні фортеці з вмілим використанням рельєфу місцевості. Фортеці у Варберзі та Даларьо, а також гетеборзькі форти Лейонет і Крунан стали справжньою гордістю Дальберга. Однак королівство не могло дозволити собі зміцнити східні провінції, що в майбутньому обернулося б для Швеції катастрофою…"
  flavor_swe.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_swe.30.title: "[target_artist.GetNameWithNoTooltip] публікує #italic «$atland_eller_manheim$»#!"
  flavor_swe.30.desc: "[target_artist.GetName], [Select_CString(.IsFemale, 'письменниця', 'письменник')] і полімат, нарешті [Select_CString(.IsFemale, 'завершила', 'завершив')] працю всього свого життя: #italic «$atland_eller_manheim$»#!, історію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! у чудових деталях, описуючи походження цієї країни від царства Атлантиди, що вважається загубленим. Хоча ідея здається химерною, немає сумнівів, що настільки відомий вчений не буде викладати нічого, крім найчистішої правди, і це пояснює, чому наша [ROOT.GetCountry.GetFlavorRank] займає таке почесне місце серед інших держав. Достовірна ця робота чи ні, вона набула величезної популярності."
  flavor_swe.30.historical_info: "Ботанік, архітектор, історик, астроном і музикант — Улоф Рудбек був ученим з найширшим колом інтересів. Але найбільше він був романтиком — і патріотом. Працею всього його життя стала #italic $atland_eller_manheim$#!, колосальна історична праця, в якій він висунув ідею про те, що Швеція насправді є легендарною Атлантидою. Завдяки блискучій репутації Рудбека та його науковій підкованості, ця грандіозна робота була прийнята несподівано добре. Всі культури світу, як заявив професор, походять зі Швеції."
  flavor_swe.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_swe.31.title: "Від природничих наук до надприродних"
  flavor_swe.31.desc: "Один з найвидатніших вчених нашої держави зазнав несподіваної трансформації: після того, як йому, імовірно, з'явилося кілька божественних видінь, він перетворився на знавця небесних чудес і жахів пекла. Теологічні дослідження такої подібної глибини і складності, особливо породжені таким шанованим розумом, приречені здобути величезний вплив. Ми можемо лише подякувати цьому блискучому містику за зміцнення міжнародної репутації #L [ShowCultureName('swedish')]ої#! науки."
  flavor_swe.31.historical_info: "Еммануїл Сведенборг — один з перших шведських вчених-природознавців. Серед іншого опублікував працю «Принципи природних речей», в якій методом індуктивного міркування дійшов висновків, що багато в чому схожі з сучасними науковими гіпотезами. Одна з поїздок Сведенборга докорінно змінила його життя: після низки загадкових снів і видінь Еммануїл відмовився від природознавства і присвятив життя містицизму. У 1758 році він видав свою найважливішу працю — «Про небеса, про світ духів і про пекло»."
  flavor_swe.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_swe.32.title: "#italic Famam Extendere Factis#!"
  flavor_swe.32.desc: "Дослідження незвіданих земель нарешті принесло свої плоди. Наші кораблі повертаються, переповнені екзотичними рослинами та створіннями всіх видів, і багато з них ми не бачили ніколи раніше. Однак, якими б прекрасними вони не були, нам поки складно зрозуміти їхню химерну природу. Щоб краще визначити, як вони співвідносяться з уже знайомою нам флорою і фауною, один з найблискучіших наших вчених почав розробку певної нової системи класифікації. Будемо сподіватися, що її прийняття зрештою спростить тернистий шлях до відповідей на ці питання біології."
  flavor_swe.32.historical_info: "Шведський ботанік Карл Лінней — основоположник сучасної таксономії. У 1753 році він видав наукову працю «Види рослин», чим поклав початок епосі нових відкриттів та методів класифікації в біології. Вчений займався описами переважно шведської (і загалом північноєвропейської) фауни, однак його учні складали каталоги рослин по всьому світу. Один з них — Даніель Соландер — навіть супроводжував знаменитого капітана Джеймса Кука в його першій навколосвітній подорожі."
  flavor_swe.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  flavor_swe.33.title: "Перегляд абсолютизму"
  flavor_swe.33.desc: "[ROOT.GetCountry.GetName] на межі катастрофи. [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|U] має стільки ж противників, скільки і прихильників, і нові кліки, що підтримують чергового претендента, виростають з нізвідки щодня. На [ROOT.GetCountry.GetAdjectiveWithNoTooltip]о правительства виявляється такий вплив з-за кордону, що ми перетворюємося з великої держави на маріонеткову державу, а піддані всіх станів відкрито висловлюють невдоволення життям у задушливих тисках абсолютизму.\n\nЯкщо [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] спробує зберегти повний контроль, це може стати фатальною помилкою. Але яке б рішення ми не прийняли, нам доведеться зіткнутися з жорсткою опозицією."
  flavor_swe.33.historical_info: "Карл XII не залишив після себе спадкоємців, тому королевою стала його молодша сестра Ульріка Елеонора. Цим негайно скористався член риксдагу Арвід Горн — завзятий прихильник скинення абсолютизму та зміцнення влади парламенту, який досяг врешті-решт і того, і іншого. І хоча подібний демократичний ухил можна назвати похвальним, дії Горна призвели до настання в країні смути. На наступні півстоліття Швеція стала безвольною маріонеткою в руках інших держав. В епоху свободи дворянство також зуміло повернути собі частину втрачених привілеїв. Юна королева, втім, не бачила іншого виходу, а тому вчинила так, щоб не обурювати і без того втомлених від війни підданих."
  flavor_swe.33.a: "Відмовитися від абсолютизму."
  swe_age_of_freedom_always: "Це обов'язкова реформа. Від неї не можна позбутися цілеспрямовано."
  flavor_swe.33.b: "Утримати кермо влади."
  flavor_swe.34.title: "Торгові реформи «шляп»"
  flavor_swe.34.desc: "Перехід до меркантилістського підходу знизить нашу залежність від іноземних товарів. Перехід до широкомасштабних промислових виробничих методів, подібних до тих, що вже існують в інших країнах, дозволить нам скоротити нашу залежність від іноземних продуктів, і створить перспективи для вигідної співпраці між державою та промисловцями. Можливо, варто розглянути цей варіант."
  flavor_swe.34.historical_info: "Шведська партія «шляп» настільки вразилася нідерландськими та англійськими мануфактурами, що вирішила прискорити індустріалізацію Швеції подібним чином: спільно з Йонасом Альстремером — картопляним господарем і промисловим магнатом — вона заснувала кілька керованих державою підприємств. Успіх цього починання виявився скромним, однак частина мануфактур цілком здатна принести значний прибуток… колись у майбутньому."
  flavor_swe.34.a: "Час провести досвід."
  flavor_swe.34.b: "Меркантилізм — тупиковий шлях."
  flavor_swe.35.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] [ROOT.GetCountry.Custom('CL_RP')]"
  flavor_swe.35.desc: "Кожне засідання [ROOT.GetCountry.GetParliament.GetParliament.Custom('CFP_RP')|l] перетворюється на запеклу суперечку між двома найбільшими — і найгучнішими — партіями: «шляпами» та «ковпаками». Замість того, щоб ділитися за поглядами на політичні питання, ці сперечальники люто сперечаються про те, з якими країнами слід підтримувати союз. Це дратує ще сильніше, коли заради своїх сутичок вони заважають приймати рішення, що дійсно важливі для майбутнього #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Хоча б заради того, щоб нарешті закрити їм рота, нам доведеться вибрати сторону, інакше ми ризикуємо втратити можливість робити хоч щось!"
  flavor_swe.35.historical_info: "У 1721–1772 роках провідною силою у шведській політиці були дві протилежні партії — «шляпи» та «ковпаки». «Ковпаків», якими спочатку керував Арвід Горн, підтримували Росія та Англія; «шляп» підтримувала Франція. На тлі їхніх постійних суперечок у справи Швеції все частіше починали втручатися іноземні держави, і до 1772 року, коли на престол зійшов Густав III, найвпливовішою фігурою в країні був російський посол. На риксдагу 1738 року «шляпам» все ж вдалося прийти до влади, здобувши перемогу над миролюбним Горном: його спіймали на тому, що він відновив оборонний союз з Росією і в той же час намагався укласти договір про грошові асигнування з Францією, яка тоді офіційно підтримувала Станіслава Лещинського, що боровся з Росією."
  flavor_swe.35.a: "Нехай переможуть «шляпи»."
  swedish_hats: "«Шляпи» при владі"
  flavor_swe.35.b: "Нехай переможуть «ковпаки»."
  swedish_caps: "«Ковпаки» при владі"
  flavor_swe.36.title: "Переворот [GetCurrentYear] року"
  flavor_swe.36.desc: "Титул «правителя» #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! перетворився на посміховисько. Всю реальну владу зосередила в своїх руках Національна Рада, і тепер її перевага перевага найбільш образливим чином: [ROOT.GetCountry.GetGovernment.GetRulerTitle] може помилуватися на власний друк на документах, яких [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'вона ніколи не бачила', 'він ніколи не бачив')]. Таку нахабство терпіти вже не можна."
  flavor_swe.36.historical_info: "Шведський король Адольф Фредрік опинився зведений до стану слухняної маріонетки, що безвольно підписувала будь-який документ, який покладе їй на стіл риксрод. Однак навіть незважаючи на м'якість характеру, король разом з дружиною — Луїзою Ульрікою — при кожній зручній нагоді намагався зривати засідання ради і нав'язувати їй королівську волю. У 1756 році риксрод повідомив Адольфу Фредріку про намір ставити королівський друк на всі документи, які король відмовиться підписувати. Королева не змогла витримати такого образи і взялася за підготовку державного перевороту, запланованого на червень, однак її планам не судилося збутися: змовників викрили і стратили. Після цього вплив королівського подружжя ослаб ще більше."
  flavor_swe.36.a: "Затвердимо наявну конституцію."
  flavor_swe.36.b: "Посилити #L [ROOT.GetCountry.GetGovernment.GetAdjective]у#! владу"
  flavor_swe.37.title: "Переворот і просвітлений деспот"
  flavor_swe.37.desc: "Тепер, з приходом нового лідера, час раз і назавжди покласти край нескінченній гризні «шляп» і «ковпаків»! Місяці обережної роботи дали плоди: нас підтримує ціла армія вірних прихильників: і серед них достатньо справжніх військових. Будемо сподіватися, що під їхнім керівництвом, переворот вдасться втілити в життя без кровопролиття.\n\nПомазаник Божий у благородстві своєму повинен стрімко, владно, але м'яко зосередити у своїх руках повний контроль, відновити порядок і повернути монархії належне їй місце. Це має бути зроблено — заради #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Те, що ми робимо, не узурпація, а найістинніша форма патріотизму."
  flavor_swe.37.historical_info: "Густав III успадкував роздирану суперечностями між партіями «шляп» і «ковпаків» країну на межі смути. Діяти потрібно було швидко і рішуче, інакше Швеція, опинившись між Сциллою і Харібдою, розділила б незавидну долю Польщі. Перше, що зробив Густав — влаштував безкровний державний переворот, здобувши при цьому всю повноту влади. З цього в історії Швеції почалася густавіанська епоха."
  flavor_swe.37.a: "Хай править [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
  flavor_swe.37.b: "Жодних більше тиранів!"
  flavor_swe.38.title: "Срібна шахта в районі [target_location.GetNameWithNoTooltip]"
  flavor_swe.38.desc: "У міру модернізації #TOOLTIP:CONTINENT,europe,X #L європейських#!#! держав попит на #TOOLTIP:GOODS,silver,X срібло#! продовжує неухильно зростати, що сприяє зміцненню валют і розвитку торгівлі. На щастя, нещодавно в самому серці держави під назвою [ROOT.GetCountry.GetLongName], в [target_location.Custom('LR_PP')|l] [target_location.GetName], були виявлені великі поклади срібла, чим сильно зацікавилися [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Відкриття в цьому районі шахт обіцяє величезні багатства, які дозволять наповнити шведську казну і зміцнити вплив [ROOT.GetCountry.Custom('CL_RP')] на континенті. Однак видобуток цього дорогоцінного металу пов'язаний з цілою низкою труднощів, починаючи від затоплення тунелів і закінчуючи обвалами. Тому, щоб успішно розробити місцеві родовища, потрібно виділити значні кошти і знайти кваліфікованих робітників."
  flavor_swe.38.historical_info: "Видобуток срібної руди в Сале розпочався ще в середині XV століття, однак інтерес до родовища корона проявила тільки до початку XVI століття. На Різдво 1511 року гірники почали переговори зі Сванте Нільссоном Стуре, а в 1512 році вони отримали офіційну королівську привілей."
  flavor_swe.38.a: "Ми будемо володіти нею і [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
  flavor_swe.38.b: "[ShowGoodsNameWithNoTooltip('silver')] нам без потреби."
  flavor_swe.39.title: "Срібло в Насе"
  flavor_swe.39.desc: "Далеко на півночі, у суворих горах #TOOLTIP:LOCATION,silbojock,X #L Сільбойокк#!#!, було виявлено родовище Насаф'єлль, яке містить величезні запаси #TOOLTIP:GOODS,silver,X срібної#! руди. Ця знахідка може принести #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! великий прибуток і вплив у #TOOLTIP:CONTINENT,europe,X #L Європі#!#!. Однак холодний клімат, віддаленість шахти від великих міст і потреба в кваліфікованих робітниках можуть стати серйозними перешкодами для видобутку дорогоцінного металу."
  flavor_swe.39.historical_info: "Срібло в Насаф'єллі вперше було знайдено саамом Пером Олофссоном у 1634 році. Він повідомив про знахідку алмазодобувачу Йонсом Перссоном. У 1635 році розпочався видобуток срібла силами фахівців з Бергслагену."
  flavor_swe.39.a: "Це гарна інвестиція."
  flavor_swe.39.b: "$flavor_swe.38.b$"
  flavor_swe.40.title: "$swe_makalos$"
  flavor_swe.40.desc: "У самому центрі #TOOLTIP:LOCATION,stockholm,X #L Стокгольма#!#! розташоване справжнє диво архітектури — палац Макалос, чия назва означає «незрівнянний». Цей величний палац спочатку був побудований як сімейна резиденція династії #TOOLTIP:DYNASTY,de_la_gardie_dynasty,X #L Делагарді#!#!, але незабаром став символом культурних досягнень нашої держави."
  flavor_swe.40.historical_info: "Будівництво цього палацу замовив у 1630 році Якоб Делагарді. Добудований у 1653 році Макалос стоїть навпроти королівського палацу по інший бік набережної і за розмірами перевершує будь-яку іншу споруду в місті."
  flavor_swe.40.a: "Хай стоїть вічно!"
  flavor_swe.41.title: "Заснування Гетеборга"
  flavor_swe.41.desc: "Ми — прибалтійська держава, однак світ не стоїть на місці: західний напрямок відкриває все більше можливостей торгувати і примножувати багатство. І щоб ними скористатися, нам потрібне велике західне місто!"
  flavor_swe.41.historical_info: "Гетеборг, заснований у 1621 році королем Густавом II Адольфом, стоїть на південному узбережжі річки Гьота-Ельв. Спочатку в ньому проживали переважно голландці, а сам місто було поцятковане каналами."
  flavor_swe.41.a: "Він стане містом ангелів."
  flavor_swe.42.title: "[target_character.GetNameWithNoTooltip]"
  flavor_swe.42.desc: "Ідеї Реформації міцно вкоренилися у свідомості наших людей, і тепер настав час перекласти Святе Письмо на #TOOLTIP:DIALECT,finnish_dialect,X #L фінську#!#! мову, щоб сформувати в нашій державі єдину #TOOLTIP:CULTURE,finnish,X #L фінську#!#! культуру.\n\n«Тепер навчайтесь, старий і малий, хто живий серцем, усіх заповідей Божих та розуму, щоб засвоїти мову фінську!»"
  flavor_swe.42.historical_info: "Мікаель Агрікола — уродженець Нюланда і єпископ Або, який здобув освіту у Виборзі. Його часто називають батьком фінської мови: Агрікола видав перший фінський християнський букварь, а потім вперше у світі переклав Новий Заповіт на фінську."
  flavor_swe.42.a: "Почнемо друкувати #italic Abckiria#!."
  flavor_swe.42.tt: "#TOOLTIP:CULTURE,tavastian_tt,X #L Тавасти#!#!, #TOOLTIP:CULTURE,savonian_tt,X #L савонці#!#! та #TOOLTIP:CULTURE,kvens_tt,X #L квени#!#! вважатимуть себе частиною єдиної #L [ShowCultureName('finnish')|l]ої#! культури."
  flavor_swe.42.b: "Нас це не цікавить."
  flavor_swe.43.title: "Надруковано перші книги!"
  flavor_swe.43.desc: "Після впровадження таких чудових винаходів, як друкарський верстат і рухомі літери, можна друкувати книги великими тиражами, а значить — швидше поширювати знання. Але у всього є зворотний бік: одна друкована книга може допомогти людині осягнути Бога, а інша підштовхне його до гріха."
  flavor_swe.43.historical_info: "Першою книгою, надрукованою у Швеції, був «Dialogus Creaturarum Moralizatus». Це скоріше не книга, а збірка текстів про все на світі, від металів до тварин і багато чого іншого. Автор залишився невідомим, але серед історій трапляються відсилання і до Біблії, і до античних текстів."
  flavor_swe.43.a: "Тепер ми все пізнаємо…"
  flavor_swe.43.b: "Можливо, не все слід пускати в друк."
  flavor_swe.44.title: "Залізні рудники Ойямо"
  flavor_swe.44.desc: "У густому лісі біля озера Лохья були знайдені багаті поклади #TOOLTIP:GOODS,iron,X заліза#!, життєво необхідного для розвитку промисловості та оснащення армії [ROOT.GetCountry.GetFlavorRank].Custom('CF_DP')|l]. Протягом багатьох десятиліть регіон Ойямо слугував нам головним чином як лісові та сільськогосподарські угіддя, однак розробка місцевих залізних родовищ може перетворити #TOOLTIP:LOCATION,lohja,X #L Лохью#!#! на важливий промисловий район #TOOLTIP:AREA,finland_area,X #L Фінляндії#!#!."
  flavor_swe.44.historical_info: "Король Густав Ваза дарував пану Еріку Флемінгу з Сіунтіо право на видобуток залізної руди. У 1542 році в містечку Ойямо поруч із містом Лохья відкрився перший у Фінляндії залізний рудник."
  flavor_swe.44.a: "Це може піти на користь всій #TOOLTIP:AREA,finland_area,X #L Фінляндії#!#!"
  flavor_swe.44.b: "У нас і так достатньо #TOOLTIP:GOODS,iron,X #L заліза#!#!"
  flavor_swe.45.title: "Велика провалля"
  flavor_swe.45.desc: "На нашому #TOOLTIP:GOODS,copper,X мідному#! руднику #TOOLTIP:LOCATION,falun,X #L Фалун#!#! стався обвал, в результаті якого частина шахти завалилася у величезну яму. На щастя, #TOOLTIP:POPTYPE, peasants,X #L селяни#!#!, що працювали на руднику, не постраждали."
  flavor_swe.45.historical_info: "В день літнього сонцестояння 25 червня 1687 року інтенсивний видобуток руди та безладне розширення шахт призвели до катастрофи — продовження обвалу 1655 року, в результаті якого кілька старих шахт перетворилися на одну. У 1687 році значна частина шахти обвалилася, і на місці трьох відкритих кар'єрів утворився один величезний провал — Stora Stöten. Діаметр його становить майже 2 кілометри, а глибина — близько 100 метрів. На щастя, під час обвалу ніхто не постраждав, оскільки в день літнього сонцестояння шахтарі не працювали."
  flavor_swe.45.a: "Ну, хоч без жертв обійшлося…"
  flavor_swe.46.title: "[swe_heliga_birgitta.GetNameWithNoTooltip] критикує правителя [king_sweden.GetNameWithNoTooltip]"
  flavor_swe.46.desc: "Жінка зі стану «[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]», [swe_heliga_birgitta.GetName], заявляє, що їй з'явилися божественні видіння. Вона — одна з найбільш набожних жінок у нашій країні, здійснила паломництво до багатьох святих місць, а тому коли [ROOT.GetCountry.GetGovernment.GetRulerTitle] отримує від неї звинувачення в нестачі #L [ShowReligionGroupAdjective('christian')]ого#! благочестя і гірше того, гомосексуальності, багато хто готовий прислухатися до неї."
  flavor_swe.46.historical_info: "Свята Бригітта, вона ж Бригітта Шведська — середньовічна свята, містик, письменниця і засновниця ордену бригіток. Канонізована в 1391 році. Народилася в шляхетній родині і з ранніх років присвячувала себе релігії. Неодноразово переживала видіння, які приписувала божественному одкровенню.\n\nУ творах і видіннях Бригітти нерідко міститься різка критика на адресу політичних і моральних реалій того часу, зокрема зауваження на адресу вчинків та зобов'язань правителів.\n\nШироко відомі її звинувачення короля Магнуса Ерікссона, її сучасника, в неспроможності, а його двору — в надмірній пишності та розпусті. Бригітта вважала, що на землі повинен запанувати надісланий згори порядок, а правителі повинні бути намісниками Бога."
  flavor_swe.46.a: "Незручно вийшло..."
  flavor_swe.47.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Божевільна', 'Божевільний')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
  flavor_swe.47.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] незадоволені тим, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] постійно вступає в конфлікти з ними, і вже порядком втомилися від [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] правління. Прагнучи покласти цьому край, вони виступили за те, щоб замість [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'неї', 'його')] на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол зійшов [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] брат [pretender.GetName]."
  flavor_swe.47.historical_info: "Шведський король Ерік XIV, людина честолюбна та розумна, став жертвою власної параної та психічних загострень. Він міг би запам’ятатися підданим як успішний реформатор, який зміцнив шведську монархію, однак останні роки життя Еріка ознаменувалися сплесками жорстокості. Після того, як у 1567 році Ерік наказав убити кількох високопоставлених дворян, частина з яких належала до родини Стуре, двір обернувся проти короля. Підірване психічне здоров'я Еріка та недовіра з боку дворян і навіть родичів призвели до того, що в 1568 році монарх, який не зміг протистояти спокусі необмеженої влади, опинився скинутим власними братами. Решту життя він провів в ув'язненні."
  flavor_swe.47.a: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Її', 'Його')] брат правитиме краще."
  flavor_swe.47.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Вона наша', 'Він наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
  flavor_swe.48.title: "[birgitta_scope_for_ui.GetNameWithNoTooltip]"
  flavor_swe.48.desc: "До [ROOT.GetCountry.Custom('CF_RP')] дійшли вісті про те, що [birgitta_scope_for_ui.GetName] була причислена до лику святих! Ця набожна жінка не раз повідомляла про свої містичні видіння, завдяки яким здобула відомість далеко за межами своєї батьківщини. Її канонізація безсумнівно зміцнить репутацію [ROOT.GetCountry.Custom('CL_RP')] серед інших християнських держав, а також послужить джерелом натхнення для віруючих. Однак ця подія також порушує питання про роль церкви в нашому королівстві. Як нам краще відреагувати на таке рішення з боку папи?"
  flavor_swe.48.historical_info: "Бріґґіта Бірґерсдоттер була канонізована Папою Боніфацієм IX у 1391 році, що було підтверджено у 1415 на Констанцькому соборі. Її день пам'яті зараз відзначається 8 жовтня."
  flavor_swe.48.a: "Підтримати паломництво до абатства [ShowLocationNameWithNoTooltip('vadstena')]"
  flavor_swe.48.b: "Її канонізацію святкуватимуть у кожному куточку [ROOT.GetCountry.Custom('CF_RP')]!"
  vadstena_holy_site: "Монастир у Вадстені"
  flavor_swe.49.title: "Нікельгарпа"
  flavor_swe.49.desc: "М'який дзвін нікельгарпи, в якому переплелися давні перекази та легенди нашої землі, проникає в саму душу #TOOLTIP:CULTURE,swedish,X #L шведів#!#!. Коріння цього інструменту сягає серця середньовічної #TOOLTIP:CONTINENT,europe,X #L Європи#!#!, але визнання вона здобула саме як втілення культури #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Вона гордо звучить на сільських вечорах і у високих залах королівських палаців, і звук нікельгарпи не сплутати ні з чим. Краса її — символ майстерності наших ремісників, а ніжна музика — нагадування про радощі та горе наших предків. Дехто вважає, що нікельгарпа — уділ легковажних, але все ж таки неможливо заперечувати, що її музика — та мелодійна нитка, що зв'язує минуле з сьогоденням."
  flavor_swe.49.historical_info: "Передбачається, що ця клавішна скрипка була винайдена на початку XIV століття в Уппланді. Нікельгарпа і сьогодні займає важливе місце у шведській народній музиці."
  flavor_swe.49.a: "Музика для душі!"
  flavor_swe.50.title: "Університет міста [ShowLocationNameNoTooltip('uppsala')]"
  flavor_swe.50.desc: "Заснувавши #TOOLTIP:LOCATION,uppsala,X #L Уппсальський#!#! університет, ми заклали фундамент для подальшого розвитку науки та культури в нашій державі. У стінах цієї установи готуватимуть вчених, управлінців та богословів, від яких без перебільшення залежить майбутнє [ROOT.GetCountry.Custom('CF_RP')]."
  flavor_swe.50.historical_info: "Уппсальський університет, заснований у 1477 році архієпископом Яковом Ульфссоном зі схваленням папи Сікста IV, — перший університет Скандинавії. У Середні віки тут викладали богослов'я, юриспруденцію та філософію, зміцнюючи тим самим як становище католицької церкви, так і адміністративний апарат королівства Швеція."
  flavor_swe.50.a: "#italic Tänka fritt är stort men tänka rätt är större!#!"
  flavor_swe.50.b: "Є справи важливіші за освіту."
  flavor_swe.51.title: "[target_artist.GetNameWithNoTooltip]"
  flavor_swe.51.desc: "Культурне життя нашої країни збагатилося ще одним голосом. [target_artist.GetName], [Select_CString(target_artist.IsFemale, 'талановита поетеса і музикант', 'талановитий поет і музикант')], зачаровує публіку своїми дотепними, меланхолійними та щирими піснями. І [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] знаходять у [Select_CString(target_artist.IsFemale, 'її', 'його')] музиці правдиве відображення свого життя. [Select_CString(target_artist.IsFemale, 'Її', 'Його')] пісні, в яких зливаються разом і гумор, і смуток, співають і в тавернах, і при дворі. Поки [Select_CString(target_artist.IsFemale, 'її', 'його')] слава гримить все голосніше, ми повинні вирішити, як використати цей яскравий талант."
  flavor_swe.51.historical_info: "Карл Мікаель Бельман — шведський поет, музикант і пісняр XVIII століття, що прославився своїми живими, нерідко гумористичними творами про стокгольмське життя. У найвідоміших його збірниках «Послання Фредмана» та «Пісні Фредмана», присвячених побуту як простолюдинів, так і аристократів, вміло поєднуються сатира, сум і радість. Бельман вважається найвеличнішим шведським бардом, і відгомони його впливу на музику та літературу країни відчуваються навіть сьогодні."
  flavor_swe.51.a: "Келих чудовий блищить, як алмаз!"
  flavor_swe.52.title: "«Система природи»"
  flavor_swe.52.desc: "#TOOLTIP:CULTURE,swedish,X #L Шведський#!#! ботанік розробив нову оригінальну систему класифікації різних форм життя. Ця система, яка називається біномінальною номенклатурою, використовує суміш #TOOLTIP:LANGUAGE,latin_language,X #L латинських#!#! та #TOOLTIP:LANGUAGE,greek_language,X #L давньогрецьких#!#! термінів, щоб розділити рослини та тварин усіх видів за чіткими категоріями. Поки флоти наших дослідників доставляють додому нових представників флори та фауни, досі небачених у наших краях, нова система допомагає краще розуміти та класифікувати ці загадкові відкриття."
  flavor_swe.52.historical_info: "Карл Лінней, пізніше Карл фон Лінней — шведський ботанік, лікар і зоолог XVIII століття. Розробив сучасну систему біологічної систематики. У своїй праці «Система природи» виклав основи біномінальної номенклатури — способу позначення видів, який використовується і сьогодні. Лінней, який став біля витоків сучасної таксономії, багато часу приділяв подорожам та дослідженням і значно підсилив науковий авторитет Швеції."
  flavor_swe.52.a: "Світ зміниться назавжди!"
  flavor_swe.52.b: "Зараз нам це не цікаво."
  flavor_swe.53.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його')] закони"
  flavor_swe.53.desc: "У спробі об'єднати та модернізувати правові норми нашої країни, [target_character.GetName] [Select_CString( target_character.IsFemale, 'видала', 'видав')] всеосяжний звід законів, який називається «Закон країни, який [target_character.GetName] [Select_CString( target_character.IsFemale, 'ухвалила', 'ухвалив')] [target_character.GetShortNameWithNoTooltip]». Це положення замінює собою попередні провінційні закони впорядкованою системою, зміцнюючи #L [ROOT.GetCountry.GetGovernment.GetAdjective]у владу і водячи справедливість по всій країні. Хоча і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] вітають більшу прозорість судів, деякі місцеві пани чинять опір обмеженню своїх привілеїв. Який підхід до проведення судової реформи слід прийняти?"
  flavor_swe.53.historical_info: "Ухвалений Магнусом Ерікссоном у 1341 році Ландслаг — перший єдиний звід законів Швеції, що замінив старі обласні закони і тим самим послужив централізації країни. Ландслаг зміцнював королівську владу, сприяв проведенню більш чесних судів і кодифікував право всього королівства. Втім, у цієї системи були й противники в особі місцевих панів, які не бажали розлучатися зі звичними привілеями."
  flavor_swe.53.a: "Прийняти закони!"
  flavor_swe.53.b: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будуть задоволені!"
  flavor_swe.54.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'вбита', 'убитий')]"
  flavor_swe.54.desc: "На балу-маскараді [Select_CString( target_character.IsFemale, 'наша', 'наш')] [target_character.GetName] [Select_CString( target_character.IsFemale, 'була вражена', 'був вражений')] кулею вбивці. [target_character.GetNameWithNoTooltip], [Select_CString( target_character.IsFemale, 'була відома', 'був відомий')] своїми просвітницькими реформами та сильною владою, але багато [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] виступали проти [Select_CString( target_character.IsFemale, 'неї через її', 'його через його')] спроби зосередити в своїх руках ще більше влади. Змова, яку очолили незадоволені [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], дала свої плоди, і тепер [ROOT.GetCountry.GetFlavorRank] перебуває в підвішеному стані. Як нам слід відповісти на кризу?"
  flavor_swe.54.historical_info: "16 березня 1782 року шведський король Густав III був застрелений на балу-маскараді в Стокгольмі. Його вбивця Якоб Юхан Анкарстрем, як і багато інших дворян, належав до змови проти короля — прихильника просвітницького абсолютизму та централізації влади. Через свої погляди Густав III нажив собі багато ворогів серед аристократів, незадоволених проведеними реформами. Король пережив замах, але через два тижні помер від ран. Його смерть викликала в країні серйозні потрясіння та зміну політичного курсу."
  flavor_swe.54.a: "Обійдемося з змовниками жорстоко!"
  flavor_swe.54.b: "Пообіцяємо реформи."
  flavor_swe.55.title: "[GetCountry('HSA').GetAdjectiveWithNoTooltip]ий контроль над [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ою торгівлею"
  flavor_swe.55.desc: "[GetCountry('HSA').GetLongName]. Колись їхня присутність принесла нам економічну стабільність, але тепер лише сіє безлад у містах і портах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Настав час вирішити, хто визначатиме майбутнє нашої торгівлі: іноземні купці, наші власні [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] чи і ті, і інші разом."
  flavor_swe.55.historical_info: "До ганзейських міст, що контролювали прибуткові торговельні маршрути, належали, зокрема, шведські Вісбю, Стокгольм і Кальмар. Король Ерік Померанський, який правив Швецією у період з 1396—1434 рр., намагався обмежити їхній вплив."
  flavor_swe.55.a: "Обмежити [GetCountry('HSA').GetAdjectiveWithNoTooltip]ий вплив."
  flavor_swe.55.b: "Повторно затвердити [GetCountry('HSA').GetAdjectiveWithNoTooltip|l]і привілеї."
  swe_allows_hsa: "Ганзейські привілеї у Швеції"
  swe_denies_hsa: "Вплив Ганзи у Швеції обмежений"
  flavor_swe.56.title: "Гроші з #TOOLTIP:GOODS,copper,X #L мідних#!#! пластин"
  flavor_swe.56.desc: "Намагаючись отримати максимальну вигоду з наших багатих запасів #TOOLTIP:GOODS,copper,X міді#!, уряд #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! почав випускати #TOOLTIP:GOODS,copper,X мідні#! пластини, які стали використовуватися як валюта поряд з #TOOLTIP:GOODS,silver,X срібними#! монетами. Теоретично ця ідея виглядала інноваційною, але на практиці нові гроші виявилися вкрай незручними, через що [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] висловлюють невдоволення. Чи варто нам продовжувати карбувати нову валюту, чи все ж таки відмовитися від цих мідних пластин?"
  flavor_swe.56.historical_info: "У середині XVII століття шведський уряд, маючи великі запаси міді та зазнаючи дефіциту срібла, почав випускати великі мідні монети — плоти. Вага деяких таких монет могла сягати 20 кг. Вони мали обіг поряд зі звичайними монетами, але користуватися ними було вкрай незручно через великі розміри та вагу. Спроба запровадити плоти наочно показала, наскільки важко створити грошову систему не на основі дорогоцінних металів."
  flavor_swe.56.a: "Виявилося, це погана ідея…"
  flavor_swe.56.b: "Час покаже, що все було правильно!"
  STATIC_MODIFIER_NAME_silver_based_coinage: "Карбування із застосуванням срібла"
  flavor_swe.57.title: "Лісовий народ"
  flavor_swe.57.desc: "Під тиском зростаючого населення та у пошуках нових можливостей, лісові жителі #TOOLTIP:AREA,finland_area,X #L Фінляндії#!#! почали у великій кількості селитися в лісових регіонах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Ці #L [ShowCultureName('finnish')]і поселенці, добре знайомі з підсічно-вогневим землеробством, несуть у наші землі і корисні навички, і незаконні звичаї. Хоча багато хто відзначає в них працьовитість, інші бачать у них небезпечних чужинців, що загрожують їхньому звичному способу життя. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] повинні вирішити, як вчинити з  цією хвилею поселенців, що зростає."
  flavor_swe.57.historical_info: "Шведські королі Карл IX і Густав Адольф найактивніше сприяли переселенню до своєї країни лісових фінів. Така стратегія не була випадковою: королі вели цілеспрямовану політику освоєння слабозаселених північних, східних і західних територій країни, а значить — і їхнього розвитку."
  flavor_swe.57.a: "Заохотимо міграцію."
  flavor_swe.57.b: "Цьому треба покласти край!"
  STATIC_MODIFIER_NAME_slash_and_burn_foresting: "Підсічно-вогневе землеробство"
  flavor_swe.58.title: "Можливість обмеженого піратства"
  flavor_swe.58.desc: "Наші відважні та досвідчені моряки просять вищого #L [ROOT.GetCountry.GetGovernment.GetAdjective]ого#! дозволу на захоплення суден наших противників. Діючи з порту [ShowLocationName('utlandet')], вони можуть використовувати свої судна, щоб атакувати ворожі судна, що йдуть по Балтійському та Північному морю. Успішні нальоти могли б наповнити #L [ROOT.GetCountry.GetGovernment.GetAdjective]у казну і  вселити жах у серця наших ворогів, але запропоновані заходи балансують на грані виправданості та беззаконня..."
  flavor_swe.58.historical_info: "Ларс Гатенгельм на прізвисько Лассе з Гатана — шведський капер, який у роки Північної війни проживав у Готенбурзі та діяв на морі за дорученням корони. Його напади на ворожі кораблі, особливо на данських купців, нерідко переходили в розряд піратства. Дехто вважає його національним героєм, дехто — безпринципним морським розбійником, але так чи інакше, Ларс надовго вписав себе в історію шведського мореплавства."
  flavor_swe.58.a: "Видати каперські патенти."
  flavor_swe.58.b: "Ми не можемо впасти так низько!"
  flavor_swe.59.title: "Then Swänska Argus"
  flavor_swe.59.desc: "У #TOOLTIP:LOCATION,stockholm,X #L Стокгольмі#!#! набирає популярності газета #italicThen  Swänska Argus#!, на сторінках якої дотепно критикуються пережиткі минулого, а також прославляються раціоналізм, помірність та народна [ROOT.GetCountry.GetCulture.GetDialect.GetName|l] мова. Надихаючи реформаторів та лінгвістів по всій країні, газета вже починає впливати на її майбутнє. Можливо, нам варто підтримати сміливий голос прогресу?"
  flavor_swe.59.historical_info: "Газета Then Swänska Argus, заснована Улофом Даліном у 1732 році, відіграла ключову роль у розвитку шведської літератури. Статті, написані живою та зрозумілою мовою, прославляли ідеї Просвітництва та сприяли модернізації шведської мови. Це періодичне видання стало культурним маяком, що формував громадську думку та надихав кілька поколінь шведських мислителів."
  flavor_swe.59.a: "Підтримати новий погляд на майбутнє [ROOT.GetCountry.Custom('CL_RP')]!"
  flavor_swe.59.b: "Час ввести цензуру преси!"
