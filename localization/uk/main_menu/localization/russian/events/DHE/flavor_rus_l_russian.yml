l_russian:
  flavor_rus.1.title: "Помісна реформа"
  flavor_rus.1.desc: "Після завоювання #ONCLICK:COUNTRY,[GetCountry('NOV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NOV').Custom('CL_tt')],X [GetCountry('NOV').Custom('CL_RP')|L]#!#! слід побоюватися бунту місцевих жителів: крім насильницького виселення проживаючих тут людей, відбувається заміна священиків [GetCountry('NOV').GetAdjectiveWithNoTooltip|l]ої церкви на  #L [ROOT.GetCountry.GetAdjective]их#! #L [target_religion.GetAdjective]их#! діячів. Щоб придушити бунти, що готуються, ми можемо впровадити такі зміни, щоб місцеві #TOOLTIP:POPTYPE,nobles,X #L аристократи#!#! втратили свої вотчини, а отримали їх служиві люди. Так ми не  тільки зміцнимо свою владу, позбувшись роздробленості, але  і заручимося вірністю війська."
  flavor_rus.1.a: "Ввести помісну систему."
  flavor_rus.1.b: "Переймемо звичаї [GetCountry('NOV').Custom('CL_RP')]."
  flavor_rus.1.c: "Схопимо і стратимо всіх, хто чинить опір."
  flavor_rus.1.historical_info: "У 1471 році Велике князівство Московське підкорило Новгород, що прагнув зблизитися з exd Литвою. Новгород змушений був підписати Коростиньський exd мир, що обмежував незалежність республіки. Однак цим біди новгородців не exd скінчилися: цар Іван exd III, побоюючись розділити долю свого батька, почав примусово виселяти жителів республіки, щоб ті не exd могли підняти повстання, а exd також заміщувати голов новгородської церкви на exd православних священників. Місцеві вотчини він передав у exd володіння кінноті, нагороджуючи її за exd службу. Встановлена в exd Новгородській землі маєтна система незабаром була введена і exd в exd Москві. Передавши своєму війську боярські вотчини, Іван не exd тільки зміг централізувати владу, але exd і забезпечив собі вірність тих, хто боровся за exd нього. До exd 1489 exd року Новгород перетворився на exd бліду подобу себе колишнього exd — тепер він повністю входив до exd складу зростаючої російської держави."
  flavor_rus.2.title: "[malyuta_skuratov.GetNameWithNoTooltip]"
  flavor_rus.2.desc: "На придворну службу прагне влаштуватися [malyuta_skuratov.GetName] — людина, яка чудово розбирається в політичних інтригах, непохитно вірна і невблаганна до ворогів держави. Цей «вірний державний пес» наводитиме страх на будь-кого, хто наважиться виступити проти нас, і кожне доручення виконуватиме відповідально та  справно."
  flavor_rus.2.a: "Чудовий опричник!"
  flavor_rus.2.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] цінує жорстокість, яку проявляє [malyuta_skuratov.GetNameWithNoTooltip]"
  flavor_rus.2.b: "Зверь и мучитель."
  flavor_rus.2.historical_info: "Малюта Скуратов — один із керівників опричнини часів Івана Грозного, відповідальний за страти і позбавлення майна тисяч людей. Опричнину очолив у 1569 році, тоді ж брав участь у слідстві у справі єдиного двоюрідного брата царя — Володимира Старицького, ймовірного спадкоємця престолу. Того ж року задушив митрополита Московського Пилипа, що потрапив в опалу, а через рік взяв участь у каральному поході на Новгород, де за його наказом було вбито кілька тисяч осіб. Загинув у 1573 році на Лівонській війні під час облоги Вейсенштейна."
  flavor_rus.3.title: "Погляд Росії обернений на схід"
  flavor_rus.3.desc: "#TOOLTIP:AREA,tambov_area,X #L Тамбов#!#!, #TOOLTIP:AREA,samara_area,X #L Самара#!#! та #TOOLTIP:AREA,astrakhan_area,X #L Астрахань#!#! в наших руках. Час рухатися далі, на #TOOLTIP:REGION,ural_region,X #L Урал#!#!, щоб віддати належне тим, хто колись хотів нас підкорити."
  flavor_rus.3.a: "Все це належатиме росіянам."
  flavor_rus.3.b: "Спочатку налагодимо внутрішні справи."
  flavor_rus.3.c: "Ми підкорюємо словом, а не мечем."
  flavor_rus.3.historical_info: "В 1552 році цар Іван\nГрозний влаштував похід проти Казанського ханства, розташованого на\nсхід від Нижнього\nНовгорода на\nрічці Волзі. Російське військо обстріляло стіни Казані з\nважких гармат, після чого увірвалося в\nмісто, що виявилося нездатним більше чинити опір. Через чотири роки цар, натхненний успіхом попереднього походу, вирушив підкорювати Астрахань, що розташовується в\nнижній частині Волги. Захопивши це місто, Росія не\nтільки вийшла до\nКаспійського\nморя, але\nі отримала в\nсвоє розпорядження все Поволжя, де\nневдовзі були засновані такі поселення, як Самара, Саратов і\nЦарицин, що захищали місцеві краї від\nнабігів."
  flavor_rus.4.title: "[GetCountry('PLC').GetNameWithNoTooltip] чинить нам перешкоди"
  flavor_rus.4.desc: "Походи на\nзахід йдуть успішно: нам повністю належить #TOOLTIP:AREA,smolensk_area,X #L Смоленська#!#! область. Однак у\n#TOOLTIP:AREA,white_ruthenia_area,X #L Білій Русі#!#! наші воїни ще\nподекуди натрапляють на\nопір, а\nтому наше поступове опанування #ONCLICK:COUNTRY,[GetCountry('PLC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('PLC').Custom('CL_tt')],X [GetCountry('PLC').Custom('CL_TP')|L]#!#! просувається надто повільно. Треба постаратися скоріше заволодіти не\nскореними поки що\nкраями\n— тільки так [ROOT.GetCountry.Custom('CF_DP')|l] вдасться об'єднати під\nсобою всіх слов'ян."
  flavor_rus.4.a: "Наступаємо."
  rus_claimed_land: "Претендуют на наши земли"
  rus_claimed_land_antagonism: "Претендуют на наши земли"
  flavor_rus.4.b: "Це нашкодить нашим стосункам."
  flavor_rus.4.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] роздратовані опором"
  flavor_rus.4.c: "Колись ці краї були нашими."
  flavor_rus.4.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] пише настільки переконливо, що мимоволі замислюєшся, кому [ShowAreaName('white_ruthenia_area')] належить насправді."
  flavor_rus.4.historical_info: "В епоху правління Івана Грозного кордони Руської держави значно розсунулися на південь і схід, однак на заході, особливо в Лівонії, цар натрапив на запеклий опір. Тривалі війни з Річчю Посполитою та Швецією закінчилися поразками; государ був змушений підписати мирний договір, за яким Росія відмовлялася від усіх своїх придбань на заході. Відносини між двома державами — Росією та Польщею — були вкрай ворожими. Свого апогею ця ворожнеча досягла в Смутний час, коли польське військо захопило Москву."
  flavor_rus.5.title: "Підкорення степу"
  flavor_rus.5.desc: "Блискуча перемога над кочовими племенами степовиків посунула східний кордон нашої країни одразу на exd кілька верст, і exd тепер наше військо стоїть перед #TOOLTIP:AREA,lower_yik_area,X #L Нижнім exd Йиком#!#!. Немає зараз справи важливішої, ніж підкорення степу; лише поклавши край набігам, ми зможемо спокійно споряджати походи на exd схід."
  flavor_rus.5.a: "Останній непокірний рубіж."
  flavor_rus.5.b: "Славне пасовище для нашої худоби."
  flavor_rus.5.historical_info: "Відразу після завоювання Астрахані цар Іван Грозний направив своє військо в південний степ, де розташовувалася Ногайська Орда. Цей похід став першим кроком на шляху до освоєння козаками Сибіру коштом купців Строганових. Після завоювання останнього — Сибірського — ханства стало можливим підкорення обширних зауральських земель. На місці козацьких острогів (укріплених поселень) виникали міста; їх ланцюжок простягнувся до Тихого океану, де в 1645 році було засновано Охотськ."
  flavor_rus.6.title: "Избранная рада"
  flavor_rus.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] надто владні; їхній вплив перешкоджає зосередженню влади в руках одного государя, а отже — швидкому прийняттю рішень. Втім, вихід є: можна заснувати особливу обрану раду, яка буде непідвладна впливу бояр. Ми зможемо швидше вирішувати державні питання і навіть проводити різні перетворення. Ймовірно, до ради [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], серед усіх інших, посадить своїх близьких друзів — це [alexi_adashev.GetName] і [sylvestr_the_priest.GetName]."
  flavor_rus.6.a: "Грізна і дієва сила."
  flavor_rus.6.b: "Грізна і дієва сила."
  flavor_rus.6.tt3: "[alexi_adashev.GetNameWithNoTooltip] і [sylvestr_the_priest.GetNameWithNoTooltip] будуть арештовані та\nстрачені; цьому раді [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
  enable_chosen_rada_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] «[ShowGovernmentReformName('chosen_rada_reform')]»"
  flavor_rus.6.historical_info: "Обрана рада — група наближених Івана Грозного, яка зіграла значну роль в історії Руської держави в перші роки правління царя. До неї входили, крім інших, такі діячі, як Олексій Адашев і духівник Сильвестр — довірені радники великого князя, без яких неможлива була  би централізація царської влади, проведення правових реформ та вирішення частини питань, що стояли перед державою."
  flavor_rus.7.title: "Руйнування Москви"
  flavor_rus.7.desc: "Наші давні суперники з\n#ONCLICK:COUNTRY,[moscow_sacker.Custom('CL_tt')] #TOOLTIP:COUNTRY,[moscow_sacker.Custom('CL_tt')],X [moscow_sacker.Custom('CL_RP')|L]#!#! завдали страшного удару. Вороже військо прорвалося через #TOOLTIP:LOCATION,$moscow_tt$,X #L московські#!#! ворота, а\nпотім\nприйнялося палити і\nграбувати. Палають будинки, гинуть мирні люди, гірко ридають ті, хто вижив. Мешканці #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! не\nпам'ятають таких жахливих бід!"
  flavor_rus.7.a: "Надамо допомогу."
  rus_sacked_moscow: "Розграбована москва"
  flavor_rus.7.b: "Скористаємося можливістю і exd знищимо особистих противників."
  flavor_rus.7.historical_info: "У 1558 році цар Іван exd Грозний, прагнучи вийти до exd Балтійського exd моря exd — важливого маршруту для європейської торгівлі, відправив своє військо на exd захід. Так почалася війна за exd панування Росії над exd Лівонією. Спочатку Росії супроводжував успіх exd — вона без exd зусиль розгромила лівонських лицарів, однак об'єднання лівонського союзника exd — Литви exd — в exd унію з exd Польщею, що послідувало незабаром, призвело до exd того, що війна затягнулася. Підтримку Польщі надавала Швеція, що захищала власні інтереси в exd Естляндії. Скориставшись моментом, кримські татари напали на exd Астрахань, а exd в exd 1571 exd році здійснили похід на exd Русь і exd в exd результаті спалили Москву. Місто згоріло цілком exd — з exd усіх будівель вцілів лише Кремль."
  flavor_rus.8.title: "Кормление"
  flavor_rus.8.desc: "Прагнення зміцнити владу над #L [ROOT.GetCountry.GetAdjective|l]єю#! державою зайшло в exd глухий кут: місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] мають надмірний вплив. Щоб подолати його, можна встановити такий порядок, за exd яким цар розпоряджатиметься видачею коштів та exd продовольства #TOOLTIP:POPTYPE,nobles,X #L боярам#!#!, зберігаючи над exd ними (так само як і exd над чиновниками), певний вплив і exd користуючись необхідною підтримкою."
  flavor_rus.8.a: "Повідець надто коротким не буває."
  flavor_rus.8.b: "Це застарілий і непотрібний порядок."
  flavor_rus.8.historical_info: "Годування — система утримання посадових осіб, що діяла в тому числі в епоху правління Івана Грозного. Зіграла чималу роль у зосередженні державної влади в руках царя, оскільки бояри, що перебували на годуванні, фінансово залежали від государя, а тому змушені були зберігати йому вірність."
  flavor_rus.9.title: "Незалежність [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ої православної церкви"
  flavor_rus.9.desc: "Падіння #TOOLTIP:LOCATION,$constantinople_tt$,X #L Константинополя#!#! — осередку #TOOLTIP:RELIGION,$orthodox_tt$,X #L православної#!#! віри exd — відкриває нам вкрай сприятливу можливість. Перед нами два шляхи: виступити за exd передачу #TOOLTIP:LOCATION,$moscow_tt$,X #L Москви#!#! влади над православно-християнською церквою, обґрунтувавши це тим, що ми exd — прямі спадкоємці Царгорода, або відбити колишню столицю великої імперії у exd #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! іновірців."
  flavor_rus.9.a: "Славное устремление."
  rus_aspires_to_lead_orthodoxy: "Прагне стати опорою православ'я"
  flavor_rus.9.b: "Нам предначертано освободить Константинополь."
  flavor_rus.9.historical_info: "Незадовго до падіння Візантійської імперії Руська церква здобула незалежність від Константинопольського патріархату. Після того, як собор єпископів призначив Іону митрополитом Київським і усієї Русі, Руська церква стала все більше віддалятися від впливу Константинополя і зближуватися з державою."
  flavor_rus.10.title: "Крепостничество"
  flavor_rus.10.desc: "#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! терзає #TOOLTIP:DISEASE,bubonic_plague,X #L бубонна чума#!#!. Вимирають цілі села; селяни кидають рідні домівки в надії врятуватися від кари Божої. На полях гниє незібраний урожай. Якщо залишити все як є, нашій державі загрожує страшний голод."
  flavor_rus.10.a: "Прикріпимо селян до землі."
  flavor_rus.10.tt: "Об'єднавшись, деякі незадоволені змінами громади піднімуть бунт проти господарів-#TOOLTIP:POPTYPE,nobles,X #L аристократів#!#!"
  STATIC_MODIFIER_NAME_unattended_crops: "Залишений урожай"
  flavor_rus.10.b: "Не закріпачувати їх."
  flavor_rus.10.historical_info: "На кінець XVI століття в Московській державі від посухи, голоду та чуми загинуло півмільйона осіб. Селяни залишали села, кидаючи господарства. Відповіддю на це стала заборона селянам залишати рідні землі, що належали поміщикам, — тобто закріпачення."
  flavor_rus.11.title: "Стоглавий собор"
  flavor_rus.11.desc: "У 1551 році митрополит Макарій, прагнучи встановити на Русі єдині церковні обряди та правила, скликав духовенство на так званий Стоглавий собор, де, крім усього іншого, вимагав від влади невтручання в церковні справи."
  flavor_rus.11.a: "Підтримаємо ці зміни."
  flavor_rus.11.b: "Заборонимо ці пропозиції."
  flavor_rus.12.title: "[boris_morozov.GetNameWithNoTooltip]"
  flavor_rus.12.desc: "Боярин [boris_morozov.GetName], людина вкрай багата, але при цьому ощадлива, честолюбна і вміла, а тому може послужити добру службу #L [ROOT.GetCountry.GetAdjective|l]ому#! державі. Питання поповнення скарбниці він, напевно, вирішуватиме урізанням платні службовців та спрощенням ведення державних справ. При дворі Морозов займатиметься не тільки своїми справами — через нього свої інтереси відстоюватимуть [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
  flavor_rus.12.a: "Пригласить его ко двору."
  STATIC_MODIFIER_NAME_steamroll_administrator: "Невблаганний управлінець"
  flavor_rus.12.tt2: "Вплив Морозова на посаді регента при царі відповідає інтересам бояр"
  flavor_rus.12.tt3: "На посаді [Concept('regent', 'регента')|e] або в складі [Concept('cabinet', 'ради')|e] він може провести додаткові реформи"
  flavor_rus.12.b: "Збіднілий люд не повинен правити [ROOT.GetCountry.Custom('CF_TP')|l]."
  flavor_rus.12.historical_info: "Борис Морозов\n— «дядько» і\nнаставник царя Олексія\nМихайловича. Поки цар був ще молодий, Морозов керував Руським\nцарством, зокрема очолював наказ Великої\nказни. Щоб до казни надходило більше коштів, Морозов знизив платню служивим людям і\nвстановив нові податки. Високий податок на\nсіль призвів до\nтак\nзваного Соляного бунту 1648\nроку, через що боярин був змушений піти в\nмонастир. Після повернення він залишився при\nвладі і\nстав знову брати участь у\nделах уряду, вже не\nпривертаючи до\nсебе колишньої уваги."
  flavor_rus.13.title: "Соборное уложение"
  flavor_rus.13.desc: "Існуючі нині укладення, за\nякими зараз в\n#ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! проводиться суд і\nвизначається лад, давно застаріли; не\nбереться до\nуваги і\nвлада, якою володіє [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Потрібно скласти нове, більш детальне укладення, засноване на\nстарих [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]їх законах і\nчастково\n— на\nзаконах #L [GetCountry('BYZ').GetAdjective|l]їх#!. Так ми зможемо зміцнити владу государя, налагодити добрі стосунки між державою і\nцерквою, а\nзаодно запровадити суворі покарання за\nкрадіжку, зраду і\nзаколот."
  flavor_rus.13.a: "Прийняти ухвалу."
  flavor_rus.13.b: "Нас і так усе влаштовує."
  flavor_rus.13.historical_info: "Соборне укладення — звід законів Руського царства, ухвалений Земським собором, зборами представників дворянства. Регламентував судову, кримінальну та цивільну право; деякі укази стосувалися також економічного та суспільного життя. Ухвалення Соборного укладення остаточно оформило закріпачення селян."
  flavor_rus.14.title: "Реформи Никона"
  flavor_rus.14.desc: "Богослужіння #TOOLTIP:CULTURE,$greek_culture_tt$,X #L грецької#!#! та #TOOLTIP:CULTUREGROUP,russian_group,X #L руської#!#! церков з часом розійшлися настільки, що єдності зараз немає ні в чому: ні у церковних книгах, ні в обрядах, ні в написанні ікон. Потрібно відновити згоду між двома автокефаліями."
  flavor_rus.14.a: "Час оновити церковне життя."
  flavor_rus.14.b: "Наслідуймо розкольників."
  flavor_rus.14.tt2: "При призначенні до [Concept('cabinet', 'ради')|e] він може прискорити проведення релігійних реформ"
  flavor_rus.14.historical_info: "Щоб привести обряди богослужіння в exd Росії у exd повну відповідність з exd грецькими, московський патріарх Никон провів низку реформ, зокрема, наказав переписати богослужебні книги. Однак рішення Никону натрапили на exd сильний опір, через що патріарх був скинутий і exd засланий до exd монастиря. Втім, зупинити реформи було вже неможливо."
  flavor_rus.15.title: "Розкол Руської церкви"
  flavor_rus.15.desc: "Введені патріархом нововведення розкололи #L [ROOT.GetCountry.GetAdjective|l]у#! TOOLTIP:RELIGION,$orthodox_tt$,X #L православну#!#! церкву: хтось вважає, що таке рішення назріло вже давно, інші  же стверджують, що Никон зайшов занадто далеко. Тепер нам потрібно вирішити, чи повернути все як було, чи проявити твердість і відданість новому церковному устрою."
  flavor_rus.15.a: "Без цих змін не обійтися."
  flavor_rus.15.tt1: "Енергійний і\nмолодий [nikita_minin.GetName] проведе сміливі перетворення, чим будуть вкрай незадоволені [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]"
  flavor_rus.15.b: "Підтримати старі обряди."
  flavor_rus.15.c: "[nikita_minin.GetNameWithNoTooltip] должен лишиться власти."
  flavor_rus.15.tt2: "[nikita_minin.GetName] постає перед соборним судом, який позбавляє його священного сану"
  flavor_rus.15.historical_info: "Розкол Руської церкви був викликаний реформами патріарха Никона, які багато сучасників вважали занадто різкими та противними православним традиціям. Сформувалися цілі громади так званих старообрядців (вони ж розкольники). Згодом вони розділилися на безліч об'єднань меншого розміру — згод."
  flavor_rus.16.title: "Великі перетворення"
  flavor_rus.16.desc: "У галузі науки сусідні держави давно випередили нас. Все, що нам залишається, — це дивитися, як вони йдуть вперед. Або ми скинемо з себе ярмо старого способу життя і корінним чином переламаємо суспільство, або програємо тим, хто вміє пристосовуватися."
  flavor_rus.16.a: "Це необхідне зло."
  flavor_rus.16.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть вкрай обурені спробами обмежити вплив духовенства"
  flavor_rus.16.tt2: "Реформи можуть викликати бунт"
  flavor_rus.16.b: "Будемо уникати зовнішнього впливу."
  flavor_rus.16.tt3: "Уроки, отримані під час подорожі Європою, забуті"
  flavor_rus.16.historical_info: "Наприкінці XVII — на початку XVIII ст. цар Петро I провів низку перетворень з метою перетворити Росію на сучасну європейську державу. Реформи управління та армії (Петро прагнув зробити свою краї морською державою, а отже — контролювати Балтійське та Чорне моря) проводилися під наглядом радників із Західної Європи. Однак петрівські перетворення натрапили на опір з боку народу, звиклого до традиційного способу життя, що вилилося в низку повстань."
  flavor_rus.17.title: "Булавинское восстание"
  flavor_rus.17.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], незадоволені нещодавніми перетвореннями, підняли повстання — вони хочуть скинути владу і повернути #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! на прежній шлях. Діяти потрібно якомога швидше, інакше всі наші зусилля з перетворення країни на сучасну державу підуть прахом."
  flavor_rus.17.a: "Придушимо повстання."
  flavor_rus.17.b: "Приборкати розум."
  flavor_rus.17.tt1: "Своїм умінням воювати [target_root_country.GetGovernment.GetRuler.GetName] залякує кількох ватажків бунтівників і обмежує бунтівників"
  flavor_rus.17.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] переконує ватажків бунтівників скласти зброю та підтримати перетворення"
  flavor_rus.17.c: "Скасувати більшість перетворень."
  bulavin_rebellion: "Булавинское восстание"
  flavor_rus.17.historical_info: "У жовтні 1707 року отаман донського козацтва Кіндрат Булавін підняв бунт проти петровських реформ. Цей заколот супроводжувався засідками на петровських сищиків, посланих повернути селян, що втекли на Дон, і вбивством солдатів. Основною причиною повстання послужило обмеження Петром козацького самоврядування та претензії царя на землі, що належали їм. Відповідно, і бунтували козаки проти Петра та його радників, які, як вони вважали, своїми діями знищували Росію."
  flavor_rus.18.title: "Посольський прорахунок"
  flavor_rus.18.desc: "Посол у східних країнах [fyodor_baikov.GetName] нещодавно наніс візит на територію #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#! з exd метою встановити добрі та exd взаємоповажні стосунки. На exd жаль, не exd звиклий до exd східних порядків посол невірно виконав місцеві обряди, через що виникло помилкове враження, ніби [ROOT.GetCountry.GetGovernment.GetRuler.GetName] визнає верховенство [GetCountry('CHI').Custom('CL_RP')]. До exd #L [ROOT.GetCountry.GetAdjective|l]ого#! двору було негайно надіслано вимогу данини. Цю помилку необхідно якнайшвидше виправити, інакше проти нас може виступити народ, що згадав дні #TOOLTIP:CULTUREGROUP,tatar_group,X #L татарського#!#! ярма."
  flavor_rus.18.a: "Відкинемо їх вимоги."
  flavor_rus.18.tt1: "Прохолодні стосунки між [target_root_country.Custom('CL_TP')] і [GetCountry('CHI').Custom('CL_TP')] тимчасово роблять неможливими дипломатичні зв'язки та спільні дії."
  rus_ignored_vassal_demands: "Відмова від статусу васала"
  flavor_rus.18.b: "Погодитися зі статусом васала, але відмовитися платити."
  rus_paid_vassal_respect: "Виявлено васальську повагу"
  flavor_rus.18.c: "Виплатимо данину."
  rus_paid_vassal_tribute: "Виплачено васальну дань"
  flavor_rus.18.historical_info: "У 1656 році російський посол Федір Байков прибув до Пекіна, щоб встановити дипломатичні відносини з Китаєм. Перед поїздкою цар дав Байкову чітке веління не брати участь у принизливих обрядах, що за китайськими поняттями означало б визнання Російським царством верховенства Китаю. Байков виконав вказівку царя: прибувши до воріт Забороненого міста, він відмовився виконувати «коутоу» — обряд коліноприклонності перед імператором Цін. Це призвело до ув'язнення посла на кілька місяців, а згодом і до висилки його з Пекіна."
  flavor_rus.19.title: "Повстання Степана Разіна"
  stenka_razin_tt: "[Concept('pops', 'Населення')|e] степів ([rebel_origin.GetName]) приймає сторону отамана на ім'я [stenka_razin.GetName]"
  flavor_rus.19.desc: "Через постійний гніт і\nстрашну бідність #TOOLTIP:REGION,steppes_region,X #L степові#!#! козаки з\nобласті [rebel_origin.GetName] підняли повстання, прагнучи відстояти козацьку вольницю. Можна або придушити цей бунт силою нашої зброї, або піти на\nпереговори, запропонувавши їм самоврядування."
  flavor_rus.19.a: "Придушити всіх бунтівників."
  flavor_rus.19.b: "Запропонуємо обмежену самостійність."
  flavor_rus.19.c: "Спробуємо звернутися до моралі."
  flavor_rus.19.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] звернуться до exd проводирів бунтівників, які вважають себе захисниками #TOOLTIP:RELIGION,$orthodox_tt$,X #L православної#!#! віри, і exd на exd цьому ґрунті спробують домовитися"
  stenka_razin: "Повстання Степана Разіна"
  stenka_razin_gives_up_tt1: "Кожен належний нам [Concept('location','район')|e] в #TOOLTIP:REGION,steppes_region,X #L степовому#!#! [Concept('region','регіоні')|e] втрачає [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control','контролю')|e]"
  stenka_razin_gives_up_tt2: "Кожен належний нам [Concept('location','район')|e] в #TOOLTIP:REGION,steppes_region,X #L степовому#!#! [Concept('region','регіоні')|e] втрачає [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','контролю')|e]"
  flavor_rus.19.historical_info: "Степан (Стенька) Разін — донський отаман, що розбагатів завдяки неодноразовим набігам на перські та російські поселення. У 1670 році він, зібравши військо з 7000 козаків, вирушив у похід на Волгу, де захопив Царицин та Астрахань. Захоплення міст супроводжувалися поваленням місцевої влади, встановленням замість неї козацького самоврядування, а також численними злочинами та розгулом козаків. Незабаром Разін захопив Саратов, після чого рушив на Сімбірськ. Кінець повстанню в 1671 році поклали царські війська. Отамана взяли в полон, піддали тортурам і був страчений на Червоній площі."
  flavor_rus.20.title: "Нерчинский договор"
  flavor_rus.20.desc: "Суперечки, кому повинні належати ті чи інші землі — #L [ROOT.GetCountry.GetAdjective|l]ий#! народ і його [ROOT.GetCountry.GetFlavorRank|l] або [GetCountry('CHI').GetName], — будуть розгорятися тим сильніше, чим далі на схід будуть рухатися наші кордони. Щоб цього не сталося, слід скласти договір, де будуть стверджуватися наші претензії на #TOOLTIP:REGION,west_siberia_region,X #L Західний#!#! та #TOOLTIP:REGION,east_siberia_region,X #L Східний Сибір#!#!. В обмін ми можемо зробити жест доброї волі і віддати інший стороні #TOOLTIP:REGION,manchuria_region,X #L Маньчжурію#!#!."
  flavor_rus.20.a: "Це прийнятні умови."
  flavor_rus.20.tt1: "[target_root_country.GetName] так завзято буде відстоювати володіння #TOOLTIP:REGION,west_siberia_region,X #L Західним#!#! та #TOOLTIP:REGION,east_siberia_region,X #L Східним Сибіром#!#!, що інші держави з претензіями на ці регіони сприймуть це як провокацію"
  rus_treaty_of_nerchinsk: "Нерчинский договор"
  rus_claimed_siberia: "Претензії на Сибір"
  flavor_rus.20.b: "Відхилити цей безглуздий договір."
  rus_refused_treaty_of_nerchinsk: "Нерчинський договір відхилено"
  flavor_rus.20.historical_info: "Розпочате за Івана exd Грозного підкорення Сибіру завершилося до exd кінця XVII exd століття. До exd цього часу Сибір був освоєний майже цілком: у exd 1650 exd році землепроходець Хабаров вивчив басейн річки Амур, у exd 1679 exd році козаки дійшли до exd Камчатки. У exd 1689 exd році за exd підсумками зіткнення кацапського exd царства та exd імперії exd Цин був укладений Нерчинський exd договір, що встановив кордони між двома державами по exd Амуру. У exd 1727 exd році був підписаний Кяхтинський exd договір, що дав Росії можливість торгувати з exd Пекіном exd — цинською столицею."
  flavor_rus.21.title: "Велика Північна війна"
  flavor_rus.21.desc: "[GetCountry('SWE').GetFlavorRank] [GetCountry('SWE').GetName], що межує з нашою державою, становить для нас можливу загрозу, але зараз важко оцінити, наскільки вона велика. Розумно буде почати переговори з країнами, чиї відносини з  цією державою залишають бажати кращого, — можливо, разом ми зможемо дати відсіч північному леву."
  flavor_rus.21.a: "Разом ми сильніші."
  rus_political_aggressions: "Политическая агрессия"
  rus_enemy_of_sweden: "Ворог Швеції"
  flavor_rus.21.b: "Кожен сам за себе."
  flavor_rus.21.historical_info: "Наприкінці XVII століття число великих держав поповнила Швеція, яка неодноразово продемонструвала свою силу в\nбитвах з\nприбалтійськими державами. В\n1697\nроці на\nпрестол королівства зійшов 15-річний Карл\nXII. Вважаючи нового короля слабким противником, цар Петро\nI уклав проти Швеції союз з\nДанією та\nСаксонією, однак за\nдопомогою британського та\nголландського флотів Карл висадився на\nЗеландії, де\nрозгромив датські сили, після чого рушив на\nЕстляндію і,\nнезважаючи на\nзначну чисельну перевагу противника, завдав рішучої поразки російській армії. Однак переможному походу на\nМоскву так\nі\nне відбувся: сувора зима та\nудари російських військ знекровили шведську армію. Остаточну поразку вона зазнала в\n1709\nроці під\nПолтавою."
  flavor_rus.22.title: "Повний перегляд управління державою"
  flavor_rus.22.desc: "Стало цілком очевидно, що управління #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! вимагає іншого, сучасного підходу. Час позбутися застарілих звичаїв і марних методів. Якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] матиме потужну законодавчу владу, а [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] укази будуть негайно виконуватися єдиною установою, то жодне хабарництво і жодні скарги не зможуть завадити перетворенням у державі."
  flavor_rus.22.a: "Це стане новою віхою в історії країни."
  enable_russian_absolutism_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] #TOOLTIP:GOVERNMENT_REFORM,russian_absolutism,X #L «Абсолютизм»#!#!"
  flavor_rus.22.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] у люті від зневаги до їхніх правил і привілеїв"
  flavor_rus.22.b: "Старі порядки були кращі!"
  flavor_rus.22.historical_info: "Застарілі середньовічні методи державного управління Петро I замінив дієвою автократією: так, у 1711 році він скасував Боярську думу і заснував замість неї Сенат — вищий орган державної влади, що відповідав за управління країною, надходження коштів до скарбниці та складання законів. У Сенаті було встановлено сувору армійську дисципліну: за засіданнями наглядали штаб-офіцери гвардії."
  flavor_rus.23.title: "Урядовий нагляд"
  flavor_rus.23.desc: "Вплив патріаршества на exd нашу державу вкрай великий exd — він заважає вводити необхідні нововведення, оскільки чіпко тримається за exd старі звичаї та exd свою владу, а exd тому його слід розпустити та exd провести такі перетворення, які зміцнять владу держави над exd церквою і exd навіть підпорядкують її."
  flavor_rus.23.a: "Распустим патриаршество."
  flavor_rus.23.tt1: "Священний синод введе сувору цензуру на всі видання"
  flavor_rus.23.b: "$common_string_leave_them_be$"
  flavor_rus.23.c: "Це діло можна вирішити грошима."
  flavor_rus.23.historical_info: "У 1721 році Петро I, прагнучи підпорядкувати православну церкву державі, скасував московське патріаршество. Замість нього був заснований Священний синод — орган церковного управління, схвалений верховною владою. Члени його займалися, крім іншого, переслідуванням інакодумців і цензурою різних творів. Самого царя в Синоді представляв обер-прокурор."
  flavor_rus.24.title: "Академия наук"
  flavor_rus.24.desc: "Мешканцям #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! необхідно прищеплювати знання та виховувати в них любов до наук, щоб наша держава гідно виглядала серед рівних. Для цього пропонується заснувати в столиці академію наук, де учні вивчатимуть математику, астрономію, фізику, хімію та багато іншого, а заразом здійснювати нові відкриття."
  flavor_rus.24.a: "Сила наших умів має бути співставна з силою нашої зброї."
  flavor_rus.24.tt1: "[vasily_tatishchev.GetName] сприяє заснуванню академії та розвитку #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербурга#!#!"
  flavor_rus.24.tt2: "У колекції академії з'являться роботи, автор яких exd — [james_bruce.GetName]; завдяки цьому вчені отримають нові джерела"
  flavor_rus.24.b: "Переговори — запорука успіху."
  flavor_rus.24.tt3: "Найкращі уми #ONCLICK:COUNTRY,[[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[[target_root_country.Custom('CL_tt')],X [[target_root_country.Custom('CL_RP')|L]#!#! вестимуть ґрунтовне листування з exd іншими європейськими освітніми установами, обмінюватимуться ідеями та exd нададуть перевагу розмовам над exd ворожнечею"
  flavor_rus.24.historical_info: "Повернувшись з Великого посольства (дипломатичної місії до exd Європи), Петро exd I заснував у exd Санкт-Петербурзі академію наук. За exd зразок він узяв Паризьку академію наук, а exd також Королівське товариство в exd Лондоні exd — заклади, також присвячені науковим дослідженням. Імператорська академія наук зіграла важливу роль у exd розвитку російської наукової та exd культурної думки."
  flavor_rus.25.title: "Масштабна комісія"
  flavor_rus.25.desc: "Волею народу нерідко доводиться нехтувати, а укладення наше настільки застаріло, що гарантувати простій людині дотримання її прав неможливо, оскільки достатньо лише одного указу, щоб позбавити її цих прав. Необхідно скликати комісію, яка  складе нове укладення. Займатися цим будуть і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] — кожен представить нам свій погляд і зробить свій внесок, повідомивши нам про потреби кожного шару суспільства."
  flavor_rus.25.a: "Заплющити очі на суспільну несправедливість."
  flavor_rus.25.b: "Будемо шукати компроміс, навіть якщо не досягнемо успіху."
  flavor_rus.25.tt1: "Завдяки своїй чарівності та exd широті поглядів [target_root_country.GetGovernment.GetRuler.GetName] викличе у exd підданих почуття спільності та exd рівності, хоча й exd не exd доб'ється значних змін"
  flavor_rus.25.historical_info: "В 1767 році імператриця Катерина\nII скликала Укладену комісію, куди входили представники всіх станів (за\nвинятком кріпаків). Перед комісією стояло завдання скласти новий звід законів з\nурахуванням побажань усіх представників. Багатомісячні обговорення закінчилися нічим\n— не\nдопоміг навіть складений Катериною для\nкомісії наказ, в\nякому імператриця представила свої погляди на\nзаконодавство Росії. Документ цей, занадто сміливий навіть для\nФранції, так і\nзалишився незатребуваним."
  flavor_rus.26.title: "Державний контроль над торгівлею"
  flavor_rus.26.desc: "Перед нами стоїть одразу кілька важливих завдань: перебудувати економіку на\nсучасний лад, зміцнити державну владу, а\nводночас\n— зміцнити фінансове становище, підтримати промисловість держави та\nнаростити експорт. Для\nцього знадобиться провести низку реформ\n— тільки так ми виведемо #ONCLICK:COUNTRY,[XXX.Custom('CL_tt')] #TOOLTIP:COUNTRY,[XXX.Custom('CL_tt')],X [XXX.Custom('CL_VP')|L]#!#! на\nшлях економічного процвітання та\nсамодостатності."
  flavor_rus.26.a: "Да, без преобразований не обойтись."
  state_promoted_mercantilism_key: "Меркантилізм за підтримки держави"
  flavor_rus.26.b: "Проголосити вільну торгівлю."
  flavor_rus.26.historical_info: "Поступове зосередження влади в руках дворянства на кінець XVIII століття призвело до встановлення в Росії політики меркантилізму. Такий порядок суперечив усталеним засадам та інтересам, а тому викликав відторгнення з боку різних груп, які сприймали його як загрозу своєму становищу та впливу."
  flavor_rus.27.title: "Повстання Пугачова"
  flavor_rus.27.desc: "Загальне невдоволення тяготами, які змушені терпіти [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], і незгода з проведенням реформ, необхідних для розвитку економіки, призвели до повстання на #TOOLTIP:REGION,ural_region,X #L Уралі#!#!. Очолює бунтівників вольовий козак [yemelyan_pugatchev.GetName]. Він обіцяє скасувати кріпосне право, зменшити податки і покласти край перетворенням в управлінні державою."
  flavor_rus.27.a: "Народ ропщет."
  pugatchev_uprising: "Повстання Пугачова"
  pugatchev_uprising_tt: "[pugatchev_uprising.GetName] залучає багатьох [Concept('pops', 'жителів')|e] #TOOLTIP:REGION,ural_region,X #L Уралу#!#!"
  flavor_rus.27.tt1: "Через невдоволення #TOOLTIP:POPTYPE, Peasants,X #L селян#!#! повстання починає охоплювати #TOOLTIP:REGION,russian_region,X #L Росію#!#!"
  flavor_rus.27.b: "Піти на серйозні поступки."
  flavor_rus.27.historical_info: "У 1773 році козак Омелян Пугачов, який оголосив себе імператором Петром III — убитим чоловіком Катерини II, підняв на Уралі повстання. До Пугачова приєдналися інші втікачі-козаки, і взимку 1773/74 року козацьке військо захопило значну частину Поволжя. Під загрозою опинилася навіть москва, а  з  нею — і  вся болотна державність. Однак цим планам не судилося збутися: регулярні війська під  командуванням Суворова полонили Пугачова під Царицином. Незабаром бунтівника привезли до Москви і стратили."
  flavor_rus.28.title: "Реакционная политика"
  flavor_rus.28.desc: "Після повстання, що спалахнуло нещодавно, стало зрозуміло, що підходити до державних справ слід обережніше. Можливо, варто вчинити так: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] отримають частину належних їм колись привілеїв, а натомість підтримуватимуть порядок. Ми  же постараємося акуратніше проводити економічні перетворення, щоб зміни були не такими різкими."
  flavor_rus.28.a: "Надамо дворянству грамоту."
  flavor_rus.28.b: "Дозволимо деякі свободи."
  flavor_rus.28.historical_info: "Повстання Пугачова змусило Катерину II переглянути свої погляди на кріпацтво. Спочатку імператриця мала намір звільнити селян, однак згодом усвідомила, що такий вчинок налаштує проти неї впливових поміщиків — головну опору її влади. У підсумку при Катерині кріпацтво лише посилилося — так, імператриця закріпачила вільних раніше жителів України, а також почала роздавати своїм прихильникам державні землі. До кінця її царювання в Росії, всупереч початковим намірам Катерини, майже не залишилося вільних селян."
  flavor_rus.29.title: "Відносно вільні закони"
  flavor_rus.29.desc: "Громадський порядок #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! значною мірою побудований на прикріпленні #TOOLTIP:POPTYPE, peasants,X #L селян#!#! до землі та обмеженні їхньої свободи пересування. Однак останнім часом лунають заклики до менш жорстокого підходу, поступового зниження залежності економіки від кріпацтва та скасування найжорсткіших його складових — зрозуміло, без загрози для звичного нам самодержавства."
  flavor_rus.29.a: "Обмежимо кріпацтво."
  flavor_rus.29.tt1: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] поводитиметься обережно, а\nтому розворот у\nбік звільнення #TOOLTIP:POPTYPE, peasants,X #L селян#!#! відбудеться поступово"
  flavor_rus.29.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] в гніві від того, що нижчим верствам суспільства дозволена певна свобода"
  flavor_rus.29.b: "Нас і так усе влаштовує."
  flavor_rus.29.historical_info: "Імператор Павло I проявив більше турботи про селян, ніж його попередниця Катерина: він знову заснував централізовані органи управління, обмежив свавілля місцевих чиновників та владу дворянства. На відміну від Катерини, за якої кріпосне право лише зміцнилося, Павло першим з правителів Росії всерйоз замислився про долі простого народу."
  flavor_rus.30.title: "Наближаються зміни"
  flavor_rus.30.desc: "[mikhail_speransky.GetName] exd — людина сучасних поглядів. [Select_CString(mikhail_speransky.IsFemale, 'Вона', 'Він')] усіма силами прагне впровадити в exd державі новий конституційний лад, заради exd чого днями і exd ночами засідає в exd раді. Так нехай вітер змін наповнить наші вітрила, а exd компас лібералізму вкаже нам шлях!"
  flavor_rus.30.a: "Держать по ветру!"
  enable_speransky_liberalization_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] #TOOLTIP:GOVERNMENT_REFORM,speransky_liberalization_reform,X #L «Ліберальні реформи Сперанського»#!#!"
  flavor_rus.30.tt1: "На території #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! впроваджуються сучасні методи управління, чому протистоять [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]"
  flavor_rus.30.b: "Це провокаційно і небезпечно."
  flavor_rus.30.historical_info: "В епоху реформатора Олександра I відбулися значні зміни: так, у 1802 році було засновано вісім міністерств, що прийшли на зміну застарілим і неповороткім колегіям. Чималий вплив на діяльність імператора мав Михайло Сперанський — головний радник Олександра і прихильник модернізації."
  flavor_rus.31.title: "Аньяльский союз"
  flavor_rus.31.desc: "Група фінських солдат, якими керує виходець з\n#L [GetCountry('SWE').GetAdjective|l]ої#! знаті [johan_jagerhorn.GetNameWithNoTooltip], прислала\nнам депешу, в\nякій оголосила нинішню війну незаконною і\nпопросила\nнас допомогти\nїм заснувати незалежну державу\n— #ONCLICK:COUNTRY,[GetCountry('FIN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FIN').Custom('CL_tt')],X [GetCountry('FIN').Custom('CL_ACC')|L]#!#!. Можливо, вона стане бар'єром, що відокремлює нас від\nворогів, а\nзаодно\n— плацдармом для\nнаступних вторгнень на\n[GetCountry('SWE').GetAdjectiveWithNoTooltip|l]у територію."
  flavor_rus.31.a: "Надамо їм підтримку."
  flavor_rus.31.a.custom: "Всі [ShowPopTypeName('peasants')|l] у #TOOLTIP:AREA,finland_area,X #L Фінляндії#!#! втрачають [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e] та входять до групи «[anjala_conspirators.GetName]»"
  anjala_conspirators: "Аньяльские заговорщики"
  flavor_rus.31.b: "Відхилимо їхні прохання."
  rus_rejected_anjala_league: "Аньяльський союз отримав відмову"
  flavor_rus.31.tt1: "Послідовники Єгерхорна навряд чи зможуть зібрати достатньо прихильників, щоб влаштувати переворот"
  flavor_rus.31.historical_info: "Аньяльський союз\n— група шведських офіцерів і\nполітиків, незадоволених війною проти Росії. Змовники хотіли підписати з\nРосією сепаратний мир, оскільки вважали, що\nвійна ця закінчиться для\nШвеції великими втратами. Аньяльський\nсоюз справив сильний вплив на\nшведську політику: переговорники не\nбрали участі в\nмирних процесах, проте своїми діями зуміли привернути увагу до\nнезадоволення шведів діями короля."
  flavor_rus.32.title: "[michailo_shcherbatov.GetNameWithNoTooltip]"
  flavor_rus.32.desc: "Інтелектуал консервативних поглядів [michailo_shcherbatov.GetName] у exd своїх статтях та exd замітках неодноразово торкається культурних, суспільних та exd політичних питань і exd критикує вплив ідей Просвітництва на exd #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!. Щербатов щиро занепокоєний занепадом звичаїв та exd суспільного порядку під exd впливом західноєвропейських віянь, а exd тому, якщо ми захочемо повернутися до exd попередніх цінностей, він здатний принести нам користь."
  flavor_rus.32.a: "Запросимо його до двору."
  flavor_rus.32.tt2: "Його роботи матимуть серйозний вплив на #L [target_root_country.GetAdjective|l]ому#! суспільство і схилять його до консерватизму"
  flavor_rus.32.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть дуже раді, що [michailo_shcherbatov.GetNameWithNoTooltip] має великий вплив, оскільки його погляди близькі до [Concept('policy', 'політики')|e] #TOOLTIP:POLICY,strict_censorship,X #L «Сувора цензура»#!#!."
  STATIC_MODIFIER_NAME_literary_moralist: "Мораліст-літератор"
  flavor_rus.32.b: "Наші погляди розходяться."
  flavor_rus.32.historical_info: "Михайло Щербатов — видатний російський державний діяч, історик і мислитель XVIII століття. У 1768 році увійшов до складу Комісії з комерції, в 1778 році призначений президентом Камер-колегії, через рік — сенатором у Урядовий сенат. Будучи консерватором, активно критикував російське Просвітництво і запам'ятався в тому числі як автор кількох творів, де засуджував занепад моралі."
  flavor_rus.33.title: "[vasily_tatishchev.GetNameWithNoTooltip]"
  flavor_rus.33.desc: "Просвічений перетворювач та історик [vasily_tatishchev.GetName] швидко зробив кар'єру в армії, а потім зайняв керівну посаду в державній установі, після чого попросив дати йому дозвіл звільнитися зі служби, щоб зайнятися письменницькою справою. Над  цією проханням слід подумати: на своїй поточній посаді він ще може нам гідно послужити."
  flavor_rus.33.a: "Підтримаємо його прагнення."
  flavor_rus.33.b: "Нехай і далі служить нам радником."
  flavor_rus.33.c: "Геть з наших очей!"
  STATIC_MODIFIER_NAME_exiled: "У вигнанні"
  flavor_rus.33.tt2: "[vasily_tatishchev.GetName] позбудеться посади та exd вирушить у exd довічне заслання на exd територію #TOOLTIP:REGION,east_siberia_region,X #L Східного Сибіру#!#!; ймовірність, що [Select_CString(vasily_tatishchev.IsFemale, 'вона', 'він')] напише який-небудь літературний твір, знизиться"
  flavor_rus.33.historical_info: "Василь Татіщев — російський державний діяч та етнолог, випускник Московської артилерійської та інженерної школи. Учасник Великої Північної війни зі Швецією. Служив у петровській Колегії закордонних справ, сприяв сходженню на престол Анни Іоаннівни, пойшовши проти волі Верховної таємної ради. Написав кілька історичних праць, зокрема першу в Росії періодизацію історії держави."
  flavor_rus.34.title: "[mikhail_lomonosov.GetNameWithNoTooltip]"
  flavor_rus.34.desc: "Видатний вчений і прихильник самодержавства [mikhail_lomonosov.GetName] надзвичайно талановитий у всьому, що стосується науки, філософії, різних гуманітарних і природничих наук, однак через своє скромне походження не може отримати вищу освіту. Ми можемо посприяти зарахуванню його до #TOOLTIP:LOCATION,$moscow_tt$,X #L московської#!#! Слов'яно-греко-латинської академії в розрахунку, що через кілька років витрати на  це виправдаються. Заодно ми, можливо, доб'ємося нових відкриттів у якійсь галузі, що нас цікавить."
  flavor_rus.34.a: "Справжній діяч науки і просвіти."
  flavor_rus.34.b: "Прихильник реформ в галузі освіти."
  flavor_rus.34.tt2: "[mikhail_lomonosov.GetNameWithNoTooltip] приділятиме весь час розвитку #L [target_root_country.GetAdjective|l]ої#! культури та освіти."
  enable_imperatorskiy_moskovskiy_universitet_advance: "Відкриває [Concept('advance', 'покращення')|e] «[ShowAdvanceName('imperatorskiy_moskovskiy_universitet')]»"
  flavor_rus.34.tt3: "[mikhail_lomonosov.GetNameWithNoTooltip] допомагає заснувати Імператорський Московський університет"
  flavor_rus.34.c: "Авторитаризму у нас не место."
  flavor_rus.34.historical_info: "Михайло Ломоносов — російський учений та інтелектуал, у 19 років вступив до московської Слов'яно-греко-латинської академії, вдавши із себе сина священика. Також навчався в університеті при Петербурзькій академії наук та в Марбурзькому університеті під керівництвом німецького філософа Християна фон Вольфа. Вніс значний внесок у розвиток багатьох наукових галузей; крім усього іншого, відкрив наявність атмосфери у Венери."
  flavor_rus.35.title: "Нестримний безумець"
  flavor_rus.35.desc: "Після раптової смерті дружини [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'впала', 'впав')] у exd страшну скорботу, не exd в exd змозі змиритися з exd думкою, що [first_spouse.GetName] пішла назавжди. Поведінка [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] на exd очах у exd бояр стала свавільною та exd жорстокою; дійшло навіть до exd видання указу про те, що #TOOLTIP:GOVERNMENT_REFORM,chosen_rada_reform,X #L Обрана рада#!#! належить негайно розпустити. Невже немає кінця цьому божевіллю?.."
  flavor_rus.35.a: "Ну, если уж так велено…"
  flavor_rus.35.tt1: "Члени ради пропадатимуть безвісти"
  flavor_rus.35.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'повинна', 'повинен')] бути замкнена в вежі."
  flavor_rus.35.historical_info: "Після смерті дружини Івана exd Грозного Анастасії цар звинуватив членів Обраної exd ради в exd отруєнні цариці. Звинувачені бояри опинилися в exd засланні, після чого стримувати жорстокість Івана стало нікому."
  flavor_rus.36.title: "Денежная палата"
  flavor_rus.36.desc: "Влада над державою та її службовцями вже в наших руках. Тепер час провести в економіці перетворення, які забезпечать приплив до скарбниці настільки необхідних коштів. Допомогти цьому може грошова палата, з якою тісно буде пов'язана #TOOLTIP:GOVERNMENT_REFORM,oprichnina,X #L опричнина#!#! — її службовці стежитимуть за цінами та торгівлею, а також дбатимуть про стійкість нашої економіки."
  flavor_rus.36.a: "Зайвих грошей не буває."
  flavor_rus.36.b: "Залізний кулак не гірше палати."
  flavor_rus.36.historical_info: "За Івана Грозного в\nРосії було проведено значні реформи\n— наприклад, було засновано окрему палату, що завідувала грошима і\nзнаходилася в\nбезпосередньому розпорядженні царя, завдяки\nчому дещо зменшилися витрати та\nзросли доходи. З\nїї допомогою також здійснювалася опричнина і\nвeвся нагляд за\nказначейством."
  flavor_rus.37.title: "Земля-кормилица"
  flavor_rus.37.desc: "Чим ширше поширюється наша влада, тим складніше стає управляти новими землями. Зараз цим займаються місцеві [ShowPopTypeName('nobles')|l], проте їх утримання обтяжує державну скарбницю. Якщо дозволити їм жити за рахунок землі та належних їм #TOOLTIP:POPTYPE, Peasants,X #L селян#!#!, то витрати зменшаться, а ми зможемо приділити увагу більш важливим питашкам."
  flavor_rus.37.a: "Ситність\n— запорука задоволення."
  flavor_rus.37.b: "Подбаємо про їхні потреби."
  flavor_rus.37.historical_info: "Колись посадових осіб на Русі прийнято було утримувати за допомогою так званого годування, за яке відповідали місцеві жителі. Не завжди все необхідне вдавалося надавати вчасно, тому влада нерідко зловживала своїм становищем. Згодом Іван Грозний скасував цю систему в ході адміністративних перетворень."
  flavor_rus.38.title: "[boris_morozov.GetNameWithNoTooltip] и его аскеза"
  flavor_rus.38.desc: "[boris_morozov.GetName], відповідальний за поповнення нашої скарбниці, готується звільнити частину службовців і скоротити їхнє жалування, щоб зменшити витрати та непомірно розрослий уряд. Можливо, після цього управляти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! стане складніше, а також постраждає наше військо, оскільки всі служителі стануть отримувати менше."
  flavor_rus.38.a: "Іноді потрібні жертви."
  STATIC_MODIFIER_NAME_reduced_government_expenses: "Зменшено урядові витрати"
  flavor_rus.38.b: "Нехай відповідальність візьмуть на себе [ShowPopTypeName('nobles')|l]."
  flavor_rus.38.tt1: "Свобода дій Морозова обмежена, оскільки державна влада слабшає"
  flavor_rus.38.historical_info: "Борис Морозов був твердо налаштований виправити те жалюгідне становище, в якому опинилася скарбниця Руської держави. Для цього він підвищив деякі податки, що в підсумку призвело до сумнозвісного Соляного бунту 1648 року, а також скоротив кількість державних службовців."
  flavor_rus.39.title: "Неправильно зрозумілий посол"
  flavor_rus.39.desc: "[fyodor_baikov.GetName] — досвідчений посол, який неодноразово потрапляв на прийом до сановників з далеких країн. Він повернувся з довгої подорожі і незабаром знову приступить до своїх обов'язків. Знання Байкова підуть на користь нашій державі: він допоможе нам укладати вигідні договори, налагоджувати відносини з іншими державами, а також відстоювати свої інтереси."
  flavor_rus.39.a: "Пригласим его ко двору."
  flavor_rus.39.tt2: "При призначенні до [Concept('cabinet', 'ради')|e] він зможе виконувати важливі дипломатичні доручення"
  flavor_rus.39.b: "Його чекає канцелярська робота."
  flavor_rus.39.tt3: "Йому доручено дописувати звіти послів про exd попередні поїздки, завдяки чому розширюються знання про exd двори інших держав"
  flavor_rus.39.c: "У нього трапляються обмовки."
  flavor_rus.39.historical_info: "Федір Байков\n— перший російський посол у\nКитаї. Намагався укласти торговельну угоду між двома державами і\nулагодити можливі територіальні суперечки, викликані освоєнням Росією територій на\nсході."
  flavor_rus.40.title: "«Історія Російська»"
  flavor_rus.40.desc: "Письменник, що відійшов від справ, справжній син своєї вітчизни, [vasily_tatishchev.GetName] склав докладну історію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, де не exd тільки описав наші блискучі перемоги та exd діяння великих государів, але exd і докладно роз'яснив, чим корисне #TOOLTIP:GOVERNMENT_REFORM,autocracy,X #L самодержавство#!#!. Цей труд необхідно негайно видати, щоб кожен зміг з exd ним ознайомитися, заглибитися в exd історію рідної держави та exd усвідомити гідності нашої державності."
  flavor_rus.40.a: "Опублікуємо його."
  flavor_rus.40.b: "Опублікуємо тільки ті глави, де описується самодержавство."
  flavor_rus.40.c: "Марна трата чорнила."
  flavor_rus.40.historical_info: "Пішовши у відставку, Татищев присвятив весь свій час науковим розвідкам. Окрім докладної опису російської історії, він залишив після exd себе так exd звані татищевські известия exd — промови князів та exd бояр. Своїм читачам Татищев намагався вселити думку, що самодержавство exd — найкращий для російської держави устрій."
  flavor_rus.41.title: "Російсько-американська компанія"
  flavor_rus.41.desc: "Перші розвідувальні походи на #TOOLTIP:REGION,alaska_region,X #L Аляску#!#! показали, що в цих краях рясно водяться калани. Їх #TOOLTIP:GOODS,fur,X #L хутро#!#!\n— вкрай цінний товар, а тому було висунуто пропозицію заснувати з дозволу государя торгову компанію, щоб уберегти наш промисел від чужоземного впливу. Ми торгуватимемо з місцевими племенами, для чого знадобиться побудувати кілька #TOOLTIP:BUILDING_TYPE,overseas_trading_post,X #L заморських факторій#!#! — так наші домагання на ці землі стануть вагомішими, а промисел — ширшим."
  flavor_rus.41.a: "Випустимо указ."
  flavor_rus.41.b: "Витрати надто обурливі."
  flavor_rus.41.historical_info: "Російсько-американська компанія, вона ж РАК, — це торгова компанія, що діяла в Північній Америці. На Алясці водилося багато каланів — джерело цінного хутра, яке користувалося постійним попитом, — а тому деякі підприємливі дослідники вважали вигідним заснувати тут поселення, де можна було б вести торгівлю хутром і займатися хутровим промислом. У середині XVIII століття компанія була змушена припинити свою діяльність через надмірний видобуток звіра та зміну ринкових умов."
  flavor_rus.42.title: "Вільне економічне товариство"
  flavor_rus.42.desc_common1: "Наше суспільство все ще\nґрунтується на\nземлеробстві, однак #TOOLTIP:POPTYPE, peasants,X #L селянські#!#! способи обробітку землі та\nведення сільського господарства безнадійно застаріли\n— інші держави обходять нас за\nобсягами врожаю."
  flavor_rus.42.desc_orlov: "$flavor_rus.42.desc_common1$ За скромну суму граф [grigory_orlov.GetName] готовий заснувати економічне товариство, яке займатиметься розвитком землеробства та торгівлі; головувати в ньому буде сам Орлов. $flavor_rus.42.desc_common2$"
  flavor_rus.42.desc_ruler: "$flavor_rus.42.desc_common1$ [Select_CString(target_character.IsFemale, 'Наша просвічена володарка', 'Наш просвічений володар')] [target_character.GetName] [Select_CString(target_character.IsFemale, 'запропонувала', 'запропонував')] виділити кошти на заснування економічного товариства, яке займатиметься розвитком землеробства та торгівлі. $flavor_rus.42.desc_common2$"
  flavor_rus.42.desc_both: "$flavor_rus.42.desc_common1$ Граф [grigory_orlov.GetName] запропонував заснувати економічне товариство, яке займатиметься розвитком землеробства та торгівлі; головою в ньому буде він сам. [Select_CString(target_character.IsFemale, 'Наша просвічена володарка', 'Наш просвічений володар')] [target_character.GetName] [Select_CString(target_character.IsFemale, 'готова', 'готовий')] виділити кошти на  це починання. $flavor_rus.42.desc_common2$"
  flavor_rus.42.desc_common2: "\n\nУ разі успіху суспільству також слід доручити освіту хліборобів і працівників — за допомогою практичного навчання та ознайомлення з різними журналами та статтями."
  flavor_rus.42.a: "Без їжі життя неможливе."
  STATIC_MODIFIER_NAME_potato_varieties_introduced: "Впроваджено нові види картоплі"
  flavor_rus.42.tt1: "Суспільство впровадить нові види #TOOLTIP:GOODS,potato,X #L картоплі#!#! та exd проривні способи землеробства, чим допоможе збільшити врожаї"
  flavor_rus.42.b: "Наш шлях не такий."
  flavor_rus.42.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будуть раді всьому, що допоможе їм зберегти владу над exd #TOOLTIP:POPTYPE, peasants,X #L селянами#!#!"
  flavor_rus.42.historical_info: "Вільне економічне товариство exd — наукове товариство, засноване Григорієм exd Орловим за exd підтримки імператриці Катерини exd II, яка чітко розуміла, що методи землеробства в exd Росії значно застаріли, а exd країна відстала від exd інших великих держав, особливо Великобританії. Товариство випускало посібники з exd нових методів ведення сільського господарства, допомагало вирощувати в exd Росії нові культури і exd займалося освітою землеробів, щоб ті виробляли більше врожаю."
  flavor_rus.43.title: "[grigory_orlov.GetNameWithNoTooltip]"
  flavor_rus.43.desc_empress: "Цього зухвалого офіцера та багатого землевласника [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'помітила сама', 'помітив сам')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] і [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'запросила', 'запросив')] його до себе на службу. $flavor_rus.43.desc_common$"
  flavor_rus.43.desc_artillery_yard: "Досвідчений офіцер і багатий землевласник, що служить при #TOOLTIP:BUILDING_TYPE,moscow_artillery_yard,X #L Московському пушному дворі#!#!, зацікавив вищі чини, і йому було запропоновано взяти на себе нові завдання. $flavor_rus.43.desc_common$"
  flavor_rus.43.desc_common: "[grigory_orlov.GetName] раніше вже зарекомендував себе як людина, що однаково добре розбирається і в методах ведення війни на морі, і в державних справах, а тому йому знайдеться застосування як на флоті, так і в раді."
  flavor_rus.43.a: "Він природжений бюрократ."
  flavor_rus.43.tt2: "При призначенні до [Concept('cabinet', 'ради')|e] він може сам висунути деякі програми"
  flavor_rus.43.b: "Його чекає море."
  flavor_rus.43.c: "Не такий вже він і вправний."
  flavor_rus.43.historical_info: "Григорій Орлов exd — фаворит і exd коханець Катерини exd II. Організував змову, в exd результаті якої чоловік Катерини опинився скинутим з exd престолу на exd користь нової імператриці. Сприяв мистецтву та exd освіті, збирав картини всесвітньо відомих художників, намагався покращити життя кріпаків, зокрема переймався питанням освіти селян."
  flavor_rus.44.title: "Гатчинское великолепие"
  flavor_rus.44.desc: "[grigory_orlov.GetName] знову проявив властиву йому щедрість і доручив початківцю-архітектору спроектувати величний палац прямо біля воріт #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербурга#!#!. Граф хоче, щоб у цій споруді поєднувалося одразу кілька архітектурних стилів — від середньовічного до модного нині неокласичного з великими куполами та вежами. Завдяки цьому не  тільки буде підкреслено пишність #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_RP')]#!#! [target_location.GetName], але і граф потішить своє честолюбство, милуючись чудовим палацом. Тут  же він зможе приймати #TOOLTIP:POPTYPE,nobles,X #L дворянство#!#! — місця вистачить усім."
  flavor_rus.44.a: "Скромний будиночок у селі."
  rus_gatchina_palace_construction: "Будівництво Великого Гатчинського палацу"
  flavor_rus.44.b: "Нам поки вистачає пишних палаців."
  flavor_rus.44.c: "Краще витратимо ці гроші на благодійність."
  flavor_rus.44.historical_info: "Великий Гатчинський палац — основна резиденція Григорія Орлова, свого часу — найвпливовішої людини в Росії та фаворита імператриці Катерини II. Після смерті графа, який не встиг довго пожити у своїй резиденції, палац швидко облюбували аристократи. Він цікавий своїм архітектурним стилем, що поєднує елементи класичної та готичної архітектури, а також риси епохи Відродження."
  flavor_rus.45.title: "«Про пошкодження звичаїв у Росії»"
  flavor_rus.45.desc: "Противник просвітництва [michailo_shcherbatov.GetName] випустив викривальний памфлет, в якому засуджує вплив на державу західних ідей, що шкодять російському суспільству. Щербатов стверджує, що відбувається підрив звичних моральних засад, і виступає за повернення до попередніх цінностей, тобто до такого укладу, де сильна центральна влада тримає суворий порядок і тисне будь-який індивідуалізм. Незабаром ця праця буде випущена в світ — якщо, звичайно, проти неї не виступлять обурені."
  flavor_rus.45.a: "Засуджувати його небезпечно: може піднятися переполох."
  flavor_rus.45.tt1: "У #TOOLTIP:WORK_OF_ART_TYPE,treatise,X #L трактаті#!#! буде підтримано посилення впливу церкви на суспільство, чому раді [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]"
  flavor_rus.45.b: "Завадити виданню."
  flavor_rus.45.historical_info: "#italic «Про пошкодження звичаїв у\nРосії»#!\n— памфлет Михайла Щербатова, одного з\nголовних російських консервативних мислителів XVIII\nстоліття. У\nсвоєму творі Щербатов закликає відродити традиційні російські цінності, наголошує на\nважливості для\nдержави православ'я, самодержавства та\nсоціальної ієрархії. Чинив досить сильний вплив на\nгромадські настрої\nта\nна\nнові покоління мислителів-консерваторів."
  flavor_rus.46.title: "Ідеологічні правки в «Московських відомостях»"
  flavor_rus.46.desc: "Приналежна #TOOLTIP:LOCATION,$moscow_tt$,X #L Московському#!#! #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#! газета #italic «Московські відомості»#! випускається скромними тиражами, однак користується певною популярністю, оскільки це єдине видання, справно постачає своїх читачів новинами про те, що відбувається і на місцях, і у світі. Незабаром у газеті має змінитися редактор. Кожен із двох кандидатів на цю посаду сприймає світ по-своєму, а тому й повідомлення в газеті матимуть певну спрямованість."
  flavor_rus.46.a: "Надамо перевагу консерватору."
  flavor_rus.46.b: "Надамо перевагу лібералу."
  flavor_rus.46.tt1: "Газета почне випускати сатиричні нотатки, висміюючи суспільні звичаї; це зможе призвести до певних наслідків"
  flavor_rus.46.historical_info: "#italic «Московські відомості»#! — найбільша в Росії XVIII–XIX ст. газета, що щотижня друкувала новини, зведення та коментарі, які стосувалися подій у Москві та у світі, завдяки чому зіграла важливу роль у просвіті населення. Видавалася Московським університетом і після Жовтневої революції була закрита більшовиками."
  flavor_rus.47.title: "[mikhail_speransky.GetNameWithNoTooltip]"
  flavor_rus.47.desc: "Інтелектуал і\nреформатор [mikhail_speransky.GetName] за\nчасів свого #TOOLTIP:BUILDING_TYPE,university,X #L університетського#!#! викладача в\nмісті [university_location.GetName] став прихильником лібералізму і\nтепер хоче впровадити ці ідеї в\nуправління #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!. Треба підібрати йому відповідну посаду, щоб він своїми перетвореннями сприяв настанню в\nдержаві нової епохи."
  flavor_rus.47.a: "Він вміє впливати на уми."
  flavor_rus.47.tt2: "Він отримає посаду почесного члена #TOOLTIP:BUILDING_TYPE,academy_of_sciences,X #L Академії наук#!#!, набуде нових знань і зміцнить свій вплив"
  flavor_rus.47.tt3: "Він вступить до #TOOLTIP:BUILDING_TYPE,free_economic_society,X #L Вільного економічного товариства#!#!, розширюючи свої професійні знання"
  flavor_rus.47.b: "Він викличе руйнування."
  flavor_rus.47.tt4: "[mikhail_speransky.GetNameWithNoTooltip] шукатиме роботу в інших місцях"
  flavor_rus.47.historical_info: "Михайло Сперанський exd — державний діяч і exd реформатор епохи правління Олександра exd I. Допомагав імператору проводити реформи, націлені на exd створення сучасної та exd централізованої системи управління, яка обмежувала exd би вплив дворянства і exd дозволяла ефективніше управляти країною. Втілювалася вона переважно у exd вигляді указів, що забезпечувало одноманітність правових норм. Реформи Сперанського викликали серйозне невдоволення, і exd реформатор потрапив в exd опалу, проте ідеї його не exd залишилися поза увагою з exd боку наступних правителів."
  flavor_rus.48.title: "Просвічений узурпатор"
  flavor_rus.48.desc: "Багата родина, що веде своє походження від династії [target_culture.GetName], вважає, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'повинна', 'повинен')] вступити в шлюб, щоб наші держави пов'язували близькі стосунки, а високоповажне ім'я [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] не розчинилося у віках. [sophie_of_anhalt_zerbst.GetName] добре освічена і доброчесна, вона цінує просвітлені бесіди, але при цьому цікавиться чоловічими забавами і навіть навчилася битися на мечах. Втім, напористий характер не завадить їй стати добропорядною дружиною, дотримуватися своїх зобов'язань і віддавати належне традиціям."
  flavor_rus.48.a: "Схвалимо шлюбну пропозицію."
  flavor_rus.48.b: "Даме не пристало так себя вести."
  flavor_rus.48.historical_info: "Софія Ангальт-Цербстська, вона ж Катерина II або Катерина Велика, — німецька принцеса, дружина кацапського імператора Петра III. Свого чоловіка, що відвернув від себе значну частину дворянства, вважала недоумкуватим і непридатним до правління, а тому за допомогою імператорських радників влаштувала палацовий переворот і сама зайняла престол. Епоха правління Катерини ознаменувалася утвердженням у країні просвітництва та розвитком науки і культури, завдяки чому Росія міцно увійшла до числа великих європейських держав."
  flavor_rus.49.title: "Палацовий переворот"
  flavor_rus.49.desc: "Нездатність [Select_CString(target_ruler.IsFemale, 'правительки', 'правителя')] об'єднати державу і гідно її очолити змушує всерйоз поставити питання: а [Select_CString(target_ruler.IsFemale, 'придатна', 'придатний')] чи [target_ruler.GetName] до правління? [Select_CString(target_ruler.IsFemale, 'Її', 'Його')] подружжя [sophie_of_anhalt_zerbst.GetName] і член ради [coup_leader.GetName] задумали здійснити переворот і зайняти престол самостійно. Найімовірніше, вони досягнуть задуманого, якщо не завадити їм силою — заплативши за  це чималу ціну."
  flavor_rus.49.a: "Не заважати мирному розвитку подій."
  flavor_rus.49.tt1: "[target_ruler.GetNameWithNoTooltip] оголошується [Select_CString(target_ruler.IsFemale, 'непридатної', 'непридатним')] до правління і поміщається під варту"
  flavor_rus.49.b: "Позбавимо [Select_CString(target_ruler.IsFemale, 'її', 'його')] життя."
  flavor_rus.49.c: "Стратимо змовників."
  flavor_rus.49.tt2: "[target_root_country.GetGovernment.GetRulerTitle] тепер буде під охороною найманців"
  flavor_rus.49.tt3: "[sophie_of_anhalt_zerbst.GetNameWithNoTooltip] буде змушена діяти в exd обмежених обставинах"
  flavor_rus.49.historical_info: "Підґрунтям для палацового перевороту, в результаті якого був скинутий імператор Петро III — чоловік Катерини, послужило зростаюче невдоволення самим імператором, його ексцентрична поведінка, непопулярні серед офіцерів рішення та викликаюча у народу обурення політика. Побоюючись за своє благополуччя, Катерина була змушена піти на рішучий крок."
  flavor_rus.50.title: "Імператорська академія мистецтв"
  flavor_rus.50.desc: "Сміливий діяч [ivan_shuvalov.GetName] твердо має намір довести розпочату ним реформу освіти до кінця. Чималу важливість для нього має підтримка культури — Шувалов збирається заснувати академію, де найкращі викладачі допоможуть студентам осягати мистецтво та архітектуру. Найздібнішим учням він виділятиме кошти на поїздки до провідних міст Європи. Це починання слід усіляко вітати: #L [ROOT.GetCountry.GetAdjective|l]ий#! народ повинен увібрати кращі культурні віяння, а #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербург#!#! — стати світилом класицизму."
  flavor_rus.50.a: "Великодушное предложение."
  flavor_rus.50.tt1: "Шляхетний [grigory_orlov.GetName] пожертвує академії значну частку своєї мистецької колекції"
  flavor_rus.50.b: "Обов'язки перед радою важливіші."
  flavor_rus.50.tt2: "[ivan_shuvalov.GetNameWithNoTooltip] буде присвячувати весь час службі в [Concept('cabinet', 'раді')|e] і досягне значних висот"
  flavor_rus.50.c: "Краще — ворог доброго."
  flavor_rus.50.tt3: "В області поточних архітектурних стилів відбувається чергове відродження"
  flavor_rus.50.historical_info: "Імператорська академія мистецтв — санкт-петербурзька академія, заснована в 1757 році чиновником і діячем мистецтва Іваном Шуваловим за зразком європейських академій. Учні вивчали неокласицизм, нерідко — за допомогою запрошених з Європи викладачів."
  flavor_rus.51.title: "Шляхетний меценат"
  flavor_rus.51.desc: "Аристократ і мандрівник на ім'я [ivan_shuvalov.GetName], який виявляє неабиякий інтерес до мистецтва, звернувся до нас із проханням посприяти йому в культурному розвитку #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [XXX.Custom('CL_RP')|L]#!#! шляхом наслідування європейських установ. Шувалов галантний і впевнений у собі, а тому, напевно, зрадіє можливості підтримати культуру та освіту в нашій державі."
  flavor_rus.51.a: "Йому пасуватиме державна служба."
  flavor_rus.51.tt2: "При призначенні до [Concept('cabinet', 'ради')|e] він зможе проявити ініціативу в галузі творчості"
  flavor_rus.51.b: "Він збереже нашу культурну спадщину."
  flavor_rus.51.tt3: "Він невтомно допомагає поширенню в державі творів мистецтва"
  flavor_rus.51.tt4: "Він стає куратором #TOOLTIP:LOCATION,$moscow_tt$,X #L Московського#!#! #TOOLTIP:BUILDING_TYPE,university,X #L університету#!#!, чим може зацікавити найвидатніших вчених"
  flavor_rus.51.c: "Наслідувати інших марно."
  flavor_rus.51.tt5: "[ivan_shuvalov.GetNameWithNoTooltip] получит отказ"
  flavor_rus.51.historical_info: "Іван Шувалов\n— руський дворянин і\nдержавний діяч XVIII\nстоліття. Займався розвитком у\nкраїні культури та\nосвіти. Будучи чудово освіченою людиною, намагався насадити в\nРосії дух Просвітництва, властивий того\nчас\nІталії та\nФранції, а\nзаодно налагодити культурний обмін з\nЄвропою."
  flavor_rus.52.title: "Член Королівського товариства"
  flavor_rus.52.desc: "Внесок, який [ivan_shuvalov.GetName] зробив у розвиток рідної держави, не залишився непоміченим: #TOOLTIP:BUILDING_TYPE,royal_society,X #L Королівське товариство#!#! #L [target_location.Custom('LR_RP')|l] [target_location.GetName] на знак визнання його заслуг пропонує йому посаду почесного члена."
  flavor_rus.52.a: "Любезно согласимся."
  STATIC_MODIFIER_NAME_artist_enrollment_surge: "Приток творцов"
  STATIC_MODIFIER_NAME_magnet_for_scholars: "Місце тяжіння для вчених"
  STATIC_MODIFIER_NAME_gazette_subscription_surge: "Сплеск передплатників газети"
  flavor_rus.52.tt1: "До #TOOLTIP:BUILDING_TYPE,imperial_academy_of_arts,X #L Імператорської академії мистецтв#!#! прагнутиме потрапити ще більше митців"
  flavor_rus.52.tt2: "#TOOLTIP:LOCATION,$moscow_tt$,X #L Московський#!#! #TOOLTIP:BUILDING_TYPE,university,X #L університет#!#! привабить безліч студентів, які бажають потрапити під наставництво Шувалова"
  flavor_rus.52.tt3: "На «#TOOLTIP:LOCATION,$moscow_tt$,X #L Московські#!#! відомості» підпишеться ще більше людей, оскільки читачам подобаються колонки Шувалова"
  flavor_rus.52.b: "Погодимося, але замислимо дещо інше."
  flavor_rus.52.tt4: "На церемонії посвячення [ivan_shuvalov.GetNameWithNoTooltip] виставить #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_VP')|L]#!#! оплотом просвіти"
  flavor_rus.52.historical_info: "«Член Лондонського королівського товариства» — почесне звання, яке присуджується видатним вченим і дослідникам. У 1758 році цього звання удостоївся Іван Шувалов — творець перших у Росії університету та академії мистецтв."
  flavor_rus.53.title: "Виховний дім"
  flavor_rus.53.desc_ivan_betskoy_sole_contributor: "Член ради [ivan_betskoy.GetName] подав нам цікаву ідею, $flavor_rus.53.desc$"
  flavor_rus.53.desc_common_initiative: "[target_character.GetName] і член ради [ivan_betskoy.GetName] подали нам привабливу своєю великодушністю ідею про те, $flavor_rus.53.desc$"
  flavor_rus.53.desc_ruler_sole_contributor: "[target_character.GetName] подає нам цікаву ідею про те, $flavor_rus.53.desc$"
  flavor_rus.53.desc: "як розумно підійти до такої делікатної справи, як залишення матерями своїх новонароджених дітей. Пропонується заснувати виховні будинки, де прийматимуть знедолених, годуватимуть їх та навчатимуть, щоб ті згодом почали приносити користь суспільству. Питання утримання таких будинків зовсім не пусте, але у нас є певний вибір."
  flavor_rus.53.a: "Вигідне вкладення."
  flavor_rus.53.tt1: "Виховний дім відкриє кілька філій банку, що завідують позиками та exd заощадженнями для підтримки роботи"
  flavor_rus.53.b: "Достойное дело."
  flavor_rus.53.tt2: "Казна щедро надає кошти"
  flavor_rus.53.c: "Кожному своє."
  flavor_rus.53.historical_info: "У 1763 році з ініціативи міністра і прихильника освітніх реформ Івана Бецького та за указом імператриці Катерини II був відкритий Московський імператорський виховний будинок. Поштовхом до відкриття цієї установи послужили поширені тоді в Європі та в Росії ідеї Просвітництва. Смертність у виховному будинку була високою, а допомога покинутим дітям — недостатньою, проте деякі з них згодом все ж таки змогли завдяки наданій там освіті вступити на службу."
  flavor_rus.54.title: "Починання Івана Бецького"
  flavor_rus.54.desc: "Незаконнонароджений дворянський син зміг звільнитися з #L [GetCountry('SWE').GetAdjective|l]ого#! полону і повернутися на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, де хоче вступити на державну службу. Перед цим [ivan_betskoy.GetName] вже встиг здобути певну популярність в армії, проте пізніше був змушений піти у відставку і податися в дипломатію. Сьогодні він виявляє неабияке рвення в питаннях освіти та громадських потреб у надії побудувати в державі справедливе суспільство."
  flavor_rus.54.a: "Він наполегливий і\nмислить на\nроки вперед."
  flavor_rus.54.tt2: "При призначенні до exd [Concept('cabinet', 'ради')|e] він може постаратися провести освітні та exd суспільні реформи"
  flavor_rus.54.b: "Обмежимо [Select_CString(ivan_betskoy.IsFemale, 'її', 'його')] діяльність."
  STATIC_MODIFIER_NAME_barred_from_educational_ministry: "Заборона на роботу в міністерстві освіти"
  flavor_rus.54.tt3: "[Select_CString(ivan_betskoy.IsFemale, 'Її', 'Його')] повноваження будуть обмежені лише питаннями державного піклування, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] знайдуть кумедним"
  flavor_rus.54.c: "Герой, від якого було мало користі."
  flavor_rus.54.tt4: "[ivan_betskoy.GetNameWithNoTooltip] получит отказ"
  flavor_rus.54.historical_info: "Іван Бецькой\n— радник Катерини\nII. Цю посаду він отримав на\nвинагороду за\nпідтримку майбутньої імператриці під\nчас палацового перевороту. Провів кілька реформ, спрямованих на\nстворення єдиної системи освіти, зокрема заснував навчальні заклади для\nжінок і\nсиріт. Активно боровся зі\nсталою соціальною ієрархією та\nсприяв появі в\nкраїні середнього класу."
  flavor_rus.55.title: "Інститут шляхетних дівчат"
  flavor_rus.55.desc: "Жіноча освіта для багатьох все exd ще залишається предметом палких суперечок. Серед її прихильників [ivan_betskoy.GetName], що скликав засідання ради з exd наміром заснувати заклад, який дасть державі освічених жінок, однаково корисних і exd родині, і exd суспільству. Нам залишається лише визначитися, де саме буде розташовуватися це передове училище, після exd чого можна буде приступити до exd виховання нового покоління, чий розум не exd буде затьмарений поганим впливом невігласів-батьків."
  flavor_rus.55.a: "Для цього чудово підходить Санкт-Петербург."
  flavor_rus.55.tt1: "Всі дівиці, чиї батьки — [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], отримають копії статуту"
  rus_printed_charters: "Копії статуту"
  flavor_rus.55.b: "[target_location.GetName] — хороший вибір."
  flavor_rus.55.c: "Зробимо з нього #TOOLTIP:BUILDING_TYPE,novodevichy_convent,X #L Новодівичий монастир#!#!."
  flavor_rus.55.d: "Це загроза усталеному порядку."
  flavor_rus.55.historical_info: "Інститут шляхетних дівчат, заснований Іваном Бецьким за сприяння Катерини II, — перший у Росії навчальний заклад для жінок. Його вихованки здобували шляхетну освіту, зокрема вивчали Вольтера та Локка. Вступити до закладу можна було тільки в дуже юному віці. Дівчаток на шість років відлучали від батьків. Фінансувався він щорічними надходженнями з казни, а навчатися в інституті спочатку могли тільки дворянські дочки."
  flavor_rus.56.title: "Вистави «по кишені»"
  flavor_rus.56.desc: "[ShowBuildingTypeName('moscow_orphanage')] почав влаштовувати аматорські постановки, вибравши для цього досить непримітне місце. Таким  чином вихователі намагаються не  тільки розважити дітей, але  і підготувати їх до майбутнього культурного життя. Місцеві [ShowPopTypeName(' peasants')|l] гаряче вітають такий підхід, проте керівники відомих театрів незадоволені, оскільки публіка охочіше розкуповує дешевші квитки. Нам надійшла вимога припинити театральну діяльність #TOOLTIP:BUILDING_TYPE,moscow_orphanage,X #L виховного будинку#!#! і повернути сцену тим, хто цього гідний."
  flavor_rus.56.a: "Прислухатися до\nцих побажань."
  flavor_rus.56.tt1: "На прохання керівників театрів виховному будинку буде заборонено влаштовувати постановки"
  flavor_rus.56.b: "Закриємо очі на цю вимогу."
  flavor_rus.56.tt2: "У будівлі #TOOLTIP:BUILDING_TYPE,theater,X #L театру#!#! Московського виховного будинку спалахне пожежа, спалюючи все дотла"
  flavor_rus.56.c: "Вільний ринок — здоровий ринок."
  flavor_rus.56.tt3: "Суперник з ним #TOOLTIP:BUILDING_TYPE,bolshoi_theater,X #L Великий театр#!#! буде закрито"
  flavor_rus.56.tt4: "Суперник з ним [ShowBuildingTypeName('bolshoi_theater')] вимагає компенсації, посилаючись на видану раніше грамоту, що гарантує монополію"
  flavor_rus.56.tt5: "Суперник, що стоїть поруч, [ShowBuildingTypeName('theater')|l] закривається"
  flavor_rus.56.historical_info: "У роки розквіту в Росії культурного відродження Московський виховний будинок почав проводити аматорські постановки. Цьому опирався Майкл Меддокс — засновник Петровського театру і власник монополії на театральні вистави в Москві, наданої йому в обмін на обов'язок утримувати театр. За підсумками протистояння керівництво виховного будинку змушене було відмовитися від постановок, а дітям запропонували брати участь у виставах Меддокса."
  flavor_rus.57.title: "[michael_maddox.GetNameWithNoTooltip]"
  flavor_rus.57.desc: "До #TOOLTIP:LOCATION,$moscow_tt$,X #L Москви#!#! приїхав знаменитий театральний антрепренер [michael_maddox.GetName], який до цього вже не раз тішив публіку #TOOLTIP:LOCATION,$london_tt$,X #L Лондона#!#! та #TOOLTIP:LOCATION,$paris_tt$,X #L Парижа#!#! своїми гастролями. Оскільки місцеві постановки його абсолютно не вразили, Меддокс запропонував нам заснувати заклад, який регулярно ставитиме для москвичів різні вистави — за умови, що самому йому пожалують виключне право на театральну діяльність."
  flavor_rus.57.a: "Треба брати якістю, а не кількістю."
  STATIC_MODIFIER_NAME_theatrical_monopoly_granted: "Видано театральну монополію"
  flavor_rus.57.b: "Поразительная наглость."
  flavor_rus.57.tt2: "[michael_maddox.GetNameWithNoTooltip] не отримує виключне право"
  flavor_rus.57.historical_info: "Майкл Меддокс exd — англійський театральний підприємець, який користувався успіхом спочатку на exd батьківщині (зокрема, в exd лондонському театрі «Хеймаркет»), а exd потім exd — і exd в exd Росії, де заснував Петровський театр exd — предтечу Великого театру. До exd Росії приїхав наприкінці XVIII exd століття, попередньо об'їхавши з exd власними постановками Європу. Різноманітність місцевих оперних та exd театральних вистав Меддокс знайшов недостатньою, а exd тому заснував театральну групу, яка стала предтечею першого в exd Москві постійного театру. За exd це Майкл отримав щедру пенсію."
  flavor_rus.58.title: "Большой театр"
  flavor_rus.58.desc: "Театральна група Меддокса потребує будівлі, яка відповідала  б масштабам її грандіозних оперних та балетних вистав. Початківець-архітектор [joseph_bove.GetName] запропонував збудувати будівлю в дусі неокласицизму: таким чином вдасться уникнути зайвих витрат і при цьому вразити публіку з тонким художнім смаком. Новий театр не  тільки відповідатиме всім вимогам Меддокса, але  і стане важливою культурною пам'яткою #TOOLTIP:LOCATION,$moscow_tt$,X #L Москви#!#!, що надихає нові покоління архітекторів."
  flavor_rus.58.a: "Витончений пірует."
  flavor_rus.58.tt1: "З'явиться [Concept('character', 'персонаж')|e] [joseph_bove.GetNameWithNoTooltip]"
  flavor_rus.58.b: "[target_location.GetRank.GetNameWithNoTooltip] більше заслуговує на благоустрій."
  flavor_rus.58.tt2: "Він стає завідувачем фасадної частини та займається відновленням застарілих будинків"
  flavor_rus.58.c: "Подібний грандіозний заклад нам ні до чого."
  flavor_rus.58.historical_info: "Великий театр, знаменитий своїми балетними та exd оперними постановками, був заснований у exd 1776 exd році князем Петром exd Урусовим та exd підприємцем Майклом exd Меддоксом. Спочатку на exd його місці знаходився Петровський exd театр, що згорів на exd початку XIX exd століття. Постановки в exd жанрі опери та exd балету проводяться й exd досі; Великий театр exd — один з exd найвідоміших у exd світі театрів, що діють у exd цих жанрах."
  flavor_rus.59.title: "Наказ"
  flavor_rus.59.desc: "Необхідність якнайшвидшого вступу #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [XXX.Custom('CL_RP')|L]#!#! в епоху розвитку і просвітництва стає все більш очевидною. Важливим аспектом цього процесу стане радикальний перегляд зведення законів відповідно до європейських принципів розуму, справедливості та гуманізму. Прийнявши ці цінності, ми нарешті позбудемося застарілих правових практик, які лише гальмують суспільний розвиток. Країні час стати на шлях реформ і гарантувати рівність усіх її жителів перед законом."
  flavor_rus.59.a: "Прогрес буває болісним."
  enable_nakaz_reform: "Відкриває [Concept('government_reform', 'державний принцип')|e] #TOOLTIP:GOVERNMENT_REFORM,nakaz_reform,X #L «Наказ»#!#!"
  flavor_rus.59.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] будуть обурені зазіханням на exd свої привілеї"
  flavor_rus.59.b: "Краще обмежитися реформою кримінальних покарань."
  flavor_rus.59.tt2: "За відсутності повноцінних соціальних реформ більш гуманне ставлення до exd злочинців призведе до exd зростання злочинності у exd великих містах"
  flavor_rus.59.c: "Це надто ризиковано."
  flavor_rus.59.tt3: "Поступки консерваторам призведуть до посилення їхніх позицій"
  flavor_rus.59.historical_info: "#italic Наказ «Комісії про складання проєкту нового Уложення»#!\n— звід законів, складений Катериною II з метою реформування та модернізації правової системи. Написаний під впливом ідей Просвітництва, «Наказ» вимагав привести законодавство у відповідність до панівній на той час прогресивній філософії, а також спростити і уточнити чинні закони. Він вводив гуманніші покарання, обмежував застосування тортур і підкреслював рівність усіх підданих перед законом. «Наказ» не був реалізований повною мірою через опір потужних консервативних сил, і врешті-решт увагою Катерини заволоділи інші ідеї."
  flavor_rus.60.title: "Повстання декабристів"
  flavor_rus.60.desc: "Над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! віють вітри лібералізму. У суспільстві сперечаються про права людини та рівність перед законом. #TOOLTIP:POPTYPE, Peasants,X #L Селяни#!#! особливо незадоволені існуючими порядками: вони мріють жити по-новому, вимагають більшого представництва своїх інтересів у владі. Їх підтримують і деякі #TOOLTIP:POPTYPE,nobles,X #L дворяни#!#!, яких очолює [sergei_trubetskoy.GetName]. Прихильники Трубецького вимагають серйозних соціальних та політичних реформ, бажаючи закріпити в суспільстві право кожної людини на свободу та рівність перед законом. Їхній рух день у день стає сильнішим, і ми повинні вирішити, що робити: боротися з ним чи підтримати ці вимоги."
  flavor_rus.60.a: "Це просто купка негідників."
  STATIC_MODIFIER_NAME_rus_decembrist_movement: "Рух декабристів"
  decembrist_revolt: "Восстание декабристов"
  flavor_rus.60.tt1: "Публікація повісті #italic «Подорож із Петербурга до Москви»#! та #TOOLTIP:WORK_OF_ART_TYPE,poem,X #L оди#!#! #TOOLTIP:WORK_OF_ART,ode_to_liberty_tt,X #L «Волею»#!#! викличе значне зростання бунтівних настроїв у суспільстві"
  flavor_rus.60.tt2: "Публікація повісті #italic «Подорож із Петербурга до Москви»#! викликала зростання бунтівних настроїв у суспільстві"
  flavor_rus.60.tt3: "#TOOLTIP:WORK_OF_ART_TYPE,poem,X #L Ода#!#! #TOOLTIP:WORK_OF_ART_TYPE,ode_to_liberty,X #L «Волею»#!#! надихне наш народ, схиляючи його на бік бунтівників"
  flavor_rus.60.b: "Ми підемо на серйозні поступки."
  flavor_rus.60.tt4: "На бік дворян-вільнодумців перейдуть деякі селяни, бунтівний рух стане сильнішим"
  flavor_rus.60.tt5: "Завдяки #TOOLTIP:GOVERNMENT_REFORM,speransky_liberalization_reform,X #L ліберальним реформам Сперанського#!#! права громадян будуть гарантовані законодавством, скасувати їх буде непросто"
  flavor_rus.60.c: "Перо і правда сильніші за меч."
  flavor_rus.60.tt6: "У конфлікт втрутиться [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'їй', 'йому')] вдасться досягти угоди з вільнодумцями"
  flavor_rus.60.historical_info: "Повстання декабристів — заколот, спрямований проти самодержавної влади імператора Миколи I. На чолі повстання стояли «декабристи» — група офіцерів і дворян, які надихалися ліберальними та конституційними ідеями. Декабристи влаштували в Санкт-Петербурзі виступ військових, щоб змусити Миколу I прийняти вимоги їхнього гуртка, проте цар жорстоко придушив бунт. Найвидатніших представників руху було страчено або заслано до Сибіру. Повстання декабристів стало прикладом для наслідування для всіх наступних реформаторських рухів у країні."
  flavor_rus.61.title: "[alexander_radishchev.GetNameWithNoTooltip] та [Select_CString(alexander_radishchev.IsFemale, 'її', 'його')] критика"
  flavor_rus.61.desc: "[Select_CString(alexander_radishchev.IsFemale, 'Впливова письменниця', 'Впливовий письменник')] радикального спрямування, [Select_CString(alexander_radishchev.IsFemale, 'вернувшись', 'вернувшись')] до країни після навчання за кордоном, [Select_CString(alexander_radishchev.IsFemale, 'обрушилася', 'обрушився')] на владу з їдкою соціальною критикою. [Select_CString(alexander_radishchev.IsFemale, 'Обурена', 'Обурений')] здатною несправедливістю нашого державного устрою, [Select_CString(alexander_radishchev.IsFemale, 'ця', 'цей')] [alexander_radishchev.GetName] прагне посіяти насіння анархії. [Select_CString(alexander_radishchev.IsFemale, 'Смутьянку', 'Смутьяна')] слід було б змусити замовкнути, проте [Select_CString(alexander_radishchev.IsFemale, 'вона', 'він')] користується чималою популярністю в масах…"
  flavor_rus.61.a: "Зашлемо [Select_CString(alexander_radishchev.IsFemale, 'її', 'його')] подалі від столиці."
  flavor_rus.61.tt2: "[alexander_radishchev.GetNameWithNoTooltip] вирушить на заслання у віддалену місцевість, де від [Select_CString(alexander_radishchev.IsFemale, 'неї', 'його')] не буде особливої шкоди"
  flavor_rus.61.b: "[Select_CString(alexander_radishchev.IsFemale, 'Її', 'Його')] слів не становлять загрози."
  flavor_rus.61.historical_info: "Олександр Миколайович Радищев — письменник часів правління Катерини II, відомий своєю критикою існуючих порядків. Навчаючись у Німеччині, він увібрав нові ідеї щодо управління країною і став непримиренним противником кріпосного права. Ідеї Радищева припали не до вподоби російському самодержавству, і за свою повість #italic «Подорож із Петербурга до Москви»#! він був засуджений до заслання в Сибір, де писав філософські трактати."
  flavor_rus.62.title: "Незвичайна подорож"
  flavor_rus.62.desc: "[alexander_radishchev.GetName], [Select_CString(alexander_radishchev.IsFemale, 'впливова', 'впливовий')] в певних колах [Select_CString(alexander_radishchev.IsFemale, 'письменниця', 'авторка')], готується випустити свій новий твір, в якому описує вигадану подорож між #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербургом#!#! та #TOOLTIP:LOCATION,moscow_tt,X #L Москвою#!#!. Книга розповідає про щоденні тяготи, з якими нібито стикаються #TOOLTIP:POPTYPE, peasants,X #L селяни#!#!. Автор виступає за громадянські свободи, об'єктом [Select_CString(alexander_radishchev.IsFemale, 'її', 'його')] критики стають не тільки [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], але й вся існуюча форма правління. Необхідно вжити термінових заходів, щоб запобігти публікації цієї шкідливої книги і засудити її зміст, інакше отрута, укладена в її сторінках, уразить все наше суспільство."
  flavor_rus.62.a: "Негайно накладемо заборону на публікацію."
  STATIC_MODIFIER_NAME_exodus_of_artists: "Бегство авторов"
  flavor_rus.62.tt1: "Деспотичне втручання влади в питання мистецтва потрясе літературний світ і помітно позначиться на кількості публікованих творів"
  flavor_rus.62.b: "Дуже цікава історія."
  flavor_rus.62.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] обурені у відповідь на наклепницьке зображення їх способу життя"
  flavor_rus.62.historical_info: "Опублікована в 1790\nроці сатирична повість #italic  «Подорож з Петербурга до Москви»#! була сміливим викликом самодержавній владі Катерини\nII. Імператриця була в\nкурсі порушених у\nтворі проблем, проте віддала перевагу забороні книги, щоб запобігти поширенню небезпечних ідей. Автор повісті був засуджений до\nсмертної кари, згодом вирок був замінений на\nзаслання до\nСибіру. Книга, що мала сильний вплив на\nдекабристів, залишалася під\nзабороною до 1905\nроку."
  flavor_rus.63.title: "Маніфест про вольність"
  flavor_rus.63.desc: "Стабільність і сильний правитель — необхідні умови процвітання держави. Зараз [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не користується популярністю серед підданих, у країні зріє невдоволення. Поки становище не виправиться, ми зобов'язані робити все, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] згуртувалися навколо монарха. Уряд міг би піти на поступки #TOOLTIP:POPTYPE,nobles,X #L дворянам#!#!, дати їм звільнення від державної служби та інші свободи. Це дасть нам час зміцнити поки ще крихкі основи абсолютної монархії."
  flavor_rus.63.a: "Це необхідне зло."
  flavor_rus.63.tt1: "Поки країною править [target_root_country.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] зберігатимуть усі свої великі привілеї"
  revoke_manifesto_of_freedom: "Обширні привілеї, якими користуються [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], залишаться в силі, поки не помре монарх, що їх дарував."
  flavor_rus.63.b: "Потрібно спробувати знайти компроміс."
  flavor_rus.63.c: "Возмутительное предложение!"
  flavor_rus.63.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] зіткнеться з опором знаті — [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] заважатимуть [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale, 'її', 'його')] влади на кожному кроці"
  flavor_rus.63.historical_info: "Публікація #italic Маніфесту про вольність дворянства#!\n— одна з\nключових подій нетривалого царювання Петра III. Різка зміна геополітичної орієнтації, що позбавила Росію великої військової перемоги над Пруссією, відштовхнула від молодого імператора більшу частину дворянства. Щоб заручитися їхньою підтримкою та\nзміцнити своє становище, Петро скоротив дворянські повинності, а\nдля оплати зрослих витрат вилучив церковні землі\n— що, в\nсвою чергу, викликало невдоволення духовенства. Його вперте прагнення ввести в\nармії муштру за\nпрусським зразком ледь не\nспровокувало військовий заколот. Все це підштовхнуло дружину Петра Катерину організувати переворот з\nметою скинення чоловіка."
  flavor_rus.64.title: "Бироновщина"
  flavor_rus.64.desc: "[ernst_von_biron.GetName] — видний чоловік, що має чималий вплив. Познайомившись з ним, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'возбажала', 'возбажав')] за будь-яку ціну залучити герцога до себе на службу. І без того могутній, [ernst_von_biron.GetNameWithNoTooltip] виявляє неабиякі здібності до управління країною — він може стати цінною знахідкою для нашого кабінету міністрів. Потрібно усунути будь-які перешкоди, що заважають призначенню іноземця на високу посаду, адже його досвід принесе чималу користь #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!."
  flavor_rus.64.a: "Сказано — сделано."
  flavor_rus.64.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Задоволена', 'Задоволений')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]\n— [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'добра', 'добрий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
  flavor_rus.64.tt2: "Виконати дію може тільки член [Concept('cabinet', 'ради')|e] не[target_culture.GetNameWithNoTooltip|l]ого походження"
  flavor_rus.64.c: "Він — тимчасовий правитель, що прагне влади!"
  flavor_rus.64.tt3: "[ernst_von_biron.GetNameWithNoTooltip] не отримає впливових посад"
  flavor_rus.64.historical_info: "Ернст Йоганн Бірон — радник і, ймовірно, коханець імператриці Анни Іванівни. Маючи значну владу при російському дворі, цей німець знатного походження став головною опорою імператриці, яка прагнула утвердити самодержавну владу. Бірон був здібним управлінцем, проте в Росії його не любили — як за іноземне походження, так і за величезну владу та багатства, нажиті ним завдяки високому становищу. Епоху його правління прозвали «біронівщиною», проводячи паралелі між «засиллям німців» і часами татаро-монгольського іга."
  flavor_rus.65.title: "Балет Большого театру"
  flavor_rus.65.desc: "Нещодавно керівництво #TOOLTIP:BUILDING_TYPE,bolshoi_theater,X #L Большого театру#!#! сформувало балетну трупу, репертуар якої включає багато класичних і сучасних творів. З перших же виступів новий балет заслужив шалену популярність серед глядачів. Тепер трупа планує вирушити на гастролі, розраховуючи підтвердити свій унікальний культурний статус і залучити нові таланти. Ми могли б переконати директора вибрати такий маршрут, який найкращим чином посприяє нашим інтересам. Зрештою, #L [ROOT.GetCountry.GetAdjective|l]іє#! культурні інститути зобов'язані служити своїй краї…"
  flavor_rus.65.a: "Нехай вирушають на гастролі країною."
  flavor_rus.65.b: "Театр повинен пропагувати нашу культуру по всьому світу."
  flavor_rus.65.tt1: "Балет вирушить на гастролі по континенту і зміцнюватиме міжнародну репутацію #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!"
  flavor_rus.65.tt2: "[michael_maddox.GetName] використовує свої великі зв'язки у світі мистецтва, щоб забронювати якомога більше майданчиків"
  flavor_rus.65.historical_info: "Балет Большого театру був заснований у 1776 році за указом імператриці Катерини II на базі Великого театру — одного з найстаріших театрів Росії. Він здобув міжнародне визнання, демонструючи російські балетні традиції по усьому світу."
  flavor_rus.66.title: "Канцелярія таємних розшукових справ"
  flavor_rus.66.desc: "Бунтівні еліти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! виявляють відкриту непокору владі, і є побоювання, що [current_policy.GetName] вже не в змозі тримати їх у вузді. Міністри-іноземці в #TOOLTIP:CABINET_ACTION,bironovshchina,X #L уряді Бірона#!#! пропонують створити особливе відомство для боротьби з бунтівниками та вільнодумцями. Реорганізована таємна поліція отримає широкий мандат і зможе придушувати будь-які антиурядові настрої грубою силою."
  flavor_rus.66.a: "Слухняність вимагає жертв."
  enable_secretnoye_byuro_policy: "Відкриває [Concept('policy', 'політику')|e] #TOOLTIP:POLICY,secretnoye_byuro_policy,X #L «Таємна канцелярія»#!#!"
  flavor_rus.66.tt1: "Доступно за умови, що член [Concept('cabinet', 'ради')|e] виконує [Concept('cabinet_action', 'дію ради')|e] #TOOLTIP:CABINET_ACTION,bironovshchina,X #L «Біронівщина»#!#!"
  flavor_rus.66.b: "Ми не опустимося до таких заходів."
  flavor_rus.66.historical_info: "Канцелярія таємних розшукових справ відігравала чималу роль в епоху правління Анни Іванівни. Силами цього відомства імператриця придушила своїх політичних супротивників, значно зміцнивши самодержавну владу. Підслідні часто зазнавали найжорстокіших тортур, їм відрізали носи або забивали на смерть батогами з сиром'ятної шкіри. Загалом жертвами політичних чисток стали близько двадцяти тисяч дворян."
  flavor_rus.67.title: "Крещение кнутом"
  flavor_rus.67.desc: "В околицях #TOOLTIP:AREA,kazan_area,X #L Казані#!#! проживає численна релігійна меншість, здатна створити безліч проблем для центральної влади. Єдність #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! потребує якнайшвидшого навернення цих язичників до exd нашої віри, і exd в exd цій справі будь-які засоби хороші. В exd #TOOLTIP:AREA,kazan_area,X #L Казані#!#! буде відкрито нове відомство, що діє за exd принципом «батога і exd пряника». Ті, хто з exd доброї волі прийме Христа в exd своє серце, отримають привілеї. Для тих же, хто буде опиратися істинній вірі, передбачені більш… суворі методи переконання."
  flavor_rus.67.a: "Добре слово, підкріплене міцним кулаком, переконливе вдвічі."
  STATIC_MODIFIER_NAME_office_of_new_converts: "Новокрещенская контора"
  enable_office_of_new_converts_cabinet_action: "Відкриває [Concept('cabinet_action', 'дія ради')|e] #TOOLTIP:CABINET_ACTION,office_of_new_converts,X #L «Дикастерія з євангелізації»#!#!"
  flavor_rus.67.tt1: "Виконати дію можна, якщо в #TOOLTIP:LOCATION,$kazan_tt$,X #L Казані#!#! є #TOOLTIP:BUILDING_TYPE,orthodox_monastery,X #L православний монастир#!#!"
  flavor_rus.67.b: "Віра — особиста справа кожного."
  flavor_rus.67.historical_info: "Комісія новохрещених справ була заснована імператрицею Анною Іванівни для контролю над зростаючою кількістю іновірців, що опинилися під владою Росії по мірі стрімкого розширення імперії. Хрещення часто проводилося шляхом залякування та насильства, навернення до християнства супроводжувалося руйнуванням багатьох храмів і мечетей. Штаб-квартирою відомства служив Богородицький монастир у Казані."
  flavor_rus.68.title: "[alexander_pushkin.GetNameWithNoTooltip]"
  flavor_rus.68.desc: "[Select_CString(alexander_pushkin.IsFemale, 'Одна знатна молода дворянка', 'Один знатний молодий дворянин')] на ім'я [alexander_pushkin.GetName] пише вельми непогані повісті та exd вірші. Одним із [Select_CString(alexander_pushkin.IsFemale, 'її', 'його')] предків був [abram_petrovich.GetName] exd — «араб», вихований при дворі попередніх монархів. [Select_CString(alexander_pushkin.IsFemale, 'Юна поетеса', 'Юний поет')] надихається найбільшими геніями словесності, в exd [Select_CString(alexander_pushkin.IsFemale, 'її', 'його')] творчості вже відчувається рука майстра. Поза всяким сумнівом, [Select_CString(alexander_pushkin.IsFemale, 'їй', 'йому')] судилося зробити значний внесок у exd розвиток #L [ROOT.GetCountry.GetAdjective|l]ої#! літератури. Водночас [Select_CString(alexander_pushkin.IsFemale, 'вона схильна', 'він схильний')] до провокаційних висловлювань, симпатизує націоналістичним рухам і exd може стати серйозною проблемою, якщо залишити [Select_CString(alexander_pushkin.IsFemale, 'її', 'його')] без нагляду."
  flavor_rus.68.a: "Великий талант повинен бути вільним, як птах."
  flavor_rus.68.b: "За цим бунтівником потрібне око та око."
  flavor_rus.68.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] різко протестуватимуть проти зазіхання на свободу представника аристократії, але якщо #TOOLTIP:POLICY,secretnoye_byuro_policy,X #L Таємна канцелярія#!#! надасть переконливі докази його бунтівної діяльності, заперечення з їхнього боку припиняться"
  flavor_rus.68.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] різко протестують проти зазіхання на свободи аристократа"
  flavor_rus.68.historical_info: "Олександр Сергійович Пушкін заслужено вважається найвеличнішим поетом Росії. Свій перший вірш він написав у 15 років. Значний вплив на Пушкіна мали ідеї Просвітництва, а також європейські ідеї націоналізму — зокрема, боротьба греків за незалежність від османського панування. За твір скандальної поеми, що критикує кріпацтво і брак свобод у країні, Пушкіна відправили в чотирирічне заслання. Поета не врятувало навіть знатне походження."
  flavor_rus.69.title: "Ода «Вольность»"
  flavor_rus.69.desc: "[Select_CString(alexander_pushkin.IsFemale, 'Талановита поетеса', 'Талановитий поет')] [alexander_pushkin.GetName] [Select_CString(alexander_pushkin.IsFemale, 'написала', 'написав')] скандальну поему, в якій критикує самодержавну владу і прославляє ідеали свободи та справедливості. Страждання простого народу, деспотизм влади, вимоги лібералізації законодавства — вірш від першого до останнього рядка звучить як заклик до повстання! Ми повинні вжити термінових заходів, щоб не допустити поширення крамольних віршів і приборкати їх автора, поки його ідеї не почули в  радикальних колах."
  flavor_rus.69.a: "Час покласти край цьому фарсу."
  flavor_rus.69.tt1: "Завдяки [Concept('policy','політиці')|e] #TOOLTIP:POLICY,strict_censorship,X #L суворої цензури#!#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] заарештовують більшість екземплярів скандальної книги"
  flavor_rus.69.b: "Це ж просто слова."
  flavor_rus.69.tt2: "Поема користуватиметься шаленою популярністю і матиме серйозний вплив на настрої в суспільстві"
  flavor_rus.69.c: "Організуйте [Select_CString(alexander_pushkin.IsFemale, 'їй', 'йому')] «нещасний випадок»."
  flavor_rus.69.tt3: "#TOOLTIP:POLICY,secretnoye_byuro_policy,X #L Таємна канцелярія#!#! подбає про те, щоб у друкарні, послугами якої користується [alexander_pushkin.GetNameWithNoTooltip], спалахнула «випадкова» пожежа. Автор загине у вогні разом зі скандальним манускриптом"
  flavor_rus.69.historical_info: "Ода #italic «Вольність»#! — знаменитий вірш Олександра Пушкіна, написаний ним незабаром після завершення навчання в ліцеї. За цей твір поета відправили на заслання. Поема мала великий вплив на бунтівні настрої по всій Росії, і завдяки їй декабристи отримали багато нових прихильників."
  flavor_rus.70.title: "Винаходи геніального зодчого"
  flavor_rus.70.desc: "[yury_felten.GetName], [Select_CString(yury_felten.IsFemale, 'честолюбна', 'амбітний')] архітектор і\nінженер німецького походження, нещодавно [Select_CString(yury_felten.IsFemale, 'завершила', 'завершив')] навчання в\nАкадемії наук. Працюючи підмайстром у\nбільш досвідчених архітекторів, [Select_CString(yury_felten.IsFemale, 'вона продемонструвала', 'він продемонстрував')] видатні здібності до\nвдосконалення існуючих проєктів. Якщо доручити [Select_CString(yury_felten.IsFemale, 'їй', 'йому')] перебудову розкішних столичних палаців, аристократія напевно оцінить наш жест. Крім власне архітектури, [yury_felten.GetNameWithNoTooltip] [Select_CString(yury_felten.IsFemale, 'відзначилася', 'відзначився')] на ниві створення різноманітних пристроїв і\nпристосувань, деякі з\nних здатні спричинити справжню революцію в\nбудівництві."
  flavor_rus.70.a: "Запропонуємо йому стандартний контракт на 14-годинний робочий день."
  flavor_rus.70.tt2: "[Select_CString(yury_felten.IsFemale, 'Вона', 'Він')] отримає цінні навички, працюючи під початком такого відомого архітектора, як [francesco_rastrelli.GetName]"
  flavor_rus.70.tt3: "[Select_CString(yury_felten.IsFemale, 'Вона', 'Він')] прикрашає палаци #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербурга#!#! новими картинами, фресками та настінним розписом"
  flavor_rus.70.b: "Такі навички слід передати нащадкам."
  flavor_rus.70.tt4: "[Select_CString(yury_felten.IsFemale, 'Вона', 'Він')] отримує посаду викладача в Імператорській академії мистецтв у #TOOLTIP:LOCATION,$neva_tt$,X #L Санкт-Петербурзі#!#!"
  flavor_rus.70.c: "Краса — справа суб'єктивна."
  flavor_rus.70.tt5: "[yury_felten.GetNameWithNoTooltip] шукатиме роботу в інших місцях"
  flavor_rus.70.historical_info: "Юрій Матвійович Фельтен — видатний архітектор, який користувався покровительством імператриці Катерини II. Він створив безліч знаменитих палаців і храмів, брав участь у будівництві Зимового та Великого Катерининського палаців. Юрій Матвійович прославився не тільки як зодчий, але і як винахідник — саме він придумав механізм для переміщення Грім-каменя, який став постаментом для Мідного вершника в Санкт-Петербурзі. Отримавши посаду директора Імператорської академії мистецтв, Фельтен залишався на цій посаді до кінця свого життя."
  flavor_rus.71.title: "Військові поселення"
  flavor_rus.71.desc: "Утримання постійної армії, витрати на\nїї постачання та\nрозміщення\n— це суцільний розхід для\nказначейства. Зрештою, незважаючи на\nвсі заходи, наша військова міць як\nі\nраніше далека від\nочікувань. Якщо впровадити систему, за\nякої солдат паралельно з\nвійськовою службою займатиметься сільськогосподарською діяльністю, ми могли б зробити армію більш самодостатньою. У\nразі різкого падіння сільськогосподарського виробництва ми зможемо компенсувати брак робочих рук за\nдопомогою ротації солдат, а\nдіти рекрутів отримуватимуть військове освіту і\nз\nсамого народження опиняться пов'язані з\nвійськовою службою."
  flavor_rus.71.a: "З усіх боків одні плюси."
  enable_military_settlements_policy: "Відкриває [Concept('policy', 'політику')|e] «[ShowPolicyName('military_settlements_policy')]»"
  flavor_rus.71.b: "Ця схема має занадто багато недоліків."
  flavor_rus.71.historical_info: "Військові поселення були введені імператором Олександром I у спробі знизити витрати на утримання величезної армії. Крім цього, дозволивши рекрутам жити разом із сім'ями, влада розраховувала забезпечити постійний приплив новобранців. Через погану організацію система виявилася малоефективною, в ній не враховувався сезонний характер сільськогосподарської діяльності, і солдати нерідко виявлялися недоступними під час жнив. Продуктивність праці падала, а влада намагалася вирішувати проблеми за допомогою тілесних покарань, що не раз призводило до масових заворушень."
  flavor_rus.72.title: "Пробуждение национализма"
  flavor_rus.72.desc: "Останнім часом вчені активно сперечаються про роль #TOOLTIP:CULTUREGROUP,slavic_group,X #L слов'янської#!#! культури та намагаються дати їй визначення. Сперечальники розділилися на два табори — одні вважають, що ми повинні орієнтуватися на Захід, інакше #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! не вдасться звільнитися від тягаря минулого, інші ж звеличують важливість традицій, що лежать в основі [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ої самобутності. З цього протистояння народилися два виразно виражених інтелектуальних рухи, кожен з яких має власне бачення майбутнього країни. Час вирішити, хто з них більшою мірою виражає наші власні інтереси."
  flavor_rus.72.a: "Ми підтримаємо слов'янофілів."
  flavor_rus.72.custom1: "Відкриває [Concept('law', 'правило')|e] #TOOLTIP:LAW,intellectual_movements,X #L «Рухи інтелектуалів»#!#!"
  flavor_rus.72.custom2: "[Concept('policy', 'Політику')|e] в рамках [Concept('law', 'правила')|e] «[ShowLawName('intellectual_movements')]» можна змінювати не частіше ніж раз на десять років"
  flavor_rus.72.b: "Ми підтримаємо західників."
  flavor_rus.72.historical_info: "Західники та слов'янофіли — протиборчі інтелектуальні та ідеологічні течії в Росії XIX століття. Майбутній розвиток Росії, її відносини із Західною Європою, збереження російської культурної самобутності — все це було предметом палких суперечок між прихильниками двох таборів. Західники були прихильниками модернізації, вони прагнули перейняти європейські ідеї, інститути та технології, тоді як слов'янофіли виступали за збереження традиційних російських цінностей, духовності та громадського побуту."
  flavor_rus.73.title: "Переписка з вільнодумцем"
  flavor_rus.73.desc: "Нещодавно [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'приймала', 'приймав')] у себе скандально [Select_CString(francois_marie_voltaire.IsFemale, 'відому', 'відомого')] #L [GetCountry('FRA').GetAdjective|l][Select_CString(francois_marie_voltaire.IsFemale, 'а', 'його')]#! [Select_CString(francois_marie_voltaire.IsFemale, 'письменниця', 'письменника')]. [Select_CString(francois_marie_voltaire.IsFemale, 'Ця', 'Цей')] [francois_marie_voltaire.GetName], [Select_CString(francois_marie_voltaire.IsFemale, 'переконана прихильниця', 'переконаний прихильник')] ідей Просвітництва, явно [Select_CString(francois_marie_voltaire.IsFemale, 'справила', 'справив')] при дворі враження — [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] та [Select_CString(francois_marie_voltaire.IsFemale, 'іноземна гостя', 'іноземний гість')] знайшли спільну мову з багатьох питань — від свободи слова до критики релігії. Перш ніж попрощатися, вони пообіцяли регулярно листуватися один з одним, щоб і далі продовжувати філософську дискусію. Через їхнє листування наше вище суспільство ризикує заразитися ідеями найрадикальнішого штибу. З іншого боку, воно може прискорити проникнення на територію #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! нових корисних ідей…"
  flavor_rus.73.a: "Таке листування можна тільки підтримати."
  STATIC_MODIFIER_NAME_extensive_correspondence: "Активная переписка"
  flavor_rus.73.b: "[francois_marie_voltaire.GetLastNameWithNoTooltip] — просто дурень."
  flavor_rus.73.historical_info: "За час свого царювання імператриця Катерина exd II обмінялася з exd Вольтером безліччю листів. Вони ділилися ідеями, дискутували і exd обговорювали велику кількість питань exd — від exd літератури та exd філософії до exd політики та exd суспільних проблем. Дотепний Вольтер, відомий прихильник ідей Просвітництва, високо цінував Катерину та exd її спроби реформувати і exd модернізувати Росію. Імператриця, у exd свою чергу, нерідко зверталася до exd нього за exd порадою в exd питаннях управління та exd культурного розвитку країни."
  flavor_rus.74.title: "Опасная правда"
  flavor_rus.74.desc: "[nikolay_novikov.GetName], [Select_CString(nikolay_novikov.IsFemale, 'впливова письменниця', 'впливовий письменник')] і меценат, широко [Select_CString(nikolay_novikov.IsFemale, 'відома', 'відомий')] у культурних та літературних колах країни. [Select_CString(nikolay_novikov.IsFemale, 'Вона опублікувала', 'Він опублікував')] безліч праць, спровокувавши суспільну дискусію з цілого ряду тем. Очоливши редакцію газети «Московські відомості», [nikolay_novikov.GetLastNameWithNoTooltip] [Select_CString(nikolay_novikov.IsFemale, 'взялася', 'взявся')] видавати сатиричні журнали, що користуються шаленою популярністю. Час вжити заходів і зупинити поширення [Select_CString(nikolay_novikov.IsFemale, 'її', 'його')] крамольних ідей, поки вони не призведуть нас на плаху."
  flavor_rus.74.a: "Конфіскуємо [Select_CString(nikolay_novikov.IsFemale, 'її', 'його')] праці."
  flavor_rus.74.tt2: "#TOOLTIP:POPTYPE, peasants,X #L Селяни#!#! та #TOOLTIP:POPTYPE,burghers,X #L міщани#!#! будуть обурені вилученням популярних видань"
  flavor_rus.74.b: "Нехай собі працює."
  flavor_rus.74.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] будуть обурені тим, що [nikolay_novikov.GetNameWithNoTooltip] вільно поширює свої крамольні ідеї, незважаючи на [Concept('policy', 'політику')|e] #TOOLTIP:POLICY,strict_censorship,X #L суворої цензури#!#!"
  flavor_rus.74.c: "Змусити [Select_CString(nikolay_novikov.IsFemale, 'її', 'його')] опублікувати спростування."
  flavor_rus.74.tt4: "Цензура посилюється, щоб не допустити поширення революційних ідей"
  flavor_rus.74.historical_info: "Микола Іванович Новіков — письменник, меценат і книговидавець часів правління імператриці Катерини II. Він заснував літературно-філософський журнал, у якому просував ідеали Просвітництва, був великим діячем кацапського масонства, займався філантропією. Новіков постійно зазнавав переслідувань з боку уряду і кілька років провів у в'язниці. Незважаючи на це, праці Миколи Івановича продовжували ходити по руках, сприяючи поширенню антиурядових ідей і надихаючи майбутніх революціонерів."
