l_russian:
  flavor_liv.1.title: "[target_government_reform.GetNameWithNoTooltip]"
  flavor_liv.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] поступово втрачає владу, тоді як [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], навпаки, лише посилюють свій вплив. Щоб уникнути політичної кризи, є ефективне рішення, яке раніше здавалося багатьом неприпустимим, а саме\n— [target_government_reform.GetName|l]. Подібний захід дозволить нам об'єднатися зі своїми ленниками в конфедерацію. При цьому єпископи та васали, що володіють землею, отримають певні повноваження в [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, що також допоможе нам запобігти боротьбі за владу."
  flavor_liv.1.historical_info: "Зазнавши важких втрат у Битві під Вількомиром 1435 року, Лівонський орден втратив значну частину свого впливу. 4 грудня того ж року він підписав договір, який започаткував Лівонську конфедерацію та надав численні привілеї різним єпископам та іншим васалам."
  flavor_liv.1.a: "Доведеться піддатися."
  flavor_liv.1.b: "Якщо вони так хочуть правити, нехай знайдуть для цього іншу країну."
  flavor_liv.2.title: "[target_character.GetNameWithNoTooltip]"
  flavor_liv.2.desc: "Слуги повідомляють нам про [Select_CString(target_character.IsFemale, 'якусь', 'якогось')] #L [target_character.GetCulture.GetName|l][Select_CString(target_character.IsFemale, 'у', 'його')]#! [Select_CString(target_character.IsFemale, 'священницю', 'священника')] на ім'я [target_character.GetName], [Select_CString(target_character.IsFemale, 'яка', 'який')] нібито має багато талантів. Будучи родом із міста [target_character.GetBirthLocation.GetName], [Select_CString(target_character.IsFemale, 'вона також встигла', 'він також встиг')] проявити себе як [target_character.GetArtistType.GetName|l]. У зв'язку з цим придворні вважають, що, окрім своєї проповідницької діяльності, [Select_CString(target_character.IsFemale, 'вона могла', 'він міг')] би попрацювати над написанням #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроніки#!#! #TOOLTIP:AREA,baltic_area,X #L балтійського#!#! регіону."
  flavor_liv.2.a: "Виділити кошти на створення хроніки."
  flavor_liv.2.b: "Ми не потребуємо [Select_CString(target_character.IsFemale, 'її', 'його')] послуг."
  flavor_liv.3.title: "Хроніка провінції Лівонії завершена"
  flavor_liv.3.desc: "[target_character.GetName] нарешті [Select_CString(target_character.IsFemale, 'закінчила', 'закінчив')] роботу над своєю #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хронікою#!#!, яка отримала назву «[target_work_of_art.GetName]». У цій об'ємній праці описується історія #TOOLTIP:AREA,baltic_area,X #L Балтики#!#! від створення #ONCLICK:COUNTRY,[GetCountry('LIV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIV').Custom('CL_tt')],X [GetCountry('LIV').Custom('CL_RP')|L]#!#! до переходу регіону під вплив #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Однак історик представляє [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]у владу в вельми поганому світлі, тим самим підриваючи нашу легітимність та ображаючи аристократів, що володіють цими землями."
  flavor_liv.3.a: "Така критика цілком допустима."
  flavor_liv.3.b: "Виженемо [Select_CString(target_character.IsFemale, 'її', 'його')] і заборонимо публікувати [Select_CString(target_character.IsFemale, 'її', 'його')] роботи!"
