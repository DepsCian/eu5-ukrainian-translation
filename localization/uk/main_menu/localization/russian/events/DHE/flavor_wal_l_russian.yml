l_russian:
  flavor_wal.1.title: "Влад Колосожад"
  flavor_wal.1.desc: "Відчувши слабкість правителя Валахії, претендент на князівство повернувся на чолі армії після довгих років життя в турецькій неволі. Влад Дракулешті, син дракона, людина кровожерлива і жорстока. Його прибуття було відзначене жорстоким насаджуванням на палі послів, відправлених на переговори з ним, що ясно дало зрозуміти, яку жорстокість він готовий проявити до будь-кого, хто опиратиметься його владі."
  flavor_wal.1.a: "Ми нічого не винні туркам! Нехай корчаться на палях!"
  flavor_wal.1.b: "Вибачитися перед султаном"
