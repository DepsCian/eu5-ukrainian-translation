l_russian:
  flavor_pap_holy_league.1.title: "Священна ліга"
  flavor_pap_holy_league.1.desc: "Падіння #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! та\nнаступне завоювання #TOOLTIP:REGION,balkan_region,X #L Балкан#!#! #L [GetCountry('TUR').GetAdjective]ою#! армією стали великим потрясінням для християнського світу, і\nлюди чекають від нас відповідної реакції. Ми лідери #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!, тому наш святий обов'язок\n— зібрати флоти в\n#TOOLTIP:REGION,italy_region,X #L Італії#!#! та\nСередземномор'ї, організувати хрестовий похід і\nназавжди вигнати невірних з #TOOLTIP:CONTINENT,europe,X #L Європи#!#!."
  flavor_pap_holy_league.1.a: "Ми оголосимо хрестовий похід!"
  flavor_pap_holy_league.1.a.tt: "[THIS.GetCountry.GetName] отримає пропозицію приєднатися до\n[Concept('crusade','хрестового походу')|e]."
  flavor_pap_holy_league.1.b: "Нам з\nними не впоратися…"
  flavor_pap_holy_league.1.historical_info: "Священними лігами називали союзи між християнськими країнами, створювані\n— як правило, папою римським,\n— з\nметою протидії Османській імперії, яка становила серйозну загрозу католицькій церкві та\nхристиянським королівствам. Ці ліги зіграли ключову роль у\nсповільненні просування османських армій та\nзахисті Європи від подальших нападів турків."
  flavor_pap_holy_league.2.title: "Новий хрестовий похід"
  flavor_pap_holy_league.2.desc: "[ROOT.GetCountry.GetAdjective]им\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] отримує листа. У\nньому [GetCountry('PAP').GetGovernment.GetRulerTitle|l] повідомляє про\nрішення створити Священну лігу середземноморських держав з\nметою розгрому #L [GetCountry('TUR').GetAdjective|l]их#! загарбників, перешкодити їх просуванню на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#! та\nзахистити території #TOOLTIP:REGION,italy_region,X #L Італії#!#!."
  flavor_pap_holy_league.2.a: "Ми повинні вступити до\nСвященної ліги."
  flavor_pap_holy_league.2.b: "Нас це не стосується."
  flavor_pap_holy_league.3.title: "[target_country.GetNameWithNoTooltip] вступає до\nСвященної ліги"
  flavor_pap_holy_league.3.desc: "До нас дійшли добрі вісті! [target_ruler.GetName] [GetCountry('TUR').Custom('CL_RP')] приймає пропозицію вступити до\nСвященної ліги, а\nзначить, [target_country.GetAdjectiveWithNoTooltip] війська приєднаються до\nнас у\nвійні проти #ONCLICK:COUNTRY,[GetCountry('TUR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TUR').Custom('CL_tt')],X [GetCountry('TUR').Custom('CL_RP')|L]#!#!."
  flavor_pap_holy_league.3.a: "Так хоче Бог!"
  flavor_pap_holy_league.4.title: "[target_country.GetNameWithNoTooltip] відмовляється вступати до\nСвященної ліги"
  flavor_pap_holy_league.4.desc: "[target_ruler.GetName] [GetCountry('TUR').Custom('CL_RP')] виявляє боягузтво та\nвідхиляє нашу пропозицію про\nвступ до\nСвященної ліги. Значить, у\nборотьбі з\n#L [GetCountry('TUR').GetAdjective]ими#! загарбниками на допомогу [target_country.GetAdjectiveWithNoTooltip] військ розраховувати не доведеться."
  flavor_pap_holy_league.4.a: "Бог їм суддя!"
  flavor_pap_holy_league.5.title: "Перемога Священної ліги"
  flavor_pap_holy_league.5.desc: "Війська Священної ліги організували хрестовий похід проти #L [GetCountry('TUR').GetAdjective]их#! загарбників та\nздобули впевнену перемогу. Можливо, це стане першим кроком до\nзвільнення #TOOLTIP:REGION,balkan_region,X #L Балкан#!#! від впливу язичників і\nповернення регіону християнам."
  flavor_pap_holy_league.5.a: "Господь на нашому боці!"
  flavor_pap_holy_league.5.historical_info: "Священна ліга не раз здобувала перемогу над османами. Наприклад, після поразки в\nбитві при Лепанто та\nпри облозі Відня османи поступилися значною частиною європейських територій, і\nїх вплив як на суші, так і\nна морі суттєво ослаб."
  flavor_pap_holy_league.6.title: "Поразка Священної ліги"
  flavor_pap_holy_league.6.desc: "Провальна спроба Священної ліги вигнати #L [GetCountry('TUR').GetAdjective|l]их#! загарбників з #TOOLTIP:REGION,balkan_region,X #L Балкан#!#! закінчилася підписанням принизливого мирного договору. Тепер язичники зможуть закріпитися на півострові та\nздійснювати звідти набіги на #TOOLTIP:CONTINENT,europe,X #L Європу#!#!. Опозорені хрестоносці кинулися навтір, а\nтурки готуються до\nзавоювання нових земель."
  flavor_pap_holy_league.6.a: "Нищівний удар…"
  flavor_pap_holy_league.6.historical_info: "Османи багато разів брали гору над Священною лігою. Наприклад, після перемог у\nНікопольській битві, у\nбитві при Варні та\nу\nвійнах Сулеймана османці зуміли розширити території в\nєвропейському регіоні та\nукріпити позиції у\nСхідному Середземномор'ї."
  flavor_pap_holy_league.7.title: "Битва при Лепанто"
  flavor_pap_holy_league.7.desc: "В\nісторичній битві при Лепанто #L [ROOT.GetCountry.GetAdjective]ий#! флот вщент розбив [GetCountry('TUR').GetAdjective]. Ця безпрецедентна перемога на морі стала однією з\nнайбільших з\nчасів античності. Вона суттєво ослабила військово-морський потенціал Османської імперії та\nздатна переломити хід конфлікту на користь християнського світу. Командири та\nпрості моряки проявили дивовижні майстерність та\nгероїзм. Вони не тільки здобули перемогу у\nстратегічно важливій битві, але й\nвселили надію в\nсерця #TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#! по всій Європі."
  flavor_pap_holy_league.7.a: "Нашому флоту немає рівних!"
  flavor_pap_holy_league.7.historical_info: "7\nжовтня 1571\nроку відбулася битва при Лепанто\n— ключова морська битва між Османською імперією та\nСвященною лігою\n— об'єднаними силами Венеції, Іспанії та\nПапської області. Перемога Священної ліги стала поворотним моментом у\nборотьбі за контроль над Середземномор'ям. В\nрезультаті просування османів сильно сповільнилося, а\nхристияни досягли в\nрегіоні панування на воді."
  flavor_pap_holy_league.8.title: "Хрестовий похід Священної ліги"
  flavor_pap_holy_league.8.desc: "Прагнучи сповільнити просування [ROOT.GetCountry.Custom('CL_RP')] на #TOOLTIP:REGION,balkan_region,X #L Балканах#!#!, язичники створили коаліцію на чолі з\n[GetCountry('PAP').Custom('CL_RP')] та\nоголосили нам війну, закликавши на допомогу інші держави. Зараз хрестоносці збирають величезну армію, так що незабаром так звана Священна ліга перетне наші кордони і\nрушить на [ShowLocationName('constantinople')]."
  flavor_pap_holy_league.8.a: "Нехай приходять!"
  flavor_pap_holy_league.9.title: "Поразка Священної ліги"
  flavor_pap_holy_league.9.desc: "Прапори з\nзображенням хреста зірвані, і\nвійська Священної ліги переможені. У\nце важко повірити, але ми вистояли в\nбитві з\nоднією з\nнайбільших коаліцій, коли-небудь виступали проти нас. [GetCountry('PAP').GetGovernment.GetRulerTitle] може попрощатися з\nмрією повернути #TOOLTIP:REGION,balkan_region,X #L Балкани#!#! християнам, а\n#TOOLTIP:RELIGIONGROUP,christian,X #L християнські#!#! королі, які наважилися кинути нам виклик, зараз ганебно відступають, зализуючи рани."
  flavor_pap_holy_league.9.a: "Про нашу перемогу складуть легенди!"
  flavor_pap_holy_league.10.title: "Перемога Священної ліги"
  flavor_pap_holy_league.10.desc: "Війська Священної ліги здобули перемогу, розгромивши наших славних солдатів на полі бою. #TOOLTIP:RELIGIONGROUP,christian,X #L Християнські#!#! королі, яких [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'призвала', 'призвав')] [GetCountry('PAP').GetGovernment.GetRulerTitle|l], завдали [ROOT.GetCountry.Custom('CF_DP')] серйозного удару. По всій #TOOLTIP:CONTINENT,europe,X #L Європі#!#! дзвенять церковні дзвони: люди святкують перемогу хрестоносців. Тим часом наш народ зазнає гіркоти поразки, і\nв\nкраїні наростають заворушення. Тепер християнські правителі осміліли, і\nвони спробують скористатися нашою слабкістю за першої ж\nможливості."
  flavor_pap_holy_league.10.a: "Нищівний удар…"
