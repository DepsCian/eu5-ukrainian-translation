  flavor_azt.200.title: "Перебудова Великого храму Теночтітлана"
  flavor_azt.200.desc: "[ShowBuildingTypeName('great_temple_of_tenochtitlan')] в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] гордо височіє вже кілька століть поспіль. Вигляд його змінюється відповідно до того, як росте наша велич, а богам приносяться все новіші жертви. Щоб нам і далі посміхалося процвітання, слід мислити на кілька кроків уперед: можливо, храм знадобиться розширити — звісно, відповідно до наших звичаїв та календаря."
  flavor_azt.200.a: "Хай почнеться розширення!"
  flavor_azt.200.b: "Це надто дорого…"
  flavor_azt.210.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] та церемонії коронації"
  flavor_azt.210.desc: "Небосхил тьмяніє, але [ROOT.GetCountry.GetCapital.GetName] не поспішає занурюватися в темряву: жерці починають запалювати вогні. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], одягнувшись у складний одяг, надівши вишуканий головний убір і взявши в руки знаки свого сану, чекає благословення на правління.\n\nНайважливіша частина церемонії — принесення в жертву полонених воїнів. Кожен вівтар має окропитися кров'ю, щоб боги змилувалися і дарували нам процвітання."
  flavor_azt.210.a: "Проллємо кров заради довгих років достатку!"
  flavor_azt.210.b: "Ми не можемо дозволити собі жертвоприношення."
  flavor_azt.210.c: "Боги отримають належне…"
  coronation_sacrifice_tt: "Замість того, щоб принести в жертву полонених, ми проллємо кров власних царствених осіб, щоб умилостивити богів. [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] забарвиться в червоний."
  flavor_azt.220.title: "[target_lake.GetNameWithNoTooltip] гнівається"
  flavor_azt.220.desc: "[target_lake.GetName] завжди давало нам усе необхідне для процвітання, в першу чергу — їжу. Однак шляхи богів несповідувані, і часом світобудова нагадує нам, наскільки насправді ми нікчемні. Цього разу боги наслали на нас страшні повені. Озеро вийшло з берегів і забрало з собою багатьох нещасних. Жерці стверджують, що божества розгнівалися і тому вирішили покарати нас…"
  flavor_azt.220.a: "Ми беззахисні перед стихіями…"
  flavor_azt.220.b: "Ми вкладемо кошти у відновлення."
  flavor_azt.230.title: "Цомпантлі [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNamewithNoTooltip]"
  flavor_azt.230.desc: "Перемоги над ворогами даються чималою ціною, але всі багатолітні зусилля варті того: володіння наші надійно захищені, а народ розвивається і процвітає. Боги милосердні і дарують нашим воїнам захист, а нам — достаток полонених, яких жерці приносять у жертву.\n\nЗавдяки їм ми звели величезний #italic цомпантлі#! — стіну з черепів переможених супротивників і всіх, хто насмілився стати на шляху нашої держави. Їхні голови тепер прикрашають наш частокіл, нагадуючи народу про стежку війни, на яку нам довелося стати. Така незавидна доля чекає кожного ворога."
  flavor_azt.230.a: "Ніхто не насмілиться кидати нам виклик!"
  flavor_azt.230.b: "Ми зітремо їх, і вітер розвіє їхній прах…"
  flavor_azt.240.title: "[moctezuma_scope.GetShortNameWithNoTooltip]: сходження"
  flavor_azt.240.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] не страждає від нестачі в умілих управлінцях та кмітливих вождях, однак член нашої родини [moctezuma_scope.GetName] [Select_CString(moctezuma_scope.IsFemale, 'зуміла', 'зумів')] здивувати всіх тим, що бездоганно справляється зі своїми обов'язками і при дворі, і під час релігійних свят. Як і належить [Select_CString(moctezuma_scope.IsFemale, 'кожній юній спадкоємиці', 'кожному юному спадкоємцю')], [Select_CString(moctezuma_scope.IsFemale, 'вона', 'він')] з дитинства [Select_CString(moctezuma_scope.IsFemale, 'переймала', 'переймав')] багаті культурні та релігійні традиції нашого народу, а також уважно [Select_CString(moctezuma_scope.IsFemale, 'вивчала', 'вивчав')] історію, військову справу та мистецтво управління.\n\nНещодавно [Select_CString(moctezuma_scope.IsFemale, 'вона проявила', 'він проявив')] себе як неймовірно [Select_CString(moctezuma_scope.IsFemale, 'талановита вчена', 'талановитий вчений')], без зусиль розібравшись у складному устрої нашого календаря та релігійних обрядів. Однак [moctezuma_scope.GetShortNameWithNoTooltip] — людина не тільки розумової праці: [Select_CString(moctezuma_scope.IsFemale, 'вона', 'він')] настільки ж [Select_CString(moctezuma_scope.IsFemale, 'спроможна', 'спроможний')] і на полі бою."
  flavor_azt.240.a: "Роки [Select_CString(moctezuma_scope.IsFemale, 'її', 'його')] правління увійдуть в історію!"
  flavor_azt.240.b: "[Select_CString(moctezuma_scope.IsFemale, 'Її', 'Його')] час скоро настане."
  flavor_azt.240.historical_info: "Моктесума правив майже два десятиліття, з 1502 по 1520 рік. За час його правління Ацтекська імперія досягла найбільшого територіального охоплення, але разом з тим почала рухатися до своєї загибелі. Він зосередив владу у своїх руках і обклав підданих важкою даниною, чим порушив традиційні відносини правителя з місцевими вождями та своїми власними радниками і спровокував заворушення в державі. Коли в 1519 році на землі ацтеків прийшли іспанські конкістадори під командуванням Ернана Кортеса, імператор завагався, мабуть, сприйнявши Кортеса за земне втілення бога Кецалькоатля. У підсумку Моктесума потрапив у полон, що підірвало владу ацтеків. Його правління закінчилося з падінням ацтекського опору та початком іспанського завоювання. Кажуть, за час свого буття імператором Моктесуму часто мучили сни про комети, пожежі та дивні постаті — знаки прийдешнього кінця його імперії."
