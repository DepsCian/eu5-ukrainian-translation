l_russian:
  flavor_azt.70.title: "Велика піраміда Теночтітлана"
  flavor_azt.70.desc: "Минуло чимало років відтоді, як наші предки скинули з себе ярмо гнобителів з #TOOLTIP:LOCATION,azcapotzalco_tt,X #L Аскапоцалько#!#! та почали підкорювати сусідні міста-держави. За ці роки народ став значно сильнішим. Сьогодні нам належить чимало важливих місць у долині #L Мехіко#!. Однак міста-держави, якими ми керуємо, все ще пам'ятають, що не так давно всі ми були рівними, тому неможливо сказати, наскільки вони будуть нам вірними завтра.\n\nПеревірити це легко: оскільки обов'язок правителя — прибудовувати нові рівні до великої піраміди #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтітлана#!#!, кожне підлегле нам місто, що вклало в це свої сили та кошти, буде надто зайняте, щоб бунтувати. Будь-яке ж, хто відмовиться, проявить свою справжню природу, а отже, його можна буде покарати."
  flavor_azt.70.a: "Кожен мусить допомогти будівництву!"
  flavor_azt.70.b: "Нехай кожен підданий зробить свій чесний внесок."
  flavor_azt.70.c: "Можливо, займемося цим іншим разом."
  we_will_be_able_to_construct_the_building_later_tt: "Це [Concept('building', 'спорудження')|e] можна буде побудувати пізніше"
  flavor_azt.70.historical_info: "У центрі Теночтітлана височіє храмовий комплекс Уей-Теокаллі, закладений у XIV столітті й згодом добудовуваний — втілення побожності та можливостей ацтекського народу. Одна з його визначних особливостей — здвоєні сходи, що ведуть до двох храмів: перший присвячений богу війни Уицилопочтлі, другий — богу дощу та родючості Тлалоку. Поблизу розташована святиня бога вітру — Еекатля. З часом цей величний комплекс став духовним серцем міста, де жерці здійснювали жертвоприношення та обряди задля підтримки вселенського порядку."
  flavor_azt.80.title: "[target_character.GetNameWithNoTooltip]"
  flavor_azt.80.desc: "[target_character.GetName] — головний зодчий #L [ROOT.GetCountry.GetAdjective|l]ого#! Потрійного союзу, а заразом — перша людина, удостоєна звання «сіуакоатль», тобто вище за нього стоїть тільки верховний правитель. [target_character.GetNameWithNoTooltip] незамінний: він встиг послужити кільком тлатоані, і тепер майже жодне державне питання не вирішується без його участі. Він організовує наші військові походи та займається фінансами, а також заміщує тлатоані на час його відсутності.\n\nАле найважливіше, [target_character.GetNameWithNoTooltip] — головний поборник поклоніння Уицилопочтлі й намагається прищепити народу належну повагу як до самого божества, так і до воїнських звичаїв, нерозривно пов'язаних з його ім'ям."
  flavor_azt.80.a: "Нашим божеством-покровителем стане Уицилопочтлі."
  flavor_azt.80.b: "Нехай пантеон очолить Кецалькоатль."
  flavor_azt.80.c: "Верховним божеством стане Тескатліпока."
  flavor_azt.80.historical_info: "Тлакалель — один з найважливіших діячів імперії ацтеків, який таємно мав величезний вплив на державну владу при кількох тлатоані. На посаді верховного жерця та старшого радника Тлакалель провів серйозні релігійні зміни: на чолі ацтекського пантеону він поставив Уицилопочтлі, а людські жертвоприношення зробив традиційною нормою, оголосивши їх священним обов'язком. Крім цього, він влаштовував так звані квіткові війни, що стабільно забезпечили імперію полоненими, і боровся зі старими переказами, щоб створити Теночтітлану більш одноманітний і міфологізований образ. Офіційно Тлакалель ніколи не обіймав посади правителя, але саме його діяльність заклала основи майбутньої могутності ацтекської імперії."
  flavor_azt.90.title: "Голодний рік одного кролика"
  flavor_azt.90.desc: "Час — замкнене коло. Все, що вже траплялося раніше, неминуче трапиться знову. Наближається рік одного кролика, а отже, скоро почнуться снігопади й заморозки, а після них — засуха.\n\nПогода цього року нещадна; народ вмирає від страшного голоду. Доведені до відчаю батьки продають дітей у рабство, лише б прогодувати решту родини. Дехто не бачить іншого виходу, окрім як шукати кращого життя в інших краях — якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] почує їхні благання й дарує їм свободу."
  flavor_azt.90.a: "Доведеться дозволити народу переселятися."
  flavor_azt.110.title: "Рівновага сил у Потрійному союзі"
  flavor_azt.110.desc: "#L [ROOT.GetCountry.GetAdjective]а#! Імперія — багато в чому єдина держава, але все ж, по суті, це союз трьох міст — #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтітлана#!#!, #TOOLTIP:LOCATION,tetzcoco_tt,X #L Тецкоко#!#! і #TOOLTIP:LOCATION,tlacopan,X #L Тлакопана#!#!. Коли союз тільки утворився, сили перших двох міст були рівні: Теночтітлан мав грізну армію, тоді як у Тецкоко були добре розвинені законодавство, інженерна справа та мистецтво. Імперія розросталася, а разом з нею розвивалися й міста-засновники. Сьогодні Теночтітлан має найсильніших і найпідготовленіших воїнів, а тому його шанують вище за всіх інших, і багато підлеглих міст платять данину безпосередньо йому."
  flavor_azt.110.a: "Продовжити зосереджувати владу в Теночтітлані."
  flavor_azt.110.b: "Постаратися зміцнити [ShowLocationNameWithNoTooltip('tetzcoco')]."
  flavor_azt.120.title: "Правові реформи Несауалькойотля"
  flavor_azt.120.desc: "Зазвичай питаннями законодавства в мезоамериканських державах займаються судді з підлеглих міст, однак #L [ROOT.GetCountry.GetAdjective|l]а#! держава велика, а тому закони в ній надто сильно різняться від місця до місця. Щоб покласти край заворушенням у [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их володіннях та впровадити одноманітність, правитель #TOOLTIP:LOCATION,tetzcoco_tt,X #L Тецкоко#!#! Несауалькойотль склав новий звід суворих законів і позначив у ньому покарання за ті чи інші злочини.\n\nЩоб місцеві судді не нехтували виконанням цих законів, у зводі заразом прописані покарання для суддів, які не дотримуються приписів."
  flavor_azt.120.a: "Негайно приймемо ці закони!"
  flavor_azt.120.b: "Наші діди справлялися — впораємося і ми."
  flavor_azt.130.title: "Європейські хвороби"
  flavor_azt.130.desc: "Після того як на наші землі ступили європейці, народ почав страждати від незвичайних і вкрай смертоносних хвороб. Все частіше людей охоплює лихоманка, а на шкірі в них виступають пухирі. Приголомшені всі без винятку: невже ми накликали на себе гнів богів? Кожен гадає, які ще труднощі нам уготовані в ці страшні роки."
  flavor_azt.130.a: "Боги відреклися від нас?"
  flavor_azt.140.title: "Коколіцтлі"
  flavor_azt.140.desc: "На наших землях лютує загадкова хвороба, страшна і незрозуміла. Нічого подібного ми не бачили ні до прибуття європейців, ні після. Вона супроводжується лихоманкою та кровотечею, а смерть від неї настає лише за кілька днів. Хвороба поширюється стрімко, вганяючи людей у жах… Найбільш забобонні стверджують: це кара богів, яких ми прогнівили."
  flavor_azt.140.a: "Хай змилуються над нами боги."
  flavor_azt.150.title: "Епідемія віспи"
  flavor_azt.150.desc: "Після прибуття на нашу землю європейців народ почав стрімко гинути від незвичайних і вкрай смертоносних хвороб. Все частіше людей охоплює лихоманка, а на шкірі в них виступають пухирі. Приголомшені всі без винятку."
  flavor_azt.150.a: "Який жах!"
  many_pops_will_perish_tt: "Багато [Concept('pops', 'груп населення')|e] в наших [Concept('locations', 'районах')|e] #R гине#"
  flavor_azt.160.title: "Створення нової династії"
  flavor_azt.160.desc: "Багато хто намагався звести походження нашої династії до #TOOLTIP:CULTURE,toltec_culture,X #L тольтеків#!#!, що правили до нас. Сучасникам вони запам'яталися грандіозними архітектурними спорудами та красою своєї столиці Тули, розташованої поблизу #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтітлана#!#!, а ім'я своє вписали в історію величезними золотими літерами. Не раз висувалися припущення, що ми — прямі нащадки цих великих правителів і можемо, спираючись на їхнє ім'я, зайняти гідне місце під сонцем…"
  flavor_azt.160.a: "Ми — нащадки носіїв великої тольтекської культури!"
  flavor_azt.160.b: "Ми самі напишемо свій літопис на сторінках бойової слави."
  52_year_cycle_title: "Церемонія нового вогню"
  52_year_cycle_desc: "[GetCurrentYear] рік. #L [ROOT.GetCountry.GetCulture.GetName]ий#! народ збирається в нашому великому місті [target_location.GetName] на церемонію нового вогню. Жерці готуються розпалювати величезне багаття; всі присутні ледь не тремтять від нетерпіння. Коли сонце нарешті опускається за небосхил, голоси замовкають, а серця починають битися як одне. Головні жерці, одягнені в вигадливі головні убори з прикрасами з пір'я та яскраві церемоніальні шати, висікають іскру зі своїх божественних знарядь, щоб запалити вогонь. Всі затамували подих, сповнені благоговійного трепету, — від успіху цього обряду залежить не багато не мало доля всього світу.\n\nПолум'я, що спалахнуло, рветься до небес, і гарячі спалахи його освітлюють наші обличчя ніжним помаранчевим світлом. Ми єдині у своїй вірі, зв'язані спільними звичаями, нерозривно пов'язані з миробудовою. Ця церемонія потрібна, щоб нагадати нам про вічний священний обов'язок — підтримувати вселенський порядок. Дивлячись на полум'я, що танцює під чорними небесами, ми розуміємо, що нашій цивілізації уготована велика доля, оскільки ми віддали богам те, що їм належить."
  52_year_cycle_a: "Наші жертвоприношення повернуть сонце на небосхил!"
  52_year_cycle_b: "Час провести скромну церемонію."
  52_year_cycle_c: "Тисячі тіней затьмарять сонце."
  52_year_cycle_d: "Нажиті багатства стануть відображенням нашого благополуччя!"
