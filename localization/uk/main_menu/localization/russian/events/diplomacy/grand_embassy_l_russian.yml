l_russian:
  grand_embassy.1.title: "Велике посольство"
  grand_embassy.1.desc: "При дворі обговорюють чудову ідею — направити до Європи Велике посольство. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Сама', 'Сам')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] вирушить у подорож європейськими державами, щоб налагодити стосунки з їхніми правителями — особливо з тими, хто має з нами спільних ворогів. Серед іншого, ми зможемо вивчити останні технологічні досягнення #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західної Європи#!#!."
  grand_embassy.1.a: "Вирушимо в подорож Європою."
  grand_embassy.1.b: "Наша країна і так має всі потрібні знання."
  grand_embassy.2.title: "Місто [ROOT.GetCountry.GetCapital.GetName] приймає Велике посольство"
  grand_embassy.2.desc: "До нас прибуло Велике посольство з #ONCLICK:COUNTRY,[From.Custom('CL_tt')] #TOOLTIP:COUNTRY,[From.Custom('CL_tt')],X [From.Custom('CL_GEN')|L]#!#!, його очолює [Select_CString(from.GetGovernment.GetRuler.IsFemale, 'сама', 'сам')] [from.GetGovernment.GetRuler.GetName]. [Select_CString(from.GetGovernment.GetRuler.IsFemale, 'Вона', 'Він')] подорожує континентом, сподіваючись покращити стосунки з іншими європейськими державами — особливо з тими, з якими [From.Custom('CL_GEN')] має спільних ворогів. Як ми [Select_CString(from.GetGovernment.GetRuler.IsFemale, 'її', 'його')] зустрінемо?"
  grand_embassy.2.a: "Запросимо [Select_CString(from.GetGovernment.GetRuler.IsFemale, 'її', 'його')] затриматися у нас."
  received_grand_embassy: "Велике посольство прийнято"
  grand_embassy.2.b: "Ввічливо порекомендуємо [Select_CString(from.GetGovernment.GetRuler.IsFemale, 'їй', 'йому')] продовжувати свій шлях."
  rejected_grand_embassy: "Велике посольство відправлено назад"
  grand_embassy.2.c: "Проженемо [Select_CString(from.GetGovernment.GetRuler.IsFemale, 'її', 'його')] геть!"
  grand_embassy.3.title: "Велике посольство в місті [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
  grand_embassy.3.desc: "[from.GetGovernment.GetRuler.GetName], [Select_CString(from.GetGovernment.GetRuler.IsFemale, 'втішена', 'втішений')] нашим теплим прийомом, бажає продовжити своє перебування в місті [ROOT.GetCountry.GetCapital.GetName]. [Select_CString(from.GetGovernment.GetRuler.IsFemale, 'Її', 'Його')] особливо цікавить можливість вивчити технологічні нововведення #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західної Європи#!#!. [from.GetLongName] — держава, яка зможе досягти швидкого прогресу завдяки всім досягненням. У це щиро вірить її [from.GetGovernment.GetRulerTitle|l]."
  grand_embassy.3.a: "Дозволимо [Select_CString(from.GetGovernment.GetRuler.IsFemale, 'їй', 'йому')] вивчити наші державні інститути."
  grand_embassy.3.a.tt: "[from.GetGovernment.GetRuler.GetName] багато дізнається про наші державні інститути"
  invited_to_study_institutions: "Запрошення вивчити інститути"
  grand_embassy.3.b: "Дозволимо [Select_CString(from.GetGovernment.GetRuler.IsFemale, 'їй', 'йому')] вивчити нашу військову справу."
  grand_embassy.3.b.tt: "[from.GetGovernment.GetRuler.GetName] багато дізнається про устрій нашої армії"
  grand_embassy.3.c: "Дозволимо [Select_CString(from.GetGovernment.GetRuler.IsFemale, 'їй', 'йому')] вивчити наш флот."
  grand_embassy.3.c.tt: "[from.GetGovernment.GetRuler.GetName] багато дізнається про устрій нашого флоту"
  grand_embassy.3.d: "[Select_CString(from.GetGovernment.GetRuler.IsFemale, 'Їй', 'Йому')] давно час вирушати куди подалі…"
  grand_embassy.4.title: "Дозвіл залишитися"
  grand_embassy.4.desc: "Дізнавшись, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] з великим інтересом ставиться до #L [embassy_country.GetAdjective|l]их#! технічних досягнень, уряд #ONCLICK:COUNTRY,[embassy_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[embassy_country.Custom('CL_tt')],X [embassy_country.Custom('CL_RP')|L]#!#! великодушно дозволив нашому посольству затриматися в місті [embassy_country.GetCapital.GetName]. #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! завдяки такій можливості з високою ймовірністю вдасться провести швидку модернізацію."
  grand_embassy.4.a: "[target_institution.GetNameWithNoTooltip|U] — ось що потрібно вивчити в першу чергу."
  grand_embassy.4.b: "Залишимося і вивчимо їх армію."
  grand_embassy.4.c: "Залишимося і вивчимо їх флот."
  grand_embassy.4.d: "Ні, нам потрібно відвідати ще чимало країн."
  grand_embassy.4.e: "Час повертатися додому."
  grand_embassy.5.title: "У проханні залишитися відмовлено"
  grand_embassy.5.desc: "Запорукою швидкої модернізації #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! є вивчення технологічних нововведень #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західної Європи#!#!. На жаль, #L [embassy_country.GetAdjective|l]а## #! влада відмовилася піти нам назустріч і дозволити затриматися в місті [embassy_country.GetCapital.GetName] для вивчення їхніх досягнень."
  grand_embassy.5.a: "Що ж, нам потрібно відвідати ще чимало країн."
  grand_embassy.5.b: "Час повертатися додому."
  grand_embassy.6.title: "Затягнутий візит приніс свої плоди"
  grand_embassy.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'затрималася', 'затримався')] в місті [embassy_country.GetCapital.GetName], щоб особисто вивчити #L [embassy_country.GetAdjective|l]і## #! технологічні нововведення. Цей час було витрачено зовсім не даремно."
  grand_embassy.6.a: "Це піде на користь нашим державним інститутам!"
  grand_embassy.6.b: "Це піде на користь нашим збройним силам!"
  grand_embassy.6.c: "Це піде на користь нашому флоту!"
  grand_embassy.7.title: "Успіх Великого посольства"
  grand_embassy.7.desc: "Візит до міста [embassy_country.GetCapital.GetCapitalName] був надзвичайно успішним, але тепер нам знову час вирушати. Куди ми попрямуємо далі?"
  grand_embassy.7.a: "Нам потрібно відвідати ще чимало країн."
  grand_embassy.7.b: "Час повертатися додому."
