l_russian:
  espionage_events.1.title: "Подвійний агент сумнівної лояльності"
  espionage_events.1.desc: "Шпигунство часто стає найсерйознішим випробуванням на лояльність країні. Шпигун живе в постійному страху, його всюди оточують спокуси — і чим краще він володіє своїм ремеслом, тим частіше стикається з небезпекою та спокусою. У нас же для чужоземних агентів припасено чимало спокус…\n\nНещодавно на одну таку спокусу клюнув #L [espionage_event_country.GetAdjective|l]ій#i шпигун. Його батьківщина зовсім погрязла в корупції, але звичайних хабарів йому було мало — цей пройдисвіт вирішив запропонувати нам свої послуги як подвійного агента. Він повідомив це анонімно, звісно, — але обраний ним спосіб зв'язку виявився не настільки захищеним, як розраховував шпигун, і ми змогли встановити його ім'я. Як з ним вчинити?"
  espionage_events.1.a: "Приймемо пропозицію за меншу плату — в обмін на збереження його життя."
  espionage_events.1.b: "Простежимо за шпигуном, а через кілька днів влаштуємо йому «нещасний випадок»."
  espionage_events.2.title: "Другий шанс для зрадника"
  espionage_events.2.desc: "Всім відомо, що #L [ROOT.GetCountry.GetAdjective|l]ое# суспільство наскрізь вражене корупцією, але до недавнього часу ми вірили, що це не виходить за межі неформальних відносин між нашими підданими. На жаль, ми помилилися. Поплічники агента, який очолює нашу шпигунську мережу на території #ONCLICK:COUNTRY,[origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin_country.Custom('CL_tt')],X [origin_country.Custom('CL_RP')|L]#!#!, повідомляють, що нещодавно він отримав велику суму грошей, і надійти вона могла тільки з #L [origin_country.GetAdjective|l]ої# казни. Ми змушені визнати, що один з наших кращих людей виявився не настільки відданим, як ми думали.\n\nДехто вважає, що нашу мережу ще можна врятувати. Якщо пред'явити зраднику докази його зради, можливо, він погодиться перейти назад — при цьому зберігши повну довіру [origin_country.GetAdjectiveWithNoTooltip|l]их влади. Але чи варта така гра свічок?"
  espionage_events.2.a: "Його цінність як агента тільки зросла."
  espionage_events.2.b: "Він завдав достатньо шкоди. Час викликати його додому… в останній раз."
  espionage_events.3.title: "Подвійний зрадник"
  espionage_events.3.desc: "Коли маєш справу з негідними людьми, то останнє, чого від них слід очікувати — беззавітної відданості. Схоже, #L [espionage_event_country.GetAdjective|l]ій# шпигун, якому ми зберегли життя і взяли на службу як подвійного агента, був викритий. Інші наші агенти повідомляють, що йому запропонували й надалі працювати на обидві розвідки, але зобов'язали при цьому діяти виключно в інтересах рідної країни.\n\nНемає жодних сумнівів у тому, що йому дійсно зробили таку пропозицію. І раз він все ще живий, значить, він погодився — або зробив вигляд, що погодився. Тим не менш, він все ще міг би працювати на нас, а ворогу передавати лише незначну інформацію. Ризикнемо ми працювати з ним і надалі?"
  espionage_events.3.a: "Це вже якийсь абсурд. Не варто було довіряти йому з самого початку."
  espionage_events.3.tt_1: "Якщо агент тепер вірний противнику:"
  espionage_events.3.b: "Він знову їх одурив? От це так!"
  espionage_events.3.tt_2: "Якщо агент все ще вірний нам:"
  espionage_events.4.title: "Таємниця сповіді"
  espionage_events.4.desc: "Релігійні інститути недарма вважаються священними — вони повинні стояти понад державними інтересами та шпигунськими іграми. Ось чому так важливо мати там своїх людей. Багато таємниць, про які не говорять вголос, по секрету повідомляються священнослужителям, а сповідь стала освяченою часом традицією.\n\nОстаннім часом ми наповнили #ONCLICK:COUNTRY,[victim_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[victim_country.Custom('CL_tt')],X [victim_country.Custom('CL_VP')|L]#!#! своїми агентами, і перед нами відкрилася унікальна можливість. Одна з наших шпигунок під виглядом монашки влаштувалася до місцевого монастиря і незабаром виявила, що може підслуховувати розмови в сповідальні, поки виконує роботи в церкві. Її навряд чи викриють, але якщо наш план досягне вух церковної влади, буде великий скандал. Чи варто ризикнути?"
  espionage_events.4.a: "Ми не можемо відпускати чужі гріхи, а ось дізнатися про них буде вельми корисно…"
  espionage_events.4.b: "Це обурливо! Вона повинна негайно повідомити священикам, що їх можуть підслухати!"
  espionage_events.5.title: "Папа дізнався про наші задуми"
  espionage_events.5.desc: "Спроба збору інформації під час сповіді в #L [victim_country.GetAdjective|l]ій# церкві призвела до грандіозного дипломатичного скандалу з папським престолом. Нашу шпигунку викрили, і незабаром вона зникла з монастиря разом зі своїми речами. Можливо, вона втекла сама або її захопили вороги — цього ми вже ніколи не дізнаємося.\n\nЗате точно відомо інше: церква дізналася достатньо, щоб звинуватити в усьому нас. Папа вражений тим, що ми цинічно використали у своїх інтересах церковні таїнства. [ROOT.GetCountry.GetGovernment.GetRulerTitle], зрозуміло, заперечує свою причетність, але репутація нашої країни безнадійно зіпсована."
  espionage_events.5.a: "Прости нас, Господи, бо ми згрішили…"
  espionage_events.8.title: "Глава шпигунів підозрює сусідів"
  espionage_events.8.desc: "Основний обов'язок глави наших шпигунів — отримання розвідданих з-за кордону, але іноді він займається і контррозвідкою. Під час недавнього розслідування йому вдалося викрити змову, яким могли керувати тільки наші найближчі сусіди. Нам поки не вдалося встановити, хто саме тут замішаний, але інформаційний потік, що йде в обидва боки, передбачає, що організатори повинні бути зовсім поруч.\n\nГлава шпигунів пропонує схопити і допитати низку іноземних чиновників, які можуть бути учасниками змови, але прямих доказів цього немає, так що остаточне рішення може прийняти тільки [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Наші сусіди навряд чи зрадіють, але ми терміново зобов'язані щось зробити."
  espionage_events.8.a: "З усіх підозрюваних найменше довіри викликає…"
  counterintelligence_operation: "Контррозвідувальна операція"
  espionage_events.8.b: "…але і до цієї людини є низка питань."
  espionage_events.9.title: "Секрети всередині союзу"
  espionage_events.9.desc: "Посли та дипломати часто займаються шпигунством — або, щонайменше, активно збирають відомості, що виходять далеко за межі їхньої дипломатичної місії. У тому, що #L [spying_ambassador.GetAdjective|l]ій# посланник у місті [ROOT.GetCountry.GetCapital.GetName] виявився під підозрою в розвідувальній діяльності, немає нічого незвичайного. Проблема в іншому — як делікатно вирішити цю ситуацію, уникнувши дипломатичних ускладнень?"
  espionage_events.9.a: "Ми повинні отримати відповіді. Заарештувати посла!"
  espionage_events.9.b: "Попросимо відкликати посла і надішлемо на його місце іншого дипломата."
  espionage_events.9.c: "Досить тримати його в невіданні щодо всіх важливих питань."
  espionage_events.10.title: "Посол дає свідчення"
  espionage_events.10.desc: "На допиті заарештований посол негайно визнав свою провину в розвідувальній діяльності. Більш того, з його свідчень випливає, що #L [spying_ambassador.GetAdjective|l]а# шпигунська мережа розкинулася куди ширше, ніж ми могли припускати. Проковтнувши приниження, #L [spying_ambassador.GetAdjective|l]і# влада пропонує вислати посла на батьківщину, щоб вирішити ситуацію мирно.\n\nВбивати дипломатів або кидати їх у в'язницю без крайньої необхідності вважається поганим тоном, проте ця людина вже довела, що є нашим ворогом. Гірше того, він може володіти інформацією, критично важливою для нашої країни. Чи варто відпускати його, щоб згладити конфлікт?"
  espionage_events.10.a: "Ні. Ворожий шпигун, що зламався під тиском, — це цінне джерело."
  imprisoned_ambassador: "Посол у в'язниці"
  espionage_events.10.b: "Всі ми шпигуємо один за одним. Слід зрозуміти і пробачити."
