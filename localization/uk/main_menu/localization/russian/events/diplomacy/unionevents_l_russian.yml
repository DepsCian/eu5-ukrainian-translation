l_russian:
  unionevents.1.title: "Протест місцевої знаті"
  unionevents.1.desc: "Схоже, своїм вірним #L [ROOT.GetCountry.GetCulture.GetName|l]им#! аристократам [ROOT.GetCountry.GetGovernment.GetFullRulerName|l] надає перевагу #L [ROOT.GetCountry.GetGovernment.GetRuler.GetCulture.GetName|l]а#! знать. Наші аристократи невдоволені тим, що славетні родини з багатовіковою історією виявилися відстороненими від важелів влади. Наслідки такого ставлення можуть бути найзгубнішими."
  unionevents.1.a: "Відрубаємо кільком головам!"
  opinion_restrict_nobles: "Обмеження для чужоземної знаті"
  unionevents.1.b: "Примиримося з ними."
  opinion_reconcile: "Примирення"
  unionevents.2.title: "[target_ruler.GetNameWithNoTooltip|U] ігнорує #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!"
  unionevents.2.desc: "[Select_CString(target_ruler.IsFemale, 'Наша', 'Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] приділяє всю свою увагу управлінню рідною державою і зовсім не звертає уваги на потреби нашої країни. Очевидно, наше населення не в захваті від такого ставлення."
  unionevents.2.a: "Це образа для всіх [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их підданих!"
  opinion_ignorant_monarch: "Байдужий монарх"
  unionevents.2.b: "Запросимо [Select_CString(target_ruler.IsFemale, 'її', 'його')] до нам у столицю!"
  opinion_supportive_monarch: "Монарх, що піклується"
  unionevents.3.title: "Нехтування #L [ROOT.GetCountry.GetAdjective|l]ою#! економікою"
  unionevents.3.desc: "Попри те, що в особі суверена ми є єдиною державою, у столиці до наших купців досі ставляться як до іноземців, і це завдає нашій країні серйозної економічної шкоди. [ROOT.GetCountry.GetGovernment.GetFullRulerName|U] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'має', 'повинен')] приділяти більше часу нашій країні, забезпечити нам процвітання — [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] обов'язок як монарха!"
  unionevents.3.a: "Невже наша унія існує лише на папері?"
  opinion_union_in_name: "Унія на папері"
  unionevents.4.title: "Культурні відмінності"
  unionevents.4.desc: "На жаль, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наш новий', 'наш новий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не відзначається високою культурою — як, власне, всі [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] родичі. І цей відсталий народ ще має нахабство обурюватися!"
  unionevents.4.a: "Хай вчаться цивілізованих манер!"
  opinion_backward_monarch: "Відсталий монарх"
  unionevents.5.title: "У унії погана репутація"
  unionevents.5.desc: "Серед інших держав наш монарх вважається не найприємнішим сусідом — це якщо висловлюватися делікатно. Історія його рідної країни написана кров'ю і складається з одних загарбницьких воєн. На жаль, таке ставлення стало поширюватися і на нашу державу."
  unionevents.5.a: "Ми зовсім не такі."
  opinion_bad_monarch: "Злий монарх"
  unionevents.5.b: "Ми з ними одне ціле!"
  opinion_one_and_same: "Одне ціле"
  unionevents.98.title: "[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip] і [ROOT.GetCountry.GetFlavorRank|l]"
  unionevents.98.title.fallback: "#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L Унія#!#! і [ROOT.GetCountry.GetFlavorRank|l]"
  unionevents.98.desc: "[ROOT.GetCountry.GetLongName] тепер без правителя. [root_character.GetName] [Select_CString(root_characer.IsFemale, 'померла', 'помер')]. Зазвичай у таких випадках [ROOT.GetCountry.GetGovernment.GetHeirSelection.GetName|l] дозволяє швидко знайти відповідного кандидата на управління країною. Однак зараз обставини інші: ми перебуваємо в міжнародному об'єднанні «[ROOT.GetCountry.GetDiplomacy.GetUnion.GetName]», а тому [ROOT.GetCountry.Custom('CF_DP')|l] належить прийняти вельми незвичайне рішення."
  unionevents.98.desc.union_has_leader: "$unionevents.98.desc$\n\n[target_character.GetName], [Select_CString(target_character.IsFemale, 'нинішня правителька', 'нинішній правитель' ) міжнародного об'єднання «[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]», вимагає собі [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ий трон. Це може бути прийнятним варіантом, якщо ми забажаємо залишитися в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#! і в майбутньому отримати над нею контроль, хоч він і суперечить принципам #TOOLTIP:GOVTYPE,republic,X #L республіки#!#!."
  unionevents.98.desc.union_has_no_leader: "$unionevents.98.desc$\n\nМожливо, зараз на чолі міжнародного об'єднання «[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]» стоїть [target_character.GetName], але [Select_CString(target_character.IsFemale, 'вона', 'він')] займає місце справжнього, повноправного кандидата на управління [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им урядом. Щоб зберегти наше становище в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#!, ми могли б зробити для [Select_CString(target_character.IsFemale, 'неї', 'його')] виняток, але тоді багато наших громадян втратять віру в #TOOLTIP:GOVTYPE,republic,X #L республіку#!#!."
  unionevents.98.fallback: "[ROOT.GetCountry.GetLongName] — те, що колись було #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унією#!#!, скотилося в дипломатичний та адміністративний хаос у чиновницьких кабінетах цієї держави. #TOOLTIP:GOVTYPE,monarchy,X #L Монархія#!#! приходить і йде, а #TOOLTIP:GOVTYPE,republic,X #L республіка#!#! залишиться назавжди."
  unionevents.98.a: "Буде обрано [target_character.GetShortNameWithNoTooltip]!"
  unionevents.98.b: "Настав час вийти з об'єднання «[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]»."
  unionevents.98.c: "[ROOT.GetCountry.GetLongNameWithNoTooltip] — назавжди!"
