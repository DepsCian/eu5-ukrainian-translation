l_russian:
  subject_interaction_events.1.title: "Поява претендента"
  subject_interaction_events.1.desc: "У колишнього правителя #L [ROOT.GetCountry.GetAdjective|l]ого#! престолу залишилося чимало прихильників, і багато хто з них вважає, що мають більше прав на трон #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, ніж [target_ruler.GetName]. Вони зібрали велике військо і тепер йдуть на місто [ROOT.GetCountry.GetCapital.GetName], щоб посадити там на престол свого кандидата."
  subject_interaction_events.1.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip] нам допоможе."
  subject_interaction_events.ask_overlord_for_help: "Терміново відправити посланця до нашого сюзерена, він не залишить нас у біді!"
  subject_interaction_events.1.b: "Ми впораємося своїми силами."
  subject_interaction_events.2.title: "[subject_in_need.GetName] потребує допомоги"
  subject_interaction_events.2.desc: "Армія бунтівників на чолі з претендентом на трон йде на столицю #ONCLICK:COUNTRY,[subject_in_need.Custom('CL_tt')] #TOOLTIP:COUNTRY,[subject_in_need.Custom('CL_tt')],X [subject_in_need.Custom('CL_RP')|L]#!#!! Родичі скинутого #L [subject_in_need.GetAdjective|l]ого#! монарха зібрали значні сили і хочуть захопити місто [subject_in_need.GetCapital.GetName]. Якщо це станеться, [subject_in_need.GetGovernment.GetFullRulerName|l] може втратити владу!"
  subject_interaction_events.2.a: "Відправимо їм золото і солдатів."
  opinion_sent_help: "Допомогу відправлено"
  subject_interaction_events.2.b: "Їм доведеться справлятися самим."
  opinion_refused_send_help: "Відмова в допомозі в годину потреби"
  subject_interaction_events.3.title: "Допомога вже близько?"
  subject_interaction_events.3.desc: "Армія претендента все ближче, але й посланець, відправлений до столиці #ONCLICK:COUNTRY,[ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_tt')],X [ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_RP')|L]#!#!, от-от повернеться з відповіддю. Якщо удача від нас не відвернулася, він привезе золото і #L [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetAdjective|l]их#! солдатів, які допоможуть розбити клятих бунтівників!"
  subject_interaction_events.3.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName] [Select_CString(ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetRuler.IsFemale, 'прислала', 'прислав')] нам золото і солдатів!"
  subject_interaction_events.3.b: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName] [Select_CString(ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetRuler.IsFemale, 'відмовила', 'відмовив')] нам у допомозі!"
  subject_interaction_events.4.title: "[Select_CString(subject_target.GetGovernment.GetRuler.IsFemale, 'Некомпетентна родичка', 'Некомпетентний родич')]"
  subject_interaction_events.4.desc: "[Select_CString(subject_target.GetGovernment.GetRuler.IsFemale, 'Наша дорога', 'Наш дорогий')] [subject_target.GetGovernment.GetFullRulerName|l], [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale, 'яка', 'який')] править нашим ленником #ONCLICK:COUNTRY,[subject_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[subject_target.Custom('CL_tt')],X [subject_target.Custom('CL_TP')|L]#!#!, [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale, 'показала', 'показав')] себе абсолютно [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale, 'безпорадною правителькою', 'безпорадним правителем')]. Таких, як [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale, 'вона', 'він')], не можна підпускати до трону на гарматний постріл."
  subject_interaction_events.4.a: "[better_ruler.GetName] буде більш [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale, 'слушною правителькою', 'слушним правителем')]."
  subject_interaction_events.4.b: "Зміни у владі призведуть лише до заворушень. Нехай править, як уміє."
  subject_interaction_events.5.title: "[Select_CString(subject_target.GetGovernment.GetRuler.IsFemale, 'Спритна родичка', 'Спритний родич')]"
  subject_interaction_events.5.desc: "Уряд #ONCLICK:COUNTRY,[subject_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[subject_target.Custom('CL_tt')],X [subject_target.Custom('CL_RP')|L]#!#! провів реформи, некомпетентних міністрів і радників звільнено, армія і флот сильні як ніколи… Схоже, [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale, 'наша', 'наш')] [subject_target.GetGovernment.GetFullRulerName|l] [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale, 'показала', 'показав')] себе [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale, 'чудовою правителькою', 'чудовим правителем')]. [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale, 'Вона', 'Він')] приймає правильні рішення і править нашим ленником твердою рукою."
  subject_interaction_events.5.a: "Якщо у нас і були сумніви, то тепер їх не залишилося."
  subject_interaction_events.7.title: "Військова допомога витрачена марно"
  subject_interaction_events.7.desc: "Допомога, яку ми направили нашому леннику, була використана зовсім не так, як ми очікували. Наших солдатів відправили на будівництво будинків і доріг, а замість того, щоб битися, вони зайняті розчищенням міських площ від сміття! Так, дороги там тепер широкі й рівні, площі чисті, а будівлі міцні, — але хіба для цього ми надіслали їм людей?"
  subject_interaction_events.7.a: "Роз'яснимо їм, для чого відправляють військову допомогу!"
  opinion_reprimanded: "Критика через неправильне використання допомоги"
  subject_interaction_events.7.b: "Які винахідливі люди! Молодці!"
  opinion_resourceful: "Вигідне використання військової допомоги"
  subject_interaction_events.8.title: "Винахідливий підхід"
  subject_interaction_events.8.desc: "[Select_CString(our_overlord.GetGovernment.GetRuler.IsFemale, 'Правителька', 'Правитель')] #ONCLICK:COUNTRY,[our_overlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[our_overlord.Custom('CL_tt')],X [our_overlord.Custom('CL_RP')|L]#!#! [our_overlord.GetGovernment.GetFullRulerName|l] [Select_CString(our_overlord.GetGovernment.GetRuler.IsFemale, 'прислала', 'прислав')] нам допомогу для посилення армії, але зараз мирний час, і потреби в солдатах немає. Замість того, щоб даремно годувати цих дармоїдів, ми приставили їх до справи. Тепер солдати будують будинки і дороги, очищають міські площі від сміття та виконують інші важливі завдання, на які у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! раніше не було ресурсів."
  subject_interaction_events.8.a: "[our_overlord.GetGovernment.GetFullRulerName] вважає, що ми неправильно використовуємо [Select_CString(our_overlord.GetGovernment.GetRuler.IsFemale, 'її', 'його')] солдатів."
  subject_interaction_events.8.b: "[our_overlord.GetGovernment.GetFullRulerName] [Select_CString(our_overlord.GetGovernment.GetRuler.IsFemale, 'вражена', 'вражений')] нашою винахідливістю."
  subject_interaction_events.9.title: "Проблема з військовими"
  subject_interaction_events.9.desc: "Відтоді як сюзерен виявив бажання допомагати нашій армії, у нас немає нестачі в людях, але з появою нових солдатів у казармах наростають тертя. Ці чужоземці говорять іншою мовою, мають свої традиції, відрізняються від нас культурою і навіть релігією — і це стає серйозною проблемою. Їм бракує дисципліни, часто вони взагалі відмовляються виконувати накази наших командирів."
  subject_interaction_events.9.a: "Відправимо їх назад."
  opinion_purged_manpower: "Армію позбавлено недисциплінованих солдатів"
  subject_interaction_events.9.b: "Примусимо їх до порядку."
  subject_interaction_events.10.title: "Неспокійні солдати #ONCLICK:COUNTRY,[subject_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[subject_target.Custom('CL_tt')],X [subject_target.Custom('CL_RP')|L]#!#!"
  subject_interaction_events.10.desc: "Коли люди різних культур і релігій, кожен зі своїми традиціями і мовою, змушені діяти спільно, їм не завжди вдається подолати свої відмінності. Відправлені до #ONCLICK:COUNTRY,[subject_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[subject_target.Custom('CL_tt')],X [subject_target.Custom('CL_VP')|L]#!#! солдати доставляли місцевій владі надто багато проблем, зрештою [subject_target.GetGovernment.GetFullRulerName|l] [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale, 'була змушена', 'був змушений')] відіслати деяких із них назад."
  subject_interaction_events.10.a: "Наші воїни знають, як виконувати команди. Їхні невігласи-командири недостатньо старалися!"
  subject_interaction_events.14.title: "Ембарго та контрабандисти"
  subject_interaction_events.14.desc: "Ембарго, яке наш сюзерен ввів проти своїх суперників, може остаточно поховати нашу економіку. На щастя, деякі шановні громадяни #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! готові вирішити всі наші торговельні труднощі. І хоча це сущий дрібниця, сюзерен може вважати таке порушення ембарго контрабандою. Якщо все розкриється, у нас виникнуть великі неприємності…"
  subject_interaction_events.14.a: "Таку можливість не можна упускати!"
  subject_interaction_events.14.ct: "Є невелика ймовірність, що сюзерен дізнається про наші справи з контрабандистами"
  subject_interaction_events.14.b: "Не варто ризикувати і провокувати нашого сюзерена."
  subject_interaction_events.15.title: "Контрабандисти на службі у ленника"
  subject_interaction_events.15.desc: "Ембарго, яке ми ввели проти своїх суперників, виявилося недостатньо ефективним — а причина в тому, що один з наших васалів, як і раніше, з ними торгує! Ці нелегальні товарні потоки не тільки підривають нашу стратегію, але й виставляють нас посміховиськом в очах усього світу! І нехай обсяги контрабанди досить незначні, але потенційна шкода від неї величезна.\nВтім, варто зауважити, що могутні представники ділових кіл готові щедро заплатити за те, що ми заплющимо очі на контрабанду."
  subject_interaction_events.15.a: "Примусимо їх негайно припинити контрабандну торгівлю!"
  opinion_smuggling_hindered: "Контрабанда під забороною"
  subject_interaction_events.15.b: "Нехай продовжують свою вигідну справку."
  opinion_small_smuggling_ok: "Дрібна контрабанда не переслідується"
  subject_interaction_events.16.title: "Викриття"
  subject_interaction_events.16.desc: "#L [From.GetCountry.GetAdjective]іе#! влада дізналася про контрабанду! Наших контрабандистів спіймали на місці злочину — під час розвантаження товарів, призначених для одного з суперників #ONCLICK:COUNTRY,[From.Country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[From.Country.Custom('CL_tt')],X [From.Country.Custom('CL_RP')|L]#!#!. Малодушні негідники в усьому зізналися і виклали всі подробиці нашої операції…"
  subject_interaction_events.16.a: "Нас змушують припинити контрабанду!"
  subject_interaction_events.16.b: "Ми можемо продовжувати операцію, але в малих обсягах."
  subject_interaction_events.17.title: "Війна ніколи не змінюється"
  subject_interaction_events.17.desc: "Наші васали платять частину доходів нам, своєму сюзерену, а за це їм гарантовані мир і спокій. Їм не доводиться брати участь у наших військових конфліктах, і нам це здається чудовою угодою — за скромну плату вони позбавлені всіх жахів війни. Але дехто з наших васалів незадоволений такою угодою — їм здається, що вже краще брати участь у війні, ніж виплачувати такі, як вони кажуть, «колосальні гроші»."
  subject_interaction_events.17.a: "Невдячні дурні!"
  subject_interaction_events.18.title: "Переваги скутагію"
  subject_interaction_events.18.desc: "Дивлячись на наші міста, зруйновані війною і повільно піднімаються з попелу, посол васальної держави впадає в ступор. Страх в його очах змішується з певним полегшенням від усвідомлення того, що його країна уникла розорення. «Тепер я розумію справжню ціну грошей, які ми платимо в обмін на те, щоб не брати участь у бойових діях, — замислено говорить дипломат. — Якщо подумати, це зовсім невелика плата за мир…»"
  subject_interaction_events.18.a: "Ми ж казали, що так буде краще!"
  opinion_scutage_benefits: "Користь від скутагію"
  subject_interaction_events.20.title: "Марнотратні лоялісти"
  subject_interaction_events.20.desc: "Ми регулярно виплачуємо великі суми лоялістам, щоб вони стримували прагнення до незалежності в країні, яка є нашим молодшим партнером, проте останнім часом вони вимагають все більше грошей. Здається, вони витрачають наші кошти на все що завгодно, тільки не на підтримку дружніх відносин між нашими державами!"
  subject_interaction_events.20.a: "Переконаємо їх ретельніше контролювати щомісячні витрати."
  subject_interaction_events.20.b: "Надішлемо невелику суму, щоб заручитися їхньою відданістю."
  subject_interaction_events.21.title: "Провал лоялістів"
  subject_interaction_events.21.desc: "Без жодних сумнівів, ми високо цінуємо патріотів, лоялістів і всіх, хто любить свою країну і готовий захищати її до останньої краплі крові. Але коли вони примудрюються принизити нас на очах усього двору, наші симпатії до них різко охолоджуються. Ми дозволяємо їм набивати кишені не за те, щоб вони змушували нас червоніти! Наші дипломатичні відносини коштують набагато дорожче, ніж їхні порожні голови!"
  subject_interaction_events.21.a: "Нехай їхні голови прикрасять стіни міста [ROOT.GetCountry.GetCapital.GetName]!"
  opinion_embarrasing_loyalists: "Незручна ситуація з лоялістами"
  subject_interaction_events.21.b: "Напевно, можна якось загладити наслідки цієї прикрої події."
  subject_interaction_events.22.title: "Успіх лоялістів"
  subject_interaction_events.22.desc: "Гроші, витрачені на лоялістів в одній з країн-ленників, принесли навіть більше дивідендів, ніж ми насмілювалися мріяти. Місцеве населення масово відвертається від прихильників незалежності."
  subject_interaction_events.22.a: "Який приємний сюрприз!"
  subject_interaction_events.24.title: "Огидна поведінка невихованих офіцерів"
  subject_interaction_events.24.desc: "Як то кажуть, усяка річка починається з струмка. На жаль, саме це і сталося в нашому протектораті. Там регулярно відбуваються події, які звідси здаються абсолютно незначними, але для місцевих жителів вони служать постійним джерелом невдоволення та роздратування. Потрапивши на стару дріжджову основу образ і гірких спогадів про втрачену незалежність, ці ексцеси призвели до вибуху. Обурлива і хамська поведінка наших офіцерів призвела до різкого погіршення наших відносин з протекторатом."
  subject_interaction_events.24.a: "Ми повинні навчити своїх офіцерів поводитися по-джентльменськи!"
  opinion_cruel_officers: "Грубі офіцери"
  subject_interaction_events.25.title: "Офіцер і джентльмен"
  subject_interaction_events.25.desc: "Зусилля, витрачені на впровадження в офіцерському середовищі особливого кодексу поведінки, принесли свої плоди. Влада нашого протекторату висловлює захоплення бездоганними манерами і суворою дисципліною надісланих нами військових інструкторів. Країна має право пишатися тим, що наш офіцерський корпус складається з зразкових джентльменів."
  subject_interaction_events.25.a: "Це й справді привід для гордості."
  opinion_excellent_officers: "Зразкові офіцери"
  subject_interaction_events.26.title: "Чим вищі продажі, тим продуктивніша праця"
  subject_interaction_events.26.desc: "Зовнішня торгівля протекторату знаходиться під нашим управлінням, і ось що дивно — чим більше продукції ми вивозимо, тим вищі їхні врожаї! Якимось чином нам вдалося не тільки підвищити обсяги, але й покращити якість їхніх товарів, а заразом і розширити наш вплив на світових ринках."
  subject_interaction_events.26.a: "Кількість і якість зовсім не виключають одна одну."
  opinion_export_good: "Зростання виробництва завдяки експорту"
  subject_interaction_events.27.title: "Негативний вплив експорту"
  subject_interaction_events.27.desc: "Коли ми взяли зовнішню торгівлю протекторату під свій контроль, це завдало величезної шкоди інтересам місцевих купців. Їхні постійні скарги досягли вух правителя цієї держави, і той дав зрозуміти, що наша торгова політика викликає тріщини в дипломатичних відносинах з протекторатом."
  subject_interaction_events.27.a: "Нехай скаржаться, якщо це все, на що вони здатні."
  opinion_export_bad: "Економіка страждає від зміни торгових потоків"
  subject_interaction_events.29.title: "Легітимність під питанням"
  subject_interaction_events.29.desc: "Навіть якщо #L [ROOT.GetCountry.GetAdjective|l]ий#! трон насправді похитнувся, а легітимність нашої влади поставлена під сумнів — це не дає васалам права публічно виступати проти нас, підриваючи нашу національну гордість і престиж держави. Вони сміють заявляти, що ми не можемо керувати їхньою країною, якщо ледь утримуємо владу над своєю власною!"
  subject_interaction_events.29.a: "Докоримо їм за виклик, кинутий публічно."
  opinion_low_legitimacy: "Брак легітимності"
  subject_interaction_events.29.b: "В чомусь вони праві. Це не повинно позначитися на відносинах між нашими державами."
  subject_interaction_events.30.title: "Безодня банкрутства"
  subject_interaction_events.30.desc: "Правитель, що бажає володіти тільки найкращим, жадібність і некомпетентність місцевих казначеїв, невдалі вкладення, надмірні позики… У безодню банкрутства ведуть багато шляхів, і один з наших ленників, на жаль, випив цю чашу до дна. Ми можемо підтримати цю країну коштами і допомогти їй вибратися з боргової ями, або ж просто махнути рукою — нехай рятуються як можуть."
  subject_interaction_events.30.a: "Ми зобов'язані втрутитися. Надішлемо їм грошей!"
  opinion_money_sent: "Фінансова допомога в годину потреби"
  subject_interaction_events.30.b: "Їм нема кого винити, крім самих себе!"
  opinion_no_money: "Відмова у фінансовій допомозі в годину потреби"
  subject_interaction_events.32.title: "Віроломні ленники"
  subject_interaction_events.32.desc: "Незадоволені ленники заявляють, що наша держава веде надмірно войовничу політику. За їхніми словами, ми подібні до варварів, що мріють лише про нові завоювання, а справедливе управління нас зовсім не цікавить. Ми не можемо спустити їм з рук цей образливий наклеп!"
  subject_interaction_events.32.a: "Задамо їм урок."
  opinion_tyrant_overlord: "Деспотичний сюзерен"
  subject_interaction_events.32.b: "Ми напевно зможемо згладити конфлікт."
  subject_interaction_events.33.title: "Сюзерен задав нам урок"
  subject_interaction_events.33.desc: "Дізнавшись про наростаюче серед нас невдоволення, сюзерен вирішив демонстративно покарати нашу країну. Це обурливо!"
  subject_interaction_events.33.a: "Око за око…"
  subject_interaction_events.34.title: "Вірні ленники"
  subject_interaction_events.34.desc: "Всім відомо, що наші ленники — найвідданіші у світі. Наша влада їх повністю влаштовує, і ніхто не зможе вбити клин між нашими державами. Така вірність відображається на престижі нашої країни."
  subject_interaction_events.34.a: "Ми це запам'ятаємо."
  subject_interaction_events.34.b: "Цим можна скористатися!"
  subject_interaction_events.35.title: "Непокірні ленники"
  subject_interaction_events.35.desc: "Всім відомо, що відносини між нами і нашими ленниками безнадійно зіпсовані. При дворі не припиняються жорстокі вбивства, злочинці плетуть павутиння змов проти нашої країни. Потрібно щось робити."
  subject_interaction_events.35.a: "Нічого страшного."
  subject_interaction_events.35.b: "Розберемося з ними."
  subject_interaction_events.36.title: "Гарматне м'ясо"
  subject_interaction_events.36.desc: "Здається, у нас в країні ось-ось закінчиться один винятково цінний ресурс: жива сила. Але не біда — у одного з наших васалів предостатньо гарматного м'яса. Навряд чи вони зрадіють, якщо примусити їх до несення військової служби — але що поробиш, таке життя."
  subject_interaction_events.36.a: "Без людей наші гармати марні."
  subject_interaction_events.36.b: "Ми не можемо дозволити собі сваритися з васалами."
  subject_interaction_events.37.title: "Гарматне м'ясо"
  subject_interaction_events.37.desc: "Схоже, наш сюзерен має намір примусити васалів до військової служби і вирішити свої проблеми за наш рахунок. Тепер на полях нікому працювати, і це зміниться нескоро."
  subject_interaction_events.37.a: "Обурливо!"
  subject_interaction_events.38.title: "Додатковий податок"
  subject_interaction_events.38.desc: "Сказати, що у нас в економіці «проблеми» — це нічого не сказати. У нас справжня катастрофа! А поки ми ледве зводимо кінці з кінцями, наші васали процвітають. Здається, ми стягуємо з них недостатньо податків…"
  subject_interaction_events.38.a: "Додаткові податки підуть нам на користь."
  subject_interaction_events.38.b: "Ми не потребуємо їх"
  subject_interaction_events.39.title: "Додатковий податок"
  subject_interaction_events.39.desc: "Сюзерен вимагає, щоб ми виплатили велику суму золотом і цим допомогли вивести його економіку з кризи."
  subject_interaction_events.39.a: "Ось мерзотники!"
  subject_interaction_events.43.title: "Ленник втомився від війни"
  subject_interaction_events.43.desc: "Схоже, наші постійні війни сильно ускладнили обстановку в одній з васальних країн. Зрозуміло, можна залишити їх наодинці з цими проблемами, але якщо ми їм допоможемо, це послужить добрим знаком для інших держав."
  subject_interaction_events.43.a: "Відправимо допомогу."
  opinion_benevolent_overlord: "Великодушний сюзерен"
  subject_interaction_events.43.b: "$common_string_let_them_fend_for_themselves$"
  subject_interaction_events.44.title: "Сюзерен направив допомогу"
  subject_interaction_events.44.desc: "Наш сюзерен вирішив допомогти з післявоєнним відновленням нашої країни."
  subject_interaction_events.44.a: "Подякуємо йому."
  subject_interaction_events.45.title: "Економічна свобода"
  subject_interaction_events.45.desc: "Наша торгівля більше не залежить від примх іншої країни. Тепер ми вправі самі визначати свою торговельну політику, а не покладатися на контрабанду, щоб обходити чужі заборони."
  subject_interaction_events.45.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
  subject_interaction_events.46.title: "Рівний статус"
  subject_interaction_events.46.desc: "#L [target.GetAdjective]ий#! посланець вручив нам проєкт договору про унію між двома країнами.\n\nУряд #ONCLICK:COUNTRY,[target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_RP')|L]#!#! виявить готовність об'єднатися з нашою державою, а [ROOT.GetCountry.GetLongName] — свою готовність надати своїм #L [target.GetCulture.GetName|l]им#! підданим ті ж права, що й корінному населенню."
  subject_interaction_events.46.a: "Нехай буде так."
  subject_interaction_events.46.b: "Вони все одно до нас приєднаються — але вже не на рівних!"
  subject_interaction_events.47.title: "Корумповані дипломати"
  subject_interaction_events.47.desc: "Нашим посланцям у місті [target.GetCapital.GetName] вдалося з'ясувати, що деякі видні #L [target.GetAdjective|l]іе#! дипломати готові підтримати негайне підписання договору про унію між нашими країнами. Не безкоштовно, звісно."
  subject_interaction_events.47.a: "Бізнес є бізнес."
  subject_interaction_events.47.b: "Унія відбудеться чесно — або її не буде зовсім!"
  subject_interaction_events.48.title: "[target.GetAdjectiveWithNoTooltip]ий претендент"
  subject_interaction_events.48.desc: "Ретельно вивчивши старовинні сувої, #L [target.GetAdjective|l]іе#! герольди в місті [target.GetCapital.GetName] оголосили, що їхній [target.GetGovernment.GetRulerTitle|l] [new_king.GetName] має законні права на #L [ROOT.GetCountry.GetAdjective|l]ий#! престол.\n\nЯкщо ми погодимося звести [Select_CString(new_king.IsFemale, 'її', 'його')] на трон, це означатиме фактичне об'єднання наших держав."
  subject_interaction_events.48.a: "Ось і вирішення проблеми!"
  subject_interaction_events.48.b: "Досить сумнівні докази…"
