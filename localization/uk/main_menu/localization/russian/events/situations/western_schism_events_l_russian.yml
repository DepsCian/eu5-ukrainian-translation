l_russian:
  western_schism.1.title: "Розкол у католицькій церкві"
  western_schism.1.desc: "#TOOLTIP:RELIGION,catholic_tt,X #L Католицтво#!#! переживає розкол, і у курії вибухнула фракційна боротьба.\n\nНам не звикати до суперечностей у церкві, але цього разу їх причини інші. Коли помер останній [GetInternationalOrganization('catholic_church').GetLeaderTitle], #TOOLTIP:CULTUREGROUP,italian_group,X #L італійські#!#! кардинали вирішили втілити мрію, яку плекали з тих самих пір, як інститут папства перейшов до рук #TOOLTIP:CULTUREGROUP,french_group,X #L французів#!#!, і виступили за повернення Святого Престолу до розпорядження Італії. Кардиналам протистоять французькі священнослужителі: вони наполягають на тому, щоб [GetInternationalOrganization('catholic_church').GetLeaderTitle] залишався під їхнім контролем. Через несумісність позицій цих двох груп католицький світ швидко занурюється у стан внутрішньої ворожнечі, і благочестиві #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католики#!#! залишаються без духовних пастирів. Доти, доки конфлікт не вщухне, їм доведеться жити без опори на звичні авторитети і самостійно вирішувати, хто є істинним провідником божественної волі."
  western_schism.1.a: "Погані справи…"
  western_schism.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] невдоволені розколом"
  western_schism.3.desc: "Ми досі не обрали, хто нам більше імпонує: [target_schism_pope_cardinal.GetName] або [target_schism_opponent_cardinal.GetName]. Наші кардинали наполегливо просять нас пришвидшитися з ухваленням рішення."
  western_schism.3.a: "З цим рішенням можна почекати…"
  western_schism.4.title: "[jan_hus.GetNameWithNoTooltip]"
  western_schism.4.desc: "У самому серці області [ROOT.GetCountry.GetCapital.GetArea.GetName] розгорається полум'я релігійної незгоди, роздмухуване сильними вітрами змін. [jan_hus.GetName] — харизматичний #L [ShowCultureName('czech')|l]ий#! священник і учений — виступає проти корупції, в якій нібито загрузла [GetInternationalOrganization('catholic_church').GetName|l]. Його слова знаходять відгук у серцях простого народу, і прихильників #L [ShowReligionAdjective('hussite')|l]ої#! віри стає дедалі більше.\n\n[jan_hus.GetNameWithNoTooltip] засуджує розкіш та надмірності, притаманні католицтву, і закликає повернутися до простоти та чистоти раннього християнства. Його послідовники, відомі як гусити, приймають його вчення, і їхнє завзяття зростає з кожним днем. Своїми проповідями [jan_hus.GetLastNameWithNoTooltip] підриває авторитет, яким користується католицька церква та [GetInternationalOrganization('hre').GetName], і тим самим змінює усталений порядок."
  western_schism.4.historical_info: "Ян Гус, також відомий як Йоган Гус — знаменитий теолог, філософ та один із перших реформаторів католицизму. Він стояв біля витоків гуситської віри, що передувала лютеранству. Гус ріс у бідній родині, і батьки відправили його до монастиря, щоб відкрити синові шлях до кращого майбутнього. Під час служби він виступав проти вад католицької церкви в Богемії. Коли папою був обраний Олександр V, він видав буллу про відлучення від церкви непокірного священика. Вже після Великого західного розколу Гус був викликаний на собор у Констанці, щоб захищати свої погляди, але був негайно заарештований і ув'язнений. Він не відрікся від своїх ідей і 6 липня 1415 року був спалений на вогнищі за єресь. Його послідовники заснували нову релігію і кілька десятків років запекло воювали з католиками, які організували проти них п'ять хрестових походів. Гуситська віра проіснувала в Богемії майже два століття."
  western_schism.4.a: "У його вченні щось є…"
  lots_of_hussites_tt: "Багато [Concept('pops', 'груп населення')|e] в [Concept('area', 'області')|e] [ROOT.GetCountry.GetCapital.GetArea.GetName] стають послідовниками #TOOLTIP:RELIGION,$hussite_tt$,X #L гуситизму#!#!"
  western_schism.5.title: "Втрата віри"
  western_schism.5.desc: "[target_schism_pope_cardinal.GetName] та [target_schism_opponent_cardinal.GetName] розв'язали гострий конфлікт, який підриває стабільність низки держав, включаючи нашу. Майбутнє Святого престолу стоїть під питанням, що викликає сумніви щодо правильного порядку проведення церковної служби та підриває релігійну віру народу."
  western_schism.5.a: "Ми будемо молитися про скоріше припинення цієї міжусобиці."
  western_schism.5.b: "Можливо, нашому народу варто пошукати альтернативу."
  western_schism.6.title: "[opponent_support_location.GetNameWithNoTooltip] та [pope_support_location.GetNameWithNoTooltip] у стані ворожнечі"
  western_schism.6.desc: "[target_schism_opponent_cardinal.GetName] користується підтримкою [opponent_support_location.Custom('LR_RP')|l] [opponent_support_location.GetName], тоді як [target_schism_pope_cardinal.GetName] [Select_CString(target_schism_pope_cardinal.IsFemale, 'заручилася', 'заручився')] довірою [pope_support_location.Custom('LR_RP')|l] [pope_support_location.GetName]. Нещодавно між жителями цих міст вибухнув скандал, і тепер вони вимагають, щоб [target_ruler.GetName] [Select_CString(target_schism_pope_cardinal.IsFemale, 'зайняла', 'зайняв')] свою сторону в цій суперечці."
  western_schism.6.a: "Жителі міста [opponent_support_location.GetNameWithNoTooltip] однозначно праві."
  western_schism.6.b: "Підтримати населення міста [pope_support_location.GetNameWithNoTooltip]."
  western_schism.6.c: "Нехай вони самі вирішують свої дурні розбіжності."
  western_schism_resolution_impact_positive.tt: "Вибрана сторона отримає частку підтримки у Великому західному розколі."
  western_schism_resolution_impact_negative.tt: "Вибрана сторона втратить частку підтримки у Великому західному розколі."
  western_schism.7.title: "Розвиток торгівлі в Італії"
  western_schism.7.desc: "Своїми зусиллями [target_schism_pope_cardinal.GetName] [Select_CString(target_schism_pope_cardinal.IsFemale, 'змогла', 'зміг')] забезпечити розвиток і процвітання торгівлі в #TOOLTIP:REGION,italy_region,X #L Італії#!#!. Наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] вельми раді таким змінам, оскільки вони повністю відповідають їхнім інтересам."
  western_schism.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  italian_trade: "Зв'язки з Італією"
  western_schism_8_10_common_string: "Наша позиція щодо #TOOLTIP:SITUATION,western_schism,X #L Великого західного розколу#!#! призвела до заворушень у деяких частинах нашої країни. Мешканці [target_location.Custom('LR_RP')|l] [target_location.GetName] почали озброюватися та вимагати, щоб ми визнали, що"
  western_schism.8.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] користується народною підтримкою"
  western_schism.8.desc: "$western_schism_8_10_common_string$ саме [target_schism_opponent_cardinal.GetName] — єдиний законний папа."
  western_schism.8.a: "Ми не станемо піддаватися таким зухвалим вимогам."
  western_schism.8.b: "Можливо, [target_schism_opponent_cardinal.GetNameWithNoTooltip] дійсно краще підходить на цю роль."
  western_schism.9.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] цінує вірність"
  western_schism.9.desc: "Справжній [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] [target_schism_opponent_cardinal.GetName], якому підпорядковується #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицька церква#!#!, надав нашим священикам особливі права в нагороду за нашу відданість."
  western_schism.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  western_schism.10.title: "[target_schism_pope_cardinal.GetNameWithNoTooltip] користується народною підтримкою"
  western_schism.10.desc: "$western_schism_8_10_common_string$ саме [target_schism_pope_cardinal.GetName] — єдиний законний папа."
  western_schism.10.a: "Якщо вони хочуть бунтувати — нехай спробують."
  western_schism.10.b: "Їхні аргументи звучать переконливо."
  western_schism_11_12_common_string: "користується великою підтримкою #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!. [target_country.GetAdjectiveWithNoTooltip]иий уряд публічно висловлює своє захоплення нашою незламною вірністю та непохитною вірою, настільки рідкісною в ці смутні часи.\n\nЗрозуміло, ці солодкі промови мають лише одну мету — заручитися подальшою підтримкою #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Проте, ми зможемо отримати користь з їхньої похвали — особливо якщо"
  western_schism_11_12_common_string_2: "з нашою допомогою вийде з протистояння переможцем. Крім того, вона стане сильним козирем, щоб просунути наші власні інтереси в католицькій церкві…"
  western_schism.11.title: "[target_country.GetAdjectiveWithNoTooltip]иий уряд дякує нам за підтримку"
  western_schism.11.desc: "У боротьбі за верховенство над #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицькою церквою#!#! [target_schism_pope_cardinal.GetName] $western_schism_11_12_common_string$ [target_schism_pope_cardinal.GetNameWithNoTooltip] $western_schism_11_12_common_string_2$"
  western_schism.11.a: "[target_schism_pope_cardinal.GetNameWithNoTooltip] — ось справжній [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]!"
  western_schism.11.b: "Ми використовуємо похвалу [target_country.Custom('CL_RP')], щоб вплинути на церкву."
  western_schism.12.desc: "У боротьбі за верховенство над #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицькою церквою#!#! [target_schism_opponent_cardinal.GetName] $western_schism_11_12_common_string$ [target_schism_opponent_cardinal.GetNameWithNoTooltip] $western_schism_11_12_common_string_2$"
  western_schism.12.a: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] — ось справжній [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]!"
  western_schism_13_14_common_string: "найбільш гідна кандидатура на посаду предстоятеля #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!. На жаль, інші стани з ними рішуче не згодні. Розкол, що уразив церкву, загрожує розділити і нашу державу, і ми повинні діяти гранично обережно, щоб не посилити становий конфлікт."
  western_schism.13.title: "Всупереч усьому"
  western_schism.13.desc: "Богобоязні [target_estate.GetName|l] нашої країни переконані, що [target_schism_pope_cardinal.GetName] — $western_schism_13_14_common_string$"
  western_schism.13.a: "[target_estate.GetNameWithNoTooltip] праві."
  western_schism.13.b: "Ми згодні з більшістю."
  western_schism.14.desc: "Богобоязні [target_estate.GetName|l] нашої країни переконані, що [target_schism_opponent_cardinal.GetName] — $western_schism_13_14_common_string$"
  western_schism.15.title: "[Select_CString(target_character.IsFemale, 'Бродяча проповідниця', 'Бродячий проповідник')]"
  western_schism.15.desc: "[ShowSituationName('western_schism')] підірвав авторитет церкви і серйозно похитнув віру наших підданих. Особливо яскраво це проявляється в провінції [unrest_province.GetName], де [Select_CString(target_character.IsFemale, 'з'явилася проповідниця', 'з'явився проповідник' )] на ім'я [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] розбурхує і без того заплутаний народ, навіюючи слухачам єретичні погляди і звинувачуючи церкву у всіх гріхах. [Select_CString(target_character.IsFemale, 'Ця', 'Цей')] [target_character.GetShortNameWithNoTooltip] стверджує, що [Select_CString(target_character.IsFemale, 'вона істинна поборниця', 'він істинний поборник')] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри, проте [Select_CString(target_character.IsFemale, 'її', 'його')] проповіді навіюють деяким місцевим жителям небезпечні думки. Ми повинні діяти швидко, інакше єресь поширюватиметься все ширше."
  western_schism.15.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він')] не так вже [Select_CString(target_character.IsFemale, 'далека', 'далекий')] від істини."
  western_schism.15.b: "Ми не можемо дозволити [Select_CString(target_character.IsFemale, 'їй', 'йому')] розбурхувати людей."
  western_schism.1000.title: "Ціна покірності"
  western_schism_action_event_tt: "Ми попросимо одного з кандидатів надати нам грошову допомогу."
  western_schism.1001.desc: "[target.GetGovernment.GetRuler.GetName] гідно [Select_CString(target.GetGovernment.GetRuler.IsFemale, 'віддячила', 'віддячив')] нас за вірність — як того й заслуговує настільки могутня і впливова держава, як [ROOT.GetCountry.GetName]. Отримавши нашу підтримку, [target.GetName] без усякого сумніву зможе очолити #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицьку церкву#!#!."
  western_schism.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  western_schism.1002.desc: "[target.GetGovernment.GetRuler.GetName] [Select_CString(target.GetGovernment.GetRuler.IsFemale, 'зневажила', 'зневажив')] простягнуту нами руку і [Select_CString(target.GetGovernment.GetRuler.IsFemale, 'відмовила', 'відмовив')] нам у належній повазі. Зрозуміло, [ROOT.GetCountry.GetName] не терпітиме подібного ставлення і переосмислить свої пріоритети."
  western_schism.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  western_schism.1100.title: "Оманлива підтримка [target_country.Custom('CL_RP')]"
  western_schism.1100.desc: "Наші стосунки з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_INST')|L]#!#! і без того були досить натягнутими, а через #TOOLTIP:SITUATION,western_schism,X #L Великий західний розкол#!#! вони зіпсувалися остаточно. І хоча наш вплив на #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицьку церкву#!#! далеко не безмежний, ми можемо скористатися ним, щоб схилити шальки терезів на свою користь."
  western_schism.1100.a: "Ми повинні мати більше впливу!"
  western_schism.1100.b: "Не варто заводити нових ворогів."
  western_schism.1101.title: "Важке образу"
  western_schism.1101.desc: "Брехливі і безпринципні посланці #ONCLICK:COUNTRY,[origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin_country.Custom('CL_tt')],X [origin_country.Custom('CL_RP')|L]#!#! намагаються зменшити наш вплив на #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицьку церкву#!#!#!! Ми не терпітимемо подібного ставлення. Пора нагадати негідникам їхнє місце!"
  western_schism.1101.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
  western_schism.1200.title: "Сумнівні дії [target_country.Custom('CL_RP')]"
  western_schism.1200.desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L Католицький#!#! світ охоплений хаосом через безперервний #TOOLTIP:SITUATION,western_schism,X #L Великий західний розкол#!#!. Дійсно, коли до Святого Престолу рветься хибний [GetInternationalOrganization('catholic_church').GetLeaderTitle|l], це може похитнути навіть найщирішу віру. Нещодавно [target_ruler.GetName], [target_country.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_RP')|L]#!#!, [Select_CString(target_ruler.IsFemale, 'опинилася замішана', 'опинився замішаний')] в одному дипломатичному інциденті, з якого можна припустити, що [Select_CString(target_ruler.IsFemale, 'вона', 'він')] таємно підтримує хибного претендента. Нам слід відправити до [target_country.Custom('CL_VP')] делегацію, щоб з'ясувати [Select_CString(target_ruler.IsFemale, 'її', 'його')] справжні наміри і переконатися, що [target_country.GetGovernment.GetRulerTitle|l] не [Select_CString(target_ruler.IsFemale, 'збилася', 'збився')] зі справжнього шляху."
  western_schism.1200.a: "Делегація вирушить до [target_country.Custom('CL_VP')]."
  western_schism.1200.b: "У нас і без того багато турбот."
  western_schism.1201.title: "Папська делегація"
  western_schism.1201.desc: "[target_schism_pope_cardinal.GetName] [Select_CString(target_schism_pope_cardinal.IsFemale, 'прислала', 'прислав')] до нашого двору свого посланця. Ми поки не знаємо, в чому полягає мета цього візиту, але [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] напевно розраховує, що легата приймуть як офіційного представника #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#! — і йому напевно доручено дізнатися, яку позицію ми займаємо щодо #TOOLTIP:SITUATION,western_schism,X #L Великого західного розколу#!#!. І нехай ми не маємо права вказати легату на двері, принаймні ми можемо відкрито заявити про те, на чиїй ми стороні."
  western_schism.1201.a: "Зрозуміло, [target_schism_pope_cardinal.GetNameWithNoTooltip] — справжній [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]."
  western_schism.1201.b: "Наш кандидат — [target_schism_opponent_cardinal.GetNameWithNoTooltip]."
  western_schism.1300.title: "Скликання собору"
  western_schism.1300.desc: "Наше становище в курії зараз вельми сприятливе: у нас достатньо прихильників, щоб можна було скликати собор у [target_location.Custom('LR_PP')|l] [target_location.GetName]. І хоча #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицька церква#!#! напевно сумніватиметься в законності подібного собору, головне — з його заявами погодяться наші послідовники, тим самим продемонструвавши кардиналам наш вплив. Ми не в силах покласти край #TOOLTIP:SITUATION,western_schism,X #L Великому західному розколу#!#!, але собор, на якому [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] явить іншим свій авторитет, стане важливим кроком до вирішення конфлікту на нашу користь."
  western_schism.1300.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  western_schism.1300.a.tt: "Кожна країна, яка сповідує #L [THIS.GetReligion.GetAdjective|l]у віру, отримує [ShowBiasValue('schism_called_council')|+=0] до думки про #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!"
  western_schism.1301.title: "Собор [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
  western_schism.1301.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашої держави приймає у себе дипломатів з #ONCLICK:COUNTRY,[council_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[council_country.Custom('CL_tt')],X [council_country.Custom('CL_RP')|L]#!#!. Вони прибули до нашої держави із закликом: усі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] повинні відправитися на собор у [target_location.Custom('LR_PP')|l] [target_location.GetName]. І хоча противники цього заходу вже сумніваються в законності нового собору, не можна виключати, що на ньому буде зроблено великий крок до закінчення #TOOLTIP:SITUATION,western_schism,X #L Великого західного розколу#!#!."
  western_schism.1301.a: "Висловимо підтримку і відправимося на собор."
  western_schism.1301.b: "Потрібно буде визнати авторитет собору."
  western_schism.1301.c: "Яка зухвалість! Ми відмовляємося слухати цих самозванців."
  western_schism.2000.title: "Католицька церква знову єдина!"
  western_schism.2000.desc: "Завдяки зусиллям #ONCLICK:COUNTRY,[winner_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[winner_country.Custom('CL_tt')],X [winner_country.Custom('CL_RP')|L]#!#! собор нарешті покінчив з Великим західним розколом. На престол святого Петра сходить [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] нової епохи. #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L Католицька церква#!#! зуміла відновити єдність, хоча авторитет папської влади був добряче підірваний. Залишається сподіватися, що шкода, завдана нашій вірі, не виявиться непоправною, а [target_character.GetName] проявить себе [Select_CString(target_character.IsFemale, 'гідною', 'гідним')] титулу «[GetInternationalOrganization('catholic_church').GetLeaderTitle|l]»."
  western_schism.2000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  western_schism.2100.title: "Новий [GetInternationalOrganization('catholic_church').GetLeaderTitle] для церкви"
  western_schism.2100.desc.common: "Після наполегливих спроб покласти на соборі край #TOOLTIP:SITUATION,western_schism,X #L Великому західному розколу#!#! нам остаточно стало зрозуміло, що наш кандидат — єдина людина, безумовно має право носити титул «[GetInternationalOrganization('catholic_church').GetLeaderTitle|l]». І хоча деякі до сіх пір займають сторону єретика і самозванця, нас все ж підтримує достатньо прихильників, щоб #TOOLTIP:SITUATION,western_schism,X #L Великий західний розкол#!#! можна було сміливо оголосити пережитком минулого."
  western_schism.2100.desc.a: "$western_schism.2100.desc.common$\n\nЗ тією підтримкою, яку ми зуміли заручитися, ми без зусиль знайдемо відповідного кандидата з наших власних лав і повернемо папський авторитет вічному місту #TOOLTIP:LOCATION,rome_tt,X #L Риму#!#!."
  western_schism.2100.desc.b: "$western_schism.2100.desc.common$\n\nЗавдяки нашому впливу в курії, ми зможемо зберегти усталену традицію папства в #TOOLTIP:LOCATION,avignon_tt,X #L Авіньйоні#!#!."
  western_schism.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  western_schism.2200.desc: "Ще один крок, і ми прийдемо до простого, але елегантного вирішення проблем, викликаних #TOOLTIP:SITUATION,western_schism,X #L Великим західним розколом#!#!. Якщо ми примусимо обидві сторони відмовитися від претензій на Святий Престол і оголосимо нові вибори, ми доб'ємося того, що на чолі церкви знову стоятиме легітимний носій титулу «[GetInternationalOrganization('catholic_church').GetLeaderTitle|l]», і зможемо нарешті зайнятися відновленням руйнувань, отриманих у ці часи розбрату. [GetInternationalOrganization('catholic_church').GetLeaderTitle|U], безсумнівно, гідно впорається із завданням об'єднання роз'єднаних священиків та закріплення справжнього віровчення."
