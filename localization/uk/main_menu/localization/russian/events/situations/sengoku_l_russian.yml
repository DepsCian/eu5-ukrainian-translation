l_russian:
  sengoku.1.title: "Війна років Онін"
  sengoku.1.desc.shogun: "Боротьба між кланами переросла в повноцінну війну. Її наслідки відчуваються на всіх японських островах, адже наші дружні даймьо стали укладати союзи з однією зі сторін.\n\nНеважливо, хто переможе у протистоянні, [ROOT.GetCountry.GetLongName] — у будь-якому випадку програє, адже її слабкі влади не змогли запобігти цьому протистоянню. Звісно, не тільки ми зробили такий висновок, і цілком ймовірно, що наслідком громадянської війни стане тривалий міжусобний конфлікт."
  sengoku.1.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] [Select_CString(target_character.IsFemale, 'показала', 'показав')] повну нездатність керувати кланами. Причинами краху сьоґунату стали надмірна м'якість та поступове делегування повноважень місцевим правителям. Тепер усі конфлікти, що назрівали століттями, виплеснулися назовні. Багато даймьо фактично здобули незалежність від центральної влади. Варто нам трохи відстанути — і нас знесе хвиля війни, яка от-от захлесне всю державу."
  sengoku.1.a: "У період Сенґоку на нас чекають перемоги!"
  sengoku.1.b: "Потрібно вичекати час."
  turn_japanese_clan_into_normal_tag.tt: "Ми отримаємо незалежність як земельний даймьо"
  sengoku.2.title: "Закінчення періоду Сенґоку"
  sengoku.2.desc.common: "Період Сенґоку добіг кінця. Після багатьох років війни всі острови #TOOLTIP:REGION,japan_region,X #L Японії#!#! нарешті"
  sengoku.2.desc.absolute: "$sengoku.2.desc.common$ об'єдналися під нашими прапорами. Більше жоден клан не засумнівається в нашому лідерстві, а ми, у свою чергу, зробимо все, щоб наша держава стала мирною та процвітаючою. Вся Японія схиляється перед нами!"
  sengoku.2.desc: "$sengoku.2.desc.common$ підпорядковуються єдиній централізованій владі, яку представляє [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l], і більше жодні чвари між кланами її не ослаблять."
  sengoku.2.a: "Ми перемогли!"
  sengoku.2.b: "Навіть імператорська родина не може оскаржити нашу владу."
  sengoku.3.title: "[ROOT.GetCountry.GetFlavorRank] та експансія"
  sengoku.3.desc: "Країна занурилася в кризу. [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] поступово втрачає контроль над кланами. Очевидно, що двір у місті [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetCapital] слабкий і не знає, як знайти на них управу. Ми можемо скористатися цією ситуацією і фактично здобути незалежність, але тоді [ROOT.GetCountry.GetFlavorRank|l] накличе на себе гнів сьоґунату та його лідера."
  sengoku.3.a: "Ми підемо своїм шляхом."
  sengoku.3.b: "Якщо [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l] розгнівається, на нас чекають великі проблеми."
  sengoku.4.title: "Момент слабкості"
  sengoku.4.desc: "Японію роздирає ворожнеча. [target_enemy.GetLongName] — це держава, чиї влади нещодавно намагалися розширити свій вплив за рахунок інших кланів, але лише показали свою власну слабкість. Ми могли б скористатися нею у своїх інтересах і примножити землями. В часи потрясінь і воєн ніхто навіть слова не скаже, якщо ми розв'яжемо ще одну."
  sengoku.4.a: "Слабкі мусять скоритися."
  sengoku.5.title: "Момент істини"
  sengoku.5.desc: "[target_enemy.GetLongName] — невичерпне джерело неприємностей. Настав час розібратися з цим ворогом і забрати собі його території. В період $sengoku$ сильні пожирають слабких. Щоб вижити, ми мусимо перемогти всіх, і слабкі — наші перші жертви. Ми будемо вистежувати їх і нещадно вбивати."
  sengoku.5.a: "Ми переможемо їх."
  sengoku.5.b: "Ми нічого не виграємо, якщо нападемо на них."
  sengoku.6.title: "Держава [actor.GetLongNameWithNoTooltip] просить про мир"
  sengoku.6.desc: "Такий конфлікт, як [target_war.GetName], не міг залишитися непоміченим для центрального уряду. [actor.GetGovernment.GetRulerTitle] зі столичного міста [actor.GetCapital.GetName] офіційно закликає нас припинити бойові дії заради миру та стабільності. Звісно, ми не сумніваємося в авторитеті верховної влади, проте цей конфлікт міг би принести нам чималу вигоду."
  sengoku.6.a: "Ми змушені підкоритися."
  sengoku.6.b: "Передайте їм, що нам треба подумати."
  sengoku.7.title: "[target_country.GetLongNameWithNoTooltip] — ця держава приймає наше прохання"
  sengoku.7.desc: "[target_country.GetLongName] — справжні захисники нашої влади. Вони почули [ROOT.GetCountry.GetGovernment.GetAdjective] прохання і припинили безглузде кровопролиття. [ROOT.GetCountry.GetGovernment.GetRulerTitle] цінує їхню вірність."
  sengoku.7.a: "Так і має бути."
  sengoku.8.title: "[target_country.GetLongNameWithNoTooltip] — ця держава відхиляє наше прохання"
  sengoku.8.desc: "[target_country.GetLongName] — нечестивці та зрадники. Вони продовжують безглузде кровопролиття, вдаючи, що обмірковують [ROOT.GetCountry.GetGovernment.GetAdjective] прохання про мир. [ROOT.GetCountry.GetGovernment.GetRulerTitle] їм цього не пробачить."
  sengoku.8.a: "Нас оточують зрадники."
  sengoku.9.title: "Прохання поступитися [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]"
  sengoku.9.desc: "[actor.GetLongNameWithNoTooltip] звернувся до нас з зухвалою вимогою. Мотивуючи це своїм становищем правителів #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L Японського сьоґунату#!#!, ці зарозумілі нахаби наполягають, щоб ми поступилися їм [target_location.Custom('LR_VP')|l] [target_location.GetName]. Це явне перевищення [actor.GetGovernment.GetAdjective] повноважень. Ми повинні ретельно обміркувати свою відповідь."
  sengoku.9.a: "[actor.GetFlavorRank] сильніший. Ми повинні підкоритися."
  sengoku.9.b: "Ці землі належать нам по праву!"
  sengoku.10.title: "$sengoku.7.title$"
  sengoku.10.desc: "Почувши голос розуму, правителі [target_country.Custom('CL_RP')] погоджуються поступитися нам частиною своїх земель і схиляються перед нашою владою."
  sengoku.10.a: "Так і має бути."
  sengoku.11.title: "$sengoku.8.title$"
  sengoku.11.desc: "Нахаби з [target_country.Custom('CL_RP')] зухвало відмовилися поступатися нам землею, мотивуючи це тим, що вона по праву належить їм. Таке явне нехтування [ROOT.GetCountry.GetGovernment.GetAdjective] владою не можна залишати без уваги."
  sengoku.11.a: "Доведеться поставити їх на місце."
  sengoku.12.title: "[actor.GetLongNameWithNoTooltip] вимагає підкоритися"
  sengoku.12.desc: "[actor.GetLongNameWithNoTooltip] звернувся до нас з неймовірно зухвалою вимогою. Він вважає, що ми зобов'язані відмовитися від своєї автономії та перетворитися на його намісників, передавши свої землі під його пряме управління. Це стане кінцем [ROOT.GetCountry.Custom('CF_RP')] як незалежної держави, але посприяє миру та стабільності в регіоні."
  sengoku.12.a: "$sengoku.9.a$"
  sengoku.12.b: "$sengoku.9.b$"
  sengoku.13.title: "Пропозиція заручника"
  sengoku.13.desc: "[actor.GetLongNameWithNoTooltip] прислав до нас посольство, запропонувавши, щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'залишилася', 'залишився')] у нас як [Select_CString(target_character.IsFemale, 'заручниця', 'заручник')]. За словами посланців, це послужить зміцненню відносин між кланами, однак таке рішення може виявитися палицею з двома кінцями."
  sengoku.13.a: "[target_character.GetNameWithNoTooltip] стане [Select_CString(target_character.IsFemale, 'нашою гостею', 'нашим гостем')]."
  sengoku.13.b: "На жаль, ми не зможемо прийняти [Select_CString(target_character.IsFemale, 'її', 'його')]."
  sengoku.14.title: "[target_character.GetNameWithNoTooltip] відтепер живе в [target_country.Custom('CL_PP')]"
  sengoku.14.desc: "Влада [target_country.Custom('CL_RP')] погодилася піти нам назустріч: [target_character.GetName] тепер проживає у них. Поки вони піклуються про [Select_CString(target_character.IsFemale, 'неї', 'його')], наші клани будуть пов'язані узами довіри та дружби."
  sengoku.14.a: "Чудова новина!"
  sengoku.15.title: "[target_character.GetNameWithNoTooltip] не буде жити в [target_country.Custom('CL_PP')]"
  sengoku.15.desc: "Наше посольство повернулося з сумними новинами: влада [target_country.Custom('CL_RP')] відмовилася прийняти [Select_CString(target_character.IsFemale, 'нашу заручницю', 'нашого заручника')]. Вони пояснюють це тим, що у них немає коштів для утримання [Select_CString(target_character.IsFemale, 'такої почесної гості', 'такого почесного гостя')], як [target_character.GetName], але насправді очевидно, що вони просто не хочуть мати з нами справ."
  sengoku.15.a: "Вони багато втрачають."
  sengoku.16.title: "Прохання про заручника"
  sengoku.16.desc: "[actor.GetLongNameWithNoTooltip] направив до нас своїх посланців. Вони цікавляться, чи не бажає [target_character.GetName] надати їм честь, ставши їхньою [Select_CString(target_character.IsFemale, 'почесною гостею', 'почесним гостем')]. Звісно, вони гарантують [Select_CString(target_character.IsFemale, 'її', 'його')] безпеку і стверджують, що ця пропозиція спрямована виключно на зміцнення довіри та дружби між нашими кланами."
  sengoku.16.a: "Нехай [target_character.GetNameWithNoTooltip] відправиться до них."
  sengoku.16.b: "Як вони сміють просити про таке?"
  sengoku.17.title: "Влада [target_country.Custom('CL_RP')] приймає наше прохання"
  sengoku.17.desc: "Влада [target_country.Custom('CL_RP')] пішла нам назустріч, і тепер [target_character.GetName] живе у нас. Поки ми піклуємося про [Select_CString(target_character.IsFemale, 'неї', 'його')], довіра та дружба між нашими кланами будуть зміцнюватися."
  sengoku.17.a: "$sengoku.14.a$"
  sengoku.18.title: "Влада [target_country.Custom('CL_RP')] відкидає наше прохання"
  sengoku.18.desc: "Коли ми запропонували, щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'переселилася', 'переселився')] до нашої держави, влада [target_country.Custom('CL_RP')] вважала це прагненням піднятися над ними. На жаль, наша спроба зміцнити дружбу між кланами тільки погіршила ситуацію."
  sengoku.18.a: "$sengoku.15.a$"
  sengoku.19.title: "Виклик до [actor.GetGovernment.GetAdjective] двору"
  sengoku.19.desc: "Очевидно, що [actor.GetLongName] втрачає хватку: все більше і більше кланів живуть без оглядки на центральну владу. Намагаючись утримати клани під контролем, [actor.GetFlavorRank] викликає їхніх глав до столиці з вимогою обґрунтувати свою політику перед [actor.GetGovernment.GetAdjective] двором. Нещодавно такий виклик [Select_CString(target_ruler.IsFemale, 'отримала', 'отримав')] і [target_ruler.GetName]. Ми зобов'язані підкоритися, проте таке рішення заплямує наш власний авторитет."
  sengoku.19.a: "Нам залишається тільки підкоритися."
  sengoku.19.b: "Так, ми з'явимося… колись…"
  sengoku.20.title: "Влада [target_country.Custom('CL_RP')] підкоряється"
  sengoku.20.desc: "[target_ruler.GetName] з [target_country.Custom('CL_RP')] [Select_CString(target_ruler.IsFemale,'почула', 'повний') наш заклик і [Select_CString(target_ruler.IsFemale, 'відправилася', 'відправився')] до столиці тримати відповідь за свої дії. Це означає, що клани все ще визнають наш авторитет, хоч і прагнуть до незалежності."
  sengoku.20.a: "Зрештою, ми ними керуємо."
  sengoku.21.title: "Влада [target_country.Custom('CL_RP')] відповідає відмовою"
  sengoku.21.desc: "[target_ruler.GetName] з [target_country.Custom('CL_RP')] [Select_CString(target_ruler.IsFemale, 'повелася', 'повів')] зухвало і нерозумно, відмовившись з'явитися перед нашим двором. [Select_CString(target_ruler.IsFemale, 'Вона', 'Він')] вдає, що збирається в дорогу, однак те, що [Select_CString(target_ruler.IsFemale, 'вона', 'він')] постійно відкладає поїздку, свідчить про небажання підкорятися. Таке очевидне нехтування нашою владою має бути покаране."
  sengoku.21.a: "Ми поставимо [target_country.Custom('CL_VP')] на місце."
  sengoku.22.title: "[actor.GetLongNameWithNoTooltip] та [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]: бунтівники піднімають заколот"
  sengoku.22.desc: "Традиційно #TOOLTIP:SPECIAL_STATUS,japanese_emperor,X #L тенно#!#! присуджує титул «[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]» людині, поставленій керувати країною від імені Хризантемового трону, тим самим позбавляючи себе необхідності володарювати безпосередньо і пов'язаних із цим труднощів. Однак у ці неспокійні часи традиції відходять у минуле, і виною цьому [actor.GetLongName]. Ця держава, заручившись достатньою підтримкою, таврує нашу владу незаконною і стверджує, що імператорському роду час знову взяти на себе пряме управління державою. Нас оголосили зрадниками і бунтівниками, що насмілилися повстати проти справжнього володаря #TOOLTIP:REGION,japan_region,X #L Японії#!#!."
  sengoku.22.a: "Ми, що, лиходії?"
  sengoku.23.title: "$sengoku.22.title$"
  sengoku.23.desc: "Справді неспокійні часи! Відтепер ми вже не можемо іменувати себе світлом порядку в #TOOLTIP:REGION,japan_region,X #L Японії#!#!: все менше і менше кланів визнає нашу владу. І ніби цього мало, чергову образу нам завдає [actor.GetName]: тут відкрито виступили проти нас і оголосили про свою незалежність. Миритися з цим не можна: будь-який клан, що уявив себе вільним від боргу перед нами, слід негайно ставити на місце, інакше нас, а потім і всю країну охопить смута."
  sengoku.23.a: "Цвяхи, що виступають, потрібно забивати назад."
