l_russian:
  nanbokuchou.1.title: "$nanbokuchou$"
  nanbokuchou.1.desc.common: "Настав період невизначеності. За владу в країні борються [target_koumyou.GetName] з #L [GetCountry('NTC').GetAdjective|l]ого#! роду з резиденцією в місті [GetCountry('NTC').GetCapital.GetName] та [target_go_daigo.GetName] з #L [GetCountry('STC').GetAdjective|l]ого#! роду з центром у місті [GetCountry('STC').GetCapital.GetName] — претенденти на Хризантемовий трон."
  nanbokuchou.1.desc.north: "$nanbokuchou.1.desc.common$\n\nЗ того часу, як [target_go_daigo.GetNameWithNoTooltip] [Select_CString(target_go_daigo.IsFemale, 'втекла', 'втік')] з #ONCLICK:COUNTRY,[target_ashikaga.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_ashikaga.Custom('CL_tt')],X [target_ashikaga.Custom('CL_RP')|L]#!#! та [Select_CString(target_go_daigo.IsFemale, 'уединилася', 'уединився')] в [ShowLocationNameWithNoTooltip('yoshino')], [Select_CString(target_go_daigo.IsFemale, 'вона стала', 'він став')] справжнім головним болем для #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L Японського сьоґунату#!#!."
  nanbokuchou.1.desc.south: "$nanbokuchou.1.desc.common$\n\nІмператор [target_go_daigo.GetNameWithNoTooltip] був змушений втекти з #ONCLICK:COUNTRY,[target_ashikaga.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_ashikaga.Custom('CL_tt')],X [target_ashikaga.Custom('CL_RP')|L]#!#!. Замість нього державою тепер править [target_koumyou.GetNameWithNoTooltip]."
  nanbokuchou.1.desc.neutral: "$nanbokuchou.1.desc.common$\n\nОбидва імператори користуються підтримкою, і конфлікт між цими групами — лише питання часу. Поки що їхні сили рівні, але чаша терезів легко може схилитися в один чи інший бік. Зараз ми зберігаємо нейтралітет, хоча будь-якої миті можемо підтримати один із таборів."
  nanbokuchou.1.a: "Наша позиція непохитна."
  nanbokuchou.1.b: "Схоже, нам вигідніше перейти на інший бік."
  nanbokuchou.1.c: "Краще нікому не присягати."
  nanbokuchou.1.d: "[GetCountry('NTC').GetLongNameWithNoTooltip] — ми підтримаємо цю державу з центром у місті [GetCountry('NTC').GetCapital.GetNameWithNoTooltip]."
  nanbokuchou.1.e: "[GetCountry('STC').GetLongNameWithNoTooltip] — ми підтримаємо цю державу з центром у місті [GetCountry('STC').GetCapital.GetNameWithNoTooltip]."
  nanbokucho_neutrality: "Ми не будемо нікого підтримувати і проголосимо нейтралітет."
  nanbokuchou.2.title: "Закінчення періоду $nanbokuchou$"
  nanbokuchou.2.desc: "Часи невизначеності добігли кінця. [target_emperor.GetLongName] — це держава, яка об'єднала наші землі та поклала край інтригам імператора [GetCharacter('jap_go_daigo_tenno').GetName]. Сильна єдина влада прийшла на зміну країні, роздертій міжусобицями. Всі розуміють, що [target_emperor.GetGovernment.GetRuler.GetName] по праву займає своє місце. [Select_CString(target_emperor.GetGovernment.GetRuler.IsFemale, 'Вона', 'Він')] і [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l] стають у нашій країні незаперечними авторитетами. Нарешті всі клани переслідуватимуть спільну мету."
  nanbokuchou.2.a: "Нарешті мир і стабільність."
  nanbokuchou.3.title: "Вікно можливостей"
  nanbokuchou.3.desc: "Вже якийсь час у #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L японському сьоґунаті#!#! конфлікт — ворогують двори [target_supported_court.GetLongName] та [target_enemy_court.GetLongName]. [target_shogun.GetGovernment.GetRuler.GetName] та [GetCountry('NTC').GetGovernment.GetRuler.GetName] продовжують протистояти [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'правительці', 'правителю')] [GetCountry('STC').GetGovernment.GetRuler.GetName], [Select_CString(GetCountry('STC').GetGovernment.GetRuler.IsFemale, 'яка мріє', 'який мріє')] зайняти трон. [target_supported_court.GetLongNameWithNoTooltip] — досі ми підтримували їхній бік, але вітер змін починає набирати силу.\n\nВтомлені від напруженої боротьби, обидві сторони, здається, забули, що за підтримку треба платити, і це викликало невдоволення серед їхніх прихильників. [target_enemy_court.GetLongNameWithNoTooltip] — цей двір відправляє до нас посланців, які стверджують, що [target_enemy_court.GetGovernment.GetRuler.GetNameWithNoTooltip] не поскупиться на нагороди, якщо ми присягнемо [Select_CString(target_enemy_court.GetGovernment.GetRuler.IsFemale, 'їй', 'йому')] на вірність."
  nanbokuchou.3.a: "Ми залишимося вірні своєму слову."
  nanbokuchou.3.b: "Не можна упускати таку можливість."
  refused_changing_court_support: "Відмовляється підтримати наш двір"
  betrayed_court_support: "Зраджує нашу довіру"
  nanbokuchou.4.title: "Зрада"
  nanbokuchou.4.desc: "[target_betrayer.GetLongName] — підлі щури, позбавлені честі. У розпал нашого протистояння з ворогом — [target_enemy_court.GetLongName] — вони порушили свою клятву і перебігли на бік ворога, спокушені брехливими обіцянками [Select_CString(target_enemy_court.GetGovernment.GetRuler.IsFemale, 'правительки', 'правителя')] [target_enemy_court.GetGovernment.GetRuler.GetName]. Очевидно, вони вважають, що ми приречені на провал. Настав час довести їм протилежне на полі бою."
  nanbokuchou.4.a: "Зрадники!"
  nanbokuchou.5.title: "Ціна війни"
  nanbokuchou.5.desc: "[GetCountry('NTC').GetLongName] та [GetCountry('STC').GetLongName] не припиняють ворогувати, і в цій боротьбі вже давно беруть участь усі клани. Пролилися річки крові, загинуло багато вправних воїнів, але протистояння все не закінчується. Цей розкол — глибока рана на тілі нашого народу, яка ще довго болітиме й гноїтиметься. Невідомо, чи загоїться вона взагалі. Можливо, настав час скласти зброю і спробувати домовитися?"
  nanbokuchou.5.a: "Ні, ми продовжимо битися!"
  nanbokuchou.5.b: "Краще виявити розсудливість."
  nanbokuchou.6.title: "Протистояння"
  nanbokuchou.6.desc: "Вся держава залучена до конфлікту між #ONCLICK:COUNTRY,[GetCountry('NTC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NTC').Custom('CL_tt')],X [GetCountry('NTC').Custom('CL_TP')|L]#!#! та #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_TP')|L]#!#!, що претендують на імператорський трон. У цей смутний час кланам нерідко випадає шанс реалізувати свої інтереси. Ми можемо скористатися моментом за рахунок нашого ворога — це [target_enemy.GetLongName]."
  nanbokuchou.6.a: "Цей клан має стати нашим."
  nanbokuchou.7.title: "Час для нападу"
  nanbokuchou.7.desc: "[target_enemy.GetLongName] — наші закляті вороги, які протистоять нам довгі роки. Зараз, у період $nanbokuchou$, ми отримали шанс поставити його на місце. Настав час показати цим зухвальцям, що буває з тими, хто не підкоряється нашому клану, і забрати їхні території."
  nanbokuchou.7.a: "Їхні землі стануть нашими."
  nanbokuchou.7.b: "Зараз невідповідний час."
  nanbokuchou.8.title: "Нова імператорська династія"
  nanbokuchou.8.common: "Боротьба між #ONCLICK:COUNTRY,[GetCountry('NTC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('NTC').Custom('CL_tt')],X [GetCountry('NTC').Custom('CL_TP')|L]#!#! та #ONCLICK:COUNTRY,[GetCountry('STC').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('STC').Custom('CL_tt')],X [GetCountry('STC').Custom('CL_TP')|L]#!#! призвела до несподіваного результату: появи нового претендента на владу."
  nanbokuchou.8.imperial.desc: "$nanbokuchou.8.common$ [target_new_emperor_ruler.GetName] належить до династії [target_new_emperor_ruler.GetDynasty.GetName] і теж може претендувати на Хризантемовий трон. Якщо ми заручимося серйозною підтримкою, то без зусиль заявимо свої права на нього."
  nanbokuchou.8.desc: "$nanbokuchou.8.common$[Select_CString(target_new_emperor_ruler.IsFemale, 'Нова претендентка', 'Новий претендент')] на Хризантемовий трон, [target_new_emperor_ruler.GetName] з #ONCLICK:COUNTRY,[target_new_emperor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_new_emperor.Custom('CL_tt')],X [target_new_emperor.Custom('CL_RP')|L]#!#!, легко зможе зайняти його, якщо заручиться необхідною підтримкою."
  nanbokuchou.8.a: "Ми згуртуємося навколо нової гілки."
  nanbokuchou.8.b: "Ми не визнаємо нову гілку."
  nanbokuchou.8.tt: "Ми підтримаємо нову гілку імператорської родини"
