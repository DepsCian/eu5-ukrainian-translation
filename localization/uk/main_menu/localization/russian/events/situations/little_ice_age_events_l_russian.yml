l_russian:
  little_ice_age.1.title: "Малий льодовиковий період"
  little_ice_age.1.desc: "Останні кілька зим видалися набагато суворішими, ніж раніше. [ROOT.GetCountry.GetLongName] страждає від\nневідповідностей, голоду та\nхолоду; життя в\nдержаві стає все\nважчим. Землероби збирають все\nменше врожаю, а\nкомори стоять майже порожні. Народ не\nзнає, чим ми накликали на\nсебе божественний гнів. Залишається лише сподіватися, що колись сонце знову почне зігрівати нещасну землю."
  little_ice_age.1.historical_info: "#italic Малий льодовиковий період#!\n— глобальне похолодання, що зачепило майже\nвсе північне півкуля. Передбачається, що причиною його настання стала сукупність факторів, у\nтому\nчислі зменшена сонячна активність, часті виверження вулканів та\nзміни океанічних течій. По\nмірі падіння температури зима щороку\nставала довшою і\nсуворішою, що іноді призводило до\nпогодних явищ, наприклад замерзання Темзи. Воно збіглося з\nвулканічною зимою, викликаною виверженням вулкана Уайнапутіна. Малий льодовиковий період ознаменувався не\nтільки рекордними температурами\n— нічого подібного не\nфіксувалося кілька століть\n— але\nі\nмасовим голодом в\nЄвропі."
  little_ice_age.1.a: "Помолимося, щоб настали теплі днинки…"
  start_of_little_ice_age_tt: "Зими стануть довшими, а\nзапаси [Concept('food','їжі')|e] почнуть страждати: в\nцей\nчас ймовірні #italic голод#! і\n#italic брак ресурсів#!"
  little_ice_age.100.title: "Закінчення малого льодовикового періоду"
  little_ice_age.100.desc: "Десятки років потому, як зими почали ставати холоднішими, ми продовжуємо відчувати брак їжі. Але, незважаючи на всі негаразди, які обрушив на нас #TOOLTIP:SITUATION,little_ice_age,X #L Малий льодовиковий період#!#!, ми вижили. Простори [ROOT.GetCountry.Custom('CF_RP')|l] як і раніше вкриті льодом, однак найгірше вже позаду. Постійна загроза голоду, викликана багаторічними неврожаями, стала найважчим випробуванням для багатьох з нас, але ми як і раніше зустрічаємо кожен новий день з терплячою надією!"
  little_ice_age.100.a: "Будемо чекати, коли настануть теплі дні."
  end_of_little_ice_age_tt: "Наші [Concept('areas','області')|e] перестануть страждати від затяжних [Concept('winter','зим')|e]. [Concept('situation','Ситуація')|e] «[ShowSituationNameWithNoTooltip('little_ice_age')]» завершиться."
