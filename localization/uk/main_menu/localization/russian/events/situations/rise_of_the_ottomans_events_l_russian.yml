l_russian:
  rise_of_the_ottomans.1.title: "Турецька загроза"
  rise_of_the_ottomans.1.desc: "Маленька держава [target_country.GetName], що виникла на руїнах згасаючого Сельджукського султанату, спочатку перебувала у тіні своїх могутніх сусідів. Однак [target_character.GetName] не [Select_CString(target_character.IsFemale, 'збиралася', 'збирався')] миритися з таким станом речей. [Select_CString(target_character.IsFemale, 'Вона ступила', 'Він ступив')] на шлях консолідації та експансії, бажаючи зміцнити своє положення на строкатому гобелені роздробленої Анатолії.\n\n[target_character.GetShortNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його')] послідовники вміло скористалися хаосом та розбратом, що панували в регіоні. З кожною перемогою #L [target_country.GetAdjectiveWithNoTooltip|l]е князівство стає сильнішим, і багато воїнів, вчених та інших амбітних діячів бажають взяти участь у його долі. Вдалі шлюби, хитрі союзи та військові досягнення поступово перетворили скромну державу на імперію, що розвивається."
  rise_of_the_ottomans.1.a: "Це треба зупинити!"
  rise_of_the_ottomans.2.title: "Розквіт [target_country.Custom('CL_RP')]"
  rise_of_the_ottomans.2.a: "Це наша доля!"
  rise_of_the_ottomans.3.title: "Кінець турецького панування"
  rise_of_the_ottomans.3.desc: "Мрії про об'єднання всіх #TOOLTIP:REGION,anatolia_region,X #L анатолійських#!#! князівств не судилося збутися, оскільки наймогутніше з них не розрахувало своїх сил і в осяжному майбутньому не зможе претендувати на панування. Навряд чи скоро з'явиться імперія, яка заповнить утворену порожнечу…"
  rise_of_the_ottomans.3.a: "І добре!"
  rise_of_the_ottomans.4.title: "Розквіт [target_country.Custom('CL_RP')]"
  rise_of_the_ottomans.4.desc: "[target_character.GetName] нарешті здійснює свою мрію. [target_country.GetLongName] на піку своєї могутності, увесь світ схиляється перед силою цієї держави. Навряд чи знайдеться сміливець, який наважиться виступити проти неї."
  rise_of_the_ottomans.4.a: "$common_string_what_can_we_do$"
  rise_of_the_ottomans.5.title: "Зходження турків"
  rise_of_the_ottomans.5.desc: "Ми досягли величі, про яку засновник нашої династії і подумати не міг. Куди ж нам рухатися далі?"
  rise_of_the_ottomans.5.a: "Наша імперія стоятиме вічно!"
  ability_to_form_rum_tt: "Отримати можливість відродити Римську імперію"
  history_rewritten_tt: "#italic Історія робить коло. Ми\n— герої, що стоять біля витоків нової імперії,\n— успадкуємо землі та славу наших великих попередників.#!"
  rise_of_the_ottomans.6.title: "Розквіт [target_country.Custom('CL_RP')]"
  rise_of_the_ottomans.6.desc: "Ми подолали безліч небезпек і загроз, що йшли від наших сусідів, і зрештою змогли значно зміцнити свій політичний та військовий вплив в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!. Могутність нашої держави не знає меж, ми здатні поставити на коліна навіть найгрізніших ворогів!"
  rise_of_the_ottomans.6.a: "Не можна упускати такі можливості!"
  rise_of_the_ottomans.6.b: "Треба вичекати потрібний момент…"
  tur_choose_reform_later_tt: "[Concept('government_reform', 'Державний принцип')] буде доступний, поки ми зберігаємо лідерство під час [Concept('situation', 'ситуації')] «[ShowSituationName('rise_of_the_ottomans')]»"
  rise_of_the_ottomans.100.title: "Похід проти [target_country.Custom('CL_RP')]"
  rise_of_the_ottomans.100.desc: "Переможні #L [ROOT.GetCountry.GetAdjective|l]і знамена майорять на вітрі, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вже обмірковує наступний крок свого великого плану. Схоже, на цьому етапі [ROOT.GetCountry.GetFlavorRank|l] може без зусиль завоювати більшість сусідніх територій.\n\nЯкщо ми включимо провінцію [target.GetProvince.GetName] до складу нашої держави, то зможемо посилити свій контроль над областю [target.GetArea.GetName], і тоді наш вплив у регіоні помітно розшириться. Настав час розпочати нову військову кампанію!"
  rise_of_the_ottomans.100.a: "Скоро [target.GetNameWithNoTooltip] перейде до нового господаря!"
  rise_of_the_ottomans.101.title: "[target_country.GetLongNameWithNoTooltip] та [GetCountry('TUR').GetNameWithNoTooltip]"
  rise_of_the_ottomans.101.desc: "Щоб отримати нові території, необов'язково розв'язувати війну. Часом посланець може укласти вигідний обом сторонам договір і\nрозширити наші володіння, уникнувши кровопролиття."
  rise_of_the_ottomans.101.a: "Зробіть їм пропозицію, від якої неможливо відмовитися…"
  rise_of_the_ottomans.101.b: "Їхні інтереси нас не хвилюють!"
  rise_of_the_ottomans.101.tt: "Держава [target_country.GetName] може погодитися стати нашим #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалом#!#!"
  rise_of_the_ottomans.102.title: "Вимога [GetCountry('TUR').Custom('CL_RP')]"
  rise_of_the_ottomans.102.desc: "[GetCountry('TUR').GetLongName]\n— це держава, якою править [ROOT.GetCountry.GetGovernment.GetFullRulerName]. Звідти з'явився посланець, що пропонує нам підкоритися і\nувійти до їхнього складу як #TOOLTIP:SUBJECT_TYPE,vassal,X #L васал#!#!."
  rise_of_the_ottomans.102.a: "Приймемо вимоги."
  rise_of_the_ottomans.102.b: "Відхилимо вимоги."
  rise_of_the_ottomans.103.title: "[target_country.GetAdjectiveWithNoTooltip]а відповідь"
  rise_of_the_ottomans.103.desc: "Наш посланець привіз із\nміста [target_country.GetCapital.GetName] чудові вісті. [target_country.GetLongName]\n— ця держава погоджується визнати нашу владу і\nстати #TOOLTIP:SUBJECT_TYPE,vassal,X #L васалом#!#!. До цього [target_country.GetAdjectiveWithNoTooltip|l] їхніх правителів спонукав не\nтільки страх перед загрозами, що нависли над\nїхніми головами, але\nі\nусвідомлення переваги [ROOT.GetCountry.Custom('CF_RP')|l] над\nїхньою державою. Саме тому вони прийняли єдине розумне рішення — присягнути нам на вірність в обмін на захист.\n\nЗдобувши нового васала, ми зробили ще\nодин крок до об'єднання роздроблених бейликів #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! під\nнашим прапором. Наш вплив зростає, а\nразом з ним зростає розуміння, що нам долею призначено стати найсильнішою державою регіону."
  rise_of_the_ottomans.103.a: "Рано чи пізно всі схиляться перед нами!"
  rise_of_the_ottomans.104.title: "[target_country.GetLongNameWithNoTooltip]\n— держава відмовляється підкорятися!"
  rise_of_the_ottomans.104.desc: "Ми завжди знали, що негідники з міста [target_country.GetCapital.GetName] геть позбавлені далекоглядності. Ми не пішли на них війною лише з милосердя, але вони відмовилися від такої великодушної пропозиції!"
  rise_of_the_ottomans.104.a: "Ми зустрінемося з ними на полі бою!"
  rise_of_the_ottomans.105.title: "Інтеграція провінції [target_province.GetNameWithNoTooltip]"
  rise_of_the_ottomans.105.desc: "Відтоді, як провінція [target_province.GetName] увійшла до складу імперії, наш двір роздирають суперечності. Асиміляція підкорених земель\n— делікатний процес, що вимагає акуратності та далекоглядності. На терезах — доля провінції: вона може стати як нашою складовою частиною, так і постійним головним болем.\n\nПридворні обговорюють, який підхід призведе до успішної інтеграції. Деякі хочуть відразу ж запровадити наші закони та впровадити османські інститути, щоб встановити централізований контроль і згуртувати населення. Інші ж закликають діяти обережно, виявити повагу до місцевих традицій та звичаїв і тим самим завоювати повагу наших новоспечених підданих."
  rise_of_the_ottomans.105.a: "Простимулюємо почуття єдності та приналежності."
  rise_of_the_ottomans.105.b: "Оберемо обережніший підхід."
  rise_of_the_ottomans.106.title: "[actor.GetNameWithNoTooltip] та дипломатичний шлюб"
  rise_of_the_ottomans.106.desc: "Нерідко шлях до влади буває тернистим і небезпечним. У нашому випадку він становить лабіринт з перешкодами: ми повинні йти на будь-які хитрощі, щоб зберегти суверенітет. Нещодавно з #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#! надійшов офіційний дипломатичний запит.\n\nУ своєму красномовному листі її представники пропонують нам одружитися зі знаменитою династією [target_country1.GetGovernment.GetRuler.GetDynasty.GetName] в обмін на територію на спільному кордоні. Наявність настільки могутнього дружнього сусіда, що гарантує нашу незалежність,\n— це велике благо, але як же наша територіальна цілісність?"
  rise_of_the_ottomans.106.a: "Ми приймемо їхню пропозицію."
  rise_of_the_ottomans.106.b: "Прогнати їхнього дипломата і відкинути вимоги!"
  rise_of_the_ottomans.107.title: "[target_country2.GetAdjectiveWithNoTooltip]а відповідь"
  rise_of_the_ottomans.107.desc_a: "Ми зробили #ONCLICK:COUNTRY,[target_country2.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country2.Custom('CL_tt')],X [target_country2.Custom('CL_DP')|L]#!#! великодушну пропозицію, але влада цієї держави відмовила нам з невідомої причини! Очевидно, вони геть позбавлені політичної далекоглядності та дипломатичного такту і не можуть визнати нашу незаперечну перевагу. Ми не будемо терпіти цю образу!"
  rise_of_the_ottomans.107.desc_b: "[target_location2.GetRank.GetNameWithNoTooltip] [target_location2.GetName] приймає молодят у свої обійми. Вони повертаються додому у супроводі музикантів та придворних. Уся свита радіє укладенню престижного союзу. Але що найважливіше\n— подружжя привозить із собою важливі документи, де сказано, що тепер [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] є нашою територією."
  rise_of_the_ottomans.107.a: "Обожнюю дипломатію!"
  rise_of_the_ottomans.107.b: "Держави спалювали і за менші проступки."
  rise_of_the_ottomans.207.desc: "Успішні завоювання принесли нашому народу незліченні багатства. Відтепер один із наших пріоритетів\n— захистити те, чим ми володіємо. [target_location.GetName]\n— справжня перлина в нашій короні, яскравий приклад успіху та символ нашого зростаючого впливу в регіоні. Нова #TOOLTIP:BUILDING_TYPE,bey_fortress,X #L фортеця бея#!#! підвищить статус міста і підкреслить його значущість в історії."
  rise_of_the_ottomans.200.title: "Столиця давньої імперії"
  rise_of_the_ottomans.200.a: "Нехай це стане сходинкою до нових висот!"
  based_on_target_location_splendor_and_importance_tt: "Залежно від [Concept('location_importance', 'важності району')] [target_location.GetNameWithNoTooltip]:"
  rise_of_the_ottomans.108.title: "Дипломатичні відносини з владою [GetCountry('BYZ').Custom('CL_RP')]"
  rise_of_the_ottomans.108.desc: "[GetCountry('BYZ').GetLongName]\n— це держава, з якою ми так чи інакше взаємодіяли протягом майже всієї своєї історії. Найкращі роки цієї країни, схоже, позаду, однак її вплив на #TOOLTIP:LOCATION,$bosphorus_tt$,X #L Босфорі#!#! все ще великий. Зараз склалася справді унікальна ситуація: дисбаланс сил призвів до того, що тепер ми можемо висувати їй вимоги, щоб зміцнити своє положення в регіоні…"
  rise_of_the_ottomans.108.a: "Вони повинні визнати наш вплив в Анатолії."
  rise_of_the_ottomans.108.b: "Гроші\n— запорука процвітаючих відносин."
  rise_of_the_ottomans.108.c: "Їм точно є чим поділитися!"
  rise_of_the_ottomans.108.d: "Це ні до чого."
  gain_recognition_tt: "Якщо вони визнають наш вплив у регіоні, ми отримаємо модифікатор «#TOOLTIP:STATIC_MODIFIER,sovereign_of_anatolia,X #V #L Суверен Анатолії#!#!» на #Y 10#! років"
  gain_money_tt: "Якщо вони приймуть наші вимоги, ми отримаємо частину їхнього доходу"
  gain_court_official_tt: "Якщо вони визнають наш вплив, один з їхніх найталановитіших управлінців приєднається до нашого двору"
  rise_of_the_ottomans.109.title: "Запит від: [actor.GetNameWithNoTooltip]"
  rise_of_the_ottomans.109.desc: "У самий розпал боротьби за\nвладу в\nАнатолії до нашого двору прибули посланці, чия батьківщина\n— [actor.GetLongName], щоб передати запит свого сюзерена…"
  rise_of_the_ottomans.109.a: "Доведеться піти на поступки."
  rise_of_the_ottomans.109.b: "Ким вони себе уявили?!"
  rise_of_the_ottomans.110.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]а відповідь"
  rise_of_the_ottomans.110.desc: "Нещодавно ми відправили посланця до #L [GetCountry('BYZ').GetAdjective|l]ого#! двору. І ось гонець повертається, тримаючи в руках лист, на якому стоїть печатка колись великої імперії, занесенної пісками часу…"
  rise_of_the_ottomans.110.a: "Чудово."
  rise_of_the_ottomans.110.b: "Та як вони насміли?!"
  byz_accepted_proposal_tt: "Вони прийняли нашу пропозицію"
  byz_declined_proposal_tt: "Вони відхилили нашу пропозицію"
  rise_of_the_ottomans.201.title: "[target_location.GetNameWithNoTooltip]. Доля та історія"
  rise_of_the_ottomans.202.title: "[target_location.GetNameWithNoTooltip]. Тінь Сельджукідів"
  rise_of_the_ottomans.203.title: "[target_location.GetNameWithNoTooltip]. Місто розбрату"
  rise_of_the_ottomans.204.title: "[target_location.GetNameWithNoTooltip]. На перехресті культур"
  rise_of_the_ottomans.205.title: "[target_location.GetNameWithNoTooltip]. Вплив на Сході"
  rise_of_the_ottomans.206.title: "Невірна [target_location.GetNameWithNoTooltip]"
  rise_of_the_ottomans.208.title: "Падіння міста [target.GetNameWithNoTooltip]"
  rise_of_the_ottomans.208.desc: "Місто [target.GetName], перлина нашої імперії, опинилося в руках ворога. Неприятелю вдалося прорвати оборону і дістатися центру, сіючи хаос і знищуючи місцеве населення…"
  rise_of_the_ottomans.208.a: "Жах наяву!"
  rise_of_the_ottomans.209.title: "Завоювання [Location.Custom('LR_GEN')|l] [Location.GetNameWithNoTooltip]"
  rise_of_the_ottomans.209.desc: "Усі спроби захистити свої володіння були марними: на жаль, ми втратили контроль над важливим [Location.Custom('LR_INST')|l]-оплотом під\nназвою [Location.GetName]. Сьогодні чорний день для\nнашого народу. Наше становище в\nрегіоні стає дедалі хисткішим…"
  rise_of_the_ottomans.209.a: "Невже це кінець?"
  growing_influence_text: "Доказ нашого зростаючого впливу та процвітання!"
  rise_of_the_ottomans.201.a: "$growing_influence_text$"
  rise_of_the_ottomans.202.a: "$growing_influence_text$"
  rise_of_the_ottomans.203.a: "$growing_influence_text$"
  rise_of_the_ottomans.204.a: "$growing_influence_text$"
  rise_of_the_ottomans.205.a: "$growing_influence_text$"
  rise_of_the_ottomans.206.a: "$growing_influence_text$"
  rise_of_the_ottomans.207.title: "Зростаюча держава"
  rise_of_the_ottomans.200.historical_info: "Ізміт — найважливіше місто з часів Римської імперії, розташоване на березі затоки. З часом воно перетворилося на процвітаючий центр торгівлі, де перетинається безліч культур. Його значення було настільки великим, що Діоклетіан з гордістю проголосив його столицею римського східного регіону. Пізніше його завоювали хрестоносці, а на початку XIII\nстоліття їм на зміну прийшли воїни Газі. У 1337\nроці Ізміт остаточно перейшов під контроль османських військ."
  rise_of_the_ottomans.201.historical_info: "Бурса — місто з багатою історією та перша столиця Османської імперії\n— нагадує прекрасний строкатий гобелен. На його території знаходяться такі дива архітектурної думки, як Зелена та Велика мечеті, які є символами величі Бурси."
  rise_of_the_ottomans.202.historical_info: "Конья — колиска багатьох цивілізацій, що прославилася в сельджукський період як політичний та культурний центр. Її архітектура нагадує фантастичний візерунок, де химерно переплітаються різні культури. Тут можна зустріти безліч самобутніх і величних споруд, побудованих в епоху правління Сельджукідів, таких як міська фортеця, мечеть Ала ад-Діна та медресе Сірчали, а також кілька невеликих мечетей і гробниць."
  rise_of_the_ottomans.203.historical_info: "З моменту заснування Анкара часто ставала ареною битв. За контроль над нею боролися багато армій. У римську епоху місто було центром культури, торгівлі та мистецтв. За часів розквіту Османської імперії Анкара зберегла своє значення і стала точкою перетину східних караванних шляхів. У XIV\nстолітті місто слугувало резиденцією влади купецького братства з республіканською формою правління\n— це дивовижний випадок у регіоні ворогуючих бейликів."
  rise_of_the_ottomans.204.historical_info: "Кайсері — місто, засноване хеттами,\n— завжди було важливим торговим центром, розташованим уздовж Великого шовкового шляху. У\nдавні часи місто слугувало резиденцією каппадокських царів, а\nпізніше перейшло персам і\nв\nпідсумку було завойоване Олександром Македонським. Місто пережило три золотих віки: у\n2000-х\nроках до\nн.\nе., коли воно було центром торгівлі між ассирійцями та\nхеттами, у\nперіод римського панування з\nI\nпо\nXI\nстоліття і\nпри сельджуках з\n1178\nпо\n1243\nрік. Незважаючи на\nте, що Кайсері витримав безліч облог і\nбитв, він може похвалитися розкішними пам'ятками архітектури, такими як комплекс Хунат Хатун та\nмечеть Килич-Арслана."
  rise_of_the_ottomans.205.historical_info: "Стародавні історики описують Сівас як найважливіше поселення регіону з прекрасною мечеттю, при якій розташовувалася знаменита лікарня. У 1516\nроці місто увійшло до складу Османської імперії і стало одним із санджаків."
  rise_of_the_ottomans.206.historical_info: "Історія Смірни налічує тисячі років. Це одне з найстаріших давньогрецьких міст і найважливіший центр Західної Анатолії. В останні століття воно було завойоване і розграбоване турецькими військами, а в 1222\nроці відновлене нікейським імператором на ім'я Іоанн\nIII Дука Ватац. Смірна стала метою переможного хрестового походу 1344 року, який очолили лицарі Родосу та Кіпрське королівство, в результаті чого місто перейшло в руки родезійських хрестоносців. Саме тут у 1403\nроці лицарі-госпітальєри зазнали нищівної поразки від великого завойовника Тимура, який завдав місту величезної шкоди. Незважаючи на це, місто продовжувало перебувати під сильним грецьким впливом, через що османи прозвали його «Невірною Смірною»."
  rise_of_the_ottomans.300.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] занепадає"
  rise_of_the_ottomans.300.desc: "Попри всі зусилля гарнізону, схоже, укріплення в\n[target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] прийшли в непридатність через безалаберність та недостатній догляд. Люди стали рідше патрулювати та оглядати стіни, тому в нашій обороні утворилися величезні проломи. Безумовно, це викликає тривогу у жителів [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] та найближчих поселень…"
  rise_of_the_ottomans.300.a: "Ми повинні відновити порядок!"
  rise_of_the_ottomans.210.title: "Падіння [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
  rise_of_the_ottomans.210.desc: "Через кілька місяців боїв та оборони варта [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] з прискорбістю повідомила нам, що фортеця перейшла в #L [target_country.GetAdjective|l]і руки. Хмари згущуються. Наш вплив в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! слабшає, і голоси, що віщують нашу швидку загибель, лунають все голосніше…"
  rise_of_the_ottomans.210.a: "Жахливі вісті."
  rise_of_the_ottomans.211.desc: "Після тривалого бою за мости, брами та околиці фортеці в\n[target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] нашим солдатам нарешті вдалося увірватися до неї та захопити один із останніх #L [target_country.GetAdjective|l]их#! плацдармів у регіоні. Тепер усі знають, що за силою та впливом ми значно перевершуємо [target_country.Custom('CL_VP')]."
  rise_of_the_ottomans.211.a: "Нас чекає велике майбутнє!"
  rise_of_the_ottomans.212.title: "Втручання у справи [Country.Custom('CL_RP')]"
  rise_of_the_ottomans.212.desc: "[target_character2.GetName]\n— [Select_CString(target_character2.IsFemale, 'бездарна правителька', 'бездарний правитель')], [Select_CString(target_character2.IsFemale, 'що не дбає', 'що не дбає')] про благо свого народу,\n— [Select_CString(target_character2.IsFemale, 'ввергла', 'вверг')] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#! у стан невизначеності. Селяни раз у раз стають жертвами розбійників, у судах панує безлад, а центральна влада ніяк не проявляє себе. На щастя, [Select_CString(target_character.IsFemale, 'придворна', 'придворний')] [target_character.GetName] має право претендувати на [target_country.GetAdjectiveWithNoTooltip|l]ий трон. [Select_CString(target_character.IsFemale, 'Її', 'Його')] правління принесе мир і процвітання…"
  rise_of_the_ottomans.212.a: "Ми несемо мир і стабільність."
  rise_of_the_ottomans.212.b: "Не будемо поспішати."
  rise_of_the_ottomans.213.title: "Колісний шлях до Ерзурума"
  rise_of_the_ottomans.213.desc: "Стародавня дорога, що з'єднує #TOOLTIP:LOCATION,konya_tt,X #L Конью#!#!, #TOOLTIP:LOCATION,sivas_tt,X #L Сівас#!#!, #TOOLTIP:LOCATION,erzurum_tt,X #L Ерзурум#!#! та #TOOLTIP:LOCATION,tabriz_tt,X #L Табріз#!#!, споконвіку була основою торгівлі та влади в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!. Цим трактом, що перетинає суворі пустелі та родючі рівнини, ходили торговці, книжники та воїни. Його стратегічну важливість неможливо переоцінити, тому радники наполегливо рекомендують нам захопити всі його ключові точки.\n\nПоки цим шляхом ходять каравани, навантажені товарами та скарбами, він продовжує пов'язувати регіон і визначати долі імперій. Минулого століття була створена інфраструктура в його східній частині, а тепер, взявши його під контроль, ми будемо розвивати дорожню мережу і в інших регіонах, сприяючи процвітанню нашого народу."
  rise_of_the_ottomans.213.historical_info: "Анатолійський колісний шлях, що з'єднував Конью, Ерзурум, Сівас і Табріз у XIII - XIV століттях, був найважливішим торговим і військовим маршрутом регіону. Ним возили такі товари, як чай і килими, а в 1243 році він зіграв ключову роль у поході султана Кейхюсрєва II, що завершився Битвою при Кесе-дазі. Після того, як у 1289 році поблизу Ерзурума було збудовано міст Чобан-деде, це місто перетворилося на великий центр торгівлі та постачання. Ця дорога, що з'єднувала імперії, культури та економіки, назавжди залишила слід в історії Анатолії."
  rise_of_the_ottomans.213.a: "Скарби Анатолії у нас на долоні?"
  control_of_the_erzurum_trunk_road_tt: "Якщо ми доб'ємося прямого контролю над #TOOLTIP:LOCATION,konya_tt,X #L Коньою#!#!, #TOOLTIP:LOCATION,erzurum_tt,X #L Ерзурумом#!#!, #TOOLTIP:LOCATION,sivas_tt,X #L Сівасом#!#! або #TOOLTIP:LOCATION,tabriz_tt,X #L Табрізом#!#!, наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] отримають [Concept('estate_privilege','становий привілей')] «[ShowEstatePrivilegeName('trunk_road_to_erzurum_privilege')]».\n\nКожен наступний [Concept('location','район')|e], що перейшов під наш прямий контроль, додатково посилить цей [Concept('privilege','привілей')|e]."
  rise_of_the_ottomans.214.title: "Монетні двори старого султанату"
  rise_of_the_ottomans.214.desc: "#TOOLTIP:LOCATION,konya_tt,X #L Конья#!#! та #TOOLTIP:LOCATION,sivas_tt,X #L Сівас#!#! вирізняються тим, що в кожному з цих міст є [ShowBuildingTypeName('seljuk_mint')] — важливий символ багатства і влади. Під ритмічний стукіт молотків руда цінних металів перетворюється тут на монети, що ходять по всьому регіону. Ці монети прикрашені зображеннями лева та сонця, що символізують міць, незалежність і небесні сили, які спрямовують володарів та їхніх підданих. Стратегічно розташовані в самому центрі #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#!, ці монетні двори важливі не тільки для торгівлі. Це справжні інструменти влади, що підкорюють віддалені провінції волі свого пана. Контроль над ними, що дає можливість впливати на економіку, фінансувати армії та втілювати в життя масштабні проєкти, життєво важливий для кожного, хто має намір правити цим регіоном."
  rise_of_the_ottomans.214.a: "Вони будуть нашими."
  silver_dirhams_explanation_tt: "У кожному з цих [Concept('locations','районів')|e] є [ShowBuildingTypeName('seljuk_mint')], що суттєво підвищує його цінність"
  rise_of_the_ottomans.214.historical_info: "Монетні двори в Сівасі та Коньї були центрами економічної та творчої думки. Тут карбували вражаючі срібні дирхеми із зображенням лева і сонця. Хоча мусульманські традиції не схвалювали зображення живих істот, у цих монетах відображалися культурний вплив і політичні символи. Лев і сонце зображали зв'язок із небом, сузір'я Лева, або символізували союз могутнього правителя і його наложниці. Окрім своєї художньої цінності, ці монети були інструментом економічного контролю: вони циркулювали по всій державі та нагадували підданим про владу Сельджукського султанату. Ці монетні двори не тільки живили торгівлю, але й допомагали поширювати владу, що робило їх важливим джерелом процвітання та стабільності в регіоні."
  rise_of_the_ottomans.215.title: "Велике тюркське переселення"
  rise_of_the_ottomans.215.desc: "Хоча більша частина #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! тепер перебуває під нашим контролем, ця земля все ще пам'ятає своє [GetCountry('BYZ').GetAdjective|l]е минуле і в багатьох важливих прибережних областях досі переважає [ShowCultureName('greek_culture')|l]а культура. Але змін вже не зупинити. Занепад Сельджукського султанату та нескінченні #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольські#!#! навали змусили величезні маси #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюркських#!#! поселенців покинути домівки та попрямувати на захід у пошуках нових земель і кращої долі. Вони чекають від нашої славетної держави захисту та керівництва.\n\nЦе чудова нагода для нас змінити обличчя регіону, тому нам потрібно залучати переселенців, селитися їх біля берегів #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! та їхніми силами зміцнювати там свою владу. З кожним новим поселенням регіон буде змінюватися, і з часом він стане серцем нашої зростаючої держави. Така тюркська присутність допоможе зміцнити нашу армію та адміністрацію і побудує для нашої держави міцний фундамент із вірних підданих зі спільними з нами коренями."
  rise_of_the_ottomans.215.historical_info: "На початку XIV\nстоліття на землі османів почали приходити великі маси переселенців, рухомі занепадом держави сельджуків та розширенням влади османів. Наприкінці XIII\nстоліття сельджукський Рум почав слабшати внаслідок нападів монголів, і багато тюркських племен, зокрема тюрки-огузи, почали переміщатися на захід, до Анатолії. Ці племена шукали нових земель та кращого життя і часто селилися на землях, які згодом увійшли до складу Османської імперії."
  rise_of_the_ottomans.215.a: "Ми приймемо їх з розпростертими обіймами!"
  enable_turkic_migration_tt: "Оскільки наш вплив в Анатолії значно зріс, тепер нам доступна [Concept('action','дія')] #TOOLTIP:GENERIC_ACTION,invite_turkic_migration,X #L «Підтримати [ShowCultureGroupNameWithNoTooltip('turkic_group')|l]у міграцію»#!#! в рамках [Concept('situation', 'ситуації')] #TOOLTIP:SITUATION,rise_of_the_ottomans,X #L «Зходження турків»#!#!"
  rise_of_the_ottomans.216.title: "[target_culture.GetNameWithNoTooltip|U]і мігранти стікаються до провінції [target_province_destination.GetNameWithNoTooltip]"
  rise_of_the_ottomans.216.desc: "Серед #L [target_culture.GetName|l]ого#! населення провінції [target_province_origin.GetName] поширюються чутки про те, що в провінції [target_province_destination.GetName] їх чекає нове життя. Релігійні лідери та місцеві чиновники почали вмовляти сім'ї вирушити в дорогу, обіцяючи їм родючі землі, процвітання та можливість зміцнити присутність нашої культури в провінції. Таке переселення, якщо воно буде успішним, змінить склад обох провінцій і допоможе нам ще сильніше зміцнити контроль над нашими землями."
  rise_of_the_ottomans.216.a: "Ми приймемо їх з розпростертими обіймами!"
  target_province_destination_already_has_tt: "Оскільки в\nпровінції [target_province_destination.GetName] вже діє [Concept('modifier', 'модифікатор')] «[ShowModifier('cultural_intermixing_modifier')]», його ефекти протягом наступних #Y 2\nроків будуть діяти вдвічі сильніше"
  rise_of_the_ottomans.217.title: "Новий удж-бей"
  rise_of_the_ottomans.217.desc: "Для зміцнення наших кордонів та захисту [ROOT.GetCountry.Custom('CF_RP')|l] від зовнішніх загроз, [target_character.GetName] [Select_CString(reza_abbasi.IsFemale, 'була призначена намісницею', 'був призначений намісником')] #TOOLTIP:SUBJECT_TYPE,uc_bey,X #L удж-бея#!#! [target_country.GetName]. Для цієї мети [Select_CString(target_character.IsFemale, 'вона', 'він')] буде підтримувати тут регулярне військо, керувати будівництвом і утриманням укріплень та забезпечувати спокій наших земель. Це призначення стане важливим кроком у зміцненні нашої оборони та влади в регіоні. Нехай [target_character.GetShortNameWithNoTooltip] служить нам з честю!"
  rise_of_the_ottomans.217.a: "[target_province.GetNameWithNoTooltip] у надійних руках."
  uc_bey_spawns_tt: "[target_country.GetLongName] захищатиме наші кордони в провінції [target_province.GetName]"
  create_uc_bey_tt: "Вказана [Concept('province','провінція')|e] перейде у власність нового #TOOLTIP:SUBJECT_TYPE,uc_bey,X #L удж-бея#!#!"
  rise_of_the_ottomans.218.title: "У Анатолії зростає наш торговий вплив"
  rise_of_the_ottomans.218.desc: "Наші недавні завоювання в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! рішуче змінили розстановку сил у всьому регіоні. В результаті наших останніх походів ми отримали контроль над частиною знаменитої дороги на [ShowLocationName('erzurum')] разом з важливим торговим вузлом, що знаходиться на ній. Такий розвиток подій безсумнівно утвердить наші позиції в ході #TOOLTIP:SITUATION,rise_of_the_ottomans,X #L сходження турків#!#! і, можливо, захистить наш народ від іноземних вторгнень.\n\nДодатково до цього наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] домагаються передачі їм влади над цими важливими торговими вузлами вздовж дороги, що забезпечить нам серйозний дохід ціною їхнього зростаючого впливу. Це складне питання, і, можливо, [target_character.GetName] не ризикне накликати на себе гнів цього стану\n— інакше [Select_CString(target_character.IsFemale, 'її', 'його')] влада може похитнутися."
  rise_of_the_ottomans.218.b: "Ми не можемо допустити зростання їхнього впливу!"
  rise_of_the_ottomans.400.title: "Балканські війни"
  rise_of_the_ottomans.400.desc: "Наше панування в #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! незаперечне. Ті, хто колись намагався кинути нам виклик, нині боягузливо ховаються за своїми стінами.\n\nДеякі пояснюють нашу стрімко зростаючу міць божественним втручанням, проте не можна применшувати заслуги нашої доблесної армії. Радники вважають, що поки у нас є сили та можливості, потрібно провести військові походи на #TOOLTIP:REGION,balkan_region,X #L Балкани#!#!."
  rise_of_the_ottomans.400.a: "Снаряди наших гармат затьмарять сонце!"
  tur_press_claims_expanded_tt: "Поки ми безпосередньо контролюємо #Y 120#! [Concept('locations', 'районів')|e] на Балканах і маємо там присутність, [Concept('action', 'дія')] #TOOLTIP:GENERIC_ACTION,press_claims,X #L «Нав'язування претензій»#!#! під час [Concept('situation', 'ситуації')] #TOOLTIP:SITUATION,rise_of_the_ottomans,X #L «Зходження турків»#!#! #italic також#! дозволяє нам формулювати [Concept('casus_bellis', 'приводи для війни')] проти будь-якої [Concept('provinces', 'провінції')] в цьому регіоні"
  rise_of_the_ottomans.500.title: "Турецький застій"
  rise_of_the_ottomans.500.desc: "Політичних інтриг та\nдипломатичних ігор виявилося недостатньо, щоб мрії про\nзавоювання та\nрозширення\nкордонів стали реальністю. Ми уперлися в\nпредел своїх сил, і\nпісля десятиліть застою хода колись грізних військ #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! зупинилася. Кордони наші залишилися незмінними. Чужинці виявилися сильнішими\n— вони змогли загасити той вогонь, що колись палав усередині нас, і\nтепер мало хто вже скаже, що ми заслуговуємо вважати себе великою державою.\n\nСтановище наше хистке. Зрив усіх задумів не\nзалишився непоміченим\n— пильні вороги обов'язково спробують розхитати нашу країну. Лише час покаже, чи\nзможемо ми пережити ці часи, або\nж нам відведена роль приміток на\nполях підручника історії."
  rise_of_the_ottomans.500.a: "Сумний поворот."
  rise_of_the_ottomans.600.title: "Класична епоха держави [ROOT.GetCountry.GetLongNameWithNoTooltip]"
  rise_of_the_ottomans.600.desc: "Урочисто гудуть військові барабани, і #L [GetCountry('TUR').GetAdjective|l]і знамена майорять по всьому континенту. Наші могутні армії розгромили #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_VP')|L]#!#!, приборкали бейликів #TOOLTIP:REGION,anatolia_region,X #L Анатолії#!#! і взяли приступом фортеці #TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#!, змінивши своєю силою історію. [target_character.GetName] тепер\n— [Select_CString(target_character.IsFemale, 'незаперечна володарка', 'незаперечний володар')] цих обширних земель, [Select_CString(target_character.IsFemale, 'захисниця', 'захисник')] #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#! та [Select_CString(target_character.IsFemale, 'покровителька', 'покровитель')] найсвятіших міст нашої віри.\n\nМечем ми підкорили ці землі. Правити ж ними ми будемо законом. [ROOT.GetCountry.GetFlavorRank] переходить від завоювань до золотої епохи управління: у великих залах [target_location.Custom('LR_RP')|l] [target_location.GetName] зберуться вчені, зодчі та сановники, які побудують нову державу на багато століть. Настав час покращити наше володіння\n— тепер ми не просто завойовники, а й будівничі багатовікового майбутнього."
  rise_of_the_ottomans.600.historical_info: "Епоха розквіту Османської імперії тривала приблизно з 1453 по 1600\nроки. У цей час держава досягла вершини своєї військової, політичної та культурної могутності. За правління султанів Мехмеда\nII, Селіма\nI та Сулеймана Пишного османи завоювали землі в Європі, на Близькому Сході та в Північній Африці, перемігши візантійців, мамлюків і угорців. Їхня могутність трималася на централізованій владі, зведенні законів #italic Канун-наме#! та військових нововведеннях, як-от яничари. Стамбул став столицею імперії, містом грандіозних мечетей та культурного прогресу. Імперія контролювала важливі торгові шляхи, панувала на Середземному морі та стала халіфатом, релігійним та політичним лідером ісламського світу."
  rise_of_the_ottomans.600.a: "#italic Тепер ми\n— [ROOT.GetCountry.GetGovernment.GetRulerTitle] земель і морів, тінь Аллаха на землі.#!"
  we_are_now_empire_tt: "Ми приймаємо [Concept('country_rank','ранг держави')|e] #TOOLTIP:COUNTRY_RANK,rank_empire,X #L імперії#!#!"
