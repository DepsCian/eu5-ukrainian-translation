l_russian:
  great_pestilence.1.title: "[ShowSituationNameWithNoTooltip('great_pestilence')]"
  great_pestilence.1.repeatedText: "Епідемія непередбачувана і смертоносна. Серед симптомів — лихоманка, висип, блювота та біла гарячка. Результат майже завжди смертельний."
  great_pestilence.1.desc: "[diseased_location_scope.GetName] страждає від незрозумілої чуми. Хвороба вражає кожного — і простолюдина, і аристократа, і самого побожного священика. $great_pestilence.1.repeatedText$\n\nУсі відомі ліки безсилі проти цієї зарази, немов насланої на нас самим дияволом. Не допомагають ані молитви, ані жертви; [ROOT.GetCountry.GetReligion.GetGodName], схоже, більше не та сила, на яку можна покластися."
  great_pestilence.1.descB: "[diseased_location_scope.GetName] страждає від незрозумілої чуми, яка стрімко заражає корінне населення. Підхопити її може кожен — і простолюдин, і аристократ, і священик. $great_pestilence.1.repeatedText$\n\nНаші лікарі безсилі будь-що вдіяти: хвороба поширюється і вбиває надто швидко.\n\nВсе, що нам залишається зробити, — це відправити їх в останню дорогу і викопати більше могил."
  great_pestilence.1.a: "Настав кінець світу!"
  great_pestilence.1.a2: "Яке нещастя!"
  great_pestilence.2.title: "Однією ногою в могилі"
  great_pestilence.2.desc: "[ShowSituationName('great_pestilence')|U] продовжує вирувати, не зупиняючись ні перед чим. Континент розорений, а мертвих вже не порахувати. Хворіють усі: і праведники, і лиходії. Хвороба не знає ані відмінностей, ані кордонів.\n\nМіста, в яких колись кипіло життя, покинуті і віддані природі. Імперії та царства стоять на грані катастрофи — вороги вже точать ножі… при наймні ті, хто ще живий."
  great_pestilence.2.a: "Нам це ніяк не допоможе…"
  great_pestilence.3.title: "Хтось же напевно винен!"
  great_pestilence.3.desc: "Жорстокість, з якою [ShowSituationName('great_pestilence')] вбиває наш народ, вражає настільки, що багато хто божеволіє, будучи не в силах впоратися з цим страшним лихом.\n\nКілька селян з [location_scope.Custom('LR_RP')|l] [location_scope.GetName], втративши розум, навіть пішли на убивство; загублені ними [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] нібито недостатньо ревно молилися, тому тепер [ROOT.GetCountry.GetReligion.GetGodName] в гніві.\n\nЇхні побожні сусіди напали на убивць у відповідь, оскільки вважали, що тепер [ROOT.GetCountry.GetReligion.GetGodName] вже напевно в гніві, адже вбито посередників між нашим світом і світом божественним. Через це вже почалися перші заворушення."
  great_pestilence.3.a: "Наказати сторожі покарати нападників."
  great_pestilence.3.b: "Краще не втручатися."
  great_pestilence.4.title: "Єдність зникає"
  great_pestilence.4.desc: "[ShowSituationName('great_pestilence')] починає охоплювати і [infected_location.Custom('LR_VP')|l] [infected_location.GetName]. Усі спроби якось зупинити цю хворобу марні. Постраждалі родини з усієї держави вирішили покинути свої міста і села та піти в гори і ліси, покинувши землю і забувши про борг перед владою.\n\nТака втеча значно ускладнить нам управління населенням, адже нав'язувати йому волю держави буде майже неможливо."
  great_pestilence.4.a: "Примусити їх знову взятися за роботу!"
  great_pestilence.4.b: "Нехай роблять що хочуть."
  great_pestilence.5.t: "У пошуках причини"
  great_pestilence.5.desc: "Мешканців [target_location.Custom('LR_RP')|l] [target_location.GetName] охопили жах та обурення, які ось-ось виллються назовні. Люди шукають, кого можна звинуватити у всіх бідах, і цей хтось повинен заплатити за чуму, що спалахнула.\n\nЗгодяться будь-які меншини, будь то бідняки, виродки чи каліки. Маси вимагають хапати і судити тих, хто накликав на нас цю страшну кару. Ми можемо або організувати полювання і керувати ним, або спробувати уникнути розправи над невинними і накликати народний гнів на себе."
  great_pestilence.5.a: "Влаштувати полювання!"
  great_pestilence.5.b: "Не можна звинувачувати інших у наших бідах!"
  great_pestilence.6.t: "Потреба в монетах"
  great_pestilence.6.desc: "[ShowSituationName('great_pestilence')] вбиває жителів [target_location.Custom('LR_RP')|l] [target_location.GetName], і мешканці навколишніх сіл більше не в змозі платити податки.\n\nБагато хто або загинув, або захворів. Ті, хто ще не заразився, з усіх сил намагаються вижити, і справи [ROOT.GetCountry.Custom('CF_RP')|l] хвилюють їх в останню чергу.\n\nТим не менш, страшні наслідки, які обіцяє порожня скарбниця, вдарять по державі набагато сильніше, ніж сільська бідність — по парі десятків селянських сімейств, тому наші збирачі податків наполегливо нагадують місцевим жителям, що податки треба платити. На жаль, ті не залишаються в боргу."
  great_pestilence.6.a: "Нехай люди гніваються, але оплата податків — їх обов'язок!"
  great_pestilence.6.b: "У тяжкі часи податки варто знизити…"
  great_pestilence.6.c: "Жертви епідемії не повинні платити податки!"
  great_pestilence.7.t: "Втрачені назавжди"
  great_pestilence.7.desc: "Гнів, з яким [ShowSituationName('great_pestilence')] обрушилася на [target_location.Custom('LR_VP')|l] [target_location.GetName], великий, і уберегтися від нього не може ніхто. Навіть наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] заражаються цією страшною хворобою.\n\nТака втрата б'є по нам подвійно сильніше: у багатьох селах більше не залишилося нікого, хто міг  би здійснювати похоронні обряди. Тепер по землі блукатимуть мстиві неспокійні духи, нездатні відправитися на той світ."
  great_pestilence.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] отримають від нас допомогу."
  great_pestilence.7.b: "Нічого не вдієш."
