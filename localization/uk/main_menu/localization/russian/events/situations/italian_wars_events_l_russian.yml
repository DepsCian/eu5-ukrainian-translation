l_russian:
  italian_wars.1.title: "Італійські війни"
  italian_wars.1.desc.a: "#TOOLTIP:REGION,italy_region,X #L Італія#!#! в небезпеці. Залаштункові ігри та нескінченні інтриги інших великих держав призвели до безпрецедентних дипломатичних наслідків. Ворожі сили хочуть відібрати нашу владу та вплив на півострові. У цей небезпечний час ми мусимо діяти без вагань. Перемога над Італією забезпечить нам місце серед великих держав."
  italian_wars.1.desc.b: "До #TOOLTIP:REGION,italy_region,X #L Італії#!#! прийшла війна. Іноземні загарбники вторглися на нашу землю, бажаючи прибрати до рук наші незліченні багатства. Великі держави кружляють над півостровом, наче зграя голодних стерв'ятників. Такого не було ніколи в історії нашого регіону. Нашим людям час взяти до рук мечі та щити, щоб захистити нашу свободу та покласти край експансії чужинців…"
  italian_wars.1.a: "Жереб кинуто."
  italian_wars_explanation_tooltip1: "У ці часи держави Італії зможуть отримати захист, приєднавшись до #italic італійської ліги#!.\n"
  italian_wars_explanation_tooltip2: "Інші держави можуть створювати #italic іноземні ліги#!, щоб розширити свій вплив у регіоні.\n"
  italian_wars_explanation_tooltip3: "[Concept('rivals', 'Суперники')|e] та [Concept('enemies', 'вороги')|e] лідерів #italic іноземних ліг#! можуть допомогти #italic італійській лізі#!, вступивши у війну або надавши потрібні кошти та людей\n"
  italian_wars_explanation_tooltip4: "Лідери всіх ліг отримують доступ до [Concept('peace_treaty', 'мирного договору')|e] «[ShowPeaceTreatyTypeName('dissolve_league_peace_deal')]»"
  italian_wars.1.historical_info: "Італійські війни (1494–1559) — це серія військових конфліктів між Францією та Іспанією за володіння Італією, в яких так чи інакше брала участь значна частина європейських країн. Все почалося, коли французький король Карл VIII вторгся в Італію в 1494 році і захопив Неаполь. Однак католицькі королі Іспанії Максиміліан I Габсбург, Ізабелла Кастильська та Фердинанд Арагонський прийшли на допомогу папі та вигнали французів. У 1499 році французький король знову взяв Мілан, Геную та Неаполь, але Іспанія вигнала його з Неаполя в 1503 році, затвердивши свою владу над Південною Італією, а папа Юлій II створив альянс, щоб вигнати французів з Північної Італії. Кілька років потому французький король Франциск I заявив свої претензії на Мілан, і місто було взято в 1515 році, але в 1525 році Франциск програв вирішальну битву при Павії імператору Карлу V, також відомому як король Іспанії Карлос I, і був узятий у полон. Після формальної відмови від усіх домагань на італійські території Франциск I був звільнений, але потім уклав союз з Англією, папою, Венецією та Флоренцією, що призвело до розграбування Риму німецькими ландскнехтами Карла V в 1527 році, укладення миру з папою та коронації Карла V у Болоньї в 1529 році. Італійські війни завершилися підписанням Като-Камбрезійського миру в 1559 році, після чого іспанські Габсбурги залишалися домінуючою силою в Італії протягом 150 років."
  italian_wars.2.title: "Закінчення бойових дій"
  italian_wars.2.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'діяла', 'діяв')] рішуче. Стерв'ятники з #ONCLICK:COUNTRY,[target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_RP')|L]#!#! здалися під [Select_CString(target_character.IsFemale, 'її', 'його')] натиском і погодилися підписати мир на умовах «статус-кво» під загрозою вторгнення #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#!…"
  italian_wars.2.a: "Цікавий результат."
  iw_we_are_safe_for_now_tt: "Поки що ми в безпеці…"
  italian_wars.4.title: "Запрошення до ліги"
  italian_wars.4.desc: "Ситуація в нашому регіоні погіршується. Наш народ відчув на собі всі жахи війни. У відповідь на агресію іноземних загарбників [actor.GetName] створює об'єднання «[target_io.GetName]». Представники держави надіслали нам запрошення. Це питання виняткової дипломатичної важливості. Ми повинні прийняти зважене рішення."
  italian_wars.4.a: "Ми приймаємо пропозицію!"
  italian_wars.4.b: "Ми повинні зберегти нейтралітет."
  italian_wars.4.c: "Ми вірні [target_country.Custom('CL_DP')]!"
  italian_wars.5.title: "Іноземне втручання"
  italian_wars.5.desc: "Схоже, наше протистояння могутній іноземній лізі привернуло увагу іншого серйозного гравця. [target_character.GetName] погоджується приєднатися до нашої боротьби проти #ONCLICK:COUNTRY,[target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_RP')|L]#!#!."
  italian_wars.5.a: "Несподіваний поворот!"
  italian_wars.7.title: "[actor.GetNameWithNoTooltip] втручається в ситуацію!"
  italian_wars.7.desc: "[actor.GetLongName], ці підлі пси, висунули нам ультиматум. Мабуть, вони вирішили піти на нас через війну, яку ми ведемо проти #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_RP')|L]#!#!. Вони вимагають негайно укласти мир на умовах «статус-кво», інакше перейдуть на бік наших ворогів."
  italian_wars.7.a: "Кровопролиття неминуче."
  italian_wars.7.b: "Ми неохоче погоджуємося…"
  italian_wars.9.title: "[actor.GetNameWithNoTooltip] приходить на допомогу"
  italian_wars.9.desc: "Гінець приносить добру звістку: схоже, [actor.GetName] не проти допомогти нам в оборонній війні, щоб баланс сил не змістився на користь ворогів."
  italian_wars.9.a: "Ми об'єднаємо сили проти спільного ворога…"
  italian_wars.10.title: "Дві чаші ваг"
  italian_wars.10.desc: "Війна, що спустошує землі #ONCLICK:COUNTRY,[target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_RP')|L]#!#!, ставить під загрозу баланс сил в #TOOLTIP:REGION,italy_region,X #L Італії#!#!. Ми не можемо дозволити черговій лізі зміцнитися на півострові. [target.GetLongNameWithNoTooltip] — ми вирішили відправити допомогу цій державі, щоб підтримати її народ, який захищає свої землі від наших ворогів."
  italian_wars.10.a: "Відправимо на допомогу солдатів."
  italian_wars.10.b: "Відправимо грошові кошти."
  italian_wars.100.title: "Закінчення Італійських воєн"
  italian_wars.100.desc: "Десятиліттями ми боролися за свободу нашого регіону, і зусилля нашої могутньої ліги не пройшли марно. Іноземні загарбники відступили від кордонів, і наш народ впевнено дивиться в майбутнє. Епоха воєн завершилася. Попереду на нас чекає процвітання!"
  italian_wars.100.a: "Сила у вірності!"
  iw_gain_5_trust_with_every_member_tt: "[Concept('trust', 'Довіра')|e] до нас кожного [Concept('member', 'учасника')|e] #italic італійської ліги#! зросте на #G 5 од.#!"
  iw_send_aid_tt: "Ми допоможемо обраній [Concept('country', 'державі')|e] деякою [Concept('manpower', 'кількістю рекрутів')|e] або [Concept('gold', 'дукатами')|e]"
  italian_wars.200.desc: "Нарешті Італійські війни завершилися. Всі іноземні ліги, що бажали захопити наші землі, розпалися, і на наш півострів повернулися мир і процвітання. Ми довели, що є справжніми господарями #TOOLTIP:REGION,italy_region,X #L Італії#!#!. Попереду на нас чекають великі справи!"
  italian_wars.200.a: "Почалася епоха [target_country.Custom('CL_RP')]!"
  italian_wars.300.title: "Об'єднання «[target_io.GetNameWithNoTooltip]» перемагає в Італії"
  italian_wars.300.desc: "Попри тривалий і запеклий опір, тепер #TOOLTIP:REGION,italy_region,X #L Італія#!#! майже повністю в нашій владі. Ті, хто намагався завадити нашим планам, нині рятуються від нашої великої армії за високими мурами. Ми утвердили своє право на регіон, і з цього дня починається нова епоха!"
  italian_wars.300.a: "Хай живе [target_character.GetNameWithNoTooltip]!"
  italian_wars.400.title: "Італійський глухий кут"
  italian_wars.400.desc: "Хоч як ми намагалися, нам не вдалося зрушити ситуацію з мертвої точки. Схоже, #TOOLTIP:SITUATION,italian_wars,X #L Італійські війни#!#! зайшли в глухий кут. Як країни півострова, так і іноземні загарбники не змогли об'єднати землі регіону та значно розширити свій вплив."
  italian_wars.400.a: "Який сенс продовжувати війну?"
  end_the_italian_wars_stalemate_tt: "Італійські війни зайдуть у глухий кут…"
