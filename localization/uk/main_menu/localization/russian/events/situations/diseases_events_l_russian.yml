  diseases.1.title: "Новий спалах"
  diseases.1.desc: "Жителі [location_scope.Custom('LR_RP')|l] [location_scope.GetName] у відчаї: життя їхніх сусідів і близьких забирає спалах страшної хвороби під назвою [disease.GetName|l], що охопила всю область. Шум радісних голосів стих, і на його місце прийшла тривожна і невпевнена тиша.\n\nНа жаль, ми мало що можемо зробити, щоб не дати епідемії поширитися."
  diseases.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
