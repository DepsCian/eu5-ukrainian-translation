l_russian:
  great_pirate_era.1.title: "Сходження [target_country.Custom('CL_RP')]"
  great_pirate_era.1.desc: "[target_location.GetName] страждає: в цих краях склалася справжня піратська вольниця! Безчинствуючі тут головорізи дійшли навіть до того, що, зважившись через відсутність на острові законної влади, захопили місцевий форт і проголосили піратську республіку. Тепер їх «держава» називається [target_country.GetLongName].\n\nБіля штурвала стоїть капітан [target_character.GetName] — сумно відомий пірат, а також [target_character2.GetName]. Їхня хватка поки не дуже міцна, а тому помічники піратів постійно піддають своїх ватажків іспиту на право володарювати островом злочинців, сподіваючись, що ті дадуть слабину.\n\nЦя так звана республіка своїм існуванням не тільки порушує наш суверенітет над провінцією [ShowProvinceDefinitionName('bahamas_province')], але також кидає виклик порядку і цінностям усього цивілізованого світу. Тепер в [target_country.Custom('CL_PP')] панує справжній хаос."
  great_pirate_era.1.a: "Піратське життя — це мені до душі!"
  great_pirate_era.1.b: "Ми за це їх повісимо!"
  target_country_rises_in_target_location_tt: "В [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] виникне [target_country.GetLongNameWithNoTooltip]"
  great_pirate_era.1.historical_info: "Острів Нью-Провиденс, розташований на Багамах, на початку XVIII століття став справжньою твердинею піратів. Саме звідси, користуючись тим, що Британська імперія фактично не контролювала острів, набіги на карибські торгові шляхи здійснювали багато знаменитих розбійників, такі як Чорна Борода і Чарльз Вейн. Піратська республіка, що існувала тут, кидала виклик європейським державам до 1718 року, поки британський губернатор Вудс Роджерс не відновив на Нью-Провиденс владу корони. Так закінчилося золоте століття піратської держави."
  great_pirate_era.2.title: "Заснування [target_country.Custom('CL_RP')]"
  great_pirate_era.2.desc: "Два капітана піратів — [target_character.GetLastName] і [target_character2.GetLastName] — всупереч усім очікуванням уклали між собою союз і тим самим об'єднали піратів #TOOLTIP:REGION,madagascar_region,X #L Мадагаскару#!#! воєдино. Проголошена ними республіка [target_country.GetName] живе ідеалами безмежної свободи і комунальності.\n\nТут немає місця ні рабству, ні державності. Усі рішення приймаються загальним голосуванням, а ряди бійців поповнюються за рахунок звільнених в прилеглих портах рабів. І хоча ця нашвидкуруч збита республіка неодмінно викличе гнів #TOOLTIP:CONTINENT,europe,X #L європейських#!#! колоніальних держав, чиї кораблі зазнають нападів піратів, їй не можна відмовити не тільки в ідеалізмі, але і в цілеспрямованості та бажанні процвітати всупереч усьому."
  great_pirate_era.2.historical_info: "Легендарну піратську колонію Ліберталія, ймовірно, заснував на Мадагаскарі наприкінці XVII століття капітан Міссон — поборник нездійсненних ідей про повну свободу і життя без рабства та уряду; усі рішення в Ліберталії мали прийматися демократично. І хоча багато істориків схиляються до того, що Ліберталії ніколи не існувало, її основоположні принципи свободи та комунальності і сьогодні слугують яскравим символом опору авторитаризму."
  great_pirate_era.3.title: "[target_country.GetLongNameWithNoTooltip]"
  great_pirate_era.3.desc: "До #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульманських#!#! меншин, що люто витісняються сьогодні з #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!, додалися ті, хто навернувся в іншу віру, але підозрюється у збереженні попередніх поглядів. Через це в наші краї хлинуло безліч переселенців; нещодавно прибула до нам багата родина, наприклад, рятувалася від переслідувань на батьківщині. Тут вони знайшли новий дім, ім'я якому — [target_location.GetName]. Минуле життя ці люди проміняли на піратство в морських просторах і торгівлю невільниками.\n\n#ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_TP')|L]#!#! керує [target_character.GetName] — новонавернений пірат родом з #TOOLTIP:LOCATION,the_hague_tt,X #L Гааги#!#!. Безсумнівно, таке становище речей — витрати процвітаючого піратства!"
  great_pirate_era.3.historical_info: "На початку XVII століття на марокканському узбережжі пірати заснували республіку Сале. Очолював їх голландець Ян Янсон, який після навернення в іслам узяв собі ім'я Мурат-реїс. Звідси берберські корсари здійснювали набіги на європейські міста та прибережні міста. Під керівництвом як марокканських еліт, так і втікачів з інших країн піратська республіка Сале проіснувала кілька десятиліть, після чого поступово була поглинена марокканськими правителями."
  great_pirate_era.4.title: "Нальотчики в [target_country.Custom('CL_PP')]"
  great_pirate_era.4.desc: "[target_country.GetLongName] — не просто союзник #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецьких#!#! корсарів в #TOOLTIP:LOCATION,bay_algiers_tt,X #L Алжирській затоці#!#!: це ще й сильний гравець в #TOOLTIP:AREA,western_mediterranean_sea_area,X #L Західному Середземномор'ї#!#!.\n\nЦі морські вовки користуються підтримкою і місцевих жителів, і іноземних держав, оскільки незмінно займаються одним і тим же: нальотами на закордонних купців і захопленням їхнього вантажу та моряків. Завдяки цьому вони стали цінними фігурами в руках тих, хто прагне завдати потужного удару своїм суперникам."
  great_pirate_era.4.historical_info: "В XVI—XVII ст. марокканське місто Тетуан слугувало базою для піратів-морисків — андалузців, вигнаних з Іспанії. Метою їхніх набігів були переважно на іспанські та португальські кораблі в Середземному морі.\n\nТетуанські пірати діяли спільно з берберськими і разом грабували кораблі та захоплювали рабів біля узбережжя Північної Африки. Іноді їх підтримували місцеві правителі та Османська імперія — їм були вигідні такі удари по європейській торгівлі. З часом, однак, європейські (переважно іспанські) флотилії звели діяльність піратів до мінімуму."
  great_pirate_era.5.title: "Пірати в [target_country.Custom('CL_PP')]"
  great_pirate_era.5.desc: "Деякі підприємливі капери, що діють в #TOOLTIP:REGION,caribbean_region,X #L Карибському#!#! морі, отримали відповідні свідоцтва. Це означає, що торгівля та перевезення, якими займаються держави-суперниці, незабаром опиняться під ударом. Нальоти багато каперів віддають перевагу здійснювати з [target_location.Custom('LR_RP')|l] [target_location.GetName] в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PP')|L]#!#!, оскільки тут їм відкривається чималий простір для грабунку.\n\nМісцева влада без докорів сумління торгує награбованим, що приваблює не тільки каперів, але і піратів, які не мають ані свідоцтва, ані підданства — ці люди вірні виключно самим собі. Розростання беззаконня призвело до того, що багато каперів самі почали подаватися в пірати: спокуса занадто велика. Ходять чутки, що головний притулок піратів тепер — [target_country.GetNameWithNoTooltip], #italic «Содом Нового Світу»#!."
  great_pirate_era.5.historical_info: "На середину XVII століття, відразу після відвоювання англійцями в Іспанії в 1655 році Ямайки, припав розквіт піратської столиці — Порт-Ройяла. Це місто, розташоване на південному узбережжі острова, швидко стало притулком для піратів і буканьєрів — не в останню чергу завдяки своєму стратегічно вигідному розташуванню в Карибському морі та поступливості місцевих губернаторів. Чимало тут було і каперів: для захисту колонії та послаблення іспанського впливу англійський уряд видавав каперські свідоцтва — дозволи нападати на іспанські кораблі та поселення. До кінця XVII століття Порт-Ройял став містом достатку, пороків і беззаконня — справжньою піратською вольницею, до чого доклали руку деякі знамениті морські розбійники, зокрема Генрі Морган. Однак це щастя тривало недовго: у 1692 році в місті стався найсильніший землетрус, що зруйнував Порт-Ройял майже вщент."
  great_pirate_era.6.title: "Берегове братство"
  great_pirate_era.6.desc: "На острові біля узбережжя [target_location.Custom('LR_RP')|l] [target_location.GetName] проходить таємне зібрання піратів і каперів. В саморобній хатині капітани обговорюють питання першочергової важливості. Через кілька годин вони виходять і оголошують решті піратський кодекс — єдиний звід правил, якому зобов'язана слідувати кожна команда без винятку. Берегове братство, оголосивши [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip] своїм домом, приносить урочисту клятву ходити під чорними вітрилами, вселяючи страх у серця мореплавців в #TOOLTIP:REGION,caribbean_region,X #L Карибському#!#! морі. Так починається нова сторінка в історії місцевого піратства."
  great_pirate_era.6.historical_info: "У другій половині XVII століття невеликий острів Тортуга, розташований біля північно-західного узбережжя Гаїті, став надійним притулком для піратів і каперів: завдяки вигідному розташуванню острова розбійники могли нападати на іспанські кораблі, що перевозили в трюмах багатства, і уникати колоніальної влади.\n\nБагато хто з них входив до об'єднання, що називалося «Берегове братство». Кожна команда, що вважалася частиною Братства, зобов'язувалася дотримуватися єдиного кодексу — зведених правил поведінки, розподілу здобичі та вирішення суперечок, що виховували в мореплавцях почуття товариства.\n\nДо Братства входили багато відомих піратів, такі як Генрі Морган і Бартолом'ю Робертс — грози іспанських поселень та флотів, що перевозять скарби. Саме завдяки діям Берегового братства, що зробило Тортугу своєю базою, сформувався легендарний образ піратів Карибського моря."
  great_pirate_era.100.title: "Велика ера піратства"
  great_pirate_era.100.desc_a: "Світ думав, що наш час мине, як жорстока буря, поступившись місцем ясному небу. Але ми ще тут, наші вітрила ловлять вітер, а на щоглах майорять прапори держави [ROOT.GetCountry.GetLongName]. Торговці говорять про нас пошепки, а військові флоти женуться за нами без жодного толку. Так звані «світові держави» не змогли загасити наше полум'я — і тепер наше ім'я, назавжди вписане в легенди семи морів, вселяє їм трепет. Це більше не [ShowSituationName('golden_age_of_piracy')]. Це початок нової ери, назустріч якій нас поведе [target_character.GetName]."
  great_pirate_era.100.desc_b: "Ми думали, що так звана «[ShowSituationName('golden_age_of_piracy')]» закінчиться сама собою, зруйнувавшись під вагою власної безладності, однак її непокірне полум'я досі палає в портах держави [target_pirate_country.GetLongName].\n\nКілька десятиліть [target_character.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] попередники об'єднували навколо себе піратів, вибудовуючи піраміду жадібності на купах награбованих багатств. Тепер їхні кораблі стали швидшими, матроси — впертішими, а капітани остаточно втратили страх. Торгові каравани змінюють свої маршрути, прибережні міста будують стіни, а військові флоти всього світу готуються до нових втрат. [target_pirate_country.GetAdjectiveWithNoTooltip]а вольниця здобула верх."
  great_pirate_era.100.a: "Безпечних берегів не залишилося!"
  great_pirate_era.100.b: "Це початок нашого золотого століття!"
  end_situation_gaop_tt: "«[ShowSituationName('golden_age_of_piracy')]» закінчується"
  great_pirate_era.200.title: "[ShowSituationName('golden_age_of_piracy')] позаду"
  great_pirate_era.200.desc: "Кілька десятиліть поспіль морські розбійники наводили жах на наші береги і зривали поставки життєво необхідних товарів. На щастя, об'єднавши зусилля, ми розорили останнє піратське гніздо і відправили його мешканців на шибеницю.\n\nКолишні «улюбленці Фортуни» або гримлять кайданами, або гниють у могилах. [ShowSituationName('golden_age_of_piracy')] закінчено. Океани знову вільні від цієї непередбачуваної загрози."
  great_pirate_era.200.a: "Негідникам кінець!"
  great_pirate_era.300.title: "Золотий вік піратства"
  great_pirate_era.300.desc: "Розстановка сил змінюється на очах. Торгові монополії руйнуються одна за однією, а прагнення світових держав не знають меж. Світ хвилюється — а разом з ним хвилюються і моря. #TOOLTIP:CONTINENT,europe,X #L Європейські#!#! країни ведуть нескінченні війни за панування над новими землями, а їхні купецькі флоти, вщент набиті цінним вантажем і ведені безтурботними капітанами, стають легкою здобиччю для сміливців з гострими тесаками і швидкими кораблями.\n\nЗ далеких куточків колоніальних поселень, з гаваней, де панує беззаконня, у відкриті води виходять мореплавці нового століття. Вигнанці, капери, дезертири і просто мрійники, що забажали багатства і свободи, піднімають на щоглі чорний прапор. Вони — не просто морські розбійники: у них є мета.\n\nХвиля піратства, яке піднімає голову сьогодні і в сирих #TOOLTIP:REGION,caribbean_region,X #L карибських#!#! бухтах, і в бурхливих водах #TOOLTIP:CONTINENT,africa,X #L Африки#!#!, захлисне півсвіту. Починається нова епоха — не королів і регалій, але вітрил, сталі та роми. Світ вступає в золоте століття грабунку, пияцтва та морських пригод."
  great_pirate_era.300.historical_info: "Основною передумовою до настання золотого віку піратства (середина XVII — початок XVIII століть) стало розвиток колоніальних імперій та підкорення заморських територій: конкуруючі держави нерідко вдавалися до послуг каперів, щоб грабувати і топити торгові судна своїх конкурентів. Набіги не припинялися навіть після підписання мирного договору: колишні капери не були готові розлучатися з вільним життям морських нальотчиків, а тому подавалися в пірати.\n\nКолоніальні держави довго не могли дозволити собі повноцінну боротьбу з піратством: у флотах бракувало кораблів, а на берегах — повноцінних укріплень. У численних бухтах Карибів і Західної Африки піратським капітанам легко було підшукати собі місце для стоянки і поповнити команду колишніми матросами, втікачами-рабами та ізгнаниками — людьми, об'єднаними ненавистю до королів і купців.\n\nУ ту епоху на слуху було чимало гучних імен: Генрі Морган, Чорна Борода, Бартолом'ю Робертс… І хоча згодом спільними зусиллями піратство було викорінене, епоха відважних морських розбійників залишила яскравий слід у світовій історії."
  great_pirate_era.300.a: "Настав вік каперства і розбійництва!"
  situation_gaop_start_tt: "Розпочалася [Concept('situation', 'ситуація')|e] «Золотий вік піратства» (!)"
