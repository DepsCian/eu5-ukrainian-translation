l_russian:
  golden_age_of_piracy.100.title: "Згуртованість перед піратством"
  golden_age_of_piracy.100.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашої держави приймає дипломата з  #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_GEN')|L]#!#!. Той закликає нас відмовитися від політики «[ShowLawName('piracy_law')]»: якщо ми змінимо її на  іншу політику  — «[ShowPolicyName('anti_piracy_policy')]»  — тоді і  [actor.GetNameWithNoTooltip], і  багато інших держав зможуть спільно з  нами боротися з  піратською чумою, поки моря та  океани нарешті не  зітхнуть вільно."
  golden_age_of_piracy.100.a: "Гаразд, ми переглянемо свою політику."
  golden_age_of_piracy.100.b: "Ні, ми відмовляємося піддаватися зовнішньому впливу."
  golden_age_of_piracy.101.title: "$golden_age_of_piracy.100.title$"
  golden_age_of_piracy.101.desc: "Дипломати повертаються до  нас з  добрими вістями: вони переконали #ONCLICK:COUNTRY,[target_country_scope.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country_scope.Custom('CL_tt')],X [target_country_scope.Custom('CL_VP')|L]#!#! переглянути свої закони та  заборонити піратам швартуватися й  ховатися у  своїх водах. Завдяки  цьому морські торгові шляхи стали дещо безпечнішими, а  отже, торгівля буде безперебійною."
  golden_age_of_piracy.101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  golden_age_of_piracy.102.title: "$golden_age_of_piracy.100.title$"
  golden_age_of_piracy.102.desc: "Дипломати повертаються до  нас з  #ONCLICK:COUNTRY,[target_country_scope.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country_scope.Custom('CL_tt')],X [target_country_scope.Custom('CL_RP')|L]#!#! з  поганими вістями: їм не  вдалося переконати владу цієї держави проявити розсудливість, тому ті й  далі дозволятимуть піратам швартуватися й  ховатися у  своїх водах. Якщо продовжувати бездіяльність, піратська хвороба продовжить поширюватися й  далі і  зрештою досягне наших берегів."
  golden_age_of_piracy.102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  golden_age_of_piracy.110.title: "Піратська держава"
  golden_age_of_piracy.110.desc: "Після видання #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_TP')|L]#!#! нового каперського свідоцтва в  #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PP')|l]#!#! зібралася велика зграя розбійників та  головорізів, яких очолює підлий пірат на  ім'я [pirate_ruler_scope.GetName].\n\nКожен, хто прибився до  цієї зграї, знає, що [pirate_ruler_scope.GetName] має намір створити піратську державу, що триматиме моря в  страху, а  скрині та  кишені  — вічно повними."
  golden_age_of_piracy.110.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
  golden_age_of_piracy.110.b: "Піратське життя  — це для мене!"
  golden_age_of_piracy.110.tt: "Ми продовжимо гру за [ROOT.GetCountry.Custom('CL_VP')]"
