l_russian:
  STATIC_MODIFIER_NAME_volcanic_soil: "Вулканічний ґрунт"
  volcano_events_weak.title: "Дим над горою"
  volcano_events_weak.desc: "Над високою горою на окраїні [ROOT.GetLocation.Custom('LR_RP')|l] [ROOT.GetLocation.GetName] кілька днів здіймався довгий стовп диму. Сьогодні ж гора почала вивергати попіл і лаву, спалюючи та руйнуючи все навколо. Мешканці [ROOT.GetLocation.Custom('LR_RP')|l] [ROOT.GetLocation.GetNameWithNoTooltip] стійко переносять негоди, але якщо не допомогти, здобути колишні сили їм буде складно."
  volcano_events_weak.a: "Ми нічого не могли зробити."
  volcano_events_weak.b: "Ми негайно прийдемо їм на допомогу."
  volcano_events_minor.title: "Початок пожежі"
  volcano_events_minor.desc: "У [ROOT.GetLocation.Custom('LR_PP')|l] [ROOT.GetLocation.GetName] сталося сильне виверження вулкана. Величезна хмара попелу та потужні потоки лави зруйнували все на своєму шляху.\n\nМешканці [ROOT.GetLocation.Custom('LR_RP')|l] [ROOT.GetLocation.GetNameWithNoTooltip] борються за свої життя та намагаються відновити поселення. Настав час підтримати їх усіма можливими способами."
  volcano_events_minor.a: "Це кара природи."
  volcano_events_minor.b: "Нас не зламати."
  volcano_events_major.title: "Лють полум'я"
  volcano_events_major.desc: "У нічній темряві вогняні потоки, що стікали з високої гори, нагадували багряну кров, яка струменіла з відкритої рани, а за ними, немов нетерплячий звір, що розкрив пащу і готовий пожирати все на своєму шляху, тягнувся мерехтливий шлейф вулканічного попелу. Він не зупиниться, доки не втамує свій голод.\n\nСтановище передмість [ROOT.GetLocation.Custom('LR_RP')|l] [ROOT.GetLocation.GetName] було абсолютно безнадійним, і багато сіл опинилися похованими під шаром лави разом з нещасними жителями. Лише нашій владі під силу впоратися з руйнуваннями, спричиненими неприборканою люттю гори."
  volcano_events_major.a: "Навіть земля проти нас."
  volcano_events_major.b: "Ми відбудуємося наново."
  volcano_events_catastrophic.title: "Гнів гори"
  volcano_events_catastrophic.desc: "Простий люд з [ROOT.GetLocation.Custom('LR_RP')|l] [ROOT.GetLocation.GetName] виявився абсолютно беззахисним перед люттю природи. Страшне виверження вмить стерло з лиця землі численні села, розкидані біля підніжжя вулкана.\n\nГнів гори обрушився на цей край з нестримною силою. Лавина вулканічного попелу ринула вниз, поглинаючи все на своєму шляху. З серця гори вирвалися палаючі язики лави, спалюючи все дотла.\n\nБачачи, як звичний пейзаж прямо на очах перетворюється на кошмар наяву, мешканці [ROOT.GetLocation.Custom('LR_RP')|l] [ROOT.GetLocation.GetNameWithNoTooltip] зрозуміли, що цій катастрофі навряд чи можна протистояти."
  volcano_events_catastrophic.a: "Все пропало."
  volcano_events_catastrophic.b: "Надія ще є"
