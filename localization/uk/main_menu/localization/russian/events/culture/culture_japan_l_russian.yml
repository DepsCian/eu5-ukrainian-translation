l_russian:
  culture_japan.1.title: "O-Ie Sōdō"
  culture_japan.1.desc: "Останнім часом конфлікти, які цілими родинами ведуть між собою [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], стали жорстокішими, а деякі навіть призвели до смертей. Якщо вони не припиняться, то з часом стануть серйозно загрожувати стабільності нашої політичної системи, тому нам краще звернути на них пильну увагу.\n\nЦі чвари настільки вкорінилися в культурі, що народ уже придумав їм назву — #italic о-іе содо#!, що означає «ворожнеча домів». Поки це не стосується людей безпосередньо, вони сприймають це байдуже, а часом і зовсім як своєрідне розвагу.\n\nОднак тепер у цю ворожнечу [Select_CString(target_character.IsFemale, 'втягнулася', 'втягнувся')] безпосередньо [target_character.GetName], і люди вимагають розправи над [Select_CString(target_character.IsFemale, 'нею', 'ним')]."
  culture_japan.1.a: "І заслужено!"
  culture_japan.1.b: "Ми цього не допустимо."
  culture_japan.2.title: "Непокірні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
  culture_japan.2.desc: "Наша країна вже давно не воювала, через що багато [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] фактично залишилися без роботи. Деякі з них не знайшли собі іншого заняття, окрім як гнобити та експлуатувати місцевих жителів. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] вже стогнуть під їхнім гнітом. Потрібно негайно щось вдіяти."
  culture_japan.2.a: "Вони просто відточують бойову майстерність."
  culture_japan.2.b: "Вони понесуть суворе покарання."
  culture_japan.3.title: "Відсутність спадкоємця"
  culture_japan.3.desc: "Оскільки [target_ruler.GetName] досі не може забезпечити [ROOT.GetCountry.Custom('CF_DP')|l] гідного спадкоємця, люди все більше турбуються про долю держави. Подібні розмови підривають нашу репутацію. [target_ruler.GetShortNameWithNoTooltip], звичайно, може оголосити, що [target_character.GetName] — [Select_CString(target_ruler.IsFemale, 'її', 'його')] [Select_CString(target_character.IsFemale, 'дочка', 'син')] і [ROOT.GetCountry.GetGovernment.GetHeirTitle|l], однак в очах народу це буде проявом слабкості."
  culture_japan.3.a: "Нам нема чого поспішати."
  culture_japan.3.b: "[target_character.GetNameWithNoTooltip] стане нашою дитиною і спадкоємцем."
  culture_japan.4.title: "Втрата репутації"
  culture_japan.4.desc: "Через нестабільність у [ROOT.GetCountry.Custom('CF_PP')|l] багато хто вважає, що ми не здатні підтримувати національну єдність. [target_character.GetName] бачить, що [Select_CString(target_character.IsFemale, 'її', 'його')] лідерські якості постійно ставляться під сумнів. Визнавши, що ситуація вийшла з-під контролю, ми втратимо вплив і репутацію."
  culture_japan.4.a: "Визнаємо, що справи йдуть не дуже добре."
  culture_japan.4.b: "Будемо наполягати на тому, що все добре."
  culture_japan.5.title: "[target_emperor.GetGovernment.GetRulerTitle] вимагає лакові вироби"
  culture_japan.5.desc: "Розкішна лакована скриня у вашому кабінеті привернула увагу імператорського слуги, і незабаром про цей вишуканий виріб дізнався не тільки весь двір, але й [Select_CString(target_emperor.GetGovernment.GetRuler.IsFemale, 'сама', 'сам')] [target_emperor.GetGovernment.GetRulerTitle|l]. Така зацікавленість може означати тільки одне: [target_emperor.GetGovernment.GetRulerTitle|l] бажає отримати цю скриню як подарунок…"
  culture_japan.5.a: "Хіба можна відмовити [Select_CString(target_emperor_character.IsFemale, 'Її', 'Його')] імператорській Величності?"
  culture_japan.5.b: "На жаль, ми не можемо дозволити собі такі подарунки."
  culture_japan.6.title: "Перше саке"
  culture_japan.6.desc: "Перше цього сезону саке нарешті готове, і його дегустація відбудеться вже за кілька тижнів. [target_boss.GetGovernment.GetRulerTitle] візьме участь у цьому урочистому заході, якщо ми [Select_CString(target_boss.GetGovernment.GetRuler.IsFemale, 'її', 'його')] запросимо. Але з іншого боку, ми можемо раніше почати продажі, щоб зміцнити свої позиції на ринку…"
  culture_japan.6.a: "[target_boss.GetGovernment.GetRulerTitle] напевно оцінить наше запрошення."
  culture_japan.6.b: "Потрібно якнайшвидше продати першу партію!"
  culture_japan.6.c: "Це буде божественний дар."
  culture_japan.7.title: "Чудові мечі"
  culture_japan.7.desc: "Новий коваль викував для наших військ партію мечів найвищої якості. Ми можемо озброїти ними своїх солдатів або ж продати: наші сусіди напевно заплатять хорошу ціну за таку чудову зброю…"
  culture_japan.7.a: "Нашій армії ці мечі потрібніші."
  culture_japan.7.b: "Не можна втрачати таку можливість заробити!"
  culture_japan.8.title: "Спроба перевороту!"
  culture_japan.8.desc: "Схоже, [ROOT.GetCountry.GetLongName] — не така політично стійка держава, як нам здавалося. Подорожуючи нею, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'відпочивала', 'відпочивав')] у храмі неподалік від своїх військ. Скориставшись цією можливістю, генерал та [Select_CString(target_character.IsFemale, 'її', 'його')] гвардія оточили територію храму, заявляючи, що всередині ховається ворог. На щастя, вірні солдати швидко і рішуче схопили [Select_CString(target_character.IsFemale, 'зрадницю', 'зрадника')], і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'була врятована', 'був врятований')].\n\nПричиною дій генерала могло бути що завгодно — від бажання помсти до безсоромної жаги влади. Цей випадок ще раз довів, що [target_ruler.GetShortNameWithNoTooltip] може розраховувати на вірність своїх військ, але ця сутичка коштувала життя багатьом гідним людям. Очевидно, нам потрібно приділяти більше уваги внутрішній політиці, щоб подібне не повторювалося."
  culture_japan.8.a: "Це непростимий нечесний вчинок. Пощади не буде!"
  culture_japan.8.b: "Цілеспрямованість слід заохочувати, а не карати."
  culture_japan.9.title: "Поширення дзьокаматі"
  culture_japan.9.desc: "На території #ONCLICK:COUNTRY,[target_neighbor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_neighbor.Custom('CL_tt')],X [target_neighbor.Custom('CL_RP')|L]#!#! по сусідству з нами зводяться нові фортеці, оточені #italic дзьокаматі#! — замковими містами. У цих містах селяться [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Завдяки тому, що в державі немає поділу між соціальними групами та постійних земельних наділів, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] править твердою рукою, і [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не виходять за межі дозволеного.\n\nРешта класів торгують і виробляють товари, а вільні ринки та відкриті гільдії сприяють процвітанню країни. Таким чином, за допомогою дзьокаматі [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] посилює контроль над армією та економікою, водночас підвищуючи добробут своїх володінь."
  culture_japan.9.a: "Потрібно заохочувати розвиток замкових міст."
  culture_japan.9.b: "Потрібно зосередитися на більш важливих речах."
  culture_japan.10.title: "Розвиток міської культури"
  culture_japan.10.desc: "Народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! все більше цікавиться культурою. Популярність набирає театр кабукі — мистецтво співу та танцю, а також укійо-е — ксилографія або малюнки пейзажів, легендарних сюжетів, театрів або кварталів задоволень. Можливо, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] теж оцінить кабукі та укійо-е."
  culture_japan.10.a: "Це допоможе їм краще зрозуміти народ."
  culture_japan.10.b: "І що їм це дасть?"
  culture_japan.11.title: "Дза"
  culture_japan.11.desc: "[ROOT.GetCountry.GetLongName] — держава, де завжди існували гільдії, які називаються #italic дза#!. Купці там співпрацюють з храмами та святилищами, щоб захищатися від таких напастей, як бандити, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та воєначальники. Купці цих гільдій можуть об'єднуватися в групи для безпечних подорожей та перевезення товарів. Крім того, вони домовляються про продаж своїх товарів у храмі, отримуючи таким чином захист цього храму.\n\nДеякі [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] вважають, що спільні подорожі та домовленості з храмами не забезпечують достатнього захисту. Вони сподіваються, що [target_character.GetName] їм допоможе. Ці купці пропонують ділитися виручкою в обмін на те, що влада [ROOT.GetCountry.Custom('CL_RP')] надаватиме їм захист, податкові пільги та інші урядові привілеї."
  culture_japan.11.a: "Здається, це чудова угода."
  culture_japan.11.b: "Зараз нам це не цікаво."
  culture_japan.12.title: "Зростання впливу дза"
  culture_japan.12.desc: "Дза — торгові гільдії #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — стають все більшими і згуртованими. Тепер вони можуть самі убезпечити себе. Дза здобули достатньо могутності, щоб впливати на ринкові ціни, і незабаром вони можуть встановити монополію на деякі товари. Люди просять обмежити вплив дза. В іншому випадку велика ймовірність, що вони візьмуть під контроль всю економіку нашої держави."
  culture_japan.12.a: "Обмежити привілеї дза."
  culture_japan.12.b: "Залишити все як є."
  culture_japan.13.title: "$jap_jokamachi$"
  culture_japan.13.desc: "У світі, де на кожному кроці чатує смерть, замкові стіни обіцяють безпеку та стабільність. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] вже багато років перебираються ближче до замків своїх покровителів. Туди ж переселяються купці та ремісники. Винятком не стала і наша столична держава — [target_location.GetName]; вона так стрімко розростається, що уряд всерйоз занепокоївся.\n\nЩоб убезпечити себе від таких бід, як пожежі та хвороби, доведеться оновити інфраструктуру — а для цього потрібні чималі вкладення."
  culture_japan.13.a: "Ми виділимо все, що потрібно."
  culture_japan.13.b: "Ввести обмеження на переселення: [target_location.GetNameWithNoTooltip] — місце не для кожного."
  culture_japan.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] мігрують до [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]"
  culture_japan.14.desc: "Сільське населення зростає, і земельні ділянки, що переходять у спадок, стають меншими з кожним поколінням. Незважаючи на збільшення врожаю, землероби все рідше можуть прогодуватися за рахунок господарства. Багато хто перебирається до столиці, хоча [target_location.GetName] і без того відчуває труднощі через переселенців.\n\nВтомлені це терпіти землевласники благають нас навести порядок і прийняти закони, що обмежують переміщення жителів [ROOT.GetCountry.Custom('CF_RP')|l]."
  culture_japan.14.a: "Заборонити переселення без дозволу."
  culture_japan.14.b: "Зростання міст не зупинити."
  culture_japan.15.title: "Торгові монополії"
  culture_japan.15.desc: "Міста стрімко розвиваються, а разом з ними зростає і вплив давніх торгових гільдій — дза. Оскільки на території [ROOT.GetCountry.Custom('CF_RP')|l] занадто мало порядку, дбати про свою безпеку купці змушені самостійно. На стороні гільдій тепер храми, землевласники та [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], але також у них і чимало ворогів.\n\nСуспільна думка розділилася. Одні вважають, що якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не виступить проти гільдій, то участь в економічному житті держави так і залишиться уделом обраних. Інші вважають, що монополій та привілеїв у нашій країні заслуговують не тільки гільдії."
  culture_japan.15.a: "Ми скасуємо постанови, на яких вони розбагатіли!"
  culture_japan.15.b: "Монополії — це добре, але не можна надавати їх спираючись на традиції."
  culture_japan.15.c: "Необхідно відстоювати те, що заклали предки."
  culture_japan.16.title: "Вако"
  culture_japan.16.desc: "Околиці зазнають нападів піратів вако — це вихідці з численних островів біля узбережжя #TOOLTIP:REGION,japan_region,X #L Японії#!#!. Вако діють не тільки в наших краях, але й на узбережжях #TOOLTIP:SUB_CONTINENT,east_asia,X #L Східної Азії#!#! та #TOOLTIP:REGION,korea_region,X #L Кореї#!#!. Торгівля з Китаєм зараз настільки ускладнилася, що роздобути #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайські#!#! або #TOOLTIP:CULTURE,korean_culture_tt,X #L корейські#!#! товари без участі піратів просто неможливо. З іншого боку, на часті нальоти не можна закривати очі. Необхідно щось зробити."
  culture_japan.16.a: "Виділити піратам кошти."
  culture_japan.16.b: "Посилити боротьбу проти піратства."
  culture_japan.17.title: "Пірати вако та «баханська торгівля»"
  culture_japan.17.desc: "У неспокійні часи місцеві рибалки та мореплавці ступають на шлях піратства. Вони влаштовують набіги на сусідні береги, оскільки заробляти на життя чесною працею стає майже неможливо. У народі такі набіги називають «баханською торгівлею».\n\nЧаси змінюються, а разом з ними змінюються і розклади сил. Зараз наші піддані все частіше звертаються до «баханської торгівлі». Особливо впливові особи стали вкладати свої кошти в набіги, а деякі навіть беруть участь у них особисто. Тих, хто покладе край цій загрозі, жертви вако обіцяють нагородити титулами та обсипати почестями."
  culture_japan.17.a: "Потрібно отримати з цього користь!"
  culture_japan.17.b: "Потрібно припинити набіги!"
  wako_raids: "Нальоти вако"
  culture_japan.18.title: "Відповідь на дії вако"
  culture_japan.18.desc: "Піратству не видно кінця. У набігах беруть участь і жебраки-рибалки, і дрібні поміщики, і навіть жителі узбереж інших держав. З часом успішним ватажкам піратських банд стали протегувати впливові кола як на батьківщині, так і за кордоном. Тепер наші острови та узбережжя всіяні піратськими фортецями.\n\nСусідні держави починають діяти серйозно: вони готуються до прибуття нальотчиків і полюють на найіменитіших піратів. Погрози від іноземних послів отримує навіть [target_ruler.GetName]: нам дали зрозуміти, що якщо ми не застосуємо силу, то наші кораблі вважатимуться піратськими."
  culture_japan.18.a: "Нас це не хвилює."
  culture_japan.18.a.tt: "Усі відомі [Concept('countries', 'держави')|e] в межах [Concept('trade_range', 'торгової дистанції')|e] отримують [ShowBiasValue('opinion_pirate_supporters')|+=0] до [Concept('opinion', 'думки')|e] про [ROOT.GetCountry.Custom('CL_PP')]."
  culture_japan.18.b: "Ми допоможемо захистити іноземні держави."
  culture_japan.18.b.tt: "Усі відомі [Concept('countries', 'держави')|e] в межах [Concept('trade_range', 'торгової дистанції')|e] отримують [ShowBiasValue('opinion_pirate_fighting')|+=0] до [Concept('opinion', 'думки')|e] про [ROOT.GetCountry.Custom('CL_PP')]."
  culture_japan.19.title: "Піратська фортеця: [target_location.GetNameWithNoTooltip]"
  culture_japan.19.desc: "Аристократи з провінції [target_location.GetName] здобули славу безстрашних морських розбійників і тепер користуються значним багатством та впливом. Серед піратських ватажків особливо виділяється [target_character.GetName]: на награбовані кошти [Select_CString(target_character.IsFemale, 'вона навіть побудувала', 'він навіть побудував')] собі фортецю. Щоб знести її, знадобляться чималі витрати. [target_character.GetName] це чудово розуміє і глузує з нашого флоту."
  culture_japan.19.a: "Нехай собі живе. Яка нам справа до ошуканих чужинців?"
  culture_japan.19.b: "Можливо, з [Select_CString(target_character.IsFemale, 'неї', 'його')] вийде гідний слуга нашої держави…"
  culture_japan.19.c: "Цей бур'ян псує наш квітучий сад! Його треба викорчувати!"
  culture_japan.20.title: "Питання місця проживання"
  culture_japan.20.desc: "[target_character.GetName] повідомляє, що ми повинні беззастережно дотримуватися політики [ShowPolicyName('sankin_kotai_policy')], що передбачає постійну нашу присутність поблизу столиці. [ROOT.GetCountry.GetGovernment.GetCourtTitle] у районі [ROOT.GetCountry.GetCapital.GetName] більше не може служити нам постійною резиденцією — тепер цю роль виконуватиме [target_country.GetCapital.GetName]. І хоча до подібного нашій родині не звикати, все ж #L [target_country.GetGovernment.GetAdjective|l]е#! розпорядження не залишає майже жодної свободи дій. Якщо, всупереч #L [target_country.GetGovernment.GetAdjective|l]ому#! наказу, [target_country.GetGovernment.GetCourtTitle|l] буде пустувати й далі, [target_own_ruler.GetName] зіткнеться з суворими наслідками."
  culture_japan.20.a: "Звісно, ми так і вчинимо."
  culture_japan.20.b: "[target_country.GetLongNameWithNoTooltip] — слабка і слабкодуха держава."
  culture_japan.21.title: "Сходження нової династії"
  culture_japan.21.desc: "[old_ruler.GetDynasty.GetName] поступово втрачає свій вплив. Влада переймає династія [new_ruler.GetName]. У [ROOT.GetCountry.Custom('CF_PP')|l] починається нова епоха — епоха, в якій саме наше ім'я буде піддаватися сумнівам. І справді, хіба гідні ми називатися «[ROOT.GetCountry.GetLongName]», якщо династія [old_ruler.GetDynasty.GetNameWithNoTooltip] впаде?"
  culture_japan.21.a: "[ROOT.GetCountry.GetFlavorRank] розквітає по-новому."
  culture_japan.21.b: "[old_ruler.GetShortNameWithNoTooltip] [Select_CString(old_ruler.IsFemale, 'залишила', 'залишив')] заповіт, згідно з яким [new_ruler.GetShortNameWithNoTooltip] — [Select_CString(old_ruler.IsFemale, 'її', 'його')] законна дитина."
  culture_japan.22.title: "Збивши ноги"
  culture_japan.22.desc: "Щоб отримати нагороду за подвиги в бою, наші воїни виставляють напоказ відрубані голови ворогів. Чим солідніший ворог, тим щедріша нагорода. Цей звичай зародився ще багато поколінь тому, але досі знаходяться бажаючі отримати легку наживу, видаючи голови простих солдатів або селян за голови високопоставлених чиновників. Деякі навіть пред'являють відрубані іншими голови як власні трофеї і вдаються до інших вивертів, аби виставити себе справжнім воїном.\n\nУ спробі обману нещодавно [Select_CString(target_character.IsFemale, 'була викрита', 'був викритий')] [target_character.GetName]: [Select_CString(target_character.IsFemale, 'вона покинула', 'він покинув')] поле бою, задовольнившись кількістю зібраних голів. Така поведінка цілком зрозуміла: багато хто воліє отримати менше, але натомість напевно вижити, а тому виходять з бою, зібравши достатньо трофеїв. Однак, якщо вірити чуткам, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'вчинила', 'вчинив')] так зі страху, а не тому, що «врожай» здавався гідним. Крім того, справжність деяких голів викликає певні сумніви…"
  culture_japan.22.a: "Втекти з поля бою — який сором!"
  culture_japan.22.b: "[target_character.GetNameWithNoTooltip] — людина честі."
  culture_japan.1000.title: "Кадастрові дослідження"
  culture_japan.1000.desc: "Ми гідно витримали смутний час, однак зараз #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L сьогунат#!#! не підкоряється нам тією ж мірою, що й раніше. Щоб виправити становище, можна провести державні облікові роботи: підрахувати, скільки людей та коштів мають наші клани, а також встановити, як саме вони пов'язані один з одним і кому вірні. Після цього ми зможемо за необхідності дарувати землі та титули так, щоб усі були відносно рівні — і однаково підпорядковані нам. Звісно, витрати будуть великими, а саме рішення навряд чи сподобається народу."
  culture_japan.1000.a: "Без цього не обійтися."
  culture_japan.1000.a.tt: "Усі [Concept('members', 'учасники')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,japanese_shogunate,X #L Японського Сьогунату#!#! не залишать це без відповіді."
  culture_japan.1000.b: "Не будемо ворушити осине гніздо."
  culture_japan.1001.title: "$culture_japan.1000.title$"
  culture_japan.1001.desc: "Сподіваючись, що [GetUniqueInternationalOrganization('japanese_shogunate').GetName] знову підкорятиметься [Select_CString(target_ruler.IsFemale, 'її', 'його')] владі, [target_ruler.GetName] проводить облікові роботи державного масштабу. Вивчається і підраховується все: люди, кошти, права власності… Потім це перетворюється відповідно до нового, далекосяжного задуму — повністю перевернути співвідношення сил, користуючись посадовими повноваженнями.\n\nСьогодні місцем проведення таких робіт стане [ROOT.GetCountry.GetLongName]. З нами зв'язалися посли, що представляють #L [target_country.GetGovernment.GetAdjective|l]е#! управління, і заявили, що маєтки у володінні васалів по суті належать державі, а васали користуються ними за довіреністю і лише тимчасово."
  culture_japan.1001.a: "Не сміти зазіхати на моє право збирати податки!"
  culture_japan.1001.b: "Привітати #L [target_country.GetGovernment.GetAdjective|l]их#! керуючих."
  culture_japan.1100.title: "[target_shogunate.GetLongNameWithNoTooltip] — посада"
  culture_japan.1100.desc: "[ROOT.GetCountry.Custom('CF_DP')] служить чимало кланів. Вожді їх незмінно цілеспрямовані та постійно змагаються один з одним за вплив та прихильність. Кожен, втім, пам'ятає, що його обов'язок — служити нам, і деякі служать старанніше за інших. У нашому керівництві якраз є незайнята посада; якщо дарувати якомусь клану відповідний титул, ми не тільки надамо отримувачу величезну честь, але й ще надійніше заручимося його підтримкою. Можливо, так навіть вийде обмежити його вплив."
  culture_japan.1100.a: "Пропозицію отримає [target_clan_1.GetLongNameWithNoTooltip]."
  culture_japan.1100.b: "[target_clan_2.GetLongNameWithNoTooltip] добре нам послужить."
  culture_japan.1100.c: "Чим ближче до нас буде [target_clan_3.GetLongNameWithNoTooltip], тим краще."
  culture_japan.1100.d: "Не будемо втручатися в справи кланів."
  culture_japan.1101.title: "$culture_japan.1100.title$"
  culture_japan.1101.desc: "[target_shogunate.GetLongName] повідомляє, що [target_ruler.GetName] займе посаду #L [target_shogunate.GetGovernment.GetAdjective|l]ого#! чиновника. Тон цього послання не передбачає відмови — сприйматися він буде виключно як образлива непокора. Служба [ROOT.GetCountry.Custom('CF_DP')|l] дає вплив і престиж, однак така честь пов'язана з небезпекою. [target_shogunate.GetFlavorRank] змінює чиновників з лякаючою частотою, оскільки мало який прихильник або вірний слуга на високій посаді може показати результати, яких вимагає [target_shogunate.GetGovernment.GetRulerTitle|l]. Хтось вважає, що такий порядок заохочує особисті заслуги, однак багато чиновників на #L [target_shogunate.GetGovernment.GetAdjective|l]ій#! службі живуть у постійному страху доскіпливих перевірок."
  culture_japan.1101.a: "[target_shogunate.GetGovernment.GetRulerTitle] — наш володар, і ми будемо служити."
  culture_japan.1101.a.tt: "[target_shogunate.GetName] може спробувати обмежити наш вплив та скоротити наші володіння."
  culture_japan.1101.b: "Все це просто смішно. Ми відмовляємося від призначення."
  culture_japan.1101.b.tt: "[target_shogunate.GetName] навряд чи зрадіє такому рішенню."
  culture_japan.1102.title: "[target_clan.GetLongNameWithNoTooltip] погоджується служити"
  culture_japan.1102.desc: "[target_ruler.GetName] ([target_clan.GetLongName]) з повагою приймає призначення на нову посаду як #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! чиновника і тим самим показує свої чесноти: вірність, порядність та честь. Тепер [Select_CString(target_ruler.IsFemale, 'вона', 'він')] буде ближче до нас, а [target_clan.GetLongNameWithNoTooltip] вже не зможе поширювати свій вплив, як раніше."
  culture_japan.1102.a: "Обмежити пересування членів клану."
  culture_japan.1102.b: "Зажадати частину їхніх земель як компенсацію."
  culture_japan.1102.b.tt: "Вони можуть спротивитися нам і отримати [Concept('casus_belli', 'привід для війни')|e]."
  culture_japan.1102.c: "Вони будуть служити нам вірою та правдою."
  culture_japan.1103.title: "Перевищення повноважень"
  culture_japan.1103.desc: "[target_shogunate.GetLongName] обурливо перевищує свої повноваження і під приводом того, що [target_ruler.GetName] нещодавно [Select_CString(target_ruler.IsFemale, 'була призначена', 'був призначений')] на посаду #L [target_shogunate.GetGovernment.GetAdjective|l]ого#! чиновника, відбирає частину територій, які по праву повинні належати нам. Ми не потерпимо такого образи!"
  culture_japan.1103.a: "Ми готові відстоювати свої інтереси навіть силою!"
  culture_japan.1103.b: "[target_shogun.GetNameWithNoTooltip] все ж [target_shogunate.GetGovernment.GetRulerTitle|l]."
  culture_japan.1104.title: "[target_clan.GetLongNameWithNoTooltip] відмовляється служити!"
  culture_japan.1104.desc: "Наш слуга [target_ruler.GetName] ([target_clan.GetLongName]) відмовляється гідно відповісти на #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]е#! послання і заступити на посаду урядовця, відбувшись непереконливою відмовкою. Очевидно, це виклик нашій владі."
  culture_japan.1104.a: "Значить, знайдемо когось ще."
  culture_japan.1104.b: "Це неприпустимо. [target_clan.GetNameWithNoTooltip] понесе покарання!"
  culture_japan.1105.title: "[target_shogun.GetNameWithNoTooltip] йде на поступки"
  culture_japan.1105.desc: "Як ми й підозрювали, [target_shogun.GetName] [Select_CString(target_shogun.IsFemale, 'проявила', 'проявив')] слабкість і [Select_CString(target_shogun.IsFemale, 'відмовилася', 'відмовився')] повторно вимагати у нас заступництва на службу. [Select_CString(target_shogun.IsFemale, 'Вона видала', 'Він видав')] наказ знайти іншу людину, яка могла б зайняти цю посаду, проте авторитет [Select_CString(target_shogun.IsFemale, 'її', 'його')] вже сильно підірваний: до чого призвів наш відмова, побачив кожен."
  culture_japan.1105.a: "Нехай усі бачать, наскільки [Select_CString(target_shogun.IsFemale, 'слабка', 'слабкий')] [target_shogun.GetNameWithNoTooltip]!"
  culture_japan.1106.title: "[target_shogunate.GetFlavorRank] відчуває невдоволення"
  culture_japan.1106.desc: "[target_shogunate.GetLongName] — держава, яка вимагає від своїх підданих повної самовіддачі, тому [target_shogunate.GetGovernment.GetCourtTitle|l] без особливого захоплення сприймає нашу відмову заступити на #L [target_shogunate.GetGovernment.GetAdjective|l]у#! службу. Нам висловили не тільки розчарування, але й обурення таким вчинком. Варто очікувати, що одного чудового дня до нас прийдуть #L [target_shogunate.GetGovernment.GetAdjective|l]іє#! війська…"
  culture_japan.1106.a: "Це дуже погано."
  culture_japan.1200.title: "[target_shogunate.GetLongNameWithNoTooltip] — втрата влади"
  culture_japan.1200.desc: "Наша влада над [ROOT.GetCountry.Custom('CF_TP')|l] у ці важкі роки значно ослабла. Ім'я наше більше не вселяє поваги, а накази нерідко оскаржуються або не виконуються зовсім. Покластися можна виключно на вірні нам клани — їм час виконати свій обов'язок і прийти нам на допомогу. Однак вони можуть попросити щось натомість…"
  culture_japan.1200.a: "[target_clan_1.GetLongNameWithNoTooltip] нам допоможе — попросимо їх."
  culture_japan.1200.b: "[target_clan_2.GetLongNameWithNoTooltip] буде нам опорою."
  culture_japan.1200.c: "[target_clan_3.GetLongNameWithNoTooltip] неодмінно нас виручить."
  culture_japan.1200.d: "Впораємося власними силами."
  culture_japan.1201.title: "$culture_japan.1200.title$"
  culture_japan.1201.desc: "[target_shogunate.GetLongName] — слабка держава, і це очевидно. Зараз усі її сили кинуті на підтримання контролю над кланами. У важку для себе годину влада звернулася за допомогою до нас — найвірніших їх слуг, і обов'язок зобов'язує нас відгукнутися. Крім того, це можливість попросити щось натомість…"
  culture_japan.1201.a: "Ми чесно виконаємо свій обов'язок!"
  culture_japan.1201.b: "Спробуйте нас переконати."
  culture_japan.1201.c: "Нам важливіші власні турботи."
  culture_japan.1201.c.tt: "Їм це не сподобається; може з'явитися [Concept('casus_belli', 'привід для війни')|e] проти нас."
  culture_japan.1202.title: "[target_clan.GetLongNameWithNoTooltip] підтримує нас"
  culture_japan.1202.desc: "[target_clan.GetLongName] з почуття обов'язку простягає нам руку допомоги. Завдяки цьому наша влада дещо зміцнилася, і інші клани тепер напевно ставитимуться до нас з повагою."
  culture_japan.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  culture_japan.1203.title: "[target_clan.GetLongNameWithNoTooltip] просить винагороди"
  culture_japan.1203.desc: "[target_clan.GetName] — зборище негідників! Ці люди наважилися просити винагороди за виконання свого обов'язку. Так, нам важко буде обійтися без їхньої допомоги, однак допомагати безоплатно — їхній прямий обов'язок. Можливо, вдасться розплатитися з ними землею в провінції [target_location.GetName]…"
  culture_japan.1203.a: "Пообіцяти їм права на [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]."
  culture_japan.1203.tt: "Якщо вони погодяться, ми побудуємо їм #TOOLTIP:BUILDING_TYPE,yamashiro,X #L ямасіро#!#! в [target_location.Custom('LR_PP')|l] [target_location.GetName]."
  culture_japan.1203.b: "Їм доведеться погодитися, а не то…"
  culture_japan.1203.c: "Все нормально. Вони нам все одно не потрібні."
  culture_japan.1204.title: "Права на [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]"
  culture_japan.1204.desc: "[target_shogunate.GetLongName] посилає чергового гінця. Цього разу нам обіцяють права на землю в [target_location.Custom('LR_PP')|l] [target_location.GetName] — очевидно, в надії заручитися нашою підтримкою."
  culture_japan.1204.a: "Прийняти дар і послати допомогу."
  culture_japan.1204.b: "Це неприйнятно."
  culture_japan.1205.title: "[target_shogunate.GetFlavorRank] посилає загрозу"
  culture_japan.1205.desc: "[target_shogunate.GetLongNameWithNoTooltip] у своїй зарозумілості сміє нам погрожувати: або ми виконаємо свій обов'язок, або на нас розгніваються. Якщо ми будемо й далі виявляти непослух, нас можуть оголосити зрадниками."
  culture_japan.1205.a: "Ну добре. Ми відправимо їм підмогу."
  culture_japan.1205.b: "Ми не потерпимо такого приниження!"
  culture_japan.1206.title: "[target_shogunate.GetFlavorRank] відступає"
  culture_japan.1206.desc: "Виходячи з усього, [target_shogunate.GetLongNameWithNoTooltip] перебуває в куди менш скрутному становищі, ніж здавалося: #L [target_shogunate.GetGovernment.GetAdjective|l]іє#! чиновники та [target_shogunate.GetGovernment.GetCourtTitle|l] відкликають прохання про допомогу, заявивши, що не потребують нас."
  culture_japan.1206.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
  culture_japan.1207.title: "[target_clan.GetLongNameWithNoTooltip] відмовляється прийти на допомогу"
  culture_japan.1207.desc: "[target_clan.GetLongName] відповідає відмовою на наш заклик; чекати допомоги не слід. Спроба виправдати цю відмову труднощами у власних володіннях нас не переконала: очевидно, це виклик тим, кого вони зобов'язані підтримувати за велінням обов'язку."
  culture_japan.1207.a: "Доведеться пояснити їм, що вони помиляються."
  culture_japan.1207.b: "$culture_japan.1203.c$"
  culture_japan.1300.title: "$culture_japan.1200.title$"
  culture_japan.1300.desc: "[target_shogunate.GetLongName] сьогодні не користується тим самим впливом, що раніше, і слабкість ця очевидна кожному. Подібний занепад можна обернути на свою користь — наприклад, змусити владу надати нам нові землі або привілеї."
  culture_japan.1300.a: "Попросити більше землі: [ROOT.GetCountry.GetFlavorRank|l], де ми правимо, її потребує."
  culture_japan.1300.a.tt: "Ми відправимо прохання виділити нам більше землі."
  culture_japan.1300.b: "Примусити їх зміцнити нашу владу."
  culture_japan.1300.c: "Ми не будемо отримувати вигоду з їхньої слабкості."
  culture_japan.1301.title: "[target_clan.GetNameWithNoTooltip] просить землю"
  culture_japan.1301.desc: "[target_clan.GetLongName] просить у нас права на нові ділянки землі, очевидно, припускаючи, що наша влада слабка, а тому ми не зможемо дати гідну відповідь. Нечувана зухвалість! Однак [ROOT.GetCountry.GetFlavorRank|l] дійсно має меншу могутність, ніж у минулі часи. Можливо, зробивши деякі поступки сьогодні, ми зможемо уникнути біди в майбутньому."
  culture_japan.1301.a: "Як вони посміли вимагати щось від нас?"
  culture_japan.1301.b: "Умиротворити їх, пообіцявши щось ще."
  culture_japan.1301.c: "Добре. Їм відійде [target_location.GetNameWithNoTooltip]."
  culture_japan.1302.title: "$culture_japan.1205.title$"
  culture_japan.1302.desc: "[target_shogunate.GetLongName], як ми й припускали, відповідає невдоволенням на наше прохання виділити нові ділянки землі. Нам нагадали про обов'язок — необхідність служити вірою і правдою, не чекаючи нагороди нічого понад те, що вже належить. Розраховувати на якісь нові права немає сенсу."
  culture_japan.1302.a: "Ми відмовляємося дотримуватися цих правил."
  culture_japan.1302.b: "Схоже, вони не такі вже й слабкі."
  culture_japan.1303.title: "$culture_japan.1204.title$"
  culture_japan.1303.desc: "Під нашим тиском [target_shogunate.GetLongName] йде на поступки і погоджується надати нам права на володіння [target_location.Custom('LR_TP')|l] [target_location.GetName]. Ми не тільки зміцнимо свою владу та вплив, але й покажемо народу, що [target_shogunate.GetFlavorRank|l] сьогодні — жалюгідна подоба того, що було раніше."
  culture_japan.1303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
