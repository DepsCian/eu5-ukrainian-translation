l_russian:
  struggle_for_royal_power.1.title: "Боротьба за владу короля"
  struggle_for_royal_power.1.desc: "Напруга між короною та сеймом досягла межі. Шляхта використовує будь-який, навіть найменший привід, щоб досадити своєму монарху, і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] більше не бажає миритися з обмеженнями, накладеними на королівську владу. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Вона', 'Він')] вважає, що з владою сейму на землях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! має бути покінчено."
  struggle_for_royal_power.1.a: "Ми почнемо війну проти шляхти."
  struggle_for_royal_power.100.title: "Кінець боротьби за владу короля"
  struggle_for_royal_power.100.desc: "Тривале військово-політичне протистояння на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! нарешті закінчилося. Тепер усі знають, хто насправді править країною."
  struggle_for_royal_power.100.a: "Хай живе [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
  struggle_for_royal_power.100.b: "Хай живе сейм!"
  struggle_for_royal_power.100.c: "Ця громадянська війна погубить #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#!…"
  struggle_for_royal_power.10.title: "Конфедерація"
  struggle_for_royal_power.10.desc: "Поки [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'планувала', 'планував')] позбавити сейм влади, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] опоненти складали список власних претензій до монарха. Микола Зебжидовський, Ян Щенсний Гербурт, Станіслав Стадницький, Олександр Юзеф Лісовський та Януш Радзивілл проголосили у Стенжиці та Любліні рокіш — офіційне повстання шляхти. Повстала знать об'єдналася в конфедерацію і висунула вимоги, що складалися з 67 пунктів. Повсталі вимагали, щоб [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'порушила', 'порушив')] Генрикові артикули, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'відреклася', 'відрікся')] від престолу, а всіх державних сановників відтепер призначав сейм, а не [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
  struggle_for_royal_power.10.a: "Спробуємо домовитися з цією конфедерацією."
  struggle_for_royal_power.10.b: "Їхні вимоги неприйнятні."
