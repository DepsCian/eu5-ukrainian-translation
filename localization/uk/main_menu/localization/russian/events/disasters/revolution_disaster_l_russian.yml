l_russian:
  revolution_disaster.1.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] переживає повстання"
  revolution_disaster.1.desc: "Десятиліття гноблення з боку феодалів, нетерпимість до віросповідань та несправедливі побори призвели до зростання революційних настроїв по всій країні. [target_ruler.GetName] гарячково шукає способи владнати труднощі, що виникають, а у державі тим часом з’явилася нова сила — охочі до більшого [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], яких підтримують розгнівані [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l].\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] та [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] з області [ROOT.GetCountry.GetCapital.GetArea.GetName] з одного боку та [target_rebel.GetName] з провінції [ROOT.GetCountry.GetCapital.GetProvince.GetName] з іншого, об’єднавшись, рішучим штурмом взяли в’язницю міста [ROOT.GetCountry.GetCapital.GetName], захопили зброю та оголосили про #TOOLTIP:DISASTER_TYPE,revolution_disaster,X #L революцію#!#! з метою повалення старого порядку!"
  revolution_disaster.1.a: "Нас чекають суворі часи…"
  revolution_disaster.1.a.tt: "Приблизно [ROOT.GetVariable('rev_rebelling_num_pops_var').GetValue|V0] #Y тис.#! [Concept('pops', 'жителів')|e] з #Y [ROOT.GetVariable('rev_rebelling_num_provinces_var').GetValue]#! [Concept('provinces', 'провінцій')|e] підтримають групу повстанців «[target_rebel.GetName]»"
  revolution_disaster.2.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]а революція"
  revolution_disaster.2.desc: "Після штурму [ROOT.GetCountry.GetCapital.GetName] знаходиться в руках повстанців. Однак цього їм замало: бунтівники, що називають себе «[rebel.GetName]», оголосили громадянську війну! Серед їхніх супротивників не тільки [target_ruler.GetName], але й [ROOT.GetCountry.GetFlavorRank|l] цілком. І нехай [target.GetLongName] — лише тимчасовий орган, проте [ROOT.GetCountry.GetLongName] не зможе існувати спокійно, доки той не буде розпущений. Якщо ми забаримося, вся держава може зруйнуватися…"
  revolution_disaster.2.a: "Покажемо цим вискочкам їхнє місце!"
  revolution_disaster.2.b: "Можливо, вони мають рацію."
  revolution_disaster.3.title: "Кінець [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ої революції"
  revolution_disaster.3.desc: "Ми придушили цих поганих революціонерів! Ніхто більше не посміє сумніватися, що [target_character.GetName] — законний правитель. Всі повстанці були віддані мечу: [ROOT.GetCountry.GetLongName] не любить зрадників."
  revolution_disaster.3.a: "Порядок відновлено."
  revolution_disaster.4.title: "Епоха [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ої революційної держави"
  revolution_disaster.4.desc: "Після того як революційні сили здобули перемогу, старий уряд впав. Разом з ним остаточно зруйнувалася і вся подоба єдності і тим більш захищеності — в пам’яті #L [ROOT.GetCountry.GetAdjective|l]ого#! народу залишилися тільки жахи відверто невмілого режиму.\n\nАле [ROOT.GetCountry.GetLongNameWithNoTooltip] ще неодмінно пізнає, що таке процвітання: [target_character.GetName] розіб'є давні кайдани, якими [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] прикуті до своїх господарів, і тоді старий світовий порядок здригнеться!"
  revolution_disaster.4.a: "Хай живе революція!"
