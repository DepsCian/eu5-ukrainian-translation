l_russian:
  reform_society.1.title: "Реформи [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого суспільства"
  reform_society.1.desc: "Ми занадто довго залежали від примх дрібних вождів, що очолювали інші міста-держави. У нас достатньо політичного впливу, — і міцної військової потуги, що його підкріплює, — щоб ввести нову форму правління і нарешті покласти край розбратам і децентралізації, об'єднавши всю країну під своїм прапором."
  reform_society.1.a: "Ми не опустимо рук…"
  has_completed_all_religious_focuses_tt: "Досягнуто всіх можливих [Concept('religious_focus', 'релігійних цілей')|e]"
  reform_society.2.title: "Нова ера [ROOT.GetCountry.Custom('CL_RP')]"
  reform_society.2.desc: "Незважаючи на впертий опір зовнішніх ворогів і деяких видатних представників станів у нашій державі, реформа державного устрою завершилася блискучим успіхом. У нас починається нова ера нечуваної раніше централізації та абсолютної влади уряду. Старі звичаї відходять у минуле — країна приміряє нові, більш ефективні форми правління і з упевненістю дивиться в майбутнє."
  reform_society.2.a: "Настав наш час."
  reform_society.3.title: "Внутрішні протести"
  reform_society.3.desc: "Багато видатних жителів країни відкрито виступають проти централізації та останніх нововведень у нашому законодавстві. Якщо ми хочемо продовжити реформи і досягти своїх цілей, доведеться вислухати їхні вимоги, в іншому випадку справа може скінчитися відкритим повстанням проти нашої влади."
  reform_society.3.a: "Вони сміють нам погрожувати?"
  reform_society.3.b: "Ми можемо домовитися і задовольнити деякі вимоги."
  reform_society.3.c: "Реформи потрібно провести негайно!"
  annex_all_altepetls_tt: "Усі ленники з формою правління #TOOLTIP:GOVERNMENT_REFORM,altepetl,X #L «Альтепетль»#!#! будуть приєднані"
  reform_society.4.title: "Вогонь у нічному небі"
  reform_society.4.desc: "Вже понад рік ночами над [target_location.GetRank.Custom('LR_TP')|l] [target_location.GetName] спалахує небачене небесне полум'я. Це знамення лякає і зачаровує — небо ніби кровоточить полум'ям, що витікає з витягнутого надрізу. Дехто порівнює це дивовижне явище з палаючим качаном кукурудзи, що завис у небесах, історики ж вважають, що над країною проходила комета. Так чи інакше, ця подія збіглася в часі з початком радикальних соціальних реформ, і люди, дивлячись у небо, мимоволі здригаються. Що ж означає цей небесний вогонь? Знак невдоволення богів? Передвістя майбутніх змін? Послання від самого Всесвіту? Дивне небесне явище викликало гарячі суперечки та зростаючу невпевненість у завтрашньому дні."
  reform_society.4.a: "Невже ми прогнівили богів?"
  reform_society.4.b: "Не дивіться в небо!"
  reform_society.4.c: "Богів треба вдовольнити…"
  reform_society.5.title: "Руйнування міста [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
  reform_society.5.desc: "Першою ознакою насуваючоїся катастрофи став шелест листя. Вітер посилився, повітря раптово поважчало — навколо священного [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] ніби стиснувся кулак богів. На величні храми і гамірні ринки столиці обрушився злива небаченої сили, вулиці перетворилися на бурхливі річки. Здавалося, саме небо ридає, оплакуючи загибель великого міста.\n\nГурань грому подібний гнівному реву Уіцилопочтлі, будівлі гинуть у шаленому полум'ї Шіутекутлі. Під ногами переляканих жителів здригається земля — ніби сам Тлалок вимагає відплати. Руйнування [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] виглядає жахливим вироком богів, що вирішили покарати нас за гординю і приректи колись могутній народ на загибель."
  reform_society.5.a: "Тікайте! Рятуйтесь!"
  reform_society.5.b: "Дещо можна відновити…"
  reform_society.5.c: "Благочестя і набожність принесуть нам позбавлення."
  reform_society.6.title: "Великий вогонь серед білого дня"
  reform_society.6.desc: "У серці [target_location.Custom('LR_GEN')|l] [target_location.GetName] височіє величний храм Уіцилопочтлі — символ нашої відданості богам. Але одного фатального дня над містом виникає дивне і лякаюче знамення. Серед білого дня небо на захід від міста осяює вогняна смуга, що простяглася від самого горизонту — така пряма, ніби її спрямовують руки богів. Потім вона розділяється на три частини, іскрячись неприборканою силою. Спостерігаючи це небесне явище, перелякані жителі запевнилися, що сам Уіцилопочтлі передвіщає їм майбутні біди.\n\nНарод висипає на вулиці, усі говорять про насуваючуся катастрофу — а тим часом храмове вбрання запалюється від священного вогню, що горить усередині. Незважаючи на всі наші зусилля, загасити пожежу не вдається — храм найшанованішого з богів гине в шаленому полум'ї, а нам залишається лише гадати, чого бажає від нас божество сонця і війни…"
  reform_society.6.a: "Невже боги проти наших реформ?"
  reform_society.6.b: "Ми довіримося слову жерців. Їм відома воля богів."
  reform_society.6.c: "Ми не звернемо зі шляху!"
  reform_society.7.title: "Плач у мороці"
  reform_society.7.desc: "Коли сходить місяць, над притихлими вулицями [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] пливуть лякаючі звуки. Кожну ніч у темряві лунає жіночий плач — наполегливий, нетерплячий, сповнений туги. «Діти мої, ми повинні покинути це місце, — благає безтілесний голос. — Куди ж ви підете, діти?» Ці моторошні слова лунають знову і знову, і серця місцевих жителів наповнюються тривогою. Люди починають сумніватися в наших реформах, адже боги ясно висловлюють своє невдоволення! Розривані страхом і цікавістю, містяни намагаються розшифрувати загадкове послання і з'ясувати походження примарного голосу, зовсім не схожого на голоси тих, кого вони знають.\n\nЗ кожною ніччю ці благання лунають все гучніше, все відчайдушніше. Жителі міста ропщуть — вони вірять, що це послання богів, зловісне передвістя, яким не можна нехтувати. Тепер їхні долі пов'язані з цим примарним голосом, і кожному містянину доведеться зробити вибір — підкоритися таємничому заклику і піти в невідомість, або залишатися вдома в очікуванні насуваючоїся катастрофи.\n\nНіч за ніччю безтілесний плач стає наполегливішим. Містяни остаточно запевнилися в тому, що чують попередження, послане богами. Вони починають розуміти, що сама їхня доля залежить від того, чи прислухаються вони до цього примарного благання. Скоро їм доведеться прийняти рішення — покинути місто, як того вимагає плачучий голос, або ж залишитися і зустріти неминучу загибель."
  reform_society.7.a: "Затуліть вуха! Ми і це переживемо!"
  reform_society.7.b: "Нам усім кінець! Ми приречені!"
  reform_society.7.c: "Це порожні байки, люди не стануть їх слухати!"
  reform_society.8.title: "Зоряне дзеркало"
  reform_society.8.desc: "На болотах навколо [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] промишляв досвідчений мисливець, і якось у його пастку потрапив дивовижний сірий птах. Кольором оперення він нагадував хмарне небо, а голова його була увінчана дивною прикрасою, схожою на темне дзеркало. Зазирнувши туди, мисливець був вражений — у чарівному дзеркалі відбивалися зірки та безмежний простір нічного неба.\n\nРозуміючи всю важливість своєї знахідки, мисливець вирішив, що загадкову птицю [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'має', 'має')] побачити [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'сама', 'сам')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Коли [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'зазирнула', 'зазирнув')] у дзеркало, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'їй', 'йому')] постало неймовірне видовище — безліч воїнів верхи на чудових створіннях, схожих на гігантських оленів. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Вражена', 'Вражений')] цим загадковим видінням, [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'вирішила', 'вирішив')] показати дивовижну птицю наймудрішим верховним жерцям. Їм було наказано за будь-яку ціну розгадати таємниці чарівного дзеркала.\n\nЖерці по черзі підходили до птиці, але все було марно. Скільки б вони не дивилися в дзеркало, воно залишалося темним і порожнім — ніхто так і не зміг розгледіти картину, що настільки вразила уяву їхньої [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'правительки', 'правителя')]. Вся мудрість верховних жерців виявилася безсилою перед цією загадкою. Порадившись, вони вирішили, що [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'побачила', 'побачив')] погане знамення, що застерігає нас від продовження нещодавно розпочатих реформ."
  reform_society.8.a: "Невже влада вислизає з наших рук?"
  reform_society.8.b: "Мабуть, це знак…"
  reform_society.8.c: "Тримайтеся!"
  all_subjects_20_ld_tt: "Усі наші ленники з формою правління #TOOLTIP:GOVERNMENT_REFORM,altepetl,X #L «Альтепетль»#!#! отримують [ShowNamedValue('liberty_desire_severe_plus')|+=2%] [Concept('liberty_desire', 'прагнення до підпорядкування')|e]"
  every_location_10_control_reduction_tt: "Усі належні нам [Concept('location', 'райони')|e] втрачають [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control', 'контролю')|e]"
