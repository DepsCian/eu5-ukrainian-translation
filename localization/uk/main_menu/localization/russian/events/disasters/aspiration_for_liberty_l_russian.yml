l_russian:
  aspiration_for_liberty.1.title: "Жага свободи"
  aspiration_for_liberty.1.desc: "Сумнівно [Select_CString(target_character.IsFemale, 'проявивши', 'проявивши')] себе на посту правителя [target_character.GetName], прагнення народу до свободи та бажання втілити в життя ідеали Просвітництва наближають нас до революції, яка тепер здається майже неминучою. Народ об'єднується і бере до рук зброю в спробі повалити [ROOT.GetCountry.Custom('CF_VP')|l]: так починається одна з найкривавіших революцій нашого часу."
  aspiration_for_liberty.1.a: "Нас чекають суворі часи…"
  pops_lose_satisfaction_based_on_literacy_tt: "[Concept('pop_satisfaction','Задоволення')|e] [Concept('pops','груп населення')|e] із станів «[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]» або «[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]» знизиться залежно від їхньої [Concept('literacy','грамотності')|e]"
  aspiration_for_liberty.2.title: "Порядок відновлено."
  aspiration_for_liberty.2.desc.a: "Під безконтрольною владою правителя на ім'я [target_character.GetName] місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] ставали все більш незадоволеними. У відповідь на зростання податків та утиски особистих свобод народ почав вимагати відновлення [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l], де вони могли б представляти свої інтереси. Для них цей орган — єдиний захист прав та майна від свавілля влади. Під тиском мас [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'була змушена', 'був змушений')] відновити [ROOT.GetCountry.GetParliament.Custom('CFP_VP')|l]."
  aspiration_for_liberty.2.desc.b: "У відповідь на повстання таких станів, як [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], [target_character.GetName] ще сильніше [Select_CString(target_character.IsFemale, 'зміцнилася', 'зміцнився')] у своїй відданості абсолютизму та [Select_CString(target_character.IsFemale, 'почала', 'почав')] припиняти будь-які спроби підірвати його владу.\n\n[Select_CString(target_character.IsFemale, 'Впевнена', 'Впевнений')], що [Select_CString(target_character.IsFemale, 'її', 'його')] влада дана згори, [Select_CString(target_character.IsFemale, 'вона', 'він')] вважає будь-які поступки парламентаризму загрозою своєму авторитету та стабільності свого правління. Ввівши суворі заходи та придушивши незліченні повстання, ми знову принесли в [ROOT.GetCountry.Custom('CF_VP')] мир та порядок."
  aspiration_for_liberty.2.a: "Така воля народу."
  aspiration_for_liberty.2.b: "Вільнодумство недопустиме!"
  aspiration_for_liberty.3.title: "Битви на чужій землі"
  aspiration_for_liberty.3.desc: "В останні роки наші фінансові перспективи виглядають особливо невесело. [target_character.GetName] без зупинки [Select_CString(target_character.IsFemale, 'витрачала', 'витрачав')] величезні кошти на дорогі війни в чужих землях і тим самим [Select_CString(target_character.IsFemale, 'залишила', 'залишив')] нашу скарбницю без засобів на внутрішні потреби. Разом із відвертою безгосподарністю уряду, фінансовою недбалістю та зростаючою політичною нестабільністю [Select_CString(target_character.IsFemale, 'її', 'його')] дії розхитали економіку і підірвали довіру народу до владних кіл.\n\nТепер ми балансуємо на грані банкрутства, а громадяни бурчать і задаються питанням, які цілі взагалі переслідує [target_character.GetShortNameWithNoTooltip]. Ситуація стає все небезпечнішою: борги ростуть, а держава на фоні грошової кризи ледве справляється навіть із найосновними своїми функціями."
  aspiration_for_liberty.3.a: "Та в скарбниці ще повно грошей!"
  aspiration_for_liberty.3.b: "Урізати витрати на війну."
  aspiration_for_liberty.4.title: "Некомпетентність уряду"
  aspiration_for_liberty.4.desc: "Нездатність уряду грамотно керувати країною в умовах, коли наш народ відчуває #TOOLTIP:DISASTER_TYPE,aspiration_for_liberty,X #L жагу свободи#!#!, призвела до масового невдоволення, через що по всій країні почали повставати такі групи як [target_rebel.GetName]. Народне обурення досягло точки кипіння, багато громадян об'єднуються в боротьбі проти своїх корумпованих і безглуздих лідерів.\n\nЗаклики до революції з кожним днем стають все гучнішими, до руху приєднуються люди найрізноманітніших верств суспільства. Твердо налаштовані взяти долю в свої руки, вони готові будь-якими способами боротися за свої вимоги і заявляють, що не погодяться ні на що, крім повного прийняття їхніх вимог."
  aspiration_for_liberty.4.a: "Турбуватися нема про що."
  aspiration_for_liberty.4.b: "[target_rebel.GetNameWithNoTooltip] отримають від нас поступки."
  lose_10_control_in_affected_locations_tt: "[Concept('location', 'Райони')|e], в яких користуються підтримкою [Concept('rebellion','заколотники')|e] [target_rebel.GetNameWithNoTooltip], втратять [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control', 'контролю')|e]"
  every_supporter_pop_gains_5_satisfaction_tt: "Усі підтримуючі [Concept('rebellion', 'заколот')|e] [Concept('pop', 'групи населення')|e], на чию підтримку спираються [target_rebel.GetNameWithNoTooltip], отримають [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
