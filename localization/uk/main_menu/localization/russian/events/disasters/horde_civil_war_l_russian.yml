l_russian:
  horde_civil_war.1.title: "Криза престолонаслідування в кочовій орді"
  horde_civil_war.1.desc: "Відколи помер попередній правитель, [target_country.GetLongName] перебуває у скрутному становищі. Хоча на [target_country.GetAdjectiveWithNoTooltip|l]ому троні сидить [Select_CString(target_country.IsFemale, 'нова', 'новий')] [target_country.Custom('GetRulerOrRegentTitle')|l], [target_character.GetName], [Select_CString(target_character.IsFemale, 'вона', 'він')] не користується особливою підтримкою серед воїнів. Тим часом воєначальник на ім'я [scope_pretender.GetName] збирає прихильників і відкрито говорить про свої претензії на верховну владу…"
  horde_civil_war.1.a: "Принесіть мені [Select_CString(scope_pretender.IsFemale, 'її', 'його')] голову на списі!"
  horde_civil_war.1.tt: "[scope_pretender.GetNameWithNoTooltip] користується підтримкою кількох незадоволених нашою владою [Concept('provinces', 'провінцій')|e]"
  horde_civil_war.2.title: "[Select_CString(target_character.IsFemale, 'Нова', 'Новий')] [target_country.GetGovernment.GetRulerTitle|l]!"
  horde_civil_war.2.desc: "[dead_ruler.GetName] раптово [Select_CString(dead_ruler.IsFemale, 'вдосконалила', 'сконав')]. [target_country.GetLongName] у стрімкій вирі кривавої міжусобиці."
  horde_civil_war.2.desc.normal_succession: "$horde_civil_war.2.desc$ Згідно з нашими законами [Select_CString(target_ruler.IsFemale, 'новою правителькою має', 'новим правителем має')] стати [target_ruler.GetName], проте [target_character.GetName] [Select_CString(target_character.IsFemale, 'має намір', 'має намір')] скористатися плутаниною та узурпувати трон. [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'опинилася', 'опинився')] перед непростим вибором: смерть від руки узурпатора або громадянська війна…"
  horde_civil_war.2.desc.pretender_ruler: "$horde_civil_war.2.desc$ Поки [dead_ruler.GetShortName] [Select_CString(dead_ruler.IsFemale, 'була жива', 'був живий')], [Select_CString(dead_ruler.IsFemale, 'вона', 'він')] і [target_character.GetNameWithNoTooltip] були суперниками, проте на смертному одрі [Select_CString(dead_ruler.IsFemale, 'колишня', 'колишній')] [target_country.GetGovernment.GetRulerTitle|l] призначив [Select_CString(target_character.IsFemale, 'її своєю наступницею', 'його своїм наступником')].\n\nНа жаль, не всі готові виконувати волю [Select_CString(dead_ruler.IsFemale, 'покійної правительки', 'покійного правителя')]. [scope_pretender.GetName] збирає воїнів і заявляє про власні претензії на [target_country.GetAdjectiveWithNoTooltip|l]ий трон."
  horde_civil_war.2.a: "Тільки через наші трупи!"
  horde_civil_war.2.b: "Такий закон степів."
  horde_civil_war.2.c: "Отже, боротьба триває…"
  horde_civil_war.3.title: "Поява нового претендента"
  horde_civil_war.3.desc: "[target.GetName] нарешті [Select_CString(target.IsFemale, 'мертва', 'мертвий')]! Однак загроза нікуди не зникла — норовливі воїни вже збираються під знаменами чергового самозванця. [scope_pretender.GetName] [Select_CString(scope_pretender.IsFemale, 'має намір', 'має намір')] продовжувати боротьбу за [target_country.GetAdjectiveWithNoTooltip|l]ий трон!"
  horde_civil_war.3.a: "Криза престолонаслідування рідко закінчується швидко…"
  horde_civil_war.4.title: "[target_country.GetGovernment.GetRulerTitle|U] перемагає в боротьбі!"
  horde_civil_war.4.desc: "[target_country.GetLongName] — переможець у тривалій боротьбі з заклятим ворогом. Завоювавши #ONCLICK:COUNTRY,[target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_VP')|L]#!#!, [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'довела', 'довів')] своє право на трон, а [target_character.GetName] [Select_CString(target_character.IsFemale, 'завершила', 'завершив')] життя на пласі."
  horde_civil_war.4.desc.new: "$horde_civil_war.4.desc$\n\nНа жаль, на місце кожного скинутого узурпатора приходить новий претендент. Зібравши під своїми знаменами вцілілих бунтівників, [scope_pretender.GetName] заявляє про власні претензії на трон. [target_country.GetGovernment.GetRulerTitle] знову вирушає в похід…"
  horde_civil_war.4.desc.end: "$horde_civil_war.4.desc$\n\nПісля такої нищівної поразки ніхто більше не наважується претендувати на [target_country.GetAdjectiveWithNoTooltip|l]ий трон. На землях #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_RP')|L]#!#! знову встановлюється порядок."
  horde_civil_war.4.a: "Ще один голодний до влади стерв'ятник…"
  horde_civil_war.4.b: "Наша влада практично відновлена!"
  horde_civil_war.5.title: "[target_country.GetGovernment.GetRulerTitle|U] зазнає поразки!"
  horde_civil_war.5.desc: "[target_country.GetLongName] та [target_ruler.GetName] чинили опір як могли, але [target_character.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] бунтівні воїни виявилися занадто сильними. [target_country.GetGovernment.GetRulerTitle] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_RP')|L]#!#! не [Select_CString(target_ruler.IsFemale, 'встояла', 'встояв')] під лютим натиском суперників. [target_country.GetAdjectiveWithNoTooltip]а громадянська війна завершилася [Select_CString(target_ruler.IsFemale, 'її', 'його')] поразкою…"
  horde_civil_war.5.a: "Нехай [Select_CString(target_character.IsFemale, 'ця підла узурпаторка', 'цей підлий узурпатор')] вдавиться своїм тріумфом!"
  horde_civil_war.5.b: "Це кінець [target_country.Custom('CL_RP')]…"
  horde_civil_war.6.title: "[target_character.GetNameWithNoTooltip] приходить до влади"
  horde_civil_war.6.desc: "Зі старим порядком покінчено, тепер [target_country.GetLongName] — зовсім інша країна, а степом править [target_character.GetName]. На жаль, у боротьбі за трон [Select_CString(target_character.IsFemale, 'нова', 'новий')] [target.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale, 'пролила', 'пролив')] ріки крові та [Select_CString(target_character.IsFemale, 'завдала', 'завдав')] нашому народу величезних страждань. Інші воєначальники прагнуть помсти і теж замислюються про узурпацію влади…"
  horde_civil_war.6.a: "Хай тільки спробують!"
  horde_civil_war.7.title: "Повстання в провінції [target_province.GetNameWithNoTooltip]"
  horde_civil_war.7.title.generic: "Повстання в провінції"
  horde_civil_war.7.desc: "Розпочавши міжусобну боротьбу, [target_ruler.GetName] та узурпатор [target_character.GetName] підірвали багаторічні зусилля з централізації #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_RP')|L]#!#!, і тепер воїни в провінції [target_province.GetName] вимагають незалежності. Якщо [target_ruler.GetShortNameWithNoTooltip] не піде їм назустріч, група повстанців «[target_rebel.GetName]» отримає нових союзників…"
  horde_civil_war.7.a: "Ніхто не поставить нас на коліна!"
  horde_civil_war.7.a.tt: "Група повстанців «[target_rebel.GetName]» отримає підтримку всіх [Concept('pop', 'груп населення')|e] у провінції [target_province.GetName]"
  horde_civil_war.7.b: "Іншого виходу в нас немає…"
  horde_civil_war.8.title: "[target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'убита', 'убитий')]!"
  horde_civil_war.8.title.generic: "Політичне вбивство"
  horde_civil_war.8.desc: "Іноді достатньо відволіктися всього на секунду, щоб втратити життя. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'переконалася', 'переконався')] в цьому особисто — мить необачності, і в [Select_CString(target_ruler.IsFemale, 'її', 'його')] шию встромилася стріла, яку [Select_CString(target_character.IsFemale, 'випустила', 'випустив')] [target_character.GetName]. В будь-якій іншій країні таке вважали б трагедією, але це [target_country.GetLongName], і подібні події тут у порядку речей."
  horde_civil_war.8.a: "Такі закони степів."
  horde_civil_war.9.title: "Занепад торгівлі"
  horde_civil_war.9.desc: "Перетинаючи наші степи, #L [target_country.GetAdjective|l]іe#! купці та їхні ділові партнери завжди почувалися в повній безпеці. Однак відтоді, як [target_ruler.GetName] та [target_character.GetName] зійшлися в боротьбі за владу, торгові каравани перетворилися на ласий шматок для бунтівних банд. Годі й казати, що наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] вкрай незадоволені ситуацією. Вони вимагають компенсації збитків."
  horde_civil_war.9.a: "Ми виплатимо їм компенсацію."
  horde_civil_war.9.b: "Ну й нехай собі вимагають."
  horde_civil_war.10.title: "Військова відданість"
  horde_civil_war.10.desc: "Коли [target_character.GetName] [Select_CString(target_character.IsFemale, 'розпочала', 'розпочав')] громадянську війну, багато наших воїнів показали свою зрадницьку натуру і переметнулися на бік узурпатора. На щастя, на кожного зрадника знайшовся істинний і вірний син #L [target_country.GetAdjective|l]ої#! землі. Ці бійці присягнули битися, поки [target_ruler.GetName] не знищить останнього бунтівника в країні. Безліч відданих воїнів зібралися в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], щоб послухати, що їм скаже [target_country.GetGovernment.GetRulerTitle|l]."
  horde_civil_war.10.a: "Потрібно виступити з надихаючою промовою!"
  horde_civil_war.10.b: "Треба показати їм силу в бою!"
  horde_civil_war.10.c: "Варто розповісти воїнам про нашу стратегію."
  horde_civil_war.1000.title: "Кордони без захисту"
  horde_civil_war.1000.desc: "Навіть у найгірші часи кордони #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#! завжди залишалися під пильним наглядом кінних дозорних. Але тепер, коли [target_character.GetName] [Select_CString(target_character.IsFemale, 'розпочала', 'розпочав')] боротьбу за трон, країна занурилася в хаос, і безпека кордонів опинилася під загрозою. Рано чи пізно якась зухвала #TOOLTIP:GOVTYPE,steppe_horde,X #L кочова орда#!#! обов'язково вторгнеться в наші володіння…"
  horde_civil_war.1000.a: "Потрібно посилити прикордонні дозори!"
  horde_civil_war.1000.b: "Доведеться якось потерпіти…"
  horde_civil_war.1000.b.tt: "Всі сусідні [Concept('country', 'держави')|e] дізнаються про слабкість наших кордонів…"
  horde_civil_war.1001.title: "Слабкість [from_country.Custom('CL_RP')]"
  horde_civil_war.1001.desc: "Наші сусіди — [from_country.GetLongName] — переживають не найкращі часи. #TOOLTIP:DISASTER_TYPE,horde_civil_war,X #L Громадянська війна в орді#!#! стала для них суворим випробуванням. Поки їхня [from_country.GetGovernment.GetRulerTitle|l] безпорадно спостерігає за тим, як палає [Select_CString(from_country.GetGovernment.GetRuler.IsFemale, 'її', 'його')] країна, перед нами відкриваються привабливі можливості. [from_country.GetAdjectiveWithNoTooltip]і кордони залишилися без захисту, і ніхто не зможе зупинити наші набіги, не кажучи вже про повномасштабне вторгнення…"
  horde_civil_war.1001.a: "Краще обмежимося дрібними набігами."
  horde_civil_war.1001.a.tt: "[ShowScriptedEffectForScope('horde_raid_location',SCOPE.sLocation('target').GetLocation.MakeScope.Self)]\n#Y Ці ефекти також застосуються до усіх сусідніх [Concept('locations', 'районів')|e] #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.Custom('CL_tt')],X [from_country.Custom('CL_RP')|L]#!#!#!"
  horde_civil_war.1001.b: "Нападемо, поки вони знесилені!"
  horde_civil_war.1002.title: "[from_country.Custom('CL_VP')] розриває внутрішній конфлікт"
  horde_civil_war.1002.desc: "#TOOLTIP:DISASTER_TYPE,horde_civil_war,X #L Громадянська війна в орді#!#! стала суворим випробуванням для #L [from_country.GetAdjective|l]их#! дикунів. Вони перестали турбувати наші кордони постійними набігами, і прикордонні землі нарешті отримали бажану передишку. Але деяким нашим радникам цього недостатньо. Вони вважають, що [from_country.GetLongName] — перешкода для міцного миру, тому ця держава повинна зникнути."
  horde_civil_war.1002.a: "І вони мають рацію. Готуватимемося до війни!"
  horde_civil_war.1002.b: "Зараз ми не можемо собі цього дозволити."
  horde_civil_war.1002.b.tt: "Всі належні нам [Concept('location', 'райони')|e] на кордоні з #ONCLICK:COUNTRY,[from_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from_country.Custom('CL_tt')],X [from_country.Custom('CL_TP')|L]#!#! на #Y 4 роки#! отримують модифікатор «[ShowModifier('recovering_from_raids')]», який дає наступні ефекти:\n[ShowModifierEffect('recovering_from_raids')]"
  horde_civil_war.100.title: "Кінець кризи престолонаслідування в кочовій орді"
  horde_civil_war.100.desc.no_horde: "#TOOLTIP:GOVTYPE,steppe_horde,X #L Кочова орда#!#! вже ніколи не буде колишньою. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'скасувала', 'скасував')] старі закони степів, вікові традиції #L [target_country.GetAdjective|l]ого#! народу назавжди відійшли в минуле. Тепер [target_country.GetLongName] — єдина держава, а [target_country.GetGovernment.GetRulerTitle|l] може не побоюватися амбіцій кочових князів. Тривала криза престолонаслідування швидко згасає."
  horde_civil_war.100.desc: "Період міжусобних воєн нарешті добіг кінця. На землях #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target.Custom('CL_tt')],X [target.Custom('CL_RP')|L]#!#! запанував мир, а [target_ruler.GetName] твердою рукою веде наш народ до стабільності та процвітання."
  horde_civil_war.100.a: "Хай живе [target_country.GetGovernment.GetRulerTitle|l]!"
  horde_civil_war.100.a.tt: "Залежно від рівня [Concept('crown_power', 'влади правителя')|e] ми отримаємо наступні ефекти:"
