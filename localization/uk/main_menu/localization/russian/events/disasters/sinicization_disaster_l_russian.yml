l_russian:
  reverse_key: "Час відмовитися від цієї політики."
  nonsense_key: "Яка нісенітниця!"
  estate_intro_paragraph: "Слід було очікувати, що #L [target_emperor_scope.GetAdjective|l]і#! посланці не знайдуть розуміння у впливових колах нашої держави. Зовнішні сили, що вторгаються на територію [ROOT.GetCountry.Custom('CF_RP')|l], рідко здатні налагодити добрі стосунки з існуючими елітами."
  continuation_key: "Їхній впертий опір чужоземним впливам загрожує дестабілізувати все наше суспільство."
  sinicization_disaster.1.title: "Баланс сил"
  sinicization_disaster.1.desc: "Наша країна та [target_emperor_scope.GetLongName] працювали над зміцненням зв'язків, які спочатку здавалися цілком нешкідливими, але згодом стали серйозною загрозою для нашої незалежності. [target_emperor_scope.GetAdjectiveWithNoTooltip]е вплив зростає, а наші власні еліти поступово втрачають важелі влади. Потрібно припинити іноземне втручання в наші справи, поки ми не стали черговим васалом великого дракона…"
  sinicization_disaster.1.a: "[target_emperor_scope.GetNameWithNoTooltip] може розраховувати на нашу відданість."
  sinicization_disaster.1.b: "Ми повинні відстояти суверенітет!"
  chi_may_be_sympathetic_tt: "#Y [target_emperor_scope.GetNameWithNoTooltip]! може проявити до нас милість у ці важкі часи"
  sinicization_disaster.2.title: "Співчуття до чужинців"
  sinicization_disaster.2.desc: "При дворі шепочуться про злочинні змови, таємні угоди та цінні дари, отримані в нагороду за політичну підтримку. У центрі цих тривожних чуток знаходиться видатний член нашої ради на ім'я [target_character.GetName]. І справді, останнім часом [Select_CString(target_character.IsFemale, 'її', 'його')] думка з різних питань багато в чому збігається з точкою зору [target_emperor_scope.GetAdjectiveWithNoTooltip|l]их посланців…"
  sinicization_disaster.2.a: "Ми не будемо [Select_CString(target_character.IsFemale, 'їй', 'йому')] перешкоджати."
  sinicization_disaster.2.b: "Час вигнати [Select_CString(target_character.IsFemale, 'її', 'його')] з країни."
  sinicization_disaster.2.c: "Стратити [Select_CString(target_character.IsFemale, 'її', 'його')] негайно!"
  sinicization_disaster.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] чинять опір [target_emperor_scope.GetAdjectiveWithNoTooltip|l]ому впливу"
  sinicization_disaster.3.desc: "$estate_intro_paragraph$\n\nНе стали винятком і наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. $continuation_key$"
  sinicization_disaster.3.a: "$reverse_key$"
  sinicization_disaster.3.b: "$nonsense_key$"
  sinicization_disaster.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] чинять опір [target_emperor_scope.GetAdjectiveWithNoTooltip|l]ому впливу"
  sinicization_disaster.4.desc: "$estate_intro_paragraph$\n\nНе стали винятком і наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. $continuation_key$"
  sinicization_disaster.4.a: "$reverse_key$"
  sinicization_disaster.4.b: "$nonsense_key$"
  sinicization_disaster.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] чинять опір [target_emperor_scope.GetAdjectiveWithNoTooltip|l]ому впливу"
  sinicization_disaster.5.desc: "$estate_intro_paragraph$\n\nНе стали винятком і наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. $continuation_key$"
  sinicization_disaster.5.a: "$reverse_key$"
  sinicization_disaster.5.b: "$nonsense_key$"
  sinicization_disaster.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] чинять опір [target_emperor_scope.GetAdjectiveWithNoTooltip|l]ому впливу"
  sinicization_disaster.6.desc: "$estate_intro_paragraph$\n\nНе стали винятком і наші [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. $continuation_key$"
  sinicization_disaster.6.a: "$reverse_key$"
  sinicization_disaster.6.b: "$nonsense_key$"
  sinicization_disaster.7.title: "Вимога данини"
  sinicization_disaster.7.desc: "[target_emperor_scope.GetLongName] загалом і посланці цієї держави зокрема ніколи не поводилися так зухвало! Забувши про існуючі домовленості, вони нахабно вриваються до палацу і вимагають виплати нової данини, яка піде на оплату жахливих надмірностей [target_emperor_scope.GetAdjectiveWithNoTooltip|l]ого двору. Це не просто чергова помилка в довгій низці дипломатичних конфузів — ні, ми маємо справу з демонстративною неповагою, яку проявляє їхній [target_emperor_scope.GetGovernment.GetCourtTitle|l]…"
  sinicization_disaster.7.a: "Час викинути їх у вікно!"
  sinicization_disaster.7.b: "Гаразд, ми заплатимо цього разу."
  sinicization_disaster.8.title: "Реакція на загрозу"
  sinicization_disaster.8.desc: "Радники і навіть прості придворні вважають за потрібне висловити свою думку щодо ситуації, в якій сьогодні знаходиться [ROOT.GetCountry.GetCourtTitle|l]. Деякі з них вітають зростаючий вплив наших #L [target_emperor_scope.GetAdjective|l]их#! сусідів, тоді як інші бачать у ньому загрозу нашій незалежності…"
  sinicization_disaster.8.a: "Ми повинні чинити опір зовнішньому впливу."
  sinicization_disaster.8.b: "Ми повинні довіряти [target_emperor_scope.Custom('CL_DP')]."
  until_disaster_ends: "доки не закінчиться [Concept('disaster', 'лихо')|e]"
  sinicization_disaster.100.title: "Наші відносини з владою [target_emperor_scope.Custom('CL_RP')]"
  sinicization_disaster.100.desc.a: "Кажуть, що нерозумно розраховувати на милосердя тигра, поклавши голову йому в пащу. Наші відносини з владою #ONCLICK:COUNTRY,[target_emperor_scope.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_emperor_scope.Custom('CL_tt')],X [target_emperor_scope.Custom('CL_RP')|L]#!#! стали переконливим свідченням протилежного. Поклавшись на наших добрих сусідів, ми вступили в нову еру — еру миру та всебічного співробітництва між двома братніми народами!"
  sinicization_disaster.100.desc.b: "Не варто довіряти розкішним подарункам, якою б красивою не була їхня обгортка. Ми твердо стали на шлях обмеження #L [target_emperor_scope.GetAdjective|l]ого#! впливу на внутрішні справи нашої країни, і до теперішнього моменту остаточно вийшли з їхньої сфери впливу."
  sinicization_disaster.100.desc.c: "Для нашої великої держави настала епоха розквіту. Ми сміливо крокуємо до зірок, а недолугі спроби наших сусідів підірвати стабільність країни та внести розкол у наші ряди гідні лише висміювання. #L [target_emperor_scope.GetAdjective]і#! посланці, що намагалися впливати на наше суспільство, були з ганьбою відіслані геть. Леву немає ніякої справи до того, що про нього думають вівці."
  sinicization_disaster.100.desc.d: "[target_emperor_scope.GetLongName] — ми щиро вірили в дружбу та співпрацю з цією великою державою, але всі їхні дари та обіцянки виявилися лише вивертом. Її посланці впровадилися в уряд і забезпечили повну залежність нашої країни від подачок могутнього сусіда. Схоже, перед цією країною нам тепер доведеться схилити голови…"
  sinicization_disaster.100.desc.e: "Часи китайського впливу позаду. Що б не чекало нас у майбутньому, ми будемо захищати наш народ та його традиції. Інтереси країни для нас завжди на першому місці."
  sinicization_disaster.100.a: "Все буде добре!"
  sinicization_disaster.100.b: "Ми не станемо перед ними на коліна!"
  sinicization_disaster.100.c: "Невже дві могутні сили розтягнуть нашу країну на частини?"
  sinicization_disaster.100.d: "У нас вже є сюзерен."
  sinicization_disaster.100.e: "Ці спроби вплинути на нас просто смішні!"
  sinicization_disaster.100.f: "Ми заслужили лише коротку згадку у великій історії чужої країни…"
  sinicization_disaster.100.g: "Ми змогли пережити чергове випробування!"
  this_may_lead_to_war_tt: "Цей результат розгнівить [target_emperor_scope.Custom('CL_VP')] і може призвести до війни"
  make_us_tributary_tt: "[target_emperor_scope.GetLongNameWithNoTooltip] — держава, яка зробить нас своїм #Y [Concept('subject', 'ленником')]!#e"
  gains_cultural_bonuses_tt: "Цей результат піде на користь #L [target_emperor_scope.GetCulture.GetName|l]ій#! культурі"
  sinicization_disaster.101.title: "Новини з [target_sinicized_country.Custom('CL_RP')]"
  sinicization_disaster.101.desc: "Наші посланці при #L [target_sinicized_country.GetAdjective|l]ому#! дворі повернулися додому з новинами. Вони доносять, що останнім часом наш зростаючий вплив серйозно дестабілізував територію під назвою [target_sinicized_country.GetLongNameWithNoTooltip]. Країні загрожує смута, і ми можемо скористатися ситуацією у своїх інтересах…"
  sinicization_disaster.101.a: "Їм доведеться скоритися!"
  sinicization_disaster.101.b: "Ласкаво просимо, [target_sinicized_country.GetNameWithNoTooltip]!"
  sinicization_disaster.101.c: "Здається, нам вдалося вплинути на їхню культуру."
  sinicization_disaster.101.d: "Куди їм до нашої великої країни…"
