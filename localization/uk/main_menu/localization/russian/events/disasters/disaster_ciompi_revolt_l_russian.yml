l_russian:
  ciompi_revolt.1.title: "Повстання чомпі"
  ciompi_revolt.1.desc: "Над міськими дахами пливе тривожний передзвін дзвонів. Тисячі незадоволених селян та дрібних торговців заполонили вулиці [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] в області [target_location.GetAreaName]. Соціальна та економічна нерівність, високі податки та жахливі умови праці призвели до масових виступів представників нижчих класів, спрямованих проти правлячої олігархії. «Чомпі», що складаються головним чином з працівників з вовни та інших ремісників, вимагають собі прав та представництва в уряді. Якщо правлячі еліти не розправляться з бунтівниками, повстання може закінчитися тимчасовою реформою флорентійського уряду."
  ciompi_revolt.1.a: "Попереду важкі часи…"
  ciompi_revolt.2.title: "Gente Nuova"
  ciompi_revolt.2.desc: "У неспокійному [GetCurrentYear] році на нашому політичному горизонті виникла нова фракція — #italic Gente Nuova#!. Вона представляє інтереси нових городян та торговців, які нещодавно переїхали до міста. Ці «нові люди» виступають за політичні та соціальні реформи і оскаржують монополію олігархів на владу, вимагаючи представництва в міському уряді та побудови більш справедливого суспільства. Вони користуються значною підтримкою середнього класу та бідноти, незадоволених існуючою ієрархією влади. Вплив цієї фракції зростає з кожним днем."
  ciompi_revolt.2.a: "Ми з радістю підтримаємо нове покоління негоціантів."
  ciompi_revolt.2.b: "У кризові часи ми не можемо дозволити собі таке!"
  ciompi_revolt.2.c: "[target_character.GetNameWithNoTooltip] може досягти компромісу."
  ciompi_revolt.3.title: "#italic Popolo Minuto#!"
  ciompi_revolt.3.desc: "У [GetCurrentYear] році серед повсталих чомпі утворилася нова фракція незадоволених городян — #italic Popolo Minuto#!. Це об'єднання некваліфікованих робітників та дрібних ремісників відіграє помітну роль у народних протестах проти правлячої олігархії. #italic Popolo Minuto#! вимагають покращення умов праці, підвищення заробітної плати та розширеного представництва нижчих класів в органах влади. Вони готові боротися за свої права та більш справедливий суспільний устрій зі зброєю в руках. Їхня участь у повстанні підкреслює соціальну та економічну нерівність, в якій змушені існувати нижчі класи."
  ciompi_revolt.3.a: "Трохи золота — і вони в нас у кишені."
  ciompi_revolt.3.b: "Вони повинні затягнути пояси, як і всі ми…"
  ciompi_revolt.3.c: "[target_character.GetNameWithNoTooltip] користується повною довірою народу!"
  ciompi_revolt.4.title: "Поява #italic Miserabiles#!"
  ciompi_revolt.4.desc: "Так звані #italic Miserabiles#! приєдналися до повстання разом з #italic Popolo Minuto#!. Ця група складається з найзнедоленіших городян, вони вимагають позбавлення від злиднів та більш справедливого розподілу багатства. #italic Miserabiles#! часто беруть участь у масових протестах та демонстраціях, вимагаючи соціальних та економічних реформ, які могли б покращити їхнє тяжке становище. Їхня присутність підкреслює відчай, з яким найбільш вразливі верстви суспільства зіткнулися в неспокійні часи повстання чомпі."
  ciompi_revolt.4.a: "Ми повинні полегшити їхні страждання…"
  ciompi_revolt.4.b: "Вони самі за себе відповідають!"
  ciompi_revolt.4.c: "[target_character.GetNameWithNoTooltip] у змозі вирішити проблеми всіх верств населення."
  ciompi_revolt.5.title: "Працівники тікають від податкового тягаря"
  ciompi_revolt.5.desc: "Останні кілька років дорого обійшлися нашій казні. Правлячій олігархії довелося ввести нові податки, які стали тяжким тягарем не тільки для простих трудівників, але й для купців, що ввозять товари через наші порти. Як наслідок, збіднілі працівники почали масово кидати свої домівки та покидати наші володіння, щоб шукати удачі в чужих краях. Цей відтік робочої сили лише поглиблює соціальні та економічні проблеми #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, а незадоволені народні маси все ближче до відкритого повстання."
  ciompi_revolt.5.a: "Нехай їдуть."
  ciompi_revolt.5.b: "Ми могли б відшкодувати їхні збитки."
  ciompi_revolt.5.c: "[target_character.GetNameWithNoTooltip] — [Select_CString(target_character.IsFemale, 'милосердна правителька', 'милосердний правитель')]…"
  ciompi_revolt_allowed_migration_effect_tt: "Оскільки наша політика дозволяє [Concept('migration','міграцію')|e] #TOOLTIP:POPTYPE, peasants,X #L селян#!#! або #TOOLTIP:POPTYPE,laborers,X #L робітників#!#!, кількість мігруючих [Concept('pops','груп населення')|e] збільшиться"
  ciompi_revolt.6.title: "Владу утримують"
  ciompi_revolt.6.desc: "Бачачи невдоволення нижчих класів, радники вимагають, щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'усунула', 'усунув')] олігархів від важелів влади і впритул [Select_CString(target_character.IsFemale, 'займеться', 'займеться')] проблемами соціальної та економічної нерівності. Незважаючи на вжиті реформи та появу в органах влади представників нижчих станів, у цей смутний час могутність окремих представників аристократії лише зросла. Позбавивши їх влади та привілеїв, ми задовольнимо народні сподівання і зробимо перший крок на шляху побудови більш справедливого суспільства."
  ciompi_revolt.6.a: "Ми не будемо чіпати їхні привілеї… принаймні, зараз."
  ciompi_revolt.6.b: "Позбавимо їх влади!"
  ciompi_revolt.6.c: "[target_character.GetNameWithNoTooltip] підтримує простий народ, а не багатіїв."
  ciompi_revolt.7.title: "Тиск та реформи"
  ciompi_revolt.7.desc: "Руйнування, викликані повстанням чомпі, лише посилили тяготи народу. Сім'ї голодують, добрі городяни змушені ставати на шлях злочинів, а тим часом могутні та впливові громадяни продовжують процвітати. І в уряді, і на вулицях все голосніше лунають голоси, що вимагають радикальних реформ. Лише так можна досягти політичного представництва, рівності та справедливості."
  ciompi_revolt.7.a: "Час вказати селянам їхнє місце…"
  ciompi_revolt.7.b: "Голос народу буде почутий!"
  ciompi_revolt.7.c: "Узріть, як [Select_CString(target_character.IsFemale, 'милостива', 'милостивий')] [target_character.GetNameWithNoTooltip]!"
  ciompi_revolt.8.title: "Криза та зміни"
  ciompi_revolt.8.desc: "Нам вдалося пережити важкі часи, а затяжний період нестабільності та народних заворушень нарешті залишився позаду. Будь-які труднощі, перешкоди та невдачі лише зміцнюють нашу рішучість, роблять нас сильнішими, ніж будь-коли раніше. Смутний час минув, при владі новий уряд, і ми з радісним трепетом дивимося в майбутнє, що б воно нам не обіцяло."
  ciompi_revolt.8.a: "Наш народ пройшов випробування історичного масштабу."
  ciompi_revolt.8.b: "Нам потрібна тверда рука і сильний лідер!"
  every_location_capital_area_tt: "Всі належні нам [Concept('location', 'райони')|e] в області [target_capital_area.GetName] отримують наступні ефекти:"
