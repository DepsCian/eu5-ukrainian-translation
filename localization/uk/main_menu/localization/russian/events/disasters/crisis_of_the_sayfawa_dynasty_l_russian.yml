l_russian:
  crisis_of_the_sayfawa_dynasty.1.title: "$crisis_of_the_sayfawa_dynasty$"
  crisis_of_the_sayfawa_dynasty.1.desc: "Настали важкі часи! Країна охоплена посухою та голодом, багряні хмари закривають небо. Час готуватися до неминучого. Нас оточує безліч ворогів, але їм не зламати нашу рішучість. Буде потрібна вся наша мужність, щоб захистити своїх рідних і близьких від насувається біди.\n\nНа жаль, деякі придворні радники не поділяють нашої готовності діяти. Вони вважають, що заради миру не шкода пожертвувати частиною наших невикористовуваних земель…"
  crisis_of_the_sayfawa_dynasty.1.a: "Ми воїни, і ми будемо битися!"
  crisis_of_the_sayfawa_dynasty.1.b: "І справді, навіщо гинути за клаптик землі?"
  crisis_of_the_sayfawa_dynasty.2.title: "Поява претендента"
  crisis_of_the_sayfawa_dynasty.2.desc: "На жаль, благородні [ROOT.GetCountry.GetGovernment.GetAdjective|l]і родини не чужі жадібності та жазі влади, наша сім'я не виняток. [Select_CString(pretender_character_scope.IsFemale, 'Одна', 'Один')] з родичів правлячої династії [pretender_character_scope.GetName] [Select_CString(pretender_character_scope.IsFemale, 'зібрала', 'зібрав')] безліч прихильників і наполегливо домагається трону. У ці темні часи ми не можемо показати слабкість перед обличчям народу. Наші найнадійніші радники та полководці пропонують відібрати в цих підлих змій титули, поки вони всіх нас не погубили.\n\nУ їхніх словах є слушне зерно, однак багато хто при дворі вважає інакше. Вони кажуть, що [Select_CString(pretender_character_scope.IsFemale, 'нова правителька', 'новий правитель')] може повернути легітимність влади і відновити стабільність у країні…"
  crisis_of_the_sayfawa_dynasty.2.a: "Брехливі змії, ось ви хто!"
  crisis_of_the_sayfawa_dynasty.2.b: "Час піти на спокій, [target_character.GetNameWithNoTooltip]."
  rival_branch_sayfawa: "Суперницька гілка роду Сайфава"
  csd_every_pop_satisfaction_tt: "Всі групи населення в провінції [target_province.GetName]:\nОтримують [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]\n[rival_branch_sayfawa_scope.GetName] заручається їхньою підтримкою"
  crisis_of_the_sayfawa_dynasty.3.title: "Родинна усобиця"
  crisis_of_the_sayfawa_dynasty.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] і вихідці з #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! роду постійно сваряться і змагаються заради найменшої влади. Війни між найближчими родичами стали практично національною традицією — особливо в такі важкі часи, як зараз. Подібна зневага до #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! етикету виставляє нас некультурними варварами в очах усього світу.\n\nЯкщо негайно не приборкати членів нашої правлячої сім'ї, це неминуче призведе до згубних наслідків. [ROOT.GetCountry.GetGovernment.GetAdjective] династія повинна повернути колишню велич, а для цього доведеться забути про старі образи і позбутися жадібних до влади дурнів."
  crisis_of_the_sayfawa_dynasty.3.a: "Час поставити їх на місце."
  crisis_of_the_sayfawa_dynasty.3.b: "Вони все-таки родичі…"
  crisis_of_the_sayfawa_dynasty.4.title: "Сила в єдності"
  crisis_of_the_sayfawa_dynasty.4.desc: "За кілька століть #L [ROOT.GetCountry.GetReligion.GetAdjective|l]а релігія міцно закріпилася в нашому регіоні. Завдяки їй ми навчилися приймати божественний задум і пізнали захват від прилучення до істинної віри. Тепер, коли країна занурюється в хаос, багато хто пропонує нам знайти опору у вірі, адже тільки вона може дати нам спасіння…"
  crisis_of_the_sayfawa_dynasty.4.a: "Віра допоможе нам перемогти."
  crisis_of_the_sayfawa_dynasty.4.b: "Ми служимо народу. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] нам не указ."
  crisis_of_the_sayfawa_dynasty.4.c: "У нас немає зайвих коштів…"
  crisis_of_the_sayfawa_dynasty.5.title: "Явлення героя"
  crisis_of_the_sayfawa_dynasty.5.desc: "Кажуть, суворі часи породжують сильних людей. Як би там не було, [Select_CString(kbo_strong_general_scope.IsFemale, 'молода воїтелька', 'молодий воїн')] на ім'я [kbo_strong_general_scope.GetName] [Select_CString(kbo_strong_general_scope.IsFemale, 'зуміла', 'зумів')] гідно себе проявити. [Select_CString(kbo_strong_general_scope.IsFemale, 'Вона', 'Він')] оплакує долю країни, що страждає під гнітом узурпаторів, і прагне вразити своїм списом усіх ворогів нашої держави. Згуртувавшись під [Select_CString(kbo_strong_general_scope.IsFemale, 'її', 'його')] знаменами, ми готові боротися проти всіх, хто замислив відібрати наші землі, так само як і проти всякого зла, що піднімає голову всередині країни. Так нехай [Select_CString(kbo_strong_general_scope.IsFemale, 'вона', 'він')]…"
  crisis_of_the_sayfawa_dynasty.5.a: "…веде наші армії до великої перемоги!"
  crisis_of_the_sayfawa_dynasty.5.b: "…трощить ворогів у лавах нашого війська."
  crisis_of_the_sayfawa_dynasty.6.title: "Кінець кризи династії [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]"
  crisis_of_the_sayfawa_dynasty.6.a.desc: "Всупереч старанням ворогів, ми не поступилися ні клаптиком нашої землі. Переживши суворі випробування, наш народ став сильнішим ніж будь-коли, і сьогодні вся країна святкує порятунок від тих, хто бажав нам зла. Нехай сонце сяє над нашими головами, адже ми вступаємо в епоху миру та процвітання. А ті, хто намагався скористатися нашою слабкістю, нехай тремтять — адже тепер ми знову твердо стоїмо на ногах!"
  crisis_of_the_sayfawa_dynasty.6.b.desc: "Безперервні міжусобиці разом з постійними #TOOLTIP:CULTURE,$bilala_culture_tt$,X #L билальськими#!#! набігами поставили нашу країну на коліна. Білали проникали все глибше на нашу територію, вони навіть дійшли до нашої столиці #TOOLTIP:LOCATION,$njimi_tt$,X #L Нджимі#!#!. Втративши можливість контролювати ці землі, ми були вимушені мігрувати. Хтось скаже, що ми проявили слабкість, погодившись пожертвувати територією заради збереження народу. Їм не зрозуміти, що ми лише вичікуємо, плануючи тріумфальне повернення. Це була не поразка, а стратегічний маневр! Дуже скоро ми зберемося з силами і повернемо все, що втратили."
  crisis_of_the_sayfawa_dynasty.6.a: "Ми перемогли!"
  crisis_of_the_sayfawa_dynasty.6.b: "Ми вистоїмо і відновимо сили, а потім…"
  crisis_of_the_sayfawa_dynasty.7.title: "Набіг билала"
  crisis_of_the_sayfawa_dynasty.7.desc: "Наша країна вже давно страждає від безчинствуючих #TOOLTIP:CULTURE,$bilala_culture_tt$,X #L билальських#!#! розбійників. Вони стають сміливішими з кожним набігом, і їх стає все більше. Нещодавнє вторгнення билала в [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName] підштовхнуло багатьох їхніх побратимів переселитися вглиб нашої території. Якщо так піде і далі, ми не зможемо їх зупинити."
  crisis_of_the_sayfawa_dynasty.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  crisis_of_the_sayfawa_dynasty.7.b: "Заплатимо, щоб вони забралися геть."
  gave_autonomy_to_the_bulala_and_sao_tt: "Надає автономію народам #Y билала#! та #Y сао#!"
  kbo_join_tt: "[kbo_strong_general_scope.GetNameWithNoTooltip] очолить наші армії і знищить ворога"
  sao_and_bilala_reduced_control_tt: "Всі [Concept('location', 'райони')|e] з #TOOLTIP:CULTURE,$bilala_culture_tt$,X #L билальськими#!#! або #TOOLTIP:CULTURE,$sao_culture_tt$,X #L саоськими#!#! [Concept('pops', 'групами населення')|e] втрачають [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control', 'контролю')|e]"
  had_csd_disaster_variable_tt: "Перше зіткнення з цим лихом"
