l_russian:
  religious_turmoil.1.title: "Релігійні заворушення"
  religious_turmoil.1.desc: "Незважаючи на\nвсі спроби примирити різні релігійні течії нашої держави, конфлікти між ними спалахують з\nлякаючою регулярністю. Якщо не\nвжити рішучих заходів, у\nнас ось-ось вибухне релігійна війна."
  religious_turmoil.1.a: "Знищимо єретиків, і в країну повернеться мир."
  religious_turmoil.1.b: "Ми повинні створити більш терпиме суспільство."
  religious_turmoil.2.title: "Кінець релігійних хвилювань"
  religious_turmoil.2.desc: "Країна нарешті оговталася від запеклих релігійних чвар. Наша держава знову єдина!"
  religious_turmoil.2.a: "Єдина віра!"
  religious_turmoil.3.title: "Кількість єретиків зростає"
  religious_turmoil.3.desc: "Всупереч нашим спробам викорінити єресь, населення деяких провінцій, як і раніше, відмовляється від навернення. Вони вперто тримаються за свою віру."
  religious_turmoil.3.a: "Виженемо інакомислячих."
  religious_turmoil.3.a.tt: "Деякі [Concept('pops', 'групи населення')|e], які не сповідують #L [ROOT.GetCountry.GetReligion.GetAdjective|l]уйську#! віру, втратять [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]."
  religious_turmoil.3.b: "Доведеться збільшити витрати на навернення єретиків."
  religious_turmoil.4.title: "Придушення єресі"
  religious_turmoil.4.desc: "Суворе переслідування єресі не принесло очікуваних результатів. Нам так і не вдалося відновити порядок і об'єднати народ під покровом єдиної віри\n— навпаки, вжиті заходи лише посилили невдоволення серед жителів і призвели до чергового сплеску насильства."
  religious_turmoil.4.a: "Доведеться збільшити витрати на переслідування єретиків."
  religious_turmoil.4.b: "Це не варте нашої уваги."
  religious_turmoil.5.title: "Зростання релігійної нетерпимості"
  religious_turmoil.5.desc: "Всі спроби перетворити наше суспільство та навчити його більшої терпимості пішли прахом. В країні почалися релігійні бунти, спалахи насильства трапляються все частіше, і обидві сторони чинять немислимі звірства. Зростаюча прірва між конфесіями загрожує розірвати нашу державу зсередини."
  religious_turmoil.5.a: "Ми повинні викорінити єретиків!"
  religious_turmoil.5.b: "Потрібно звернути їх до істинної віри."
  religious_turmoil.6.title: "Порожні слова"
  religious_turmoil.6.desc: "Нещодавно проголошений указ про\nтерпимість не\nварта й вичиненого яйця. Після його публікації погроми проти релігійних меншин лише почастішали, а\nвлада #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! воліє закривати очі на\nнасильство, що чинить натовп."
  religious_turmoil.6.a: "У нас є важливіші справи."
  religious_turmoil.6.b: "Треба випустити новий едикт."
