l_russian:
  peasants_war.1.title: "Селянська війна"
  peasants_war.1.desc: "Селянство вже не перший рік висуває цілу низку політичних, економічних і релігійних вимог. Народне невдоволення все частіше обертається жорстокими бунтами. Повсталі селяни не мають єдиного керівництва, їм бракує озброєння, і все ж вони перетворилися на серйозну проблему для влади. Бунтівники вже спалили і розграбували кілька храмів і важливих урядових будівель."
  peasants_war.1.a: "Нас чекають суворі часи…"
  peasants_war.1.a.tt: "Наші [ShowPopTypeName(' peasants')|l], [ShowPopTypeName('laborers')|l] і [ShowPopTypeName('soldiers')|l] в регіоні [ROOT.GetCountry.GetCapital.GetRegion.GetName] приєднаються до заколотників: [target_rebel.GetName]"
  peasants_war.2.title: "Селянські протести"
  peasants_war.2.desc: "По всій країні спалахують народні хвилювання і протести. Розлючені селяни хочуть політичних і соціальних змін і вимагають негайних реформ. Народ довго ніс тягар високих податків і терпів жорстокість землевласників, але його терпіння добігло кінця…"
  peasants_war.2.a: "Потрібно посилити кріпацтво!"
  peasants_war.2.b: "Доведеться обмежити кріпацтво."
  peasants_war.3.title: "Релігійне повстання"
  peasants_war.3.desc: "Ідеали Реформації швидко поширилися серед пригнобленої селянської маси. Часто причини цього лежали зовсім не в релігійній, а в соціальній сфері — багато хто очікував, що з поширенням протестантизму до повсталих приєднаються й інші стани, а тягарі селян зменшаться. Звісно, вони помилялися: чим ширше поширювалося повстання, тим більше реформаторів засуджували «кровожерливих селян» та їхні безчинства."
  peasants_war.3.a: "Ми повинні розчавити їх!"
  peasants_war.3.b: "Нехай вірують, як вважають правильним."
  opinion_pope_religious_tolerance: "Папа незадоволений вашою релігійною толерантністю"
  peasants_war.5.title: "Загальна децентралізація"
  peasants_war.5.desc: "На ранніх етапах селянської війни заколотники домоглися серйозних успіхів, просто забивши чисельністю опозиційну знать. З огляду на децентралізований характер нашої держави, порівняно невеликі повстання на місцях швидко виходили за межі окремих володінь, поки не охопили значну частину країни."
  peasants_war.5.a: "Знищимо повстанців!"
  peasants_war.5.b: "Треба почати переговори і знайти компроміс."
  peasants_war.6.title: "Кінець селянської війни"
  peasants_war.6.desc: "Схоже, період нестабільності залишився в минулому. Повсталі селяни втратили волю до боротьби, тепер вони нескоро вимагатимуть нових реформ."
  peasants_war.6.a: "Потрібно відновити порядок."
