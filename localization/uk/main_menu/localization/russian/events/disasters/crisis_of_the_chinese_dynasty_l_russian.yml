l_russian:
  crisis_of_the_chinese_dynasty.1.title: "Слабка влада в державі [GetCountry('CHI').GetLongNameWithNoTooltip]"
  crisis_of_the_chinese_dynasty.1.desc: "В [ROOT.GetCountry.Custom('longname_ru_PREP')] — жахлива криза. Через свого недолугого правителя ми втратили Небесний мандат, а разом з ним — благодать і добру славу, що він уособлював.\n\nВ Китаї панують безгосподарність і вирують чвари. Серед населення зі швидкістю пожежі поширюється невдоволення: величезні маси вже підняли повстання. Нам потрібно пам'ятати про предків і намагатися плекати чесноти, адже великий Мандат втримати непросто."
  crisis_of_the_chinese_dynasty.1.a: "Нехай Мандат не піде з наших рук."
  every_member_of_mkio_loses_20_opinion_tt: "Кожен [Concept('member', 'учасник')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$middle_kingdom_tt$,X #L Серединної Держави#!#! отримає [ShowBiasValue('opinion_internal_crisis')|-=0] до [Concept('opinion', 'думки')|e] про нас"
  crisis_of_the_chinese_dynasty.2.title: "Сумний кінець"
  crisis_of_the_chinese_dynasty.2.desc: "Нам не вдалося відновити владу на наших землях, наш народ розколотий і деморалізований. Усі наші спроби виправити ситуацію виявилися марними, ми розгубили престиж і втратили статус володарів [ROOT.GetCountry.Custom('CF_RP')|l]. Ми навіть ще не усвідомили всю глибину нашого падіння."
  crisis_of_the_chinese_dynasty.2.a: "Яка темрява чекає нас попереду?"
  crisis_of_the_chinese_dynasty.3.title: "Прихильність небес"
  crisis_of_the_chinese_dynasty.3.desc: "Час нестабільності минув! Ті, хто плели підступи нам на загибель і зловтішалися нашим падінням, тепер тікають назад у тіні! Смутні часи загартували наш народ, і тепер він витримає будь-яке випробування небес.\n\nЗ усмішкою ми проводжаємо захід сонця, а світанок зустрічаємо з тим самим жаданням, що привело нас на престол [ROOT.GetCountry.Custom('CF_RP')]."
  crisis_of_the_chinese_dynasty.3.a: "Ми вижили!"
  based_on_current_celestial_authority_tt: "З урахуванням нашого нинішнього [Concept('celestial_authority_gc','небесного авторитету')|e]:"
  crisis_of_the_chinese_dynasty.4.title: "Селяни не платять податків"
  crisis_of_the_chinese_dynasty.4.desc: "Навіть у найблагословенніші часи народ провінції [target_province.GetName] ледве зводив кінці з кінцями. Але недавня смута, якою нещодавно був охоплений [ROOT.GetCountry.GetGovernment.GetCourtTitle], зачепила майже всі провінції [ROOT.GetCountry.Custom('CF_RP')|l]. В результаті ті, для кого [target_character.GetName] колись [Select_CString(target_character.IsFemale, 'була беззаперечною', 'був беззаперечним')] володарем, тепер відмовляються платити навіть найскромніші податі і данину зерном."
  crisis_of_the_chinese_dynasty.4.a: "Забрати зернову данину силою."
  crisis_of_the_chinese_dynasty.4.b: "Небеса добрі."
  pops_in_target_province_lose_10_satisfaction_tt: "Наші [Concept('pops', 'групи населення')|e] в провінції [target_province.GetName] отримають [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
  every_pop_in_target_province_gains_5_satisfaction_tt: "Наші [Concept('pops', 'групи населення')|e] в [Concept('province', 'провінції')|e] [target_province.GetName] отримають [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
  every_location_in_target_province_suffers_10_devastation_tt: "Наші [Concept('locations', 'райони')|e] в провінції [target_province.GetName] отримають [ShowNamedValue('prosperity_weak_penalty')|+=2%] до [Concept('prosperity', 'процвітання')|e]"
  crisis_of_the_chinese_dynasty.5.title: "Руйнування поширюється"
  crisis_of_the_chinese_dynasty.5.desc: "Нелегка доля дісталася нашим підданим у провінції [target_province.GetName]. Колись це було багате місце з ринками і тучними полями, але тепер тут панують грабіжники і бандити, які розтягують комори і палять будинки. Місцеві благають, щоб [target_character.GetName] [Select_CString(target_character.IsFemale, 'допомогла', 'допоміг')] їм у цю важку годину.\n\nНа полях гниють неприбрані врожаї, канали заростають без ремонту, і майбутнє бачиться все похмурішим. Останні вісті про поширення руйнування — це небезпечний знак того, що ми втрачаємо контроль над провінцією, і жителі [ROOT.GetCountry.Custom('CF_RP')|l] втрачають у нас віру."
  crisis_of_the_chinese_dynasty.5.a: "Ми заплатимо гроші та поповнимо їхні запаси продовольства."
  every_location_in_target_province_5_prosperity_tt: "[Concept('prosperity','Процвітання')|e] в [Concept('locations','районах')|e] провінції [target_province.GetNameWithNoTooltip] підвищиться на [ShowNamedValue('prosperity_very_weak_bonus')|+=2%]"
  crisis_of_the_chinese_dynasty.5.b: "Нехай туди вирушить [target_character_1.GetNameWithNoTooltip]!"
  every_location_in_target_province_scales_with_character_tt: "[target_character_1.GetName] вирушить до провінції [target_province.GetNameWithNoTooltip], щоб особисто простежити за відновленням господарства. В цей час [Select_CString(target_character_1.IsFemale, 'вона', 'він')] буде відсутня в нашій [Concept('cabinet','раді')|e].\n\nЗавдяки [Select_CString(target_character_1.IsFemale, 'її', 'його')] [Concept('total_ability','сумі навичок')|e], [Concept('prosperity','процвітання')|e] у всіх наших [Concept('location','районах')|e] провінції [target_province.GetNameWithNoTooltip] підвищиться на #G [ROOT.GetVariable('display_character_ability_variable').GetValue]%#!"
  crisis_of_the_chinese_dynasty.5.c: "Відшкодуємо місцевим жителям збитки."
  crisis_of_the_chinese_dynasty.5.d: "Нам байдуже до страждань цих селян!"
  crisis_of_the_chinese_dynasty.6.title: "Переговори з повстанцями"
  crisis_of_the_chinese_dynasty.6.desc: "Наш великий народ переживає період смути, відомий як $crisis_of_the_chinese_dynasty$, і нам все чіткіше видно, з яким трудом [target_character.GetName] несе на своїх плечах тягар усієї #L [actor.GetFlavorRank] держави. Нещодавні події призвели до того, що [target_rebel.GetName] та [Select_CString(target_rebel.IsFemale, 'її', 'його')] рух різко набрали популярність, і нам довелося сісти з [Select_CString(target_rebel.IsFemale, 'нею', 'ним')] за стіл переговорів."
  pops_supporting_target_rebel_will_gain_30_satisfaction_and_cease_their_support_tt: "Підтримуючі повстання [Concept('pops', 'групи населення')|e], на які спирається [target_rebel.GetNameWithNoTooltip], отримають [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e] і ймовірно знову займуть нашу сторону"
  locations_with_rebel_pops_lose_20_control_tt: "У всіх [Concept('location', 'районах')|e], де популярні [Concept('rebellion', 'повстанці')|e], на яких спирається [target_rebel.GetNameWithNoTooltip], ми втратимо [ShowNamedValue('control_extreme_penalty')|+=2%] [Concept('control', 'контролю')|e]"
  refund_the_cost_of_the_action_tt: "Вартість цієї [Concept('action','дії')|e] буде відшкодована."
  crisis_of_the_chinese_dynasty.6.a: "Ну добре, знизимо для них податки."
  crisis_of_the_chinese_dynasty.6.b: "Давайте підемо на деякі поступки."
  crisis_of_the_chinese_dynasty.6.c: "Надамо їм тимчасову автономію."
  crisis_of_the_chinese_dynasty.6.d: "Прислухаємося до їхніх вимог."
  crisis_of_the_chinese_dynasty.6.e: "Зрештою, немає нічого кращого..."
  crisis_of_the_chinese_dynasty.7.title: "Податкова реформа [GetCurrentYear] року"
  crisis_of_the_chinese_dynasty.7.desc: "Нещодавня криза мала величезний вплив на фінансовий та політичний світ всередині наших кордонів. Цей неспокійний час випробував на міцність наші інститути, і врешті-решт наша адміністрація витримала удар!\n\nПісля непростих п'яти років ми закінчили перепис населення і підготували новий, ефективний податковий кодекс. Раніше численні розпусні аристократи та чиновники знаходили лазівки в законах, які дозволяли їм уникати податків, що зрештою підірвало наш центральний уряд.\n\n[target_character.GetName] [Select_CString(target_character.IsFemale, 'доручила', 'доручив')] вжити рішучих заходів, які оздоровили приплив грошей до скарбниці з далеких куточків держави, що знову визнали нашу владу."
  crisis_of_the_chinese_dynasty.7.a: "Ще на крок до порятунку від катастрофи!"
  we_can_now_complete_reform_tax_action_tt: "Тепер ми можемо завершити [Concept('action','дію')|e] «[ShowGenericActionName('cmd_revise_the_tax_code')]» у вікні [Concept('disaster','лиха')|e]"
  crisis_of_the_chinese_dynasty.8.title: "Стабільність справ в [GetCountry('CHI').Custom('CF_PP')|l]"
  crisis_of_the_chinese_dynasty.8.desc: "[ROOT.GetCountry.Custom('rank_ru_DAT')|U] не раз доводилося давати відсіч загарбникам, що зазіхали на наші багатства. Багато хто хоче похитнути нашу владу в Китаї та підступно чинить гидоти та намагається підірвати наші справи. Суперечки про спадкування, корупція серед чиновників, економічна нерівність і постійна загроза вторгнень з півночі створюють атмосферу невизначеності.\n\nАле своїм тріумфальним сходженням [target_character.GetName] [Select_CString(target_character.IsFemale, 'пролила', 'пролив')] світло на найтемніші з тіней та [Select_CString(target_character.IsFemale, 'викорінила', 'викорінив')] багато джерел нестабільності в нашому уряді."
  crisis_of_the_chinese_dynasty.8.a: "Поки що ми стабільні."
  crisis_of_the_chinese_dynasty.9.title: "Сильний Китай"
  crisis_of_the_chinese_dynasty.9.desc: "У наші неспокійні часи ми знову і знову стикаємося з викликами нашій владі. Неефективне управління та зростаючі заворушення вже давно розхитали народну віру в престол. Через дії недобросовісних бюрократів та впливових чиновників нашого двору ми всі котимося під укіс.\n\nСвоєю мудрою політикою та вольовою рукою [target_character.GetName] [Select_CString(target_character.IsFemale, 'допомогла', 'допоміг')] нам успішно подолати цю небезпечну ситуацію. Разом із відновленням легітимності та віри в керівництво ми змогли організувати справедливе управління та почати вирішувати міріади проблем, від яких страждає [ROOT.GetCountry.GetFlavorRank]."
  crisis_of_the_chinese_dynasty.9.a: "Тепер престол знову сильний."
