l_russian:
  savonarola.1.title: "Новий проповідник"
  savonarola.1.desc: "$savonarola_disaster_desc$\n\nДехто пропонує запросити його до двору. Нехай цей [GetCharacter('flo_savonarola').GetName] проповідує в місті [ROOT.GetCountry.GetCapital.GetName] — ми зможемо отримати чималу вигоду, використовуючи його вплив на народні маси."
  savonarola.1.a: "Запросимо його до столиці."
  savonarola.1.b: "Краще відішлемо його подалі."
  savonarola.2.title: "Проповідь Савонароли"
  savonarola.2.desc: "[GetCharacter('flo_savonarola').GetName] сповнений палкої віри. Не минає й дня, коли монах не виступав би на центральній площі міста — і чим довше він проповідує, тим більше людей приходять послухати його промови. Не всі ці люди його підтримують, однак його проповіді мають вплив, цього не можна заперечувати.\n\nЗі збільшенням пастви промови проповідника стають дедалі сміливішими. [GetCharacter('flo_savonarola').GetName] вимагає покаяння та релігійних реформ, він відкрито критикує розпусту та зловживання європейських монархів і церковної влади."
  savonarola.2.a: "Нехай проповідує."
  savonarola.2.b: "Заткнемо йому рота."
  savonarola.3.title: "Поява «пьяноні»"
  savonarola.3.desc: "З кожною проповіддю [GetCharacter('flo_savonarola').GetName] стає все впливовішим. Його найбільш фанатичні послідовники збилися в групи під назвою Piagnoni, що означає «плачучі» або «голосячі». Вони йдуть за проповідником всюди, вслухаючись у кожне його слово.\n\nДайте їм волю, і дуже скоро у Савонароли з'явиться власна армія."
  savonarola.3.a: "Не будемо втручатися."
  savonarola.3.b: "Їх потрібно заборонити."
  savonarola.4.title: "Слава Савонароли шириться"
  savonarola.4.desc: "[GetCharacter('flo_savonarola').GetName] став куди популярнішим, ніж ми розраховували. Попри те, що він майже не покидає місто [ROOT.GetCountry.GetCapital.GetName], вісті про його проповідь розійшлися по всій країні і навіть за її межами. Кажуть, він має величезний авторитет у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] — тамтешні жителі регулярно збираються, щоб обговорити його промови, і спеціально відвідують столицю, щоб особисто почути проповідника.\n\nМи більше не можемо ігнорувати силу проповіді монаха та його вплив на наших підданих. З кожним днем все більше людей відкрито заявляють про підтримку його ідей. Якщо так піде й далі, він перетвориться на справжню занозу, позбутися якої буде непросто."
  savonarola.4.a: "Від нього немає жодної шкоди."
  savonarola.4.b: "Він справді стає проблемою."
  savonarola.5.title: "Савонарола рветься до влади"
  savonarola.5.desc: "Вплив проповідника на жителів #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! лякаюче великий, кожен його виступ збирає багатотисячні натовпи. [GetCharacter('flo_savonarola').GetName] оголосив себе «реформатором Церкви», він люто критикує церковну владу, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_character.GetName] у його проповідях взагалі постає в образі справжнього диявола. Його прихильники вважають, що [GetCharacter('flo_savonarola').GetNameWithNoTooltip] з волі Господа повинен стати правителем [ROOT.GetCountry.Custom('CL_RP')], а [target_character.GetNameWithNoTooltip] підлягає негайному вигнанню з країни.\n\nЗвісно, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'наша дорога', 'наш дорогий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] цілком [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'здатна', 'здатний')] вивести країну з цієї кризи, але не можна заперечувати, що народні маси справді зачекалися змін."
  savonarola.5.a: "Нехай проповідник бере владу в свої руки."
  savonarola.5.b: "Погляди у нього правильні, але правитель з нього ніякий."
  savonarola.5.c: "Все, досить з нас цього монаха."
  savonarola.6.title: "Закони Савонароли"
  savonarola.6.desc: "[ROOT.GetCountry.GetLongName] — держава, де до влади прийшов [GetCharacter('flo_savonarola').GetName] і починає проводити реформи, про які говорив у своїх проповідях. Його прихильники об'єдналися в партію і тепер контролюють усі аспекти #L [ROOT.GetCountry.GetAdjective|l]ої#! політики, тому всі ініціативи колишнього монаха негайно втілюються в життя. Висуваються нові законопроекти, спрямовані проти всіляких вад і надмірностей. Будь-яке порушення норм моралі оголошено поза законом. На вулицях з'явилися патрулі, яким доручено карати городян за непристойну поведінку або безсоромний зовнішній вигляд.\n\nЗдійснивши ці реформи, ми зробимо нашу країну обраною в очах Господа, але для цього людям доведеться визнати, що колишньому гріховному життю настав кінець."
  savonarola.6.a: "Ми приймемо ці реформи."
  savonarola.6.b: "Ні, це вже занадто."
  savonarola.7.title: "Савонаролу викликають до Риму"
  savonarola.7.desc: "[GetCharacter('flo_savonarola').GetName] довів, що він не просто харизматичний і впливовий проповідник — після обрання правителем #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! він справив грандіозні зміни в суспільному житті країни. Попри постійну критику церкви з боку проповідника, спочатку Святий Престол підтримував його дії. Але останнім часом відносини між ними різко загострилися — [GetCountry('PAP').GetGovernment.GetRulerTitle|l] втомився від того, що фанатик постійно ставить під сумнів його авторитет.\n\nСавонарола не бажає розриву і відправляє до Риму безліч листів, однак вони залишаються без відповіді. І ось тепер [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [GetCountry('PAP').GetGovernment.GetRuler.GetName] наказує йому з'явитися до Риму, щоб відповісти за свої вчинки."
  savonarola.7.a: "Якщо того вимагає [GetCountry('PAP').GetGovernment.GetRulerTitle|l], ми мусимо підкоритися."
  savonarola.7.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle] нам не указ."
  savonarola.8.title: "Багаття марнославства Савонароли"
  savonarola.8.desc: "Багаття марнославства були досить частим явищем в Європі. Палко віруючі священики завжди готові засудити надмірності та пороки, особливо якщо з цього можна влаштувати видовищне видовище. Публічне спалення предметів косметики, дзеркал, суконь та інших речей, здатних ввергнути людину в спокусу — чудовий спосіб нагадати пастві про шкоду марнославства. Такі гріховні предмети постійно ризикують опинитися в очисному полум'ї віри…\n\n[GetCharacter('flo_savonarola').GetName] взявся влаштувати саме таке видовище. Щоб позбавити добрих громадян #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! від гріха, на головній площі міста [ROOT.GetCountry.GetCapital.GetName] буде розведено гігантське багаття. Воно має стати прикладом для віруючих усієї країни."
  savonarola.8.a: "Спалити все дотла!"
  savonarola.8.b: "Це заходить надто далеко."
  savonarola.9.title: "Відлучення Савонароли"
  savonarola.9.desc: "[GetCharacter('flo_savonarola').GetName] та [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [GetCountry('PAP').GetGovernment.GetRuler.GetName] остаточно розсварилися, їхні розбіжності досягли критичної точки. Несамовитий фанатизм проповідника та його постійні нападки на авторитет церкви давно стали головним болем Святого Престолу. Савонарола продовжував ігнорувати #L [GetCountry('PAP').GetAdjective|l]і вимоги, а недоброзичливці все частіше звинувачували його в єресі та бунті…\n\nЗрештою [GetCountry('PAP').GetGovernment.GetRulerTitle|l] наважився на крайні заходи і відлучив бунтівного монаха від церкви. Відлучення загрожувало і всім, хто був готовий йому покровительствувати."
  savonarola.9.a: "Це він неправий!"
  savonarola.10.title: "Випробування вогнем"
  savonarola.10.desc: "Схоже, [GetCharacter('flo_savonarola').GetName] у своєму фанатизмі остаточно втратив розум. Його нападки на церкву, раніше завуальовані, перетворилися на відверте лихослів'я. Заперечуючи будь-які звинувачення в єресі, монах публікує все більш радикальні заклики — він навіть наважується стверджувати, що здатний творити дива! Будь воно так, значить, його справді направляє сам Господь… На доказ цих тверджень Савонаролі запропонували пройти випробування вогнем. Якщо проповідника направляє Бог, якщо він насправді здатний творити дива, значить, полум'я не зможе йому зашкодити.\n\nУ призначений день на головній площі зібрався величезний натовп, і в повітрі повисло тривожне очікування. Всім не терпілося побачити диво, але минуло кілька годин, а випробування ніяк не починалося. Натовп поступово починав роптати — і тут з неба хлинув проливний дощ. Обурені глядачі розійшлися по домівках, і кожен звинувачував Савонаролу у скасуванні випробування."
  savonarola.10.a: "Очевидно, що він єретик. Схопити і стратити його!"
  savonarola.10.b: "Якщо він не згорів, значить, Господь і справді з ним."
  savonarola.11.title: "Спадщина Савонароли"
  savonarola.11.desc: "[GetCharacter('flo_savonarola').GetName] мертвий. Його смерть стала для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! не меншим потрясінням, ніж було його життя. Безсумнівно, що проповідник мав величезний вплив на всіх [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их громадян — незалежно від того, розділяли вони його погляди чи ні. Зі смертю Савонароли завершиться і смута, спричинена його діяльністю. У покійного монаха залишилося ще чимало прихильників, але ніхто з них не володіє тією ж силою переконання.\n\nПоява Савонароли була подібна до землетрусу, але наша країна пережила цю напасть і вийшла з неї сильнішою, ніж будь-коли раніше."
  savonarola.11.theocracy.desc: "[GetCharacter('flo_savonarola').GetName] струснув нашу державу і вивів її зі сплячки. Завдяки його богоугодним діянням на #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! зійшло благословення Всевишнього. Ми обрані Господом, щоб слідувати його стопами!\n\n[ROOT.GetCountry.GetLongName] — держава, якій Божа милість уготувала стати царством Господнім на землі. Світло нашої віри дарує спасіння заблудлим душам, надихаючи їх слідувати нашому прикладу!"
  savonarola.11.a: "Час навести в [ROOT.GetCountry.Custom('CF_PP')|l] лад."
  savonarola.11.b: "Він вказав нам істинний шлях!"
  savonarola.12.title: "Медічі завдають удар у відповідь"
  savonarola.12.desc: "[GetCharacter('flo_savonarola').GetName] страчений, і тепер на чолі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! стоїть [GetCharacter('flo_piero_soderini').GetName]. Він показав себе здібним правителем, однак багато впливових людей віддали б перевагу бачити на цій ролі когось іншого. Партію невдоволених очолюють #TOOLTIP:DYNASTY,medici_dynasty_tt,X #L ді Медічі#!#! — одна з наймогутніших родин [ROOT.GetCountry.Custom('CL_RP')]. До появи Савонароли саме вони тримали в руках кермо влади.\n\nТепер, коли [GetCharacter('flo_piero_soderini').GetNameWithNoTooltip] відновив порядок у країні, Медічі вхопилися за можливість повернути собі владу над [ROOT.GetCountry.Custom('CF_TP')|l]. У родини безліч прихильників, і народ навряд чи заперечуватиме, якщо вони знову очолять уряд."
  savonarola.12.a: "Ми повернемо їм владу."
  savonarola.12.b: "Нема про що турбуватися."
  savonarola.13.title: "Повернення Савонароли"
  savonarola.13.desc: "Ми сподівалися, що [GetCharacter('flo_savonarola').GetName] одумається, що вигнання з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! напоумить проповідника — але він все не заспокоюється. Мало йому тієї смути, яку вже спричинили його промови — він вирішив повернутися і знову поширювати свої ідеї серед наших підданих! Фанатик знову проповідує в самому серці міста [ROOT.GetCountry.GetCapital.GetName], і його завжди оточують натовпи послідовників, жадібно вслухаючись у кожне слово."
  savonarola.13.a: "Який нахабний тип…"
