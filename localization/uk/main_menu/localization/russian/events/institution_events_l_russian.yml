l_russian:
  institution_events.1.title: "Вимога укласти васальний договір"
  institution_events.1.desc: "Протягом багатьох століть [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] править без особливих ускладнень і вишукувань. Клани та роди присягають на вірність [ROOT.GetCountry.Custom('CF_DP')|l], а натомість #L [ROOT.GetCountry.GetAdjective|l]ійські#! війська охороняють їхній спокій.\n\nОднак такий необов'язковий союз абсолютно не влаштовує верхівку провінції [feudal_province.GetName], оскільки вона вважає, що, по суті, їхні привілеї та власність нічим не захищені. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] бажають укласти договір, в якому вони, [target_ruler.GetName] та [ROOT.GetCountry.GetLongNameWithNoTooltip] закріплять свої стосунки."
  institution_events.1.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] вимагають укласти васальний договір з ними, і ми змушені поступитися."
  institution_events.1.b: "Немає потреби в такому договорі."
  institution_events.2.title: "Виклик військовій еліті"
  institution_events.2.desc: "З часом ми змогли зміцнити свою владу над [ROOT.GetCountry.Custom('CF_TP')|l]. Відтепер все буде так, як скаже [target_character.GetName]. Іншими словами, влада місцевих лордів і дрібних вождів тепер під загрозою. Зазвичай з таким опором на місцях можна легко впоратися, але в [feudalism_location.GetRank.Custom('LR_PP')|l] [feudalism_location.GetName] може знадобитися застосування більш прямої сили, щоб нагадати іншим про наше право на владу."
  institution_events.2.a: "Знищіть їх!"
  institution_events.2.b: "Нам потрібна їхня підтримка."
  institution_events.3.title: "Зростаючий вплив міської аристократії"
  institution_events.3.desc: "Хоча багаті міста формально не представлені в нашому уряді, у них є безліч інших способів продемонструвати свій вплив. Іноді вони можуть навіть об'єднуватися, щоб зміцнити свою владу над провінцією. Голови одного такого об'єднання нещодавно зібралися в [urban_location.Custom('LR_PP')|l] [urban_location.GetName], після чого звернулися до нас з проханням офіційно оформити деякі методи здійснення контролю в провінції. Союз з містами дасть нам міцну систему управління, але, швидше за все, місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] припинять надавати нам військову підтримку."
  institution_events.3.a: "Сподіваємося на плідну співпрацю з [urban_location.Custom('LR_TP')|l] [urban_location.GetNameWithNoTooltip]."
  institution_events.3.b: "Про це не може бути й мови."
  institution_events.10.title: "Іноземна концепція: [ShowInstitutionNameWithNoTooltip('legalism')|l]"
  institution_events.10.desc.start: "У [ROOT.GetCountry.Custom('CF_PP')|l] існують давні традиції, що забезпечують стабільність у #L [ROOT.GetCountry.GetAdjective|l]ому#! суспільстві.\n\nОднак зараз їм загрожують нові ідеї, які прийшли в [legalism_location.GetRank.Custom('LR_VP')|l] [legalism_location.GetName] з #ONCLICK:COUNTRY,[legalism_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[legalism_country.Custom('CL_tt')],X [legalism_country.Custom('CL_RP')|L]#!#!."
  institution_events.10.desc.christians: "$institution_events.10.desc.start$ #L [legalism_country.GetAdjectiveWithNoTooltip]ійський#! звід законів, що бере початок ще в давній Римській імперії, з однаковою прихильністю прийняли і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], і [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] [legalism_location.Custom('LR_RP')|l] [legalism_location.GetNameWithNoTooltip].\n\n$institution_events.10.desc.end$"
  institution_events.10.desc.muslims: "$institution_events.10.desc.start$ Зокрема, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] вважали привабливим для себе благочестя #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! законів [legalism_country.Custom('CL_RP')] та їхній взаємозв'язок з багатьма аспектами життя.\n\n$institution_events.10.desc.end$"
  institution_events.10.desc.eastern: "$institution_events.10.desc.start$ Закони та [ShowInstitutionName('legalism')|l] загалом сприймаються жителями [legalism_country.Custom('CL_RP')] як важлива філософія, що забезпечує бюрократичну стабільність. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] виступають за концепцію фацзя, оскільки її прийняття суттєво зміцнить законність у [legalism_location.Custom('LR_PP')|l] [legalism_location.GetNameWithNoTooltip]. Звісно, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] не упустили можливості запропонувати свої послуги з нагляду за новими ідеями.\n\n$institution_events.10.desc.end$"
  institution_events.10.desc.dharmic: "$institution_events.10.desc.start$ [legalism_country.GetAdjectiveWithNoTooltip]а концепція #TOOLTIP:RELIGIONGROUP,dharmic,X #L дхарми#!#! знайшла особливо великий відгук серед жителів [ROOT.GetCountry.Custom('CF_RP')|l], які не могли не помітити схожість традицій [ROOT.GetCountry.GetAdjectiveWithNotooltip|l]ої та #TOOLTIP:RELIGIONGROUP,dharmic,X #L дхармічної#!#! релігії.\n\n$institution_events.10.desc.end$"
  institution_events.10.desc.fallback: "$institution_events.10.desc.start$\n\n$institution_events.10.desc.end$"
  institution_events.10.desc.end: "Хоча в цих чужоземних ідеях міститься велика користь, більшість жителів [ROOT.GetCountry.Custom('CF_RP')|l] відчувають загрозу усталеним порядкам."
  institution_events.10.a: "Підтримаємо ці іноземні ідеї."
  institution_events.10.b: "Ми не можемо ризикувати своїми традиціями."
  institution_events.11.title: "Брак бюрократії"
  institution_events.11.desc: "Часом прогрес тим швидший, чим далі він від центру влади, де стара еліта нічого не бажає змінювати. З появою нових способів управління поза столицею нашої держави, жителі міста [ROOT.GetCountry.GetCapital.GetName] все сильніше невдоволені верхівкою, яка перешкоджає появі державних інститутів."
  institution_events.11.a: "Часи змінюються."
  institution_events.11.b: "Зміни повинні йти своїм шляхом."
  institution_events.12.title: "Послаблення неформальної влади"
  institution_events.12.desc: "За допомогою розумної політики та регулярного повторення прийнятих заходів авторитет та влада можуть зміцнитися настільки, що це дозволить розвивати постійні державні інститути. З часом наші методи управління еволюціонували від довільної демонстрації влади до одноманітності та послідовності в її застосуванні."
  institution_events.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  institution_events.20.title: "Поширення меритократичних ідей"
  institution_events.20.desc: "З перших днів існування [ROOT.GetCountry.Custom('rank_ru_GEN')|l] впливові посади отримували [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Соціальне походження людини було важливішим, ніж її реальні досягнення.\n\nОстаннім часом [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.Custom('CL_GEN')] сповнюється ідеями з #ONCLICK:COUNTRY,[meritocracy_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[meritocracy_country.Custom('CL_tt')],X [meritocracy_country.Custom('CL_GEN')|L]#!#!, які ставлять під сумнів правило крові та закликають до створення системи, що винагороджує за компетентність, а не за походження.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] побоюються таких змін і вимагають покласти край меритократичним ідеям."
  institution_events.20.a: "Правити повинні лише вправні люди."
  institution_events.20.b: "Ми повинні зупинити поширення цих ідей!"
  institution_events.21.title: "Іспити для місцевих губернаторів"
  institution_events.21.desc: "#L [ROOT.GetCountry.GetAdjective]а влада в [meritocracy_location.GetRank.Custom('LR_PP')|l] [meritocracy_location.GetName] ледь помітна. Хоча відстань та зв'язки впливають на наш малий вплив у [meritocracy_location.GetRank.Custom('LR_PP')|l] [meritocracy_location.GetNameWithNoTooltip], головною проблемою все ж є місцева адміністрація, яка, схоже, дбає лише про набивання своїх кишень, не звертаючи уваги на страждання мешканців #L #TOOLTIP:LOCATIONRANK,[meritocracy_location.GetRank.Custom('LR_tt')],X [meritocracy_location.GetRank.Custom('LR_RP')|l]#!#.\n\n[ROOT.GetCountry.GetGovernment.GetCabinetTitle] в особі деяких своїх представників пропонує перейняти ідеї з #ONCLICK:COUNTRY,[meritocracy_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[meritocracy_country.Custom('CL_tt')],X [meritocracy_country.Custom('CL_RP')|L]#!#! та ввести іспити для місцевих губернаторів на всій території [ROOT.GetCountry.Custom('CF_RP')|l]."
  institution_events.21.a: "Розумний план."
  institution_events.21.b: "Нам це не по кишені."
  institution_events.30.title: "Князівські дзеркала"
  institution_events.30.desc: "[target_character.GetName] виявляє жвавий інтерес до епохи #TOOLTIP:INSTITUTION,renaissance,X #L Відродження#!#!, причому не тільки через культурні та мистецькі переваги, але також через політичні та наукові досягнення #TOOLTIP:CULTUREGROUP,italian_group,X #L італійських#!#! держав. [target_heir.GetName] навпаки, схоже, зовсім не цікавиться подібним, від чого [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] перебуває у засмучених почуттях. Протягом багатьох поколінь #TOOLTIP:CONTINENT,europe,X #L європейські#!#! принци навчалися, читаючи книги про те, як керувати державою. Мислителі Відродження швидко освоїли цей жанр, так що багато з цих «Князівських дзеркал» буквально просякнуті новими ідеями. Нам слід подумати про те, щоб [target_heir.GetNameWithNoTooltip] ретельно [Select_CString(target_heir.IsFemale, 'ознайомилася', 'ознайомився')] з цими книгами в рамках своєї освітньої програми."
  institution_events.30.a: "Нехай [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] набирається мудрості."
  institution_events.30.b: "З цим завданням впорається і традиційний наставник."
  institution_events.31.title: "Культурний вплив епохи Відродження"
  institution_events.31.desc: "З відродженням інтересу до мистецтва класичної епохи багато наших творців і вчених зайнялися створенням нових творів мистецтва і науки, взявши за основу давньогрецьку та давньоримську літературу. Ці роботи, звісно, не тільки надають значний престиж, але й додають новий аспект до того, що означає бути представником #L [ROOT.GetCountry.GetCulture.GetName|l]ої#! культури."
  institution_events.31.a: "[ShowInstitutionNameWithNoTooltip('renaissance')] є невід'ємною частиною [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]их традицій."
  institution_events.31.b: "Ці давні ідеї посилять [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ий вплив."
  institution_events.40.title: "Поширення лихварства"
  institution_events.40.desc: "З одного боку, в #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]их#! віруваннях дозволено позичати гроші та надавати позики, а з іншого — отримання відсотків за такими позиками вважається аморальним вчинком і категорично заборонено. Тому багато [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip|l]і купці, гільдії та члени правлячих домів змушені вдаватися до послуг єврейських та інших лихварів, які не зобов'язані дотримуватися таких правил.\n\nОднак осуд з боку духовенства анітрохи не заважає бажаючим наживи купецьким родинам засновувати лихварські доми. Лихварство стає все більш поширеною справою, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] бажають покласти край цій богопротивній практиці, незважаючи на те, що ці послуги обіцяють певну вигоду."
  institution_events.40.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] явно перебільшують."
  institution_events.40.b: "[ROOT.GetCountry.GetReligion.GetGodName] — ось хто вбереже нас від цих стерв'ятників."
  institution_events.41.title: "Банківська родина з [banking_location.GetRank.Custom('LR_RP')|l] [banking_location.GetNameWithNoTooltip]"
  institution_events.41.desc: "У міру того, як ускладнюється світ і наше розуміння його природи, зростає і значення економіки. Природно, винахідливі люди на шляху до багатства та влади користуються цією можливістю для створення підприємств та банків.\n\nБанківська родина з [banking_location.GetRank.Custom('LR_RP')|l] [banking_location.GetName], зокрема, прославилася тим, що виявилася вельми успішною у своїй справі. Її багатство, хоч і вражаюче, зазіхає на наш контроль над [banking_location.GetRank.Custom('LR_TP')|l] [banking_location.GetNameWithNoTooltip], оскільки вплив цих банкірів суперничає з нашим власним."
  institution_events.41.a: "Залишмо їх у спокої."
  institution_events.41.b: "Відновимо наш контроль над [banking_location.GetRank.Custom('LR_TP')|l] [banking_location.GetNameWithNoTooltip], але надамо родині певну самостійність."
  institution_events.41.c: "Ліквідуємо банк і заберемо його активи!"
  institution_events.50.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ризикують втратити своє становище"
  institution_events.50.desc: "За звичайним порядком в арміях служать [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та їхні піддані, яких [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] закликає стати під його прапори і битися за корону. При цьому, однак, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] постійно відточують свою військову майстерність, а в піхоту йдуть звичайні ополченці-[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], люди простого походження, для яких війна не є ремеслом.\n\nУ міру поширення в нашій державі #L [professional_armies_country.GetAdjective|l]их#! поглядів на формування професійної армії [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] відчули загрозу своєму становищу в суспільстві та армії. Час, коли в бій йшли навчені [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] та елітні кінні воїни, добігає кінця…"
  institution_events.50.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] повинні пристосуватися."
  institution_events.50.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] під нашим захистом."
  institution_events.51.title: "Потреби професійної армії"
  institution_events.51.desc: "З введенням професійної регулярної армії на території #ONCLICK:COUNTRY,[professional_armies_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[professional_armies_country.Custom('CL_tt')],X [professional_armies_country.Custom('CL_RP')|L]#!#! попит на зброю та обладунки значно виріс. Ця обставина впливає не тільки на [professional_armies_country.GetAdjectiveWithNoTooltip|l]ий, але і на наш власний ринок, оскільки [professional_armies_country.GetGovernment.GetRulerTitle|l] нарощує чисельність своїх військ, а [professional_armies_country.GetAdjectiveWithNoTooltip|l]і торговці скуповують мечі для [Select_CString(professional_armies_country.GetGovernment.GetRulerOrRegent.IsFemale, 'її', 'його')] зростаючої армії."
  institution_events.51.a: "Цікавий розвиток подій."
  institution_events.51.b: "Наша економіка не переживе [professional_armies_country.GetAdjectiveWithNoTooltip|l]у загрозу."
  institution_events.60.title: "Поширення культур Нового Світу"
  institution_events.60.desc: "З відкриттям та колонізацією #TOOLTIP:INSTITUTION,new_world,X #L Нового Світу#!#! в #TOOLTIP:CONTINENT,europe,X #L Європі#!#! з'явилася ціла низка нових сільськогосподарських культур. #TOOLTIP:GOODS,potato,X #L Картопля#!#!, #TOOLTIP:GOODS,maize,X #L кукурудза#!#! та помідори почали поступово завойовувати популярність у європейських селян, однак старі звички важко викорінити, через що ці нові високоврожайні культури поширюються надто повільно.\n\nМи могли б спробувати прискорити цей процес за рахунок казни [ROOT.GetCountry.Custom('CF_RP')|l], але ті, хто зараз займає домінуюче становище на сільськогосподарських ринках, швидше за все, відчують загрозу своєму становищу."
  institution_events.60.a: "У це, безумовно, варто вкластися."
  institution_events.60.b: "У нас занадто чутливі шлунки!"
  institution_events.61.title: "Збільшення потреб флоту"
  institution_events.61.desc: "Значення флоту суттєво збільшилося після початку колонізації #TOOLTIP:INSTITUTION,new_world,X #L Нового Світу#!#!. Цілком природно, що попит на матеріали для будівництва кораблів настільки збільшився, що за ним складно встежити.\n\nМи можемо зменшити попит, якщо проведемо примусову вербовку торгових кораблів. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] обійдуться і тим, що ми їм залишимо."
  institution_events.61.a: "Ринок розбереться з цим самостійно."
  institution_events.61.b: "Завербуємо торгові судна."
  institution_events.70.title: "Поширення недоброзичливих публікацій"
  institution_events.70.desc: "Коли друкарство було в новинку, воно приваблювало тих, хто хотів друкувати великі твори мистецтва, зокрема манускрипти, а також філантропів, що бажали поширювати класичні знання в доступнішій формі. Незабаром, однак, туди прийшли й інші, менш шляхетні люди, що заробляли на життя наклепом.\n\nВідтоді, як друкарство почало розвиватися, різноманітні демагоги заполонили всю #TOOLTIP:CONTINENT,europe,X #L Європу#!#! своїми брехнями. Сотні памфлетів очікують свого вдячного читача. Так, наприклад, у [target_location.Custom('LR_PP')|l] [target_location.GetName] ця багатообіцяюча в інших відносинах технологія була використана для поширення відомостей, що підривають самі основи [ROOT.GetCountry.Custom('CF_RP')|l]. І навіть [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] зазнає нападів. Це неприпустимо!"
  institution_events.70.a: "Настав час цензури!"
  institution_events.70.b: "Ми не можемо контролювати свободу слова…"
  institution_events.70.b.tt: "Кожен належний нам [Concept('location', 'район')|e] у провінції [target_province.GetName], де почали поширюватися #TOOLTIP:INSTITUTION,printing_press,X #L друкарські верстати#!#!, отримає [ShowNamedValue('institution_progress_extreme_bonus')|+=] до прийняття цього інституту"
  institution_events.71.title: "Амбітний друкарський верстат у [printing_press_location.Custom('LR_PP')|l] [printing_press_location.GetNameWithNoTooltip]"
  institution_events.71.desc: "#TOOLTIP:INSTITUTION,printing_press,X #L Друкарський верстат#!#! не тільки вплинув на суспільство та вчених, але також створив умови для появи нового виду підприємств. Раніше доводилося вручну копіювати цілі рукописи, тепер же з'явилася машина, яка не тільки проста у використанні, але й справляється із завданням швидше, ніж будь-який навчений переписувач.\n\nДеякі підприємливі [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] побачили в цьому чудову можливість примножити свій статок, відкривши нову друкарню в [printing_press_location.Custom('LR_PP')|l] [printing_press_location.GetName]. Однак, на відміну від дрібних підприємств, вони мають намір випускати книгодруковану продукцію в кількості, що значно перевищує норму. Якщо не регулювати їхню діяльність, вона поставить під загрозу стабільність цін на #TOOLTIP:GOODS,books,X #L книги#!#! та #TOOLTIP:GOODS,paper,X #L папір#!#!."
  institution_events.71.a: "Нехай ведуть свою справу відповідно до своїх уявлень."
  institution_events.71.b: "Введемо регулювання діяльності друкарень."
  institution_events.71.c: "Хто знає, що вони надрукують про [ROOT.GetCountry.Custom('CF_PP')|l]? Закрити друкарню!"
  institution_events.71.d: "Дозволимо їм продовжувати свою діяльність, але переконаємося, що вони платять гроші за свій захист…"
  institution_events.80.title: "Нова тактика на полі бою"
  institution_events.80.desc: "Поки триває війна, наші випробувані часом тактики зіткнулися із серйозним викликом. Противник задіяв сумнозвісне шикування #TOOLTIP:INSTITUTION,pike_and_shot,X #L «Піка та мушкет»#!#!. Ця інноваційна стратегія передбачає розміщення на передньому краї пікінерів для захисту аркебузирів від ворожих бійців ближнього бою. Стрільці використовують це прикриття для перезарядки та ведення вогню по неприятелю з пристойної відстані.\n\nНезважаючи на те, що деяким членам нашого двору бракує прозорливості, щоб належно оцінити потенціал цієї нової стратегії, військові з ентузіазмом вивчають її та розробляють свою власну форму «Піки та мушкета». Тим не менш, їм знадобиться місце для підготовки та навчання військ. І хоча для цих цілей ми вибрали [target_location.Custom('LR_VP')|l] [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] висловлюють невдоволення, вважаючи це марною тратою і потуранням «безглуздій моді на полі бою»."
  institution_events.80.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] та їхні інтереси повинні відійти вбік, армія важливіша."
  institution_events.80.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] мають рацію. Ця тактика з часом все одно кане в Лету."
  institution_events.80.c: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] також візьмуть участь у цих дослідженнях."
  institution_events.81.title: "Наймані солдати приносять нову тактику"
  institution_events.81.desc.our_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$\n\n$institution_events.81.closing_line$"
  institution_events.81.desc.their_mercs: "$institution_events.81.desc$ $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
  institution_events.81.desc.combined_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$ Ці повідомлення підкріплюються додатковими свідченнями. $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
  institution_events.81.desc: "Знаменита тактика «[ShowInstitutionName('pike_and_shot')]» отримала широке поширення в наших військових колах. І офіцери, і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] заінтриговані розповідями солдатів з поля бою."
  institution_events.81.our_mercs: "Наші власні найманці «[rented_mercs.GetName]», які вирішили заробити на життя як солдати удачі, стали свідками ефективності нової стратегії, коли безрозсудна кавалерія була проколота піками, а піхота, що поспішила їй на допомогу, зустріла жахливу смерть під вогнем піщалей."
  institution_events.81.their_mercs: "Наймані солдати «[hired_mercs.GetName]» з #ONCLICK:COUNTRY,[foreign_merc_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[foreign_merc_country.Custom('CL_tt')],X [foreign_merc_country.Custom('CL_RP')|L]#!#! розповідають про дисципліновані війська на полі бою, які тримали стрій навіть під сильним натиском. Ні вершники, ні дезорганізовані атаки піхоти не змогли їх здолати."
  institution_events.81.closing_line: "Звісно, такі байки — добрий привід для наших полководців продовжити вивчення цієї тактики. Вже розроблені плани щодо проведення навчань у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]…"
  institution_events.81.a: "Справді інтригуючі історії."
  institution_events.81.d: "Ми повинні відпрацювати цю тактику в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]."
  institution_events.90.title: "#L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]а єресь у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]"
  institution_events.90.desc: "У [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] останнім часом розплодилися єретики, які відкрито заявляють про свою незгоду з #L [ROOT.GetCountry.GetReligion.GetAdjective|l]им#! вченням. Ці єретичні настрої викликали зростання напруженості, що призвело до суттєвого підриву нашого авторитету в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip].\n\nХоча відновлення нашої влади в [target_location.GetRank.Custom('LR_PP')|l] може покласти край місцевій автономії, викликані цим заворушення у поєднанні з уже наявним невдоволенням серед населення можуть підштовхнути [target_location.Custom('LR_VP')] [target_location.GetNameWithNoTooltip] до відкритого повстання проти нашого правління."
  institution_events.90.a: "Залишмо населення [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] без підтримки."
  institution_events.heretic.a.tt: "Кожна [Concept('heretic', 'єретична')|e] [Concept('pop', 'група населення')|e] у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] отримає [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
  institution_events.90.b: "Ми все одно повинні утвердити нашу владу!"
  institution_events.heretic.b.tt: "Кожна [Concept('heretic', 'єретична')|e] [Concept('pop', 'група населення')|e] у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] втратить [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
  institution_events.90.c: "Задобримо єретиків, надавши їм додаткову автономію."
  institution_events.heretic.c.tt: "Кожна [Concept('heretic', 'єретична')|e] [Concept('pop', 'група населення')|e] у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] отримає [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
  institution_events.90.d: "Звернемо єретиків до істинної віри силою, і тоді вони визнають нашу владу."
  institution_events.heretic.d.tt: "Кожна [Concept('heretic', 'єретична')|e] [Concept('pop', 'група населення')|e] у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] втратить [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]. #Y 10%#! навернуться до #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! [Concept('religion', 'релігії')|e], а #R 2%#! помруть"
  institution_events.91.title: "Язичники [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]"
  institution_events.91.desc: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetName] сумно відомий своїм населенням, яке не дотримується #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]ої#! віри. І це не просто якісь єретики, що заперечують частину постулатів #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! вчення, а справжнісінькі язичники, які ніколи не побачать божественного світла. Ці жалюгідні [ROOT.GetCountry.Custom('GetHeathenInsultPlural')|l] насмілилися оскаржити #L [ROOT.GetCountry.GetAdjective|l]у владу в [target_location.GetRank.Custom('LR_PP')|l].\n\nПри дворі голосно і виразно вимагають приборкати [target_location.Custom('LR_VP')] [target_location.GetNameWithNoTooltip]. Однак місцеві жителі й без того невдоволені нашою владою в [ROOT.GetCountry.Custom('CF_PP')|l]. Якщо ми спробуємо примусити їх до дотримання наших законів, це може стати останньою краплею, що призведе до відкритого повстання язичників проти нас."
  institution_events.91.a: "[target_location.GetRank.GetNameWithNoTooltip] того не вартий."
  institution_events.heathen.a.tt: "Кожна [Concept('heathen', 'язичницька')|e] [Concept('pop', 'група населення')|e] у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] отримає [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
  institution_events.91.b: "Нагадаємо цим невірним, на чиїй землі вони живуть."
  institution_events.heathen.b.tt: "Кожна [Concept('heathen', 'язичницька')|e] [Concept('pop', 'група населення')|e] у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] втратить [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
  institution_events.91.c: "Нехай ці язичники самі розпоряджаються своєю долею. Це може навіть прихилити їх до нас."
  institution_events.heathen.c.tt: "Кожна [Concept('heathen', 'язичницька')|e] [Concept('pop', 'група населення')|e] у [target_location.GetRank.Custom('LR_PP')|l] отримає [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]"
  institution_events.91.d: "Ці заблудлі душі необхідно привести до [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ої віри."
  institution_events.heathen.d.tt: "Кожна [Concept('heathen', 'язичницька')|e] [Concept('pop', 'група населення')|e] у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] втратить [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]. #Y 10%#! навернуться до #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! [Concept('religion', 'релігії')|e], а #R 2%#! помруть"
  institution_events.92.title: "Теологічні суперечки"
  institution_events.92.desc: "Теологічні питання #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]ої#! віри стали причиною багатьох запеклих та гарячих суперечок при #L [ROOT.GetCountry.GetAdjective|l]ому#! дворі. Зокрема [true_faith_advisor.GetName] та [false_faith_advisor.GetName], два найдовіреніші радники, яких [Select_CString(target_ruler.IsFemale, 'прийняла', 'прийняв')] до себе на службу [target_ruler.GetHimHerFormal] [target_ruler.GetName], постійно сперечаються про численні аспекти того, що становить добру #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]у#! життя. [ROOT.GetCountry.GetGovernment.GetRulerTitle] мало цінує подібні розмови, а члени [Select_CString(target_ruler.IsFemale, 'її', 'його')] ради вважають своїм обов'язком переконати один одного в істинності своєї віри. В результаті вони звернулися до [Select_CString(target_ruler.IsFemale, 'нашої мудрої правительки', 'нашого мудрого правителя')], щоб знайти рішення їхніх нескінченних суперечок."
  institution_events.92.a: "[Select_CString(true_faith_advisor.IsFemale, 'Права', 'Правий')] [true_faith_advisor.GetNameWithNoTooltip]."
  institution_events.92.b: "Очевидно, що [Select_CString(true_faith_advisor.IsFemale, 'права', 'правий')] [false_faith_advisor.GetNameWithNoTooltip]."
  institution_events.92.c: "Спробуємо знайти компроміс."
  institution_events.92.d: "Сьогодні [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] позбудеться одразу двох радників."
  institution_events.100.title: "Велика подорож"
  institution_events.100.desc: "Серед європейської молоді певного походження стає все більш модним вирушати у велику подорож Європою #TOOLTIP:CONTINENT,europe,X #L Європою#!#!, щоб оглянути її пам'ятки. Таким чином молоді нащадки великих європейських домів можуть висловити свою повагу видатним правителям, мислителям та інститутам нашої епохи, а також повернутися додому з новими ідеями та зв'язками. [target_character.GetName] цілком [Select_CString(target_character.IsFemale, 'дозріла', 'дозрів')] для такої подорожі, тож нам слід розглянути можливість [Select_CString(target_character.IsFemale, 'її', 'його')] відправлення заради подальшого навчання та майбутніх перспектив [ROOT.GetCountry.Custom('CF_RP')|l].\n\nЗрозуміло, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'повинна', 'повинен')] подорожувати з певним шиком, що пасує [ROOT.GetCountry.Custom('CF_DP')|l]."
  institution_events.100.a: "Чудова ідея!"
  institution_events.100.b: "Нам нема чого вчитися у іноземців."
  institution_events.101.title: "[target_character.GetNameWithNoTooltip] у великій подорожі"
  institution_events.101.desc: "Згідно зі звичаями, європейська молодь високого походження повинна поїхати у велику подорож Європою #TOOLTIP:CONTINENT,europe,X #L Європою#!#!, щоб побачити дива свого століття, зустрітися з великими мислителями та впливовими людьми, а також загалом дізнатися про світ і тих, хто його населяє. [target_character.GetName] вже [Select_CString(target_character.IsFemale, 'досягла', 'досяг')] відповідного віку. Наші #L [institution_country.GetAdjective|l]і#! друзі з держави [institution_country.GetLongName] нещодавно запропонували відправити [Select_CString(target_character.IsFemale, 'її', 'його')] у подібну поїздку, і ми радо погодилися. Їхня пропозиція звучить дещо зарозуміло, проте знайомства, які [Select_CString(target_character.IsFemale, 'вона', 'він')] там заведе, можуть виявитися дуже корисними для [ROOT.GetCountry.Custom('CF_RP')|l]."
  institution_events.101.a: "[target_character.GetNameWithNoTooltip] вважає, що [ROOT.GetCountry.GetFlavorRank] — чудове місце!"
  institution_events.101.b: "А [marriage_target.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'їй', 'йому')] [Select_CString(marriage_target.IsFemale, 'здалася', 'здався')] особливо [Select_CString(marriage_target.IsFemale, 'чудовою', 'чудовим')]..."
  institution_events.101.b.tt: "[target_character.GetName] попросить благословення у своєї родини в #ONCLICK:COUNTRY,[institution_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[institution_country.Custom('CL_tt')],X [institution_country.Custom('CL_PP')|L]#!#!, щоб [target_character.GetSheHe] та [marriage_target.GetName] уклали шлюб"
  institution_events.105.title: "Несподіване прохання"
  institution_events.105.desc: "Відколи [target_character.GetName] [Select_CString(target_character.IsFemale, 'відправилася', 'відправився')] до #ONCLICK:COUNTRY,[toured_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[toured_country.Custom('CL_tt')],X [toured_country.Custom('CL_VP')|L]#!#!, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] тільки й робить, що обговорює листи, в яких [Select_CString(target_character.IsFemale, 'та', 'той')] описує враження від цієї держави. Після [Select_CString(target_character.IsFemale, 'її', 'його')] останнього листа, однак, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] зовсім перебуває в крайньому хвилюванні: вочевидь, [marriage_target.GetName] [Select_CString(marriage_target.IsFemale, 'зачарував', 'зачарувала')] [Select_CString(target_character.IsFemale, 'її', 'його')] своєю вродою. Тепер [target_character.GetName] просить дозволу, щоб [marriage_target.GetName] [Select_CString(marriage_target.IsFemale, 'прибула', 'прибув')] сюди для укладення шлюбу, і відкидає всі стратегічно вигідні партії, які ми для [Select_CString(target_character.IsFemale, 'неї', 'його')] підібрали!"
  institution_events.105.a: "Хіба можемо ми заважати справжньому коханню?"
  institution_events.105.b: "Це обурливо! [target_character.GetSheHe|U] [Select_CString(target_character.IsFemale, 'повинна', 'повинен')] негайно припинити це дитяче пустощі!"
  institution_events.102.title: "Розширення торгової факторії"
  institution_events.102.desc: "[trade_company_country.GetLongName] — батьківщина торговців, які ведуть справи в наших землях і звернулися до місцевої влади в провінції [trade_company_province.GetName] з проханням дозволити їм розширити наявну факторію. Вони хочуть звести там фортецю і отримати право збирати податки з наших підданих, що живуть на певній відстані від факторії. Ці іноземні торговці наполягають, що якщо ми надамо їм такі права, то вони зможуть не тільки компенсувати нам фінансові витрати, але й забезпечити збільшення торговельного обороту та залучити морські судна в порти нашої провінції, що, своєю чергою, зміцнить значення регіону в міжнародній торгівлі.\n\nОднак при цьому нам доведеться дозволити цим іноземцям розширюватися за рахунок наших власних купців."
  institution_events.102.a: "Надамо їм право розширити свої факторії."
  institution_events.102.b: "Ми не можемо цього допустити!"
  institution_events.103.title: "Торгові концесії"
  institution_events.103.desc: "Підприємливі торговці, що ведуть справи в багатообіцяючому #L [target_country.GetAdjective|l]ому#! порту провінції [trade_company_province.GetName], отримали значні концесії від місцевого правителя. Вони розширили свою факторію та збудували невелику фортецю, з якої контролюють частину регіону. Ця нова угода, з одного боку, відкриває доступ місцевому правителю до міжнародної торгової мережі, а з іншого — може використовуватися як простий привід для більш неприхованої експансії на [Select_CString(target_character.IsFemale, 'її', 'його')] землях."
  institution_events.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  institution_events.104.title: "Торговці скаржаться"
  institution_events.104.desc: "Підприємливі торговці, що ведуть справи в багатообіцяючому #L [target_country.GetAdjective|l]ому#! порту провінції [trade_company_province.GetName], спробували отримати значні концесії від місцевого правителя. Однак їхній підхід до цього питання був, очевидно, не надто дипломатичним, тому місцевий правитель відкинув співпрацю і з ними, і з нами."
  institution_events.104.a: "[Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'Вона', 'Він')] ще пошкодує про це."
  institution_events.110.title: "Нова артилерія"
  institution_events.110.desc: "Конфлікт «[target_war.GetName]» приніс з собою нову еру у веденні бойових дій. На поле бою прийшли #TOOLTIP:GOODS,cannons,X #L гармати#!#!, раніше використовувані виключно для облог. Ця потужна зброя тепер підтримує наші полки, обрушуючи на ворожі шеренги дощ з вогню та металу. Наші полководці сповнені бажання задіяти цей потенціал і розробляють новітню тактику з використанням цих знарядь. Вони вибрали [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] та його величезні кузні як місце для таких експериментів, однак отримання необхідних коштів для придбання артилерії під час війни залишається нагальною проблемою."
  institution_events.110.a: "Надамо їм необхідні кошти."
  institution_events.110.b: "Нам це не по кишені."
  institution_events.110.c: "Дамо їм ще більше коштів на розробки."
  institution_events.111.title: "Розвиток артилерії"
  institution_events.111.desc: "Далекобійні важкі знаряддя — звичайна справа в історії людства. Катапульти, балісти та інша бойова техніка все частіше замінювалися ранніми формами #TOOLTIP:GOODS,cannons,X #L гармат#!#!, які виникли як засіб боротьби з піхотою. У міру розвитку військової справи та технологій гармати також зазнають змін у виробництві, застосуванні та ефективності.\n\nНастає нова ера війн. Артилерія відіграватиме в ній ключову роль, визначаючи майбутню світову історію з тієї причини, що знаряддя знищують і укріплення, і живу силу противника. Ми ж в унікальному становищі, тому що можемо стати першопрохідцями розвитку артилерії в епоху, де пануватиме грізний гуркіт гармат. Звісно, якщо погодимося інвестувати в її подальший розвиток."
  institution_events.111.a: "Артилерія — це наше майбутнє."
  institution_events.111.b: "Нам така ініціатива не по кишені."
  until_artillery_institution_embraced: "нескінченно довго, доки ми не приймемо [Concept('institution','інститут')|e] «[ShowInstitutionName('artillery_institution')]»"
  institution_events.112.title: "Покращення мобільності"
  institution_events.112.desc: "Постійна проблема, яка довгий час мучила артилерію, — громіздкість, через що вона не годилася для швидкого розгортання на полі бою. Переміщення #TOOLTIP:GOODS,cannons,X #L гармат#!#! на позиції та їх підготовка до бою були справжнім випробуванням, і часто вони занадто пізно вступали в бій — коли його результат був уже вирішений. На щастя, першопрохідці збройової справи в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] пішли новим шляхом і почали експериментувати з компактними стволами для зниження навантаження на артилерію, а також з колесами для підвищення її мобільності."
  institution_events.112.a: "Приємно чути."
  institution_events.113.title: "Прорив в артилерійській справі"
  institution_events.113.desc: "Вправні зброярі [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] внесли чергові вдосконалення в моделі наших знарядь. Виготовивши подовжені стволи і використовуючи більше зернистого пороху, вони суттєво збільшили вогневу міць наших #TOOLTIP:GOODS,cannons,X #L гармат#!#!. Крім того, завдяки їхній винахідливості з'явилися моделі мортир, ідеально пристосовані для облоги укріплень за рахунок навісної траєкторії снарядів.\n\nОднак [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не може повною мірою розраховувати на їхню службу. Справа затьмарюється фінансовими труднощами, оскільки ці винаходи не приносять миттєвої прибутку. Якщо ми хочемо використовувати їхні роботи в нашій армії, #L [ROOT.GetCountry.GetAdjective|l]ому#! правителю доведеться щедро винагородити цих ковалів."
  institution_events.113.a: "Придбаємо нову артилерію для майбутніх битв."
  institution_events.113.b: "Придбаємо їхні нові моделі мортир для майбутніх облог."
  institution_events.113.c: "Заплатимо за обидва винаходи."
  institution_events.113.d: "Вивчимо їхні нововведення, але купувати нічого не будемо."
  institution_events.114.title: "Призначення гармати"
  institution_events.114.desc: "#TOOLTIP:GOODS,cannons,X #L Гармати#!#!, спочатку задумані як засіб боротьби з піхотою, починаючи з XIV століття і в більш пізній час вийшли далеко за межі свого початкового призначення. Вони довели свою цінність в облоговій справі, оскільки здатні з легкістю зрівняти з землею цілі фортеці. Однак їхня потужність використовується не тільки при облогах під час наступів. В обороні вони також служать грізним стримуючим фактором для будь-якого загарбника.\n\nФортеця в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] представляє собою чудову можливість продемонструвати подвійне призначення та потужність цих знарядь. З одного боку, за допомогою знарядь можна посилити оборонні можливості фортифікаційних споруд, а з іншого — можна використовувати знаряддя проти самої фортеці, наприклад для обстрілу фортечних стін. Обидва варіанти чудово підходять для демонстрації потужності артилерії. Другий варіант може послабити обороноздатність фортеці, однак знання, отримані під час цього польового експерименту, можуть виявитися корисними для розвитку наших військових технологій."
  institution_events.114.a: "Посилимо оборону [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip] артилерією."
  institution_events.114.b: "Фортецю в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip] потрібно зруйнувати дощенту!"
  institution_events.114.c: "Ні той, ні інший варіант не вартий таких витрат."
  institution_events.115.title: "Створення нової артилерії"
  institution_events.115.desc: "Роки експериментів, досліджень та стратегічних вкладень принесли свої плоди. Наша незмінна відданість розвитку артилерії не тільки зміцнила інфраструктуру та посилила військові доктрини, але й вивела артилерію на новий рівень, забезпечивши нам вагому перевагу над супротивником в облогах, битвах та логістиці."
  institution_events.115.a: "Вороги тремтітимуть від жаху під гуркіт гарматних залпів!"
  institution_events.120.title: "Протоіндустріалізація"
  institution_events.120.desc: "Протягом століть наші шахти та кузні славляться за кордоном своєю швидкістю видобутку #TOOLTIP:GOODS,iron,X заліза#! та його якістю. Крім того, ці виробництва відрізняються своїм способом організації праці, однак застосовувані там методи цілком можна вдосконалити, перейнявши досвід інших галузей промисловості [ROOT.GetCountry.Custom('rank_ru_GEN')|l]."
  institution_events.120.a: "Ми повинні поширити цей метод у всіх куточках [ROOT.GetCountry.Custom('CF_RP')|l]."
  institution_events.120.b: "Якось це занадто дорого, якщо подумати."
  institution_events.121.title: "Перехід від гільдій до мануфактур"
  institution_events.121.desc: "Незважаючи на те, що гільдії довгий час визначали економічний уклад наших міських центрів, їх подальше панування виявилося під питанням. У міру розвитку #TOOLTIP:INSTITUTION,manufactories,X #L мануфактур#!#! у [ROOT.GetCountry.Custom('CF_PP')|l] у повітрі запахло змінами. Ці підприємства спрощують методи виробництва, витісняючи окремих ремісників, що працюють у традиційних гільдіях. Як і слід було очікувати, деякі гільдії намагаються протидіяти мануфактурам як загрозі для свого політичного впливу, а інші бачать у цьому потенційний прибуток і самі перетворюються на мануфактури.\n\nЗацікавленість [ROOT.GetCountry.Custom('CF_RP')|l] у долі [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] може здатися незначною, однак підприємливі члени нашого двору бачать у всьому цьому шанс скористатися моментом стрімкого розвитку мануфактур. Вони пропонують два можливих напрямки дій: далі інвестувати в [target_location.GetRank.GetNameWithNoTooltip|l], щоб ще більше підвищити його продуктивність, або обкласти податками гільдії, які вирішили впровадити модель мануфактур нам на благо."
  institution_events.121.a: "Вкладемося в мануфактури [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip]."
  institution_events.121.b: "Краще не втручатися в цю справу."
  institution_events.121.c: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] платять податки!"
  institution_events.122.title: "Гільдії виступають проти мануфактур"
  institution_events.122.desc: "Протягом століть гільдії визначали політичний та соціальний ландшафт [target_location.Custom('LR_RP')|l] [target_location.GetName]. Захопивши монополію на життєво важливі товари в #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PP')|l]#!#!, дотримуючись регламентованої практики виробництва, яка не дозволяє одному реміснику перевершити іншого, і вперто опираючись будь-яким нововведенням, що загрожують усталеному статус-кво, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] фактично стали правителями [target_location.Custom('LR_RP')|l] [target_location.GetNameWithNoTooltip].\n\nНе дивно, що вони так запекло опираються появі #TOOLTIP:INSTITUTION,manufactories,X #L мануфактур#!#! у [target_location.Custom('LR_PP')|l]. Це нововведення загрожує підірвати їхній політико-економічний режим. Ці побоювання та ворожість становлять серйозну загрозу стабільності в [target_location.Custom('LR_PP')|l], оскільки [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] можуть викликати невдоволення серед населення, якщо їхній вплив опиниться під питанням."
  institution_events.122.a: "Поступимося гільдіям."
  institution_events.122.b: "Це не варте нашої уваги."
  institution_events.130.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
  institution_events.130.desc: "У наших краях знову повіяло змінами. Видатні мислителі та вчені кидають виклик віковому порядку речей і шукають точні відповіді на принципові питання про світ і саму природу. Невтомна спрага знань людства досягла свого апогею і ось-ось змінить хід історії.\n\nУ цей переломний момент ми знаходимося в найвигіднішому становищі і можемо стати першопрохідцями в галузі науки. Однак [ruler_scope.GetName] зможе скористатися цим шансом, якщо прийме рішення інвестувати кошти в розвиток знань і технологій."
  institution_events.130.a: "За майбутнє нашого народу нічого не шкода."
  institution_events.130.a.tt: "Ми зможемо отримати додаткові [Concept('events', 'події')|e], пов'язані з [Concept('institution', 'інститутом')|e] #TOOLTIP:INSTITUTION,scientific_revolution,X #L «Наукова революція»#!#!. Вони відкриють нові можливості для наукових проривів у нашій країні і, залежно від кількості таких проривів, нададуть нам потужний тимчасовий [Concept('modifier', 'модифікатор')|e] після впровадження [Concept('institution', 'інституту')|e] «Наукова революція»."
  institution_events.130.b: "Яким би переломним цей момент не був, нам не по кишені участь у науковій революції."
  institution_events.131.title: "Ранні наукові методи"
  institution_events.131.desc: "Концепція застосування перевірених наукових методів для раціонального пояснення природних процесів існувала протягом усієї історії людства. Навіть в античні часи філософи постійно вели гарячі суперечки, але без надії на якийсь консенсус. Впровадження експериментального методу в середньовічному ісламському світі надало цим дискусіям нової сили завдяки поєднанню теорії з практичними спостереженнями.\n\nПроте визначення комплексного підґрунтя наукових методів залишалося спірним питанням. Лише завдяки колективному прийняттю систематичних експериментів, індуктивних умовиводів, відмови від необґрунтованих припущень і прагнення до неупереджених спостережень ці методи стали тим фундаментом, на якому будуються всі подальші наукові дисципліни. У цій трансформації ми спостерігаємо поворотний момент в історії знань та освіти."
  institution_events.131.a: "З такими методами нові відкриття не змусять себе чекати!"
  institution_events.132.title: "Поява геліоцентризму"
  institution_events.132.desc: "Той факт, що наша планета має форму сфери, не викликає жодних сумнівів, однак припущення, що Земля не є центром Всесвіту, залишається предметом гарячих суперечок і навіть вважається єрессю, особливо в #TOOLTIP:RELIGIONGROUP,christian,X #L християнських#!#! конфесіях. Проте результати наукових досліджень та емпіричних спостережень неможливо заперечувати, і концепція геліоцентризму невблаганно завойовує визнання."
  institution_events.132.a: "Єресь!"
  institution_events.132.b: "Цікаво."
  institution_events.132.historical_info: "Новаторські праці Миколи Коперника (1473–1543), що став символом епохи Відродження, зробили революцію в розумінні космосу. У своїй праці #italic De revolutionibus orbium coelestium#! («Про обертання небесних сфер») 1543 року він описав принципово нову модель Всесвіту, в центрі якої зухвало помістив Сонце. Ця книга ознаменувала початок революції Коперника. Він підпалив ґніт наукової революції, кинув виклик усталеним уявленням і змінив траєкторію розвитку науки. Його різнобічні таланти та видатний розум не обмежувалися лише астрономією, він цікавився математикою, церковним правом та економікою. І в кожній галузі людських знань він залишив незгладимий слід."
  institution_events.134.title: "Анатомія людини"
  institution_events.134.desc: "Вивчення анатомії людиною традиційно ґрунтувалося на розтині трупів тварин, а ідея розтину людського тіла для наукових досліджень протягом багатьох століть вважалася забороненою темою в різних культурах. Проте одна група допитливих умів, прагнучи до глибшого пізнання людської фізіології, сміливо подолала цей давній бар'єр, щоб ретельно вивчити частини людського тіла. З часом відомості, отримані в результаті таких розтинів, були зібрані воєдино і записані в одній доступній збірці. У ній ці новознайдені знання були адаптовані для розуміння широкої аудиторії."
  institution_events.134.a: "Допоможімо цим обдарованим розумам."
  institution_events.134.historical_info: "Андреас Везалій (1514–1564) — видатний медик і вчений, який змінив уявлення про анатомію людини завдяки своїй новаторській праці. Його шлях почався, коли він обійняв престижну посаду завідувача кафедри хірургії та анатомії в університеті Падуї. Саме тут він почав змінювати саму суть анатомічних досліджень. Він кинув виклик існуючим на той час нормам, виступаючи за систематичне застосування розтину як найважливішого інструменту навчання та різко критикуючи класичні праці, зокрема Галена. Його революційна праця #italic De humani corporis fabrica#! («Про будову людського тіла») стала поворотним моментом в історії медичних праць і утвердила анатомію як сучасну описову науку. Чудова спадщина Везалія збереглася навіть після його передчасної смерті на острові Закінф."
  institution_events.135.title: "Хімія в епоху наукової революції"
  institution_events.135.desc: "Хімія бере свій початок у давньому мистецтві алхімії, проте, на відміну від свого предка, сучасна хімія перетворилася на самостійну наукову дисципліну. Хімічна філософія зосереджується на активних властивостях матерії та розриває зв'язок з містицизмом. Цьому сприяють практичні нововведення, особливо в металургії."
  institution_events.135.a: "Ці відкриття розчинять межі можливого."
  institution_events.135.historical_info: "Роберт Бойль (1627–1691) — англо-ірландський натурфілософ, хімік і фізик. Він вважається ключовою фігурою у становленні сучасної хімії та розвитку наукової методології експериментальних досліджень. Його знаменита праця, закон Бойля, або закон Бойля — Маріотта, пояснює зворотну залежність між тиском газу та його об'ємом при постійній температурі в замкненій системі. Серед його видатних творів також виділяється #italic «Скептичний хімік»#!, який є наріжним каменем у галузі хімії. Будучи завзятим віруючим парафіянином англіканської церкви, Бойль у своєму науковому підході дотримувався принципів Френсіса Бекона, викладених у трактаті #italic Novum Organum#! («Новий Органон»), наголошуючи на емпіричних даних та відмовляючись від необґрунтованих гіпотез. Всебічні дослідження Бойля охоплювали різні наукові галузі, включаючи фізику, поширення звуку, силу розширення при замерзанні води, питому щільність, оптичну силу, кристали, електрику, колір, гідростатику та багато іншого. Його авторитетні праці заклали основу для сучасного розуміння фізичного світу та наукового пошуку."
  institution_events.136.title: "Математизація"
  institution_events.136.desc: "Глибокі зміни відбуваються у підході до розуміння природного світу. Поняття «математизації» з'явилося, оскільки мудреці та вчені все частіше використовують кількісні вимірювання для вивчення фізичних явищ на Землі. Цей перехід знаменує відмову від традиційної арістотелівської філософії та перехід у нову еру наукового пошуку, де математика відтепер відіграватиме вирішальну роль у визначенні достовірності фактів та явищ, а також у розумінні Всесвіту."
  institution_events.136.a: "Будемо сподіватися, що вона принесе користь."
  institution_events.137.title: "Концепція гравітації"
  institution_events.137.desc: "Грандіозні зміни відбуваються в галузі фізики та розуміння гравітації. Ми стали свідками розвитку революційних ідей щодо гравітаційних сил та ефектів. Ці нові концепції кидають виклик панівним науковим парадигмам і закладають основу для серйозного технічного прогресу."
  institution_events.137.a: "Значення цього відкриття буде відчуватися протягом багатьох років."
  institution_events.137.historical_info: "У 1687 році сер Ісаак Ньютон (1642–1727) представив свою фундаментальну працю #italic Philosophiæ Naturalis Principia Mathematica#! («Математичні начала натуральної філософії»), що заклала основи класичної механіки. На її сторінках Ньютон сформулював три універсальні закони руху, започаткувавши нову еру в розумінні складних взаємозв'язків між об'єктами, а також керуючих сил та подальших рухів. Ці принципи стали каталізатором прогресу в епоху промислової революції, сформувавши сучасний світ.\n\nІнтелектуальний внесок Ньютона не обмежувався небесною механікою, цей вчений був автором робіт з аналітичної геометрії та математичного аналізу, а також став піонером в акустиці. Його роботи про швидкість звуку, стиснення Землі та прецесію рівнодень продемонстрували всю різнобічність його генія.\n\nЗавдяки своїй неминучій спадщині Ньютон залишається символом просвітництва та джерелом натхнення для багатьох поколінь вчених та мислителів."
  institution_events.138.title: "Трактат про відбиття, заломлення, викривлення та кольори світла"
  institution_events.138.desc: "У [GetCurrentYear] році було опубліковано фундаментальний твір, що описує закон обернених квадратів для інтенсивності світла, принципи відбиття та їхні астрономічні наслідки. Подальші роботи розширюють наше розуміння про заломлення та відбиття світла, а найважливіші дослідження присвячені природі світла, кольору та оптичним властивостям."
  institution_events.138.a: "Світло, що освітлює наше буття."
  institution_events.138.historical_info: "На початку XVII століття Йоганн Кеплер (1571–1630) зайнявся всебічним вивченням оптичних явищ. Результатом його невтомних досліджень став трактат #italic Astronomiæ Pars Optica#! («Оптика в астрономії»), який був представлений імператору в 1604 році. Ця праця заклала основи сучасної оптики, пояснивши такі принципи, як закон обернених квадратів для інтенсивності світла, а також нюанси відбиття світла плоскими та кривими дзеркальними поверхнями. Новаторські дослідження Кеплера також торкнулися людського ока, при вивченні якого він виявив зворотну проекцію зображень на сітківці.\n\nУ 1610 році сфера наукових інтересів Кеплера поповнилася лінзами телескопів — він займався дослідженнями властивостей двоопуклих та двоякоувігнутих лінз. Кульмінацією цих досліджень стала його праця #italic Dioptrice#! («Діоптрика»), опублікована в 1611 році. Трактат Кеплера не тільки прояснив теоретичні основи позитивних і негативних лінз, але й представив астрономічний, або кеплеровський телескоп, у якому використовувалися дві опуклі лінзи, що забезпечують більше збільшення. Його новаторська робота з оптики справила величезний вплив на розвиток телескопів, визначила траєкторію астрономічних спостережень і зробила революцію у світі оптики."
  institution_events.139.title: "Кінець наукової революції"
  institution_events.139.desc: "Після тривалого періоду інновацій та ідей хвиля прогресу пішла на спад. І хоча полум'я нашої цікавості та наукового прогресу, як і раніше, яскраво горить, швидкість появи нових винаходів значно знизилася і стала більш рівномірною. Проте наші починання під час #TOOLTIP:INSTITUTION,scientific_revolution,X #L наукової революції#!#! залишили свій слід і в нас, оскільки наше населення виявляє небувалий інтерес до грамотності та відкриттів."
  institution_events.139.a: "Настала епоха Просвітництва."
  institution_events.140.title: "Масовий попит на мушкети з кремінним замком"
  institution_events.140.desc: "Розроблені кілька десятиліть тому, мушкети з кремінним замком, тим не менш, користуються великою популярністю. Зростання чисельності армій, розвиток нових тактик з акцентом на стрільбу та застарівання аркебуз збільшили попит на ці мушкети в десятки разів. #TOOLTIP:INSTITUTION,military_revolution,X #L Революція у військовій справі#!#!, яка зараз триває в [ROOT.GetCountry.Custom('CF_PP')|l], зачіпає не тільки тактику та стратегію ведення війни, але й наші власні економічні інтереси."
  institution_events.140.a: "Зброя! Зброя! Усім зброя!"
  institution_events.141.title: "Військова теорія одного полководця"
  institution_events.141.desc: "У сфері військової стратегії, що постійно розвивається, наші традиційні прийоми морально застаріли. Поява революційної тактики #TOOLTIP:INSTITUTION,pike_and_shot,X #L «Піка та мушкет»#!#! знаменує собою ще одну віху у розвитку військового мистецтва, яка незабаром також поступиться місцем новим підходам до побудови та застосування військ. Полководець [target_character.GetName] [Select_CString(target_character.IsFemale, 'оселилася', 'оселився')] в [target_location.Custom('LR_PP')|l] [target_location.GetName] і планує написати там важливий трактат, присвячений сучасним доктринам, які матимуть суттєвий вплив на майбутнє нашої армії.\n\nОднак геній без заздрості не існує. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] висловили своє невдоволення, вказавши, що існуюча методика нічим не гірша. Втілення ідей полководця в життя дозволить підвищити нашу військову майстерність, але [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] не будуть цьому раді."
  institution_events.141.a: "Втілимо ідеї полководця."
  institution_events.141.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] можуть засмутитися. Краще не провокувати їх сильніше."
  institution_events.142.title: "Розширення військової адміністрації"
  institution_events.142.desc: "Військова справа виходить за межі простого зіткнення армій на полі бою і являє собою різнобічну сферу зі складною бюрократією та логістичними хитросплетіннями. Забезпечення особовим складом, зброєю та провізією має першорядне значення для підготовки наших військ до бою. Так, [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetName] був відібраний як потенційний новий центр постачання нашої армії за умови, що ми вкладемося в його облаштування."
  institution_events.142.a: "Інвестуємо в [target_location.Custom('LR_VP')|l] [target_location.GetNameWithNoTooltip]."
  institution_events.142.b: "Нехай цим займаються військові."
  institution_events.142.c: "Візьмемо на себе управління військовими фінансами нового центру."
  institution_events.150.title: "[target_artist.GetNameWithNoTooltip] та [Select_CString(target_artist.IsFemale, 'її', 'його')] філософія"
  institution_events.150.desc: "#TOOLTIP:INSTITUTION,enlightenment,X #L Просвітництво#!#! нарешті досягло #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, а разом з ним до країни хлинули думки, ідеї та філософські вчення. [target_artist.GetName] та [Select_CString(target_artist.IsFemale, 'її', 'його')] філософія вже здобули популярність у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName]."
  institution_events.150.a: "Запросити [Select_CString(target_artist.IsFemale, 'її', 'його')] до двору, [ROOT.GetCountry.GetGovernment.GetCourtTitle] чекає."
  institution_events.150.b: "[Select_CString(target_artist.IsFemale, 'Її', 'Його')] ідеї несуть для нас лише загрозу."
  institution_events.151.title: "[target_artist.GetNameWithNoTooltip] та [Select_CString(target_artist.IsFemale, 'її', 'його')] філософія"
  institution_events.151.desc: "Відтоді, як [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'зайняла', 'зайняв')] впливові пости в [ROOT.GetCountry.Custom('CF_PP')|l], [Select_CString(target_artist.IsFemale, 'її', 'його')] філософія стала самостійним феноменом. Досліджуючи природу влади та її законність, а також роль вільної волі та самовизначення людини, [target_artist.GetNameWithNoTooltip] провокує запеклі суперечки серед еліт, чия батьківщина — [ROOT.GetCountry.GetLongName]. Незважаючи на те, що такі ідеї сприяють розвитку народної свідомості, [Select_CString(target_artist.IsFemale, 'сама мислителька', 'сам мислитель')] користується досить серйозним впливом, а тому проти [Select_CString(target_artist.IsFemale, 'неї', 'його')] виступають [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]: вони відчувають, що їхня влада знаходиться під загрозою."
  institution_events.151.tt: "Кожен [Concept('location', 'район')|e] в області [target_area.GetName] отримує [ShowNamedValue('institution_progress_severe_bonus')|+=2%] до впровадження #TOOLTIP:INSTITUTION,enlightenment,X #L просвітництва#!#!"
  institution_events.151.a: "[Select_CString(target_artist.IsFemale, 'Її', 'Його')] думки спрямовані на благо [ROOT.GetCountry.Custom('CF_RP')|l]."
  institution_events.151.b: "[target.artist.GetNameWithNoTooltip] — загроза нашій стабільності!"
  institution_events.152.title: "Апостоли Просвітництва"
  institution_events.152.desc: "Сьогодні до міста [ROOT.GetCountry.GetCapital.GetName] прибула незвичайна група людей в надії, що [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')|l] зволить зустрітися з ними. Вони назвали себе представниками навчального закладу з далекої країни і заявили, що відвідали наші землі з метою документувати, вимірювати та класифікувати наші рослини, тварин та суспільство. Вони хочуть дізнатися про нашу державу все, що тільки можливо, а потім поділитися цими знаннями з іншими, щоб можна було порівняти вивчене з тим, що є в інших частинах світу.\n\nЦілком очевидно, що це люди науки, і ми могли б використати деякі з цих знань собі на користь. Але якщо ми дозволимо їм безперешкодно подорожувати нашими землями, то є ризик, що важливі відомості можуть потрапити до рук іноземних шпигунів."
  institution_events.152.a: "Нам варто повчитися у цих цікавих людей."
  institution_events.152.b: "Ми не можемо дозволити їм блукати нашою глибинкою."
  institution_events.153.title: "Здорова критика?"
  institution_events.153.desc: "Паби, кав'ярні та інші місця, де публіка може збиратися і дискутувати, часто ставали розсадниками критики та невдоволення нашим урядом. Однак останнім часом ситуація змінилася, оскільки політичні дискусії стали поширюватися серед широкої аудиторії, яка активніше цікавиться обговорюваними темами. І хоча більшість подібних дебатів ніяк не зачіпає #L [ROOT.GetCountry.GetAdjective|l]ий#! уряд, схоже, вони все одно кидають на нас тінь.\n\nДехто вважає, що з цієї вільної дискусії можна отримати вигоду, а інші рекомендують негайно прикрити ці громадські місця."
  institution_events.153.a: "Ми не можемо контролювати думки людей."
  institution_events.153.b: "Ми не можемо з цим миритися."
  institution_events.160.title: "Впровадження нових методів виробництва"
  institution_events.160.desc: "Металурги в провінції [industrialization_province.GetName] змогли суттєво наростити випуск чавуну та кованого заліза завдяки впровадженню нових методів, вперше випробуваних за кордоном. Це важлива підмога для різних виробників, що потребують надійного заліза, яке дозволить їм збільшити випуск продукції з меншими витратами. У світлі такого успіху також були пропозиції впровадити ці методи в інших частинах [ROOT.GetCountry.Custom('CF_RP')|l]. Втім, на це знадобляться серйозні кошти."
  institution_events.160.a: "Це все змінить…"
  institution_events.161.title: "Урбанізація"
  institution_events.161.desc: "Сім'ї ремісників переїхали з сіл до #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('RU_LR_VP')|L]#! [target_location.GetName], щоб влаштуватися на одну з численних успішних мануфактур. З часом [target_location.GetRank.GetNameWithNoTooltip|l] [target_location.GetNameWithNoTooltip] став ще більш привабливим місцем. Ця так звана #italic урбанізація#!, очевидно, цим не закінчиться, оскільки чергова хвиля переселенців вже прямує з провінції [rural_province.GetName] до провінції [urbanization_province.GetName]."
  institution_events.161.a: "Це нормальний процес, так і має бути."
  institution_events.161.b: "Ми повинні зупинити цю хвилю міграції якнайшвидше."
  institution_events.170.title: "Почуття спільності"
  institution_events.170.desc: "Захист [ROOT.GetCountry.Custom('CF_RP')|l] завжди хвилював тільки правлячу еліту та її збройну обслугу. Прості [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] мало дбали про те, хто годується з їхніх податків. Проте зі зростанням військової потужності [ROOT.GetCountry.Custom('CF_RP')|l] і числа солдатів на полі бою, а також з поширенням почуття національної єдності та гордості ставлення звичайних людей до безпеки [ROOT.GetCountry.Custom('CF_RP')|l] змінилося. Інтереси та захист країни тепер стали обов'язком народу, а тому почуття спільності стало головним символом епохи."
  institution_events.170.a: "Хоробрість народу — наша зброя."
  institution_events.170.b: "Працьовитість народу — наше здоров'я."
  institution_events.170.c: "Послух народу — наша сила."
  institution_events.171.title: "Заклик до загальної оборони"
  institution_events.171.desc: "[ROOT.GetCountry.GetLongName] в небезпеці. На державу напали підлі #L [ROOT.GetCountry.GetCulture.GetName|l]ійці#! війська! Наші вербувальники вже приступили до пошуку чоловіків, готових до військової служби та відбиття загрози. Особливо натхненно бажання вступити на службу в нашу армію і допомогти [ROOT.GetCountry.Custom('CF_DP')|l] у захисті від іноземних загарбників висловили жителі провінції [target_province.GetName]."
  institution_events.171.a: "[ROOT.GetCountry.Custom('GetMotherlandFatherland')] в небезпеці!"
  institution_events.172.title: "Дезертирство в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
  institution_events.172.desc: "З розширенням військової адміністрації зростає і наша здатність виставляти на поле бою солдатів, готових йти і вмирати за свою країну, коли [ROOT.GetCountry.Custom('GetMotherlandFatherland')|l] в небезпеці. Однак для військового обмундирування потрібні люди, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ледве може знайти тих, хто готовий пожертвувати своїм життям заради чиєїсь влади.\n\nБільше за інших відмовляється відправляти людей в армію [target_location.GetName]. Крім того, багато дезертирів знайшли там притулок, рятуючись від наших вербувальників."
  institution_events.172.a: "Вербуйте всіх підряд. Кожен повинен стати в стрій!"
  institution_events.172.b: "Не звертайте на це уваги. У нас повно голів для поповнення полків."
