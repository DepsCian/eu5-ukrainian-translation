l_russian:
  republics.1.title: "Суперечки про республіканські традиції"
  republics.1.desc: "У нашій молодій і хисткій республіці точаться неабиякі суперечки, які іноді переходять у бійки. Прихильники старого режиму борються з палкими захисниками свободи. Що ми на це скажемо?"
  republics.1.a: "Нам потрібен король!"
  republics.1.b: "Республіка священна!"
  republics.2.title: "Прихильники вільної торгівлі перемагають у дебатах"
  republics.2.desc: "Прихильники вільної торгівлі набирають популярність, і, схоже, члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] здебільшого підтримують їх. Вони вимагають обмежити наші меркантилістські прагнення."
  republics.2.a: "Нам потрібно розвивати вільну торгівлю."
  republics.2.b: "Меркантилізм життєво важливий для держави."
  republics.4.title: "Процес"
  republics.4.desc: "[target_character.GetName] переживає не найкращі часи: [Select_CString(target_character.IsFemale, 'її', 'його')] старший син звинувачується у зловживаннях та хабарництві. У тому, що звинувачення правдиві, сумнівів немає. [target_character.GetName] втратить вплив, якщо [Select_CString(target_character.IsFemale, 'її', 'його')] первістка викриють. Але ми, звісно, можемо втрутитися в процес і довести його невинність."
  republics.4.a: "Залишимося осторонь."
  republics.4.b: "Доможемося його виправдання."
  republics.5.title: "Нова монета"
  republics.5.desc: "У минулі часи на реверсі монет [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'зображувався', 'зображувалася')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], але тепер суспільство не сприймає подібний культ особистості. Випустивши нову коштовну монету, ми можемо підвищити довіру народу до наших грошей. І, звісно, всі повинні запам'ятати, хто за цим стоїть."
  republics.5.a: "Відмовимося від реформи."
  republics.5.b: "Схвалимо випуск монет."
  republics.6.title: "Змова з чужинцями?"
  republics.6.desc: "Ходять шалені чутки, що наша знать змовилася з чужими владами. У суспільстві зростає страх і недовіра. Народ вимагає покарати зрадників, але більш розважливі люди наполягають на традиційному республіканському правосудді."
  republics.6.a: "Схопимо їх і позбавимо всього багатства."
  republics.6.b: "Правосуддя понад усе."
  republics.7.title: "Посилення особистої охорони"
  republics.7.desc: "Внутрішні та зовнішні вороги не дрімають, і [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] перебуває в постійній небезпеці. Щоб не втратити владу, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'вона', 'він')] потребує надійної охорони. Неспокійні часи не залишають нам вибору, але знаходяться ті, хто засуджує таке рішення. Люди заявляють, що це ознака аристократичних тенденцій, які підривають республіканські традиції."
  republics.7.a: "Посилити охорону!"
  republics.7.b: "Це суперечить ідеалам республіки!"
  republics.8.title: "Проповідник-підбурювач"
  republics.8.desc: "Новоявлений проповідник пророкує кінець знайомого світу, за яким піде новий початок. Він набрав популярності під час нещодавньої війни, але те, до чого він закликає, не схоже на звичну нам республіку. Ми могли б влаштувати йому випробування вогнем, але це може спричинити внутрішні проблеми, а зараз нам необхідна єдність."
  republics.8.a: "Нехай проповідує!"
  republics.8.b: "Влаштувати йому випробування вогнем!"
  republics.9.title: "Змова аристократів"
  republics.9.desc: "Коли республіканські засади похитнулися, до нас дійшла чутка, що аристократи задумали відродити спадкову правонаступність у нашій великій республіці."
  republics.9.a: "Це тривожні вісті."
  republics.9.b: "Ми нагадаємо їм, що буває з ворогами революції!"
  republics.10.title: "Розкол у раді"
  republics.10.desc: "Республіка тримається на тому, що правителі діють у спільних інтересах, представляючи волю народу. Наша республіка відступила від традицій, які роблять нас сильними. Відсутність згоди в правлячій раді підриває нашу військову могутність."
  republics.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  republics.11.title: "Уряд загруз у суперечках"
  republics.11.desc: "Республіки процвітають, коли впливові родини готові поставити інтереси республіки нарівні зі своїми власними. Зараз наші традиції перебувають під загрозою, і родини надають перевагу особистій вигоді перед інтересами республіки. Нам стає складніше досягти згоди, від чого страждає наша здатність керувати державою."
  republics.11.a: "Справи кепські!"
  republics.12.title: "Торгові війни"
  republics.12.desc: "Ми завжди заохочували здорову конкуренцію між нашими купцями, але водночас вони завжди ставили інтереси республіки понад усе. Об'єднуючи зусилля, ми розвивали торгівлю в республіці і не дозволяли суперникам здобути над нами верх. Тепер ця традиція забувається, і купці все частіше готові встромити один одному ніж у спину. Це шкодить нашій державі…"
  republics.12.a: "Треба щось робити!"
  republics.13.title: "Зірвана церемонія"
  republics.13.desc: "Пишні державні церемонії — одна з основ республіки. У цей час усі розбіжності та суперечки між представниками влади вщухають, щоб світ побачив нашу єдність і силу. Однак на нещодавній церемонії купка невдоволених висловила незгоду з правлячою радою, забувши про традиції."
  republics.13.a: "Ситуація не найкраща!"
  republics.14.title: "Увага до торгівлі"
  republics.14.desc: "Деякі члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] вважають, що ми недостатньо дбаємо про національну торгівлю. Всі погоджуються з тим, що ми не відіграємо провідну роль у місцевій торгівлі, але інші представники заперечують, що все могло бути й гірше. Зважаючи на минулий досвід, члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] навряд чи швидко дійдуть згоди, поки хтось не напоумить представників."
  republics.14.a: "Нам потрібно більше купців."
  STATIC_MODIFIER_NAME_more_merchants: "Залучення купців"
  republics.14.b: "Нам бракує ефективності."
  STATIC_MODIFIER_NAME_efficienct_merchants: "Ефективність купців підвищена"
  republics.15.title: "Торговельна експансія"
  republics.15.desc: "Вже деякий час члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] гаряче обговорюють, як розширити торгівлю. Ми вже отримали винятковий контроль над місцевим ринком, але багатьох приваблює можливість торгівлі з іншими державами. Інші ж вважають, що ризики надто високі і на внутрішньому ринку можна заробити більше."
  republics.15.a: "Нам потрібно зосередитися на внутрішній торгівлі."
  republics.15.b: "Можливо, нам час розширити горизонти."
  trade_focus: "Увага до торгівлі"
  republics.16.title: "Суперечка про бюджет"
  republics.16.desc: "Члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] з труднощами вирішують питання управління державою: представники сперечаються про бюджет, податки, портові збори, торговельні та митні правила. Цього разу предметом дискусії став бюджет: чи потрібно вкласти більше грошей у дослідження, чи краще приберегти кошти на майбутні непередбачені витрати?"
  republics.16.a: "Вкладемо все в дослідження."
  republics.16.b: "Залишимо частину грошей на майбутні витрати."
  republics.17.title: "Розбіжності в [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l]"
  republics.17.desc: "Члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] сперечаються, обговорюючи пропозицію створити новий ринок. Більшість представників не бачить розумних причин, чому така могутня торговельна держава, як наша, не повинна мати власного ринку. Але ми розуміємо, що все має свою ціну, тому питання потребує ретельного розгляду."
  republics.17.a: "Виступимо посередником у суперечці."
  republics.17.b: "Запропонуємо інші зміни."
  republics.18.title: "Зміна пріоритетів"
  republics.18.desc: "Кілька членів [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] вважають, що ми приділяємо занадто багато уваги військовим діям замість того, щоб думати про розширення торгівлі. Вони скаржаться, що на фінансування армії виділяється надто багато коштів, а на розвиток торгівлі — майже нічого."
  republics.18.a: "Все йде за планом."
  republics.18.b: "Можливо, ми трохи відволіклися від інших проблем."
  republics.19.title: "Парламентські проблеми"
  republics.19.desc: "Останнім часом [Select_CString(minister.IsFemale, 'одна з наших радниць', 'один з наших радників')] працює без утоми, пропонуючи одну зміну за іншою. Можна заперечити, що [Select_CString(minister.IsFemale, 'вона', 'він')] робить свою роботу, але все не так просто. [minister.GetName] раз у раз перебиває інших, з виглядом знавця коментуючи навіть далекі від політики питання. У результаті члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] без кінця сперечаються, і деякі вже вважають, що [Select_CString(minister.IsFemale, 'вона', 'він')] лише заважає роботі."
  republics.19.a: "Знайдемо комусь йому на заміну."
  republics.19.b: "Дамо раднику ще один шанс."
  republics.20.title: "Гарячі суперечки"
  republics.20.desc: "Члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] починають турбуватися про те, що наша репутація стрімко погіршується. Деякі представники стверджують, що це погано впливає на наші торговельні відносини. Це питання порушується не вперше, але раніше мало хто замислювався про наслідки. Однак цього разу воно породило вельми гарячі суперечки. Напевно, краще постаратися владнати проблему, поки все не вийшло з-під контролю."
  republics.20.a: "Напевно, це буде мудре рішення."
  republics.20.b: "Це не настільки серйозна проблема."
  republics.21.title: "Напад чи захист"
  republics.21.desc: "Члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] запекло сперечаються щодо війни, що триває. Одні представники стверджують, що затягування війни не принесе нам жодної вигоди, а інші переконані, що шляху назад вже немає. На жаль, вони ніяк не можуть дійти згоди, і це жодним чином нам не допомагає — скоріше навпаки."
  republics.21.a: "Напевно, напад — єдиний вихід."
  republics.21.b: "Зараз нам краще перейти до оборони."
  republics.22.title: "Суперечливі думки"
  republics.22.desc: "Схоже, засідання [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] ніколи не обходяться без непоступливих представників. Яке б питання не обговорювалося, ця група завжди заперечує проти думки інших."
  republics.22.a: "Напевно, краще залишити все як є."
  republics.22.b: "Може, нам допоможе реструктуризація?"
  republics.23.title: "Шпигун у [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l]"
  republics.23.desc: "Серед нас шпигун! Якимось чином він зумів проникнути до нашого представницького органу. Під підозру потрапили всі члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l]. Ми поки не з'ясували, хто послав до нас шпигуна, але зараз у нас досить напружені стосунки з деякими сусідніми державами. Напевно, в цьому замішана одна з них."
  republics.23.a: "Не може бути!"
  republics.23.b: "Це єдине розумне пояснення."
  republics.24.title: "Зрадник у [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l]"
  republics.24.desc: "Схоже, хтось із членів [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] продає секретні відомості нашим ворогам. Як ще пояснити те, що вони раптом почали вгадувати кожен наш крок? Противники наче знають про ті рішення, які ніколи не обговорювалися за межами зали засідань."
  republics.24.a: "Напевно, це один із представників."
  opinion_traitor: "Зрадник"
  republics.24.b: "Краще не приймати поспішних рішень, поки не дізнаємося більше."
  republics.25.title: "Політичний хаос"
  republics.25.desc: "Члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] не можуть прийняти жодного рішення, від чого ми опинилися на порозі хаосу. Кожен представник робить усе можливе, щоб бути почутим, але не бажає приймати думку інших."
  republics.25.a: "Така природа політики."
  republics.25.b: "Може, нам потрібна реструктуризація?"
  republics.26.title: "Рішення під впливом"
  republics.26.desc: "Ми помітили, що дехто з членів [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] приймає хабарі від бажаючих вплинути на найрізноманітніші державні рішення."
  republics.26.a: "Потрібно це припинити."
  republics.26.b: "Цього не може бути."
  republics.27.title: "Фінансові розбіжності"
  republics.27.desc: "Наша економіка знала кращі часи. Скарбниця майже спорожніла, а [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], схоже, не в змозі вирішити проблему і з'ясувати, чому вона взагалі виникла. Звісно, завжди можна відкарбувати більше монет або підвищити податки. Так чи інакше, всі чекають, коли ми приймемо рішення."
  republics.27.a: "Відкарбуємо більше монет."
  republics.27.b: "Підвищимо податки."
  republics.28.title: "Військові витрати"
  republics.28.desc: "Деякі члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] скаржаться, що ми надто багато витрачаємо на військові цілі. Багато хто з них впевнені, що виробництво і торгівля постраждають, якщо ми не уріжемо військові витрати."
  republics.28.a: "Що ж, торгівля та виробництво не так важливі."
  STATIC_MODIFIER_NAME_trade_and_production_cutbacks: "Скорочення торгівлі та виробництва"
  republics.28.b: "Скоротимо військові витрати."
  STATIC_MODIFIER_NAME_military_cutbacks: "Скорочення військових витрат"
  republics.29.title: "Сильна армія чи сильний флот?"
  republics.29.desc: "Члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] не можуть вирішити, що важливіше у військовій справі. Деякі представники переконані в необхідності могутнього флоту, а інших більше цікавить вражаюча армія. Напевно, ми могли б знайти золоту середину, але більшість представників надала б перевагу збільшенню флоту."
  republics.29.a: "Великий флот — єдиний вибір."
  republics.29.b: "Велика армія принесе більше користі."
  republics.30.title: "Військова нерішучість"
  republics.30.desc: "Деякі члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] вважають, що ми надмірно м'які, коли потрібно відстоювати контроль над тим, що по праву є нашим. Вони не розуміють, чому ми дозволяємо іншій державі контролювати таку важливу територію, як [SCOPE.sLocation('target').GetName], а самі залишаємося осторонь."
  republics.30.a: "Вони просто не бачать картину цілком."
  republics.30.b: "Ця територія більше нам не цікава."
  republics.31.title: "Самовладдя"
  republics.31.desc: "Деякі члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] вважають, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] останнім часом занадто багато собі дозволяє, коли справа стосується управління державою. Дехто навіть заявляє, що [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'вона', 'він')] абсолютно не поважає ні конституцію, ні інших представників."
  republics.31.a: "Вони перебільшують."
  republics.31.b: "Вживемо належних заходів."
  republics.32.title: "Економічні рішення"
  republics.32.desc: "Члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] постійно шукають нові способи поповнити скарбницю. Але, як завжди, між представниками виникла суперечка щодо того, який метод кращий. Різке підвищення податків суттєво збільшить кількість грошей у скарбниці, але, найімовірніше, викличе невдоволення населення. Невелике підвищення, навпаки, принесе нам менше грошей, зате не призведе до обурення народу."
  republics.32.a: "Краще виберемо тимчасове рішення."
  STATIC_MODIFIER_NAME_short_term_boost: "Короткостроковий приріст"
  republics.32.b: "Обміркуємо довгострокові наслідки."
  STATIC_MODIFIER_NAME_long_term_boost: "Довгостроковий приріст"
  republics.33.title: "Військові витрати"
  republics.33.desc: "Деякі члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] стверджують, що витрати на утримання такої величезної армії надмірно великі для нинішнього бюджету."
  republics.33.a: "Переконаємо їх, що можемо собі це дозволити."
  republics.33.b: "Погодимося трохи урізати витрати."
  republics.34.title: "Непопулярність серед еліт"
  republics.34.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Наша', 'Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], попри всі свої старання, геть [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'втратила', 'втратив')] підтримку. #L [ROOT.GetCountry.GetAdjective|U]іє#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] вкрай незадоволені [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] правлінням. Очевидно, через свої дії [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нажила', 'нажив')] собі могутніх ворогів у нашій державі. Залишається лише один спосіб уникнути повстання: [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'повинна', 'повинен')] скласти повноваження."
  republics.34.a: "Подамо у відставку."
  republics.34.b: "Будемо боротися з заколотом."
  upset_nobles_pretender: "Суперник очолює повстання"
  upset_nobles_pretender_tt: "Всі #TOOLTIP:POPTYPE,nobles,X #L аристократи#!#! в області [ROOT.GetCountry.GetCapital.GetArea.GetName] вирішать, що [upset_nobles_pretender.GetName] — гідний претендент, і стануть на [Select_CString(upset_nobles_pretender.IsFemale, 'її', 'його')] сторону"
  STATIC_MODIFIER_NAME_decreased_military_funding: "Фінансування збройних сил зменшено"
  republics.36.title: "Галузі дослідження"
  republics.36.desc: "Кожен член [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] просить виділити більше грошей на різні галузі. Нашій армії потрібне фінансування, але торгівля та виробництво потребують його не менше, та й про флот не варто забувати."
  republics.36.a: "Розподілимо кошти порівну — це має спрацювати."
  republics.36.b: "У додаткових інвестиціях немає потреби."
  republics.37.title: "Недостатня підтримка"
  republics.37.desc: "Здається, деякі члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] вважають, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'засиділася', 'засидівся')] на своєму посту, і вимагають провести вибори. Мабуть, річ у тім, що [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] і [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] нещодавно сперечалися щодо реалізації нової фінансової реформи і не змогли дійти згоди."
  republics.37.a: "Не звертатимемо на них уваги."
  republics.37.b: "Погодимося ще раз їх вислухати."
  republics.39.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] — джерело неприємностей"
  republics.39.desc: "Члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l], схоже, не до кінця розуміють, хто очолює уряд. Мабуть, вони вважають нормальним приймати рішення без нашого відома, не обговорюючи їх з нами. Що навело їх на цю думку?"
  republics.39.a: "Роз'яснимо їм чинний порядок."
  republics.39.b: "Нехай думають, що впливають на долю держави."
  republics.41.title: "Марнотратство"
  republics.41.desc: "Стає все очевидніше, що серед членів [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] майже не залишилося людей, яким можна повністю довіряти. Один із наших найближчих радників щойно попався на крадіжці грошей із державної скарбниці."
  republics.41.a: "Напевно, цьому є якесь пояснення."
  republics.41.b: "Позбудемося їх."
