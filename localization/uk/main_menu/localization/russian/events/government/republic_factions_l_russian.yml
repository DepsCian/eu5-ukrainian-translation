l_russian:
  republic_factions.1.title: "[target_goods.GetNameWithNoTooltip|U]: гільдійські обмеження"
  republic_factions.1.desc: "У [target_location.Custom('LR_PP')|l] [target_location.GetName] розгорнулося протистояння, в центрі якого — [target_goods.GetName|l]. Купці, які бажають вільно купувати та продавати цей товар, вважають, що гільдії, які керують його виробництвом, мають занадто великий вплив: вони, по суті, об’єдналися в картель і цим підривають економіку.\n\nГолови гільдій, у свою чергу, стверджують, що завдяки цьому [target_goods.GetNameWithNoTooltip|l] сьогодні вдається виробляти швидше, ніж раніше. Яку би сторону ми не підтримали, протилежна сторона неодмінно постраждає або навіть спробує нашкодити самій собі, щоб довести свою правоту."
  republic_factions.1.a: "Потрібно розробити статути, що послаблять картель."
  republic_factions.1.a.tt: "Кожна [Concept('pop','верства населення')|e] в [target_location.Custom('LR_PP')|l] [target_location.GetName] втрачає [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
  republic_factions.1.b: "Сильні гільдії — запорука якості."
  republic_factions.2.title: "Гільдії вимагають меркантилістських реформ"
  republic_factions.2.desc: "Останнім часом серед впливових членів гільдій поширилася економічна теорія меркантилізму. Ці люди, зрозуміло, дуже обізнані в подібних питаннях… а заодно, за неймовірним збігом, мають усі шанси опинитися у виграші від підтримуваних ними політик.\n\nІншим же пощастить не так сильно: досвідчені купці, що займаються міжнародною торгівлею, стверджують, що всі ці теорії ведуть в нікуди, а тому докладуть усіх зусиль до того, щоб у [ROOT.GetCountry.Custom('CF_PP')|l] відмовилися від їх прийняття. Якщо ж ми все-таки вирішимо їх прийняти, гільдії можуть у цьому допомогти, однак у такому разі в державі почнуться політичні потрясіння."
  republic_factions.2.a: "Теорії, що ведуть в нікуди, нам не до кишені."
  republic_factions.2.b: "За меркантилізмом майбутнє, і байдуже, що думають купці."
  republic_factions.3.title: "Купці закликають наростити імпорт"
  republic_factions.3.desc: "Через гільдійський вплив ціни на такий товар, як [target_goods.GetName|l], помітно зросли — настільки, що купцям вигідніше імпортувати закордонні товари, ніж намагатися конкурувати на місцевому ринку. Однак [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ое законодавство значно ускладнює їм це заняття.\n\nЯкщо ми трохи послабимо митні обмеження, купці зможуть укладати вигідні угоди в країнах, де [target_goods.GetNameWithNoTooltip|l] — стаття виробництва та експорту, однак цьому протистоять гільдії: поточне законодавство цілком відповідає їхнім інтересам."
  republic_factions.3.a: "Найважливішою має бути безперебійність торгівлі."
  republic_factions.3.b: "Ми не підемо на поступки, які нашкодять гільдіям."
  republic_factions.3.c: "Потрібні радикальні зміни."
  allowed_imports: "Дозволено імпорт"
  republic_factions.4.title: "Голови гільдій — нові [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]?"
  republic_factions.4.desc: "Гільдії, що діють у [ROOT.GetCountry.Custom('CL_PP')|L], — досить впливові установи, з яких нерідко виходять впливові люди. Керівні [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ими гільдіями постаті останнім часом не тільки стають багатшими за аристократів — вони здобувають могутність, не маючи при цьому родинних зв'язків, які традиційно так важливі для правителів [ROOT.GetCountry.Custom('CF_RP')|l].\n\nМабуть, такий зсув був неминучий, особливо враховуючи специфіку нашої держави. Проте, один факт не викликає сумнівів: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] в [ROOT.GetCountry.Custom('CL_PP')] відчувають чималу відразу до цих погано вихованих нуворишів і бажають, щоб ті не брали жодної участі в місцевому політичному житті."
  republic_factions.4.a: "Гроші є грошима, і байдуже, спадкові вони чи ні."
  republic_factions.4.b: "Престолу не купити ні за які гроші."
  republic_factions.5.title: "Таємні товариства в уряді"
  republic_factions.5.desc: "Істинний розмах діяльності тієї чи іншої гільдії достовірно відомий тільки її учасникам. Зрозуміло, всі гільдії зберігають свої цехові секрети — частково для цього вони й потрібні, але на цьому ґрунті виникають звинувачення в заговорах. До сьогоднішнього дня ми не звертали уваги на ці заяви і вважали їх лише проявами надмірної підозрілості.\n\nОднак [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] шепочеться, що, можливо, в уряді є члени таємних гільдій, і деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] цим вельми стурбовані… причому настільки, що починають самі походити на змовників — іноді більше, ніж обвинувачені. Але навіть якщо вони помиляються, неможливо заперечувати: аристократи [ROOT.GetCountry.Custom('CL_RP')] справді відчувають, що породжені гільдіями таємні товариства становлять для них загрозу."
  republic_factions.5.a: "Може, хоч через них політики почнуть один з одним погоджуватися."
  republic_factions.5.a.tt: "Поки що таємний вплив гільдій залишиться поза увагою. Надалі можливі певні наслідки."
  republic_factions.5.b: "Гаразд. Нехай ті, хто вірний нам, вивчать це питання."
  republic_factions.6.title: "Гільдія важливіша за країну"
  republic_factions.6.desc: "Ми віддали перевагу пропустити повз вуха слова аристократів, які заявляли, що [ROOT.GetCountry.GetAdjective|l]а політика опинилася під впливом таємних товариств. Ці люди попереджали, що, коли змова дійде і до нас, розплачуватися доведеться життям.\n\nНічого настільки страшного поки що не сталося, однак [Select_CString(target_advisor.IsFemale, 'наша довірена радниця', 'наш довірений радник')] [target_advisor.GetName] нещодавно [Select_CString(target_advisor.IsFemale, 'стала', 'став')] поводитися дивно і приймати сумнівні рішення. Зрештою [Select_CString(target_advisor.IsFemale, 'вона зізналася', 'він зізнався')], що [Select_CString(target_advisor.IsFemale, 'чинила', 'чинив')] так заради певного таємного товариства, в якому перебуває [Select_CString(target_advisor.IsFemale, 'сама', 'сам')]. Це викликало серйозний переполох серед інших політиків. Скандал тепер неминучий."
  republic_factions.6.a: "Зрада інтересів [ROOT.GetCountry.Custom('CL_RP')] повинна бути покарана."
  republic_factions.6.b: "Спробувати пом'якшити обстановку."
  republic_factions.6.c: "Таємне товариство, кажете? Куди подавати заяву?"
  republic_factions.7.title: "Міжнародні зв'язки гільдій"
  republic_factions.7.desc: "Деякі наші посли, вже не перший рік служачи державі, звинуватили інших дипломатів у зловживанні зв'язками з гільдіями на батьківщині: користуючись своїм становищем, вони укладали угоди з гільдіями з інших держав. І хоча голови цехів визнають, що пов'язані з ними дипломати справді допомагають встановлювати стосунки з закордонними гільдіями, вони все ж рішуче відкидають звинувачення в тому, що наша політика піддається небезпеці. При цьому вони зовсім не проти спроб користуватися наявними зв'язками за кордоном, якщо нам це буде вигідно…\n\nДипломати старої аристократичної школи вважають такий підхід вкрай сумнівним, проте зв'язки між гільдіями справді можуть виявитися дуже корисним інструментом у секретній роботі."
  republic_factions.7.a: "Подивимося, чия гільдія виявиться найбільш вірною своїй державі."
  republic_factions.7.b: "Припинити користуватися їхніми послугами до наведення порядку."
  republic_factions.8.title: "Шляхетна спадщина [ROOT.GetCountry.Custom('CL_RP')]"
  republic_factions.8.desc: "Наша [ROOT.GetCountry.GetAdjective|l] держава зреклася старих уявлень про знатність і феодалізм, проте завжди готова до них повернутися, якщо вони раптом виявляться корисні, — зрозуміло, залежно від випадку. Такий випадок якраз випав у [target_location.Custom('LR_PP')|l] [target_location.GetName]: місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] стверджують, що земля за кордоном, у провінції [target_province.GetName], насправді є законним володінням їхнього роду.\n\nПроти цієї заяви виступили місцеві купці, щойно уклавши велику торгову угоду з [target_country.Custom('CL_tt')] [target_country.Custom('CL_TP')|L]. Вони стверджують, що будь-який правитель [ROOT.GetCountry.Custom('CF_RP')|l] повинен в першу чергу дбати про торгівлю, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] своїми домаганнями принесуть нам лише війну та страждання."
  republic_factions.8.a: "Війну — можливо, але зі стражданнями ви поторопилися."
  republic_factions.8.b: "Вони мають рацію. Час забути про ці дріб'язкові сварки."
  republic_factions.9.title: "Кандидати змагаються за можливості"
  republic_factions.9.desc: "Як і  годиться [ROOT.GetCountry.Custom('CF_DP')|l], ми намагаємося тримати рівновагу між економічними інтересами та традиціями, а тому обираємо собі радників на основі саме цих принципів. Родини, яким це відомо, — і спадокві, і нові аристократи, — намагаються заздалегідь продумувати свої кроки і спочатку висувати своїх представників на посади, що обіцяють великі можливості; [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — вже наступний етап.\n\nНещодавно якраз звільнилася така посада, і тепер за неї розгорнулася боротьба між різними угрупованнями. Догодити всім неможливо — незабаром неодмінно доведеться кого-небудь призначити."
  republic_factions.9.a: "Нам знадобиться людина, що розуміється на військовій справі."
  republic_factions.9.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip] найбільше цінує комерційну жилку."
  republic_factions.10.title: "Торгівля між суперниками"
  republic_factions.10.desc: "Ми готові вести справи з усіма без винятку — якщо, звісно, керувати ними будемо ми. Що саме нам підвладне, а що ні, — питання, що потребує обговорення. І, як і у випадку з усіма іншими відкритими питаннями в [ROOT.GetCountry.Custom('CF_PP')|l], зараз воно займає всю нашу увагу. Так, нещодавно наші купці стали торгувати з суперником: вони вважають, що [target_rival.GetName] — важливий торговий партнер, навіть попри наші політичні розбіжності. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] вважають такий підхід сумнівним, а тому закликають нас негайно покласти цьому край."
  republic_factions.10.a: "Не можна допустити розриву торгових зв'язків."
  republic_factions.10.b: "Ми цілком можемо дозволити собі розірвати всі зв'язки з цими негідниками."
  enemy_allowed_trade: "Дозволена торгівля між суперниками"
  republic_factions.11.title: "[target_country.GetNameWithNoTooltip] бажає торгувати"
  republic_factions.11.desc: "Попри свою ненависть до нас і до нашого способу життя, [target_country.GetLongName] дозволяє своїм купцям вести з нами справи та укладати угоди. Завдяки цьому їхні торговці можуть впливати на наш ринок — але, відповідно, і ми можемо впливати на них."
  republic_factions.11.a: "Нехай частіше нам довіряють у цьому відношенні."
  republic_factions.12.title: "[target_character.GetNameWithNoTooltip] робить нам пропозицію"
  republic_factions.12.desc: "[target_estate.GetName|U] [ROOT.GetCountry.Custom('CL_tt')] [ROOT.GetCountry.Custom('CL_RP')|L] здолали своїх конкурентів у політичній боротьбі, і тепер влада над [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]им урядом належить їм. Втім, справжня боротьба тільки починається.\n\nСьогодні [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] приймає людину на ім'я [target_character.GetName], яка надійно [Select_CString(target_character.IsFemale, 'зарекомендувала', 'зарекомендував')] себе на службі у [ROOT.GetCountry.Custom('CF_RP')|l]: [Select_CString(target_character.IsFemale, 'вона', 'він')] стверджує, що знає, як вирішити цей конфлікт. За [Select_CString(target_character.IsFemale, 'її', 'його')] словами, якщо влада зараз різко зміниться, то обвалиться все, до чого так цілеспрямовано прагнули мудрі [target_estate.GetNameWithNoTooltip|l]. Вони не сумніваються, що [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] і [ROOT.GetCountry.GetAdjective|l]ое уряд виявлять розсудливість, але якщо однієї довіри виявиться мало, то вони готові зробити внесок у підтримку політичної діяльності…"
  republic_factions.12.a: "[Select_CString(target_character.IsFemale, 'Вона', 'Він')] що, пропонує хабар?"
  republic_factions.12.b: "[target_estate.GetNameWithNoTooltip|U] вельми вірні нам і щедрі. Ми вдячні."
  republic_factions.13.title: "Особливо наближені"
  republic_factions.13.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [target_ruler.GetName] намагається дотримуватися неупередженості щодо гільдій, особливо після того, як у [ROOT.GetCountry.Custom('CL_tt')] [ROOT.GetCountry.Custom('CL_PP')|L] до них стали ставитися з певним підозрінням. [Select_CString(target_ruler.IsFemale, 'Вона сама', 'Він сам')] не є членом якоїсь гільдії — зокрема, тому, що в поточній політичній обстановці це було б недоречно. Однак зміни іноді бувають вкрай несподівані: найбільша гільдія [ROOT.GetCountry.Custom('CF_RP')|l] запропонувала [Select_CString(target_ruler.IsFemale, 'їй', 'йому')] вступити до своїх лав, пообіцявши навіть зберігати цей факт у повному секреті стільки, скільки буде потрібно. Смілива пропозиція, і відмовитися від неї буде непросто — у такому разі наші стосунки з гільдією різко зіпсуються."
  republic_factions.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] зберігає вірність лише одному — [ROOT.GetCountry.Custom('CF_DP')|l]."
  republic_factions.13.b: "Нехай [target_ruler.GetNameWithNoTooltip] зберігає це в таємниці, якщо зможе."
  republic_factions.14.title: "Вигідна угода"
  republic_factions.14.desc: "У [ROOT.GetCountry.Custom('CL_tt')] [ROOT.GetCountry.Custom('CL_PP')|L] підприємництво і політика вже давно сплелися в єдину і нероздільну сутність. Іноді нам доводиться ухвалювати рішення, які вигідні багатьом, крім безпосередньо [ROOT.GetCountry.Custom('CF_RP')|l]. І оскільки [target_ruler.GetName] — [Select_CString(target_ruler.IsFemale, 'одна', 'один')] з таких вигодонабувачів, сформовану обстановку можна сміливо назвати небезпечною.\n\nВдала ділова угода завжди служить зміцненню зв'язків між важливими купцями, і ця особливість здатна зіграти нам на  руку. Якщо поступитися частиною своїх принципів як представника [ROOT.GetCountry.Custom('CF_RP')|l], ці торгові партнери навряд чи від нас відвернуться."
  republic_factions.14.a: "Зрештою, принципи важливіші."
  republic_factions.14.b: "Не можна жертвувати особистими інтересами."
  republic_factions.15.title: "Не вода"
  republic_factions.15.desc: "Становище в суспільстві для багатьох впливових жителів [ROOT.GetCountry.Custom('CL_tt')] [ROOT.GetCountry.Custom('CL_RP')|L] визначається зв'язками або багатством, проте [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] крім цього також високо цінують кровні узи. Нехай навіть у нашій республіці це становище не найвпливовіше, але вірність собі вони так само забезпечують старими методами.\n\nПро це свідчить їхня нещодавня спроба заручитися нашою прихильністю. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] буде змушений переглянути політику так, щоб вона відповідала їхнім інтересам, що послабить [ROOT.GetCountry.Custom('CF_VP')|l], однак якщо ми відмовимося, то [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] почнуть ще менш охоче підтримувати наші задуми."
  republic_factions.15.a: "Відмовитися якомога ввічливіше."
  republic_factions.15.b: "Потрібно зберігати з ними тісні зв'язки."
  republic_factions.16.title: "Співпрацюючі гільдії"
  republic_factions.16.desc: "Відтоді як [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] стали провідною силою не тільки в [ROOT.GetCountry.GetAdjective|l]ому підприємництві, але і в політиці, гільдії почали усвідомлювати, що співпраця обіцяє їм користь. Об'єднання, які раніше безперестанно змагалися одне з одним, тепер діють спільно, щоб не упускати з рук кермо влади державою. Це виявилося навіть корисно: їхній вплив на якість [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их товарів і торгівлю ними розширився і став приносити більше вигоди."
  republic_factions.16.a: "Якби вони так себе поводили і  в несприятливих умовах…"
  republic_factions.17.title: "Купці поглядають за кордон"
  republic_factions.17.desc: "[ROOT.GetCountry.GetLongName] надійно належить купцям, і тепер вони прагнуть підкорити собі світову торгівлю. Оскільки політичне життя в [ROOT.GetCountry.Custom('CL_PP')] перебуває в їхніх руках, торговцям не доводиться хвилюватися про внутрішні питання — вони тепер можуть йти на ризики, які були б немислимі за умов відсутності безроздільної влади. Зрештою це може піти на користь не тільки їм самим, але навіть і [ROOT.GetCountry.Custom('CF_DP')|l]."
  republic_factions.17.a: "Нехай через них до  нас течуть багатства світу."
  republic_factions.18.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] владнають свої розбіжності"
  republic_factions.18.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] сьогодні служать [ROOT.GetCountry.Custom('CL_tt')] [ROOT.GetCountry.Custom('CL_DP')|L] точно так само, як [ROOT.GetCountry.GetFlavorRank|l] служить їм. Страх, що вони назавжди підуть у минуле, відступив, і прийшло розуміння, що зберігати вплив вони зможуть скільки завгодно довго, поки діятимуть спільно. І хоча інші політичні сили [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ого держави сприймуть таке становище справ як виклик, ми все ж змогли досягти двох цілей: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] більше не будуть намагатися зруйнувати [ROOT.GetCountry.Custom('CF_VP')|l] шляхом перевороту, а заодно почнуть виконувати свої обов'язки ефективніше."
  republic_factions.18.a: "[ROOT.GetCountry.GetFlavorRank|U] об'єднує навіть старі родини!"
  republic_factions.19.title: "Гільдії перешкоджають торгівлі"
  republic_factions.19.desc: "Голови гільдій — люди впливові і нещадні. Вони не терплять політичних супротивників. Оскільки гільдії вже давно не мають прихильності уряду [ROOT.GetCountry.Custom('CL_tt')] [ROOT.GetCountry.Custom('CL_RP')|L], деякі з них заради доказу свого впливу почали вдаватися до залякування і перешкоджати вільній торгівлі, знаючи, що від неї залежить добробут [ROOT.GetCountry.Custom('CF_RP')|l]. Вони цілеспрямовано шкодять економіці держави, а заодно — своїм політичним конкурентам."
  republic_factions.19.a: "Вони що, думають, так можна завоювати нашу прихильність?"
  republic_factions.19.b: "Підемо для них на поступки."
  republic_factions.20.title: "Купці відмовляються служити"
  republic_factions.20.desc: "Хоча ніхто не сумнівається в прихильності [ROOT.GetCountry.Custom('CL_tt')] [ROOT.GetCountry.Custom('CL_RP')|L] до справи торгівлі, багато впливових купців останнім часом почали стверджувати, що [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] відмовляється їх слухати і ставить інтереси інших понад інтереси тих, хто наповнює казну держави. Деякі торговці, без яких не обійдеться обмін товарами з іншими державами, навіть пригрозили взагалі припинити працювати на [ROOT.GetCountry.Custom('CF_VP')|l]. І хоча рано чи пізно ми неодмінно досягнемо згоди, співпрацювати надалі все ж буде складніше."
  republic_factions.20.a: "Чого вони взагалі хочуть цим домогтися?"
  uncooperative_trader: "Несговорчивий торговець"
  republic_factions.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] відкидають [ROOT.GetCountry.Custom('CF_VP')|l]"
  republic_factions.21.desc: "[ROOT.GetCountry.Custom('CF_DP')] вдалося домогтися значних успіхів у справі усунення від влади тих правителів-аристократів, хто сприймав цю привілей як даність. Їм довелося змиритися з тим, що «за правом» влада дістається в інших державах; тут же так не заведено. Втім, остаточно знищити пам'ять про славні дні аристократії все ж не вдалося: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [ROOT.GetCountry.Custom('CL_tt')] [ROOT.GetCountry.Custom('CL_RP')|L] вважають, що вплинути на політику своєї держави сьогодні можуть виключно мечем, а тому готові взяти цей самий меч до рук і підняти відкритий заколот проти республіки."
  republic_factions.21.a: "Якщо їм так потрібна влада, нехай здобувають її пером!"
  republic_factions.21.b: "Спробувати досягти взаєморозуміння."
  republic_factions.22.title: "Закон про сім'ю"
  republic_factions.22.desc: "Аристократи [ROOT.GetCountry.Custom('CL_tt')] [ROOT.GetCountry.Custom('CL_RP')|L] наполягають на ухваленні так званого закону про сім'ю, який повинен уберегти невинні уми від жахливих і розтлінних п'єс і романів, написаних за останні роки аморальні вільнодумцями. Найбільше їх обурює непристойна постановка у виконанні родини, що мандрує державою і висміює надмірності, якими славляться [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Осміяні настільки принижені й ображені, що вимагають від [ROOT.GetCountry.Custom('CF_RP')|l] негайно припинити це неподобство."
  republic_factions.22.a: "Цікаво. І як називається така постановка?"
  republic_factions.22.b: "Свобода не передбачає розпусти!"
  republic_factions.22.c: "Можливо, треба подумати, чи не занадто багато ми їм дозволяємо."
  republic_factions.23.title: "Заворушення в [ROOT.GetCountry.Custom('CL_PP')]"
  republic_factions.23.desc_burghers: "Деякий час тому одним із найбільш владних станів у [ROOT.GetCountry.Custom('CF_PP')|l] стали [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], які вибилися в великі гравці на політичній арені. За допомогою тисяч підмайстрів, ремісників і власників дрібних крамничок вони зуміли прибрати до рук чималу частку влади і одноосібно зайняти всі управлінські посади.\n\nНе бажаючи миритися з таким становищем справ, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вжили відповідних заходів для зміцнення свого впливу і багатства, що швидко обернулося гнобленням і без того стражденного народу. До нещодавнього часу [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] не звертали уваги на приближний перелом — їх цілком влаштовували доходи від видачі позик голодуючим, не здатним навіть купити їжі. Це тривало до тих пір, поки народ не вийшов на головну площу міста [target_capital.GetName] перед палацом — резиденцією, де проживає [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Тут вперше за цей час пролилася кров: загинуло півдюжини стражників, які наказали присутнім розійтися."
  republic_factions.23.desc_nobles: "Не зупиняючись ні перед чим, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [ROOT.GetCountry.Custom('CL_tt')] [ROOT.GetCountry.Custom('CL_RP')|L] захопили владу над [ROOT.GetCountry.Custom('CF_TP')|l]. Вихідці з впливових аристократичних родин тепер урочисто крокують вулицями і засідають у палацах міста [target_capital.GetName]. Їхні суперники майже переможені: повернути собі втрачену владу законним шляхом тепер неможливо.\n\nОднак завжди можна піти в обхід закону. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] вирішили заручитися підтримкою простого народу, оскільки гнобителі-[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] тепер однаково ненависні обом станам. Простолюдинам роздали хліб і зброю, і незабаром бунтівні натовпи обложили палац, де перебуває [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. У першій же атаці нашвидкуруч зібране ополчення, попри значні втрати, зуміло взяти [ROOT.GetCountry.GetAdjective|l]у резиденцію в облогу."
  republic_factions.23.a: "Не можна допустити, щоб у [ROOT.GetCountry.Custom('CF_PP')|l] запанувало беззаконня."
  republic_factions.23.b: "Поступимося їхнім вимогам."
