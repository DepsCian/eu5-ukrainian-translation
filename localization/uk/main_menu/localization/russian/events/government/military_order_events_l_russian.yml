l_russian:
  military_order_events.1.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] отримує прохання"
  military_order_events.1.desc: "Ми не самотні в боротьбі проти безбожників, єретиків і язичників. Істинно віруючі збираються під нашими прапорами, підкоряючись вищому заклику. Ми протистоїмо ворогам нашої віри, які сіють свавілля та руйнування. У важкі та неспокійні часи ми чекаємо, що [GetCountry('PAP').GetGovernment.GetRulerTitle|l] і брати-#TOOLTIP:RELIGION,$catholic_tt$,X #L католики#!#! допоможуть нашій добрій справі."
  military_order_events.1.a: "Нам потрібна допомога з інфраструктурою."
  military_order_events.1.b: "Скличте людей на священну війну!"
  military_order_events.1.c: "Допоможіть наповнити наші скрині."
  gain_a_tt: "Якщо буде на те воля Його Святості, ми отримаємо [Concept('modifier', 'модифікатор')|e] «#TOOLTIP:STATIC_MODIFIER,infrastructure_funds_modifier,X #V #L Фінансування інфраструктури#!#!»"
  gain_b_tt: "Якщо буде на те воля Його Святості, ми отримаємо [Concept('modifier', 'модифікатор')|e] «#TOOLTIP:STATIC_MODIFIER,warrior_banners_modifier,X #V #L Військові прапори#!#!»"
  gain_c_tt: "Якщо буде на те воля Його Святості, ми отримаємо [Concept('modifier', 'модифікатор')|e] «#TOOLTIP:STATIC_MODIFIER,foreign_donations_modifier,X #V #L Іноземні пожертви#!#!»"
  military_order_events.2.title: "Лист із [target_order.Custom('CL_RP')]"
  military_order_events.2.title_fallback: "Лист зі священного ордену"
  military_order_events.2.desc: "Ми отримуємо звістку з #ONCLICK:COUNTRY,[target_order.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_order.Custom('CL_tt')],X [target_order.Custom('CL_RP')|L]#!#! про те, що ця держава стає оплотом нашої віри та блискучим втіленням сили #L [ShowReligionAdjective('catholic')|l]ої#! віри. Вони попросили нас допомогти грошима, щоб захистити віруючих."
  military_order_events.2.a: "Погодимося."
  military_order_events.2.b: "Вони самі по собі…"
  military_order_events.3.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] погоджується на наше прохання"
  military_order_events.3.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] надсилає листа нашим радникам. Його Святість вважає, що наша праведна боротьба демонструє гідну захоплення стійкість народу. Він погодився виділити кошти на наші добрі починання!"
  military_order_events.3.a: "Зрадіємо!"
  military_order_events.4.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] відхиляє наше прохання"
  military_order_events.4.desc: "Наші покої затьмарилися і наповнилися смутком, коли посланець швидко зачитав відповідь: Його Святість відмовляється нам допомагати. Схоже, нам доведеться самотужки протистояти спраглим ворогам біля наших воріт. Святий Престол відхилив наше прохання про допомогу та вирішив не захищати віру, інтереси якої повинен представляти. Дуже прикро…"
  military_order_events.4.a: "Допоможи нам, боже…"
  military_order_events.5.title: "Завоювання Антіохії"
  military_order_events.5.desc: "Минуло багато років відтоді, як хрестоносці ступили на Святу землю. Наші рішучі та непохитні лицарі завершили найважливіший похід і відвоювали стародавню #TOOLTIP:LOCATION,$antioch_tt$,X #L Антіохію#!#!. Це легендарне місто, що височіє на середземноморському узбережжі, зберігає пам'ять про свою бурхливу історію та багатовікове розмаїття культур. Його вузькі звивисті вулички розповідають про піднесення та крах імперій — від Селевкідів до Візантії. Стратегічне значення Антіохії незаперечне: вона захищає східний прохід до Середземного моря, а також є важливим центром торгівлі та військового контролю.\n\nНаш орден беззавітно присвятив себе захисту християнства, і ми твердо маємо намір повернути місто в руки тих, кому воно належить за правом. Зараз наші люди йдуть під безхмарним сирійським небом, і пурпуровий хрест на їхніх знаменах майорить на вітрі. Хрестоносці ні перед чим не зупиняться, щоб звільнити решту Святої землі з тисків часу, язичництва та смути."
  military_order_events.5.a: "Наші прапори знову майорять над містом."
  military_order_events.6.title: "Завоювання Урфи"
  military_order_events.6.desc: "Навіть найстарші члени ордену не пам'ятають, коли востаннє бачили таке прекрасне місто. Під командуванням хрестоносців #TOOLTIP:LOCATION,$urfa_tt$,X #L Урфа#!#! втілює непохитне рвіння нашого ордену. Багата історія цього міста, розташованого серед посушливих рівнин Месопотамії, перегукується з відголосками Першого хрестового походу — адже саме на сході була заснована перша держава хрестоносців. Наші попередники зміцнили міські стіни та міцно вкорінили ідеали християнського благочестя на цій давній землі. Вулиці міста, що позначені шрамами незліченних битв, залишаються підтвердженням стійкості духу наших предків.\n\nСьогодні ми єдині в незламному прагненні захистити місто від ворогів, що загрожують нашим християнським побратимам. Наші прапори з пурпуровим хрестом високо здіймаються під палючим сонцем. Ми рухаємося вперед, щоб відновити гідне місце цього регіону в історії хрестових походів."
  military_order_events.6.a: "Не дозволимо місту знову потрапити до рук язичників!"
  military_order_events.7.title: "Завоювання Дамаска"
  military_order_events.7.desc: "#TOOLTIP:LOCATION,$damascus_tt$,X #L Дамаск#!#!, одне з найбільших міст Леванту та перлина Святої землі, переходить під владу хрестоносців. Його стародавні стіни та гамірні ринки зберігають спадок ісламського та християнського панування. Під нашим пильним поглядом Дамаск розквітне. Він стане світлом нашої великої перемоги та милосердя, де християнські та мусульманські громади зможуть мирно жити поруч.\n\nТі, хто захоче віддати місто язичникам, пізнають нищівну силу наших мечів. Ми захистимо місто та його жителів і не дамо зганьбити спадок цього чудового поселення. Наша рішучість непохитна, наша віра міцна. Гордо несучи пурпурові хрести на своїх обладунках, ми йдемо вперед, щоб захистити цей оплот християнства. Під пануванням хрестоносців Дамаск збереже свою блискучу історію та процвітатиме."
  military_order_events.7.a: "Це важлива віха наших військових походів."
  military_order_events.8.title: "Завоювання Єрусалима"
  military_order_events.8.desc: "Багато вельмож у палатах #TOOLTIP:RELIGION,$catholic_tt$,X #L католицьких#!#! держав сумнівалися, що ми зможемо відвоювати найзначніше місто Святої землі — #TOOLTIP:LOCATION,$jerusalem_tt$,X #L Єрусалим#!#!. Нехай голоси скептиків замовкнуть: ми досягли найважливішої мети і повернули це священне місто. Тепер ніхто не посміє оспорити наш успіх. Під нашим пануванням це місце, де переплітаються історія та віра, стане символом християнської самовідданості. Величні стіни оточують місто, пронизане святістю, і на його брукованих вулицях ще чути відголоски кроків Христа.\n\nХрам Гробу Господнього, що стоїть за древніми стінами, являє собою світоч незламної віри і приваблює паломників з усіх куточків світу. Однак загрозам немає кінця — ворожі армії прагнуть викорінити християн у цьому заповітному місці. Гордо несучи пурпуровий хрест на обладунках, ми йдемо вперед, сповнені рішучості. Нами рухає урочиста клятва захищати серце християнської цивілізації. З нами Єрусалим залишиться вічним символом християнської честі для майбутніх поколінь."
  military_order_events.8.a: "Нехай стане нашою столицею!"
  military_order_events.8.b: "Зрадіємо!"
  military_order_events.9.title: "Прапори Утремера"
  military_order_events.9.desc: "Держава Утремер під невсипущим контролем хрестоносців є оплотом християнського впливу на сході. #TOOLTIP:LOCATION,$jerusalem_tt$,X #L Єрусалим#!#!, #TOOLTIP:LOCATION,$antioch_tt$,X #L Антіохія#!#! та інші її мальовничі міста є процвітаючими центрами культури та торгівлі. Тут кипить життя і мирно співіснують різні громади, формуючи унікальне полотно релігійної толерантності. Собори та фортеці за цими стінами стали німими свідками нашої незламної віри; кожен камінь тут зберігає пам'ять про нашу самовідданість.\n\nОднак тінь негараздів все ще нависає над нами — війська неприятеля загрожують зруйнувати все, чого ми досягли. Наші неодноразові перемоги в Леванті налякали язичників. Наші прапори майорять біля ворожих кордонів, і ми сповнені рішучості повернути те, що є нашим за правом."
  military_order_events.9.a: "Перемога за нами!"
  forming_koj_easier_tt: "Створивши Єрусалимське королівство, ми зміцнимо [Concept('stability', 'стабільність')|e] та [Concept('government_power', 'владу уряду')|e], а також отримаємо модифікатор «#TOOLTIP:STATIC_MODIFIER,jerusalem_resurgent_modifier,X #V #L Єрусалимське відродження#!#!» на #Y 20#! років"
  military_order_events.9.b: "Ця земля належить нашому ордену!"
  military_order_events.9.c: "#TOOLTIP:LOCATION,$jerusalem_tt$,X #L Єрусалим#!#! повернеться до рук гідних."
  because_we_opted_inwards_tt: "Обираючи підтримку#italic закритості#!, ми повинні розвивати свій оплот у події #Y «Наслідки епохи хрестових походів»#! та посилити цей варіант"
