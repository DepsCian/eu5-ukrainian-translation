l_russian:
  regency_estate_events.1.title: "Становище панівне під питанням"
  regency_estate_events.1.desc: "Останніми місяцями одна з фракцій нашої держави набирає силу, і її представники вважають, що повинні правити під час регентства.\n\nВсе почалося з пліток: хтось пустив чутку, що певна особа незадоволена курсом країни; хтось інший обмовився, що панівній фракції не вистачає могутності, а її суперники не отримують заслужених можливостей для регентства.\n\nЗвісно, [target_regent.GetName] хвилюється, бачачи, що [Select_CString(target_regent.IsFemale, 'її', 'його')] фракція слабшає і втрачає авторитет. Настав час прийняти доленосне рішення для нашої держави."
  regency_estate_events.1.a: "Приймемо зміну панування."
  regency_estate_events.1.b: "Підтримаємо регента."
  regency_estate_events.3.title: "Регент-самодур"
  regency_estate_events.3.desc: "Кровна ворожнеча може зруйнувати державу, але цей звичай такий же давній, як і саме людство. [Select_CString(target_regent.IsFemale, 'Наша', 'Наш')] [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] [target_regent.GetName] не втрачає шансу скористатися владою, щоб усувати політичних суперників.\n\nКористуючись своїм впливом регента, [Select_CString(target_regent.IsFemale, 'вона', 'він')] переслідує всіх, кого вважає незгодними або просто недолюблює.\n\nОчевидно, що інші фракції, не дуже задоволені таким перебігом подій, можуть почати мстити. Ми на роздоріжжі, і час вирішити: чи варто втручатися?"
  regency_estate_events.3.a: "[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetShortNameWithNoTooltip|U] заслуговує нашої довіри."
  regency_estate_events.3.b: "Доведеться змиритися з тиранією."
  regency_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] створюють клопоти"
  regency_estate_events.5.desc: "Вважається, що [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] турбуються лише про гроші — поки грошей достатньо, проблем не буде. Принаймні, ми так думали.\n\n[target_regent.GetName] і [Select_CString(target_regent.IsFemale, 'її', 'його')] фракція скористалися своєю могутністю, щоб розвивати свої сумнівні підприємства. Нам не вперше закривати очі на контрабанду, але цього разу порушення закону викликали гнів іншої нації, яка може оголосити нам війну і вимагати відшкодування збитків. На жаль, на переговори вона йти не бажає."
  regency_estate_events.5.a: "Залишається лише чекати."
  regency_estate_events.6.title: "Зростання нетерпимості"
  regency_estate_events.6.desc: "Не секрет, що будь-яка релігійна влада завжди намагається зберегти могутність або встановити панування над іншими сферами життя під час свого правління. [ROOT.GetCountry.GetLongName] — не виняток.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] використовують владу, щоб зменшити вплив інших релігій у нашій державі. Вони занадто могутні, щоб їм протистояти. Єдине, на що ми здатні — це несміливі заперечення. Без сумніву, пізніше ми змінимо правила, але поки що доведеться з цим змиритися."
  regency_estate_events.6.a: "Не все одразу."
  regency_estate_events.9.title: "Сприятливий вплив регента"
  regency_estate_events.9.desc: "Чудово, коли гідні люди більше дбають про благо нації, ніж про власні інтереси. [target_regent.GetName] довго [Select_CString(target_regent.IsFemale, 'ділилася', 'ділився')] мудрістю та досвідом з [Select_CString(target_heir.IsFemale, 'спадкоємицею', 'спадкоємцем')], на велике задоволення обох сторін.\n\nПідготовка правителя — справа нелегка, але [target_regent.GetShortNameWithNoTooltip] чудово [Select_CString(target_regent.IsFemale, 'впоралася', 'впорався')]. Гуляючи палацом, [target_regent.GetName] і [target_heir.GetName] вели довгі розмови. [Select_CString(target_heir.IsFemale, 'Спадкоємиця навчалася', 'Спадкоємець навчався')] етикету, історії, військовій справі та різним наукам."
  regency_estate_events.9.a: "[target_heir.GetShortNameWithNoTooltip] багато чому [Select_CString(target_heir.IsFemale, 'навчилася', 'навчився')]!"
