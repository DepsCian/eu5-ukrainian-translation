l_russian:
  succession_desc_key: "Традиції нашого народу передбачають, що на трон зійде тільки найвідповідніший і найспроможніший, незалежно від того, яким способом він цього доб'ється. Зазвичай це означає, що, щойно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'попередня', 'попередній')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] відійде у засвіти, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'її', 'його')] сини влаштують різанину, доки не залишиться тільки один, який і займе трон."
  succession.1.title: "[old_ruler.GetNameWithNoTooltip] та побиття синів"
  succession.1.title_fallback: "Побиття синів"
  succession_desc_murder_key: "\n\nДо нас дійшли вісті, що [killer_scope.GetName] [Select_CString(killer_scope.IsFemale, 'зуміла', 'зумів')] убити претендента на ім'я [victim_scope.GetName]. [Select_CString(victim_scope.IsFemale, 'Її задушили', 'Його задушили')] власні люди. Таким чином [killer_scope.GetName] [Select_CString(killer_scope.IsFemale, 'наслідувала', 'наслідував')] традиціям нашого народу і [Select_CString(killer_scope.IsFemale, 'усунула', 'усунув')] небезпечного суперника, не проливаючи крові родичів."
  succession.1.desc.a: "$succession_desc_key$$succession_desc_murder_key$"
  succession.1.desc.b: "$succession_desc_key$$succession_desc_murder_key$\n\nНарешті, [killer_scope.GetName] [Select_CString(killer_scope.IsFemale, 'стала', 'став')] останнім нащадком колишнього правителя і отримує владу над #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_tt')|L]#!#!. [old_ruler.GetName] [Select_CString(old_ruler.IsFemale, 'була б задоволена', 'був би задоволений')] таким результатом."
  succession.1.desc.c: "$succession_desc_key$\n\nВолею долі всі сини колишнього правителя, що залишилися, виявилися неповнолітніми та нездатними до правління. [old_ruler.GetName] [Select_CString(old_ruler.IsFemale, 'була б засмучена', 'був би засмучений')] таким результатом."
  succession.1.a: "[killer_scope.GetNameWithNoTooltip] [Select_CString(killer_scope.IsFemale, 'виконала', 'виконав')] задумане. Доля до [Select_CString(killer_scope.IsFemale, 'неї', 'його')] прихильна."
  succession.1.a.tt: "Побиття триватиме до тих пір, поки не залишиться один відповідний син."
  succession.1.b: "[killer_scope.GetNameWithNoTooltip] насолоджується хвалебними одами."
  succession.1.c: "Час з цим покінчити, [killer_scope.GetShortNameWithNoTooltip] отримає нашу підтримку."
  succession.1.c.tt: "[killer_scope.GetName] убиває всіх своїх братів. За кожного убитого [Concept('character', 'персонажа')|e] відбудеться наступне:"
  succession.1.d: "Традиції слід шанувати, ми почекаємо."
  succession.1.e: "Яка нісенітниця! Підійде будь-який інший представник роду [old_ruler.GetDynasty.GetNameWithNoTooltip]."
  succession.2.title: "Могутній радник"
  succession.2.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] спантеличений після того, як [old_ruler.GetName] [Select_CString(old_ruler.IsFemale, 'почила', 'почив')], а до влади [Select_CString(new_ruler.IsFemale, 'прийшла', 'прийшов')] [new_ruler.GetName]. Різні угруповання намагаються вислужитися перед троном, попутно послаблюючи або знищуючи своїх супротивників. Подібні дії ввергли уряд у хаос.\n\nНа щастя для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, [usurper_scope.GetName] має достатню повагу та владу, щоб вгамувати незадоволені сторони та тримати їх під контролем, поки [new_ruler.GetShortNameWithNoTooltip] вживається у свою нову роль. Втім, дехто побоюється, що [usurper_scope.GetShortNameWithNoTooltip] просто не захоче віддавати владу…"
  succession.2.a: "[new_ruler.GetNameWithNoTooltip] стає декоративною фігурою у державі."
  succession.3.title: "Відповідна заміна"
  succession.3.desc.partial: "Після того, як [Select_CString(old_ruler.IsFemale, 'скончалася', 'скончався')] [old_ruler.GetName], держава опинилася на межі смути: всі [Select_CString(old_ruler.IsFemale, 'її', 'його')] діти або надто юні, щоб правити #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#!, або нездатні до цього з якоїсь іншої причини. Оскільки в країні зараз немає сильного та шанованого правителя, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] згуртувалися навколо людини на ім'я [dynasty_member_scope.GetName] — знатного та вмілого представника династії [old_ruler.GetDynasty.GetName]."
  succession.3.desc.a: "$succession.3.desc.partial$"
  succession.3.desc.b: "$succession.3.desc.partial$\n\nДоля іноді буває напрочуд примхливою: [dynasty_member_scope.GetName] [Select_CString(dynasty_member_scope.IsFemale, 'скончалася', 'скончався')], не встигнувши зійти на престол, і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] опинилися вимушені знову шукати відповідного кандидата."
  succession.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  succession.3.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
  succession.4.title: "Сходження нової династії"
  succession.4.desc.default: "Оскільки [old_ruler.GetName] не [Select_CString(old_ruler.IsFemale, 'залишила', 'залишив')] після себе відповідного спадкоємця, разом із [Select_CString(old_ruler.IsFemale, 'нею', 'ним')] обірвалася і династія [old_ruler.GetDynasty.GetName]. Народ сумує за правлячою родиною, однак [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] не може стояти на місці. На народний заклик відгукнувся новий діяч."
  succession.4.desc: "$succession.4.desc.default$\n\nНесподівану допомогу нам надали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]: саме з їхніх лав [Select_CString(new_leader.IsFemale, 'вийшла', 'вийшов')] [new_leader.GetName] — [Select_CString(new_leader.IsFemale, 'представниця', 'представник')] династії [new_leader.GetDynasty.GetName], найвпливовіша і наймогутніша людина в усьому цьому стані, яка вміє тримати невдоволених у вузді і здатна запобігти розпаду країни."
  succession.4.a: "Нова кров"
  succession.5.title.new_ruler_son: "[new_ruler_son.GetNameWithNoTooltip] сходить на трон"
  succession.5.title.new_ruler_regent: "[new_ruler_regent.GetNameWithNoTooltip] узурпує трон"
  succession.5.title.no_ruler: "[ROOT.GetCountry.GetNameWithNoTooltip] та перехід влади"
  succession.5.desc.new_ruler_son: "[new_ruler_son.GetName], [Select_CString(new_ruler_son.IsFemale, 'якій', 'якому')] [old_ruler.GetName] доводиться [Select_CString(old_ruler.IsFemale, 'матір’ю', 'батьком')], нарешті [Select_CString(new_ruler_son.IsFemale, 'досягла', 'досяг')] зрілості і [Select_CString(new_ruler_son.IsFemale, 'отримала', 'отримав')] право зійти на трон #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. [Select_CString(new_ruler_son.IsFemale, 'Вона почала', 'Він почав')] своє правління з розправи над суперниками та консолідації влади в місті [ROOT.GetCountry.GetCapital.GetName]."
  succession.5.desc.new_ruler_regent: "$succession.4.desc.default$\n\nНесподівану допомогу нам надали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]: саме з їхніх лав [Select_CString(new_ruler_regent.IsFemale, 'вийшла', 'вийшов')] [new_ruler_regent.GetName] — [Select_CString(new_ruler_regent.IsFemale, 'представниця', 'представник')] династії [new_ruler_regent.GetDynasty.GetName], найвпливовіша і наймогутніша людина в усьому цьому стані, яка вміє тримати невдоволених у вузді і здатна запобігти розпаду країни."
  succession.5.desc.no_ruler: "$succession.4.desc.default$"
  succession.5.a: "[new_ruler_son.GetDynasty.GetNameWithNoTooltip] візьме гору!"
  succession.5.a.tt: "Кожен брат персонажа [new_ruler_son.GetName] помре. За кожного убитого [Concept('character', 'персонажа')|e] відбудеться наступне:"
  succession.100.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] вступає на трон [ROOT.GetCountry.Custom('CL_tt')] [ROOT.GetCountry.Custom('CL_RP')]"
  succession.100.desc.a: "За традицією нашого народу, після того, як [old_ruler.GetName] відійде у засвіти, [Select_CString(old_ruler.IsFemale, 'її', 'його')] первісток отримує левову частку титулів та спадку, а потім стає нашим новим правителем. [ROOT.GetCountry.GetGovernment.GetRulerTitle] — межа мрій для багатьох. Однак згідно з тим же законом кожна дитина чоловічої статі має право на частину земель свого батька і може правити самостійно без втручання головного спадкоємця.\n\nУ результаті чого [new_ruler.GetName] втрачає контроль у цих провінціях і часом настільки сильно, що не може чинити на них практично жодного впливу. Водночас розподіл [ROOT.GetCountry.Custom('CF_RP')|l] забезпечує мир та стабільність, оскільки в країні не залишається знедолених синів, які прагнуть повернути землі своїх батьків."
  succession.100.desc.b: "[old_ruler.GetName] відходить у засвіти, а [new_ruler.GetName], на щастя, не скаржиться на здоров'я і того ж дня приймає кермо правління. [ROOT.GetCountry.GetGovernment.GetRulerTitle] купається у повноті влади, оскільки у [Select_CString(new_ruler.IsFemale, 'неї', 'його')] немає братів, які могли б претендувати на спадок, що залишився після того, як [Select_CString(old_ruler.IsFemale, 'скончалася', 'скончався')] [old_ruler.GetNameWithNoTooltip]. Тож поділу титулів не буде."
  succession.100.desc.c: "Успадкування ніколи не проходить гладко. Часом за трон борються рідні брати і сестри. Часом немає відповідного спадкоємця. А часом старий і новий правителі — це одна й та сама людина, а двір поводиться так, ніби влада справді змінилася.\n\nТак уже було, коли [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [new_ruler.GetName] [Select_CString(new_ruler.IsFemale, 'прийняла', 'прийняв')] кермо правління #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! деякий час тому. Який же безлад панує у [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их законах про престолонаслідування, якщо така плутанина відбувається в державі…"
  succession.100.a: "Ми розділимо [ROOT.GetCountry.Custom('CL_VP')]."
  succession.100.b: "Брати правитимуть разом."
  succession.100.b.tt: "Брати продовжать спільно правити [ROOT.GetCountry.Custom('rank_ru_INST')|l]."
  succession.100.c: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] не допустить розколу!"
  succession.100.d: "[new_ruler.GetNameWithNoTooltip] нестиме цей тягар самотужки."
  succession.100.e: "Позбавимося від цих законів…"
  succession.100.f: "У минулому престол успадковувався без усякого порядку. Час позбутися цієї системи."
  succession.101.title: "Унія корон"
  succession.101.desc: "Наш попередній монарх уклав договір з владою #ONCLICK:COUNTRY,[union_partner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[union_partner.Custom('CL_tt')],X [union_partner.Custom('CL_RP')|L]#!#!: той, хто переживе іншого монарха, успадкує трон свого партнера за договором. Таким чином, [Select_CString(new_ruler.IsFemale, 'велика', 'великий')] [new_ruler.GetName] отримає #L [junior_partner.GetAdjective|l]у корону."
  succession.101.a: "Хай живе [junior_partner.GetGovernment.GetRulerTitle|l]!"
  succession.102.desc: "Влада #ONCLICK:COUNTRY,[union_partner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[union_partner.Custom('CL_tt')],X [union_partner.Custom('CL_RP')|L]#!#! одного дня уклала договір з владою #ONCLICK:COUNTRY,[junior_partner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[junior_partner.Custom('CL_tt')],X [junior_partner.Custom('CL_RP')|L]#!#!: якщо один монарх переживе іншого, він успадкує трони обох держав, об'єднавши їх у [Concept('union', 'унію')|e]. Тепер же, коли [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] держави [junior_partner.GetNameWithNoTooltip] більше немає з нами, [junior_partner.GetAdjectiveWithNoTooltip|l]ий трон отримає [new_ruler.GetName]."
  succession.102.a: "Хай [Select_CString(new_ruler.IsFemale, 'її', 'його')] правління покладе початок ері процвітання унії."
  joint_ruling.100.title.a: "Термін вичерпано"
  joint_ruling.100.title.b: "Долина сліз"
  joint_ruling.100.desc.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] йде на спочинок, а трон займає [pretender_brother.GetName], як того вимагають закони держави [ROOT.GetCountry.GetName] та угода між співправителями. [ROOT.GetCountry.GetNameWithNoTooltip] та [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] збережуть свою добру репутацію, якщо передача влади пройде спокійно."
  joint_ruling.100.desc.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] не може передати престол братам — їх немає. Таким чином, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] залишається єдиним правителем #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
  joint_ruling.100.a: "Увійди на трон, мій [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
  joint_ruling.100.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] — єдиний законний [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
  joint_ruling.100.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] правитиме самотужки."
  rebellious_prince_name: "Бунтівні князі"
  joint_ruling.101.title: "Заздрісний брат"
  joint_ruling.101.desc: "[jealous_brother.GetName], найжорстокіший і найзапальніший співправитель країни [ROOT.GetCountry.GetName], знову вносить смуту в наш уряд. Цього разу він заявив, що влада повинна бути негайно передана йому, оскільки [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не справляється зі своїми обов'язками і веде країну [ROOT.GetCountry.GetNameWithNoTooltip] до краху. Якщо ми не підемо йому на зустріч, він погрожує зібрати прихильників і підняти повстання у своїх володіннях, в результаті якого нинішній [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] буде, за його запевненнями, скинутий."
  joint_ruling.101.a: "Ми уникнемо безглуздого кровопролиття."
  joint_ruling.101.b: "Хай робить що хоче. Ми дамо йому відсіч."
  joint_ruling.101.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] не терпітиме, щоб хтось погрожував країні війною, навіть якщо це близький родич. Схопити його!"
