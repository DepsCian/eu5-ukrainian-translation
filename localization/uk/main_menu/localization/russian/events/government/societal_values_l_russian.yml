l_russian:
  societal_values.100.title: "Втрата стабільності"
  societal_values.100.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ще більше розширили свої привілеї, і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] вкрай незадоволені цим. Подібне посилення одного стану породжує смуту в нашій державі, а в майбутньому може призвести до катастрофи."
  societal_values.100.a: "Вони не відіграють великої ролі."
  societal_values.101.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] повстали!"
  societal_values.101.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] повстали проти змін у нашій державі, які обмежують їхній вплив. Поза всяким сумнівом, вони незадоволені тим, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] розширили свої привілеї."
  societal_values.101.a: "Нашою опорою будуть [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
  societal_values.102.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] поповнюють армійські ряди"
  societal_values.102.desc: "Чим більше привілеїв, тим більше обов'язків. Відтепер [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] будуть служити в армії в якості офіцерів і демонструвати на своєму прикладі якості, притаманні людям благородного походження."
  societal_values.102.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] завжди можуть повести за собою маси."
  societal_values.102.b: "Може, найдостойніші мають вести інших за собою?"
  societal_values.103.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] незадоволені"
  societal_values.103.desc: "Одна з переваг кріпацтва полягає в тому, що [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] не можуть вільно переміщатися, це спрощує оподаткування. Але чомусь не всім з них подобається цей справедливий і природний порядок речей…"
  societal_values.103.a: "Не найкращий варіант…"
  societal_values.104.title: "Залучення потрібних людей"
  societal_values.104.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U], з нашою допомогою прив'язавши кріпаків до своїх володінь, суттєво збагатилися. А заможні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] можуть присвятити своє життя піднесеному проведенню часу — молодші сини будь-якого шанованого роду поповнять когорту відданих і здібних художників, управлінців або інших гідних людей. Деякі з них з радістю готові відплатити державі за послуги, надані їхнім сім'ям. Зараз [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашої держави якраз приймає в себе одну з таких людей на ім'я [target_character.GetName]: [Select_CString(target_character.IsFemale, 'вона', 'він')] абсолютно щиро пропонує [ROOT.GetCountry.Custom('CF_DP')|l] свої послуги."
  societal_values.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  societal_values.105.title: "Велике повстання"
  societal_values.105.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] глибоко засмучені новиною про те, що їхня свобода пересування буде ще сильніше обмежена. Чесно кажучи, через це по всій нашій країні почалися масові повстання… Можливо, якби вони приділяли час особистій гігієні, вони б не були такими бунтарями?"
  societal_values.105.a.tt: "[Concept('pop_satisfaction', 'Задоволення')|e] таких [Concept('pops', 'груп населення')|e], як [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], у ряді [Concept('rural', 'сільських')|e] [Concept('locations', 'районів')|e], наприклад у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName], знизиться на [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
  societal_values.105.a: "Селяни повстали!"
  societal_values.106.title: "Належна експлуатація кріпаків"
  societal_values.106.desc: "Наша політика в галузі кріпацтва почала приносити плоди, оскільки за останній час наші поміщики стали особливо активно експлуатувати своїх кріпаків."
  societal_values.106.a: "Ось чому ми тримаємо їх у вузді."
  STATIC_MODIFIER_NAME_serf_exploitation: "Експлуатація кріпаків"
  STATIC_MODIFIER_DESC_serf_exploitation: "Наша політика на підтримку кріпацтва дозволила поміщикам ще сильніше експлуатувати своїх кріпаків."
  societal_values.107.title: "Кріпаки засмучені"
  societal_values.107.desc: "До нас дійшли звістки, що наші щасливі кріпаки, виявляється, не настільки щасливі, як ми припускали. Більше того, ходять чутки про майбутнє повстання."
  societal_values.107.a: "Нашим військам потрібне тренування."
  societal_values.107.b: "Можливо, варто піти на деякі поступки."
  societal_values.108.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] вдячні за нашу прихильність"
  societal_values.108.desc: "Сьогодні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] надіслали делегацію, щоб висловити вдячність за наше прихильність до них в уряді. Вони настільки вдячні, що зробили невеликий добровільний внесок до скарбниці."
  societal_values.108.a: "Ми вдячні їм за цей подарунок."
  societal_values.109.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] скаржаться"
  societal_values.109.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] — купці та жителі міст, які вже майже виділилися в окремий суспільний клас, — висловили невдоволення тим, що [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] в [ROOT.GetCountry.Custom('CF_PP')|l] перебувають на особливому становищі. Вони вважають, що збереження традиційних #TOOLTIP:SOCIETAL_VALUE,aristocracy,X #L аристократичних#!#! привілеїв шкодить міському господарству, торгівлі, впровадженню нововведень та розвитку міст.\n\nХор скарг стає все голоснішим. Деякі знатні городяни навіть стверджують, що такий перекіс неминуче загрожує підірвати процвітання [ROOT.GetCountry.Custom('CF_RP')|l]. Обстановка загострюється. Нам час визначитися, чи заслуговують [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] нашої подальшої підтримки, або краще буде піти на поступки, яких вимагають [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l], ризикуючи при цьому накликати на себе гнів аристократії."
  societal_values.109.a: "Без праці не виловиш і рибку зі ставка."
  societal_values.109.b: "Ми змогли б надати допомогу."
  societal_values.110.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] підтримують уряд"
  societal_values.110.desc: "Держава відчуває тягар війни, і люди всюди шукають надію в ці непрості часи. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] проявили себе з хорошого боку, пропонуючи допомогу та підтримку постраждалим."
  societal_values.110.a: "Ми вдячні їм за підтримку."
  societal_values.111.title: "Військовий трактат"
  societal_values.111.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] отримали кошти для служби в армії та приділяють більше уваги військовій справі завдяки нашій особливій турботі про зміцнення аристократії. Один із них опублікував трактат про військову думку."
  societal_values.111.a: "Захоплююче чтиво!"
  societal_values.112.title: "Додатковий набір"
  societal_values.112.desc: "Після того як [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] дізналися, що вплив нашої держави зменшився, вони запропонували своїх кріпаків для служби в армії."
  societal_values.112.a: "Добре!"
  societal_values.200.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] повстали"
  societal_values.200.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! повстали через наше рішення обмежити їхні привілеї, вони поклялися нас зупинити. Можливо, варто було подумати про це, перш ніж вживати будь-яких дій."
  societal_values.200.a: "Ну що ж, розтрощити їх!"
  societal_values.201.title: "Втрата престижу"
  societal_values.201.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] та купці зміцнили своє становище за рахунок дрібної аристократії, що знижує наш престиж в очах усього світу. Ми втрачаємо обличчя і ризикуємо перетворитися на країну жадібних торгашів."
  societal_values.201.a: "Яке нам до цього діло?"
  societal_values.202.title: "Купці отримують вигоду"
  societal_values.202.desc: "Після того як [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] та купці зміцнять своє становище в державі, на державній службі буде більше компетентних людей. Часом держава може отримати користь навіть з талантів простолюдинів."
  societal_values.202.a: "Одна велика людина нам служитиме!"
  societal_values.203.title: "Меншість процвітає"
  societal_values.203.desc: "#L [minority_religion_province.GetDominantCulture.GetName]а#! меншість процвітає під нашою владою завдяки тому, що #TOOLTIP:ADVANCE_DEFINITION,bill_of_rights,X #L Білль про права#!#! гарантує їхнє становище в нашій державі."
  societal_values.203.a: "Приємно це бачити."
  STATIC_MODIFIER_NAME_minority_prospers: "Меншість процвітає"
  STATIC_MODIFIER_DESC_minority_prospers: "Наше рішення прийняти #TOOLTIP:ADVANCE_DEFINITION,bill_of_rights,X #L Білль про права#!#! дозволило меншинам процвітати в нашій державі."
  societal_values.204.title: "Незадоволення"
  societal_values.204.desc: "Після того як ми прийняли #TOOLTIP:ADVANCE_DEFINITION,bill_of_rights,X #L Білль про права#!#!, багато представників наших споконвічних правлячих класів відчувають себе відкинутими. Але замість того, щоб обговорити свої побоювання, вони, схоже, готуються підняти повстання."
  societal_values.204.a: "Чому б їм просто не обговорити це, як порядним людям?"
  societal_values.205.title: "Люди пропадають"
  societal_values.205.desc: "Відтоді як [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] отримали більше свободи пересування в пошуках кращих можливостей для ведення господарства, їх, на жаль, стало складніше розшукувати, коли армії потрібні новобранці."
  societal_values.205.a: "Ситуація далека від ідеальної."
  societal_values.206.title: "Втрата контролю"
  societal_values.206.desc: "З введенням нових законів, які послаблюють прив'язку до землі, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], схоже, віддалися дивним новим ідеям про свою роль у природному кругообігу речей."
  societal_values.206.a: "Це тривожний розвиток подій."
  societal_values.207.title: "Удосконалення управління"
  societal_values.207.desc: "Приборкавши безжальну експлуатацію селян, яку практикували [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], ми виявили, що так звані «аристократи-фермери», або заможні [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], стали на подив поширеним явищем серед наших чиновників. Цей крок, у свою чергу, в цілому покращив умови життя в нашій державі."
  societal_values.207.a: "Прогрес!"
  societal_values.208.title: "Наші люди насолоджуються свободою"
  societal_values.208.desc: "Наша політика надання свободи простолюдинам приносить свої плоди. Здається, вони задоволені більше, ніж зазвичай."
  societal_values.208.a: "Ми проявляємо мудрість."
  societal_values.209.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] стурбовані"
  societal_values.209.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] стурбовані тим, що наша політика надання свободи підданим заважає їм шмагати своїх слуг. Схоже, хтось зіпсував кілька званих обідів."
  societal_values.209.a: "Нехай скаржаться."
  societal_values.209.b: "Давайте підемо на деякі поступки."
  societal_values.210.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] задоволені"
  societal_values.210.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] процвітають завдяки нашій плутократичній політиці і тому вирішили надіслати державі невеликий подарунок, щоб нагадати нам, чому так і повинно бути."
  societal_values.210.a: "Ми вдячні їм за подарунок."
  societal_values.211.title: "$societal_values.209.title$"
  societal_values.211.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] стурбовані тим, що наша плутократична політика не віддає їм належного."
  societal_values.211.a: "Нехай скаржаться."
  societal_values.211.b: "Мабуть, варто їм щось запропонувати."
  societal_values.212.title: "Найманці стають під прапори"
  societal_values.212.desc: "Найманці завжди йдуть за грошима, а наші плутократичні традиції змушують капітанів найманців думати, що служба під нашими прапорами приносить вигоду."
  societal_values.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  STATIC_MODIFIER_NAME_mercenaries_to_the_standard: "Найманці стають під прапори"
  STATIC_MODIFIER_DESC_mercenaries_to_the_standard: "Завдяки нашим плутократичним традиціям найманці, які постійно шукають багатства, стікаються під наші прапори."
  societal_values.213.title: "За свободу!"
  societal_values.213.desc: "Вони приходять, щоб відібрати наші найсвященніші вольності, вони приходять за нашою свободою. Ми будемо боротися, ризикуючи померти, але отримаємо шанс сказати нашим ворогам, що вони можуть відібрати у нас життя, але ніколи не відберуть у нас свободу."
  societal_values.213.a: "Це надихає!"
  STATIC_MODIFIER_NAME_for_freedom: "За свободу!"
  STATIC_MODIFIER_DESC_for_freedom: "Ми завжди будемо боротися за свободу. Наші вороги можуть відібрати у нас життя, але ніколи не відберуть у нас свободу!"
  societal_values.214.title: "Наші права"
  societal_values.214.desc: "Нам не потрібно боротися за свої права, оскільки плутократичні принципи нашого уряду їх закріплюють та оберігають. Це те, що варто відстоювати та чим варто дорожити."
  societal_values.214.a: "Чудові новини!"
  societal_values.215.title: "На захист меркантильного інтересу"
  societal_values.215.desc: "Меркантильний інтерес є основою плутократичного ідеалу нашої великої держави. Ми повинні подбати про те, щоб закони [ROOT.GetCountry.Custom('CF_RP')|l] належним чином захищали інтереси наших купців від недобросовісної іноземної конкуренції."
  societal_values.215.a: "Так і повинно бути."
  societal_values.216.title: "Сільськогосподарський бум"
  societal_values.216.desc: "Наші ферми, особливо ті, де виробляються різні види зернових, переживають бум продуктивності, що, в свою чергу, зміцнює всі сфери нашої економіки. Це добре, тому що є з чого платити податки."
  societal_values.216.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  STATIC_MODIFIER_NAME_agricultural_boom: "Сільськогосподарський бум"
  STATIC_MODIFIER_DESC_agricultural_boom: "Наші ферми переживають бум продуктивності, що призводить до збільшення обсягів виробництва їжі. А це, в свою чергу, стимулює економіку та розширює податкову базу."
  societal_values.217.title: "Терпимість до всіх!"
  societal_values.217.desc: "Наш уряд докладає особливих зусиль до того, щоб у суспільстві зберігалася терпимість до людей різних віросповідань, доки у них є кошти."
  societal_values.217.a: "Бог — добрий!"
  STATIC_MODIFIER_NAME_tolerance_for_all: "Терпимість до всіх!"
  STATIC_MODIFIER_DESC_tolerance_for_all: "Уряд толерантний до людей будь-якого віросповідання, доки у них є гроші."
  societal_values.218.title: "Під прапор, струнко!"
  societal_values.218.desc: "У самий розпал війни патріоти стікаються звідусіль, щоб захистити [ROOT.GetCountry.Custom('CF_VP')|l] від ворогів свободи."
  societal_values.218.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  STATIC_MODIFIER_NAME_to_the_colors: "Під прапор, струнко!"
  societal_values.300.title: "Поширюються небезпечні ідеї!"
  societal_values.300.desc: "Наше трохи менш догматичне мислення призвело до появи нових і дивних понять «гуманізму». Це привід для глибокого занепокоєння, оскільки люди починають сумніватися в правильності існуючого порядку речей."
  societal_values.300.a: "Ми стурбовані."
  societal_values.301.title: "Ми виглядаємо слабкими"
  societal_values.301.desc: "У справжніх цивілізованих країнах не можна навіть подумати, щоб якісь жалюгідні [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] намагалися думати про щось серйозне. На нас дивиться весь світ, і це видовище йому не до душі."
  societal_values.301.a: "Це тимчасово."
  societal_values.302.title: "З'являються нові мислителі"
  societal_values.302.desc: "Наша великодушна політика, що надає людям більше свободи слова, створила благодатний ґрунт для нових перспективних ідей. Деякі з видатних нових мислителів можуть стати великими людьми, які в кінцевому підсумку залишать нашій країні неперехідну спадщину інтелектуального зростання."
  societal_values.302.a: "Ми зробили мудрий вибір."
  societal_values.303.title: "Створено епічний твір мистецтва"
  societal_values.303.desc: "Наше невпинне покровительство мистецтвам сприяло створенню найвеличніших творів, які тільки бачив світ. І найбільше прославляють нашу країну твір «[target_work.GetName]» та його автор [target_artist.GetName]."
  societal_values.303.a: "Ми насолоджуємося славою."
  societal_values.304.title: "Немає мистецтва, гідного покровительства"
  societal_values.304.desc: "Незважаючи на нашу славу покровителів мистецтв, варто визнати, що творці, яким ми надаємо фінансову підтримку, нічого путнього не створюють. [ROOT.GetCountry.GetGovernment.GetRulerTitle] виглядає дещо безглуздо."
  societal_values.304.a: "Сподіваємося, що ситуація зміниться."
  societal_values.305.title: "Наукова революція триває"
  societal_values.305.desc: "Наша наукова революція, як і раніше, приносить плоди, а наші вчені продовжують вести розробки. Ставши інноваційною державою, ми зможемо знайти незліченні переваги!"
  societal_values.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  societal_values.306.title: "Наукова революція зупинилася"
  societal_values.306.desc: "Схоже, наші вчені вже відкрили все, що могли. Можливо, вони могли б винайти щось ще, але наразі революція сповільнилася."
  societal_values.306.a: "Могло бути і краще."
  societal_values.307.title: "Хвиля інновацій"
  societal_values.307.desc: "Наша довгострокова політика заохочення інновацій принесла значні плоди. Ми спостерігаємо інтелектуальне зростання в нашій країні."
  societal_values.307.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  STATIC_MODIFIER_NAME_innovation_wave: "Хвиля інновацій"
  STATIC_MODIFIER_DESC_innovation_wave: "Завдяки нашій інноваційній політиці державу наповнюють нові ідеї."
  societal_values.308.title: "Сплеск адміністративної думки"
  societal_values.308.desc: "Мислителі нашої держави, натхненні широтою поглядів нашого уряду, захоплено обговорюють державні справи, задаючись питанням: «як ми можемо вибудувати більш ефективне управління?»"
  societal_values.308.a: "Чудові новини!"
  STATIC_MODIFIER_NAME_burst_of_administrative_thought: "Сплеск адміністративної думки"
  STATIC_MODIFIER_DESC_burst_of_administrative_thought: "У суспільстві прогресивних поглядів навіть уряд може стати ефективним!"
  societal_values.309.title: "Погляд на світ"
  societal_values.309.desc: "Користуючись тим, що уряд спокійно ставиться до подібних речей, наші мислителі почали цікавитися тими, хто не схожий на нас, говорить іншою мовою або живе в іншій країні. Ці ідеї допоможуть їм у спілкуванні з такими людьми."
  societal_values.309.a: "Тепер вони говорять нашою мовою…"
  societal_values.310.title: "Військова теорія"
  societal_values.310.desc: "Зброя завжди приваблювала чоловіків у всьому світі. Вони перетворили це захоплення в конкретні ідеї, які ми тепер можемо застосувати на практиці."
  societal_values.310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  societal_values.400.title: "Єресь"
  societal_values.400.desc: "Чомусь здається, що на кожне гніздо єретиків, яке ми викорінюємо і знищуємо, припадає по два нових."
  societal_values.400.a: "Бур'яни в саду…"
  societal_values.401.title: "Безлад"
  societal_values.401.desc: "Не всі згодні з нашою релігійною доктриною. Дехто щосили скаржиться, називаючи наш підхід до сучасних ідей обмеженим і стверджуючи, що чіплятися за застарілі вчення — реакційна маячня."
  societal_values.401.a: "На жаль, декого доведеться спалити…"
  societal_values.402.title: "Прибула свята людина"
  societal_values.402.desc: "Сьогодні до нашого двору [Select_CString(target_character.IsFemale, 'прибула представниця', 'прибув представник')] духовного ордену, чиє підданство — [target_country.GetLongName], а ім'я — [target_character.GetName]. [Select_CString(target_character.IsFemale, 'Вона вражена', 'Він вражений')] нашим суворим, але богоугодним покаранням невіруючих і [Select_CString(target_character.IsFemale, 'попросила надати їй', 'попросив надати йому')] можливість давати поради. Зрештою, якщо в [ROOT.GetCountry.Custom('CF_PP')|l] разом підносять молитви, то така держава залишиться єдиною."
  societal_values.402.a: "Вітайте пастиря."
  societal_values.402.b: "Церква нам не указ."
  societal_values.403.title: "Підтримка війни"
  societal_values.403.desc: "Оголосивши про початок війни з ворогами нашої віри, ми заручилися підтримкою народу."
  societal_values.403.a: "Так хоче Бог!"
  societal_values.404.title: "Невиконані обіцянки"
  societal_values.404.desc: "Ми неодноразово заявляли, що #L [ROOT.GetCountry.GetReligion.GetAdjective|l]а#! віра — єдина істинна віра, і переконували наш народ, що [infidel_neighbor.GetLongName] — це батьківщина невірних, війна з якими неминуча, враховуючи наші релігійні розбіжності. Однак багато наших підданих у нас розчарувалися, оскільки ми так і не почали війну проти [infidel_neighbor.Custom('CL_RP')]. Дехто виходить на вулиці, щоб висловити своє невдоволення."
  societal_values.404.a: "Ми поки ще не готові."
  societal_values.404.b: "Якщо вони хочуть бійки, вони її отримають!"
  societal_values.405.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] мобілізують населення"
  societal_values.405.desc: "Роками наша політика спонукала більшість жителів країни слухняно відвідувати обов'язкові релігійні церемонії. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] висловлюють свою вдячність за нашу прихильну політику, висловлюючи підтримку нашому уряду."
  societal_values.405.a: "Нехай наш народ знайде єдність через віру."
  societal_values.406.title: "Відступництва від віри"
  societal_values.406.desc: "Багато в чому ми вважаємося одними з головних захисників #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри. Наші релігійні інститути сильні, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] як усередині країни, так і з інших земель з'їжджаються на наші семінари.\n\nТому дещо бентежить той факт, що сільське населення нашої держави не в ладах з нашим віровченням, на відміну від нас. Повідомлення про такі відступництва у віровченні, як зарахування собаки до лику святих або включення стародавніх язичницьких свят у священні церемонії нашої віри, підривають основи нашої держави."
  societal_values.406.a: "Нехай скаржаться."
  STATIC_MODIFIER_NAME_religious_deviants: "Релігійні відступники"
  STATIC_MODIFIER_DESC_religious_deviants: "Закриваючи очі на релігійних відступників, що мешкають у межах нашої держави, ми підриваємо авторитет місіонерів у своїх володіннях…"
  societal_values.406.b: "Змусимо їх відмовитися від своїх поглядів."
  societal_values.407.title: "Релігійна ревність"
  societal_values.407.desc: "Натхненні нашою ревносною вірою та релігійною політикою, місіонери стають все більш переконливими у своїх тихих бесідах з невіруючими."
  societal_values.407.a: "Час поширювати добру звістку."
  STATIC_MODIFIER_NAME_missionary_zeal: "Місіонерська ревність"
  STATIC_MODIFIER_DESC_missionary_zeal: "Оскільки наша країна заснована на принципі верховенства віри, наші місіонери почуваються більш ревносно, ніж зазвичай."
  societal_values.408.title: "Консервативна реакція"
  societal_values.408.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] не вважають, що [ROOT.GetCountry.GetLongName] — це держава, яка належним чином дотримується принципів верховенства віри. Ми чули, як вони засуджували уряд."
  societal_values.408.a: "Це всього лише пуста балаканина збентежених душ."
  societal_values.408.b: "З цими розкольниками необхідно розібратися!"
  societal_values.409.title: "Єдність віри"
  societal_values.409.desc: "Відтоді як уряд [ROOT.GetCountry.Custom('CF_RP')|l] почав офіційно заохочувати сповідування істинної #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ої#! віри та вимагати, щоб люди будували своє життя на основі її догматів, наш народ став відчувати більше безпеки в повсякденному житті та в спілкуванні один з одним."
  societal_values.409.a: "Була б віра, а довіра додасться."
  societal_values.410.title: "Ліберали в люті"
  societal_values.410.desc: "Більш ліберальні та вільнодумні представники нашого суспільства засмучені відсутністю інновацій у методах роботи уряду."
  societal_values.410.a: "Нововведення — ніщо порівняно з традиціями."
  societal_values.410.b: "Вони мають право бути почутими."
  societal_values.411.title: "Релігійна старанність"
  societal_values.411.desc: "Полум'я віри сильне в [ROOT.GetCountry.Custom('CF_DP')|l]! З дня на день люди приходять, щоб приєднатися до наших місіонерів або надати їм допомогу в справі поширення #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! способу життя на нашій землі. Ті, кого ми прагнемо навернути в свою віру, не можуть не визнавати завзяття наших підданих."
  societal_values.411.a: "Несіть слово!"
  societal_values.412.title: "Священна війна"
  societal_values.412.desc: "Війна за віру — це війна правильна і справедлива. Вже отримали великий вплив монахи та інші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] проповідують масам необхідність цієї війни. Люди згуртовуються заради спільної перемоги."
  societal_values.412.a: "Наша віра переможе!"
  societal_values.413.title: "Ласкаво просимо назад до лона віри"
  societal_values.413.desc: "Наші заблукалі брати, що мешкають у [convert_location.GetRank.Custom('LR_PP')|l] [convert_location.GetName], усвідомили свої помилки і вирішили повернутися в лоно єдиної та істинної віри. Всі вони врятовані."
  societal_values.413.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  societal_values.414.title: "Вони прозріли"
  societal_values.414.desc: "Населення [convert_location.GetRank.Custom('LR_RP')|l] [convert_location.GetName] побачило силу нашої віри і раптово вирішило прийняти її. Це великий для нас день, оскільки ми змогли врятувати ще більшу кількість душ."
  societal_values.414.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  societal_values.415.title: "Божественна настанова"
  societal_values.415.desc: "Нинішній період невизначеності терзає уми простих людей. Однак наші релігійні лідери нещодавно виступили із заявою, що ці суворі часи є випробуванням нашої віри, і після цього справи увійшли в звичне русло. Піддані [ROOT.GetCountry.Custom('CF_RP')|l] тепер знаходять розраду у своїх релігійних громадах."
  societal_values.415.a: "Ми черпаємо силу один в одному."
  societal_values.416.title: "Сила віри"
  societal_values.416.desc: "У питаннях віри нам немає рівних. Підтримка віри та ревне служіння, які ми демонструємо, вражають оточуючих."
  societal_values.416.a: "Це факт."
  societal_values.417.title: "Любов прихильників"
  societal_values.417.desc: "Наша любов до істинної віри не має меж, і, знаючи це, наш народ відчуває безпеку та впевненість. Доля людей після смерті — наша головна турбота."
  societal_values.417.a: "Народ задоволений."
  societal_values.500.title: "Нові методи шпигунства"
  societal_values.500.desc: "Наша система шпигунства ефективно працює, а агенти знаходять нові способи шпигувати за людьми. Рано чи пізно наші «друзі» та вороги дізнаються про це, але поки у нас є перевага."
  societal_values.500.a: "А перевага — це непогано."
  STATIC_MODIFIER_NAME_enhanced_spies: "Удосконалення шпигунів"
  STATIC_MODIFIER_DESC_enhanced_spies: "Наша система шпигунства працює краще, ніж раніше, а отже, наші шпигуни стали ще ефективнішими."
  societal_values.501.title: "Зрада шпигунів"
  societal_values.501.desc: "Деякі зі шпигунів переходять на бік інших держав. Це може нашкодити нам у короткостроковій перспективі."
  societal_values.501.a: "Бог з цими зрадниками."
  STATIC_MODIFIER_NAME_spy_defections: "Зрада шпигунів"
  STATIC_MODIFIER_DESC_spy_defections: "Наша система шпигунства наразі зазнає труднощів, оскільки деякі шпигуни переходять на бік інших держав."
  societal_values.501.b: "Невелика грошова сума може змінити думку кількох людей."
  societal_values.502.title: "Своя людина в генеральному штабі"
  societal_values.502.desc: "За допомогою підкупу в генеральному штабі нашого ворога ми дізналися військові плани та розташування ворожих військ. Наші шпигуни в черговий раз виправдали нашу довіру."
  societal_values.502.a: "Це буде нам на руку."
  societal_values.503.title: "Наша таємна діяльність"
  societal_values.503.desc: "Завдяки нашим видатним шпигунам, діяльність нашої розвідки ретельно прихована як від ворогів, так і від союзників. Цей підхід виявився вкрай корисним у минулому і, безумовно, зіграє особливу роль у майбутньому."
  societal_values.503.a: "Ми можемо цим скористатися."
  STATIC_MODIFIER_NAME_hidden_agents: "Таємні агенти"
  STATIC_MODIFIER_DESC_hidden_agents: "Наші агенти, які проводять таємні операції, вельми майстерно вміють залишатися в тіні та обмежувати наслідки своїх дій."
  societal_values.505.title: "Викриття дипломатів"
  societal_values.505.desc: "Наші дипломати набули певної репутації, оскільки часто займаються більш сумнівними аспектами міжнародної дипломатії. Тепер це позначається на престижі нашої країни."
  societal_values.505.a: "Сумні звістки."
  societal_values.507.title: "Шпигунство вимагає зусиль"
  societal_values.507.desc: "Останнім часом серед дипломатичного корпусу спостерігається певне роздратування з приводу того, що ми приділяємо особливу увагу таємним діям. Дипломати вважають, що це обмежує їхні можливості, і вимагають, щоб ми знайшли їм якесь інше застосування, не пов'язане з таємними діями, а інакше…"
  societal_values.507.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  STATIC_MODIFIER_NAME_focus_on_covert_actions: "Таємні дії"
  STATIC_MODIFIER_DESC_focus_on_covert_actions: "Наш акцент на таємні дії обмежує можливості дипломатичного корпусу."
  societal_values.508.title: "Наші шпигуни відшукали хорошого бюрократа"
  societal_values.508.desc: "Наші дипломати завжди в пошуку здібних і компетентних працівників на благо держави. Так, один із наших дипломатів знайшов по-ссправжньому обдарованого, хоч і бідного родом, кандидата, якого можна взяти на роботу в один із департаментів нашого уряду.\n\nКуди його можна прилаштувати?"
  societal_values.508.a: "…до чиновницького апарату."
  societal_values.508.b: "…на дипломатичну службу."
  societal_values.508.c: "…до армії."
  societal_values.600.title: "Енергійність ради"
  societal_values.600.desc: "Підбір відповідних фахівців для нашої ради може створити умови для невеликого збільшення податкових надходжень. Всім у державі буде приємно про це дізнатися."
  societal_values.600.a: "Дійсно хороші новини."
  STATIC_MODIFIER_NAME_cabinet_dynamism: "Енергійність ради"
  STATIC_MODIFIER_DESC_cabinet_dynamism: "Правильний підбір взаємодоповнюючих один одного членів ради сприяє підвищенню його ефективності."
  societal_values.601.title: "Корупція в уряді"
  societal_values.601.desc: "Коли до ради потрапляють не ті люди, це ставить державу в скрутне становище. Крім того, їх потім важко усунути."
  societal_values.601.a: "Схоже, наші податки знижуються."
  societal_values.601.b: "Інфляція зростає."
  societal_values.602.title: "Успіх посольства"
  societal_values.602.desc: "Наші посли дуже непогано справляються з поширенням сприятливої думки про #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#! при іноземних дворах. Той факт, що ми живемо мирно, безперечно, допомагає нам у цій справі."
  societal_values.602.a: "Згодуйте їм якусь небилицю…"
  succesful_embassy: "Успіх посольства"
  societal_values.603.title: "Некомпетентні дипломати"
  societal_values.603.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]-виродки заполонили нашу дипломатичну службу. Вони виставляють себе дурнями, і це, ймовірно, можна було передбачити, але, що ще гірше, вони ганьблять нашу державу."
  societal_values.603.a: "Але вони також [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]..."
  STATIC_MODIFIER_NAME_incompetent_diplomats: "Некомпетентні дипломати"
  STATIC_MODIFIER_DESC_incompetent_diplomats: "Наші дипломати останнім часом настільки некомпетентні, що їм просто не можна довіряти переговори з іншими державами."
  societal_values.603.b: "Замінимо їх."
  societal_values.604.title: "Блискучий дипломат"
  societal_values.604.desc: "Один молодий чоловік на нашій дипломатичній службі проявив себе видатним чином. Він по-справжньому обдарована людина і абсолютно відданий #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#!. Наша країна ще довгий час користуватиметься плодами його роботи."
  societal_values.604.a: "Добрі новини!"
  STATIC_MODIFIER_NAME_brilliant_diplomat: "Видатний дипломат"
  STATIC_MODIFIER_DESC_brilliant_diplomat: "Видатний дипломат підтримує відносини з однією країною практично без сторонньої допомоги!"
  societal_values.604.b: "[ROOT.GetCountry.GetReligion.GetGodName] — ось хто зрадіє такому слузі!"
  societal_values.604.c: "$societal_values.604.b$"
  societal_values.604.d: "$societal_values.604.b$"
  societal_values.604.e: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священна Римська Імперія#!#! зможе знайти йому застосування!"
  societal_values.605.title: "Усунення розбіжностей"
  societal_values.605.desc: "Часом, коли уряди країн працюють по-різному, вони просто не до кінця розуміють один одного. За допомогою компетентних дипломатів ми усунули розбіжності з одним із наших сусідів."
  societal_values.605.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  reconciling_differences: "Усунення розбіжностей"
  societal_values.606.title: "Поліпшення репутації"
  societal_values.606.desc: "Завдяки наполегливій праці наших дипломатів, які трудяться не покладаючи рук, наша репутація покращилася, і світ дивиться на нас з прихильністю."
  societal_values.606.a: "Слава нам!"
  STATIC_MODIFIER_NAME_improved_dip_reputation: "Поліпшення репутації"
  STATIC_MODIFIER_DESC_improved_dip_reputation: "Останнім часом наша репутація на міжнародній арені покращилася завдяки зусиллям наших працьовитих дипломатів."
  societal_values.607.title: "Базікали"
  societal_values.607.desc: "Дипломати постійно підводять нас. Їхня некомпетентність настільки приголомшлива, що світ почав бачити нас в іншому світлі. Наші нікудишні дипломати зіпсували нам репутацію!"
  societal_values.607.a: "Якби тільки ми могли їх стратити."
  STATIC_MODIFIER_NAME_reduced_dip_reputation: "Погана репутація"
  STATIC_MODIFIER_DESC_reduced_dip_reputation: "Наші базікали, що прикидаються дипломатами, зіпсували нашу репутацію."
  societal_values.700.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] стурбовані"
  societal_values.700.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], що володіють прикордонними маєтками, стурбовані тим, що ми нехтуємо обороною. Вони висловлюють свої побоювання всім підряд."
  societal_values.700.a: "Але найкращий захист — це напад!"
  societal_values.701.title: "Кругом боягузтво"
  societal_values.701.desc: "Через нашу зростаючу увагу до наступальних дій стало важче знаходити хоробрих селян для поповнення армії. Наші вербувальники постійно отримують безглузді скарги на те, що їх відправляють у бій немов гарматне м'ясо."
  societal_values.701.a: "Ці дурні позбавляють себе слави."
  societal_values.702.title: "Нам слава"
  societal_values.702.desc: "Наше рішення зосередитися на стратегії наступу призвело до того, що занадто багато сусідів із заздрістю та тривогою дивляться на наші славні війська, готові дати ворогам рішучу відсіч."
  societal_values.702.a: "Їм дійсно варто турбуватися."
  societal_values.703.title: "Новобранці стікаються під прапори"
  societal_values.703.desc: "Наша система загальної військової повинності демонструє високу ефективність. Бідняки, доведені до відчаю люди і навіть патріоти стікаються під наші прапори. Полководці задоволені."
  societal_values.703.a: "Негайно відправимо їх у війська."
  STATIC_MODIFIER_NAME_recruits_flock: "$societal_values.703.title$"
  STATIC_MODIFIER_DESC_recruits_flock: "Наша політика загальної військової повинності спонукає новобранців стікатися під наші прапори."
  societal_values.704.title: "Люди ухиляються від військової повинності"
  societal_values.704.desc: "Зазвичай наша система загальної військової повинності працює злагоджено, але зараз ми стикаємося з деяким опором набору до армії. Бунти, напади на вербувальників тощо дрібні події останнім часом стали цілком звичайним явищем."
  societal_values.704.a: "Ми, безумовно, можемо скоротити набір у короткостроковій перспективі."
  STATIC_MODIFIER_NAME_resist_conscription: "Опір військової повинності"
  STATIC_MODIFIER_DESC_resist_conscription: "Зазвичай наша політика загальної військової повинності забезпечує додатковий приплив новобранців в армію, однак наразі ми помічаємо певний опір набору до військ."
  societal_values.704.b: "Нам потрібні солдати, а не нитики."
  societal_values.705.title: "Велика армія"
  societal_values.705.desc: "Наша армія настільки велика, що йде від однієї перемоги до іншої. Досвід цих перемог позитивно позначається на наборі та навчанні нових солдатів."
  societal_values.705.a: "Неймовірно!"
  societal_values.706.title: "Наша армія не така вже й велика"
  societal_values.706.desc: "Ще вчора наша армія була предметом заздрості для всього світу. Сьогодні ж ніхто не може сказати про неї нічого хорошого. Ми поняття не маємо, як нашій великій армії вдалося так низько впасти, але в підсумку це може позначитися на наборі новобранців."
  societal_values.706.a: "Час струсонути військову еліту!"
  societal_values.707.title: "Жага нашої армії вселяє страх ворогам"
  societal_values.707.desc: "Наша політика, заснована на стратегії наступу, призвела до того, що всюди почали судачити про армійське завзяття."
  societal_values.707.a: "В атаку!"
  societal_values.708.title: "Занепалі укріплення"
  societal_values.708.desc: "Наш наголос на наступальні дії призвів до занепаду наших укріплень."
  societal_values.708.a: "Нехай розвалюються."
  STATIC_MODIFIER_NAME_fort_in_disrepair: "Фортеця в занедбаному стані"
  STATIC_MODIFIER_DESC_fort_in_disrepair: "Через відсутність ремонту та коштів на утримання обороняти цю фортецю стало набагато важче."
  societal_values.708.b: "$common_string_we_shall_do_something$"
  societal_values.709.title: "Армія — це шлях до слави"
  societal_values.709.desc: "Завдяки нашій увазі до армії багато хто вважає її просто чудовою. Низка найбільш талановитих і видатних представників держави висловила бажання зайняти офіцерські посади в нашій армії."
  societal_values.709.a: "Вони прийняли мудре рішення."
  societal_values.710.title: "Адмірали стурбовані"
  societal_values.710.desc: "Наші адмірали висловлюють занепокоєння з приводу нашої уваги до армії, вважаючи, що це негативним чином позначається на потребах флоту."
  societal_values.710.a: "Та що вони розуміють?"
  societal_values.710.b: "$common_string_we_shall_do_something$"
  societal_values.711.title: "Демонстрація армійського завзяття"
  societal_values.711.desc: "Наголос на наступальні дії надає армії нашої держави відчуття сили, адже всім відомо, що найкращий захист — це напад. Наші люди безстрашно йдуть у бій, знаючи, що перемога буде за ними."
  societal_values.711.a: "У наступ!"
  STATIC_MODIFIER_NAME_full_elan: "Нестримне завзяття"
  STATIC_MODIFIER_DESC_full_elan: "Наголос на наступальні дії переповнює наших солдатів запалом і завзяттям."
  societal_values.712.title: "Піхота попереду"
  societal_values.712.desc: "Часом кавалеристи дивляться зверхньо на скромних піхотинців, однак піхота становить кістяк будь-якої армії. Потужна піша атака майже настільки ж згубна, як і кавалерійський натиск. Наша піхота настільки хороша, що повністю виправдовує свою платню і підвищену увагу до неї."
  societal_values.712.a: "Ви — найкращі!"
  STATIC_MODIFIER_NAME_finest_infantry: "Найкраща піхота"
  STATIC_MODIFIER_DESC_finest_infantry: "Піхота — кістяк нашої армії, а її атака майже настільки ж згубна, як і кавалерійський натиск."
  societal_values.713.title: "Кавалерія попереду"
  societal_values.713.desc: "Як і кавалерія часів Олександра Великого, наші вершники володіють винятковою майстерністю та досвідом, вони можуть виконувати будь-які завдання. Зараз елітна кавалерія — це вершки будь-якої армії, завжди готові кинутися в атаку. Вони насолоджуються увагою до себе і пишаються своєю значимістю."
  societal_values.713.a: "В атаку!"
  STATIC_MODIFIER_NAME_cavalry_companions: "Елітна кавалерія"
  STATIC_MODIFIER_DESC_cavalry_companions: "Елітна кавалерія — це вершки армії, завжди готові кинутися в бій і володіють винятковою майстерністю та досвідом, щоб вирішити будь-яку проблему."
  societal_values.800.title: "Аристократи не хочуть служити"
  societal_values.800.desc: "Відтоді як ми почали робити ставку на оборонну тактику, наші аристократи не відчувають великого бажання служити в армії. Вони нарікають, що при захисті фортець слави не здобути."
  societal_values.800.a: "Вони просто не розуміють."
  societal_values.800.b: "Трохи золота їх переконає."
  societal_values.801.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] розчаровані"
  societal_values.801.desc: "Приділяючи все більше уваги обороні, ми розчищаємо землю навколо наших укріплень, щоб вирити рови і створити відкриті простори для ведення вогню. Люди, що живуть на цих землях, ставляться до наших починань вкрай непатріотично."
  societal_values.801.a: "Що ж, фортеця повинна протриматися, поки не прибуде допомога."
  societal_values.802.title: "Фахівець з укріплень"
  societal_values.802.desc: "Відтоді як ми стали приділяти більше уваги оборонній філософії, в одного безвісного інженера (яких багато на найнижчих сходинках армійської ієрархії) з'явився шанс створити справді геніальні речі."
  societal_values.802.a: "А він хороший…"
  STATIC_MODIFIER_NAME_improved_fortifications: "Посилення укріплень"
  STATIC_MODIFIER_DESC_improved_fortifications: "Місцеві укріплення були суттєво посилені та забезпечують відмінний захист при будь-якій облозі."
  societal_values.803.title: "Багатообіцяючий полководець"
  societal_values.803.desc: "Політика виробництва солдатів в офіцери за хоробрість на полі бою приносить свої плоди. У нас з'явився новий полководець."
  societal_values.803.a: "Що ж, він подає великі надії."
  societal_values.804.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] стурбовані втратою привілеїв"
  societal_values.804.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] всерйоз стурбовані нашою політикою виробництва солдатів в офіцери за хоробрість на полі бою. Вони вважають, що військове вміння в битвах — не єдине, що відрізняє хорошого полководця, і тяготяться службою поряд з офіцерами-простолюдинами. Подейкують, ніби прості солдати також вважають, що чим благородніший командир, тим краще."
  societal_values.804.a: "Невже [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] мають рацію у своїх міркуваннях про офіцерське походження?"
  societal_values.804.b: "Ну, якщо якийсь час все буде трохи складніше, тим навіть краще."
  societal_values.805.title: "Військові покращення"
  societal_values.805.desc: "Наші офіцери експериментують з новими методами стройової підготовки для нашої і без того чудово навченої армії. Це, схоже, сприяє підвищенню рівня військової думки в нашій країні."
  societal_values.805.a: "Слава військовим теоретикам!"
  STATIC_MODIFIER_NAME_military_improvements: "Військові покращення"
  STATIC_MODIFIER_DESC_military_improvements: "Відмінна стройова підготовка нашої армії сприяє підвищенню рівня військової думки в країні."
  societal_values.806.title: "Самовдоволення військових"
  societal_values.806.desc: "На думку найвпливовіших полководців, наша чудово навчена армія непереможна. Вони пояснюють нещодавні поразки поганою погодою або тим, що противник вдався до такого негідного прийому, як тактика. Вони досі впевнені, що не можна поліпшити те, що і без того досконале."
  societal_values.806.a: "Непереможна? Звучить непогано…"
  STATIC_MODIFIER_NAME_military_complacency: "Самовдоволення військових"
  STATIC_MODIFIER_DESC_military_complacency: "Відмінна стройова підготовка допомогла нам створити грізну армію. Але чи не вирішать наші полководці, що покращувати в армії більше нічого?"
  societal_values.806.b: "Правда може засмутити деяких людей."
  societal_values.807.title: "Військова слава"
  societal_values.807.desc: "Славетна армія підвищує престиж нашої країни."
  societal_values.807.a: "Слава нам!"
  societal_values.808.title: "Наша армія бачила і кращі дні"
  societal_values.808.desc: "Слава нашої армії тьмяніє. Люди більше не ставляться до неї так само серйозно, як раніше."
  societal_values.808.a: "Час щось кардинально змінити!"
  societal_values.808.b: "На жаль, тут нічого не поробиш…"
  societal_values.809.title: "Фортифікаційні роботи"
  societal_values.809.desc: "Наше рішення зосередитися на обороні власних земель призвело до того, що місцеві командири стали зводити укріплення, за стінами яких можна сховатися."
  societal_values.809.a: "Мудре рішення."
  societal_values.810.title: "Полководці стурбовані нашою негідною тактикою"
  societal_values.810.desc: "Наша ставка на оборону позбавляє наші війська завзяття, яке так необхідне для справжнього успіху на полі бою. Полководці глибоко стурбовані таким станом речей, і ходять чутки, що інші держави посміюються над нами за спиною."
  societal_values.810.a: "Кому яке діло до того, що думають інші?"
  societal_values.810.b: "Ми можемо дещо змінити."
  societal_values.811.title: "Невтомна муштра"
  societal_values.811.desc: "Наші війська були відмінно вимуштрувані, і тепер їх боєздатність вкрай висока. Ми не можемо підтримувати такий високий рівень нескінченно, немов стиснута пружина. Проте, хоча б протягом деякого часу наші солдати стоятимуть на смерть там, де інші звернуть у втечу."
  societal_values.811.a: "Покажіть їм, хлопці!"
  STATIC_MODIFIER_NAME_relentless_drill: "$societal_values.811.title$"
  STATIC_MODIFIER_DESC_relentless_drill: "Високий рівень боєздатності неможливо підтримувати нескінченно, але хоча б протягом деякого часу наші солдати стоятимуть на смерть там, де інші звернуть у втечу."
  societal_values.812.title: "Полкова гордість"
  societal_values.812.desc: "Наші люди в найкращі часи завжди пишалися своїми полками, але зараз їхня гордість не знає меж. Здорова конкуренція між полками означає, що вони намагаються перевершити один одного, тим самим відточуючи свою майстерність."
  societal_values.812.a: "Зберігаємо спокій і пишаємося."
  STATIC_MODIFIER_NAME_regimental_pride: "$societal_values.812.title$"
  STATIC_MODIFIER_DESC_regimental_pride: "Гордість наших солдатів своїми полками не знає меж, а братерські відносини та дух товариства спонукають їх перевершувати інші полки, тим самим допомагаючи відточувати військову майстерність."
  societal_values.813.title: "Підготовка оборони"
  societal_values.813.desc: "Оголосіть у кожному селі, хуторі чи місті, що підтримка ворога неприпустима. Будь-які спроби співпрацювати з противником каратимуться після нашої перемоги. Нехай ніхто не сумнівається в нашій рішучості та неминучості покарання."
  societal_values.813.a: "Рознесіть цю звістку!"
  STATIC_MODIFIER_NAME_prepared_defence: "$societal_values.813.title$"
  STATIC_MODIFIER_DESC_prepared_defence: "Загроза покаранням будь-кому, хто захоче співпрацювати з противником, гарантує, що жодне село, хутір чи місто не перейде на бік ворога."
  societal_values.814.title: "До останньої людини"
  societal_values.814.desc: "Часто ми не в змозі підняти бойовий дух армії, але зараз настав час розпалити в наших військах справжній фанатизм. Вони готові захищати наші фортеці до останньої людини."
  societal_values.814.a: "Тримати стрій!"
  STATIC_MODIFIER_NAME_to_the_last_man: "$societal_values.814.title$"
  STATIC_MODIFIER_DESC_to_the_last_man: "Фанатизм наших воїнів дозволить їм захищати наші фортеці до останньої людини."
  societal_values.815.title: "Полковий дух"
  societal_values.815.desc: "В армії за реквізицію продовольства відповідають фуражири, які добровільно йдуть на жертви заради того, щоб їхні товариші отримали свої пайки. Їм доводиться долати великі відстані після цілого дня на марші, щоб доставити їжу іншим. Чим міцніший зв'язок між співслужбовцями, тим далі готові йти фуражири, і тим краще харчується армія. Нинішня війна виховала сильних духом солдатів, а реквізиція продовольства йде добре як ніколи."
  societal_values.815.a: "Так тримати!"
  STATIC_MODIFIER_NAME_regimental_spirit: "$societal_values.815.title$"
  STATIC_MODIFIER_DESC_regimental_spirit: "Нинішня війна виховала сильних духом солдатів, а реквізиція продовольства йде добре як ніколи."
  societal_values.900.title: "Процвітання торгівлі"
  societal_values.900.desc: "Ефективні торговельні практики нашої країни забезпечили постійний приплив купців, завдяки чому наші доходи від торгівлі високі як ніколи раніше."
  societal_values.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  STATIC_MODIFIER_NAME_business_booming: "$societal_values.900.title$"
  STATIC_MODIFIER_DESC_business_booming: "Ефективні торговельні практики нашої країни забезпечили постійний приплив купців, що збільшує нашу [Concept('trade_efficiency', 'торговельну ефективність')|e]."
  societal_values.901.title: "Самовдоволення купців"
  societal_values.901.desc: "Наша країна славиться своїми ефективними торговельними практиками, однак останнім часом наші купці стають все більш самовдоволеними."
  societal_values.901.a: "Наші купці програють у конкурентній боротьбі."
  STATIC_MODIFIER_NAME_out_of_date_commerce: "Застарілі торговельні практики"
  STATIC_MODIFIER_DESC_out_of_date_commerce: "Наші ефективні торговельні практики дають нашим купцям відчутні переваги. Проте, зараз вони не користуються ними належним чином."
  societal_values.901.b: "Необхідно підвищити ціни."
  societal_values.902.title: "Мандрівні купці"
  societal_values.902.desc: "Зараз склалися вельми сприятливі умови для наших купців, і вони не збираються упускати свій шанс."
  societal_values.902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  STATIC_MODIFIER_NAME_adventuring_merchants: "$societal_values.902.title$"
  STATIC_MODIFIER_DESC_adventuring_merchants: "Наші мандрівні купці подорожують частіше, ніж раніше, а отже, наша торгівля приносить більше доходу, ніж зазвичай."
  societal_values.903.title: "Бідуючі купці"
  societal_values.903.desc: "Раніше справи в наших купців йшли непогано, а зараз все змінилося, і фортуна повернулася до них спиною."
  societal_values.903.a: "Доведеться трохи тугіше затягнути паски."
  STATIC_MODIFIER_NAME_poor_merchants: "Бідуючі купці"
  STATIC_MODIFIER_DESC_poor_merchants: "Зазвичай наші купці подорожують по всьому світу і привозять багатства додому, однак наразі справи в них ідуть кепсько."
  societal_values.903.b: "Доведеться піти на непопулярні реформи."
  societal_values.904.title: "Успіх торговельної політики"
  societal_values.904.desc: "Зараз торговельна політика нашої країни надзвичайно успішна. Це дає нашим купцям серйозні переваги."
  societal_values.904.a: "Це, безсумнівно, відмінні новини."
  STATIC_MODIFIER_NAME_trade_policy_working: "Успішна торговельна політика"
  STATIC_MODIFIER_DESC_trade_policy_working: "Наразі торговельна політика нашої країни демонструє вищі результати, ніж зазвичай."
  societal_values.905.title: "Провалена торговельна політика"
  societal_values.905.desc: "Торговельна політика нашої країни не виправдовує очікувань. У наших купців справи йдуть не так добре."
  societal_values.905.a: "Схоже, купцям доводиться несолодко."
  STATIC_MODIFIER_NAME_trade_policy_failing: "$societal_values.905.title$"
  STATIC_MODIFIER_DESC_trade_policy_failing: "Наразі торговельна політика нашої країни не демонструє належних результатів."
  societal_values.905.b: "Потрібно змінити ще щось…"
  societal_values.906.title: "Неймовірні прибутки"
  societal_values.906.desc: "Наші торговці домоглися переваги над іншими купцями. Зараз їхні прибутки високі, однак ця перевага не триватиме вічно."
  income_bonanza: "Неймовірні прибутки"
  societal_values.906.a: "Чудові новини!"
  societal_values.907.title: "Конкурентна перевага"
  societal_values.907.desc: "Незважаючи на жорстку конкурентну боротьбу у світі, один із наших купців зумів укласти угоду з місцевими постачальниками на пільгових умовах. Зараз наші прибутки високі, але термін цієї угоди колись закінчиться."
  societal_values.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  STATIC_MODIFIER_NAME_competitive_advantage: "$societal_values.907.title$"
  STATIC_MODIFIER_DESC_competitive_advantage: "Один із наших купців зумів укласти угоду з місцевими постачальниками на пільгових умовах, забезпечивши нам конкурентну перевагу."
  societal_values.908.title: "Співпраця з купецтвом"
  societal_values.908.desc: "Одна з головних проблем, що впливає на торговельні збори, — це контрабанда. Однак завдяки політиці нашого уряду щодо підтримки меркантилізму, купці тепер вважають за краще не мати справ з контрабандистами. Принаймні, поки що."
  societal_values.908.a: "Приголомшливі новини!"
  STATIC_MODIFIER_NAME_cooperation_with_merchant_class: "$societal_values.908.title$"
  STATIC_MODIFIER_DESC_cooperation_with_merchant_class: "Завдяки політиці нашого уряду щодо підтримки меркантилізму, купці тепер вважають за краще не мати справ з контрабандистами."
  societal_values.909.title: "Підтримка політики меркантилізму"
  societal_values.909.desc: "Купці лобіюють розширення політики меркантилізму. Ми плануємо піти в цьому напрямку, щоб побачити на практиці, чи буде це корисно для нашої країни."
  societal_values.909.a: "Варто придивитися…"
  societal_values.909.b: "В жодному разі!"
  societal_values.910.title: "Крах торгівлі"
  societal_values.910.desc: "З невідомої причини наш дохід від торгівлі різко знизився. Майже ніхто не розвантажує вантажі в наших портах. Можливо, справа в контрабанді? Невже купці віддали перевагу іншим країнам? Ми не знаємо точно, але ситуація сумна…"
  societal_values.910.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
  STATIC_MODIFIER_NAME_trade_collapse: "$societal_values.910.title$"
  STATIC_MODIFIER_DESC_trade_collapse: "Через непередбачені проблеми торгівля занепала."
  societal_values.910.b: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
  societal_values.1000.title: "Народна підтримка нашого великого флоту"
  societal_values.1000.desc: "По всій країні люди підтримують наш великий флот, роблячи пожертви на захист батьківщини. На верфях корабельних справ майстри працюють цілодобово, а вербувальників облягають люди, які бажають вступити на морську службу! Люди пишаються нашим могутнім флотом."
  societal_values.1000.a: "Просто приголомшливо!"
  STATIC_MODIFIER_NAME_faster_ships: "Прискорене будівництво кораблів"
  STATIC_MODIFIER_DESC_faster_ships: "Наше рішення зробити акцент на великий флот дало поштовх розвитку кораблебудівної справи."
  societal_values.1001.title: "Падіння флотського престижу серед населення"
  societal_values.1001.desc: "Чесно кажучи, наші піддані більше не вважають наш флот великим. Вони дійсно ним більше не захоплюються. Вербувальники працюють не покладаючи рук, і навіть придбання сировини на будівництво кораблів — завдання не з легких."
  societal_values.1001.a: "Це всього лише тимчасові труднощі."
  STATIC_MODIFIER_NAME_slower_ships: "Уповільнене будівництво кораблів"
  STATIC_MODIFIER_DESC_slower_ships: "Незважаючи на рішення створити великий флот, наша кораблебудівна промисловість, схоже, залишається в занепаді."
  societal_values.1001.b: "Гроші вирішують будь-які проблеми."
  societal_values.1002.title: "Поява багатообіцяючого адмірала"
  societal_values.1002.desc: "Один із наших «морських вовків» виявився набагато здібнішим, ніж ми припускали на початку."
  societal_values.1002.a: "Це була чудова ідея."
  societal_values.1003.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] стурбовані"
  societal_values.1003.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] засмучені нашою політикою призначення перспективних командирів незалежно від походження. Вони скаржаться, що їм доводиться обідати в компанії простолюдинів. Крім того, на їхню думку, солдати неохоче підкорятимуться вихідцям із низів, оскільки звикли отримувати накази від людей благородного походження."
  societal_values.1003.a: "Нехай скаржаться."
  societal_values.1003.b: "Що ж, ми можемо піти на деякі поступки."
  societal_values.1004.title: "Розвиток флоту"
  societal_values.1004.desc: "Наша ставка на перевагу в мистецтві мореплавства призвела до небувалих змін в області військово-морської думки, які будуть приносити користь нашому флоту протягом багатьох років."
  societal_values.1004.a: "Хіба це не чудово?"
  STATIC_MODIFIER_NAME_naval_developments: "Розвиток флоту"
  STATIC_MODIFIER_DESC_naval_developments: "Перевага в мистецтві мореплавства дозволила нам розробити нові способи покращення нашого флоту."
  societal_values.1005.title: "Флотська пиха"
  societal_values.1005.desc: "Наша перевага в мистецтві мореплавства настільки велика, що породжує повсюдне самовдоволення серед представників флоту. Люди починають спочивати на лаврах, а це робить нас вразливими перед потенційним противником."
  societal_values.1005.a: "Наш флот — найкращий!"
  STATIC_MODIFIER_NAME_naval_hubris: "$societal_values.1005.title$"
  STATIC_MODIFIER_DESC_naval_hubris: "Перевага в мистецтві мореплавства дозволила нам створити неперевершений на морі флот, через що у представників флоту з'явилася дещиця зарозумілості. Але не хвилюйтеся, вона не здолає нас."
  societal_values.1005.b: "Час привести їх до тями."
  societal_values.1006.title: "Покращена тактика блокади"
  societal_values.1006.desc: "Наша ставка на навчання екіпажів дозволила нам розробити покращену тактику блокади. І хоча наші вороги рано чи пізно навчаться їй протидіяти, на якийсь час ми отримаємо суттєву перевагу."
  societal_values.1006.a: "Ми навіть можемо на цьому заробити."
  STATIC_MODIFIER_NAME_blockade_tactics: "$societal_values.1006.title$"
  STATIC_MODIFIER_DESC_blockade_tactics: "Наша ставка на навчання екіпажів дозволила нам розробити покращену тактику блокади, принаймні до тих пір, поки наші вороги не навчаться їй протидіяти."
  societal_values.1007.title: "Застарілі правила"
  societal_values.1007.desc: "Наша ставка на навчання екіпажів дозволила нам організувати непроникну блокаду ворожих берегів, однак зараз наші моряки трохи розлінилися."
  societal_values.1007.a: "Не весь же час їм працювати на знос."
  STATIC_MODIFIER_NAME_slipping_standards: "Застарілі правила блокади"
  STATIC_MODIFIER_DESC_slipping_standards: "Наші екіпажі тепер чудово вміють тримати противника в блокаді. Однак, по-видимому, наші моряки віддаються безтурботності."
  societal_values.1007.b: "Кожен повинен виконувати свій обов'язок, незважаючи ні на що."
  societal_values.1009.b: "Час вже вплинути на керівництво флоту."
  societal_values.1010.title: "Ми правимо морями"
  societal_values.1010.desc: "Наш славний флот — гордість нашої країни та предмет заздрості для всього іншого світу. Навіть морські риби несуть наш прапор на своїх хвостах."
  societal_values.1010.a: "Чим більше слави, тим краще."
  societal_values.1011.title: "Занепад флоту"
  societal_values.1011.desc: "Ніхто не може зрозуміти, як так вийшло. Ще вчора у нас був славний флот, яким пишалася вся країна. Сьогодні ж весь світ сміється над ним."
  societal_values.1011.a: "Славні дні ще повернуться."
  societal_values.1011.b: "Невелика сума грошей точно допоможе."
  societal_values.1012.title: "Спустілі арсенали"
  societal_values.1012.desc: "Відтоді як ми вирішили зосередитися на військово-морських справах, наші армійські арсенали поступово порожніють. Досвідчені майстри починають шукати іншу роботу."
  societal_values.1012.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
  societal_values.1013.title: "Відставка полководця"
  societal_values.1013.desc: "Нещодавнє рішення зосередитися на потребах флоту призвело до низки відставок серед полководців. Вони вважають, що тепер їм не прославитися."
  societal_values.1013.a: "Нічого не поробиш."
  societal_values.1015.title: "Наш флот — гордість країни"
  societal_values.1015.desc: "Наше рішення зосередитися на розвитку флоту викликало хвилю підтримки цієї ініціативи в метрополії. Юні дурні підписують офіцерські контракти."
  societal_values.1015.a: "Побажаємо їм удачі."
  societal_values.1016.title: "Полководці стривожені"
  societal_values.1016.desc: "Наші полководці стурбовані нашою політикою підтримки флоту, оскільки це, на їхню думку, шкодить армії."
  societal_values.1016.a: "Флот — наше все, чорт би їх побрав."
  societal_values.1016.b: "Настав час приділити увагу і армії."
  societal_values.1018.title: "Надлишок моряків"
  societal_values.1018.desc: "Наші купці продовжують розширювати свої флоти та готувати нових моряків для своїх кораблів, а це означає, що, коли ми призовемо їх на військову службу, ми отримаємо більш досвідчених моряків."
  societal_values.1018.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  societal_values.1019.title: "Морські переваги"
  societal_values.1019.desc: "Нашим капітанам в останні роки вдалося зловити чимало контрабандистів, а держава від цього непогано виграла."
  societal_values.1019.a: "Хто ми такі, щоб відмовлятися від грошей…"
  societal_values.1020.title: "Гордість флоту"
  societal_values.1020.desc: "Наявність важких кораблів завжди було джерелом гордості в нашому флоті. Наші моряки раді служити на них, а піддані відчувають гордість, споглядаючи їхню міць і велич у наших портах."
  societal_values.1020.a: "Вони — наша втіха і гордість."
  societal_values.1021.title: "Ефективність на флоті"
  societal_values.1021.desc: "Після низки адміністративних змін та найму кількох дуже ділових моряків, ефективність нашого флоту зросла. Це вигідно як нашому військовому, так і торговому флоту, оскільки ефективний корабель коштує дешевше і вимагає менше уваги."
  societal_values.1021.a: "Це вигідно."
  societal_values.1100.title: "Поліпшення у виробництві"
  societal_values.1100.desc: "Прийняття економічної теорії Сміта призвело до того, що багато людей стали замислюватися про те, як створюються речі. Схоже, це принесло свої плоди."
  societal_values.1100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  STATIC_MODIFIER_NAME_production_improvements: "$societal_values.1100.title$"
  STATIC_MODIFIER_DESC_production_improvements: "Прийняття економічної теорії Сміта призвело до того, що наші піддані стали розробляти власні способи покращення виробництва."
  STATIC_MODIFIER_NAME_production_improvements_generic: "$STATIC_MODIFIER_NAME_production_improvements$"
  STATIC_MODIFIER_DESC_production_improvements_generic: "Ми забезпечили зростання виробництва завдяки колишнім розумним економічним рішенням та своїй наполегливості."
  societal_values.1101.title: "Задушливе виробництво"
  societal_values.1101.desc: "Наші виробники стають все більш безтурботними, оскільки вважають, що прийняття економічної теорії Сміта забезпечило розвиток технологій виробництва."
  societal_values.1101.a: "Це серйозно зашкодить виробництву."
  STATIC_MODIFIER_NAME_production_stifled: "$societal_values.1101.title$"
  STATIC_MODIFIER_DESC_production_stifled: "Наше рішення прийняти економічну теорію Сміта призвело до покращень у виробництві. Однак ми зіткнулися з опором консервативно налаштованої частини суспільства, що стримує зростання виробництва."
  STATIC_MODIFIER_NAME_production_stifled_generic: "$STATIC_MODIFIER_NAME_production_stifled$"
  societal_values.1101.b: "Фактично, це призведе до підвищення цін."
  societal_values.1102.title: "Успішна бюрократія"
  societal_values.1102.desc: "Щорічно бюрократичний апарат забезпечує державі деякий приріст податкових надходжень, який правильні люди на правильному місці можуть часом збільшити в кілька разів. Шкода, що через кілька років їх доведеться підвищити, і вони займуть посади, що не відповідають їхнім талантам."
  societal_values.1102.a: "Потрібно кувати залізо, поки гаряче."
  STATIC_MODIFIER_NAME_successful_bureaucracy: "$societal_values.1102.title$"
  STATIC_MODIFIER_DESC_successful_bureaucracy: "Наші бюрократи працюють краще, ніж раніше, що забезпечує зростання податкових надходжень."
  societal_values.1103.title: "Корумпована бюрократія"
  societal_values.1103.desc: "Часом бюрократія працює не так, як треба. Не ті люди не на своєму місці можуть розвивати корупцію, яка завдасть державі значної фінансової шкоди. Більше того, щоб усунути шкоду, завдану ними, нам знадобиться не один рік."
  societal_values.1103.a: "Систему не переможеш."
  STATIC_MODIFIER_NAME_corrupt_bureaucracy: "$societal_values.1103.title$"
  STATIC_MODIFIER_DESC_corrupt_bureaucracy: "Наразі деякі з наших високопоставлених бюрократів занадто зайняті набиванням своїх кишень, а не виконанням прямих обов'язків."
  societal_values.1104.title: "$societal_values.1102.title$"
  societal_values.1104.desc: "Наша політика підтримки та розширення бюрократичного апарату приносить свої плоди. Щодня до нас на службу приходять нові чиновники в пошуках гідної кар'єри в нашому уряді!"
  societal_values.1104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  societal_values.1105.title: "$societal_values.1102.title$"
  societal_values.1105.desc: "Якщо великим державам потрібно багато чиновників, чи варто запропонувати їм додаткові привілеї при вступі на службу?"
  societal_values.1105.a: "Будь-що!"
  societal_values.1105.b: "Не зараз."
  societal_values.1106.title: "Національний банк виплачує дивіденди"
  societal_values.1106.desc: "Кілька вигідно розміщених позик принесли хороший прибуток нашому національному банку. Тепер банк виплачує непогані дивіденди та проводить викуп своїх акцій."
  societal_values.1106.a: "Гроші зайвими не бувають."
  societal_values.1107.title: "Неприємності з національним банком"
  societal_values.1107.desc: "Наш національний банк переживає не найкращі часи. Стає все важче знайти чесних позичальників, і справи банку похитнулися."
  societal_values.1107.a: "Ми дещо йому позичимо!"
  societal_values.1107.b: "Нехай думають, кому позичають гроші."
  societal_values.1108.title: "Зростання розвитку"
  societal_values.1108.desc: "[ROOT.GetCountry.GetGovernment.GetLowOfficialTitle] у провінції [target.GetName] майстерно скористався своїми повноваженнями, забезпечивши зростання розвитку у ввіреній йому провінції."
  societal_values.1108.a: "Відмінна робота."
  societal_values.1110.title: "Зростання стабільності"
  societal_values.1110.desc: "Наше рішення надати місцевим магнатам більше повноважень призвело до того, що вельможі стали краще ставитися до нашого уряду. Тому вони всім навколо розповідають, як ми чудово керуємо своїм народом."
  societal_values.1110.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  societal_values.1300.title: "Непридатні новобранці"
  societal_values.1300.desc: "Відтоді як ми вирішили посилити стандарти якості для особового складу армії, величезна кількість потенційних новобранців була визнана непридатною до служби."
  societal_values.1300.a: "Ми повинні відокремити зерна від полови."
  societal_values.1301.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] стурбовані"
  societal_values.1301.desc: "Відтоді як ми змінили стандарти якості для особового складу армії, стали лунати голоси стурбованих підданих про те, що традиційна армія, яка служила, в першу чергу, їм, а потім вже країні, відходить у минуле. На щастя, ще більше їх турбує те, що армії нового типу є чим відповісти на будь-які занадто гучні скарги… [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] особливо турбуються про те, що можуть втратити свої посади."
  societal_values.1301.a: "Тут нема про що хвилюватися."
  societal_values.1303.title: "Зниження якості армії"
  societal_values.1303.desc: "Наше рішення зробити ставку на кількість, а не на якість особового складу несподівано призвело до зниження числа новобранців у нашій армії."
  societal_values.1303.a: "Не звертатимемо уваги."
  societal_values.1303.b: "Відповімо реформами."
  STATIC_MODIFIER_NAME_quality_modifier: "Збільшення якості"
  societal_values.1304.title: "Вражаюча якість наших військ"
  societal_values.1304.desc: "Наше рішення зробити ставку на якість особового складу нашої армії призвело до того, що ми стали виглядати переконливо в очах наших сусідів."
  societal_values.1304.a: "Ми — найкращі!"
  societal_values.1305.title: "Криза з новобранцями"
  societal_values.1305.desc: "Наш наголос на якості особового складу армії стурбував наших полководців — військ може виявитися занадто мало."
  societal_values.1305.a: "Армія може і потерпіти."
  societal_values.1305.b: "Ми повинні змінити свою політику."
  societal_values.1306.title: "Залізні люди"
  societal_values.1306.desc: "Може наші кораблі і зроблені з дерева, але людей, які на них плавають, можна воістину назвати «залізними». Вони хоробрі і непохитні, завжди готові піти на абордаж і зустрітися з противником у ближньому бою."
  societal_values.1306.a: "Наочний приклад для всіх."
  STATIC_MODIFIER_NAME_iron_ships: "$societal_values.1306.title$"
  STATIC_MODIFIER_DESC_iron_ships: "Хоробрі та непохитні люди, які плавають на наших дерев'яних кораблях, завжди готові вступити в бій з ворогом."
  societal_values.1307.title: "Захист торгівлі"
  societal_values.1307.desc: "Щоб перемогти в цій війні, ми повинні максимально збільшити доходи, а торгівля — це фінансове джерело, про яке не варто забувати. Ми повинні подбати про те, щоб кораблі, які захищають нашу торгівлю, отримали найкращих людей, коли дійде до поповнення втрат."
  societal_values.1307.a: "І ніяк інакше."
  STATIC_MODIFIER_NAME_protected_commerce: "Захищена торгівля"
  STATIC_MODIFIER_DESC_protected_commerce: "Кораблі, що захищають нашу торгівлю, отримають найкращих людей, коли справа дійде до поповнення втрат."
  societal_values.1308.title: "Сила флоту"
  societal_values.1308.desc: "Видатні особисті якості наших флотських екіпажів відомі всім морякам. Вони завжди готові до бою, їм не терпиться вчергове продемонструвати бойову відвагу."
  societal_values.1308.a: "Вороги тремтітимуть перед нами!"
  STATIC_MODIFIER_NAME_power_of_the_fleet: "$societal_values.1308.title$"
  STATIC_MODIFIER_DESC_power_of_the_fleet: "Наш потужний флот з першокласними екіпажами вважається одним з найкращих у світі."
  societal_values.1309.title: "Стійкі хлопці!"
  societal_values.1309.desc: "Якість нашої армії ґрунтується на суворій дисципліні в рядах наших військ, і нашим солдатам це відомо. Вони завжди готові продемонструвати свою відвагу в бою."
  societal_values.1309.a: "В атаку!"
  STATIC_MODIFIER_NAME_good_discipline: "Висока дисципліна"
  STATIC_MODIFIER_DESC_good_discipline: "Наша армія славиться своєю дисципліною, завдяки чому наші солдати борються краще за інших."
  societal_values.1310.title: "Назад на фронт"
  societal_values.1310.desc: "Поразка стає поразкою, тільки коли армія вважає себе переможеною. Наші досвідчені війська розглядають подібні події як тимчасові невдачі перед неминучою перемогою. Тому наші солдати не просто готові повернутися в бій, вони цього прагнуть."
  societal_values.1310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  STATIC_MODIFIER_NAME_back_to_the_front: "$societal_values.1310.title$"
  STATIC_MODIFIER_DESC_back_to_the_front: "Солдатики, браві хлопці,\nДе ж Ваші дружини?\nНаші дружини — рушниці заряджені,\nОсь де наші дружини."
  societal_values.1400.title: "Люди сміються над нашою армією"
  societal_values.1400.desc: "Незважаючи на те що рішення створити більш численну армію знайшло підтримку в країні, неотесані іноземці сміються над нами: вони вважають, що наші війська — не більше ніж невихований натовп."
  societal_values.1400.a: "Нехай сміються."
  societal_values.1401.title: "Труднощі з пошуком командирів"
  societal_values.1401.desc: "Ми вчинили розумно, вирішивши віддати перевагу кількості, а не якості. Проте, нова, численніша армія відчуває непередбачені труднощі: у величезній масі людей складно знайти талановитих офіцерів."
  societal_values.1401.a: "Ситуація, безсумнівно, покращиться."
  societal_values.1403.title: "Зростання числа новобранців"
  societal_values.1403.desc: "Наша ставка на перевагу кількості над якістю починає окупатися: число новобранців у нашій армії збільшилося."
  societal_values.1403.a: "Солдат не буває занадто багато."
  societal_values.1404.title: "Зростання поголів'я коней"
  societal_values.1404.desc: "Найкраще купувати коней для кавалерії, коли їм 3-4 роки. На щастя для нас, в останні кілька років ми спостерігаємо зростання поголів'я коней. Більше, ніж раніше. Це, в свою чергу, суттєво здешевило найм кавалеристів."
  societal_values.1404.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  STATIC_MODIFIER_NAME_horse_population_boom: "$societal_values.1404.title$"
  STATIC_MODIFIER_DESC_horse_population_boom: "В останні кілька років ми спостерігаємо небувалий ріст поголів'я коней. Це, в свою чергу, суттєво здешевило найм кавалеристів."
  societal_values.1405.title: "Додаткове спорядження"
  societal_values.1405.desc: "Перетворення людей на солдатів — справа дорога і трудомістка. Одна з найбільших статей витрат — необхідне спорядження, яке перетворює беззахисну людину на безжального вбивцю. На щастя, ми виявили, що у нас в запасі є деяка кількість такого спорядження. Воно в поганому стані і прослужить недовго, але якщо використовувати його зараз, то ми могли б суттєво заощадити на обмундируванні."
  societal_values.1405.a: "Давайте знайдемо йому застосування, поки ще є така можливість."
  STATIC_MODIFIER_NAME_surplus_equipment: "$societal_values.1405.title$"
  STATIC_MODIFIER_DESC_surplus_equipment: "У нас є запас необхідного спорядження, яке перетворить беззахисну людину на безжального вбивцю."
  societal_values.1408.title: "Люди стікаються під наші прапори"
  societal_values.1408.desc: "Люди стікаються під наші прапори, благаючи про можливість служити в нашій доблесній армії. [ROOT.GetCountry.GetReligion.GetGodName] безперечно на боці великих батальйонів!"
  societal_values.1408.a: "Приємно це бачити"
  societal_values.1409.title: "Брак корабельного лісу"
  societal_values.1409.desc: "Якась дивна хвороба вразила наші ліси. Дерева вкриті чимось на зразок грибка, через що вони годяться хіба що на дрова. Такий стан справ суттєво ускладнює пошук корабельного лісу."
  societal_values.1409.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  STATIC_MODIFIER_NAME_timber_shortage: "$societal_values.1409.title$"
  societal_values.1410.title: "Адміністративні проблеми"
  societal_values.1410.desc: "Керувати нашими арміями стає все складніше. Люди, поставлені керувати цими процесами, демонструють свою абсолютну нездатність і продажность. Ми шукаємо більш підходящих людей на ці посади, настільки ж нечистоплотних, але не надто жадібних, і поки ми їх не знайдемо, армійське управління обходитиметься нам у круглу суму."
  societal_values.1410.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  STATIC_MODIFIER_NAME_admin_problems: "$societal_values.1410.title$"
  STATIC_MODIFIER_DESC_admin_problems: "Нашими арміями стало набагато складніше керувати через нікудишніх військових чиновників, і вирішення цієї проблеми вимагає великих витрат, оскільки нова адміністрація виявилася і нечистоплотною на руку, і безприкладно жадібною."
  societal_values.1600.title: "Централізація приносить свої плоди"
  societal_values.1600.desc: "Централізація дозволяє нам ефективніше управляти країною, що йде на благо всім її жителям."
  societal_values.1600.a: "Добрі новини!"
  STATIC_MODIFIER_NAME_centralized_state: "Централізована держава"
  STATIC_MODIFIER_DESC_centralized_state: "Централізація знижує рівень корупції та підвищує контроль."
  societal_values.1601.title: "Провінції розчаровані відсутністю автономії"
  societal_values.1601.desc: "Політика централізації призвела до того, що жителі багатьох провінцій стали говорити про брак автономії. У повітрі витають ідеї про повстання."
  societal_values.1601.a: "$common_string_let_them_revolt$"
  societal_values.1601.a.tt: "Не менше #Y [ROOT.GetVariable('province_count').GetValue]#! [Concept('locations', 'районів')|e] отримують [ShowNamedValue('prosperity_weak_penalty')|+=2%] до [Concept('prosperity', 'процвітання')|e]"
  societal_values.1601.b: "Підемо на поступки."
  societal_values.1602.title: "Провінції хочуть ще більше автономії"
  societal_values.1602.desc: "Один із губернаторів вирішив, що в результаті нашої політики децентралізації він тепер може правити самостійно, без вказівок із центру. Схоже, його не надто турбує те, що зібрана ним армія занадто мала для подібних вимог."
  societal_values.1602.a: "Дамо йому стільки автономії, скільки він забажає."
  societal_values.1602.b: "$common_string_rein_them_in$"
  societal_values.1603.title: "Затримка виплат"
  societal_values.1603.desc: "Деякі держави затримують виплати своїм найманцям, через що капітанам нічим видавати платню своїм людям. Вони готові працювати на нас за менші гроші, але за умови, що ми дійсно заплатимо."
  societal_values.1603.a: "На нас сподіваються."
  STATIC_MODIFIER_NAME_trust_from_mercs: "Довіра найманців"
  STATIC_MODIFIER_DESC_trust_from_mercs: "Деякі держави затримують виплати своїм найманцям, через що багато капітанів виявили бажання працювати на нас, аби ми дійсно платили."
  societal_values.1604.title: "Надлишок найманців"
  societal_values.1604.desc: "Яка з воєн закінчилася? Одна велика чи кілька дрібних? Так чи інакше в нашій країні скупчилася величезна кількість найманців у пошуках роботи. Для когось війна — це в першу чергу можливість заробити. Ми ведемо війну, а вони шукають таку можливість."
  societal_values.1604.a: "У нас країна можливостей."
  societal_values.1605.title: "Вигідні умови"
  societal_values.1605.desc: "Нас обурюють непомірні відсотки за кредитами. Однак наша блискуча адміністрація переконала кредиторів у тому, що процентна ставка занадто висока, і її необхідно знизити, хоча б на деякий час."
  societal_values.1605.a: "Ми це схвалюємо!"
  STATIC_MODIFIER_NAME_generous_terms: "$societal_values.1605.title$"
  STATIC_MODIFIER_DESC_generous_terms: "Наші кредитори погодилися тимчасово знизити процентну ставку за кредитами."
  societal_values.1606.title: "Корисні поради"
  societal_values.1606.desc: "Корисну пораду часом важко знайти, але в наші дні радників чимало розвелося, так що нам є з кого вибрати."
  societal_values.1606.a: "Давайте розглянемо кандидатів."
  STATIC_MODIFIER_NAME_good_advise: "$societal_values.1606.title$"
  STATIC_MODIFIER_DESC_good_advise: "Люди, які підтримують наш уряд, постійно дають корисні поради!"
  societal_values.1607.title: "Демонстрація стійкості"
  societal_values.1607.desc: "Наша держава перебуває в скрутному становищі, і зараз саме час продемонструвати нашу стійкість перед обличчям негараздів. Настав час хлопчикам стати чоловіками, а чоловікам показати всьому світу, з чого вони зроблені. Вперед, назустріч новим звершенням!"
  societal_values.1607.a: "Час настав!"
  societal_values.1608.title: "Підтримка війни"
  societal_values.1608.desc: "Наш народ втомився від цієї війни, але його дух все ще сильний. Всі готові зробити ще одну спробу заради перемоги. Ми переможемо!"
  societal_values.1608.a: "Вперед до перемоги!"
  societal_values.1609.title: "Невдача адміністрації"
  societal_values.1609.desc: "Наша адміністрація розчарувала народ. Замість правосуддя для всіх, ми отримали правосуддя тільки для обраних. Від цього страждає авторитет нашої держави."
  societal_values.1609.a: "Сумна ситуація."
  societal_values.1609.b: "Державі авторитет не потрібен, тільки золото."
  societal_values.1610.title: "Вимоги оплати"
  societal_values.1610.desc: "Розуміючи, що вони нам потрібні більше, ніж ми їм, капітани найманців об'єдналися і вимагають від нас підвищення платні."
  societal_values.1610.a: "$common_string_what_can_we_do$"
  societal_values.1700.title: "Міцний дуб для наших кораблів"
  societal_values.1700.desc: "Досвідчений корабел знайшов спосіб зміцнити корпуси наших суден так, щоб вони могли витримувати бурі та довге плавання. Метод тримається в секреті, а ми ненадовго змогли опанувати морську стихію."
  societal_values.1700.a: "Рифи нам ніщо."
  STATIC_MODIFIER_NAME_hardened_oak: "$societal_values.1700.title$"
  STATIC_MODIFIER_DESC_hardened_oak: "Досвідчений корабел знайшов спосіб зміцнити корпуси наших суден."
  societal_values.1701.title: "Адмірал гідний свого посту"
  societal_values.1701.desc: "Відмінний морський офіцер привернув нашу увагу не тільки своєю майстерністю у військовому мистецтві, а й умінням передавати ці знання іншим. Де б ми могли використати цей чудовий талант?"
  societal_values.1701.a: "В море, щоб громити наших ворогів!"
  societal_values.1701.b: "Нехай навчає гардемаринів в академії."
  societal_values.1702.title: "Удосконалення військового навчання"
  societal_values.1702.desc: "У військово-морській академії з'явилося місце для нового викладача, і [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] доручив нам розробити навчальну програму для майбутніх моряків. Яку спеціалізацію обрати?"
  societal_values.1702.a: "Обов'язок перед батьківщиною."
  STATIC_MODIFIER_NAME_patriotic_curriculum: "Патріотична освіта"
  STATIC_MODIFIER_DESC_patriotic_curriculum: "Військово-морські академії тепер навчають гардемаринів вірності обов'язку та батьківщині."
  societal_values.1702.b: "Мистецтво мореплавства, ремонт та обслуговування кораблів."
  STATIC_MODIFIER_NAME_maintenance_curriculum: "Навчання ремонту та обслуговуванню кораблів"
  STATIC_MODIFIER_DESC_maintenance_curriculum: "Військово-морські академії тепер навчають гардемаринів мистецтву мореплавства, ремонту та обслуговування кораблів."
  societal_values.1703.title: "Тактичні інновації"
  societal_values.1703.desc: "Роки, проведені в морі, перетворили вчорашніх безвусих юнців на загартованих ветеранів, здатних на неймовірні подвиги в бою. Деякі з прийомів, прийнятих ними на озброєння, можна упорядкувати та використовувати, щоб забезпечити собі перевагу над нашими ворогами."
  societal_values.1703.a: "Греби, греби, моя галера."
  STATIC_MODIFIER_NAME_galley_veterans: "Ветерани галер"
  STATIC_MODIFIER_DESC_galley_veterans: "Ми упорядкували тактичні хитрощі в техніці галерного бою, винайдені нашими ветеранами."
  societal_values.1703.b: "Наші важкі кораблі очистять море від ворогів."
  STATIC_MODIFIER_NAME_heavy_ship_veterans: "Ветерани важких кораблів"
  STATIC_MODIFIER_DESC_heavy_ship_veterans: "Ми упорядкували тактичні хитрощі в техніці застосування важких кораблів, винайдені нашими ветеранами."
  societal_values.1704.title: "Затримання контрабандистів"
  societal_values.1704.desc: "Ми встановили панування в морі, щоб забезпечити собі контроль над торговельними шляхами. Тому вкрай важливо, щоб у наших водах не було жодних контрабандистів, які торгують забороненими та іноземними товарами, що можуть підірвати наш внутрішній ринок."
  societal_values.1704.a: "Перемога є перемога, навіть над покидьками."
  societal_values.1704.b: "Відправимо на ринок контрабанду."
  societal_values.1705.title: "Королівський гість"
  societal_values.1705.desc: "Слава наших талановитих корабелів та системи військово-морського флоту поширилася по всьому відомому світу, і ось іноземний принц попросив дозволу оглянути наші доки та поспілкуватися з нашими людьми. Це велика честь, від якої не слід відмовлятися!"
  societal_values.1705.a: "Ура!"
  societal_values.1706.title: "Патріотичні пожертви"
  societal_values.1706.desc: "Впливовий купець хоче продемонструвати свою вдячність за наші зусилля з патрулювання моря, а також із захисту купців та дослідників. Торгова компанія побудувала нові судна для нашого військово-морського флоту і готова пожертвувати їх короні."
  societal_values.1706.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  societal_values.1708.title: "Невиконання плану по набору"
  societal_values.1708.desc: "Швидке розширення наших портів і доків призвело до того, що молоді люди залишають ферми і шукають роботу на судах торгових компаній. Нам стає все складніше знайти людей, згодних відправитися на війну."
  societal_values.1708.a: "Нехай безодня їх поглине!"
  societal_values.1709.title: "Гнила деревина"
  societal_values.1709.desc: "Наші плавання незвіданими морями на погано підготовлених кораблях призвели до того, що деревина згнила швидше, ніж можна було припустити. Вологість, гниття та терміти… все це ціна за пошук нових ринків."
  societal_values.1709.a: "Виправимо, що зможемо."
  STATIC_MODIFIER_NAME_repairing_decayed_ships: "Ремонт застарілих кораблів"
  STATIC_MODIFIER_DESC_repairing_decayed_ships: "Ми докладемо всіх зусиль, щоб відремонтувати наші кораблі, що постраждали під час далеких плавань."
  societal_values.1709.b: "Будемо дотримуватися звичайного графіка."
  STATIC_MODIFIER_NAME_rotting_wood: "$societal_values.1709.title$"
  STATIC_MODIFIER_DESC_rotting_wood: "Наші плавання незвіданими морями на погано підготовлених кораблях призвели до того, що деревина згнила швидше, ніж можна було припустити."
  societal_values.1710.title: "Верфі у вогні"
  societal_values.1710.desc: "Було лише питанням часу, коли небезпечне поєднання смоли, деревини та пороху стане причиною пожежі у великому порту. Знадобиться деякий час, щоб відновити виробництво на верфях до колишнього рівня."
  societal_values.1710.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  STATIC_MODIFIER_NAME_shipyard_fire: "$societal_values.1710.title$"
  STATIC_MODIFIER_DESC_shipyard_fire: "Пожежа на місцевій верфі сповільнила виробництво."
  societal_values.1800.title: "Досвідчений дипломат"
  societal_values.1800.desc: "Один із наших послів має надприродну здатність розбиратися в хитросплетіннях навколишніх союзів, а також у наслідках одного невірного кроку або точно підібраних слів. Як ми використаємо талант цього державного діяча?"
  societal_values.1800.a: "Використаємо його для вирішення делікатних питань."
  STATIC_MODIFIER_NAME_skilled_diplomat: "$societal_values.1800.title$"
  STATIC_MODIFIER_DESC_skilled_diplomat: "Посол проявив видатні здібності і був призначений на ведення найважливіших зовнішньополітичних справ."
  societal_values.1800.b: "Залишимо його при дворі, нехай розповість всі секрети."
  societal_values.1801.title: "Наша справа праве"
  societal_values.1801.desc: "Копітка робота наших дипломатів дозволила переконати весь світ у тому, що наші претензії справедливі, а дії виправдані. Нашим сусідам не варто нас боятися. Є думка, що всі наші дії здійснюються в інтересах миру."
  societal_values.1801.a: "Так і повинно бути."
  STATIC_MODIFIER_NAME_just_causes: "Права справа"
  STATIC_MODIFIER_DESC_just_causes: "Копітка робота наших дипломатів дозволила переконати весь світ у тому, що наші претензії справедливі, а дії виправдані."
  societal_values.1802.title: "Популярний аристократ"
  societal_values.1802.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] не даремно вважаються талановитою частиною нашого суспільства. Так, один із найвідоміших представників цього стану повернувся з подорожі, під час якої розповідав при іноземних дворах про нашу велич і щедрість, доводячи це своїм прикладом. Адже тільки велика держава могла надіслати такого бажаного гостя."
  societal_values.1802.a: "Ну, хоча б на щось вони годяться."
  STATIC_MODIFIER_NAME_popular_noble: "Популярний аристократ"
  STATIC_MODIFIER_DESC_popular_noble: "Один із наших найвідоміших аристократів проявив щедрість за кордоном."
  societal_values.1803.title: "Васали в безпеці"
  societal_values.1803.desc: "Міць нашої армії та повага до прав васалів зробили свою справу, і вони почуваються в безпеці під нашим крилом. Щоб зберегти ці відносини, вони збільшили свої щорічні відрахування до нашої скарбниці."
  societal_values.1803.a: "Пастух стриже своїх овець, а не ріже."
  STATIC_MODIFIER_NAME_vassals_feel_safe: "$societal_values.1803.title$"
  STATIC_MODIFIER_DESC_vassals_feel_safe: "Міць нашої армії та повага до прав васалів зробили свою справу, і вони почуваються в безпеці під нашим крилом."
  societal_values.1804.title: "Чесність у відносинах"
  societal_values.1804.desc: "Імперія з колоніями та васалами нагадує галасливу родину, і щоб тримати все і всіх у вузді, потрібна тверда, але справедлива рука. Подібна політика викликала захоплення наших ленників і зблизила всіх нас."
  societal_values.1804.a: "Це все тільки заради їхнього блага."
  fair_dealing: "$societal_values.1804.title$"
  societal_values.1805.title: "Тверда рука"
  societal_values.1805.desc: "$STATIC_MODIFIER_DESC_firm_hand$ Можливо, їм це не сподобається, але вони тут не господарі. Може, вони нарешті зрозуміли, що до чого."
  societal_values.1805.a: "Що їхнє, те й наше."
  STATIC_MODIFIER_NAME_firm_hand: "Тверда рука"
  STATIC_MODIFIER_DESC_firm_hand: "Грамотне використання важелів тиску дозволило нам вичавити ще трохи золота з наших васалів."
  societal_values.1806.title: "Перо як продовження меча"
  societal_values.1806.desc: "Вірчі грамоти наших дипломатів дарують їм право говорити від нашого імені. З цими документами ми впевнені в тому, що наші посланці отримають безперешкодний проїзд і швидких коней, оскільки їхні справи не терплять зволікань."
  societal_values.1806.a: "Давно було час віддати нам належну повагу."
  STATIC_MODIFIER_NAME_emissary_authority: "Повноваження посланців"
  STATIC_MODIFIER_DESC_emissary_authority: "Вірчі грамоти наших дипломатів дарують їм право говорити від нашого імені."
  societal_values.1807.title: "Зарозумілі адміністратори"
  societal_values.1807.desc: "Відомства, які займаються справами наших ленників, виявилися настільки далекими від тих, ким керують, що в підсумку переконали себе в тому, ніби немає ніякого сенсу вислуховувати жителів провінцій. Незадоволення наших колоній і васалів ось-ось вийде з-під контролю."
  societal_values.1807.a: "Ким вони себе уявили?"
  arrogant_administrators: "$societal_values.1807.title$"
  spy_ring_busted: "Розкриття шпигунської мережі"
  societal_values.1808.title: "$spy_ring_busted$"
  societal_values.1808.desc: "Деякі дипломати виявилися замішані у великій шпигунській операції, яку затіває наш ворог — [target.GetLongName].\n\nТепер всі посланці перебувають під підозрою в шпигунстві та будуть піддані найсуворішим випробуванням після завершення дипломатичних місій. Нам знадобиться час, щоб відновити свою репутацію."
  societal_values.1808.a: "Відсутність довіри засмучує."
  STATIC_MODIFIER_NAME_suspected_diplomats: "Дипломати під підозрою"
  STATIC_MODIFIER_DESC_suspected_diplomats: "Деякі дипломати виявилися замішані у великій шпигунській операції, і наразі ми їх ретельно перевіряємо."
  societal_values.1809.title: "Зухвалі вимоги"
  societal_values.1809.desc: "Зі столиці може здатися, що тиск, який ми чинимо на наших васалів, розумний, але з боку дрібних князів, яких ми взяли під свій захист, справа виглядає інакше. Мабуть, переговори затягнуться надовго."
  societal_values.1809.a: "Ми можемо почекати."
  STATIC_MODIFIER_NAME_slow_negotiations: "Затяжні переговори"
  STATIC_MODIFIER_DESC_slow_negotiations: "Наші васали вважають деякі з наших вимог образливими, і це уповільнює переговори з ними."
  societal_values.1810.title: "Ворожа риторика"
  societal_values.1810.desc: "Один із наших послів допустив низку необачних висловлювань на недавній вечері. Його гнівні та войовничі висловлювання надали нам ведмежу послугу, тепер сусіди вважають нас більшою загрозою, ніж є насправді."
  societal_values.1810.a: "Нехай ховаються по своїх норах."
  STATIC_MODIFIER_NAME_hostile_rhetoric: "$societal_values.1810.title$"
  STATIC_MODIFIER_DESC_hostile_rhetoric: "Один із наших послів дозволив собі недоречні висловлювання, в результаті чого сусіди тепер вважають нас загрозою."
  societal_values.1810.b: "Ми можемо згладити ситуацію."
  societal_values.1900.title: "Відмова від переслідування вільнодумців"
  societal_values.1900.desc: "Наша політика виховання філософів, чиновників та вчених без обмежень з боку уряду або духовенства призвела до сплеску активності в салонах та університетах нашої столиці."
  societal_values.1900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  STATIC_MODIFIER_NAME_free_freethinkers: "Вільнодумство"
  STATIC_MODIFIER_DESC_free_freethinkers: "Вільнодумці завжди прагнули до знань, однак відсутність контролю з боку уряду або духовенства призвела до сплеску активності в салонах та університетах нашої столиці."
  societal_values.1901.title: "Справедливі закони для всіх"
  societal_values.1901.desc: "Ідея істинної справедливості, для якої немає відмінностей між націями, релігіями або традиціями — знайшла відгук у більшості нашого населення. Недовіра до влади істотно знизилася."
  societal_values.1901.a: "Закон єдиний для всіх."
  STATIC_MODIFIER_NAME_fair_laws: "Справедливі закони"
  STATIC_MODIFIER_DESC_fair_laws: "Ідея істинної справедливості знайшла відгук у більшої частини нашого населення."
  societal_values.1902.title: "Чесний ділок"
  societal_values.1902.desc: "Ми здобули репутацію країни, яка поважає інтереси всіх своїх громадян та захищає права інших. Наша чесність у відносинах з підданими зробила свою справу, і сусіди вважають нас гідними довіри."
  societal_values.1902.a: "Ми їм дуже подобаємося!"
  honest_broker: "$societal_values.1902.title$"
  societal_values.1903.title: "Рада згоди"
  societal_values.1903.desc: "Наша гуманістична політика зменшила недовіру серед наших радників, оскільки вони більше не можуть спиратися на релігійні та етнічні розбіжності в країні. Всі працюють на благо держави, якій довіряють, а тому в раді панує довіра."
  societal_values.1903.a: "Турбота є любов."
  societal_values.1904.title: "Прийняття — двигун прогресу"
  societal_values.1904.desc: "Дрібні розбіжності всередині нашого народу вже давно гальмують наш розвиток. Відтоді як чиновницька стезя стала відкритою для всіх громадян, ми помітили небувалий успіх у розвитку місцевої економіки."
  societal_values.1904.a: "Терпимість — джерело процвітання."
  societal_values.1905.title: "Лагідна відповідь відвертає гнів"
  societal_values.1905.desc: "Наша віра дарувала нам мир і безпеку, тому у нас немає потреби гнітити інших. Навіть ті, хто загруз у найтемніших глибинах єретичних вірувань, можуть побачити, що таке [ROOT.GetCountry.GetReligion.GetGodName] і вища любов до всіх людей."
  societal_values.1905.a: "Ми станемо єдиним народом."
  societal_values.1908.title: "Вищі сили відступають перед вільнодумством"
  societal_values.1908.desc: "Терпимість до чужої думки є чеснотою, а єретики ризикують душами людей. Але що ще гірше, будь-яка спроба розігнати цих відступників йде врозріз з нашими гуманістичними ідеалами."
  societal_values.1908.a: "Залишається сподіватися, що в кінцевому підсумку це не принесе великої шкоди…"
  societal_values.1910.title: "Ми боремося з минулим, як і воно з нами"
  societal_values.1910.desc: "Прихильність більш ліберальному розумінню місця громадянина в державі означає, що наші сусіди затаврують нас країною-ізгоєм, що прагне підірвати традиційні права корони, церкви та гільдій. Чи можемо ми довіряти тільки однодумцям?"
  societal_values.1910.a: "Вперед, навіть якщо доведеться йти наодинці."
  rogue_nation: "Країна-ізгой"
  STATIC_MODIFIER_NAME_an_eye_for_an_eye: "Око за око"
  societal_values.2000.t: "Прискорена урбанізація"
  societal_values.2000.desc: "По всій країні відзначається посилення тенденції. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] залишають свої землі та спрямовуються до міст. Вони шукають щастя в майстернях, гільдіях та на мануфактурах у надії забезпечити собі краще майбутнє, ніж те, на яке вони могли розраховувати, залишившись на своїх скорочуваних наділах.\n\nХоча це чудова новина для нашого промислового та торговельного потенціалу, вона пов'язана з труднощами зростання — від нестабільності через брак житла та погіршення санітарних умов до повільної смерті окремих сільських громад."
  societal_values.2000.a: "Урбанізація — це сила!"
  societal_values.2000.b: "Можливо, нам варто пригальмувати…"
  STATIC_MODIFIER_NAME_generic_urbanization_attraction: "Підвищення привабливості міст"
  STATIC_MODIFIER_NAME_generic_ruralization_attraction: "Підвищення привабливості сіл"
  societal_values.2001.t: "Рух за огорожування"
  societal_values.2001.desc: "У міру подальшого дроблення сільськогосподарських земель [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] змушені переїжджати в міста, оскільки їхні наділи скоротилися до розмірів, недостатніх для виживання на власному господарстві. Водночас [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] стали скуповувати обширні ділянки знецінених земель та об'єднувати їх у великі фермерські господарства з метою отримання доходу.\n\nСхоже, це природне рішення проблеми нашого повільно в'янучого сільського господарства, однак [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] вкрай незадоволені, оскільки вважають, що проблема лише посилюється і змушує їх переїжджати в міста, де їх можуть експлуатувати ті, хто, до того ж, скупив їхню землю."
  societal_values.2001.a: "Економіка понад усе."
  societal_values.2001.b: "Землі повинні продаватися за справедливою ціною."
  societal_values.2001.c: "Законодавчо обмежимо розміри наділів."
  societal_values.2002.t: "Продаж посад"
  societal_values.2002.desc: "Впливові [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] виявили великий інтерес до можливості взяти на себе адміністративні функції деяких урядових установ. З одного боку, це суттєво полегшує економічний тягар держави і дає їм можливість глибше вникнути в державні справи.\n\nА, з іншого боку, це позбавляє державу контролю, внаслідок чого [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] зможуть визначати політику цих установ, що може призвести до небажаних наслідків у сфері управління державою в цілому."
  societal_values.2002.a: "Продавайте посади!"
  societal_values.2002.b: "Будемо продавати тільки дрібні посади."
  societal_values.2002.c: "Збережемо контроль держави."
  merchant_power_key_selling_offices: "$societal_values.2002.t$"
  merchant_power_key_selling_minor_offices: "Продаж дрібних посад"
  societal_values.2003.t: "Культура споживання"
  societal_values.2003.desc: "Шестерні капіталу приводять у рух нашу економіку. Для підтримки цієї економічної системи необхідне постійне та безперервно зростаюче споживання товарів. Однак у важкі часи ідея нескінченного зростання стає все більш недосяжною.\n\nВчені та [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] закликають нас розробити запобіжні заходи для забезпечення довгострокової стабільності економіки. Вони пропонують державі заохочувати культуру споживання товарів, щоб утримати наш народ від зайвої ощадливості і тим більше не допустити падіння витрат нижче порога самодостатності."
  societal_values.2003.a: "Заохотимо споживання товарів."
  societal_values.2003.b: "Інвестуємо безпосередньо в підприємства городян."
  societal_values.2003.c: "Нехай виробники самі подбають про себе."
  societal_values.2004.t: "Занепад ремесел"
  societal_values.2004.desc: "У міру того як наша економіка продовжує розвиватися, задовольняючи потреби населення, майстерні поступово перетворюються на мануфактури. Якщо раніше творці підходили до створення кожного твору індивідуально, то тепер робітники працюють за суворим графіком, щоб масово виробляти стандартизовану продукцію.\n\nРезультати хороші, але багато хто задається питанням, чи варто підвищення продуктивності праці зниження стандартів якості та зникнення краси."
  societal_values.2004.a: "Стандартизація — ключ до успіху."
  societal_values.2004.b: "Ми повинні повернути ремесла."
  societal_values.2005.t: "Сільські громади"
  societal_values.2005.desc: "У вік стрімких змін наші традиційні устої призвели до відродження сільських громад. Вони, можливо, поступаються галасливим містам за рівнем продуктивності, проте пропонують такий рівень самодостатності та згуртованості суспільства, який неможливо досягти без значних зусиль і часових витрат.\n\nМожливо, нам слід заохочувати це відродження, щоб і далі пожинати плоди нашої традиціоналістської економіки?"
  societal_values.2005.a: "Підтримаємо відродження."
  societal_values.2005.b: "Зосередимося на урбанізації."
  societal_values.2006.t: "Повернення до традицій"
  societal_values.2006.desc: "Наші жителі, збиті з пантелику стрімкими змінами, стали звертатися до спадщини своїх предків. Вони не просто пристосовують свої громади до навколишнього середовища, а прагнуть до гармонії з ним: зберігають багатовікові місцеві традиції, вирощують величезну кількість непродуктивних культур і повертаються до медичних практик, які нові покоління вважають нісенітницею.\n\nЦе повернення до витоків суттєво зміцнює наші громади, але також сприяє децентралізації управління та зростанню почуття місцевої незалежності. Ми повинні вирішити, чи прихильність старим традиціям є благом або загрозою для держави?"
  societal_values.2006.a: "Підтримаємо традиції."
  societal_values.2006.a.tt: "Деякі з наших сільських районів покращать своє становище завдяки багатим врожаям"
  societal_values.2006.b: "Оберемо економічну модернізацію."
  societal_values.2006.b.tt: "Простолюдини в деяких сільських районах будуть незадоволені"
  societal_values.2007.t: "Збільшення числа громад"
  societal_values.2007.desc: "По всій нашій країні відзначається зростання числа «громад» та наділів, якими [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] володіють спільно. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], звичайно, скаржаться, що громади — це застарілий і менш продуктивний спосіб виробництва, ніж огорожування. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] виступають категорично проти цієї ідеї та посилаються на стародавні права та значення громад як основного джерела їхнього існування.\n\nТепер рішення за державою: чи варто нам підтримати традиції та залишити громади в спокої або ж стати на шлях модернізації сільського господарства?"
  societal_values.2007.a: "Підтримаємо громади."
  societal_values.2007.b: "Віддамо перевагу огорожуванню."
  societal_values.2008.t: "Стабільність сільського господарства"
  societal_values.2008.desc: "Чудові новини! Наша ставка на традиційну економіку дійсно виправдала себе.\n\nЦього року ми в буквальному сенсі пожинаємо плоди традицій — поля дали нам більше, ніж ми очікували. Поки інші країни зайнялися вирощуванням прибуткових експортних культур, чутливих до змін клімату, наші посіви процвітають, а народ забув, що таке голод. Разом з багатим урожаєм [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] отримують таку стабільність і впевненість у завтрашньому дні, які не купити ні за які гроші."
  societal_values.2008.a: "Нехай радіє народ!"
  societal_values.2009.t: "Повернення бартеру"
  societal_values.2009.desc: "У міру того як наша держава продовжує занурюватися в традиційну економіку, можна помітити суттєві зміни в повсякденних угодах, які [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] проводять між собою. Бартер, тобто прямий обмін товарами без використання грошей, наприклад монет, набирає популярності.\n\nНезважаючи на те що повернення цієї системи обміну підриває вплив, яким раніше користувалися [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], бартер сприяв збільшенню економічної активності на нижчому рівні та зміцненню стабільності в наших селах."
  societal_values.2009.a: "Дозволимо бартерну торгівлю."
  societal_values.2009.b: "Введемо монету."
  societal_values.2010.t: "Піднесення торговельного дому"
  societal_values.2010.desc: "Правила, які раніше забезпечували якість і однорідність продукції гільдій, тепер вважаються перешкодою на шляху розвитку торгівлі. Хто може вступити в гільдію, що виробляється, де продається і кому продається — все це гільдії часто жорстко регулюють. Нове, молоде покоління купців вважає ці колишні механізми захисту не більш ніж перешкодами для стрімкого зростання економіки та швидко мінливих умов торгівлі.\n\nТорговельні доми стали витісняти гільдії — вони пропонують більше свобод і можливостей, але при цьому відкидають традиційні структури гільдій, які колись були основою багатьох громад."
  societal_values.2010.a: "Економіка розвивається, як того вимагає саме життя."
  societal_values.2010.b: "Гільдії повинні зберегти своє панування!"
  trade_houses_over_guilds: "Зосередитися на торгових домах, а не на гільдіях"
  guilds_over_trade_houses: "Зосередитися на гільдіях, а не на торгових домах"
  societal_values.2011.t: "Самостійний творець"
  societal_values.2011.desc: "З розвитком меценатства у світі стали з'являтися самостійні творці. Раніше різні твори створювалися в майстернях групами невідомих умільців, однак тепер на перший план вийшли творці з відомим ім'ям, які вимагають вищої плати за свої роботи.\n\nБагато хто вважає, що це початок нової ери мистецтва, але є побоювання, що ситуація може вийти з-під контролю. Коли творці стають відомими, це позначається на цінах витворів мистецтва, зменшує вплив майстерень і може навіть призвести до того, що творці одного дня увійдуть до елітних кіл."
  societal_values.2011.a: "Ми всі заслуговуємо на увагу."
  societal_values.2011.b: "Мистецтву місце в майстерні."
  societal_values.2012.t: "Приватні розваги"
  societal_values.2012.desc: "Театр, камерна музика, випивка, літературні гуртки, колекціонування творів мистецтва, сади та бали — так багато способів приватного проведення часу в наші дні. Однак ці розваги носять більш скромний, усамітнений і приватний характер і зазвичай призначені для вищих верств суспільства.\n\nПоки сильні світу цього веселяться, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], які колись процвітали в епоху великих громадських святкувань та урочистостей, позбулися і доходу, і більшої частини свят. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] страждатимуть від нудьги, поки подібний рівень розваг не стане доступним всьому народу. Можливо, державі варто б було організувати побільше громадських заходів?"
  societal_values.2012.a: "Розваги краще шукати на самоті."
  societal_values.2012.b: "Відпочивати краще в компанії!"
  societal_values.2013.t: "Приватне володіння землею"
  societal_values.2013.desc: "Останнім часом почастішали випадки, коли приватні особи викуповують землю у власників. Це дає їм більшу свободу і дозволяє отримувати максимальний прибуток від урожаю, однак підриває здатність держави збирати податки чи збори.\n\nЯк правило, легше стягувати податки з великих наділів, що належать установам або знаті, ніж з клаптиків землі у власності окремих фермерів. Введення нової форми оподаткування може послужити на благо народу, але обернутися проблемами для держави…"
  societal_values.2013.a: "Народ має право купувати землю."
  societal_values.2013.b: "Заборонимо купівлю землі без дозволу."
  societal_values.2014.t: "Професійне правосуддя"
  societal_values.2014.desc: "Поки наше суспільство залишає в минулому цінності общинного судочинства, суди, складені зі звичайних людей, поступово замінюються професійними юристами. І якщо раніше правосуддя відправляли на основі звичаїв і традицій громади, а також мудрості її найвпливовіших членів, то тепер, зі зростанням знань про права особистості, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] при врегулюванні спорів вдаються до послуг суддів, які все частіше виступають від їхнього імені.\n\nЦі зміни дозволяють упорядкувати правосуддя на всій території [ROOT.GetCountry.Custom('CF_RP')|l], але в той же час відсторонюють громади від цього процесу, викликаючи у них ностальгію за тими часами, коли за правосуддя відповідав усе місто."
  societal_values.2014.a: "Зробимо вибір на користь професійних суддів."
  societal_values.2014.b: "Підтримаємо общинне правосуддя."
  societal_values.2015.t: "Ради з реформи общинних земель"
  societal_values.2015.desc: "У міру того як наше суспільство стає все більш згуртованим, а громада все більше впливає на життя людей і порядок речей, у невеликих містах стали виникати ради, покликані стежити за розподілом виділених земель. Зазвичай їх повноваження обмежувалися тільки громадами, але з часом вони почали втручатися в розподіл земель фермерів, незважаючи на опір з боку власників.\n\nСільські жителі вважають, що тільки громади мають право розпоряджатися землею, однак [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] вбачають у цьому зручний спосіб ослаблення влади. Реформи, без сумніву, працюють, однак надання цим радам повноважень ставить під сумнів законність вихідного розділу землі та домагань землевласників."
  societal_values.2015.a: "Дозволимо роботу рад."
  societal_values.2015.b: "Закріпимо результати вихідного розподілу землі."
  societal_values.2016.t: "Общинне правосуддя"
  societal_values.2016.desc: "З розвитком суспільства та посиленням ролі громад суди стали більшою мірою залежати від думки шанованих членів громади та згоди широких мас при винесенні вироків підсудним. Холодний і бездушний клаптик паперу більше не визначає долі людей. Відтепер роль судді та присяжних відводиться мудрим городянам, які живуть поруч з тими, хто звинувачується в заподіянні шкоди громаді.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] віддають перевагу саме цій формі правосуддя, хоча багато городян та вчених сумніваються в справедливості вироків, винесених людьми з вулиці. Чи не варто державі втрутитися?"
  societal_values.2016.a: "$societal_values.2014.b$"
  societal_values.2016.b: "Підтримаємо введення професійного, писаного права."
  societal_values.2017.t: "Захист громад"
  societal_values.2017.desc: "Чи то з патріотичного обов'язку та відданості своїй громаді, чи то через відсутність віри в нашу обороноздатність, громади по всій нашій країні почали формувати ополчення зі своїх членів. Це невеликі, неорганізовані та незалежні армії, які можна скликати в разі загрози. Якою б не була думка про наші війська, викликає повагу те, що багато хто з них наважується стати перед обличчям небезпеки, щоб захистити те, що їм дорого.\n\nТак що у важку годину [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] поповнять наші війська набагато більшим числом."
  societal_values.2017.a: "Їхня самовідданість послужить нам хорошу службу…"
  societal_values.2017.b: "Ополченці — це ризик. Включимо їх до складу нашої армії!"
  societal_values.2018.t: "Общинна освіта"
  societal_values.2018.desc: "Освічені члени громади почали організовувати невеликі неофіційні школи, де діти та менш обдаровані дорослі вчаться читати та писати.\n\nЦі школи працюють поза нашою системою, але роблять неоціненний та безкорисливий внесок у розвиток наших громад."
  societal_values.2018.a: "Громада вчить і вчиться!"
  societal_values.2018.b: "Освіту краще довірити вже існуючим установам."
  societal_values.2019.t: "Розширення згуртованої сім'ї"
  societal_values.2019.desc: "Подібно до того, як у наших суспільних цінностях відбувається перехід від індивідуалізму до общинності, сама тканина, що скріплює наше суспільство — сім'я — з часом почала змінюватися і зазнавати різних метаморфоз.\n\nНа зміну згуртованій родині приходять розширені сімейні структури. Бабусі та дідусі, дядьки та двоюрідні брати і сестри тепер підтримують тісні зв'язки, ділять кошти та обов'язки з рештою членів сім'ї. Ці узи міцні та допомагають створити систему безпеки, в якій всі члени сім'ї стежать один за одним."
  societal_values.2019.a: "Всі люблять сім'ю."
  societal_values.2020.t: "Дипломатична можливість"
  societal_values.2020.desc: "У зв'язку з тим, що наша країна зробила ставку на зовнішню політику, ми можемо відправити посланців до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_VP')|L]#!#!. Вони передадуть наші побажання місцевому уряду, що дозволить або зміцнити відносини між нашими країнами, або розірвати їх, якщо ми того побажаємо."
  societal_values.2020.a: "Передайте наші найкращі побажання [target_country.Custom('CF_DP')]."
  societal_values.2020.b: "Їх слід образити!"
  societal_values.2021.t: "Міжнародний торговельний ярмарок"
  societal_values.2021.desc: "Наша зовнішня політика дозволила організувати невеликий міжнародний торговельний ярмарок, на якому будуть представлені товари та скарби нашої країни. Звісно, товари будуть представлені за зниженими цінами та з дещо перебільшеними характеристиками, щоб справити враження на іноземних гостей та купців.\n\nЦе буде дорогезне затія, але воно, безсумнівно, змусить держави, з якими ми торгуємо, звернути на нас більше уваги. Можливий і варіант, при якому ми просто привласнимо всі гроші та вкладемо їх у місцеву торгівлю."
  societal_values.2021.a: "Профінансуємо торговельний ярмарок."
  societal_values.2021.b: "Вкладемося в місцеву торгівлю."
  merchant_power_key_local_trade_focus: "Наголос на місцеву торгівлю"
  societal_values.2022.t: "Іноземні ветерани-добровольці"
  societal_values.2022.desc: "У скрутну годину нам на допомогу прийшла зовнішня політика.\n\nНевелика група іноземних ветеранів прийшла до нас на допомогу. З собою вони привезли перевірені тактики, які наші війська зможуть використовувати для підвищення своєї ефективності в бою. Якщо ми приймемо їхню допомогу, це посилить наші бойові можливості, а, з іншого боку, відмова може означати, що ми і так достатньо сильні."
  societal_values.2022.a: "Привітаємо добровольців."
  societal_values.2022.b: "Ми чудово обійдемося і своїми людьми."
  societal_values.2023.t: "Отримання технологій через культурний обмін"
  societal_values.2023.desc: "Наша зовнішньополітична позиція посприяла безлічі культурних обмінів останнім часом, один із них привернув увагу держави та її інститутів, оскільки за його допомогою ми отримали нові знання про іноземні винаходи та технології…"
  societal_values.2023.a: "Необхідно запозичити!"
  societal_values.2023.b: "Ми можемо розробити свою власну технологію!"
  STATIC_MODIFIER_NAME_generic_minor_research_bonus: "Невеликі наукові дослідження"
  societal_values.2024.t: "Хвилювання від досліджень!"
  societal_values.2024.desc: "Як показує зовнішня політика, наше суспільство дуже цінує інших. Зазвичай це проявляється в контактах з сусідами, але в епоху досліджень людей не може не радувати перспектива зустрічей і спілкування з представниками чужих культур з далеких країн.\n\nЦе хвилювання вилилося в приплив пожертвувань і добровольців, які побажали приєднатися до однієї з наших поточних експедицій. Сподіваємося, що ми знайдемо шукане."
  societal_values.2024.a: "Ми раді їхнім пожертвам."
  societal_values.2024.b: "Ці кошти краще залишити вдома…"
  societal_values.2025.t: "Ініціатива з розвитку інфраструктури"
  societal_values.2025.desc: "Державний апарат — це складний механізм, який потрібно не тільки постійно змащувати та обслуговувати, але також розширювати та вдосконалювати.\n\nСьогодні місцева влада та уряд країни усвідомлюють цінність інфраструктури — механізму, який дозволяє державі функціонувати ще ефективніше. Тому на всіх рівнях влади підтримується ініціатива з розвитку інфраструктури, що виражається в здешевленні вартості будівництва. Варто цим скористатися."
  societal_values.2025.a: "Державна система зміцниться."
  societal_values.2025.b: "Ми завжди можемо привласнити гроші…"
  STATIC_MODIFIER_NAME_infrastructure_focus: "Наголос на інфраструктуру"
  STATIC_MODIFIER_DESC_infrastructure_focus: "Зусилля нашої країни щодо покращення інфраструктури призводять до зниження витрат."
  societal_values.2026.t: "Культурне відродження"
  societal_values.2026.desc: "Пристальна увага до внутрішніх справ країни привела нас до усвідомлення того, наскільки важлива наша культура. Хто ми як країна? Звичайно, не просто написи на карті, мова чи монета.\n\nМи — народ, народ, пов'язаний і визначений своєю культурою. Це свого роду самозамилування зумовило відродження нашої культури. Кожен у нашій країні знає, що потрібно пишатися своєю приналежністю до #L [ROOT.GetCountry.GetAdjective|l]ого#! народу."
  societal_values.2026.a: "Хай живе наша культура!"
  societal_values.2026.b: "Можливо, нам варто повчитися і в інших…"
  STATIC_MODIFIER_NAME_growing_families: "Зростаючі сім'ї"
  societal_values.2027.t: "Протекціонізм"
  societal_values.2027.desc: "Нашим купцям не потрібно боротися. У межах наших кордонів, на наших ринках ми — головні. Без питань. Так чому #L [ROOT.GetCountry.GetAdjective|l]им#! купцям доводиться битися за місце на власному ринку? Чому їх витісняють іноземці?\n\nУ нас є можливість на благо держави прийняти тимчасові м'які протекціоністські заходи, які допоможуть нашим купцям і забезпечать економічне процвітання без ризиків. Однак якщо ми їх не приймемо, то, ймовірно, зможемо заробити прямо зараз…"
  societal_values.2027.a: "Наші купці на першому місці."
  societal_values.2027.b: "Гроші не пахнуть…"
  societal_values.2028.t: "Національна освітня ініціатива"
  societal_values.2028.desc: "Наші люди сильні тілом і характером, але не розумом. Оскільки наше суспільство так зосереджене на собі, цілком природно, що установи по всій країні починають координувати свої дії з розробки національної освітньої програми.\n\nЙдеться не про стандартні освітні програми чи щось подібне, а про просту ініціативу з підвищення грамотності кожного нашого жителя, яку реалізують місцеві та національні установи. Чим швидше люди навчаться читати, тим швидше дізнаються, наскільки ми великі."
  societal_values.2028.a: "Давайте промиємо їм мізки… у сенсі навчимо їх!"
  STATIC_MODIFIER_NAME_literacy_drive: "Ініціатива з підвищення грамотності"
  societal_values.2028.b: "Можливо, нам варто зосередитися на іноземних вченнях…"
  societal_values.2029.t: "Внутрішня чистка"
  societal_values.2029.desc: "З'ясувалося, що деякі вищі офіцери та члени уряду були підкуплені нашими ворогами та уявними союзниками.\n\nУ відповідь на це лоялісти організували ретельне розслідування щодо кожного члена уряду і згодом провели чистку всіх ворожих елементів, які вдалося виявити. Багато зрадників було повішено, внаслідок чого іноземні шпигунські мережі втратили свої зв'язки та контакти. Роботи ще багато, багатьох зрадників ще належить знайти, і багатьох — повісити."
  societal_values.2029.a: "Гарна робота."
  societal_values.2030.t: "Монастирські інтелектуали"
  societal_values.2030.desc: "У нашій державі інтелектуали не сидять удома, не витрачають час на дивні теоретичні умовиводи в світських інститутах, а відвідують монастирі та використовують свої світлі уми в ім'я священного вчення.\n\nНа практиці це означає, що ми отримуємо від наших духовних установ практичні знання на благо народу, держави та нашої віри."
  societal_values.2030.a: "[ROOT.GetCountry.GetReligion.GetGodName] — ось хто розкриє нам п'ятий постулат!"
  societal_values.2030.b: "Ставити під сумнів природу — означає ставити під сумнів божественне! Досить!"
  STATIC_MODIFIER_NAME_research_is_unholy: "Дослідження вважаються нечестивими"
  STATIC_MODIFIER_DESC_research_is_unholy: "Досліджувати і ставити під сумнів навколишній нас світ — означає робити те ж саме з божественним. Ми не повинні ставити під сумнів божественність або шукати відповіді у творінні."
  societal_values.2031.t: "Божественні одкровення"
  societal_values.2031.desc: "Розмірковуючи про духовні шляхи нашого суспільства, [loc_leader_char.GetName] на мить [Select_CString(loc_leader_char.IsFemale, 'досягла', 'досяг')] вищого рівня свідомості і [Select_CString(loc_leader_char.IsFemale, 'отримала', 'отримав')] божественне бачення, що відкрило [Select_CString(loc_leader_char.IsFemale, 'їй', 'йому')], що [Select_CString(loc_leader_char.IsFemale, 'вона повинна', 'він повинен')] стати краще, перш ніж краще стане країна.\n\n[Select_CString(loc_leader_char.IsFemale, 'Вона більше не та', 'Він більше не той')], ким колись [Select_CString(loc_leader_char.IsFemale, 'була', 'був')]. Цей духовний досвід спонукав [Select_CString(loc_leader_char.IsFemale, 'її', 'його')] стати краще, оскільки [Select_CString(loc_leader_char.IsFemale, 'вона повинна', 'він повинен')] виконати своє бачення, в якому [Select_CString(loc_leader_char.IsFemale, 'їй', 'йому')] відкрилося, що [ROOT.GetCountry.GetLongName] — це держава, яку чекає піднесення."
  societal_values.2031.a: "Благословіть нас, небеса!"
  societal_values.2031.b: "Не будемо звертати уваги на цю дурість."
  societal_values.2033.t: "Виявлено святу реліквію"
  societal_values.2033.desc: "Антиквари, керовані духовними цінностями нашого суспільства, а не матеріальними стимулами, виявили безцінну святу реліквію в [loc_random_find_location.GetRank.Custom('LR_PP')|l] [loc_random_find_location.GetName] і передали в дар державі, щоб зберегти її для майбутніх поколінь.\n\nОднак [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] стверджують, що цей артефакт більше не відповідає нашому віровченню, оскільки він був загублений, а тому, за можливості, повинен бути відданий вогню. Тим не менш люди, як і раніше, вважають його канонічним, так що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] готові закрити на це очі, якщо ми наполягаємо."
  societal_values.2033.a: "$common_string_it_belongs_in_a_museum$"
  societal_values.2033.b: "Спалити цю єресь!"
  societal_values.2034.t: "Віруючі воїни"
  societal_values.2034.desc: "Наше суспільство дуже побожне, тож під час війни наша глибока повага до питань віри призвела до формування військово-духовних орденів, покликаних надати нам допомогу в бойових діях.\n\nДержава закликає вірян захистити себе, а віряни відгукуються на заклик."
  societal_values.2034.a: "Віра непохитна!"
  societal_values.2034.b: "[ROOT.GetCountry.GetReligion.GetGodName] — ось хто дає нам все, що потрібно!"
  societal_values.2032.t: "Підйом паломництва"
  societal_values.2032.desc: "Під впливом віри наші люди цілком присвятили себе паломництву. Вони не задовольняються простим відвідуванням наших великих місць поклоніння, а віддають перевагу далекій подорожі та відвідуванню місць паломництва на території #ONCLICK:COUNTRY,[pilgrimage_target.Custom('CL_tt')] #TOOLTIP:COUNTRY,[pilgrage_target.Custom('CL_tt')],X [pilgrimage_target.Custom('CL_RP')|L]#!#!.\n\nОскільки багато наших людей вирушило в паломництво по [pilgrimage_target.Custom('CL_DP')], наші відносини з цією державою покращилися."
  societal_values.2032.a: "Спільна віра нас об'єднує!"
  societal_values.2032.b: "Немає потреби їхати за кордон, у нас є свої святині!"
  societal_values.2034.knights: "$societal_values.2034.t$"
  societal_values.2035.t: "Релігійна терпимість"
  societal_values.2035.desc: "Останнім часом люди стали надзвичайно терпимі. Схоже, наші гуманістичні цінності спонукають їх бачити в інших людях людей, а не просте втілення ідеї.\n\nПодібна тісна дружба між людьми підвищує стабільність."
  societal_values.2035.a: "За кожним віровченням стоїть людина."
  societal_values.2035.b: "Ми не повинні забувати про єретиків!"
  societal_values.2036.t: "Світська освіта"
  societal_values.2036.desc: "Довгий час безглузді релігійні вчення витрачали той невеликий дорогоцінний час дітей, який міг бути витрачений на навчання корисним речам. Віднедавна навіть монастирі віддають перевагу більш світському підходу до освіти, спочатку навчаючи таким важливим навичкам, як грамотність та основи математики, а потім, у час, що залишився, розповідаючи про віру.\n\nТака зміна в розкладі допоможе нам підняти рівень грамотності."
  societal_values.2036.a: "Приймемо світську освіту."
  societal_values.2036.b: "Потребуємо повернути стару систему."
  societal_values.2037.t: "Чия країна, того й віра"
  societal_values.2037.desc: "Соціальна атмосфера в нашому регіоні в поєднанні з гуманістичними цінностями нашого народу призвела до прориву на дипломатичному фронті.\n\nСусідні країни погодилися з тим, що кожна незалежна держава повинна мати право вирішувати, що робити зі своєю вірою, якою б неправильною чи єретичною вона не була. Це згладило дипломатичні відносини з нашими сусідами, заклавши основу для подальших дипломатичних кроків."
  societal_values.2037.a: "Кожному своє."
  societal_values.2037.b: "Дурниці! Всі наші сусіди — єретики!"
  every_neighbor_country_gets_opinion_diplomatic_move_on_us: "[ROOT.GetCountry.GetLongName] — кожен сусід цієї [Concept('country', 'держави')|e] отримає [ShowBiasValue('opinion_diplomatic_move')|+=0] до думки про неї."
  societal_values.2038.t: "Наукові товариства"
  societal_values.2038.desc: "Наші гуманістичні цінності сприяли появі безлічі освічених людей, які, в свою чергу, створюють невеликі наукові товариства для обговорення найрізноманітніших теоретичних і практичних концепцій та питань.\n\nОкремо вони не мають великого значення, але в цілому це захоплення може призвести до проведення наукових досліджень, які будуть корисні для держави."
  societal_values.2038.a: "Сподіваємося, вони принесуть користь."
  societal_values.2038.b: "Об'єднання освічених людей — це загроза!"
  societal_values.2039.t: "Народження філософа"
  societal_values.2039.desc: "У нашому суспільстві, де високо цінуються гуманістичні цінності, нерідко можна побачити, як люди вільно сперечаються та дискутують. Така атмосфера вільних обговорень призводить до того, що часом один із учасників застільної бесіди розуміє, що йому подобається розмірковувати, і вирішує, що хоче до кінця життя обтяжувати інших своїми постійними міркуваннями.\n\nСаме так на світ з'являються філософи, такі як [target_philo.GetName], [Select_CString(target_philo.IsFemale, 'яка нещодавно здобула', 'який нещодавно здобув')] деяку місцеву популярність. [Select_CString(target_philo.IsFemale, 'Вона', 'Він')] може бути [Select_CString(target_philo.IsFemale, 'корисна', 'корисний')] державі."
  societal_values.2039.a: "Ласкаво просимо до клубу."
  societal_values.2039.b: "Не будемо звертати на [Select_CString(target_philo.IsFemale, 'неї', 'його')] уваги."
  societal_values.2040.t: "Скорочення сім'ї"
  societal_values.2040.desc: "Подібно до того, як у наших суспільних цінностях відбувається перехід від спільності до індивідуалізму, сама тканина, що скріплює наше суспільство — сім'я — з плином часу почала змінюватися і зазнавати різних метаморфоз.\n\nНа зміну розширеній сім'ї приходять згуртовані сімейні структури. Кому потрібен тягар турбот про далеких двоюрідних братів і сестер чи прадідусів і прабабусь? Людина стає набагато вільнішою, коли позбавляється відповідальності, покладеної на неї великою родиною."
  societal_values.2040.a: "Вони просто тягар."
  societal_values.2100.title: "Перший слуга держави"
  societal_values.2100.desc: "[ROOT.GetCountry.GetLongName] у добрих руках: освічений абсолютизм приніс жителям цієї держави впевненість у завтрашньому дні, нові знання, культуру та уявлення про мораль, а значить, і щастя тією мірою, якою це дозволяє людська природа."
  societal_values.2100.a: "Перш за все ми повинні дбати про добробут держави."
  societal_values.2101.title: "Неминуча ціна"
  societal_values.2101.desc: "Майже всі представники наших станів сприймають таку загрозу, як [target_rebel.GetName], винятково серйозно, а тому охочіше, ніж зазвичай, погодилися надати особливі повноваження, щоб [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] могли з ними впоратися. Але чи варто відмовлятися від цих повноважень, щойно небезпека мине?"
  societal_values.2101.a: "Звісно, це все заради того, щоб їм спокійно спалося!"
  societal_values.2102.title: "Підтримка мислителів"
  societal_values.2102.desc: "[Select_CString(target_artist.IsFemale, 'Відома на Батьківщині мислителька', 'Відомий на Батьківщині мислитель')] [target_artist.GetName] та [target_ruler.GetName] вступили в листування щодо державних питань. В одному з листів [target_artist.GetNameWithNoTooltip] [Select_CString(target_artist.IsFemale, 'заявила', 'заявив')], що [Select_CString(target_artist.IsFemale, 'їй', 'йому')] нудно на Батьківщині — тут надто сильно гнобиться письменницький дух. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'вчинила', 'вчинив')] так, як і належить доброму приятелю: [target_artist.GetNameWithNoTooltip] [Select_CString(target_artist.IsFemale, 'отримала', 'отримав')] запрошення оселитися в #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PP')|L]#!#!."
  societal_values.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  societal_values.2103.title: "Абсолютна перемога"
  societal_values.2103.desc: "Наша держава здобула блискучу перемогу над ворогами абсолютизму. Тепер ми можемо вдосталь насолодитися плодами своєї праці та тріумфом, не хвилюючись, що хтось виступить проти."
  societal_values.2103.a: "Тепер час братися за справу."
  societal_values.2104.title: "Осереддя культури"
  societal_values.2104.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] нашої держави в місті [ROOT.GetCountry.GetCapital.GetName] славиться своєю пишнотою та майстерністю не лише в нас, а й за кордоном. Цим прикладом надихнулися навіть деякі іноземні держави. Можна сміливо сказати, що [ROOT.GetCountry.GetCulture.GetName|l]а культура здобула справжню перемогу!"
  societal_values.2104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  societal_values.2105.title: "Стани протестують"
  societal_values.2105.desc: "Наше прагнення побудувати абсолютистську державу не залишилося без уваги. Стани нашої держави вимагають, щоб ми відмовилися від ідей абсолютизму на користь більш ліберального підходу."
  societal_values.2105.a: "Будемо наполягати сильніше."
  societal_values.2105.a.tt: "Усі [Concept('pops','групи населення')|e], що належать до [Concept('upper_class','вищого суспільства')|e], втратять [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
  societal_values.2105.b: "Вони в чомусь праві."
  societal_values.2106.title: "Ненависні збирачі податків"
  societal_values.2106.desc: "Ми відмовилися від багатовікового звичаю доручати збирання податків місцевій владі: тепер цим займаються державні чиновники. І хоча визначати оподатковувані товари та стягувати з них відповідні податки стало простіше, такому рішенню зовсім не раді платники з числа представників станів."
  societal_values.2106.a: "Нехай звикають до нового порядку."
  societal_values.2106.b: "Піти на компроміс і знизити деякі податки."
  societal_values.2107.title: "Милістю Божою"
  societal_values.2107.desc: "У справі державних реформ корисним союзником може виявитися церква. Однак наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] з підозрою ставляться до таких реформ, оскільки ті загрожують похитнути нинішнє становище цього стану. Можливо, вдасться укласти з ними угоду?"
  societal_values.2107.a: "Напевно, вони стануть краще про нас думати, якщо ми зробимо пожертвування."
  societal_values.2107.b: "Не будемо користуватися цією можливістю."
  societal_values.2108.title: "Державна економіка"
  societal_values.2108.desc: "Щоб розширити владу над державою, необхідно сприяти розвитку місцевого виробництва та заміщенню товарів, що ввозяться з-за кордону. На жаль, ми все ще занадто сильно залежимо від торговельних шляхів, що пролягають через нашу державу. Крім того, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] також не збираються відмовлятися від імпорту, оскільки в такому разі постраждають їхні доходи."
  societal_values.2108.a: "Можливо, вони і праві."
  societal_values.2108.b: "Не звертати уваги на їхні побоювання."
  societal_values.2109.title: "Селянські біди"
  societal_values.2109.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] сильно страждають: вони не можуть виплачувати непосильні податки. Багатьом важко навіть просто прогодувати свою родину, особливо в селах з поганим урожаєм. З таким важким тягарем дбати про землю належним чином майже неможливо."
  societal_values.2109.a: "Знехтувати їхньою думкою щодо ситуації, що склалася."
  societal_values.2109.b: "Спробувати полегшити їхню долю."
  societal_values.2110.title: "Неповага до [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ої культури"
  societal_values.2110.desc: "Слава [ROOT.GetCountry.GetCulture.GetName|l]ої культури за останні кілька років відчутно зів'яла: [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] просто не в силах розшукати стільки гідних творців, скільки належить державі, якою править [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] абсолютистських поглядів. Але, на щастя, вони все ж є: наприклад, [Select_CString(target_artist.IsFemale, 'відома', 'відомий')] своїм талантом [target_artist.GetName] цілком може покращити репутацію нашої культури, якщо ми візьмемо [Select_CString(target_artist.IsFemale, 'її', 'його')] на службу."
  societal_values.2110.a: "Виділити кошти на наших творців."
  societal_values.2110.b: "Яка взагалі користь від мистецтва?"
  societal_values.2111.title: "Розхитування віри"
  societal_values.2111.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] незадоволені нашими спробами перетворити державу. Нас звинувачують у розхитуванні засад народної віри, у тому числі віри в те, що влада нам дана згори. Можливо, в них говорить страх залишитися не при справах у новій державі, тому корисно буде запевнити їх, що [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] — все ще важливий стан."
  societal_values.2111.a: "Доведеться звикати!"
  societal_values.2111.b: "Напевно, їхню підтримку можна купити."
  societal_values.2112.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] висловлюють побоювання"
  societal_values.2112.desc: "У міру того, як до постійної армії набираються все нові солдати, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] все частіше починають турбуватися про свою роль у вирішенні військових питань. Якщо раніше без них майже неможливо було зібрати ополчення або купити загін найманців, то сьогодні [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate“)|l] змушені шукати собі нове місце в суспільстві."
  societal_values.2112.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
  societal_values.2113.title: "Знущання над масами"
  societal_values.2113.desc: "Наша держава поки що не може бути названа по-справжньому абсолютистською: в ній не представлена значна частина населення, а чиновники, що займаються збором податків, все частіше стикаються з ворожим ставленням до себе. Народ скаржиться на зловживання, порушення та непомірно високі податки, а також вимагає надати йому вищий статус, щоб мати можливість захиститися від подібних перегинів."
  societal_values.2113.a: "Відмовимо їм. Що вони нам зроблять?"
  societal_values.2113.a.tt: "Усі [Concept('pops', 'групи населення')|e], що належать до #TOOLTIP:POPTYPE,peasants,X #L селян#!#! та #TOOLTIP:POPTYPE,burghers,X #L міщан#!#!, втратять [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
  societal_values.2113.b: "Поступимося їхнім вимогам."
  societal_values.2114.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] не на своєму місці"
  societal_values.2114.desc: "В абсолютистській державі носій титулу «[ROOT.GetCountry.GetGovernment.GetRulerTitle|l]» зобов'язаний бути непогрішимим та являти собою бездоганний приклад гідного правителя. На жаль, [target_ruler.GetName] абсолютно не підходить на роль монарха, здатного очолювати, направляти та надихати народ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Наші піддані задаються питанням, чи не час [Select_CString(target_ruler.IsFemale, 'їй', 'йому')] скласти повноваження."
  societal_values.2114.a: "[Select_CString(target_ruler.IsFemale, 'Вона', 'Він')] лише ганьбить державу."
  societal_values.2200.title: "Процвітаюча економіка"
  societal_values.2200.desc: "Шанобливе ставлення до основних прав наших підданих мало несподіваний ефект: державна економіка почала зростати. Особливо це помітно в провінції [target_province.GetName] — доходи звідти значно поповнили нашу скарбницю. Ми дуже раді, що для цього навіть не знадобилося докладати великих зусиль — такі плоди нашої політики."
  societal_values.2200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  societal_values.2201.title: "Згода в народі"
  societal_values.2201.desc: "Завдяки частим засіданням [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l], де, крім усього іншого, можуть висловлюватися і наші громадяни, між станами встановилася певна рівновага. І наші піддані, і наша держава вірно віддані ліберальним цінностям, і звертати з цього шляху #L [ROOT.GetCountry.GetAdjective|l]ий#! народ поки не має наміру."
  societal_values.2201.a: "Саме так і потрібно."
  societal_values.2202.title: "Рай для філософів"
  societal_values.2202.desc: "У нашому суспільстві високо цінуються свобода особистості та слова — настільки високо, що ці свободи захищені законами. За останні кілька десятиліть у країні утворилися численні гуртки для обговорень філософських питань та природи людини. Найвидатніші інтелектуали — вихідці з цих гуртків навіть охоче співпрацюють з урядом, як, наприклад, [target_artist.GetName], [Select_CString(target_artist.IsFemale, 'яка знайшла', 'який знайшов')] собі нове місце проживання: [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] нашої держави."
  societal_values.2202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  societal_values.2203.title: "У злагоді з урядом"
  societal_values.2203.desc: "Після того, як на чолі держави [Select_CString(target_ruler.IsFemale, 'стала', 'став')] [target_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] та інші урядові установи врегулювали свої розбіжності, і в державі настав порядок. [target_ruler.GetNameWithNoTooltip] цілком може приписати собі чималу частину заслуг у цій справі, оскільки [Select_CString(target_ruler.IsFemale, 'вона', 'він')] — людина, яка завжди прагне домовитися."
  societal_values.2203.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  societal_values.2204.title: "Тріумф держави"
  societal_values.2204.desc: "У країні майже не залишилося нікого, хто міг би виступити проти нашого ліберального уряду. Стани та радники припинили будувати змови та чинити опір державним рішенням — принаймні, на якийсь час. Тепер діяти буде простіше."
  societal_values.2204.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  societal_values.2205.title: "Зворотний бік держави"
  societal_values.2205.desc: "Наші методи управління державою спираються на контролюючі інститути, хоча вони далеко не бездоганні. Нечистих на руку останнім часом стає все більше, а представники станів, спіймані на гарячому, навіть не мучаються докорами совісті. Деякі зловживання можна побороти відповідними заходами, але ще кілька років корупція залишатиметься звичайним явищем."
  societal_values.2205.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  societal_values.2206.title: "Бійтеся невіруючих"
  societal_values.2206.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] у нашій державі довгий час користувалися повагою. Однак сьогодні в країні бурхливо поширюються ідеї Просвітництва, а разом з ними виникає й нове мислення. Деякі стверджують, що займаються не лише обговореннями того, що таке [ROOT.GetCountry.GetReligion.GetGodName], а навіть питаннями про сутність божественності як такої."
  societal_values.2206.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  societal_values.2207.title: "Свобода на папері"
  societal_values.2207.desc: "Ми гарантуємо всьому населенню — навіть нижчому суспільству — певні права, однак вище суспільство до сих пір зловживає своєю владою над тими, хто стоїть нижче за них. Високі податки призвели лише до того, що обтяжені понад міру [ShowPopTypeName('peasants')|l] стали частіше скаржитися на нашу бездіяльність."
  societal_values.2207.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  societal_values.2207.a.tt: "Усі [Concept('pops','групи населення')|e], що належать до #TOOLTIP:POPTYPE,peasants,X #L селян#!#!, втратять [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
  societal_values.2208.title: "Туга за минулим"
  societal_values.2208.desc: "Завдяки поступовій лібералізації нашої економіки [ShowPopTypeName('burghers')|l] все частіше починають купувати землю, яку обробляють там же [ShowPopTypeName('peasants')|l]. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U] незадоволені новими поміщиками: вони вважають, що раніше життя було справедливішим. Деякі навіть переїхали в іншу місцевість і тепер освоюють незаймані поля та ліси провінції [target_province.GetName]."
  societal_values.2208.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  societal_values.2209.title: "Змова аристократів"
  societal_values.2209.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U], розгнівані через поступову втрату впливу, зірвали наші задуми щодо закріплення законних прав усіх наших підданих. На те, щоб усунути наслідки їхнього втручання та зняти винуватців з посад, піде якийсь час."
  societal_values.2209.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
  societal_values.2210.title: "Критика уряду"
  societal_values.2210.desc: "[target_artist.GetName] — людина, яку глибоко поважає [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — [Select_CString(target_artist.IsFemale, 'написала', 'написав')] працю про принципи лібералізму та відповідність нашого уряду цим високим ідеалам. На жаль, у тексті [Select_CString(target_artist.IsFemale, 'вона вказала', 'він вказав')] на деякі суттєві недоліки. Якщо цей твір опублікувати, наша влада опиниться під загрозою. Якщо не зволікати, цьому ще можна перешкодити."
  societal_values.2210.a: "Не дати поширити працю."
  societal_values.2210.b: "Не будемо заважати."
  societal_values.2211.title: "Конфлікт у [ROOT.GetCountry.GetParliament.Custom('CFP_PP')|l]"
  societal_values.2211.desc: "Засідання [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l], що відбувається зараз, відійшло на другий план. Набагато важливішим є спір, який розпочали [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] та [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] на ґрунті розбіжностей у поглядах на торговельну політику країни. Якщо ми не втрутимося, цей спір може обернутися бідою."
  societal_values.2211.a: "Нагадати їм про їхній обов'язок."
  societal_values.2211.b: "З часом самі заспокояться."
  societal_values.2212.title: "Носії закону"
  societal_values.2212.desc: "Жителі провінції [target_province.GetName] не бажають жити за новими ліберальними законами. Вони хочуть, щоб для них зробили виняток, тому що їх влаштовує традиційний уклад. Однак якщо ми підемо їм назустріч, постраждає наш авторитет. Гірше того: постраждає непорушність наших законів."
  societal_values.2212.a: "Залишимо їх у спокої."
  societal_values.2212.b: "Постараємося нав'язати наші погляди."
  societal_values.2213.title: "[target_artist.GetNameWithNoTooltip] та його праці"
  societal_values.2213.desc: "[target_artist.GetName] — творець, [Select_CString(target_artist.IsFemale, 'яку', 'якого')] вельми поважає [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] — останніми роками нерідко виступає з критикою нашого уряду. Особливо багато уваги [Select_CString(target_artist.IsFemale, 'вона', 'він')] приділяє ролі правителя як інституту, що нікому не підпорядковується, і зводить абсолютистські прагнення інших держав в ідеал."
  societal_values.2213.a: "Можливо, в чомусь [Select_CString(target_artist.IsFemale, 'вона і права', 'він і правий')]."
  societal_values.2213.b: "Якщо [Select_CString(target_artist.IsFemale, 'їй', 'йому')] так хочеться, завжди можна покинути країну."
  societal_values.2214.title: "Розкол в уряді"
  societal_values.2214.desc: "Уряд до сих пір не визначився, яких ідеалів збирається дотримуватися, а значить, у нас є можливість визначити його спрямованість з вигодою для себе. Якщо уряд прийме ліберальний ухил, ми не зможемо більше заявляти, що джерело нашої влади — [ROOT.GetCountry.GetReligion.GetGodName]. Якщо ж на чолі стане [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] абсолютистського типу, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] стане ставитися до нас більш напружено — принаймні, частково."
  societal_values.2214.a: "Взяти курс на лібералізм."
  societal_values.2214.b: "Будемо прагнути до абсолютизму."
  societal_values.2300.title: "[target_character.GetNameWithNoTooltip] та [Select_CString(target_character.IsFemale, 'її', 'його')] чин"
  societal_values.2300.desc: "Культура поведінки, яку щодня демонструє нам [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] [target_character.GetName], надто відхилилася від загальноприйнятих у #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединній державі#!#! китайських традицій. Радники запевняють нас: ця людина настільки безсоромно нехтує етикетом, що через [Select_CString(target_character.IsFemale, 'її', 'його')] поведінку в небезпеці знаходиться ні багато ні мало [ROOT.GetCountry.GetFlavorRank|l] цілком. Ми, втім, не вперше стикаємося з культурними розбіжностями; від нас чекають, що ми не допустимо будь-яких серйозних наслідків."
  societal_values.2300.a: "Виженемо [Select_CString(target_character.IsFemale, 'її', 'його')]!"
  societal_values.2300.b: "[Select_CString(target_character.IsFemale, 'Вона', 'Він')] ще глибоко засвоїть [target_culture.GetNameWithNoTooltip|l]у культуру!"
  societal_values.2300.c: "Ми не будемо втручатися."
  scale_with_sinicized_unsinicized_key: "залежатиме від наших [Concept('societal_values', 'суспільних цінностей')|e] «[ShowSocietyDirectionName('sinicized')]» та «[ShowSocietyDirectionName('unsinicized')]»"
  stability_cost_scales_with_sinicized_vs_unsinicized_tt: "[Concept('stability', 'Стабільність')|e] $scale_with_sinicized_unsinicized_key$"
  legitimacy_cost_scales_with_sinicized_vs_unsinicized_tt: "[Concept('government_power', 'Влада уряду')|e] $scale_with_sinicized_unsinicized_key$"
  between_3_5_become_chinese_tt: "Частина нашого [Concept('pops', 'населення')|e] з провінції [target_province.GetName] прийме #L [target_culture.GetName|l]у#! [Concept('culture', 'культуру')|e]"
  societal_values.2301.title: "Хвиля китаїзації"
  societal_values.2301.desc: "Відносини, які встановили між собою [target_character1.GetName] та [target_character2.GetName], не можна назвати простими, і ця складність безпосередньо зачіпає наше життя в області впливу #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної держави#!#!: наша держава повільно, але вірно піддається китаїзації. Так, нещодавно [target_sinicized_pop_scope.GetName|l] частково перейняли #L [target_culture.GetName|l]у#! культуру, що суперечить нашим звичаям."
  societal_values.2301.a: "У цьому немає нічого поганого."
  societal_values.2301.b: "Не будемо забувати про своє коріння!"
  societal_values.2302.title: "Міжфракційна боротьба"
  societal_values.2302.desc: "Ще трохи — і [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ось-ось спалахне від накопиченої напруги. [target_character1.GetName] — [Select_CString(target_character1.IsFemale, 'непохитна поборниця', 'непохитний поборник')] #L [target_native_culture.GetName|l]их#! звичаїв, і [target_character2.GetName] — людина, що славиться своєю прихильністю #L [target_culture.GetName|l]ому#! укладу, — перейшли до відкритих сутичок. Спір між ними розколов і наших радників, що розділилися на два конкуруючі угруповання. Перше закликає зміцнювати зв'язки з #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединною державою#!#!, друге вимагає відкинути іноземний вплив та замість цього дотримуватися власних традицій. Обидва угруповання мають сильних прихильників, таких як [target_sinophile.GetName] або [target_nativist.GetName]."
  societal_values.2302.a: "Надати перевагу прихильникам китаїзації, яких очолює [target_character1.GetShortNameWithNoTooltip]."
  societal_values.2302.b: "Прислухатися до прихильників самобутності, яких очолює [target_character2.GetShortNameWithNoTooltip]."
  societal_values.2302.c: "Нехай самі розбираються."
  societal_values.2303.title: "Непокора [target_country.Custom('CL_GEN')]"
  societal_values.2303.desc: "Верховна влада над #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединною державою#!#! тягне за собою обов'язок дбати про те, щоб усі держави, що входять до неї, жили в злагоді. Нещодавно [target_character1.GetName] [Select_CString(target_character1.IsFemale, 'дізналася', 'дізнався')], що [target_country.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! [target_character2.GetName] відкрито зневажає китайські звичаї #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної держави#!#!, а разом з ними — й етикет, на якому тримається весь наш вплив. Якщо заплющити очі на подібну образу, постраждає наш престиж, а поганий приклад може спонукати інших піти тим же шляхом."
  societal_values.2303.a: "Потрібно поставити їх на місце."
  societal_values.2304.title: "[target_character1.GetNameWithNoTooltip] попереджає"
  societal_values.2304.desc: "[target_mkio_leader.GetName], [Select_CString(target_mkio_leader.IsFemale, 'яка очолює', 'який очолює')] [GetInternationalOrganization('middle_kingdom').GetName|l], [Select_CString(target_mkio_leader.IsFemale, 'надіслала', 'надіслав')] до нас гінця з листом, що суворо засуджує наше відступлення від китайських звичаїв та вимагає негайно виправити цю помилку. Якщо ми підкоримося, через якийсь час у державі відновиться гармонія, хоча ми ненадовго втратимо обличчя, а наша влада серед підданих на якийсь час постраждає. Непокора, у свою чергу, загрожує осудом, а згодом — обмеженнями, здатними перетворити [ROOT.GetCountry.Custom('rank_ru_ACC')|l] на ізгоя."
  societal_values.2304.a: "Зробити так, як вимагає [target_mkio_leader.GetGovernment.GetRulerTitle|l]."
  societal_values.2304.b: "Пусті погрози!"
  societal_values.2305.title: "Суспільство обурене китаїзацією"
  societal_values.2305.desc: "Ми перестаралися у спробах встановити у себе культуру за китайським зразком. Гільдії незадоволені витратними церемоніями, а поборники традиційних звичаїв — руйнуванням звичного укладу. У народі навіть почали ходити чутки про поширення у високих колах протекції наближеним до правителя особам. Те, що відбувається, обговорюють рішуче всі: і [ROOT.GetCountry.GetCapital.GetName], і далекі села. Замість обіцяної піднесеності народ бачить лише зарозумілість, а тому починає противитися нашій політиці. Якщо ми продовжимо йти тим же шляхом, при цьому нічого не змінюючи, стабільність держави похитнеться, стани відстороняться від нас, а також постраждає репутація нашої культури."
  societal_values.2305.a: "З часом вони все зрозуміють."
  societal_values.2306.title: "Політика самобутності викликає невдоволення"
  societal_values.2306.desc: "Небажання приймати китайські засади сумним чином позначається на [ROOT.GetCountry.Custom('rank_ru_PREP')|l]. Придворні шепочуться між собою про занепад нашої легітимності, міністри безперестанку сперечаються один з одним, а вчені скаржаться, що в науці настав застій, оскільки будь-яке іноземне знання вважається поганим та непридатним. Спроби відстояти традиційний уклад загрожують ослабити нашу державу та втратити її авторитет в очах сусідів."
  societal_values.2307.title: "Користь китайських цінностей"
  societal_values.2307.desc: "Ми привітали китайські обряди та науку — і вже видно перші плоди такого рішення: придворні церемонії проходять з винятковою правильністю, вчені застосовують у науці методи, запозичені у #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної держави#!#!, а міністри осягають нові висоти державного управління. У провінціях запанував спокій, нові відкриття здійснюються частіше, ніж раніше, а високопоставленим чиновникам не соромно дивитися народу в очі. Переваги обраного нами підходу очевидні кожному."
  societal_values.2307.a: "$common_string_very_well$"
  societal_values.2308.title: "Користь самобутніх цінностей"
  societal_values.2308.desc: "Наш народ став грудьми на захист держави від китаїзації, і в серці його розгорілася гордість за своє коріння. Колись здавалися застарілими звичаї тепер об'єднують нас, підтримують нашу легітимність та додають барв на наше культурне полотно, не заплямоване впливом #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної держави#!#!."
  societal_values.2309.title: "Провінція [target_province.GetNameWithNoTooltip] чинить опір китаїзації"
  societal_values.2309.desc: "Нова черга спроб #TOOLTIP:SOCIETAL_VALUE,sinicized,X #L китаїзувати#!#! державне управління натрапила на завзятий опір жителів провінції [target_province.GetName]. Глави гільдій, доглядачі святилищ і просто видатні місцеві діячі в один голос засуджують чужоземні обряди та писання. Нас попередили, що тиск не приведе ні до чого доброго, а навпаки, лише зруйнує давно сформовані узи. Підходи незадоволених різняться: хтось просить нас про послаблення, інші заявляють, що будуть нам перешкоджати (нехай навіть не відверто), але в одному вони єдині: наші наміри мало кому подобаються."
  societal_values.2309.a: "Їхні скарги безпідставні."
  societal_values.2309.b: "Прислухаємося до їхніх побоювань."
  pops_in_target_province_resist_sinicization_tt: "[Concept('pop_satisfaction', 'Задоволення')|e] [Concept('pops', 'населення')|e] провінції [target_province.GetName] знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%], оскільки воно чинить опір нашій політиці #TOOLTIP:SOCIETAL_VALUE,sinicized,X #L китаїзації#!#!"
  societal_values.2310.title: "[target_estate.GetNameWithNoTooltip] чинять опір китаїзації"
  societal_values.2310.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] міста [ROOT.GetCountry.GetCapital.GetName] у невдоволенні: наше відхилення від китайських засад не залишилося непоміченим. [target_estate.GetName] стверджують, що відмова від прийнятого етикету підірве нашу репутацію та престиж [ROOT.GetCountry.Custom('rank_ru_GEN')|l], і наполягають, щоб ми повернулися на колишній шлях, доки ще не все втрачено."
  societal_values.2310.a: "Жодні [target_estate.GetNameWithNoTooltip|l] не мають права визначати нашу політику!"
  societal_values.2310.b: "Прислухаємося до побоювань стану."
  societal_values.2311.title: "Мілітаризація двору"
  societal_values.2311.desc: "Голоси прихильників самобутності [ROOT.GetCountry.Custom('rank_ru_GEN')|l] звучать все голосніше. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] сьогодні не в рівновазі: цивільні чиновники опиняються не при справах — на перші місця виходять генерали та войовничо налаштовані міністри, які закликають нас поводитися більш агресивно на державному рівні."
  societal_values.2311.a: "Дати військовим кермо влади."
  societal_values.2311.b: "Нехай [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] і надалі управляється цивільними чиновниками."
  societal_values.2312.title: "Поліпшення в галузі бюрократії"
  societal_values.2312.desc: "Наші методи управління державою та особливо — більш досконалі підходи до роботи двору вже приносять перші плоди. Надихнувшись прикладом, який їм подає [target_character.GetName], міністри помітно спростили діяльність своїх відомств, записи стали чіткішими та зрозумілішими, а чиновники перейняли жорсткі стандарти, прийняті в Китаї."
  societal_values.2312.a: "Закріпити в міністерствах передові методи роботи."
  societal_values.2313.title: "Ринки Серединної держави"
  societal_values.2313.desc: "Наші [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] не оминули скористатися новими можливостями, які відкрило зближення нашої держави з #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединною державою#!#! загалом та впровадження її звичаїв — зокрема. Так, хитромудрий купець на ім'я [target_character.GetName] пропонує встановити для всіх гільдійських послів типові договори та навчати їх придворному етикету, щоб таким чином спростити доступ до ринків китаїзованих держав та заодно заручитися їхньою прихильністю."
  societal_values.2313.a: "Дзвін монет у гаманці — найкращий звук на світі!"
  societal_values.2314.title: "Національна творчість"
  societal_values.2314.desc: "[Select_CString(target_character.IsFemale, 'Відома ремісниця', 'Відомий ремісник')] [target_character.GetName] [Select_CString(target_character.IsFemale, 'представила', 'представив')] нам грандіозну роботу, в основу якої лягли перекази, творчість та обряди нашого народу. І придворні, і простолюдини прийшли в неймовірний захват, а покровителі наполегливо просять довести шедевр до кінця. Які ще потрібні докази, що наша культура здатна процвітати самостійно, не опускаючись до самовираження через запозичені у інших країн форми?"
  societal_values.2314.a: "Мистецтво вражає саму душу."
  gains_depend_on_scope_target_character_total_abilities: "Вигода для нашої [Concept('culture', 'культури')|e] залежатиме від [Concept('total_ability', 'суми навичок')|e] персонажа [target_character.GetName]"
  societal_values.2315.title: "Мігранти з провінції [target_province_origin.GetNameWithNoTooltip]"
  societal_values.2315.desc: "Цілі сімейства почали покидати рідну провінцію [target_province_origin.GetName], що знаходиться в #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#!, та прибувати в нашу державу. Причини у всіх різні: хтось шукає кращого життя, хтось незадоволений місцевими чиновниками, але всі новоприбулі віддають перевагу оселитися в провінції [target_province_destination.GetName], привносячи в місцевий побут нові звичаї та підходи до ремесла. Вельми ймовірно, що тим самим вони порушать суспільну рівновагу, і наша країна схилиться ближче до #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної держави#!#!."
  societal_values.2316.title: "[target_country.GetNameWithNoTooltip]: важелі впливу"
  societal_values.2316.desc: "До наших воріт прибули посли з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! — держави, що стоїть на чолі #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної держави#!#!. З собою вони привезли щедрі підношення та символічні подарунки. Прийняти ці дари буде означати визнати престиж такого високого становища прибулих, що зблизить нас з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_INST')|L]#!#!. Відмова ж вони сприймуть як гордовито і зухвало кинутий виклик — це може породити заворушення та викликати невдоволення у станів нашої держави."
  societal_values.2316.a: "Нам не потрібні їхні дари."
  societal_values.2316.b: "Лише дурень зможе їм відмовити."
  societal_values.2317.title: "Зіткнення культур у провінції [target_province.GetNameWithNoTooltip]"
  societal_values.2317.desc: "#L [target_culture.GetName]і#! переселенці надовго оселилися в провінції [target_province.GetName], і тепер ми зіткнулися з непростою дилемою, яку ставить [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]: деякі закликають суворо обмежити права цих людей, оскільки вважають їх неблагонадійними та побоюються відмирання рідної культури, інші ж стверджують, що треба проявити терпимість: так ми зміцнимо свій престиж та завоюємо відданість нових підданих."
  societal_values.2317.a: "Обмежити їхні права."
  societal_values.2317.b: "Цю межу ми не станемо переходити."
  every_location_in_target_province_cracked_down_on_minorities_modifier: "Наші [Concept('locations', 'райони')|e] у провінції [target_province.GetName] на #Y 10#! років отримають модифікатор «[ShowModifier('cracked_down_on_minorities_modifier')]»"
  societal_values.2318.title: "[target_country.GetAdjectiveWithNoTooltip]і міщани заселяють район [target_location_destination.GetNameWithNoTooltip]"
  societal_values.2318.desc: "[ShowPopTypeName('burghers')] — вихідці з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! починають все більш активно брати участь у житті району [target_location_destination.GetName]. Завдяки їхнім зусиллям наші торговельні потоки тісніше переплелися з торговельними потоками #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної держави#!#!, що обіцяє надходження на ринки нових товарів та подальше процвітання. Втім, раді цьому не всі: нас попереджають, що іноземні купці отримають занадто великий вплив на нашу економіку."
  societal_values.2318.a: "Чим більше міщан, тим краще, правда?"
  societal_values.2319.title: "[target_religion.GetNameWithNoTooltip] зміцнюється в провінції [target_province.GetNameWithNoTooltip]"
  societal_values.2319.desc: "Близькість [ROOT.GetCountry.Custom('rank_ru_GEN')|l] до #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_DAT')|L]#!#! приносить нам чималу користь, а нещодавно цей взаємозв'язок обернувся досить несподіваним чином: [target_country.GetAdjectiveWithNoTooltip|l]і гості принесли в провінцію [target_province.GetName] нову віру, що називається [target_religion.GetName|l]. У цього вчення вже знайшлися перші послідовники з числа наших громадян. Деякі вважають, що над нашими традиціями нависла серйозна загроза, інші — що це лише послужить зміцненню відносин з #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединною державою#!#!."
  societal_values.2319.a: "Будемо терпіти їхні поклоніння."
  societal_values.2319.b: "Покінчимо з цією єрессю."
  approximately_10_percent_pop_target_province_convert_target_religion_tt: "Приблизно #Y 10%#! [Concept('pops', 'населення')|e] провінції [target_province.GetName], що сповідує релігію «[our_religion_scope.GetName|l]», навернеться в іншу релігію — [target_religion.GetName|l]"
  societal_values.2320.title: "Обмін знаннями в області впливу [target_country.Custom('CL_GEN')]"
  societal_values.2320.desc: "У #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#! — державі, що стоїть на чолі #TOOLTIP:INTERNATIONAL_ORGANIZATION,middle_kingdom_tt,X #L Серединної держави#!#! — впроваджені інститути, які поки що відсутні в [ROOT.GetCountry.Custom('rank_ru_PREP')|l], де правимо ми. Вчені та посли родом з #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_GEN')|L]#!#! готові поділитися з нами своїми підходами, технологіями та методами, щоб скоротити розрив між нашими державами, але така пропозиція викликає деякі побоювання: погодившись, ми опинимося в певній залежності від іншої сторони."
  societal_values.2320.a: "Найвигідніші відсотки — від вкладу в знання."
  societal_values.2320.b: "Обійдемося без втручання чужоземців."
  gain_in_institutions_depends_on_monthly_towards_sinicized_tt: "Прогрес до впровадження [Concept('institution', 'інституту')|e] та кількість залучених [Concept('locations', 'районів')|e] залежатиме від нашого модифікатора «[ShowModifierTypeName('monthly_towards_sinicized')]»"
  societal_values.2321.title: "Архітектура [target_country.Custom('CL_GEN')]"
  societal_values.2321.desc: "[target_country.GetAdjectiveWithNoTooltip]і зодчі виробили свій неповторний, величний та гармонійний стиль, який простежується у всьому, — від грандіозних палаців до храмів та садів [target_country.Custom('longname_ru_GEN')]. Щось подібне зможемо створити і ми у себе в [ROOT.GetCountry.Custom('rank_ru_PREP')|l], якщо приймемо посланців та будівельників з Батьківщини цього напрямку — вони готові поділитися своїми знаннями. Але чи варто переймати ці уроки, чи краще буде віддати перевагу корінним традиціям?"
  societal_values.2321.a: "Будемо вчитися у їхніх проєктувальників."
  societal_values.2321.b: "Будемо розвивати власні стилі."
  societal_values.2322.title: "Суперечки про інтеграцію"
  societal_values.2322.desc: "Сьогодні [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] обговорює долю провінції [target_province.GetName]: місцева #L [target_culture.GetName|l]а#! громада стала досить численною, щоб привернути до себе увагу чиновників. Необхідно визначитися, як вчинити з новими підданими: пообіцяти їм визнання та допомогу, щоб прискорити інтеграцію, чи ввести суворі заходи щодо захисту корінних звичаїв?"
  societal_values.2322.a: "Єдність полегшить нашу працю."
  societal_values.2322.b: "Їм сподобається бути носіями [our_culture_scope.GetNameWithNoTooltip|l]ої культури."
  societal_values.2323.title: "Майбутнє [ROOT.GetCountry.Custom('rank_ru_GEN')|l]"
  societal_values.2323.desc: "[target_heir.GetName] ще зовсім [Select_CString(target_heir.IsFemale, 'юна', 'юна')], тому [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] обговорює, кого саме призначити [Select_CString(target_heir.IsFemale, 'їй', 'йому')] у викладачі. [Select_CString(target_tutor1.IsFemale, 'Прославлена наставниця', 'Прославлений наставник')] [target_tutor1.GetName] [Select_CString(target_tutor1.IsFemale, 'готова', 'готовий')] виховати [Select_CString(target_heir.IsFemale, 'майбутню правительку', 'майбутнього правителя')] відповідно до всіх звичаїв рідної землі. З іншого боку свої послуги пропонує [target_tutor2.GetName], чия батьківщина — [target_birth_location.GetName]. Ця людина обіцяє викласти [Select_CString(target_heir.IsFemale, 'спадкоємиці', 'спадкоємцю')] всі тонкощі китайського мистецтва управління державою."
  societal_values.2323.a: "Вчити [Select_CString(target_heir.IsFemale, 'її', 'його')] буде [target_tutor2.GetShortNameWithNoTooltip]."
  societal_values.2323.b: "[target_tutor1.GetShortNameWithNoTooltip] добре нам послужить."
  societal_values.2323.c: "[target_heir.GetShortNameWithNoTooltip] більше нічого не вивчатиме."
