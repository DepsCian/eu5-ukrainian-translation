l_russian:
  brahmins_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] вимагають офіційно закріпити придворні посади"
  brahmins_estate_events.2.desc: "Нерідко [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] прагнуть не тільки до духовної, але й до світської влади. Останнім часом вони стали вельми впливовими на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! і займають там багато важливих адміністративних посад. Звикши до високого становища, ці [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] вирішили, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] підкориться їх примхам. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] вимагають законодавчого закріплення деяких адміністративних позицій за собою, неухильного дотримання своїх звичаїв при дворі і навіть успадкування вищих міністерських посад у своїх родинах. Ці вимоги обурливі, але [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] настільки впливові, що відмова може помітно підірвати управління державою."
  brahmins_estate_events.2.a: "Визнаємо їхню владу."
  STATIC_MODIFIER_NAME_religious_court_life: "Перевага духовенства"
  STATIC_MODIFIER_DESC_religious_court_life: "При нашому дворі панує каста священнослужителів, і всі повинні дотримуватися правил, встановлених їхніми текстами. Ці суворі порядки необхідні, щоб зберегти прихильність нашого могутнього духовенства. Однак багато наших підданих, незалежно від їхнього становища та багатства, противляться застарілому устрою."
  brahmins_estate_events.2.b: "Нехай краще [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] повернуться до своїх молитов."
  brahmins_estate_events.3.title: "Брахманізм"
  brahmins_estate_events.3.desc: "#L [ROOT.GetCountry.GetReligion.GetAdjective]е#! суспільство #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! схиляється до брахманізму. Відповідно до цієї ідеї, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] повинні шануватися як представники духовної та світської влади.\n\nВони ревно захищають свою монополію поширення освіти санскритом і зберігають виключне право проповідувати ведичні писання. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] домоглися могутності завдяки своєму суспільному та релігійному впливу. До того ж [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName|l] підтримує тісні стосунки з кастою жерців, щоб зберегти стійкий суспільний порядок на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!."
  brahmins_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  brahmins_estate_events.4.title: "Впливові [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
  brahmins_estate_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] стають впливовими на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Будучи кастою жерців, рукопокладених самими богами, вони користуються підтримкою #L [ROOT.GetCountry.GetReligion.GetAdjective|l]их#! груп населення та займають ряд ключових посад у [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ій адміністрації."
  brahmins_estate_events.4.a: "Так тому й бути."
  est_val_brahmin_advance: "Впливові брахмани"
  brahmins_estate_events.5.title: "Влада брахманів слабшає"
  brahmins_estate_events.5.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] спираються на підтримку #L [ROOT.GetCountry.GetReligion.GetAdjective|l]их#! груп населення більше, ніж будь-яка інша каста. Складно сказати точно, чому так сталося, але її членів стали вважати не стільки хранителями ведичних доктрин, скільки багатими корумпованими інтриганами.\n\nДо того ж їм бракує політичної гнучкості, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не виявляє до них прихильності. Все це призвело до того, що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] стали втрачати владу та вплив."
  brahmins_estate_events.5.a: "Так тому й бути."
  brahmins_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] розпалюють народне повстання"
  brahmins_estate_events.6.desc: "Уряд і [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] досягли точки кипіння у своїх взаєминах. Під час церемоній пуджарі відкрито заявляють, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] — негідна людина, а [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] відмовляються допомагати нам керувати #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ими#! підданими.\n\nКоли [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'припустилася', 'припустився')] релігійної помилки, обурення переросло у справжній бунт. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] підняли народ на заколот проти нас!"
  brahmins_estate_events.6.a: "Так тому й бути."
  brahmins_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] утискають купців у провінції [brahmin_trade_province.GetName]"
  brahmins_estate_events.7.desc: "Провінція [brahmin_trade_province.GetName] — важливий торговельний вузол #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Сюди часто заглядали мусульманські купці з Гуджарату, Аравії та Персії. Провінція [brahmin_trade_province.GetName] підтримувала з ними міцні торговельні зв'язки, що приносило їй саму тільки вигоду.\n\nЗараз провінцією [brahmin_trade_province.GetNameWithNoTooltip] керують [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], чий вплив відчувається на всіх рівнях суспільного життя. Політика, яку вони проводять, значно погіршила ставлення суспільства до приїжджих мусульманських торговців. Зіткнувшись із неприязню, багато з цих купців вирішили вести свої справи у більш сприятливому місці.\n\nПотрібно щось зробити і знову залучити купців, інакше провінція [brahmin_trade_province.GetNameWithNoTooltip] може втратити репутацію центру торгівлі."
  brahmins_estate_events.7.a: "Проблеми купців з нижчої касти — не наша турбота."
  brahmins_estate_events.7.b: "Передамо управління містом до рук тих, хто більше дбає про торговельні відносини."
  brahmins_estate_events.9.title: "Релігійні течії, з якими не пов'язані [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
  brahmins_estate_events.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] традиційно користувалися виключним правом на релігійну #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#! владу, проте нові духовні вірування стають проблемою для брахманізму. Ці течії набирають популярності на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, незважаючи на те, що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] відчайдушно намагаються їх придушити.\n\nПредставники нового вчення стверджують, що [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] стерли зі своїх чол священні мітки та уникають своїх духовних обов'язків, щоб зайняти світські посади та гнобити бідняків. Вони заявляють, що єдиний шлях до спасіння полягає в самозабутній відданості, і будь-який затятий прихильник [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ої релігії може виховати в собі цю чесноту.\n\nВпливові [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] просять, щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'допомогла', 'допоміг')] їм повернути довіру суспільства та придушити сторонні [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]і течії."
  brahmins_estate_events.9.a: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] насаджують традиційні вірування."
  STATIC_MODIFIER_NAME_brahmin_orthodoxy_enforced: "Примусовий догматизм брахманів"
  STATIC_MODIFIER_DESC_brahmin_orthodoxy_enforced: "Релігійні течії, не пов'язані з брахманами, підкоряються брахманським догмам."
  brahmins_estate_events.9.b: "Підтримаємо популярні релігійні течії."
  STATIC_MODIFIER_NAME_nonbrahmin_movements: "Релігійні течії, не пов'язані з брахманами"
  STATIC_MODIFIER_DESC_nonbrahmin_movements: "Простий народ захопився індуїстськими релігійними вченнями, які підривають авторитет брахманів."
  brahmins_estate_events.10.title: "Проблеми в фортеці провінції [brahmin_fort_province.GetNameWithNoTooltip]"
  brahmins_estate_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] та військові касти розпалили конфлікт, куди втягнутий весь двір #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Напруження зростає, і перед нами постає питання управління фортецею. Фортеця провінції [brahmin_fort_province.GetName], якою зараз керує дуже сварливий воєначальник, знаходиться там, де набирають силу [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l].\n\nНе виключено, що суперечності переростуть у відкриту ворожнечу. Можливо, буде розумно зробити так, щоб контроль над цією важливою фортецею отримали [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] і тим самим позбавити сварливого воєначальника потужного важеля впливу. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] не настільки обізнані в мистецтві облоги, як військові, але [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] хоча б може розраховувати на їхню вірність.\n\nЄ й інший шлях — переконати воєначальника вгамувати запал, а взамін зберегти його високе становище в провінції [brahmin_fort_province.GetNameWithNoTooltip]."
  brahmins_estate_events.10.a: "Нехай [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] забирають фортецю."
  brahmins_estate_events.10.b: "Нехай аристократи керують фортецею, поки зберігають вірність."
