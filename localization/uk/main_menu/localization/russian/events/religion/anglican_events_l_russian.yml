l_russian:
  anglican_events.1.title: "Демонстрація королівського герба"
  anglican_events.1.desc: "Після руйнування та зняття папських символів англіканські церкви опинилися позбавлені майже всіх прикрас. Тому було постановлено демонструвати там замість цих богохульних ікон Королівський герб. Його присутність закріплює в народній свідомості дійсність нового порядку: [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'помазана', 'помазаний')] Богом не тільки як [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, але й як [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'верховна', 'верховний')] глава церкви."
  anglican_events.1.a: "Королівський герб має висіти в кожній церкві."
  anglican_events.2.title: "Рекузантство"
  anglican_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|U] [ROOT.GetCountry.GetName] — це держава, в которій усі піддані зобов'язані брати участь в  англіканських богослужіннях. Нонконформізм у  цьому питанні карається великими штрафами. У  відмовників-рекузантів відбирають товари та  майно, землі, нерухомість і  права спадщини, а  також усі пенсії та  ренти. Втім, виконувати такі покарання складно через величезну кількість потенційних рекузантів, тому нам слід зосередити увагу на  найзлісніших порушеннях.\n\nПапізм — особливо злісний злочин. Оскільки папа не  визнає легітимність англійського правителя, його прикладу мають наслідувати всі віруючі католики, а  тому всіх католиків слід вважати державними зрадниками.\n\nПід дію цього закону можуть потрапити і  такі радикальні нонконформісти як пуритани, якщо вони занадто відступлять від  канонів церкви.\n\nЦей закон повинен забезпечити єдність віри на  території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!, але  водночас з  цим він може відвернути гарячі голови при дворі, адже тепер навіть просте звинувачення в  рекузантстві може зруйнувати репутацію придворного."
  anglican_events.2.a: "Зосередимося на католиках."
  anglican_events.2.b: "Зосередимося на пуританах."
  anglican_events.2.a.tt: "Всі #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! [Concept('pops','групи населення')|e] втрачають [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
  anglican_events.3.title: "Проповіді"
  anglican_events.3.desc: "Англіканська церква не вимагає від своїх священиків витрачати багато часу на проповіді: за законом вистачить однієї на місяць, а то й на три — і ті зазвичай беруться з Книги настанов.\n\nБагато парафіян прагнуть більш небайдужого підходу до церковних служб і тому беруть ситуацію в свої руки: вони збирають гроші та запрошують освічених священиків читати проповіді у своїх єпархіях. Однак такі священики часто дотримуються нетрадиційних релігійних поглядів. Найчастіше більше за всіх читати проповіді готові носії найрадикальніших ідей. Тому такі неофіційні зібрання стали асоціюватися з рухом пуритан.\n\nЗ одного боку, релігійно освічене населення може бути корисним, але з іншого боку, якщо ми почнемо боротися з пуританами, це зміцнить авторитет церкви."
  anglican_events.3.a: "Заборонимо нонконформістські проповіді."
  anglican_events.3.b: "Нехай проповідують, як хочуть."
  anglican_events.4.title: "Парламентські дебати про англіканську доктрину"
  anglican_events.4.desc: "Члени [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! часто збираються для  обговорення питань релігії. Зазвичай [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] пропонує нові реформи англіканської церкви, а  думки членів [ROOT.GetCountry.GetParliament.Custom('CFP_RP')|l] розділяються відповідно до належності кожного: палата громад, як  правило, виступає за  радикальні або навіть пуританські заходи, а  лорди частіше виступають з  більш  консервативних позицій. [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] нечасто добивається прийняття своїх законів у  незмінному вигляді, і  навіть у  тих випадках, коли це відбувається, доводиться вдаватися до  примусу."
  anglican_events.4.a: "Приймемо реформи в тому вигляді, як пропонує [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
  anglican_events.4.b: "Сьогодні перемога за лордами."
  anglican_events.4.c: "Прислухаємося до Палати громад."
  anglican_events.5.title: "Марпрелатські трактати"
  anglican_events.5.desc: "Група пуритан під загальним псевдонімом «Мартін Марпрелат», незадоволена консервативним істеблішментом в  англіканській церкві, почала публікувати сатиричні памфлети з  нападками на  лідерів церкви. На думку авторів, #L [ROOT.GetCountry.GetAdjective|l]іє#! єпископи — це купка «самозакоханих, папістських, зарозумілих, богохульних дріб’язкових шкідливих святош», що привласнили собі владу Бога.\n\nЦі трактати привертають до  себе увагу громадськості, і  якщо ми будемо сидіти склавши руки, вони можуть похитнути репутацію церковних верхів."
  anglican_events.5.a: "Не будемо звертати уваги на ці пасквілі."
  anglican_events.5.b: "Відповімо тим же: це війна памфлетів!"
  anglican_events.5.c: "Знайдемо й арештуємо авторів."
  anglican_events.6.title: "Повстання через релігійні книги"
  anglican_events.6.desc: "Доктрини англіканської церкви наведені в Книзі загальних молитов. У міру еволюції англіканської думки та її переходу від радикальних ідей до більш традиційної теології ця книга вимагає регулярного перегляду. В останній її редакції містяться матеріали, які сильно обурили мешканців провінції [prayer_book_province.GetName], багато з яких досі дотримуються католицьких догм і практик. Вони підняли повстання з вимогою повернути книгу до її попередньої редакції."
  anglican_events.6.a: "Скасуємо нову редакцію і поступимося традиціоналістам."
  anglican_events.6.b: "Ми не потерпимо цього папістського заколоту!"
  anglican_events.7.title: "[Select_CString(minister.IsFemale, 'Таємна католичка', 'Таємний католик')]"
  anglican_events.7.desc: "#L [ROOT.GetCountry.GetAdjective]а реформація переконала не  все населення країни. Навіть при дворі багато хто продовжує відчувати симпатію до  #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#!. Нещодавно ми дізналися, що [minister.GetName] таємно відвідує #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! меси, що суворо заборонено законом. Якщо ця інформація дійде до  громадськості, [minister.GetName] позбудеться всіх своїх земель та  майна, а  також більше не  зможе займати державні пости."
  anglican_events.7.a: "Поки що [Select_CString(minister.IsFemale, 'вона', 'він')] надто [Select_CString(minister.IsFemale, 'цінна', 'цінний')] для нас."
  anglican_events.7.b: "При нашому дворі немає місця католикам!"
  anglican_events.7.c: "Відрубати [Select_CString(minister.IsFemale, 'їй', 'йому')] голову!"
  anglican_events.8.title: "Молитви святим"
  anglican_events.8.desc: "Коли #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! вдалося розірвати з Римом, ми відкинули марновірні забобони про те, що молитися потрібно святим, а не самому Богу. Оскільки в нашій новій доктрині немає місця папістському поняттю чистилища, то немає потреби і в святих, які б заступалися за наші грішні душі. Але незважаючи на все це, багато хто продовжує молитися святим, і багато церков занадто завзято шанують своїх святих покровителів."
  anglican_events.8.a: "Нехай моляться, яка в цьому шкода?"
  anglican_events.8.b: "Необхідна одноманітність."
  anglican_events.9.title: "Відмова від церковних свят"
  anglican_events.9.desc: "Католицький літургійний календар сповнений церковних свят, які вважаються вихідними днями та приводами для святкувань. Звільнившись з-під папської влади, наша церква тепер повинна вирішити, що робити з цією традицією. Найзавзятіші реформатори заявляють, що нескінченні свята схиляють віруючих до гріха і відволікають від корисних праць. Теологи цю ідею поділяють, але відмова від свят може засмутити простий народ, якому до вподоби іноді відпочити."
  anglican_events.9.a: "Скасуємо більше свят."
  anglican_events.9.b: "Нехай веселяться."
  anglican_events.10.title: "Пуритани відпливають до колоній"
  anglican_events.10.desc: "Пуритани вже довгий час критикують ієрархію та доктрини #L [ROOT.GetCountry.GetAdjective|l]ої#! церкви. На їхню думку, Реформація досягла лише того, що папу римського на місці голови церкви [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'змінила', 'змінив')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], і тому вони відкрито засуджують повільний темп релігійних реформ у державі. Окрім суто телеологічних суперечок пуритани також часом переслідуються як небезпечні дисиденти, залежно від того, яку позицію щодо них займе [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Втомившись від релігійних чвар у Європі, багато пуритан вирішили переїхати до Нового Світу. Вони організували колоніальну компанію і запросили дозвіл будувати нові поселення в Америці."
  anglican_events.10.a: "Нехай будують свої поселення."
  anglican_events.10.b: "Відправимо їх до вже діючої колонії."
  anglican_events.11.title: "Суперечки через облачення"
  anglican_events.11.desc: "Питання облачень священиків залишається в англіканській церкві предметом гарячих обговорень. Розкішні та повні порожнього символізму папістські вбрання, безсумнівно, слід скасувати, але суперечки про те, наскільки аскетично повинні одягатися англіканські священики, не вщухають.\n\nКонсервативні англікани хочуть хоча б певною мірою повернути прикрашені облачення католицьких священиків, тоді як помірні реформатори вважають, що вистачить і простого підрясника. Радикальні ж реформісти наполягають, що особливі облачення не тільки не згадуються в Писаннях, але й зовсім противні встановленим Господом обрядам."
  anglican_events.11.a: "Дозволимо традиційні облачення."
  anglican_vestments_tt: "Це підвищить попит на #TOOLTIP:GOODS,fine_cloth,X #L тонке сукно#!#! серед #TOOLTIP:POPTYPE,clergy,X #L священиків#!#!"
  anglican_events.11.b: "Тільки підрясники."
  anglican_events.11.c: "Відмовимося від усіх особливих шат."
  anglican_events.12.title: "Руйнування вівтарів"
  anglican_events.12.desc: "Ранні роки Реформації в Англії — це час лютої іконоборства. У церквах безжально знищується все, що хоч якось нагадує про папізм, існування чистилища або небесну природу святих. Усе, що може збити мирян зі шляху істинного, має бути винищено: реформатори руйнують вівтарі, забілюють фрески та розоряють каплиці.\n\nАнгліканська церква не може знайти відповіді на питання, як далеко повинно заходити це іконоборство. Найзавзятіші реформатори закликають покінчити з хрестами, свічками та розп'яттями, тоді як інші пропонують повернути хоча б деякі нешкідливі прикраси."
  anglican_events.12.a: "Знищимо вівтарі, а невдоволених папістів під замок!"
  anglican_events.12.a.tt: "Всі #TOOLTIP:RELIGION,$catholic_tt$,X #L католицькі#!#! [Concept('pops', 'групи населення')|e] втрачають [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]"
  anglican_events.12.b: "Знищимо тільки відверто папістське."
  anglican_events.12.b.tt: "Всі #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! [Concept('pops','групи населення')|e] втрачають [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction','задоволення')|e]"
  anglican_events.12.c: "Досить з нас іконоборства."
  anglican_events.13.title: "Католицькі підбурювачі"
  anglican_events.13.desc: "Хоча #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DP')|L]#!#! вдалося офіційно розірвати з Римом, папа продовжує втручатися в наші справи та будувати підступи, метою яких є [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Його агенти з числа єзуїтів та священиків ховаються серед зрадників-рекузантів.\n\nЦі таємні католики винаходять усе нові способи ховати агентів папи від очей правосуддя: у просторах між стінами, під дошками та навіть у викопаних під землею ходах. Ховатися в таких схованках небезпечно для здоров'я і навіть життя, так що при виявленні священики, що ховалися, як правило, опиняються в пастці."
  anglican_events.13.a: "Влаштуємо полювання на священиків по всій країні. Обшукати кожен будинок!"
  anglican_events.13.b: "З'ясуємо, звідки вони лізуть."
  anglican_events.15.title: "Нонконформіст на троні"
  anglican_events.15.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'опинився', 'опинилася')] у невигідному становищі релігійного дисидента і одночасно з цим [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'верховної', 'верховного')] глави англіканської церкви. #L [ROOT.GetCountry.GetGovernment.GetAdjective|U]і  англікани з  трудом переживають таке становище справ, і  від цього сильно страждає легітимність самої церкви."
  anglican_events.15.a: "Доведеться звикати."
  anglican_events.15.b: "Монарх повинен бути англіканської віри."
