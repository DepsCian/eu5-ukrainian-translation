l_russian:
  missionaries.1.title: "Місіонер захворів"
  missionaries.1.desc: "Місіонер, якого ми відправили до [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName], не досяг особливих успіхів, а тепер до нас дійшли звістки, що він ще й захворів. Усі роботи зі створення нової церкви зупинилися, а шанси навернути місцевих жителів тепер прагнуть до нуля."
  missionaries.1.a: "Відправимо кого-небудь йому на допомогу."
  missionaries.1.b: "Займемося іншими питаннями."
  STATIC_MODIFIER_NAME_missionary_falls_ill: "Місіонер захворів"
  STATIC_MODIFIER_DESC_missionary_falls_ill: "Посланий нами місіонер захворів. Усі роботи зі створення нової церкви зупинилися, а шанси навернути місцевих жителів тепер прагнуть до нуля."
  missionaries.2.title: "Релігійний опір"
  missionaries.2.desc: "Навертати жителів [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName] до нашої віри виявилося набагато складніше, ніж ми очікували. Хоча дехто з них і виявив до неї інтерес, більшість не має ані найменшого бажання змінювати релігію."
  missionaries.2.a: "Подвоїмо зусилля."
  missionaries.2.b: "Це марна трата часу."
  STATIC_MODIFIER_NAME_missionary_failure: "Місіонер не впорався"
  STATIC_MODIFIER_DESC_missionary_failure: "Навертати цих людей до нашої віри виявилося набагато складніше, ніж ми очікували. Хоча дехто з них і виявив до неї інтерес, більшість не має ані найменшого бажання змінювати релігію."
  missionaries.4.title: "Релігійні хвилювання"
  missionaries.4.desc: "Губернатор провінції [target_province.GetName] повідомляє, що її жителі обурені поведінкою наших місіонерів, які відмовляються поважати будь-які релігійні практики та традиції, крім власних. Він просить припинити подальші спроби навернення або хоча б надіслати більше військ для придушення можливих бунтів."
  missionaries.4.a: "Це не варте нашої уваги!"
  missionaries.4.b: "Припинимо навернення."
  STATIC_MODIFIER_NAME_missionary_efforts_stalled: "Діяльність місіонерів зупинена"
  STATIC_MODIFIER_DESC_missionary_efforts_stalled: "Ми погодилися припинити спроби навернення, щоб заспокоїти місцевих жителів."
  missionaries.6.title: "Релігійний конфлікт"
  missionaries.6.desc: "Обстановка в [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] стає нестерпною. Місцеві жителі відмовляються слухати надісланого нами місіонера, і той вже побоюється за своє життя. Якщо ми терміново не вживемо заходів, справа може закінчитися заколотом."
  missionaries.6.a: "Ми готові ризикнути."
  missionaries.6.b: "Ми зробимо все, що зможемо."
  STATIC_MODIFIER_NAME_religious_tensions: "Релігійний конфлікт"
  STATIC_MODIFIER_DESC_religious_tensions: "Місцеві жителі відмовляються слухати проповіді наших місіонерів."
  missionaries.7.title: "Неспокійний сусід"
  missionaries.7.desc: "Місіонери, послані нами до [target_location.GetRank.Custom('LR_VP')|l] [target_location.GetName], скаржаться на нестабільну обстановку через війну в сусідній державі. Незважаючи на наш нейтралітет, вона помітно впливає на життя цього району."
  missionaries.7.a: "Запропонуємо допомогу."
  missionaries.7.b: "Не будемо звертати уваги."
  missionaries.8.title: "Місіонерська діяльність"
  missionaries.8.desc: "Богослови скаржаться, що ми вкладаємо недостатньо коштів у проповідь нашої віри. Наприклад, у нас досі недостатньо місіонерів, щоб навернути все населення [target_location.GetRank.Custom('LR_RP')|l] [target_location.GetName]."
  missionaries.8.a: "Можливо, вони мають рацію."
  missionaries.8.b: "Нас усе влаштовує."
