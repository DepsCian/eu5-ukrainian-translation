l_russian:
  kirishitan.1.title: "Новий Будда?"
  kirishitan.1.desc: "Прибулі в нашу країну європейці привезли з собою нову культуру — і нову релігію. У чомусь вона схожа на нашу, а в чомусь разюче відрізняється. Проповідники її нещодавно з'явилися і в місті [ROOT.GetCountry.GetCapital.GetName] — тут вони намагаються розповісти нам про своє християнське божество, проте розповіді ці здаються нам вельми дивними; можливо, винні перекладачі, які недогледіли або задумали недобре.\n\nМісіонери, що сподіваються, що [target_ruler.GetName] проявить до них поблажливість, навіть не принесли нам якихось дарів. Все, що вони можуть нам запропонувати, — це безглузді слова. Зазвичай [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не терпить такої неповаги, проте деякі голоси радять нам виявити обережність: можливо, такий прорахунок з боку європейців — ознака того, що їм відчайдушно потрібна наша допомога."
  kirishitan.1.a: "Це обурливо! Їм тут не місце!"
  kirishitan.1.b: "Ми дозволимо їм залишитися — поки вони будуть поводитися гідно."
  kirishitan.1.c: "Подивимося, чому зможе навчити нас їх Бог."
  kirishitan.2.title: "Місії в [target_location.Custom('LR_PP')|l] [target_location.GetNameWithNoTooltip]"
  kirishitan.2.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] в місті [ROOT.GetCountry.GetCapital.GetName] сьогодні приймає християн, що просять дозволу заснувати невелику громаду одновірців в #L #TOOLTIP:LOCATIONRANK,[target_location.Custom('LR_tt')],X [target_location.Custom('LR_PP')|l]#!#!. Там вони збираються опікувати бідних і проповідувати своє вчення всім, хто готовий слухати.\n\nСвої послуги місіонери запропонували і нам: вони вважають, що [target_heir.GetName] зможе багато чого осягнути, якщо буде вивчати шляхи Господні і #TOOLTIP:RELIGIONGROUP,christian,X #L християнську#!#! науку. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! толку, а також деякі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] радять остерігатися подібних пропозицій: їм здається, що місіонери таким чином ображають наші давні традиції. Торговці ж, що знаходяться зараз в [ROOT.GetCountry.Custom('CF_PP')|l], розраховують укласти вигідні торгові угоди із західними купцями, якщо ми дозволимо їм залишитися."
  kirishitan.2.a: "[target_heir.GetNameWithNoTooltip] з радістю дізнаватиметься нове про їхнього бога."
  kirishitan.2.b: "Не можна допустити, щоб вони поширювали тут свої вірування."
  kirishitan.2.c: "Захистимо віру наших предків!"
  catholic_pop_conversion.tt: "Частина [Concept('pops','населення')|e] [target_location.Custom('LR_RP')|l] [target_location.GetName] навернеться до #TOOLTIP:RELIGION,catholic_tt,X #L католицтва#!#!"
  kirishitan.3.title: "Торгові привілеї"
  kirishitan.3.desc: "[target_ruler.GetName] приймає у себе місіонерів-християн: вони просять дозволити їм заснувати приморську громаду для тих, хто прийняв їхнє вчення, обіцяючи натомість направляти торгові кораблі, що відпливли з їхніх країв, до наших портів. Над цією пропозицією слід подумати, оскільки вона обіцяє чималу вигоду нашим купцям."
  kirishitan.3.a: "Нехай приходять!"
  kirishitan.3.b: "Ми не можемо цього допустити!"
  kirishitan.4.title: "Рекомендаційний лист"
  kirishitan.4.desc: "Проповідники-християни, що осіли в наших краях, поводяться виключно пристойно і ставляться до наших законів з повагою. Все більше людей поступово починає приходити до їхнього бога, а [target_character.GetName], [Select_CString(target_character.IsFemale, 'очолююча', 'очолюючий')] цю громаду, [Select_CString(target_character.IsFemale, 'прославилася', 'прославився')] як вправний посередник; ймовірно, з цієї людини вийде вправний міністр. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] навіть носить із собою рекомендаційний лист з батьківщини, в якому написано, що [target_character.GetName] чудово підходить на цю посаду.\n\nЗвісно, наші васали традиційних поглядів сприймуть призначення [Select_CString(target_character.IsFemale, 'її', 'його')] міністром як образу традицій загалом і себе зокрема."
  kirishitan.4.a: "Нехай [target_character.GetNameWithNoTooltip] стане до нас на службу."
  kirishitan.4.b: "На це ми не згодні."
  kirishitan.5.title: "Суд над християнством"
  kirishitan.5.desc: "Прийому у нас вимагали найвпливовіші в державі [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і сановники — [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] з церковних громад. Вони вимагають, щоб ми учинили суд над #TOOLTIP:RELIGIONGROUP,christian,X #L християнством#!#!, оскільки ця чужа нам релігія губить наші традиції та ображає пам'ять предків. Займатися ж цим питанням, на їхню думку, повинні виключно чесні і довірені мужі."
  kirishitan.5.a: "Значить, буде їм інквізиція."
  kirishitan.5.a.tt: "Результати можуть бути різними залежно від висновків інквізиції."
  kirishitan.5.b: "Це не їхня турбота. Розум рідко торжествує над вірою."
  kirishitan.6.title: "Божественна природа"
  kirishitan.6.desc: "Упереджене вивчення природи #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!#! обернулося найнесподіванішим чином: навіть самі судді тепер вимагають, щоб їх хрестили. Оскільки саме на цих людях тримається наше суспільство, результат воістину вражає."
  kirishitan.6.a: "Значить, доведеться це дозволити."
  kirishitan.6.b: "Про це не може йти мови."
  kirishitan.7.title: "Визвання християнства"
  kirishitan.7.desc: "Упереджене вивчення природи #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!#! обернулося так, як усі й очікували: судді заявили, що християни недостатньо поважають нашу культуру і наші звичаї. Вчені мужі, що займалися розслідуванням, постановили, що, хоча християнська віра може здатися комусь спокусливою, для суспільства вона вельми небезпечна."
  kirishitan.7.a: "У цих краях єдина віра — це [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]!"
  kirishitan.7.b: "Ми поважаємо їхнє рішення, але нехай європейці залишаються."
  kirishitan.8.title: "Напад на громаду християн"
  kirishitan.8.desc: "За один тільки цей місяць склади торговців-християн у порту [christian_port_event_target.GetName] неодноразово спалахували. І хоча місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] стверджують, що ці пожежі — всього лише нещасні випадки, нам очевидно, що далеко не всі з захопленням ставляться до європейців, що пристали до наших берегів."
  kirishitan.8.a: "Провести розслідування і покарати злочинців."
  kirishitan.8.b: "З нещасними випадками боротися неможливо."
  kirishitan.9.title: "Розрив з традиціями?"
  kirishitan.9.desc: "Ні для кого не секрет, що [target_ruler.GetName] та [Select_CString(target_ruler.IsFemale, 'її', 'його')] рід виявляють небайдужість до #TOOLTIP:RELIGIONGROUP,christian,X #L християнської#!#! віри. З часом християнство навіть витіснило #L [ROOT.GetCountry.GetReligion.GetAdjective|l]іє#! традиції #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! і стало провідним світоглядом у нашій державі. Можливо, тепер, коли міжусобиць стало менше, а порядку — більше, ми нарешті зможемо довести справу до кінця і оголосити #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#! державною релігією?"
  kirishitan.9.a: "Ні, ми ні за що не відкинемо власні традиції!"
  kirishitan.9.b: "Настав час змін."
  kirishitan.10.title: "Держава християн"
  kirishitan.10.desc: "Ми взяли під своє заступництво послідовників #TOOLTIP:RELIGIONGROUP,christian,X #L християнського#!#! бога і забезпечили їм захист з боку держави. Де б у [ROOT.GetCountry.Custom('CF_PP')|l] вони не знаходилися, кожному відомо, що ці християни мають право на життя, роботу та проповідування. У наших містах все частіше можна побачити християнських купців, і навіть [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] (поки що переважно міністри та прислуга) починає схилятися до нової релігії."
  kirishitan.10.a: "#italic Gloria Deo#!."
  kirishitan.11.title: "Протидія християнству"
  kirishitan.11.desc: "Попри всі спроби чужоземців-нанбан насадити в наших краях християнську віру, ми змогли захистити суспільство від її згубного впливу. Місіонерів ми тримаємо на відстані, а їхнім послідовникам заборонено з'являтися в [ROOT.GetCountry.Custom('CF_PP')|l]. Наші спостерігачі вистежують навіть їхніх однодумців або тих, хто може такими виявитися. За це нас вихваляють і прислуга, і самі [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ого#! світогляду: ми — захисники [ROOT.GetCountry.Custom('CF_RP')|l] та поборники звичаїв предків."
  kirishitan.11.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] здобуде перемогу!"
  kirishitan.12.title: "[target_ruler.GetNameWithNoTooltip]: хрестити чи ні?"
  kirishitan.12.desc: "Проповідники-християни, які не уявляють життя без поширення віри, звернулися до людини, яка колись виявила інтерес до їхньої релігії, — це [target_ruler.GetName]. [Select_CString(target_ruler.IsFemale, 'Її', 'Його')] цікавість вони сприйняли за ознаку того, що [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'готова', 'готовий')] відкинути свою віру, тобто [target_ruler.GetReligion.GetName|l], і прийняти #TOOLTIP:RELIGION,catholic_tt,X #L католицтво#!#!, а тому запропонували [Select_CString(target_ruler.IsFemale, 'їй', 'йому')] пройти обряд хрещення. Якщо ми погодимося, надалі взаємодіяти з ними буде легше, проте [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] не зрадіють такому рішенню."
  kirishitan.12.a: "Хрестити [Select_CString(target_ruler.IsFemale, 'її', 'його')]."
  kirishitan.12.b: "Ми не будемо приймати чужу віру."
  kirishitan.13.title: "$kirishitan_monks$"
  kirishitan.13.desc: "Разом із закордонними торговцями з #L [target_country.GetAdjective|l]их#! країв до нас прибули монахи, що сповідують віру чужоземців. Нам доведеться вирішити, як з ними вчинити: можливо, чужа віра стане ключем до того, щоб розжитися їхнім багатством… А можливо, станеться навпаки, і розбагатіють уже вони."
  kirishitan.13.a: "Будемо уважно спостерігати за монахами."
  kirishitan_enabled.tt: "Тепер у нас є доступ до [Concept('religious_faction','релігійного течіння')|e] «Монахи-кириситани»"
