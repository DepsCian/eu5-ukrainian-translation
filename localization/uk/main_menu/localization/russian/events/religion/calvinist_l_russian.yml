l_russian:
  lots_of_calvinists: "Багато [Concept('pops', 'груп населення')|e] в нашій [Concept('country', 'державі')|e] тепер сповідують #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвінізм#!#!."
  calvinist.1.title: "Необхідність реформ"
  calvinist.1.desc: "Священні стіни Королівського коледжу в Парижі гудуть відлунням схвильованих голосів в очікуванні того, як молодий і палкий вчений [john_calvin.GetName] виголосить промову, що залишить незгладимий слід в історії європейської релігії. Звідки йому знати, що його слова стануть каталізатором для палких суперечок і зрештою призведуть до його вигнання з рідного міста?\n\nСлова Кальвіна гучним відлунням розносяться лекційною залою, а його ідеї вступають у конфлікт із вкоріненими католицькими доктринами. Його красномовні аргументи на користь релігійної реформи викликають відгук у серцях слухачів і паніку серед владних кіл.\n\nНовини про промову Кальвіна поширюються в суспільстві зі швидкістю пожежі і незабаром досягають вух вищих церковних ієрархів. Шановні вчені Королівського коледжу змушені засудити його як єретика і небезпечну загрозу для усталеного порядку."
  calvinist.1.a: "[ROOT.GetCountry.Custom('CL_DP')] такого не потребує."
  calvinist.2.title: "[john_calvin.GetNameWithNoTooltip] у Базелі"
  calvinist.2.desc: "Переїхавши до #TOOLTIP:LOCATION,$basel_tt$,X #L Базеля#!#!, [john_calvin.GetName] завершує тут свою революційну працю. Ці точно сформульовані та просякнуті теологічною мудрістю слова перевернуть релігійний розклад у Європі та розпалять по всьому континенту вогонь реформ. Видання #italic «Настанов у християнській вірі»#! стало поворотною точкою в житті Кальвіна та усього протестантського руху загалом.\n\nНа сторінках цієї вагомої книги Кальвін докладно виклав свої релігійні переконання та своє бачення реформи християнства. У #italic «Настановах у християнській вірі»#! укладена суть вчення Кальвіна, систематизовані принципи для розуміння справжньої природи віри, спасіння, взаємин людини і Бога.\n\nЧутки про це видання розлетілися Європою, як пожежа, захоплюючи уми вчених і релігійних авторитетів по всьому континенту. Католицька церква, ревниво охороняючи непорушність традиційних доктрин, ставиться до нової праці з неприязню і справедливо бачить у ній загрозу для свого авторитету.\n\nMagnum opus Кальвіна опиняється в руках як його палких прихильників, так і переконаних противників. Для одних він стає променем надії, що освітлює шлях до чистішого вираження християнської віри. Для інших  це небезпечне відступлення від усталених догматів і обурлива образа самих основ церкви."
  calvinist.2.a: "Які його мотиви?"
  calvinist.3.title: "Проповідництво Кальвіна в Женеві"
  calvinist.3.desc: "У мальовничій #TOOLTIP:LOCATION,$geneve_tt$,X #L Женеві#!#! починається нова епоха релігійних потрясінь: тут [john_calvin.GetName] бере на себе роль духовного лідера. Його прибуття до міста стає початком переломного періоду, який відіграє величезну роль у долі як Женеви, так і усій протестантської реформації.\n\nКальвін, знаменитий своїм розумом і непохитною відданістю реформам, несе з собою ідею релігійного оновлення. Керований принципами предопределення та всевладдя Бога, він прагне створити громаду відданих віруючих на основі біблійних принципів і суворої дисципліни в побуті.\n\nПісля того, як Кальвін взяв на себе роль проповідника, Женева стала центром реформ: сюди стікаються однодумці та люди в пошуках порятунку від релігійних переслідувань. Реформація тут укорінюється, місто стає бастіоном протестантської думки та практики.\n\nПід керівництвом Кальвіна встановлюється система церковного управління, в центрі якої знаходиться Консисторія, рада проповідників і старійшин. Цей орган забезпечує дотримання в місті суворого кальвіністського морального кодексу, який охоплює всі аспекти життя громадян, від приватного побуту до громадської політики.\n\nЖенева стає центром теологічної освіти та місцем тяжіння для проповідників, які стікаються до міста, щоб доторкнутися до вчень Кальвіна. Його важливі праці, такі як «Настанови у християнській вірі», служать керівництвом для віруючих і набором принципів для протестантської теології.\n\nВплив проповідницької діяльності Кальвіна виходить за межі Женеви і натхняє реформаторські рухи по всій Європі. Його праці та вчення поширюються по всьому світу і підхоплюються тими, хто прагне чистішого втілення віри."
  calvinist.3.a: "І більше проповідей про Второзаконня!"
  calvinist.4.title: "Держава [ROOT.GetCountry.GetLongNameWithNoTooltip] та кальвіністська думка"
  calvinist.4.desc: "[ROOT.GetCountry.GetLongName] — це держава, над родючими землями якої віє вітер релігійних реформ: в її містах і селах починають укорінюватися ідеї кальвінізму, передвісники серйозних змін у релігійному житті та соціальній структурі країни.\n\nПрагнення до нового, чистішого втілення віри та неприйняття встановленого релігійного порядку зробили нашу націю справжнім розсадником для кальвіністських ідей. Релігійні вчення Кальвіна, засновані на принципах предопределення, всевладдя Бога та авторитету Писання, знаходять відгук у душах розчарованих віруючих, які шукають нового виходу своїм релігійним почуттям.\n\nПо мірі зміцнення цих нових ідей тут і там з'являються групи віруючих, які таємно вивчають і обговорюють його праці — наприклад, «Настанови у християнській вірі». Їхні секретні зібрання стають майданчиками для палких дискусій та теологічних дебатів, які все більше згуртовують послідовників ідей Кальвіна.\n\nЗростаюча популярність кальвінізму кидає виклик традиційним церковним владам. Католицькій церкві та її багатовіковим догмам тепер доводиться співіснувати з кальвіністами, які палають релігійним запалом."
  calvinist.4.a: "Їх буде розтрощено!"
  calvinist.5.title: "Відправлення проповідників за кордон"
  calvinist.5.desc: "Багато хто в церкві впевнений, що ми, як провідна #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвіністська#!#! нація, повинні відправляти за кордон своїх проповідників, щоб підтримувати поширення справжньої реформації."
  calvinist.5.a: "На славу Господа!"
  calvinist.sent_reformed_ministers: "[target_country.GetLongName] — це держава, куди відправляться наші #TOOLTIP:BUILDING_TYPE,calvinist_preachers,X #L кальвіністські проповідники#!#!"
  sent_reformed_ministers: "Відправлено кальвіністських проповідників"
  calvinist.5.b: "Нам є чим зайнятися вдома."
  calvinist.6.title: "Іноземні проповідники на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!"
  calvinist.6.desc: "Нам повідомляють, що на землях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! з'явилися кальвіністські проповідники. Схоже, їхня батьківщина — [from.GetLongName], і вони підбивають місцеве населення чинити опір нашим спробам викорінити цю єресь."
  calvinist.6.a: "Обурливо!"
  calvinist.7.title: "Передопределение"
  calvinist.7.desc: "Теологи-кальвіністи вважають, що спасіння чекає лише тих небагатьох, кому призначено врятуватися. Але хто саме буде врятований, наперед невідомо, тому з'явилася думка, що щасливчиків можна визначити за їхнім способом життя. Оскільки важливими ознаками обраності вважаються працьовитість, бережливість, успішність у суспільстві та багатство, послідовники кальвінізму прагнуть до цих благ. Крім того, ті, хто вже володіє такими якостями — купці та містяни — також починають виявляти інтерес до кальвінізму."
  calvinist.7.a: "Заохотимо ці вірування."
  STATIC_MODIFIER_NAME_calvinist_work_ethic: "Трудова етика кальвіністів"
  STATIC_MODIFIER_DESC_calvinist_work_ethic: "Працьовитість, успіх у суспільстві та багатство вважаються наслідком богообраності, тому люди прагнуть до цих ідеалів."
  calvinist.7.b: "Нехай так і буде."
  calvinist.8.title: "Інструменти в церкві"
  calvinist.8.desc: "Провідні теологи вважають, що музику в релігійних обрядах використовувати не слід. Вони вважають, що музика відволікає людей від важливого, молитви та пошуку Бога, і тому виступають за заборону музичних інструментів у церквах."
  calvinist.8.a: "Видамо заборону."
  calvinist.8.b: "Проігноруємо їхню думку."
  calvinist.9.title: "Розгул іконоборців"
  calvinist.9.desc: "На території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! тут і там спалахують погроми: натовпи послідовників #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвінізму#!#! громять церкви і знищують предмети #TOOLTIP:RELIGION,$catholic_tt$,X #L католицького#!#! мистецтва. Більшість католиків #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! вимагає від уряду негайно втрутитися і припинити безчинства."
  calvinist.9.a: "Нехай війська наведуть порядок!"
  calvinist.9.b: "Підтримати погромників!"
