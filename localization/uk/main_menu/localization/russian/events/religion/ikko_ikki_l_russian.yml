l_russian:
  ikko_ikki.1.title: "Повстання Ікко-іккі!"
  ikko_ikki.1.desc: "Незадоволені нескінченними війнами, селяни, монахи та дрібні землевласники з числа послідовників #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійського#!#! напрямку «[target_io.GetName]» відкрито виступили проти того, як [target_character.GetName] править своїми володіннями. Ми повинні швидко і рішуче покінчити з цим збродом, поки заворушення не охопили й інші наші землі."
  ikko_ikki.1.a: "Поставимо їх на місце!"
  ikko_ikki.1.b: "Не будемо погіршувати ситуацію."
  ikko_ikki.2.title: "Ікко-іккі вже на території [ROOT.GetCountry.Custom('CL_RP')]!"
  ikko_ikki.2.desc: "Уряд [target_country.Custom('CF_RP')|l] по сусідству не захотів терпіти Ікко-іккі і кинув на них свої війська. Рятуючись від жорстокої різанини, вцілілі адепти Дзьодо-сінсю кинулися на землі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! та прийняли до своїх лав чимало селян, монахів та дрібних землевласників з числа наших власних невдоволених підданих. Якщо ми не будемо діяти швидко і рішуче, вони можуть доставити нам чимало проблем."
  ikko_ikki.2.a: "$ikko_ikki.1.a$"
  ikko_ikki.2.b: "$ikko_ikki.1.b$"
  ikko_ikki.3.title: "[target_io.GetNameWithNoTooltip]"
  ikko_ikki.3.desc: "У ці неспокійні часи все більше людей звертаються до релігії в пошуках стабільності та життєвого орієнтира. #TOOLTIP:RELIGIONGROUP,buddhist,X #L Буддизм#!#! вже давно охопив наше суспільство, але останнім часом кількість його прихильників швидко зростає, і буддійські традиції продовжують проникати в повсякденне життя #L [ROOT.GetCountry.GetAdjective|l]ого#! народу.\n\nОднією з таких традицій є «[target_io.GetName]» — відгалуження #TOOLTIP:POLICY,pure_land_school_policy,X #L школи Чистої землі#!#!, яка походить від #TOOLTIP:POLICY,tiantai_policy,X #L Школи лотоса#!#!. Її послідовники обіцяють звільнення та спасіння від мирських страждань. Це приваблює величезну кількість людей, які стали об'єднуватися в групи під назвою $ikko_ikki$."
  ikko_ikki.3.a: "Їхнє завзяття надихає! Підтримаємо цей рух."
  sect_gains_favor_tt: "Об'єднання «[target_io.GetName]» отримає #Y 10#! од. прихильності"
  ikko_ikki.3.b: "Їхнім твердим переконанням важко що-небудь протиставити."
  ikko_ikki.3.c: "Ми повинні жорстко придушувати будь-який рух, що дає бідним владу."
  ikko_ikki.4.title: "Дзінайтьо"
  ikko_ikki.4.desc: "Спільноти віруючих школи [target_io.GetName] почали переростати в невеликі поселення навколо великих #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійських#!#! храмів [ROOT.GetCountry.Custom('CF_RP')|l]. Ці поселення називаються #italic дзінайтьо#!, що означає «село в #TOOLTIP:BUILDING_TYPE,temple,X #L храмі#!#!». З огляду на своє розташування, вони не тільки мають релігійний вплив, але й здатні створювати збройні загони, що складаються з дрібних землевласників, селян і монахів. Ці автономні утворення становлять величезну загрозу нашій владі в навколишніх землях.\n\nОдне з таких поселень виникло на території храму в місті [target_location.GetName]. Звісно, ми цілком могли б заручитися їхньою підтримкою, однак будь-який рух з таким рівнем фанатизму, незалежності та військового потенціалу може легко підірвати стабільність нашої держави, якщо поставить перед собою таку мету."
  ikko_ikki.4.a: "Ми повинні викорінити їх, поки ще не пізно."
  ikko_ikki.4.b: "Ми будемо працювати разом з цими арміями віруючих."
  ikko_ikki.4.c: "Потрібно побудувати більше таких храмових поселень."
  ikko_ikki.5.title: "Соціальна напруженість"
  ikko_ikki.5.desc: "Загони Ікко-іккі в нашій державі стають все сильнішими, численнішими і, що найстрашніше, зухвалішими. Тепер торговці побоюються проїжджати повз їхні поселення. Крім того, почастішали випадки, коли послідовники напрямку «[target_io.GetName]» збирають гроші з сіл раніше, ніж туди прибудуть наші збирачі податків. Ікко-іккі стали настільки впливовими, що багато хто почав скаржитися на надані їм привілеї."
  ikko_ikki.5.a: "Вони мають на це право."
  ikko_ikki.5.b: "Їхні поселення не повинні розростатися далі поточних меж."
  ikko_ikki.5.c: "Час поставити їх на місце!"
  ikko_ikki.6.title: "Кінець релігійної автономії"
  ikko_ikki.6.desc: "Повстання Ікко-іккі придушене в усіх поселеннях, а самі повстанці роззброєні. Тепер тільки наші чиновники мають право стягувати податки та займатися питаннями оборони."
  ikko_ikki.6.a: "Порядок відновлено."
  ikko_ikki_no_longer_available.tt: "Ми втратимо доступ до [Concept('religious_faction', 'релігійного течіння')|e] «Ікко-іккі»"
  ikko_ikki.6.b: "Знайти розраду у вірі «[target_io.GetNameWithNoTooltip]»."
  ikko_ikki.7.title: "Двовладдя"
  ikko_ikki.7.desc: "Ікко-іккі ґрунтовно зміцнили свій вплив у нашій державі. Незважаючи на спроби утримати владу, ми надали занадто багато прав і привілеїв їхнім храмовим поселенням. Схоже, відтепер вони відіграватимуть значну роль у нашій політиці."
  ikko_ikki.7.a: "Вони можуть принести свою користь."
  ikko_ikki.7.b: "Їхній вплив зростає надто швидко."
  ikko_ikki.8.title: "Підтримка Ікко-іккі"
  ikko_ikki.8.desc: "Ми вже довгий час допомагаємо храмовим поселенням школи «[target_io.GetName]» рости і розвиватися, у зв'язку з чим деякі почали ототожнювати нашу владу з Ікко-іккі. Безумовно, голови #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійських#!#! храмових громад мають великий вплив у нашому суспільстві, однак вони також є палкими прихильниками [ROOT.GetCountry.Custom('CF_RP')|l]."
  ikko_ikki.8.a: "Нам вигідно їх підтримувати."
  ikko_ikki.8.b: "Мабуть, варто обмежити їхню підтримку."
  ikko_ikki.9.title: "Аміта Будда"
  ikko_ikki.9.desc: "Наша всебічна підтримка напрямку «[target_io.GetName]» призводить до певних розбіжностей у суспільстві. Деяким починає здаватися, що на території [ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! вже встановилося двовладдя. Проте неможливо заперечувати, що без нашого сприяння Ікко-іккі ніколи б не досягли такого впливу в нашій державі.\n\nНещодавні події в релігійній сфері породили чутки, що ми призначимо лідерів руху Ікко-іккі на високі посади і надамо їхній вірі більш офіційного статусу. Однак значна частина населення цілком може вважати це нехтуванням наших стародавніх традицій."
  ikko_ikki.9.a: "Ми не можемо зовсім відкинути традиції наших предків."
  ikko_ikki.9.b: "#italic Наму Аміда Буцу#!! Ми повинні прийняти їхнє вчення і закріпити його офіційний статус."
  ikko_ikki.9.c: "#italic Наму Аміда Буцу#!! Їхнім громадам буде надано повну владу."
  ikko_ikki.9.d: "#italic Наму Аміда Буцу#!! Ми підтримуємо їхню віру, але вони не повинні правити країною."
  ikko_ikki_lots_of_mahayana.tt: "Багато [Concept('pops', 'груп населення')|e] стануть послідовниками #TOOLTIP:RELIGION,$mahayana_tt$,X #L Махаяни#!#!"
  ikko_ikki.10.title: "$ikko_ikki$"
  ikko_ikki.10.desc: "Поширення віри [target_io.GetName] в державі [target_origin_country.GetLongName] віщує значні зміни у всіх #TOOLTIP:RELIGION,shinto_tt,X #L синтоїстських#!#! країнах: їм доведеться вирішувати, як будувати стосунки з новою фракцією. Але незалежно від того, підтримають вони цю віру чи зазнають утисків, її вплив буде помітний у всіх сферах життя."
  ikko_ikki.10.a: "Нас чекають цікаві часи."
  ikko_ikki_enabled.tt: "Тепер у нас є доступ до [Concept('religious_faction', 'релігійного течіння')|e] «Ікко-іккі»"
  ikko_ikki.11.title: "$ikko_ikki.6.title$"
  ikko_ikki.11.desc: "Всі банди Ікко-іккі розгромлені, а всі послідовники цієї віри знищені або вигнані. Релігійні чвари, що терзали нашу країну, залишилися в минулому. На радість багатьох підданих, [target_origin_country.GetLongName] відкрито заявляє про повне знищення Ікко-іккі."
  ikko_ikki.11.a: "Їхня віра була недостатньо сильною."
