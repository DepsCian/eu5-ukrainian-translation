l_russian:
  exploration_monthly.1.title: "Випробування в області [ROOT.GetExploration.GetArea.GetNameWithNoTooltip]"
  exploration_monthly.1.desc: "Намагаючись знайти придатні провінції для наших майбутніх колоній, ми натрапили на #L #TOOLTIP:LOCATIONRANK,[ROOT.GetExploration.GetLocation.Custom('LR_tt')],X [ROOT.GetExploration.GetLocation.Custom('LR_VP')]#!#! [ROOT.GetExploration.GetLocation.GetName]. Місцеві жителі не відзначаються дружелюбністю, але землі тут багаті ресурсами. На торгівлі з цією провінцією можна було б заробити багато. Правда, для цього знадобиться підкупити пару вождів..."
  exploration_monthly.1.a: "Укладемо з ними чесну угоду."
  exploration_monthly.1.b: "Обдуримо їх."
  exploration_monthly.2.title: "Ворожі місцеві жителі"
  exploration_monthly.2.desc: "Зустрівши ворожих місцевих жителів у [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_PP')|l] [ROOT.GetExploration.GetLocation.GetName], наша експедиція була змушена покинути ці землі.\n\nКілька моряків зійшли на берег у пошуках прісної води і вже поверталися на борт, коли шлях їм перегородили п'ять #L [pop.GetCulture.GetName|l]их#! каное з озброєними людьми.\n\n#L [ROOT.GetExploration.GetOwner.GetAdjective|U]а команда розвернула човен і поспішила назад до корабля, але місцеві жителі кинулися навздогін. Одне каное майже наздогнало човен, але наші люди вже приготувалися до бою, і ворог не ризикнув битися без підмоги.\n\nКорабель ухилився від переслідування, але кілька членів екіпажу були поранені. Одному з наших людей потрапила в ногу отруєна стріла. Ми обробили рану сечею та оливковою олією, але не знаємо, чи виживе він."
  exploration_monthly.2.a: "Спробуємо задобрити місцевих жителів неоковирними брязкальцями."
  exploration_monthly.2.b: "Повернемося, вб'ємо місцевих і заберемо їх золото!"
  exploration_monthly.3.title: "Чужинці на чужій землі"
  exploration_monthly.3.desc: "Коли наш корабель прибув до [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_VP')|l] [ROOT.GetExploration.GetLocation.GetName], за ним послідувало безліч каное, переповнених дарами. Місцеві жителі без будь-якого страху піднялися на судно, і двоє людей важливого вигляду намагаються переконати нас, що [ROOT.GetExploration.GetCharacter.GetName] [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale, 'має', 'повинен')] послідувати за ними до [tribal_nation.GetCapital.GetRank.Custom('LR_VP')|l] [tribal_nation.GetCapital.GetName].\n\nСхоже, вони не замишляють нічого поганого. Наші перекладачі зрозуміли, що ми прибули якраз вчасно для якогось місцевого свята.\n\nЩогли, вітрила та оснащення нашого корабля нагадують важливі місцеві артефакти, а наш маршрут навколо острова виявився точно таким самим, як і маршрут місцевої святкової процесії. Все це переконало жителів у тому, що ми прибули з добрими намірами. Але один невірний крок може все зіпсувати…"
  exploration_monthly.3.a: "Вшануємо їх примітивні звичаї."
  opinion_good_first_impression: "Добрим першим враженням"
  exploration_monthly.3.b: "Триматися від них подалі і не сходити на берег!"
  exploration_monthly.4.title: "Славний шлях"
  exploration_monthly.4.desc: "Дозорні повідомили, що бачили окремі будівлі, але людей поруч не було. Нарешті, в районі під назвою [ROOT.GetExploration.GetLocation.GetName] ми помітили прибережне село.\n\nНевеликий загін зійшов на берег, і #L [native_pop.GetCulture.GetName|l]і жителі гостинно зустріли наших людей. Безбороді селяни явно були захоплені трьома бородатими і високими #L [explorers_pop.GetCulture.GetName|l]ими#! моряками. Їм вдалося, хоч і не без труднощів, пояснити нам причину свого захоплення: виявляється, місцеві міфи та легенди свідчать, що одного разу з-за моря з'являться їхні бородаті боги.\n\nЗ їжі та скарбів, якими нас обдарували місцеві жителі, [target_character.GetName] [Select_CString(target_character.IsFemale, 'зрозуміла', 'зрозумів')], що це заможна провінція, яка могла б принести нам великий дохід."
  exploration_monthly.4.a: "Яка перспективна земля!"
  exploration_monthly.5.title: "Подорож до літа"
  exploration_monthly.5.desc: "Плем'я, яке ми тут знайшли, чудово можна описати словами Христофора Колумба: «Вони торгували з нами і добровільно дали нам усе, що мали… вони з великою радістю намагалися нам догодити… Вони дуже лагідні і не знають зла, убивств та крадіжок… Повірте, Ваша Величносте, у всьому світі не знайти таких прекрасних людей… Вони з любов'ю ставляться до себе та своїх сусідів, а їхня мова — просто насолода для вух. Вони добрі та смішливі»."
  exploration_monthly.5.a: "Скористаємося їхньою довірою!"
  angry_natives: "Це обман заради наживи!"
  exploration_monthly.5.b: "Використаємо їхню м'якість з розумом."
  friendly_natives: "Радушна зустріч"
  exploration_monthly.6.title: "Непроханий попутник"
  exploration_monthly.6.desc: "Село поблизу району [ROOT.GetExploration.GetLocation.GetName] виявилося покинутим — судячи з зів'ялого посіву, тут уже деякий час триває посуха.\n\nПовернувшись на корабель, учасники експедиції жахнулися — на борт намагався видертися небачених розмірів ведмідь!\n\nМоряки вирішили спіймати зголоднілого звіра, сподіваючись привезти його на батьківщину — це [ROOT.GetExploration.GetOwner.GetLongName].\n\nВедмедя на прив'язі привели на корабель, але той зумів звільнитися від пут, і екіпажу довелося вбити тварину. Після цієї пригоди та сумної картини в провінції [ROOT.GetExploration.GetLocation.GetProvince.GetName] [target_character.GetName] [Select_CString(target_character.IsFemale, 'зрозуміла', 'зрозумів')], що пошуки в цій частині області [ROOT.GetExploration.GetArea.GetName] — безнадійна затія."
  exploration_monthly.6.a: "Яка прикрість."
  exploration_monthly.7.title: "Зелені пагорби [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_RP')|l] [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]"
  exploration_monthly.7.desc: "Жителі [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_RP')|l] [ROOT.GetExploration.GetLocation.GetName] були в захваті від скляних намист, бронзових дзвіночків і одягу, який [target_character.GetName] [Select_CString(target_character.IsFemale, 'обміняла', 'обміняв')] на рибу та дичину. Ці люди були вельми небагаті й поводилися дружньо.\n\nОдного разу вночі вони залишили свої домівки, і учасники експедиції обшукали село. Нічого особливого там знайти не вдалося, але під рибальськими сітками опинилася дрібна побрякушка із золота. Це навело нас на думку, що в області [ROOT.GetExploration.GetArea.GetName] все ж таки можна знайти щось цінне."
  exploration_monthly.7.a: "Чудова новина!"
  exploration_monthly.8.title: "За горизонтом"
  exploration_monthly.8.desc: "Коли корабель нашої експедиції стояв біля берегів [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_RP')|l] [ROOT.GetExploration.GetLocation.GetName], до нас підпливла пара цікавих #L [ROOT.GetExploration.GetLocation.GetDominantCulture.GetName|l]их#! жителів на каное.\n\nОбмінявшись жестами, що виражали мирні наміри, екіпаж запросив цих людей на борт. Ми пригостили місцевих жителів їжею та напоями, після чого вони повернулися на каное і відпливли на берег.\n\nНатхненні звістками про першу мирну зустріч, до нашої каравели вирушило ще кілька каное."
  exploration_monthly.8.a: "Ми дізналися від них багато корисного!"
  exploration_monthly.9.title: "Загроза в [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_PP')|l] [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]"
  exploration_monthly.9.desc: "Після досить неспокійної першої зустрічі нам нарешті вдалося переконати жителів [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_RP')|l] [ROOT.GetExploration.GetLocation.GetName] у своїх добрих намірах.\n\nКоли ми ступили на берег, до нас підійшли двоє людей — [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale, 'старуха', 'старий')] та юнак. Наші дари їх не цікавили. Ми зробили попереджувальний постріл над їхніми головами, легко поранивши [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale, 'старуху', 'старого')]. [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale, 'Вона кинулася', 'Він кинувся')] до хатин і [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale, 'повернулася', 'повернувся')] з озброєним загоном. Місцеві жителі кидали в нас списи, але після двох серій пострілів кинулися навтьоки.\n\nДорослі втекли до лісу, кинувши своїх дітей. На знак дружби деякі учасники експедиції залишили дітям дрібні побрякушки, а потім відступили на корабель."
  exploration_monthly.9.a: "Переконаємо їх, що ми прийшли з миром."
  exploration_monthly.10.title: "Звірі в [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_PP')|l] [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]"
  exploration_monthly.10.desc: "Перед тим, як вирушити в експедицію, [ROOT.GetExploration.GetCharacter.GetName] [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale, 'чула', 'чув')] історії про карфагенського дослідника на ім'я Ганнон. Ця людина знайшла острів, населений «дикими волохатими людьми».\n\nГаннон спробував полонити самців, але зазнав невдачі. Трьох самок, однак, схопити вдалося, але вони були настільки лютими, що йому довелося вбити їх. Як доказ своїх пригод Ганнон забрав із собою зняті з них шкури. Перекладачі, які супроводжували Ганнона, називали цих істот горилами.\n\nМожливо, схожі на мавп істоти, яких ми бачили в [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_PP')|l] [ROOT.GetExploration.GetLocation.GetName], були тими самими горилами, про яких розповідав Ганнон."
  exploration_monthly.10.a: "Беремо все, що зможемо, і йдемо!"
  exploration_monthly.11.title: "[ROOT.GetExploration.GetNameWithNoTooltip]"
  exploration_monthly.11.desc: "За довгі місяці, проведені за вивченням земель у [marriage_location.GetRank.Custom('LR_PP')|l] [marriage_location.GetName], наш дослідник [ROOT.GetExploration.GetCharacter.GetName] зблизився з незаміжньою дівчиною на ім'я [bride.GetName] з #L [bride_pop.GetCulture.GetName|l]ої#! селянської родини.\n\nЯкщо ми породичаємося з місцевими, це безумовно піде експедиції на користь."
  exploration_monthly.11.a: "Шлюб укладе капелан експедиції."
  exploration_monthly.11.b: "Весілля відбудеться за місцевим звичаєм."
  exploration_monthly.11.c: "У нас немає часу на любовні пригоди."
  exploration_monthly.12.title: "П'яний дослідник"
  exploration_monthly.12.desc: "Ніхто не очікував, що [Select_CString(target_character.IsFemale, 'одна з учасниць', 'один з учасників')] нашої експедиції, [target_character.GetName], потрапить у жахливо незручну ситуацію. Переоцінивши свої здібності, [Select_CString(target_character.IsFemale, 'вона перепилила', 'він перепив')] фруктової настоянки, приготованої жителями [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_RP')|l] [ROOT.GetExploration.GetLocation.GetName].\n\nЯкщо опустити огидні подробиці, [target_character.GetName] довго [Select_CString(target_character.IsFemale,'була п'яна', 'був п'яний')] до нестями. Місцевих жителів потішив [Select_CString(target_character.IsFemale, 'її', 'його')] жалюгідний вигляд, але представники місцевого вищого товариства #ONCLICK:COUNTRY,[ROOT.GetExploration.GetOwner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetExploration.GetOwner.Custom('CL_tt')],X [ROOT.GetExploration.GetOwner.Custom('CL_RP')|L]#!#!, дізнавшись про цю подію, були невдоволені [Select_CString(target_character.IsFemale, 'її', 'його')] поведінкою."
  exploration_monthly.12.a: "Фруктова настоянка? А ще залишилося?"
  STATIC_MODIFIER_NAME_drunken_explorer: "П'яний дослідник"
  exploration_monthly.16.title: "Розкрадач храмів"
  exploration_monthly.16.desc: "Отримавши честь відвідати культове місце в районі [ROOT.GetExploration.GetLocation.GetName], [target_character.GetName] не [Select_CString(target_character.IsFemale, 'змогла', 'зміг')] вгамувати свою жадібність.\n\nЩойно місцеві жерці відвернулися, [Select_CString(target_character.IsFemale, 'вона запхала', 'він запхав')] цінний артефакт собі в кишеню і [Select_CString(target_character.IsFemale, 'втекла', 'втік')] перш, ніж жерці спохватилися."
  exploration_monthly.16.a: "$common_string_it_belongs_in_a_museum$"
  exploration_monthly.17.title: "Річкова прогулянка"
  exploration_monthly.17.desc: "Дружні #L [POP.GetCulture.GetName|l]і мисливці допомогли нашим людям, які досліджують область [ROOT.GetExploration.GetArea.GetName]: [target_character.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] команда прокотилися на незвичайних човнах по річках та узбережжю."
  exploration_monthly.17.a: "Огляд визначних пам'яток з місцевими жителями — що може бути краще!"
  exploration_monthly.18.title: "Штиль"
  exploration_monthly.18.desc: "Вітер ледь дув вже кілька днів поспіль, і експедиція в області [ROOT.GetExploration.GetArea.GetName] майже не просунулася. [target_character.GetName] молиться, щоб вітер скоріше посилився."
  exploration_monthly.18.a: "Ми втратили стільки часу…"
  exploration_monthly.19.title: "Природне відкриття"
  exploration_monthly.19.desc: "Подорожуючи по області [ROOT.GetExploration.GetArea.GetName], [Select_CString(target_character.IsFemale, 'наша дослідниця', 'наш дослідник')] — натураліст [target_character.GetName] — стверджує, що [Select_CString(target_character.IsFemale, 'зробила', 'зробив')] важливе відкриття, пов'язане з місцевою флорою.\n\nПоки незрозуміло, в чому саме воно полягає. Ясно одне: [Select_CString(target_character.IsFemale, 'їй', 'йому')] потрібно набагато більше часу, щоб скласти докладний звіт."
  exploration_monthly.19.a: "Безсумнівно, це допоможе розвитку природничих наук."
  exploration_monthly.19.b: "Ми повинні дотримуватися умов служби."
  exploration_monthly.20.title: "Голоси в ночі"
  exploration_monthly.20.desc: "Подорожуючи по області [ROOT.GetExploration.GetArea.GetName], учасники експедиції почали сумніватися, чи зможе [target_character.GetName] знайти потрібний шлях. Навіть #L [POP.GetCulture.GetName|l]і жителі з району [ROOT.GetExploration.GetLocation.GetName] заявляли, що духи їхніх предків застерігали експедицію йти нинішнім маршрутом.\n\nЗвичайно, спочатку [target_character.GetName] [Select_CString(target_character.IsFemale, 'відкинула', 'відкинув')] цю нісенітницю, але сьогодні [Select_CString(target_character.IsFemale, 'вона прокинулася', 'він прокинувся')] посеред ночі і [Select_CString(target_character.IsFemale, 'розповіла', 'розповів')], що [Select_CString(target_character.IsFemale, 'їй', 'йому')] з'явилися ті самі духи. [Select_CString(target_character.IsFemale, 'Вона', 'Він')] заявляє, що голоси радили [Select_CString(target_character.IsFemale, 'їй', 'йому')] змінити шлях і ігнорувати знаки більше не можна. Однак, за [Select_CString(target_character.IsFemale, 'її', 'його')] словами, експедиції потрібно більше грошей на новий маршрут: він складніший і вимагатиме більше припасів та спорядження."
  exploration_monthly.20.a: "[Select_CString(target_character.IsFemale, 'Її', 'Його')] інтуїція нас ніколи не підводила."
  exploration_monthly.20.b: "Голоси духів? Що за нісенітниця."
  exploration_monthly.21.title: "Талановитий перекладач"
  exploration_monthly.21.desc: "[ROOT.GetExploration.GetCharacter.GetName] та [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale, 'її', 'його')] люди затрималися в області [ROOT.GetExploration.GetArea.GetName], не просуваючись вперед. Однак нещодавно до табору [Select_CString(translator.IsFemale, 'прийшла', 'прийшов')] #L [pop.GetCulture.GetName|l][Select_CString(translator.IsFemale, 'а', 'ий')]#! [Select_CString(translator.IsFemale, 'мешканка, що говорить', 'мешканець, що говорить')] ламаною, але зрозумілою #L [ROOT.GetExploration.GetOwner.GetCulture.GetLanguage.GetName|l]ою#! мовою. [Select_CString(translator.IsFemale, 'Вона розповіла', 'Він розповів')], що в [Select_CString(translator.IsFemale, 'її', 'його')] дитинстві село відвідав #L [ROOT.GetExploration.GetOwner.GetCulture.GetName|l]ий#! мандрівник, який навчив [Select_CString(translator.IsFemale, 'її', 'його')] своїй мові. [Select_CString(translator.IsFemale, 'Вона', 'Він')] пропонує допомогти нам налагодити контакт з місцевими жителями, а також скласти словник місцевої мови. За [Select_CString(translator.IsFemale, 'її', 'його')] словами, такий словник нам дуже знадобиться."
  exploration_monthly.21.a: "Дамо грошей на створення словника."
  exploration_monthly.21.b: "У цьому немає необхідності."
  exploration_monthly.21.c: "Перекладач знадобиться нам вдома."
  exploration_monthly.21.b.tt: "[translator.GetName] приєднається до нашого двору"
  exploration_monthly.22.title: "Прихильність стихії"
  exploration_monthly.22.desc: "Пропливаючи повз область [ROOT.GetExploration.GetArea.GetName], [target_character.GetName] зі своєю експедицією [Select_CString(target_character.IsFemale, 'потрапила', 'потрапив')] у жахливий шторм. Однак стихія обернулася для них не трагедією, а неймовірною удачею. Коли небо прояснилося, вони виявили, що не тільки не втратили жодного корабля, але й просунулися по наміченому маршруту набагато далі, ніж очікувалося. Щоправда, вітрила виявилися зовсім потріпаними, і їх довелося замінити. Але шлях, пройдений так швидко, безумовно, того вартий."
  exploration_monthly.22.a: "Підняти вітрила!"
  exploration_monthly.23.title: "Високий пагорб"
  exploration_monthly.23.desc: "Досліджуючи область [ROOT.GetExploration.GetArea.GetName], [target_leader.GetName] [Select_CString(target_leader.IsFemale, 'знайшла', 'знайшов')] у [target_location.GetRank.Custom('LR_PP')|l] [target_location.GetName] зручний пагорб — звужується вгору, але з плоскою вершиною. Піднявшись наверх, [Select_CString(target_leader.IsFemale, 'вона розповіла', 'він розповів')], що звідти відкривається вид на всі навколишні землі. Тут було б непогано розбити табір: пагорб послужить зручним оглядовим майданчиком і легко помітний з рівнини. [target_leader.GetNameWithNoTooltip] [Select_CString(target_leader.IsFemale, 'сказала', 'сказав')], що якщо ми дамо [Select_CString(target_leader.IsFemale, 'їй', 'йому')] потрібні ресурси, [Select_CString(target_character.IsFemale, 'вона', 'він')] зведе на пагорбі ґрунтовну споруду, яка слугуватиме оглядовою вежею. За [Select_CString(target_leader.IsFemale, 'її', 'його')] словами, можливість спостерігати за віддаленими місцями суттєво покращить логістику."
  exploration_monthly.23.a: "Побудуємо оглядову вежу."
  exploration_monthly.23.b: "У цьому немає необхідності."
  exploration_monthly.24.title: "Добродушний собака"
  exploration_monthly.24.desc: "Досліджуючи область [ROOT.GetExploration.GetArea.GetName], [explorer.GetName] [Select_CString(explorer.IsFemale, 'зустріла', 'зустрів')] цікавого місцевого жителя. Нещодавно до табору стала приходити собака — на вигляд досить дружелюбна. Вона постійно гавкає, але, схоже, не становить загрози, а лише хоче привернути до себе увагу. Тварина без проблем дозволяє до себе наблизитися і ніби намагається показати учасникам експедиції якийсь шлях. Це ж просто собака — невже таке можливо?"
  exploration_monthly.24.a: "Собака гавкає не просто так."
  exploration_monthly.24.a.tt: "[explorer.GetNameWithNoTooltip] залишить собаку собі і подивиться, куди вона нас відведе"
  exploration_monthly.24.b: "Який хороший песик!"
  exploration_monthly.24.b.tt: "[explorer.GetNameWithNoTooltip] погладить собаку — можливо, трохи довше, ніж належить"
  STATIC_MODIFIER_NAME_friendly_dog: "Дружелюбний собака"
  exploration_monthly.25.title: "Тихе море"
  exploration_monthly.25.desc: "[target_explorer.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] команда потрапили в повний штиль посеред моря, де не було навіть течії. Припаси підходять до кінця, і роздратування екіпажу зростає з кожним днем. Деякі тварини, яких команда взяла з собою, вже з'їдені або викинуті за борт, щоб впоратися з браком води та їжі. Якщо нічого не зміниться, смерть екіпажу стане лише питанням часу."
  exploration_monthly.25.a: "Це не в нашій власті — залишається сподіватися на вищі сили."
  exploration_monthly.25.b: "Бездіяльність нас погубить — спробуємо зробити хоч що-небудь."
  exploration_monthly.26.title: "Птах, що вказує шлях"
  exploration_monthly.26.desc: "[target_explorer.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] команда вже кілька днів монотонно пливуть десь в області [ROOT.GetExploration.GetArea.GetName]. Не змінюється ні погода, ні вид безкрайнього моря навколо, і екіпаж вже почав замислюватися, чи рухається корабель взагалі. Але вчора на заході сонця над палубою стала кружляти чайка, ніби намагаючись показати команді шлях до найближчої землі. Деякі члени екіпажу сприйняли птаха як явну ознаку того, що десь поруч справді є земля. Вони хочуть змінити курс і слідувати за чайкою, щоб поповнити припаси або хоча б розвіяти нудьгу."
  exploration_monthly.26.a: "Краще підемо за птахом."
  exploration_monthly.26.b: "Чайки нерідко гинуть у морі, хіба ні?"
  exploration_monthly.27.title: "Заколот!"
  exploration_monthly.27.desc: "Останнім часом [target_explorer.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] команда сперечається все більше й більше. Серед екіпажу зростає впевненість у тому, що [target_explorer.GetShortNameWithNoTooltip] не годиться на роль лідера експедиції. Моряки шепочуться в каютах і кидають злісні погляди, коли [target_explorer.GetName] проходить повз по палубі. [Select_CString(target_character.IsFemale, 'Сама', 'Сам')] [target_explorer.GetName] ніби не помічає, що ситуація загострилася, і це ще більше злить команду. Зрештою екіпаж зважився на справжній бунт."
  exploration_monthly.27.a: "Повісити бунтівників на реях!"
  exploration_monthly.27.b: "Покращимо умови для екіпажу."
  exploration_monthly.27.c: "Вирішимо конфлікт шляхом переговорів."
  exploration_monthly.27.d: "Хочете крові? Ви її отримаєте."
  exploration_monthly.28.title: "Рибальська гра"
  exploration_monthly.28.desc: "Бороздячи море в області [ROOT.GetExploration.GetArea.GetName], команда знайшла собі цікаве розвагу. Моряки нерідко рибалять на борту, щоб здобути більше їжі, але [target_explorer.GetName] [Select_CString(target_character.IsFemale, 'виявила', 'виявив')], що [Select_CString(target_character.IsFemale, 'її', 'його')] екіпаж придумав справжню рибальську гру.\n\nВони ведуть особистий рахунок залежно від кількості, розміру і навіть виду спійманої риби. За різні види риб надається різна кількість очок, причому більша риба не завжди вважається ціннішою. Моряки обладнали на палубі дошку, де записують рахунок кожного гравця, а в кінці тижня оголошуються підсумки змагання. Рибалка, який набрав найбільше очок, отримує право на кращий пайок протягом наступного тижня.\n\nГарний настрій екіпажу неймовірно важливий, але команда витрачає на порожні розваги більше часу, ніж хотілося б. Це може позначитися на успіху всієї експедиції."
  exploration_monthly.28.a: "Нехай розважаються."
  exploration_monthly.28.b: "Головне, щоб вони встигали виконувати свою роботу."
  exploration_monthly.28.c: "Суворо заборонимо рибальські змагання."
  exploration_monthly.29.title: "Уроки плавання"
  exploration_monthly.29.desc: "Досліджуючи узбережжя в області [ROOT.GetExploration.GetArea.GetName], [target_explorer.GetName] [Select_CString(target_character.IsFemale, 'зіткнулася', 'зіткнувся')] з проблемою. Моряки проводять серед води багато часу, але часто не вміють плавати. Навпаки, відразливий вид потопельників став для них настільки звичним видовищем, що майже кожен моряк боїться потонути.\n\nЗ цим треба щось робити. Пляжі в області [ROOT.GetExploration.GetArea.GetNameWithNoTooltip] якраз підходять для безпечного навчання плаванню, і один з учасників команди запропонував влаштувати уроки плавання для екіпажу. Звичайно, це сповільнить експедицію, але вміння плавати добре позначиться на безпеці та душевному спокої наших людей."
  exploration_monthly.29.a: "Проведемо уроки."
  exploration_monthly.29.b: "Це марна трата часу."
  exploration_monthly.30.title: "Дельфіни в області [ROOT.GetExploration.GetArea.GetNameWithNoTooltip]"
  exploration_monthly.30.desc: "Пропливаючи повз область [ROOT.GetExploration.GetArea.GetName], ми стали свідками красивого видовища — корабель стала супроводжувати зграя дельфінів. Дельфіни нерідко слідують за суднами, але ця зграя не відстає від нас досить довго. Вже кілька днів дельфіни пливуть поруч з нами, моряки вже почали впізнавати окремих тварин і давати їм прізвиська."
  exploration_monthly.30.a: "Вони неодмінно принесуть нам удачу."
  exploration_monthly.30.b: "Їх буде легко спіймати — м'ясо зайвим не буде."
  exploration_monthly.31.title: "Пісня сирен"
  exploration_monthly.31.desc: "[target_explorer.GetName] [Select_CString(target_character.IsFemale, 'звернула', 'звернув')] увагу, що серед команди вже кілька днів ходять незвичні чутки. Моряки клянуться, що ночами здалеку доноситься спів. Незважаючи на те, що ми знаходимося дуже далеко від берега, екіпаж день у день повідомляє про нічний спів. Його стали чути навіть моряки, які не випили ні краплі спиртного. За їхніми словами, це ніжна протяжна мелодія, і хоча її слова розібрати неможливо, голос явно жіночий. Команда запевняє, що це сирени слідують за судном, ведучи нас до неминучої загибелі. Вони пропонують повернутися в порт, поки сирени не заволоділи кораблем."
  exploration_monthly.31.a: "Сирени? Що за нісенітниця."
  exploration_monthly.31.b: "Цих морських істот треба остерігатися."
  exploration_monthly.31.c: "Потрібно знайти джерело звуку."
  exploration_monthly.31.d: "Напевно, це кити — давайте полюємо на них."
  exploration_monthly.32.title: "Хмарна ніч"
  exploration_monthly.32.desc: "Останніми днями [target_explorer.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] експедиція зіткнулися з труднощами в області [ROOT.GetExploration.GetArea.GetName]. Ночами небо повністю ховалося за товстим шаром хмар, через які не було видно ні зірок, ні місяця. Така погода — не рідкість, але така сильна хмарність багато ночей поспіль не дозволяє команді визначити своє місцеположення. Корабель оснащений найкращими засобами навігації, але все одно подорож уночі без допомоги зірок — вельми непросте завдання."
  exploration_monthly.32.a: "Залишається молитися, що ми не збилися з курсу."
  exploration_monthly.32.b: "[target_explorer.GetNameWithNoTooltip] точно знає, де ми."
  exploration_monthly.33.title: "Картограф на кораблі"
  exploration_monthly.33.desc: "[target_explorer.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] команда досліджують область [ROOT.GetExploration.GetArea.GetName]. Експедиція йде за планом, але [Select_CString(target_character.IsFemale, 'їй', 'йому')] здається, що [Select_CString(target_character.IsFemale, 'її', 'його')] вміння складати карти не використовується належним чином. [target_explorer.GetName] просить нас збільшити [Select_CString(target_character.IsFemale, 'їй', 'йому')] платню, а натомість обіцяє скласти більш докладні карти."
  exploration_monthly.33.a: "Ми будемо тільки раді добрим картам."
  exploration_monthly.33.b: "Це занадто затратно."
  exploration_monthly.34.title: "Небезпечні скелі"
  exploration_monthly.34.desc: "Коли [target_explorer.GetName] [Select_CString(target_character.IsFemale, 'досліджувала', 'досліджував')] область [ROOT.GetExploration.GetArea.GetName], на шляху зустрівся берег, усічений низькими гострими скелями. Їх можна легко обігнути — правда, для цього доведеться сильно відхилитися від курсу, від чого експедиція затягнеться. Але якщо слідувати маршруту, корабель навряд чи залишиться неушкодженим, пройшовши через таку небезпечну ділянку."
  exploration_monthly.34.a: "Краще обійдемо скелі."
  exploration_monthly.34.b: "Пропливемо прямо, а потім відремонтуємо судно."
  exploration_monthly.35.title: "Уламки старого корабля"
  exploration_monthly.35.desc: "В області [ROOT.GetExploration.GetArea.GetName] [target_explorer.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] команда натрапила на несподівану картину. Пляжем були розкидані уламки старого корабля — мовчазне свідчення нещадності моря. Схоже, деякі частини корпусу залишилися цілими. Деякі члени екіпажу пропонують ретельно оглянути їх і пошукати товари, які можна забрати. Однак на перший погляд там немає нічого цінного. Цілком імовірно, що ми нічого не знайдемо і лише даремно затримаємо експедицію, витративши багато часу марно."
  exploration_monthly.35.a: "Хто знає, що ми там знайдемо? Краще оглянемо місце аварії."
  exploration_monthly.35.b: "У нас немає на це часу."
  exploration_monthly.36.title: "Дим над узбережжям"
  exploration_monthly.36.desc: "Узбережжя області [ROOT.GetExploration.GetArea.GetName] виглядало непримітно, але дещо привернуло увагу команди. Над берегом, який здавався незаселеним, піднімався дим. Помилки бути не могло — немає диму без вогню, а отже, цей берег не такий вже й незаселений. Швидко оглянувши пляж, [target_explorer.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] команда зрозуміли, що хтось пережив аварію попереднього експедиційного корабля. Тепер ця людина намагається вижити тут самотньо і сподівається, що повз пропливе якесь судно і помітить дим."
  exploration_monthly.36.a: "Спустимося на берег і візьмемо вцілілого на борт."
  exploration_monthly.36.b: "Ми тут ні до чого — це не наша проблема."
  exploration_monthly.37.title: "Корабель-привид"
  exploration_monthly.37.desc: "Історії про кораблі-привиди завжди будоражили уми моряків. Люди раз у раз розповідають, що посеред моря зустрічаються моторошні кораблі, які ходять навіть у штиль. Вони тримаються на плаву, незважаючи на розбитий корпус, а їхній екіпаж складається зі скелетів і розбухлих потопельників. Ці легенди — справжній розгул фантазії, але багато моряків клянуться, що особисто бачили ці потойбічні судна.\n\nЕкспедиція в області [ROOT.GetExploration.GetArea.GetName], куди вирушили [target_explorer.GetName] та [Select_CString(target_character.IsFemale, 'її', 'його')] команда, теж не залишилася без такої історії. Деякі члени екіпажу кажуть, що бачили примарний силует корабля, який слідував за експедицією. Судно то з'являлося, то зникало з поля зору, і розгледіти його не вдалося. Команда починає сильно нервувати і боїться, що це сама смерть йде за ними по п'ятах."
  exploration_monthly.37.a: "Історії про привидів — всього лише вигадки."
  exploration_monthly.37.b: "Про всяк випадок будемо обережні."
  exploration_monthly.38.title: "Ми відкрили Новий Світ!"
  exploration_monthly.38.desc: "Після довгої та важкої подорожі одна з наших експедицій повернулася на територію #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#! з чудовими новинами. Висадившись на невеликому острові, команда зустріла там людей, які говорили невідомою мовою і носили золоті прикраси. Судячи з повідомлень команди, це може бути новий маршрут до Індії, але деякі вважають, що експедиція виявила невідомий досі континент. Звівши аванпости на островах, ми зробимо перший крок до створення колонії та подальшого дослідження цієї області."
  exploration_monthly.38.a: "[target_root_country.Custom('common_string_positive')]"
  exploration_monthly.39.title: "Прокляті комахи"
  exploration_monthly.39.desc: "Безжальний рій чорних мух змусив нашу відважну експедицію покинути [ROOT.GetExploration.GetLocation.GetRank.Custom('LR_VP')|l] [ROOT.GetExploration.GetLocation.GetName].\n\nНаші дослідники знайшли великі рівнини з безліччю річок та струмків, що впадали у велику солону бухту.\n\nАле, підійшовши ближче до берега, команда жахнулася: на них напав нескінченний рій дрібних чорних мух-кровопийць. Отримавши безліч болісних укусів, наші люди були змушені відступити. Тепер вони просять дозволу прокласти інший курс, щоб просунутися далі."
  exploration_monthly.39.a: "[target_root_country.Custom('common_string_positive')]"
  exploration_monthly.39.b: "Назад, швидше!"
  exploration_monthly.40.desc: "Дослідники з #ONCLICK:COUNTRY,[target_root_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_root_country.Custom('CL_tt')],X [target_root_country.Custom('CL_RP')|L]#!#!, приваблені незвіданими країнами, де ще не ступала нога людини, висадилися на далеких берегах. Місцеві мешканці вражають: вони носять яскраві прикраси та розмовляють невідомими мовами. Питань поки що більше, ніж відповідей; невідомо, як це відкриття вплине на хід історії. Новий світ кличе. Хто знає, які небезпеки та багатства він приховує?"
  exploration_monthly.40.a: "В яку чудову епоху ми живемо!"
  exploration_monthly.40.historical_info: "У 1492 році Христофор Колумб вирушив на пошуки нового шляху до Азії, але замість цього приплив до берегів Америки — континенту, де до європейців вже давно проживали численні корінні народи. З цього відкриття почалися дослідження та колонізація #italic Нового Світу#! — події, що назавжди змінили світ. Нові можливості, відкриті європейським державам, обернулися для місцевого населення стражданнями, завоюваннями, хворобами та культурними потрясіннями. Тим не менше, Старий і Новий світ тісно переплелися, а разом із суспільним устроєм змінився і світовий розклад сил."
