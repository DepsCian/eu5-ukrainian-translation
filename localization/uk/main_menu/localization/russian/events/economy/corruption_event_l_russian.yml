l_russian:
  corruption_event.1.title: "Чесність [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их купців"
  corruption_event.1.desc: "Торговці здавна вважаються шахраями та пройдисвітами. Насправді, рідкісний купець заради зайвого прибутку не збреше про якість своїх товарів — він здатний обдурити навіть співвітчизника, не кажучи вже про іноземних покупців. Але #L [ROOT.GetCountry.GetAdjective|l]і#! торговці не з таких — вони можуть бути небезпечними конкурентами, але завжди кришталево чесні у справах. Буває, вони ставлять власну вигоду понад інтереси своїх торгових партнерів, однак не брешуть і не беруть хабарів. Ось чому купцям з [ROOT.GetCountry.Custom('CL_RP')] раді у всіх торгових портах світу."
  corruption_event.1.a: "Навіщо обманювати, якщо нам і так пропонують найкращі угоди?"
  corruption_event.2.title: "Довірся ближньому"
  corruption_event.2.desc: "Довіра і добросовісність у справах, безумовно, є чеснотами, але в реальному житті довірливі люди незмінно стають жертвами шахраїв… Це справедливо для багатьох країн, але тільки не для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!!\n\nМи повністю викорінили корупцію в усіх сферах суспільства. Наші піддані не тільки знають, що чиновники готові робити свою роботу без додаткових стимулів у вигляді хабара — вони і один одному довіряють у всіх справах. Загальна віра в порядність оточуючих — це та нитка, на якій тримається вся соціальна тканина суспільства, і наша країна — яскравий тому приклад."
  corruption_event.2.a: "Як і належить [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ому вченню."
  corruption_event.3.title: "Старанні вчені"
  corruption_event.3.desc: "Академічні установи не застраховані від корупції, адже впливові посади відкривають широкі можливості для зловживань в особистих інтересах — що згубно позначається на ефективності досліджень. На щастя, #L [ROOT.GetCountry.GetAdjective|l]і#! вчені вважають себе вище цього, інтелектуальні досягнення для них набагато важливіші за гучні звання та щедрі пожертви. В суспільстві, вільному від корупції, інтелектуали можуть займатися наукою, не обтяжуючи себе корисливими інтересами."
  corruption_event.3.a: "Погоня за знаннями — сама по собі нагорода."
  corruption_event.4.title: "Люди честі"
  corruption_event.4.desc: "Майже всі країни світу підносять принципи честі та справедливості, але мало хто насправді живе відповідно до цих ідеалів. Викорінення побутової корупції перетворило #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! на країну, де принципи ставляться вище за особисту вигоду. Навіть за межами нашої країни високо цінують вірність та непорушність вихідців з [ROOT.GetCountry.Custom('CL_RP')]. Багато хто може похвалитися такою ж відданістю цим чеснотам?"
  corruption_event.4.a: "І справді, небагато."
  corruption_event.5.title: "Непідкупний народ"
  corruption_event.5.desc: "Не всі, хто допомагає ворогу, розуміють, що роблять. Багато шпигунів щиро віддані своїм чужоземним господарям, але більшість їхніх джерел — звичайні люди, які розповідають те, про що слід промовчати. Вони отримують свою винагороду і не замислюються про те, в чиї руки потраплять щойно видані таємниці. На щастя, [ROOT.GetCountry.GetName] — країна, вільна від корупції. Нещодавно іноземні шпигуни, використовуючи підкуп та здирництво, спробували завербувати когось із наших чиновників. Однак замість того, щоб допомагати шпигунам, жертви їхніх махінацій негайно написали донос, і в результаті слуги ворога опинилися в руках нашої доблесної варти."
  corruption_event.5.a: "Смерть шпигунам!"
  corruption_event.6.title: "Корумповані збирачі податків"
  corruption_event.6.desc: "Люди, які мають справу з великими грошима, завжди відчувають спокусу поживитися за чужий рахунок. Збирачі податків — не виняток, і ми давно змирилися з тим, що частина зібраних коштів «губиться» в дорозі. Але нещодавно найзаможніші наші піддані вирішили, що деякі податки взагалі платити не обов'язково — адже можна просто підкупити збирача! Зараз цією схемою промишляють в основному літні митарі, які розраховують таким чином накопичити на безбідну старість. Хоч збитки від цього і значні, ми могли б не витрачати час на розслідування і просто дочекатися, поки проблема не вирішиться природним чином."
  corruption_event.6.a: "Негайно виявити всіх нечесних збирачів та усунути їх від справ!"
  corruption_event.6.b: "Нехай собі йдуть на спокій. Вони це заслужили."
  corruption_event.7.title: "Корупція в раді"
  corruption_event.7.desc: "Нехай на землях #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! буйно квітне корупція, але, принаймні, [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'оточена', 'оточений')] гідними та чесними людьми. Так нам, у всякому разі, здавалося — до недавнього часу. Як з'ясувалося, [SCOPE.sCharacter('minister').GetName], [Select_CString(SCOPE.sCharacter('minister').IsFemale, 'одна', 'один')] з довірених [Select_CString(SCOPE.sCharacter('minister').IsFemale, 'радниць', 'радників')] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'нашої правительки', 'нашого правителя')], бере великі хабарі від впливових людей і просуває їхні інтереси на засіданнях уряду. Як нам відповісти на [Select_CString(SCOPE.sCharacter('minister').IsFemale, 'її', 'його')] зраду?"
  corruption_event.7.a: "Викрити зрадників і віддати на публічну страту!"
  corruption_event.7.b: "Обійдемося без шуму — відставки та домашнього арешту буде достатньо."
  corruption_event.7.c: "Обмежимося доганою. Упереджені поради теж бувають корисними."
  corruption_event.8.title: "Підступні контрабандисти"
  corruption_event.8.desc: "Возити контрабанду може будь-який дурень — правда, дурня швидко спіймають. Набагато небезпечніші ті, хто дійсно знає, кого підкупити і як збрехати, щоб уникнути арешту. Останнім часом контрабанда стає все прибутковішим заняттям, і число таких «фахівців» постійно зростає.\n\nНе так давно ми вийшли на слід особливо виверткої банди контрабандистів. Треба визнати, сплетені ними мережі конспірації та обману дивують навіть нас."
  corruption_event.8.a: "Відправимо наших найкращих людей і виловимо всіх їхніх спільників."
  corruption_event.8.b: "Пошлемо до них агента — нехай найме їх шпигувати для нас."
  corruption_event.8.c: "Зараз нам зовсім не до них."
  corruption_event.9.title: "Недовіра [SCOPE.sLocation('culture_location').GetDominantCulture.GetNameWithNoTooltip|l]ої спільноти"
  corruption_event.9.desc: "Кажуть, мешканці #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! — найзатятіші брехуни та обманщики на землі. Це, звичайно, перебільшення, але порівняно з деякими іншими народами наші піддані і справді більш схильні до підкупів та зловживань владою. Більша частина [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ого населення давно змирилася з цим фактом, а найбезчесніші навіть навчилися отримувати з цього вигоду.\n\nІнша справа — #L [SCOPE.sLocation('culture_location').GetName|l]і#! мешканці #L #TOOLTIP:LOCATIONRANK,[SCOPE.sLocation('culture_location').Custom('LR_tt')],X [SCOPE.sLocation('culture_location').Custom('LR_RP')]#!#! [SCOPE.sLocation('culture_location').GetName]. Їх обурює наша продажність, у всіх бідах держави вони звинувачують жадібність і корупцію #L [ROOT.GetCulture.GetName|l]их#! властей. Якби на чолі країни стояла [SCOPE.sLocation('culture_location').GetDominantCulture.GetNameWithNoTooltip|l]а еліта, кажуть вони, все було б інакше. Дехто навіть заводить розмови про відділення від [ROOT.GetCountry.Custom('CL_RP')]…"
  corruption_event.9.a: "Ми повинні вибачитися за свої помилки і спробувати усунути недоліки."
  corruption_event.9.b: "Це невіглаські упередження!"
  corruption_event.10.title: "Корумповані посли"
  corruption_event.10.desc: "Дипломатичний корпус — обличчя держави і повинен складатися з найкращих людей нашої країни, але, на жаль, у кожному правилі бувають винятки. Нерідко послами призначають тих, кого влада хоче спровадити куди подалі — і іноді для цього є вагомі підстави.\n\nЯк з'ясувалося, деякі з наших дипломатів використовували своє почесне (і добре оплачуване!) заслання, щоб ще більше збагатитися за рахунок хабарів. Вчинки послів не найкращим чином позначилися на нашій репутації в очах місцевих жителів, але от біда — у цих чиновників залишилося чимало впливових друзів у столиці. Якщо відправити послів у відставку, здійметься галас…"
  corruption_event.10.a: "Від цього посла занадто багато проблем. Треба його усунути."
  corruption_event.10.b: "Що ж, нехай звикають до такого стану справ."
  corrupt_ambassador: "Корумповані посли"
  corruption_event.11.title: "Де ж [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip|l]?"
  corruption_event.11.desc: "Зростаюча корупція на території #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! призвела до несподіваного ефекту. З продажу раптово зник важливий товар — [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetName|l]. У офіційних постачальників нічого не залишилося, цю продукцію можна купити тільки на чорному ринку. Дехто в усьому винить суворі правила та високі мита, але правда полягає в тому, що подібні злочини надто легко сходять з рук. На території [ROOT.GetCountry.Custom('CL_RP')] легко зберігати таємниці, адже мовчання коштує недорого — і тепер ці таємниці обходяться казні все дорожче…"
  corruption_event.11.a: "[SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip] — наш стратегічний ресурс. Ми повинні відновити контроль над ринком."
  corruption_event.12.title: "Корумповані генерали"
  corruption_event.12.desc: "Знання військової справи та бойовий досвід повинні бути вирішальним фактором для кар'єрного зростання в #L [ROOT.GetCountry.GetAdjective|l]ій#! армії, що видається очевидним. На жаль, це правило дотримується тим рідше, чим сильніше корупція роз'їдає наше суспільство.\n\nТі, у кого є гроші або потрібні зв'язки, хапаються за будь-яку можливість забезпечити собі високе становище в суспільстві, а генеральська посада — вельми престижне призначення. І поки керівництво країни легко піддається на підкуп або лестощі, армією і далі керуватимуть ті, хто абсолютно до цього не пристосований. Зрідка ті, хто дійсно заслуговує генеральського звання, все ж домагаються високих посад, але багато хто з наших блискучих військових умів ніколи не отримає шансу проявити себе."
  corruption_event.12.a: "Світ влаштований несправедливо."
  corruption_event.13.title: "Корумповані адмірали"
  corruption_event.13.desc: "На перший погляд здається, що лише найспроможніші та відважні флотські офіцери мають право командувати нашими кораблями в бою або досліджувати далекі землі, на які претендує [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. На жаль, на практиці це далеко не так. Потрапивши на борт, матроси щодня спостерігають, як хабарі переходять з рук в руки, як порушуються протоколи і як мало значать #L [ROOT.GetCountry.GetAdjective|l]і#! закони, коли на іншу чашу терезів лягає срібло. Ті, хто не бажає грати за правилами, швидко наживають собі ворогів.\n\nЩоб просунутися по службі в [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ому флоті, потрібно бути частиною системи — а нагору вона, як правило, виштовхує найгірших."
  corruption_event.13.a: "Тепер зрозуміло, чому матроси бунтують."
  corruption_event.14.title: "Чужоземні купці нам не довіряють"
  corruption_event.14.desc: "Будь-який торговець завжди думає про власну вигоду, і багато хто з них не проти згрішити проти істини, якщо це допоможе укласти вдалу угоду. Але навіть з урахуванням вищесказаного #L [ROOT.GetCountry.GetAdjective|l]і#! купці за кордоном примудрилися заробити репутацію брехунів і шахраїв. Повсюдна корупція, що давно стала невід'ємною частиною нашої ділової культури, все ще шокує іноземців, і тому торговці всього світу намагаються не мати з нами ніяких справ.\n\nТепер вже занадто пізно братися за відновлення нашої репутації — збитки нам все одно так не повернути. Але якщо ми зуміємо викорінити побутову корупцію в суспільстві, можливо, це позбавить нас від нових втрат у майбутньому."
  corruption_event.14.a: "Ми не обманщики, ми просто прагматики!"
  corruption_event.15.title: "Розвал адміністративних механізмів"
  corruption_event.15.desc: "Корумпована адміністрація працює не стільки на підтримку власної життєдіяльності, скільки на те, щоб збагатити своїх членів. І коли уряд починає розвалюватися, більшість чиновників думають зовсім не про те, як зберегти систему, яка їх годує, а про те, як би хапнути побільше, поки ще є така можливість.\n\nМожливо, #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! ще не зазнала повного краху, але повсюдна корупція на всіх рівнях влади, від дрібних чинів до найвисокопоставленіших сановників, вже паралізувала найважливіші державні функції, викликавши широкомасштабну дестабілізацію країни. До цього все йшло, і розплачуватися за це доведеться всім нам."
  corruption_event.15.a: "Так тривати не може."
  corruption_event.16.title: "Наймані солдати грабують населення"
  corruption_event.16.desc: "Під час війни солдати удачі не гребують кривавими способами збагачення. Вони мріють отримати більше, ніж їм платять, і тому здійснюють набіги на землі ворога. Зазвичай ми дивимося на це крізь пальці: нехай, мовляв, розважаються. Біда в тому, що деякі не залишають своїх звичок навіть у мирний час. Селяни та мандрівники скаржаться на те, що загін наших найманців «[hired_merc_band.GetName]» дислокований у провінції [SCOPE.sLocation('hired_mercs_victim_area').GetProvince.GetName], промишляє грабежами та здирництвом, незважаючи на те, що зараз ми не ведемо жодних бойових дій.\n\nЯк відомо, з найманцями жарти погані. Навіть з тими, хто служить під нашим началом. Якщо ми не втрутимося, постраждалі навряд чи збунтуються і підуть проти нас. З іншого боку, що стане з нашим суспільством, якщо ми будемо заохочувати беззаконня?"
  corruption_event.16.a: "Очистимо лави найманців від цих бандитів."
  corruption_event.16.b: "Така ціна, яку платить наша держава за їхні послуги."
  corruption_event.17.title: "Продажні, але досвідчені чиновники"
  corruption_event.17.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] ніколи не [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'була', 'був')] хорошим управлінцем. Але, як і належить розумній людині та відповідальному лідеру, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'делегувала', 'делегував')] свої повноваження групі професіоналів. На жаль, їхня порядність викликає великі питання. Тепер уряд працює як годинник, але його пріоритети потихеньку зміщуються в бік питань, які благодійники цих незамінних чиновників вважають найважливішими.\n\nОскільки [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] мало що тямить в управлінні і не може зрозуміти всіх тонкощів, нам буде складно знайти винних і усунути їх від посади. Все, що нам залишається, — терпіти і розплачуватися за наслідки."
  corruption_event.17.a: "На жаль, не всі професіонали — порядні люди."
  corruption_event.18.title: "Витрати експансії"
  corruption_event.18.desc: "Швидке розширення #L [ROOT.GetCountry.GetAdjective|l]их#! кордонів — це велика удача, але й велика відповідальність. Нам доведеться зіткнутися з безліччю складних проблем, які оптимісти назвали б «новими викликами». Наша країна проходить період адаптації, і на нещодавно завойованих територіях твориться справжній хаос, яким вміло скористалися найбільш спритні наші співгромадяни.\n\nПоступово ситуація стабілізується, але, схоже, тимчасові адміністрації заклали ненадійний фундамент для майбутнього. Наше суспільство втрачає довіру до влади, і на відновлення цієї довіри знадобляться гроші та час."
  corruption_event.18.a: "Доведеться якось пристосовуватися до цього."
  corruption_event.19.title: "Корупційні зв'язки"
  corruption_event.19.desc: "Ми намагаємося наймати добросовісних чиновників, але іноді вони потрапляють під вплив своїх нечистоплотних друзів або благодійників. На жаль, у подібній ситуації [Select_CString(target_ruler.IsFemale, 'опинилася', 'опинився')] [target_ruler.GetName], [Select_CString(target_ruler.IsFemale, 'що володіє', 'що володіє')] і професіоналізмом, і особистою харизмою, але, на жаль, надмірно [Select_CString(target_character.IsFemale, 'довірлива', 'довірливий')].\n\nНещодавно ми з'ясували, що ефективність нашої торговельної мережі ґрунтується на хабарах, контрабанді та інших махінаціях. [target_ruler.GetNameWithNoTooltip] клянеться, що нічого не [Select_CString(target_ruler.IsFemale, 'знала', 'знав')] про те, що відбувається, і у нас немає підстав [Select_CString(target_character.IsFemale, 'їй', 'йому')] не вірити. Тим не менш, якщо ми ризикнемо викрити злочинців, нам доведеться взяти відповідальність на себе."
  corruption_event.19.a: "Легковір'я — не виправдання."
  corruption_event.19.b: "Якщо все працює, не будемо нічого змінювати."
  corruption_event.20.title: "Хабарництво стає нормою"
  corruption_event.20.desc: "«Чим чесна людина відрізняється від дурня? Дурний не знає, що його обманюють».\n\nЦе вислів, що відображає нашу ситуацію, все частіше можна почути в містах і селах #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Люди починають ставитися до хабарів як до неминучого зла. Вони живуть у світі, де за будь-яку дію треба платити. Тих, хто не бере хабарів, вважають дурнями. Суспільство стає все більш цинічним. Влада розбещує людей швидше і глибше. І навіть [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] від цього не [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'застрахована', 'застрахований')]."
  corruption_event.20.a: "Це просто слова."
