l_russian:
  banking.1.title: "Піднесення Фуггерів"
  banking.1.desc: "Патриціанська родина Фуггерів, що вийшла з купецького середовища Аугсбурга, у XV–XVI століттях стала найбільшим банківським домом Європи. Фуггери контролювали значну частину європейської економіки, зокрема, практично монополізували ринок міді. Родина була тісно пов'язана з Габсбурзьким домом, багато в чому завдяки фінансовій підтримці Фуггерів Габсбургам вдалося стати династією світового значення."
  banking.1.a: "Вони принесуть величезну користь Аугсбургу!"
  banking.2.a: "І як це допоможе… нам?"
  the_fuggers_appear_in_augsburg_tt: "[the_fuggers.GetName] тепер ведуть справи в #TOOLTIP:LOCATION,augsburg_tt,X #L Аугсбурзі#!#!"
  banking.3.title: "Родина Вельзерів"
  banking.3.desc: "Вельзери — могутня німецька родина купців і банкірів родом з Нюрнберга та Аугсбурга. Вони заявляли про своє походження від візантійського воєначальника Велізарія. Вельзери розбагатіли, надаючи банківські послуги зростаючій імперії Габсбургів. До початку епохи Відкриттів у них були торгові представництва в Антверпені, Мадриді, Лісабоні, Римі, Ліоні та безлічі інших міст."
  banking.3.a: "Скоро назва Нюрнберга буде у всіх на вустах!"
  banking.4.a: "І як це допоможе… нам?"
  the_welsers_appear_in_augsburg_tt: "[the_welsers.GetName] тепер ведуть справи в #TOOLTIP:LOCATION,nuremberg_tt,X #L Нюрнберзі#!#!"
