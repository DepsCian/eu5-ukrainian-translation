l_russian:
  slave_trade.1.title: "Торгівля рабами"
  slave_trade.1.desc: "[slaver_country.GetAdjectiveWithNoTooltip|U]і купці й раніше бували на наших ринках, але тепер вони хлинули до нас бурхливим потоком. Схоже, здебільшого вони купують рабів або продають наші товари, які потім можна обміняти на рабів. Деякі місцеві вожді вже нажили на цьому цілий статок. Це небезпечно, оскільки вони зміцнюють свою могутність, а навколишні поселення розоряються.\n\nТорговці рабами з міста [ROOT.GetCountry.GetCapital.GetName] просять нас розробити узгоджені правила та регулювати торгівлю за допомогою монаршої монополії. Судячи з усього, [slaver_country.GetLongName]  — це держава, чиї торговці також зацікавлені в більш формальних і стабільних умовах."
  slave_trade.1.a: "Укладемо угоду з торговцями."
  slave_trade.1.b: "Ми не потерпимо торгівлю людьми."
  STATIC_MODIFIER_NAME_protecting_against_slave_trade: "Захист від работоргівлі"
  STATIC_MODIFIER_NAME_accepting_slave_trade: "Підтримка работоргівлі"
  slave_trade_obstructed: "Роботоргівля ускладнена"
  slave_trade.5.title: "Швидка втрата влади"
  slave_trade.5.desc: "Торговці рабами спустошили села #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#!. Стихійні нальоти призвели до  того, що столичні торговці рабами взялися за  наш власний народ, аби набити кишені. Вони не  тільки знищують наші поселення, але  й зміцнюють свою владу, що може призвести до  дуже небезпечних наслідків."
  slave_trade.5.a: "Чергові клопоти…"
  slave_trade.5.b: "Потрібно відновити порядок!"
  slave_trade.6.title: "Центр работоргівлі спалено"
  slave_trade.6.desc: "Наш #TOOLTIP:BUILDING_TYPE,slave_center,X центр работоргівлі#!#! спалено жителями #ONCLICK:COUNTRY,[from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.Custom('CL_tt')],X [from.Custom('CL_RP')|L]#!#!. Це правомірна причина для війни. [from.GetLongName]  — наш ворог!"
  slave_trade.6.a: "Можливо, так і є…"
