l_russian:
  consort_events.1.title: "Пропозиція руки та серця"
  consort_events.1.desc: "Могутні родини [ROOT.GetCountry.Custom('RU_rank_ru_GEN')|l] з тривогою спостерігали, як [target_ruler.GetName] рік за роком відмовляється зв'язати себе шлюбом. Тепер же тривога переросла в неприховану паніку: попри відсутність прямого спадкоємця, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не поспішає виправляти ситуацію і не виявляє особливого інтересу до пропозицій, які [Select_CString(target_ruler.IsFemale, 'їй', 'йому')] надходять.\n\nВсе зайшло надто далеко, і придворні сподіваються, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] прийме одну з останніх пропозицій просто зараз, адже [Select_CString(target_ruler.IsFemale, 'її', 'його')] небажання продовжити рід ставить під загрозу всю державу. Так вдало збіглося, що глава однієї з найстаріших і найшанованіших династій [target_consort.GetDynasty.GetName] з [origin_of_queens_family.Custom('LR_GEN')|l] [origin_of_queens_family.GetName], — якраз шукає пару для своєї дочки, обіцяючи щедрий посаг."
  consort_events.1.a: "Приймемо цю пропозицію."
  consort_events.1.a.tt: "Зрозуміло, що після укладення шлюбу родина другої половини зможе розраховувати на деякі привілеї."
  consort_events.1.b: "Нехай [target_ruler.GetNameWithNoTooltip] дочекається кращої пропозиції."
  consort_events.2.title: "[target_consort.GetDynasty.GetNameWithNoTooltip]"
  consort_events.2.desc: "Коли [target_ruler.GetName] і [target_consort.GetName] уклали шлюб, у нас з'явився не тільки новий член родини, але й новий союзник у [ROOT.GetCountry.Custom('RU_rank_ru_PREP')|l]. Династія [target_consort.GetDynasty.GetName] — досить стара і впливова, а її резиденція в провінції [origin_of_queens_family.GetName] — справжня перлина [ROOT.GetCountry.Custom('RU_rank_ru_GEN')|l].\n\nДружба — справа обопільна, тому [target_consort.GetName] буде висловлюватися від імені свого роду, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale, 'повинна', 'повинен')] буде ставитися до цих промов з особливою увагою."
  consort_events.2.a: "Піднімемо келихи за вічну дружбу!"
  consort_events.3.title: "Високі очікування"
  consort_events.3.desc: "Політичний шлюб — це не тільки подружні узи, але й неписана угода про співпрацю між родинами. Династія [target_consort.GetDynasty.GetName] очікує, що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] буде дослухатися до порад своєї другої половини і піклуватися не тільки про свої, але й про [Select_CString(target_consort.IsFemale, 'її', 'його')] інтереси."
  consort_events.3.a: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] отримає все, що захоче!"
  consort_events.3.b: "Жодних поступок не буде."
  consort_events.3.b.tt: "Це призведе до послаблення зв'язку з членами династії [target_consort.GetDynasty.GetName], і в майбутньому вони нам це пригадають."
  consort_events.4.title: "Сімейне щастя"
  consort_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] виконує роль [Select_CString(target_consort.IsFemale, 'незмінної супутниці та радниці', 'незмінного супутника та радника')], але, крім цього, [Select_CString(target_consort.IsFemale, 'вона', 'він')] представляє [ROOT.GetCountry.Custom('RU_CF_VP')|l] у династії [target_consort.GetDynasty.GetName] і навпаки. Іноді таке становище буває вельми вигідним.\n\nСьогодні [target_consort.GetName] з задоволенням [Select_CString(target_consort.IsFemale, 'оголосила', 'оголосив')], що [Select_CString(target_consort.IsFemale, 'її', 'його')] родина вирішила продемонструвати свою підтримку августійшому подружжю."
  consort_events.4.a: "Нехай цей союз буде вигідним обом сторонам."
  consort_events.4.b: "Династія [target_consort.GetDynasty.GetName] не повинна відчувати, що ми їм чимось зобов'язані."
  consort_events.6.title: "Любов сильніша за обов'язок"
  consort_events.6.desc: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]і#] шлюби рідко укладаються з любові. Подружжя розглядається як дипломатична можливість, до якої потрібно підходити з розумом. Також велике значення має соціальний статус нареченого або нареченої. Краще укладати шлюбні союзи з іноземцями, щоб не порушувати баланс у внутрішній політиці.\n\nПроте навіть [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] може закохатися, і тоді всі ці міркування відходять на десятий план — принаймні, для [Select_CString(target_ruler.IsFemale, 'неї самої', 'його самого')].\n\nПісля випадкової зустрічі в провінції [ROOT.GetCountry.GetCapital.GetProvince.GetName] [target_ruler.GetName] зовсім [Select_CString(target_ruler.IsFemale, 'втратила', 'втратив')] голову. [Select_CString(target_ruler.IsFemale, 'Вона', 'Він')] буквально сяє від щастя. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] і радники, звичайно, не в захваті від такого вибору, проте [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] дуже наполягають на тому, щоб [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale, 'уклала', 'уклав')] шлюб з любові."
  consort_events.6.a: "Нехай [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] діє за велінням серця."
  consort_events.6.b: "Нам не личить укладати шлюби з простолюдинами!"
  consort_events.51.title: "Родинні зв'язки"
  consort_events.51.desc: "Останні кілька днів ми розважаємо найвищих #L [origin_country_of_consort.GetGovernment.GetAdjective|l]их#] гостей з #ONCLICK:COUNTRY,[origin_country_of_consort.Custom('CL_tt')] #TOOLTIP:COUNTRY,[origin_country_of_consort.Custom('CL_tt')],X [origin_country_of_consort.Custom('RU_CL_GEN')|L]#!#!, звідки родом [ROOT.GetCountry.GetGovernment.GetConsortTitle|l]. Через тиждень, проведений за полюванням, бенкетами та плітками, вони нарешті зібралися додому, до міста [origin_country_of_consort.GetCapital.GetName]. Дорогі гості запевняють, що чудово провели час, запрошують #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]у#] родину якнайшвидше нанести відповідний візит і обіцяють, що, повернувшись на батьківщину, обов'язково розкажуть усім, як [target_consort.GetName] тут [Select_CString(target_consort.IsFemale, 'щаслива', 'щасливий')]."
  consort_events.51.a: "Ось що означає спорідненість."
  we_are_kin: "Ми однієї крові"
  consort_events.52.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]а#] єресь"
  consort_events.52.desc: "Народ держави [ROOT.GetCountry.GetLongName] зрадів, коли [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'оголосила', 'оголосив')], що [Select_CString(target_ruler.IsFemale, 'вона', 'він')] і [target_consort.GetName] одружуються. Тоді про походження [Select_CString(target_consort.IsFemale, 'нареченої', 'нареченого')], як і про [Select_CString(target_consort.IsFemale, 'її', 'його')] виховання в місті [origin_country_of_consort.GetCapital.GetName], було відомо мало. На думку більшості мешканців [ROOT.GetCountry.Custom('RU_CL_GEN')] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]а#] родина — це окрема порода людей, тому до подробиць нікому не було діла, поки по країні не поповзли тривожні чутки… Кажуть, що [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] сповідує #L [origin_country_of_consort.GetReligion.GetAdjective|l]у#] віру і не бажає від неї відмовлятися. Люди ще можуть зрозуміти, навіщо укладати шлюби з іноземцями, але вони навряд чи змиряться з [Select_CString(target_consort.IsFemale, 'єретичкою', 'єретиком')] при владі."
  consort_events.52.a: "Як вони посміли?"
  consort_events.54.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] на вагу золота"
  consort_events.54.desc: "Щойно прибувши до двору, [target_consort.GetName] починає виявляти великий інтерес до адміністративних справ #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#!. Справа доходить до того, що [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] стає свого роду авторитетом у питаннях управління замком і місцевою прислугою. [Select_CString(target_consort.IsFemale, 'Їй', 'Йому')] довіряє не тільки [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], але й [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] загалом. У [ROOT.GetCountry.Custom('RU_rank_ru_PREP')|l] це велика рідкість."
  consort_events.54.a: "[target_consort.GetShortNameWithNoTooltip] — наш порятунок."
  consort_events.54.b: "Світ потребує таких людей, як [target_consort.GetShortNameWithNoTooltip]."
  consort_events.54.c: "Стратегів багато не буває."
  consort_events.54.d: "[target_consort.GetShortNameWithNoTooltip] — справжній скарб."
  consort_events.56.title: "Година потреби"
  consort_events.56.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], без сумніву, походить з дуже впливової родини [target_ruler.GetDynasty.GetName]. [Select_CString(target_ruler.IsFemale, 'Її', 'Його')] устами ця династія править нашою країною, і так буде тривати ще довгі роки, проте навіть великим часом потрібна допомога. На щастя, династія [target_ruler.GetDynasty.GetNameWithNoTooltip] пов'язана міцними узами з іншими могутніми кланами. Одним з них є родина [target_foreign_ruler.GetDynasty.GetName], до якої належить [target_foreign_ruler.GetName], [Select_CString(target_foreign_ruler.IsFemale, 'правителька', 'правитель')] #ONCLICK:COUNTRY,[marriage_partner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[marriage_partner.Custom('CL_tt')],X [marriage_partner.Custom('RU_CL_RP')|L]#!#!. [Select_CString(target_foreign_ruler.IsFemale, 'Її', 'Його')] [Select_CString(target_foreign_consort.IsFemale, 'шляхетна дружина', 'шляхетний чоловік')] — нащадок нашої #L [ROOT.GetCountry.GetGovernment.GetAdjective]ої#! династії і [Select_CString(target_foreign_consort.IsFemale, 'наша найцінніша посередниця', 'наш найцінніший посередник')]. Можливо, [Select_CString(target_foreign_consort.IsFemale, 'вона', 'він')] зуміє переконати [Select_CString(target_foreign_ruler.IsFemale, 'дружину', 'чоловіка')] простягнути нам руку допомоги?"
  consort_events.56.a: "Наша скарбниця лякаючими темпами порожніє."
  consort_events.56.a.tt: "[target_foreign_consort.GetName] — наша надія. Надішліть [Select_CString(target_foreign_consort.IsFemale, 'їй', 'йому')] листа з проханням про гроші."
  consort_events.56.f: "Нам не потрібна ні [Select_CString(target_foreign_consort.IsFemale, 'її', 'його')] допомога, ні допомога династії [target_foreign_ruler.GetDynasty.GetNameWithNoTooltip]!"
  consort_events.57.title: "Друзі в біді"
  consort_events.57.desc: "Нещодавно [target_foreign_consort.GetName] — [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] [Select_CString(target_foreign_ruler.IsFemale, 'нашої сяючої правительки', 'нашого сяючого правителя')], — [Select_CString(target_foreign_consort.IsFemale, 'отримала', 'отримав')] листа від своїх родичів з династії [target_foreign_consort.GetDynasty.GetName], які правлять #ONCLICK:COUNTRY,[target_origin_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_origin_country.Custom('CL_tt')],X [target_origin_country.Custom('RU_CL_INST')|L]#!#!. Зважаючи на все, [target_ruler.GetName] вкрай потребує грошей і питає нас, своїх «найвірніших друзів», чи зможемо ми чимось допомогти. [Select_CString(target_ruler.IsFemale, 'Її', 'Його')] лист рясніє компліментами нашій великій економіці."
  consort_events.57.a: "Звичайно, ми можемо позичити трохи грошей нашим друзям з [target_origin_country.Custom('RU_CL_RP')]."
  grateful_for_aid: "Вдячність за допомогу"
  consort_events.57.f: "І що ж ми отримаємо натомість? Не бувати цьому!"
  denied_aid: "Відмова в допомозі"
  outrageous_demands: "Обурливі вимоги"
  consort_events.58.title: "Рука допомоги"
  consort_events.58.desc: "[target_foreign_consort.GetName] нарешті [Select_CString(target_foreign_consort.IsFemale, 'відповіла', 'відповів')] на наше прохання, адресоване [Select_CString(target_foreign_consort.IsFemale, 'її', 'його')] [Select_CString(target_foreign_ruler.IsFemale, 'дружині', 'чоловікові')]. [Select_CString(target_foreign_ruler.IsFemale, 'Найшляхетніша', 'Найшляхетніший')] [target_foreign_ruler.GetName] [Select_CString(target_foreign_ruler.IsFemale, 'погодилася', 'погодився')] нам допомогти! Окрім відповіді нам надіслали скрині із золотом для поповнення порожніючої скарбниці. Ми негайно надішлемо [Select_CString(target_foreign_ruler.IsFemale, 'нашій благодійниці', 'нашому благодійникові')] листа з подяками та побажаннями довгого правління!"
  consort_events.58.a: "Ми знали, що на [Select_CString(target_foreign_ruler.IsFemale, 'неї', 'його')] можна покластися."
  consort_events.59.title: "Обурливі очікування"
  consort_events.59.desc: "Коли [Select_CString(target_foreign_consort.IsFemale, 'наша', 'наш')] [target_foreign_consort.GetName] і [marriage_partner.GetGovernment.GetRulerTitle|l] #ONCLICK:COUNTRY,[marriage_partner.Custom('CL_tt')] #TOOLTIP:COUNTRY,[marriage_partner.Custom('CL_tt')],X [marriage_partner.Custom('RU_CL_GEN')|L]#!#! уклали шлюб, ми вважали, що між нашими державами утворився міцний зв'язок. Ми б ніколи не порушили неписаний договір, але [target_foreign_ruler.GetName], схоже, робить це з легкістю.\n\n[target_foreign_consort.GetShortNameWithNoTooltip] [Select_CString(target_foreign_consort.IsFemale, 'надіслала', 'надіслав')] нам відповідь, і сьогодні ми нарешті її отримали. У ній [target_foreign_ruler.GetShortNameWithNoTooltip] не тільки відмовляє нам у допомозі, але й називає наше прохання обурливим!"
  consort_events.59.a: "Такі образи не забуваються."
  consort_events.61.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]и#] вплив"
  consort_events.61.desc: "Після того, як [target_ruler.GetName] і [target_consort.GetName] зіграли весілля, мешканці #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#! стали виявляти особливий інтерес до всього #L [origin_country_of_consort.GetAdjective|l]ого#. Звісно, якогось взаємопроникнення культур слід було очікувати, враховуючи ще й те, що [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] користується народною любов'ю, проте радники з тривогою повідомляють, що населення однієї з наших провінцій почало переймати #L [origin_country_of_consort.GetAdjective|l]у#] віру. Схоже, [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] має справді величезний вплив на наших підданих, раз вже їх так надихають промови #L [origin_country_of_consort.GetReligion.GetAdjective|l]их#! проповідників…\n\nДізнавшись про таке становище справ, [target_consort.GetNameWithNoTooltip] лише [Select_CString(target_consort.IsFemale, 'похитала', 'похитав')] плечима і [Select_CString(target_consort.IsFemale, 'відповіла', 'відповів')], що вже давно [Select_CString(target_consort.IsFemale, 'прийняла', 'прийняв')] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#] віру, про що [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], без сумніву, чудово знає."
  consort_events.61.a: "Нехай [Select_CString(target_consort.IsFemale, 'вона', 'він')] публічно зречеться #L [origin_country_of_consort.GetReligion.GetAdjective|l]ої#! віри!"
  consort_events.61.b: "Залишимо все як є."
  consort_events.101.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] з амбіціями"
  consort_events.101.desc: "Ні для кого не секрет, що [target_consort.GetName] і [ROOT.GetCountry.GetGovernment.GetHeir.GetName] не плекають один до одного ніжних почуттів. Їхні стосунки не склалися з самого початку і остаточно зіпсувалися, коли у #L [ROOT.GetCountry.GetGovernment.GetConsortTitle|l]а#! народилася перша дитина. Безумовно, [target_consort.GetName] [Select_CString(target_consort.IsFemale, 'віддала', 'віддав')] б перевагу, щоб на трон зійшов [Select_CString(target_consort.IsFemale, 'її', 'його')] власний нащадок. Вже досить довго [Select_CString(target_consort.IsFemale, 'вона', 'він')] потихеньку готує для цього ґрунт, переконуючи — або підкуповуючи — потрібних людей і всіляко плекаючи свою дитину. Проте тільки вчора [target_consort.GetName] [Select_CString(target_consort.IsFemale, 'звернулася', 'звернувся')] до [Select_CString(target_ruler.IsFemale, 'нашої правительки', 'нашого правителя')] з вимогою переглянути питання про правила спадкування престолу."
  consort_events.101.a: "[Select_CString(target_consort.IsFemale, 'Її', 'Його')] дитина, безсумнівно, має право на престол."
  consort_events.101.b: "Як [Select_CString(target_consort.IsFemale, 'вона посміла', 'він посмів')]? Тільки [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] може успадкувати трон!"
  consort_events.102.title: "Улюбленці"
  consort_events.102.desc: "Кажуть, любов батьків до дитини безмежна, проте, схоже, деяких люблять більше, ніж інших. Хоча [target_ruler.GetName] не обділяє увагою [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'свою дочку', 'свого сина')] на ім'я [ROOT.GetCountry.GetGovernment.GetHeir.GetName], всі знають, що [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'її', 'його')] [Select_CString(favorite_child.IsFemale, 'сестра', 'брат')] займає в серці [Select_CString(target_ruler.IsFemale, 'правительки', 'правителя')] особливе місце. [target_ruler.GetName] душі не чує в [Select_CString(favorite_child.IsFemale, 'своїй улюблениці', 'своєму улюбленці')] і [Select_CString(target_ruler.IsFemale, 'дала', 'дав')] [Select_CString(favorite_child.IsFemale, 'їй', 'йому')] найкращу освіту. Тепер [target_consort.GetName] намагається вмовляннями добитися того, щоб [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale, 'переглянула', 'переглянув')] своє рішення і [favorite_child.GetName] [Select_CString(favorite_child.IsFemale, 'отримала', 'отримав')] право успадкувати престол #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#!."
  consort_events.102.a: "Непогана думка. [favorite_child.GetNameWithNoTooltip] має блискучий розум."
  consort_events.102.b: "$consort_events.101.b$"
  consort_events.104.title: "Успадковані здібності"
  consort_events.104.desc: "Довгі роки [Select_CString(target_consort.IsFemale, 'наша дорога', 'наш дорогий')] [target_consort.GetName] [Select_CString(target_consort.IsFemale, 'вражала', 'вражав')] нас своєю вченістю та майстерністю. [target_consort.GetName] — чудово освічена людина, і, схоже, [Select_CString(target_consort.IsFemale, 'її', 'його')] [Select_CString(target_heir.IsFemale, 'дочка', 'син')] [target_heir.GetName] демонструє таку саму тягу до знань. Недарма кажуть: яблуко від яблуні недалеко падає."
  consort_events.104.a: "[target_consort.GetShortNameWithNoTooltip] навчить [Select_CString(target_heir.IsFemale, 'її', 'його')] усім тонкощам управління нашою державою."
  consort_events.104.b: "[target_consort.GetShortNameWithNoTooltip] розповість [Select_CString(target_heir.IsFemale, 'їй', 'йому')] про всі тонкощі політики."
  consort_events.104.c: "З таким учителем, як [target_consort.GetShortNameWithNoTooltip], [target_heir.GetShortNameWithNoTooltip] стане чудовим генералом."
  consort_events.303.title: "[target_consort.GetNameWithNoTooltip] та [Select_CString(target_consort.IsFemale, 'її', 'його')] інтерес до дипломатії"
  consort_events.303.desc: "[target_consort.GetName] родом з району [origin_of_consort.GetName] завжди [Select_CString(target_consort.IsFemale, 'виявляла', 'виявляв')] інтерес до людей. [Select_CString(target_consort.IsFemale, 'Вона', 'Він')] часто [Select_CString(target_consort.IsFemale, 'намагалася', 'намагався')] передбачити дії оточуючих, і з роками це захоплення перетворилося з простої забави на корисну навичку. На щастя, з переїздом до #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#] двору #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! [Select_CString(target_consort.IsFemale, 'вона', 'він')] не [Select_CString(target_consort.IsFemale, 'втратила', 'втратив')] свого інтересу до інтриг. Навпаки, це дозволило [Select_CString(target_consort.IsFemale, 'їй', 'йому')] ще краще розвинути свої здібності: під час наших недавніх переговорів з іноземними дипломатами [Select_CString(target_consort.IsFemale, 'її', 'його')] присутність виявилася вельми корисною."
  consort_events.303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  consort_events.304.title: "[target_consort.GetNameWithNoTooltip] та [Select_CString(target_consort.IsFemale, 'її', 'його')] схильність до управління"
  consort_events.304.desc: "[target_consort.GetName] завжди [Select_CString(target_consort.IsFemale, 'мала', 'мав')] високу моральність і прагнення до порядку. Складні політичні питання чи поради під час дружньої бесіди — у будь-якій ситуації [Select_CString(target_consort.IsFemale, 'її', 'його')] думці можна довіряти. [ROOT.GetCountry.GetGovernment.GetConsortTitle] вміє грамотно викладати свої думки, за що [Select_CString(target_consort.IsFemale, 'заслужила', 'заслужив')] визнання оточуючих ще в свої перші роки життя в провінції [origin_of_consort.GetName]. Але особливо важливим є те, що [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] не лукавить, завдяки чому навіть найупертіші представники двору дослухаються до [Select_CString(target_consort.IsFemale, 'її', 'його')] порад."
  consort_events.304.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  consort_events.305.title: "[target_consort.GetNameWithNoTooltip] та [Select_CString(target_consort.IsFemale, 'її', 'його')] пристрасть до військової справи"
  consort_events.305.desc: "[target_consort.GetName] все частіше проявляє безстрашність. [Select_CString(target_consort.IsFemale, 'Вона', 'Він')] раз у раз спостерігає за навчанням солдатів, а іноді й [Select_CString(target_consort.IsFemale, 'сама', 'сам')] виходить на тренувальний майданчик… Деякі не наважуються вступити з [Select_CString(target_consort.IsFemale, 'нею', 'ним')] у бій, проте іншим цікаво, чого [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] [Select_CString(target_consort.IsFemale, 'навчилася', 'навчився')], живучи в районі [origin_of_consort.GetName]. На подив солдатів, чутки про те, що [target_consort.GetNameWithNoTooltip] — хороший боєць, виявилися правдою. Схоже, своєю присутністю [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] піднімає бойовий дух військ."
  consort_events.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
  consort_events.306.title: "Спільні інтереси"
  consort_events.306.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'відома', 'відомий')] своїми адміністративними здібностями. [ROOT.GetCountry.GetGovernment.GetRulerTitle] стежить за тим, щоб і народ, і уряд дотримувалися законів, а всі механізми #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#! постійно допрацьовувалися і відповідали епосі. На щастя, [Select_CString(target_ruler.IsFemale, 'її', 'його')] [Select_CString(target_consort.IsFemale, 'дружина', 'чоловік')] [target_consort.GetName] має схожі інтереси!\n\n[Select_CString(target_ruler.IsFemale, 'Правителька', 'Правитель')] запевняє, що не замислюючись віддасть перевагу розмові з [Select_CString(target_consort.IsFemale, 'нею', 'ним')] будь-якому засіданню ради. У відповідь на такі зізнання [target_consort.GetName] лише посміхається, не приховуючи, що спілкування з [Select_CString(target_ruler.IsFemale, 'дружиною', 'чоловіком')] на улюблені теми приносить радість і [Select_CString(target_consort.IsFemale, 'їй', 'йому')]."
  consort_events.306.a: "Вони чудово підходять одне одному."
  consort_events.309.title: "Спадкові питання"
  consort_events.309.desc: "Трохи оговтавшись після смерті [Select_CString(target_char.IsFemale, 'чоловіка', 'дружини')], [target_char.GetName] все більше звикає до своїх нових обов'язків: нехай під [Select_CString(target_char.IsFemale, 'її', 'його')] опікою знаходиться [Select_CString(target_char_heir.IsFemale, 'юна', 'юний')] [ROOT.GetCountry.GetGovernment.GetHeirTitle|l], але зараз саме [Select_CString(target_char.IsFemale, 'вона', 'він')] — [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#!. Народ переконаний, що це лише тимчасова необхідність і врешті-решт [Select_CString(target_char.IsFemale, 'її', 'його')] місце все одно займе [target_char_heir.GetName]. Проте в кулуарних розмовах нерідко постає питання, наскільки вміло [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] буде керувати своєю державою… і чи впорається взагалі. На думку деяких, якщо до влади прийде [target_char_heir.GetShortNameWithNoTooltip], то це поставить під загрозу саме існування держави, тому на роль глави набагато краще підходить [ROOT.GetCountry.GetGovernment.GetConsortTitle|l].\n\n[Select_CString(target_char.IsFemale, 'Сама', 'Сам')] [ROOT.GetCountry.GetGovernment.GetConsortTitle|l] в курсі цих таємних обговорень, але ще не [Select_CString(target_char.IsFemale, 'прийняла', 'прийняв')] рішення щодо такого делікатного питання."
  consort_events.309.a: "Настали цікаві часи…"
  consort_events.309.a.tt: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] обговорить цю тему на найближчій раді"
  consort_events.309.b: "Ці підступні розмови необхідно припинити!"
  consort_events.309.b.tt: "Плани змовників не знайдуть підтримки."
  consort_events.310.title: "Зміна влади"
  consort_events.310.desc: "Слідуючи рекомендаціям радників і користуючись своєю чарівністю, [target_char.GetName] [Select_CString(target_char.IsFemale, 'переконала', 'переконав')] більшу частину двору в тому, що [target_heir.GetName], [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('RU_CL_GEN')|L]#!#! і [Select_CString(target_heir.IsFemale, 'головна', 'головний')] [Select_CString(target_heir.IsFemale, 'претендентка', 'претендент')] на престол, не годиться для такої важливої ролі в силу свого недоумства. Однак у цієї проблеми є просте рішення…\n\nПід час чергового пишного банкету, влаштованого з метою задобрити аристократів, [target_char.GetShortNameWithNoTooltip] і [Select_CString(target_char.IsFemale, 'її', 'його')] прислуга змогли донести до присутніх свій задум: нехай [Select_CString(target_heir.IsFemale, 'юна', 'юний')] [target_heir.GetShortNameWithNoTooltip] залишається у своїх покоях і як слід зосередиться на навчанні. Звичайно, через це [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] може поступово віддатися народній забуттю, але #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_DAT')|L]#!#! це піде лише на користь…"
  consort_events.310.a: "Так і зробимо."
  consort_events.310.b: "Можливо, [Select_CString(target_heir.IsFemale, 'їй', 'йому')] все ж варто дати шанс."
  consort_events.311.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] від народу"
  consort_events.311.desc: "Кожен чув про те, що [target_char.GetName] — найдобрішої душі людина. [Select_CString(target_char.IsFemale, 'Вона', 'Він')] нічого не шкодує для друзів і робить усе можливе, щоб [Select_CString(target_char.IsFemale, 'її', 'його')] [Select_CString(target_ruler.IsFemale, 'дружина', 'чоловік')] [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'була', 'був')] [Select_CString(target_ruler.IsFemale, 'щаслива', 'щасливий')]. Під час недавньої поїздки до провінції [poor_province.GetName] [target_char.GetShortNameWithNoTooltip] на власні очі [Select_CString(target_char.IsFemale, 'побачила', 'побачив')], як бідно живуть місцеві [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. З того часу [Select_CString(target_char.IsFemale, 'вона', 'він')] намагається придумати, як допомогти своїм знедоленим підданим. Однак, щоб втілити свої ідеї в реальність, [Select_CString(target_char.IsFemale, 'їй', 'йому')] знадобляться кошти з державної скарбниці."
  consort_events.311.a: "Ми зобов'язані дбати про народ. [Select_CString(target_char.IsFemale, 'Вона', 'Він')] може розраховувати на нашу підтримку."
  consort_events.311.b: "У нас є й важливіші справи."
  consort_events.313.title: "Диво життя"
  consort_events.313.desc: "У важкі дні війни особливо важливо повідомляти народу добрі вісті, щоб хоч трохи полегшити його страждання. Сьогодні [Select_CString(target_ruler.IsFemale, 'велика', 'великий')] [target_ruler.GetName] і [Select_CString(target_ruler.IsFemale, 'її', 'його')] [Select_CString(target_char.IsFemale, 'дружина', 'чоловік')] [target_char.GetName] воздають небесам хвалу за народження ще однієї дитини. Ця подія надихнула не тільки подружжя, але й їхніх підданих. Багато хто сподівається, що цю дитину чекає набагато світліше майбутнє і що врешті-решт усі їхні жертви не будуть марними."
  consort_events.313.a: "Хай будуть благословенні [target_ruler.GetShortNameWithNoTooltip], [target_char.GetShortNameWithNoTooltip] та їхня новонароджена дитина!"
  consort_events.313.a.tt: "[target_ruler.GetName] сповістить про народження своєї дитини, і це надихне народ #ONCLICK:COUNTRY,[ROOT.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.Custom('CL_tt')],X [ROOT.Custom('CL_GEN')|L]#!#!."
