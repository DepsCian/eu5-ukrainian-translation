  PLAYER_PLAYSTYLE_PICK_PLAYSTYLE: "Виберіть стиль гри"
  PLAYER_PLAYSTYLE_UNPICK_PLAYSTYLE: "Скасувати вибір стилю"
  HINTS_ADM_TITLE: "Економічні поради"
