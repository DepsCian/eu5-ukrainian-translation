  HINTS_ADM_TYPE_DEACTIVATE: "Вимкнути економічні поради"
  HINTS_DIPLO_TYPE_ACTIVATE: "Увімкнути політичні поради"
  HINTS_DIPLO_TYPE_DEACTIVATE: "Вимкнути політичні поради"
  HINTS_MIL_TYPE_ACTIVATE: "Увімкнути поради з експансії"
  HINTS_MIL_TYPE_DEACTIVATE: "Вимкнути поради з експансії"
  PLAYER_SKIP_PLAYTHROUGH: "Не запускати навчальну демонстрацію на початку гри."
  PLAYER_RUN_PLAYTHROUGHT: "Запустити навчальну демонстрацію"
  PLAYER_RUN_PLAYTHROUGHT_MP: "Навчальна демонстрація недоступна в мережевій грі."
  PLAYER_RUN_PLAYTHROUGHT_DESC: "Демонстрація займає кілька хвилин і знайомить вас з базовими механіками гри #italic Europa Universalis V#.\n\nДемонстрацію можна перервати в будь-який час. Щоб почати її наново, поверніться сюди."
  PLAYER_STOP_PLAYTHROUGHT: "Вихід"
  PLAYER_STOP_PLAYTHROUGHT_TITLE: "Перервати демонстрацію"
  PLAYER_STOP_PLAYTHROUGHT_DESC: "Якщо ви перервете демонстрацію, її прогрес буде втрачено.\n\nПримітка: почати демонстрацію заново можна в будь-який час, відкривши @agenda! #!high «Огляд»#!."
  PLAYER_STOP_PLAYTHROUGHT_TT: "#T $PLAYER_STOP_PLAYTHROUGHT_TITLE$#!\n$PLAYER_STOP_PLAYTHROUGHT_DESC$"
  HUN_scenario_desc: "Завдяки залізній руці Карла Анжуйського, що вгамувала протестуючих дворян, різноманітне населення королівства #W Угорщина#! знову може обробляти землю і розробляти її ізобільні надра. Суттєва податкова база відкриває можливості для швидкого розвитку промисловості та ремесел, а Карпатські гори — стіна, зведена самою природою, — і теплі дипломатичні стосунки з більшістю сусідів забезпечують мир і процвітання."
  HOL_scenario_desc: "Вільгельм Добрий править графством #W Голландія#!, а також графствами Зеландія та Ено. Але при всьому цьому розмаїтті становище Голландії на узбережжі Північного моря, на півдорозі між Ла-Маншем і Балтійським морем, робить саме її центром економічного обміну та розвитку потужної промисловості. Якщо скористатися цими можливостями, Голландія в майбутньому може стати великою економічною державою."
  NOR_scenario_desc: "Королівство #W Норвегія#! перебуває в особистій унії зі Швецією, а попереду на нього чекають нові й нелегкі випробування. Його фіорди та долини, обширні національні ресурси (зокрема ліс і риба) можуть несказанно збагатити народ. А якщо держави будуть процвітати і жити в комфорті, Норвегія зможе більш активно вести дипломатичні ігри зі скандинавськими сусідами та в Північному морі. Норвегія може знову стати великою."
  NAP_scenario_desc: "#W Неаполь#! виник як плід амбіцій могутніх династій, що жадали влади над півднем Італії. Нині тут править король Роберт Анжуйський — мудрий і справедливий монарх, який має гострий розум і тонке чуття. Населення держави велике і продовжує зростати, а отже, внутрішню експансію можна вести швидко і успішно, якщо зробити упор на сільське господарство. У Роберта є всі шанси закріпити гегемонію Неаполітанського королівства в Італії."
  TUR_scenario_desc: "#W Османи#! зміцнюють позиції та перетворюються на один із найсильніших #italic бейликів#!. Турецькі воєначальники з усіх сил намагаються заволодіти ключовими територіями вздовж босфорського узбережжя та Анатолійським плоскогір'ям. Не так давно завойовано кілька позицій на кордоні з Візантією, яка залишається головним ворогом Заходу. Щоб забезпечити себе ресурсами для подальших перемог, потрібно буде довести перевагу над сусідніми #italic бейликами#!."
  CAS_scenario_desc: "Король Альфонсо XI на прізвисько Месник зумів придушити опір дворянства в королівстві і тепер править #W Кастилією#!, не побоюючись протидії. Його погляд звернений на південний кордон — туди, де тримає оборону останній оплот ісламу в Іберії — емірат Гранада. Його могутні союзники на півострові — султанат Марокко — утримують стратегічно важливі позиції від Альхесіраса до Ронди і можуть прийти на допомогу через Гібралтарську протоку."
  ARA_scenario_desc: "Арагонська корона по праву пишається статусом значної держави, що має чималу силу на заході Середземномор'я. Запорука цієї сили — вправні моряки, серйозна дипломатична вага та міцні торгові зв'язки. Подальша експансія неминуча."
  FLA_scenario_desc: "Завдяки сильному ринковому центру в Брюгге Фландрія стала однією з найбагатших держав у Нідерландах. Її репутація посередника у складному сплетінні політичних інтриг дозволяє отримувати максимальну вигоду з дипломатичних ігор."
  VEN_scenario_desc: "Найясніша Республіка Венеція — найважливіша і найсильніша купецька республіка на всьому Середземномор'ї, де їй належать важливі торгові порти та острови."
  FRA_scenario_desc: "Право короля Філіпа VI на корону Франції оспорює англійський монарх Едуард III. Тепер саме існування Франції під загрозою, а Філіп змушений битися на два фронти: з одного боку йому загрожують англійці, з іншого — горді французькі дворяни."
