l_russian:
  PLAYER_PROFILING_WELCOME_HEADER: "Ласкаво просимо до #italic Europa Universalis V#!!"
  PLAYER_PROFILING_WELCOME: "#italic Europa Universalis V#! — це масштабна історична стратегія про долі держав на межі Середніх віків та Нового часу. Засобами боротьби за владу над світом стають війни, дипломатія, колонізація, а також соціальні та економічні реформи.\n\nЯкщо ви раніше не грали в серію #italic Europa Universalis! і не знайомі з її механіками, найкраще буде вибрати одну з #W рекомендованих держав!.\n\nЯкщо ж ви — досвідчений володар і хочете пропустити навчання, натисніть #W «$PLAYER_PROFILING_START_NEW_GAME_BT$»!."
  PLAYER_PROFILING_PLAY: "Грати"
  PLAYER_PROFILING_COUNTRY_DESC: "Центр уваги держави"
  PLAYER_PROFILING_BT: "Рекомендовані держави"
  PLAYER_PROFILING_BT_2: "Грати за рекомендовану державу"
  PLAYER_PROFILING_STAGE1_TITLE: "Як би ви оцінили рівень свого знайомства з жанром стратегій?"
  PLAYER_PROFILING_STAGE3_TITLE: "Рекомендовані держави для 1337 року"
  PLAYER_PROFILING_STAGE1_NEXT_STAGE: "Перейти до вибору бажаного стилю гри"
  PLAYER_PROFILING_START_NEW_GAME: "Перейдіть на карту світу і виберіть будь-яку державу з бажаним рівнем складності та правилами гри"
  PLAYER_PROFILING_START_NEW_GAME_BT: "Вибрати будь-яку державу"
  PLAYER_RECOMMENDED_PLAYSTYLE: "Рекомендований стиль гри"
  PLAYER_PLAYSTYLE_ADMINISTRATIVE: "Економіка"
  PLAYER_PLAYSTYLE_ADMINISTRATIVE_LONG: "Дерева завдань: економіка"
  PLAYER_PLAYSTYLE_ADMINISTRATIVE_SHORT: "Екон"
  PLAYER_PLAYSTYLE_ADMINISTRATIVE_DESC: "Зосередьтеся на економічному розвитку держави. Добувайте ресурси на своїх територіях, будуйте споруди та дороги для процвітання нації, налагоджуйте експорт та імпорт товарів з різними ринками."
  PLAYER_PLAYSTYLE_ADMINISTRATIVE_TL: "#T $PLAYER_PLAYSTYLE_ADMINISTRATIVE$ #!\n$PLAYER_PLAYSTYLE_ADMINISTRATIVE_DESC$"
  PLAYER_PLAYSTYLE_DIPLOMATIC: "Політика"
  PLAYER_PLAYSTYLE_DIPLOMATIC_LONG: "Дерева завдань: політика"
  PLAYER_PLAYSTYLE_DIPLOMATIC_SHORT: "Пол"
  PLAYER_PLAYSTYLE_DIPLOMATIC_DESC: "Зосередьтеся на внутрішній політиці. Займіться управлінням державою та станами, укладайте договори та союзи з іншими державами, щоб зміцнити свої позиції на міжнародній арені."
  PLAYER_PLAYSTYLE_DIPLOMATIC_TL: "#T $PLAYER_PLAYSTYLE_DIPLOMATIC$ #!\n$PLAYER_PLAYSTYLE_DIPLOMATIC_DESC$"
  PLAYER_PLAYSTYLE_MILITARY: "Експансія"
  PLAYER_PLAYSTYLE_MILITARY_LONG: "Дерева завдань: експансія"
  PLAYER_PLAYSTYLE_MILITARY_SHORT: "Експ"
  PLAYER_PLAYSTYLE_MILITARY_DESC: "Зосередьтеся на армії та флоті. Завойовуйте ворогів і підкорюйте сусідні землі силою. Розширюйте флот і пануйте на морях, зміцнюючи морську присутність."
  PLAYER_PLAYSTYLE_MILITARY_TL: "#T $PLAYER_PLAYSTYLE_MILITARY$ #!\n$PLAYER_PLAYSTYLE_MILITARY_DESC$"
  PLAYER_PLAYSTYLE_TOOLTIP_TITLE: "Виберіть стиль гри"
