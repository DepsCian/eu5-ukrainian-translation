  call_parliament: "Скликання парламенту"
  call_parliament_desc: "Буде скликано парламент у спробі отримати підтримку таких аспектів, як рішення [Concept('parliament_issue','парламентського питання')|e], зміна [Concept('policies','політик')|e] в нашому [Concept('laws','зводі правил')|e], створення [Concept('casus_belli','приводу для війни')|e], збір додаткових [Concept('taxes','податків')|e], набір додаткового [Concept('army_levies','армійського')|e] або [Concept('navy_levies','флотського ополчення')|e].\nНа час цього засідання будуть діяти наступні ефекти:\n[ShowModifierEffect('parliament_in_session')]\n\n$select_parliament_location_inform_choice_tt$"
  request_more_taxes: "Запит додаткових податків"
  request_more_taxes_desc: "У разі успіху представники [Player.GetParliament.Custom('CFP_RP')|l] дозволять нам зібрати більше [Concept('tax', 'податків')|e] з [Concept('estates', 'станових груп')|e]."
  ask_for_larger_levies: "Запит додаткових ополчень"
  ask_for_larger_levies_desc: "У разі успіху представники [Player.GetParliament.Custom('CFP_RP')|l] зобов'яжуть один із [Concept('estates', 'станів')|e] під час призову надати більші [Concept('army_levies', 'армійські')|e] та [Concept('navy_levies', 'флотські ополчення')|e]."
  ask_for_law_changes: "Запит на зміну правил"
  ask_for_law_changes_desc: "У разі успіху [Concept('estates','становище')|e] схвалить зміну конкретної [Concept('policy','політики')|e] у нашому [Concept('laws','зводі правил')|e]."
  ask_for_law_changes_select_law_title: "Виберіть [Concept('law', 'правило')|e], зміна якого буде схвалена [Player.GetParliament.GetParliament.Custom('parliament_ru_INST')|l]."
  ask_for_law_changes_select_policies_title: "Виберіть [Concept('policy', 'політику')|e], зміну якої буде схвалено [Player.GetParliament.GetParliament.Custom('parliament_ru_INST')|l]."
  prepare_for_war_select_title: "Виберіть [Concept('country','державу')|e] з метою отримання [Concept('casus_belli','приводу для війни')|e]"
  prepare_for_war_select_province_title: "Виберіть [Concept('province','провінцію')|e], щоб визначити її як [Concept('war_goal','мету війни')|e]"
  select_a_country_to_get_casus_belli_on: "Буде обрана [Concept('country', 'держава')|e], щодо якої представники [Player.GetParliament.Custom('CFP_RP')|l] сформують [Concept('casus_belli', 'привід для війни')|e]."
  prepare_for_war: "Створення приводу для війни"
  prepare_for_war_desc: "У разі успіху представники [Player.GetParliament.Custom('CFP_RP')|l] схвалять проведення [Concept('war', 'війни')|e] та нададуть нам законний [Concept('casus_belli', 'привід')|e].\n• Ми виберемо державу, щодо якої отримаємо [Concept('casus_belli', 'привід для війни')|e] #TOOLTIP:CASUS_BELLI,cb_fabricated_conquer_province,X #L «Завойована провінція»#!#!"
  PARLIAMENT_IN_SESSION: "[Player.GetGovernment.GetParliamentName] на заседании"
  promote_castle_building: "Підтримка будівництва замків"
  promote_castle_building_desc: "У різних куточках нашої країни є чудові місця для зведення укріплень, здатних зупинити будь-який наступ наших ворогів."
  promote_bastion_building: "Підтримка будівництва бастіонів"
  promote_bastion_building_desc: "$promote_castle_building_desc$"
  promote_star_fort_building: "Підтримати будівництво штерншанце"
  promote_star_fort_building_desc: "$promote_castle_building_desc$"
  promote_fortress_building: "Підтримати будівництво фортець"
  promote_fortress_building_desc: "$promote_castle_building_desc$"
  sponsor_a_university: "Финансирование университета"
  sponsor_a_university_desc: "Поширення знань в ім'я просвітництва і розуміння принципів божественного — це гідна мета, на яку ми повинні спрямувати всі наші фінансові та політичні ресурси, заклавши визнані духовні інститути."
  pops_in_province_gain_20_satisfaction: "[Concept('pops','Групи населення')|e] в [Concept('province','провінції')|e] з цим [Concept('location','районом')|e] отримають [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] до [Concept('pop_satisfaction','задоволення')|e]."
  sponsor_a_confucian_academy: "Фінансування конфуціанської академії"
  sponsor_a_confucian_academy_desc: "Ми повинні інвестувати в наші академії, щоб посилити пошук вищого знання та надати нашим богословам розвинене робоче середовище."
  sponsor_a_cathedral: "Финансирование собора"
  sponsor_a_cathedral_desc: "Наше правління завжди будуть згадувати з f пошаною, якщо ми зведемо собор нашої віри в одному з ключових міст."
  sponsor_a_opera_house: "Фінансування оперного театру"
  sponsor_a_opera_house_desc: "Наш народ має запит на більшу кількість осередків культури. [ShowBuildingTypeNameWithNoTooltip('opera_house')] втамує цю культурну спрагу і дозволить приділити увагу нашим містам."
  gravel_road_development: "Розширення мережі гравійних доріг"
  gravel_road_development_desc: "Зв'язок провінцій з населеними центрами лежить в основі нашої держави. Тому ми повинні прокладати нові дороги, а також фінансувати їх спорудження та розширення."
  gravel_road_development_burghers: "$gravel_road_development$"
  gravel_road_development_burghers_desc: "$gravel_road_development_desc$"
  paved_road_development: "Розширення мережі вимощених доріг"
  paved_road_development_desc: "$gravel_road_development_desc$"
  paved_road_development_burghers: "$paved_road_development$"
  paved_road_development_burghers_desc: "$gravel_road_development_desc$"
  modern_road_development: "Розширити мережу сучасних доріг"
  modern_road_development_desc: "$gravel_road_development_desc$"
  railroad_development: "Розширення мережі залізниць"
  railroad_development_desc: "$gravel_road_development_desc$"
  expand_mining_operations: "Розширення гірничих робіт"
  expand_mining_operations_desc: "Гірнича справа могла б зіграти ключову роль у нашій економіці, однак поточний стан справ у цій галузі залишає бажати кращого."
  expand_farming_operations: "Фінансування сільськогосподарських маєтків"
  expand_farming_operations_desc: "Наші сільськогосподарські землі забезпечують виробництво багатьох життєво важливих ресурсів. Однак землевласники обіцяють, що врожай можна збільшити за додаткових вкладень часу та коштів."
  expand_hunting_operations: "Створення нових мисливських угідь"
  expand_hunting_operations_desc: "Наші мисливські угіддя не освоєні повною мірою, що призводить до втрати можливих доходів."
  expand_gathering_operations: "Розширення промислового збору"
  expand_gathering_operations_desc: "Слід розширити промисловий збір, щоб задовольнити потреби в цих товарах у сфері побудови та забезпечення стабільності нашої економіки."
  expand_forestry_operations: "Розширення заготівель лісу"
  expand_forestry_operations_desc: "Ліси нашої країни можуть принести великі прибутки. Слід розширити заготівлі для розкриття потенціалу цієї галузі."
  promote_integration: "Підтримка процесу інтеграції"
  promote_integration_desc: "Ми повинні підтримати інтеграцію віддалених провінцій та зміцнити їх зв'язок з нашими національними територіями."
  promote_urbanization: "Развитие городов"
  promote_urbanization_desc: "Очевидно, що задля подальшого процвітання нам потрібно сприяти розвитку великих міст, які стануть основою нашої сили."
  grant_city_rights: "Надання міських прав"
  grant_city_rights_desc: "Щоб забезпечити процвітання нашої території, нам необхідно розширити права міських поселень та надати додаткові міські права."
  expand_food_stockpiles: "Збільшення запасів їжі"
  expand_food_stockpiles_desc: "Наш народ висловлює занепокоєння дефіцитом продовольства. Нам слід розширити нашу мережу #TOOLTIP:BUILDING_TYPE,granary,X #L комор#!#!, щоб уникнути подібних ситуацій у майбутньому."
  back_the_war_effort: "Підтримка воєнних дій"
  back_the_war_effort_desc: "У поточній війні нам не завадить законодавча підтримка."
  finance_the_armory: "Расширение арсенала"
  finance_the_armory_desc: "Щоб повернути резерву нашої армії колишню славу, неодмінно потрібно оновити інфраструктуру для рекрутського набору."
  expand_barracks: "Расширение казарм"
  expand_barracks_desc: "$finance_the_armory_desc$"
  sponsor_training_fields: "Розширення навчальних полігонів"
  sponsor_training_fields_desc: "$finance_the_armory_desc$"
  sponsor_regimental_camp: "Розширення полкових гарнізонів"
  sponsor_regimental_camp_desc: "$finance_the_armory_desc$"
  sponsor_conscription_center: "Розширення призовних пунктів"
  sponsor_conscription_center_desc: "$finance_the_armory_desc$"
  host_army_excercises: "Проведення військових навчань"
  host_army_excercises_desc: "Щоб зберегти гнучкість армії, ми повинні проводити військові навчання, спрямовані на підтримку солдатів в ідеальній формі."
  expand_officer_lists: "Розширення списків офіцерів"
  expand_officer_lists_desc: "Завдяки підвищенню здібних людей до високих військових чинів ми отримаємо більш вправне військове керівництво."
  promote_noble_officers: "Підвищення шляхетних офіцерів"
  promote_noble_officers_desc: "Дрібна аристократія повинна стати для нас джерелом нових офіцерів."
  promote_noble_officers_passed.tt: "З'явиться талановитий представник #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократів#!#!."
  support_noble_sponsored_armies: "Вербування найманців за рахунок дворянства"
  support_noble_sponsored_armies_desc: "Ми повинні надати одному з наших найдоблесніших лордів дозвіл на вербування загону найманців для захисту нашої віри та народу від нашого імені."
  increase_naval_spending: "Підтримка військово-морської інфраструктури"
  increase_naval_spending_desc: "Розвиваючи інфраструктуру прибережних міст, ми зможемо посилити дипломатичну вагу в своїх водах."
  expand_docks: "Нарощування кораблебудівних потужностей"
  expand_docks_desc: "Нам потрібно наростити кораблебудівні потужності, щоб побудувати могутній флот для своєї держави."
  expand_dry_docks: "Нарощування кораблебудівних потужностей"
  expand_dry_docks_desc: "Нам потрібно наростити кораблебудівні потужності, щоб побудувати могутній флот для своєї держави."
  expand_shipyards: "Нарощування кораблебудівних потужностей"
  expand_shipyards_desc: "Нам потрібно наростити кораблебудівні потужності, щоб побудувати могутній флот для своєї держави."
  expand_grand_shipyards: "Нарощування кораблебудівних потужностей"
  expand_grand_shipyards_desc: "Нам потрібно наростити кораблебудівні потужності, щоб побудувати могутній флот для своєї держави."
  expand_naval_bases: "Нарощування кораблебудівних потужностей"
  expand_naval_bases_desc: "Нам потрібно наростити кораблебудівні потужності, щоб побудувати могутній флот для своєї держави."
  support_cabinet_generic_desc: "Бюрократія наших володінь багато виграє від законодавчої реформи, яка покликана підвищити її ефективність"
  support_noble_cabinet: "Підтримка ради, складеної з аристократів"
  support_noble_cabinet_desc: "$support_cabinet_generic_desc$. Наші шановні представники вищого стану здатні краще за інших провести цю реформу."
  support_clergy_cabinet: "Підтримка ради, складеної зі священників"
  support_clergy_cabinet_desc: "$support_cabinet_generic_desc$. Найрозумнішим рішенням буде звернутися до наших найбільш відданих прихильників — нам допоможуть священники."
  support_burgher_cabinet: "Підтримка ради, складеної з купців"
  support_burgher_cabinet_desc: "$support_cabinet_generic_desc$, якщо її профінансують найбагатші члени суспільства."
  support_peasant_cabinet: "Підтримка ради, складеної з простолюдинів"
  support_peasant_cabinet_desc: "$support_cabinet_generic_desc$, якщо її підтримає народ."
  balance_the_budget: "Балансировка бюджета"
  balance_the_budget_desc: "Фінансова криза, що нависла над нашим народом, є нагальним питанням, яке необхідно терміново вирішити."
  bolster_the_monarchy: "Усиление правительства"
  bolster_the_monarchy_desc: "Центральний авторитет нашої держави повинен стояти вище інтересів будь-яких груп і видатних представників вищого стану."
  bolster_the_republic: "$bolster_the_monarchy$"
  bolster_the_republic_desc: "$bolster_the_monarchy_desc$"
  bolster_the_divine_mandate: "$bolster_the_monarchy$"
  bolster_the_divine_mandate_desc: "$bolster_the_monarchy_desc$"
  bolster_the_tribal_leader: "$bolster_the_monarchy$"
  bolster_the_tribal_leader_desc: "$bolster_the_monarchy_desc$"
  bolster_the_khan: "$bolster_the_monarchy$"
  bolster_the_khan_desc: "$bolster_the_monarchy_desc$"
  conduct_a_census: "Проведення перепису населення"
  conduct_a_census_desc: "Перепис населення та подальший аналіз його розвитку і процвітання — це чудовий спосіб зміцнити стабільність нашої держави."
  support_ruler: "Поддержка правительства"
  support_ruler_desc: "Наш уряд не може функціонувати без належного визнання його влади. Ми зможемо зміцнити свою репутацію та положення нашого правителя, якщо парламент виступить з офіційною заявою."
  increase_our_control: "Усиление контроля"
  increase_our_control_desc: "Затвердження контролю над державою необхідне для її функціонування. Ми повинні зміцнити інститути, відповідальні за контроль над містами."
  promote_state_religion: "Поширення державної релігії"
  promote_state_religion_desc: "Прихильність до державної релігії стане важливим кроком для зміцнення стабільності держави. Ми повинні спрямувати більше сил на навернення нашого народу."
  promote_burghers_member: "Підтримка представників міщанського стану"
  promote_burghers_member_desc: "Міщани необхідні нам і як купці, і як члени гільдій. Ми повинні просувати в уряд талановитих представників цього стану."
  promote_burghers_member_passed.tt: "З'явиться талановитий представник #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L міщан#!#!."
  expand_diplomatic_corps_generic_desc: "Не всі питання можна вирішити силою меча. Куди вигідніше дозволити перу підтримати меч і тим самим досягти видатних звершень."
  expand_diplomatic_corps_minors: "Зміцнення зв'язків із сусідами"
  expand_diplomatic_corps_minors_desc: "$expand_diplomatic_corps_generic_desc$. Головною нашою турботою повинні бути невеликі країни навколо нас."
  expand_diplomatic_corps_religion: "Звернення до віри"
  expand_diplomatic_corps_religion_desc: "$expand_diplomatic_corps_generic_desc$ Для нас життєво необхідно покращити стосунки з нашими братами по вірі."
  expand_diplomatic_corps_majors: "Отношения с великими державами"
  expand_diplomatic_corps_majors_desc: "$expand_diplomatic_corps_generic_desc$ Нам необхідно зміцнити стосунки з великими державами світу."
  improve_subject_relations: "Зміцнення зв'язків із підданим"
  improve_subject_relations_desc: "Зміцнивши дипломатичні та адміністративні зв'язки з ленником, ми зможемо тісніше прив'язати його до нашої держави."
  promote_clergy_member: "Підтримка представників духовенства"
  promote_clergy_member_desc: "Священники могли б підтримати нашу владу і підвищити її ефективність. Запропонувавши їм високі посади в уряді, ми зможемо покращити становище держави."
  promote_clergy_member_passed.tt: "З'явиться талановитий представник #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L духовенства#!#!."
  expand_our_market: "Акти про розширення ринку"
  expand_our_market_desc: "Наш ринок тільки виграє, якщо ми послабимо торговельні обмеження."
  protect_our_market: "Регулювання ринку"
  protect_our_market_desc: "Через вкрай конкурентне середовище наших ринків буде розумно посилити регулювання, щоб дати перевагу нашим купцям."
  sponsor_a_merchant_expedition: "Підтримка торговельної експедиції"
  sponsor_a_merchant_expedition_desc: "Ми повинні вкласти кошти в торговельну експедицію та встановити контакти з іншими ринками."
  sponsor_urban_development: "Розвиток міських територій"
  sponsor_urban_development_desc: "Не варто забувати про внутрішні землі. Їх необхідно розвивати."
  support_religious_art: "Підтримка релігійного мистецтва"
  support_religious_art_desc: "Наша віра служить великим джерелом натхнення для творців по всій нашій країні. Оскільки наш двір в змозі утримувати творців, нам слід найняти одного з тих, хто черпає своє натхнення з божественного."
  support_nobles_art: "Підтримка аристократичного мистецтва"
  support_nobles_art_desc: "Вишукані смаки представників вищих станів вимагають нових витворів мистецтва. Якщо ми збільшимо кількість творців, що перебувають на нашій службі, то це напевно їх порадує."
  support_religious_education: "Підтримка релігійної освіти"
  support_religious_education_desc: "Служителі віри є опорою нашої держави і можуть зіграти велику роль у навчанні народу — це прискорить науковий прогрес і зміцнить відданість віруючих."
  support_religious_education_passed.tt: "Всі [ShowPopTypeName('clergy')|l] та [ShowPopTypeName('peasants')|l], що сповідують нашу віру, отримають [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] до [Concept('pop_satisfaction', 'задоволення')|e]."
  curb_central_authority: "Обмеження центральної влади"
  curb_central_authority_desc: "Представники [Player.GetParliament.Custom('CFP_RP')|l] повинні володіти найвищою владою, і жодні королівські укази не завадять нам дотримуватися своїх ідеалів!"
  revoke_privilege_of_the_nobles: "Скасування привілеїв шляхти"
  revoke_privilege_of_the_nobles_desc: "Ті, хто користувався тяжкою працею простого люду, тепер тремтять при думці про те, що їхні жалюгідні привілеї будуть відняті."
  reduce_peasant_taxation: "Зниження податків для селян"
  reduce_peasant_taxation_desc: "Простий люд все життя платив податки шляхті. Щоб народ став вільним, ці податки необхідно скасувати!"
  establish_a_constitution: "Создание конституции"
  establish_a_constitution_desc: "Воля народу повинна бути викладена в офіційно прийнятому письмовому документі, що дозволить закріпити наші права і водночас обмежить центральну владу."
  random_noble_privilege_revoked_tt: "[ShowEstateTypeName('nobles_estate')] втратять одну випадкову [Concept('estate_privilege','привілей сословія')|e]"
  baronial_burghs_rights: "Розширення баронських бургів"
  baronial_burghs_rights_desc: "Розширивши права баронських бургів, ми сприятимемо розвитку нації."
  ecclesiastical_burghs_rights: "Розширення церковних бургів"
  ecclesiastical_burghs_rights_desc: "Розширивши права церковних бургів, ми сприятимемо розвитку нації."
  compulsory_education_nobles: "Акт про шляхетську освіту"
  compulsory_education_nobles_desc: "Ми повинні вкластися в освіту аристократів, щоб зміцнити нашу адміністрацію."
  presbyterian_education: "Акт про пресвітеріанську освіту"
  presbyterian_education_desc: "Ми повинні відкрити школи в кожному приході нашої держави, щоб посприяти народній освіті. Завідувати школами будуть священники, а оплачуватиметься їхня праця з податків, що стягуються з землевласників."
  found_college_of_justice: "Заснування судової колегії"
  found_college_of_justice_desc: "Наш звід законів застарів і вже не відповідає нашим стандартам. Ми повинні заснувати новий інститут, судову колегію, яка займеться цим питанням і створить надійну правову систему."
  establish_the_signoria_of_venice: "Заснування венеціанської синьйорії"
  establish_the_signoria_of_venice_desc: "Стара венеціанська комуна виконує свою роль і є давньою традицією нашої держави. Однак нас перестає влаштовувати її адміністративна ефективність. Можливо, нам варто змінити головний орган нашого уряду, замінивши його новою системою, покликаною вирішувати внутрішні проблеми держави."
  appease_english_population: "Заспокоїти англійське населення"
  appease_english_population_desc: "Незважаючи на наші заяви, піддані в Британії незадоволені. Щоб їх заспокоїти, треба показати, що ми не гнобителі."
  increase_control_in_britain: "Посилення контролю в Британії"
  increase_control_in_britain_desc: "Британські острови ізольовані від решти європейського континенту, тому керувати ними непросто. Незважаючи на всі складнощі, ми повинні посилити над ними контроль."
  tolerance_of_non_hindus: "Терпимість до язичників"
  tolerance_of_non_hindus_desc: "Оскільки у нас багатоконфесійна держава, а наш правитель заохочує терпимість, треба дозволити існування в країні різних вірувань."
  VIJ_ALL_NON_HINDU_POPS_GAIN_SATISFACTION: "Всі наші [Concept('heretics', 'єретичні')|e] та [Concept('heathen', 'язичницькі')|e] [Concept('pops', 'групи населення')|e] отримують [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction', 'задоволення')|e]."
  increase_non_hindu_control: "Контроль над язичниками"
  increase_non_hindu_control_desc: "Не можна дозволити, щоб у нашій країні було багато різних вірувань. Щоб уникнути заворушень, треба контролювати язичників."
  VIJ_ALL_NON_HINDU_POPS_LOCATIONS_GAIN_CONTROL: "Усі наші [Concept('locations', 'райони')|e], де проживає щонайменше #Y 5%#! [Concept('heretics', 'єретичних')|e] та [Concept('heathen', 'язичницьких')|e] [Concept('pops', 'груп населення')|e], отримають [ShowNamedValue('control_mild_bonus')|+=2%] [Concept('control', 'контролю')|e]."
  dlh_famine_reductions: "Борьба с голодом"
  dlh_famine_reductions_desc: "Ми не будемо сидіти склавши руки, поки наші піддані вмирають від голоду, і надамо допомогу всім районам, що страждають від нестачі припасів."
  new_model_army_pi: "Армія нового зразка"
  new_model_army_pi_desc: "Руйнівна громадянська війна з роялістами довела, що наша армія потребує тотального реформування."
  edict_of_nantes_issue: "Нантський едикт"
  edict_of_nantes_issue_desc: "Після багатьох років релігійної боротьби настав час зміцнити єдність через співіснування та покласти край непотрібному кровопролиттю."
  end_the_french_wars_of_religion_tt: "[Concept('disaster', 'Бедствие')|e] «[ShowDisasterName('french_wars_of_religion')]» закончится"
  mug_promote_rajput_officials: "Покровительство раджастханцев"
  mug_promote_rajput_officials_desc: "Якщо частіше призначати раджпутів на важливі посади, в уряді буде більше чиновників-мілітаристів, на яких завжди можна покластися."
  promote_rajput_officials_passed_tt: "З'явиться талановитий персонаж, що розмовляє #L [ShowLanguageName('rajasthani_language')|l]ою#! [Concept('language', 'мовою')|e]."
  hussite_army_reform: "Гуситські військові реформи"
  hussite_army_reform_desc: "Наш народ вистояв, незважаючи на всі позбавлення та негаразди. Ми пережили війни, хрестові походи та переслідування. Ми навчимо нашу армію найсучаснішим тактикам і піднімемо зброю проти всіх, хто намагається нас зламати!"
  lit_measures_against_romuva: "Заходи проти відродження ромуви"
  lit_measures_against_romuva_desc: "З огляду на відродження #L [ShowReligionAdjective('romuva')|l]ої#! віри виникли побоювання, що її прихильники можуть влаштувати заворушення. Потрібно скликати стани і розібратися з цим."
  lit_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5%#! #TOOLTIP:RELIGION,romuva_tt,X #L ромуванського#!#! [Concept('pops', 'населення')|e] навернеться до іншої релігії ([ROOT.GetCountry.GetReligion.GetName|l])"
  hre_law_debate: "Обговорення імперського права"
  hre_law_debate_desc: "[ShowSpecialStatusName('emperor')] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської імперії#!#! має намір ввести новий закон. Імперські стани мають можливість підтримати або відкинути цю пропозицію."
  hre_request_additional_military_support: "Допомога імперській армії"
  hre_request_additional_military_support_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської імперії#!#! загрожує напад. [GetUniqueInternationalOrganization('hre').GetLeaderTitle] вирішує призвати на допомогу всі війська, якими мають імперські стани."
  hre_roman_month: "Римский месяц"
  hre_roman_month_desc: "Останнім часом скарбниця #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської імперії#!#! добряче спорожніла. У зв'язку з цим [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] просить імперські стани про фінансову підтримку."
  hre_roman_month_modifier_effect: "[ShowModifierEffect('pi_hre_increased_imperial_tax_modifier')]"
  hre_demand_internal_peace: "Вимагати припинення внутрішніх чвар"
  hre_demand_internal_peace_desc: "Держава загрузла у внутрішніх конфліктах, через що [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] поступово втрачає владу та повагу підданих. Щоб зберегти імперію, потрібно якнайшвидше забезпечити в ній мир і стабільність."
  hre_demand_internal_peace_tt: "Всі [Concept('war', 'війни')|e] між [Concept('member','учасниками')|e] міжнародної організації «[THIS.GetInternationalOrganization.GetName]» будуть закінчені [Concept('white_peace','миром на умовах «статус-кво»')|e]"
  hre_establish_perpetual_diet: "Закріплення постійного раціону"
  hre_establish_perpetual_diet_desc: "$perpetual_diet_law_desc$"
  hre_establish_perpetual_diet_tt: "[Concept('parliament_seat','Розташування парламенту')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської імперії#!#! стане єдиним можливим [Concept('location','місцем')|e] для скликання [Concept('parliament','парламенту')|e]."
  hre_force_emperor_to_abdicate: "Примушення імператора до відмови від влади"
  hre_force_emperor_to_abdicate_desc: "#TOOLTIP:SPECIAL_STATUS,elector,X #L Князі-виборщики#!#! вважають, що [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetLongName] більше не справля[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('endlong_etyut')]ся з управлінням #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської імперії#!#!. Вони скликають рейхстаг, щоб обговорити зміну влади і визначити майбутнє імперії."
  union_enforce_law_implementation: "Забезпечення виконання правил"
  union_enforce_law_implementation_desc: "Деякі учасники #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,union,X #L унії#!#! або вступили до неї нещодавно, або активно чинять опір нашим спробам централізувати владу. Щоб домогтися приєднання держав-учасниць унії, потрібно забезпечити виконання на їх територіях прийнятих нами законів."
  union_enforce_law_implementation_at: "[Concept('union_integration_level_member','Рівень інтеграції')|e] всіх [Concept('member','учасників')|e] міжнародної організації «[THIS.GetInternationalOrganization.GetName]» зміниться на «[THIS.GetInternationalOrganization.GetModifierValueString('union_integration_level')]»"
  pa_add_privilege: "Предоставление привилегии"
  pa_add_privilege_simple: "Подкуп сословия"
  pa_add_privilege_desc: "Іноді потрібно надати [Concept('estate','стану')|e] постійні привілеї, щоб у короткостроковій перспективі заручитися його підтримкою."
  pa_change_policy: "Изменение политики"
  pa_change_policy_simple: "Подкуп сословия"
  pa_change_policy_desc: "Цей [Concept('estate', 'стан')|e] незадоволений нашою поточною [Concept('policy', 'політикою')|e] і буде більш прихильним, якщо ми все ж змінимо нашу позицію на більш сприятливу."
  push_towards_desc: "Наше суспільство забуває про коріння. Ми повинні повернутися до своїх ідеалів і"
  entrench_desc: "Нашому суспільству потрібно постійно нагадувати про ідеали. Ми повинні зміцнити свої цінності і"
  pa_push_towards_decentralized: "Просування ідей автономії"
  pa_push_towards_decentralized_simple: "Помощь автономии"
  pa_push_towards_decentralized_desc: "$push_towards_desc$ визнати аристократів автономними правителями наших земель."
