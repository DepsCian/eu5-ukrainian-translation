l_russian:
  nobles_estate: "Аристократія"
  nobles_estate_desc: "Ця станово-представницька установа включає землевласників нашої держави. Привілеї аристократії закріплені традиціями і найчастіше здобуті за видатні заслуги перед державою. Традиційно їх головні обов’язки — битися і захищати державу від зовнішніх загроз, а також допомагати правителю в підтриманні миру.\n$estate_common_crown_ending$"
  clergy_estate: "Священники"
  clergy_estate_desc: "Ця станово-представницька установа включає освічених служителів нашої державної релігії. Впродовж тривалого часу вони беруть участь в управлінні державою і за традицією відповідають за духовне благополуччя країни та народу. Протягом століть вони змогли зосередити в своїх руках значні землі та привілеї, які отримували як від правителів минулого, так і від релігійних громадян.\n$estate_common_crown_ending$"
  burghers_estate: "Міщани"
  burghers_estate_desc: "Ця станово-представницька установа включає ремісників, купців та інших людей, що живуть в межах міських стін. Зазвичай їх обов'язок — працювати, щоб підтримувати економіку на плаву. Натомість вони очікують особливих прав та привілеїв для себе і своїх міст, щоб працювати ще ефективніше.\n$estate_common_crown_ending$"
  peasants_estate: "Простолюд"
  peasants_estate_desc: "Ця станово-представницька установа включає ту частину населення, яка зазвичай не має ні престижу, ні влади."
  crown_estate: "Правителі"
  crown_estate_desc: "Це люди, які керують країною і мають владу, що не передається жодній із станово-представницьких установ.\nЗазвичай, чим ширші повноваження представників правлячої станово-представницької установи, тим краще для держави."
  dhimmi_estate: "Зіммі"
  dhimmi_estate_desc: "Ця станово-представницька установа включає релігійні меншини в межах нашої [Concept('country', 'держави')|e], які [ShowReligionGroupName('muslim')|l] вважає «людьми Писання». Зазвичай цей статус належить прихильникам #L [ShowReligionGroupAdjective('christian')]ої#! або #L [ShowReligionAdjective('judaism')|l]ої#! віри, але іноді поширюється на людей з інших [Concept('religions', 'конфесій')|e]. Положення та привілеї зіммі, їх чисельність та організація громад можуть значно відрізнятися залежно від держави.\n$estate_common_crown_ending$"
  tribes_estate: "Племена"
  tribes_estate_desc: "Ця станово-представницька установа включає різні племена та клани, що живуть в нашій [Concept('country', 'державі')|e]. Зазвичай вони діляться на родові та сімейні громади, розташовані в різних частинах сільської місцевості; їхній спосіб життя та заняття можуть різко відрізнятися від однієї громади до іншої. Віддаленість та відносна незалежність від основних центрів влади не дозволяє встановити над ними міцну владу, а унікальні звичаї роблять їх жорстокими і непокірними воїнами.\n$estate_common_crown_ending$"
  cossacks_estate: "Козаки"
  cossacks_estate_desc: "Ця станово-представницька установа включає найрізноманітніших представників #TOOLTIP:CULTURE,$cossack_culture_tt$,X #L козацтва#!#!, що проживають в нашій [Concept('country', 'державі')|e]. Козаки об’єднуються у воєнізовані групи і ведуть напівкочовий спосіб життя подалі від очей можновладців. Однак, якщо надати їм достатню мотивацію, ці люди послужать нам відмінну службу.\n$estate_common_crown_ending$"
  estate_common_crown_ending: "Загалом краще, якщо у правлячої станово-представницької установи більше влади, ніж у інших станово-представницьких установ."
