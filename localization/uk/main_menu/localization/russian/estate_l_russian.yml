  formal_guilds: "Формалізовані гільдії"
  formal_guilds_desc: "Різноманітні купецькі об'єднання вільно існували в нашій країні протягом усієї її історії. При цьому ми можемо задобрити найвпливовіших купців, законодавчо затвердивши їх місце в централізованій та організованій державній структурі. Такий привілей безумовно вплине як на наші внутрішні справи, так і на зовнішню політику."
  trade_monopolies: "Торгові монополії"
  trade_monopolies_desc: "Передавши монопольні права на торгівлю деякими товарами заможним купцям, ми значно посилимо вплив наймогутніших торговців. Натомість така політика вплине на наші відносини з іноземними купцями."
  control_over_monetary_policy: "Контроль над грошовою політикою"
  control_over_monetary_policy_desc: "Фінансова система відіграє дуже важливу роль для нашої держави, ми постійно намагаємося її покращувати. Можливо, заможні представники нашої спільноти впораються з цим завданням ще краще. Ми можемо доручити їм управління фінансами, а натомість знизити податки на їхні товари та активи."
  building_rights: "Права на будівництво"
  building_rights_desc: "Розвиток міських та сільських територій коштує досить дорого, і деякі представники заможньої частини їх населення погоджуються взяти на себе частину витрат, пов'язаних із будівництвом. Це допоможе скоротити вартість багатьох наших робіт, але в результаті [GetEstateName('burghers_estate')|l] суттєво розширять свій вплив у країні."
  burghers_royal_burgh_commissioners: "Комісари королівських бургів"
  burghers_royal_burgh_commissioners_desc: "Комісари королівських бургів представляють інтереси бургів, тобто основних торгових міст Шотландії. До їхніх обов'язків входять захист привілеїв таких міст, нагляд за торгівлею та консультування правлячої еліти. Конвент королівських бургів, до якого входять комісари, забезпечує збереження політичного, економічного та правового статусу бургів і виступає як противага владі аристократії та духовенства."
  burghers_land_rights: "Земельні права міщан"
  burghers_land_rights_desc: "Закони, що регулюють землевласність, завжди були предметом запеклих суперечок у судах нашої держави. Отримавши розширені привілеї у цьому питанні, чиновники стануть набагато поступливішими, але, з іншого боку, здобудуть більше влади."
  commercial_advisory_council: "Радники з купецтва"
  commercial_advisory_council_desc: "Торгівля — рушійний механізм нашої економіки, тому ми повинні дбати про неї і оточувати главу держави лише найобдарованішими та найосвіченішими людьми, досвідченими як у торгівлі морем, так і сушею. Це розширить наші торгові можливості як на батьківщині, так і за кордоном."
  building_roads_rights: "Права на будівництво доріг"
  building_roads_rights_desc: "Дозвольте заможним купцям будувати [Concept('roads', 'дороги')|e]. Таке рішення вигідне не тільки окремим торговцям, але й державі. Воно сприятиме розвитку інфраструктури та прискорить економічне зростання."
  clergy_literacy_rights: "Доступ релігійних діячів до літератури"
  clergy_literacy_rights_desc: "Наша релігійна традиція породила безліч літературних творів, які описують її принципи, моральні основи та правила. Нашим священнослужителям необхідний необмежений доступ до писемного слова, щоб вони могли вільно вивчати священні тексти."
  clergy_strengthen_faith: "Зміцнення віри"
  clergy_strengthen_faith_desc: "Віра об'єднує народ навіть у найтяжчі часи. Стараннями праведних людей віра наших підданих буде непохитною перед обличчям зовнішніх загроз."
  clergy_lecture_oaths: "Присяга на вірність університету"
  clergy_lecture_oaths_desc: "Наші стародавні університети славляться своїми випускниками — це найсвітліші уми держави. Саме тому за ними потрібен особливий контроль та нагляд. Кожен випускник зобов'язується принести присягу не викладати ніде, крім своєї альма-матер."
  clergy_enforced_unity: "Встановлення релігійної єдності"
  clergy_enforced_unity_desc: "У нашій країні живуть представники різних конфесій, забезпечувати їх мирне співіснування стає все важче. Це послаблює нас, тому ми повинні змусити підданих дотримуватися лише державної релігії. Так ми зміцнимо нашу владу та авторитет у країні."
  clergy_military_orders: "Військові ордени"
  clergy_military_orders_desc: "Військові ордени з'явилися з початком хрестових походів як спосіб об'єднати дисципліну та ревну віру монахів з майстерністю та досвідом лицарів. Вони поширилися по всьому християнському світу, однак і в інших традиціях стали виникати подібні ордени, щоб брати участь у священних війнах."
  clergy_land_rights: "Земельні права релігійних діячів"
  clergy_land_rights_desc: "Ми ухвалили рішення: віряни отримають право самостійно володіти землею. Це дасть їм більше влади і впливу, натомість ми завжди зможемо розраховувати на сприяння праведних людей."
  clerical_advisory_council: "Радники з релігійних діячів"
  clerical_advisory_council_desc: "Священнослужителі сформують раду зі своїх представників у нашій країні. Таким чином, вони отримають більше влади, але будуть задоволені можливістю безпосередньо доносити до нас свої побоювання та обстоювати свої інтереси."
  clergy_powerful_dioceses: "Більше влади єпархіям"
  clergy_powerful_dioceses_desc: "Управління нашими землями знаходиться в руках держави. Однак релігійна структура не завжди збігається з нашим адміністративним поділом: церква керується через єпархії, які мають значний вплив на внутрішню політику держави."
  nobles_land_rights: "Земельні права"
  nobles_land_rights_desc: "Наша знать має значні права щодо землі та жителів під її владою. Серед іншого, аристократія зазвичай може стягувати з підлеглих селян податки, закликати їх до ополчення та самостійно вершити правосуддя на своїй землі. До того ж, вони мають право передавати цю землю спадкоємцям."
  auxilium_et_consilium: "Auxilium et consilium"
  auxilium_et_consilium_desc: "Знать користується привілеями, але має й обов'язки перед вищою владою. Аристократи зобов'язані підтримувати війська (лат. #italic auxilium#), в тому числі — утримувати укріплення та інфраструктуру на своїх землях; але крім того — допомагати уряду порадою (лат. #italic consilium#), коли він того забажає."
  noble_serfdom_rights: "Права на кріпаків під контролем знаті"
  noble_serfdom_rights_desc: "Аристократи мають багато прав щодо підвладних їм селян, наприклад, право вводити податки, скликати ополчення та вершити правосуддя. За таких умов селяни стають підневільними, а часто ще й опиняються прикріпленими до землі, на якій працюють."
  noble_fortification_licenses: "Право на зведення укріплень"
  noble_fortification_licenses_desc: "Одним із наслідків феодалізму стало повсюдне поширення замків і фортів, зведених знаттю задля зміцнення своєї влади на землі. Це безпосередньо впливає на наше суспільство, оскільки аристократи можуть перетворити свої спадкові землі на неприступні фортеці."
  noble_marriage_rights: "Право на династичний шлюб"
  noble_marriage_rights_desc: "У нашій країні аристократи перебувають на одному суспільному щаблі з правителями, тому можуть вступати в шлюб з представниками правлячої родини, що збільшує їхню роль при дворі та в управлінні державою."
  noble_leaders_only: "Виключне право командувати"
  noble_leaders_only_desc: "Аристократи переконані, що тільки вони можуть командувати арміями та флотами нашої держави, виправдовуючи це попередніми заслугами. Проте інші станово-представницькі установи незадоволені таким станом речей і вважають аристократів зарозумілими дурнями."
  banal_lordship: "Баналітет"
  banal_lordship_desc: "Баналітет — це один із різновидів маноріалізму, що розвинувся в рамках феодального ладу. Його основа — «бан», тобто право землевласника розпоряджатися своїми людьми, віддавати їм накази і карати за непокору. Це призвело до того, що аристократи мають величезну владу у своїх володіннях, оскільки вершать там правосуддя і стягують із селян податки майже за все."
  primacy_of_nobility: "Верховенство аристократії"
  primacy_of_nobility_desc: "Аристократи є головною станово-представницькою установою в нашій державі — їхніми силами втілюється більшість наших планів, до того ж вони є основою нашої армії. В результаті вони вважають себе рівними нам, а уряд змушений радитися з ними з усіх важливих питань."
  elaborate_court_ceremonies: "Складне придворне життя"
  elaborate_court_ceremonies_desc: "Ми вирішили перетворити наше придворне життя на низку неймовірно ускладнених формальностей. Усі, хто хоч чогось вартий, повинні з'являтися на столичних прийомах у правителя. Це сильно обмежує можливості аристократів плести інтриги, проте надзвичайно дорого коштує."
  tysiatskii_privilege: "Тисяцький"
  tysiatskii_privilege_desc: "Тисяцькі — це військові керівники, яких обирають з-за боярів. У більшості інших держав повноваження таких чиновників обмежуються військовим командуванням, але у нас тисяцькі ще й представляють інтереси простолюдинів, ухвалюють судові рішення з торговельних питань, а також стежать за станом укріплень."
  the_ryad_privilege: "Ряд"
  the_ryad_privilege_desc: "$the_ryad_privilege$ — це договір між державою і боярами. Він захищає інтереси і владу бояр, одночасно закріплюючи права та обов'язки князя."
  bashtinas_and_pronijas_grants: "Баштини"
  bashtinas_and_pronijas_grants_desc: "Ця система, за якою представники вищого суспільства отримують землю, бере за основу візантійські пронії. Вона передбачає цілу низку прав і обов'язків, які феодали, обдаровані землею, отримують в галузі управління своїми новими територіями."
  zupa_districts: "Жупи"
  zupa_districts_desc: "Склад і поділ нашого суспільства описані та закріплені у великій кількості чинних законів. Одним з найважливіших елементів нашої держави та її бюрократичного апарату є поділ провінцій на жупи — це райони, організовані задля більшої ефективності в управлінні місцевими справами."
  vlastele_krayishnik: "Властель-країшник"
  vlastele_krayishnik_desc: "Наші прикордонні землі потребують постійного захисту. Це завдання виконує система країв, згідно з якою такі землі діляться на кілька добре керованих районів. Кожним районом командує #italic властель-країшник#!, один з місцевих землевласників, якому доручено захищати людей і підтримувати добробут своєї території."
  feudal_mercenary_contracts: "Феодальні контракти з найманцями"
  feudal_mercenary_contracts_desc: "Ополчення, які ми збираємо, часто залишають бажати кращого. Щоб захистити своїх підданих і перевершити суперників, ми змушені покладатися на іноземних найманців. Контракти з ними будуть укладати представники вищого суспільства."
  tax_exemption: "Звільнення від податків"
  tax_exemption_desc: "Наша релігія — це насамперед доброчесні люди, які все життя присвятили турботі про духовне благополуччя народу. Було б правильно звільнити їх від будь-яких податків і зборів."
  peasants_represented_in_parliament: "Право на представництво"
  peasants_represented_in_parliament_desc: "Якщо представники нижчої станово-представницької установи отримають місце в головному представницькому органі нашої держави, це дозволить простолюдинам озвучувати свої бажання, а також закріпить за ними ширші права."
  peasants_free_peasantry: "Свобода пересування для простолюдинів"
  peasants_free_peasantry_desc: "Народ — найбільше багатство будь-якої держави, без нього ми не змогли б уникнути голоду та заворушень. Однак еліти довгий час бачили в ньому лише власність, неодушевлені об'єкти, прив'язані до землі.\nЯкщо народні маси отримають свободу пересування, то влада над власним життям повернеться до них у руки, і вони зможуть покинути своїх колишніх господарів, вирушивши на нові, кращі землі."
  peasant_owns_their_food: "Засоби виробництва"
  peasant_owns_their_food_desc: "Правлячі класи — це просто паразити, які, не віддаючи нічого натомість, привласнюють собі все, що прості люди створюють важкою працею. Якщо ми відберемо у гнобителів засоби виробництва, трудовий народ нарешті поверне собі владу над власною долею."
  peasants_fewer_levies: "Скорочене ополчення"
  peasants_fewer_levies_desc: "Простий народ — це плоть і кров нашої держави. Вони годують населення, заготовляють будівельні матеріали та виробляють товари, які потім продають купці.\nВійна — це завжди тяжкий час для держави, проте не можна, щоб основна маса населення опинилася перемеленою жорнами конфлікту, інакше після війни нас чекатимуть голод і руйнування."
  peasants_yeomanry: "Йомени"
  peasants_yeomanry_desc: "Дрібні землевласники отримують більше прав в обмін на те, що беруть на себе частину обов'язків дрібних аристократів — серед іншого, від них очікують більшого вкладу у справу захисту держави."
  creaghts_privilege: "Крейт"
  creaghts_privilege_desc: "Багато представників нижчої станово-представницької установи в нашій країні належать до крейтів — кочовиків-скотарів, які мігрують на свіжі пасовища при зміні сезонів. Вони отримали свою назву на честь тимчасових жител, які облаштовують, переміщаючись з місця на місце. Крейт не прив'язаний до певної землі, тому існує поза традиційною феодальною структурою."
  coign_and_livery_privilege: "Утримання та постій"
  coign_and_livery_privilege_desc: "Ця система, також відома під назвою #italic боннахт#, наказує молодшим вождям надавати за свій рахунок постій та утримання нашим солдатам, коли ті розквартировані на території їхніх земель."
  peasants_allowed_weapons_privilege: "Ополчення простолюдинів"
  peasants_allowed_weapons_privilege_desc: "Простолюдинам дозволяється брати свою зброю при призові на службу в ополчення, а потім користуватися нею. Це збільшує ринковий попит на зброю."
  gradozadanje_and_gradobljudenlje_rights: "Градозадання і градоблюдення"
  gradozadanje_and_gradobljudenlje_rights_desc: "У наших володіннях багато фортець і потужних замків. Обов'язки щодо утримання цих укріплень та поповнення їхніх гарнізонів покладаються на місцеве населення та міщан."
  peasants_autonomous_villages: "Незалежні села"
  peasants_autonomous_villages_desc: "У сільській місцевості ходить таке прислів'я: «Держава кінчається там, де починається село». Селяни будують своє життя незалежно від централізованої влади нашої держави."
  clergy_protected_faith: "Недоторканність віри праведників"
  clergy_protected_faith_desc: "Святі мужі та жінки отримали релігійну недоторканність і тому захищені від будь-яких спроб навернення до іншої віри з боку держави."
  burghers_protected_faith: "Недоторканність віри багатіїв"
  burghers_protected_faith_desc: "Заможні члени суспільства отримали релігійну недоторканність і тому захищені від будь-яких спроб навернення до іншої віри з боку держави."
  nobles_protected_faith: "Недоторканність віри еліт"
  nobles_protected_faith_desc: "Еліти отримали релігійну недоторканність і тому захищені від будь-яких спроб навернення до іншої віри з боку держави."
  peasants_protected_faith: "Недоторканність віри простолюдинів"
  peasants_protected_faith_desc: "Простолюдини отримали релігійну недоторканність і тому захищені від будь-яких спроб навернення до іншої віри з боку держави."
  reduced_from_military_obligations: "Скорочені військові зобов'язання"
  reduced_from_military_obligations_desc: "В обмін на лояльність нашій владі ми можемо скоротити або скасувати військову повинність для тих, хто обере праведне життя на службі вищим силам."
  office_of_the_sankar_zouma_privilege: "Санкар-зума"
  office_of_the_sankar_zouma_privilege_desc: "Санкар-зума — це престижна посада, яку [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')|l] можуть отримати від вищої влади. Повноваженнями вона схожа на фаріма-суру — люди на цій посаді контролюють усі торгові шляхи, що проходять через південний кордон."
  office_of_the_farima_soura_privilege: "Фаріма-сура"
  office_of_the_farima_soura_privilege_desc: "Фаріма-сура захищає південний кордон держави, контролює переміщення через Сахару, а також підтримує безпеку і легкість проходження торговельного потоку до нашої країни і за її межі."
  liberum_veto: "Liberum veto"
  liberum_veto_desc: "Голосування в сеймі стає одностайним. Кожен шляхтич може зупинити голосування або обговорення закону, вставши і вигукнувши #italic «sisto activitatem!»# («Я припиняю діяльність!») латиною або #italic «nie pozwalam!»# («Я не схвалюю це!») польською мовою."
  visconti_city_states: "Міста-держави Вісконті"
  visconti_city_states_desc: "[GetCountry('MLO').GetLongName] під владою родини Вісконті є децентралізованою та роздробленою державою. [GetCountry('MLO').GetFlavorRank] постійно перебуває у стані боротьби за владу між усіма значущими членами династії, що призвело до низки внутрішніх конфліктів. Багато хто, включаючи Аццоне, Джан Галеаццо та Бернабо, прагне до одноосібної влади, формуючи альянси, плануючи зради та проводячи військові кампанії один проти одного. Через безперервні чвари [GetCountry('MLO').GetLongNameWithNoTooltip] втрачає будь-яку подобу надійного управління, що лише сприяє розколу та нестабільності в усьому регіоні."
  milanese_cloth_guilds_privileges: "Міланські гільдії ткачів"
  milanese_cloth_guilds_privileges_desc: "Наша прибуткова ткацька промисловість стоїть на плечах найкращих ремісників усієї Італії. Довіривши купцям управління виробництвом, ми досягнемо рекордних темпів випуску продукції і отримаємо величезний прибуток. Деяка влада, яку здобудуть купецькі гільдії, — невелика ціна за це."
  novgorod_ivans_hundred: "Іванівська сотня"
  novgorod_ivans_hundred_desc: "Іванівська сотня — це купецька гільдія, голови якої є постійними членами торгового суду та новгородської Ради панів. Їхня присутність у політиці, а також угоди між ними та боярами забезпечують подальший успіх нашої держави у торговельних справах."
  ordinance_of_laborers: "Закони про робітників"
  ordinance_of_laborers_desc: "На превелике невдоволення простолюдинів, ці закони покликані обмежити постійно зростаючі зарплати селян, фактично закріпивши їх на рівні до епідемії чуми. Роботодавцям також заборонено наймати зайві руки, а всі люди віком до 60 років зобов'язані працювати."
  masaniellos_fight: "Боротьба Мазаньєлло"
  masaniellos_fight_desc: "Цей привілей покликаний відобразити вимоги рибалки Мазаньєлло — захистити простий народ від жорстоких поборів і врятувати його від розорення."
  peasants_no_poll_tax_privilege: "Звільнення від подушного податку"
  peasants_no_poll_tax_privilege_desc: "Після повстання Уота Тайлера влада скасувала подушний податок і гарантувала, що він ніколи не буде введений знову."
  land_owning_farmers: "Селяни-землевласники"
  land_owning_farmers_desc: "Сильна позиція шведських селян відрізняла їх від більшої частини феодальної Європи. Вони особисто володіли землями, сплачували податки безпосередньо короні і часто мали право голосу на місцевих зборах, що надавало їм певну автономію та юридичний захист. Ці фермери не були кріпаками. Багато з них володіли зброєю і служили в ополченні. Їхні права закріплені у давньому законі, і їхня відносна незалежність стала основоположним елементом раннього шведського сільського суспільства."
  general_privilege: "Загальна привілея Арагону"
  general_privilege_desc: "Загальна привілея — це список законів і компромісів, досягнутих у 1283 році королем Арагону Педро III та #italic Арагонською унією#!, конфедерацією арагонських аристократів і представників великих міст. Вона зобов'язує монарха гарантувати традиційні права аристократам і не оголошувати війни без санкції парламенту."
  union_privilege: "Привілей унії"
  union_privilege_desc: "Незважаючи на опір корони, #italic Арагонська унія#! змусила короля прийняти набір досягнутих угод як закон. Відповідно до нього, арагонські аристократи та міщани отримують широкі права на шкоду традиційним правам монарха."
  justicia_de_aragon: "Арагонська юстиція"
  justicia_de_aragon_desc: "Арагонська юстиція — впливовий юридичний і судовий орган у Королівстві Арагон, створений для забезпечення дотримання місцевих законів, вирішення суперечок і захисту прав підданих від надмірного втручання корони."
  formalized_oath: "Офіційна присяга на вірність"
  formalized_oath_desc: "Монархія зв'язана офіційною угодою, яка гарантує визнання і дотримання прав і свобод станово-представницьких установ перед принесенням присяги на вірність."
  double_sabbath: "Дводенний шабат"
  double_sabbath_desc: "Наперекір загальноприйнятим нормам, наш народ здавна святкував і сьомий день Шабат у суботу, і день Господній у неділю. Цей привілей перетворює традицію на закон і захищає селян від гонінь за її дотримання."
  signoria_council: "Синьйорія"
  signoria_council_desc: "Флорентійська синьйорія — це рада з дев'яти осіб, яка керує містом. У синьйорії засідають представники різних міських гільдій, і кожні два місяці проходить лотерея, за результатами якої рада переобирається. Постійна заміна членів гарантує, що інтереси республіки в рішеннях ради домінуватимуть над особистими. Проте той факт, що члени ради висуваються від гільдій, означає, що влада постійно перебуває в руках одних і тих самих сімей."
  florence_guilds: "Флорентійські гільдії"
  florence_guilds_desc: "Ремісники та купці Флоренції зазвичай належать до певних гільдій. Це дозволяє не тільки витримувати стандарт якості продукції, але й уникати нечесної конкуренції. Проте в результаті ці гільдії мають незаперечний вплив.\n\nВідкриває доступ до [Concept('law','правила')|e] «[ShowLawName('guilds_of_florence')]»."
  scholar_officials: "Вчені-чиновники"
  scholar_officials_desc: "Вищий прошарок — це мудрі державні службовці та політики, які заслужили почесний статус, продемонструвавши свої знання на державному іспиті.\nСім'ї цих чиновників збережуть цей статус, якщо такий вчений з'являтиметься у них хоча б раз на три покоління."
  petty_bureaucracy: "Мала бюрократія"
  petty_bureaucracy_desc: "Кістяк чиновництва нашої держави складається з навчених фахівців та управлінців, які вирішують повсякденні питання і підтримують структуру уряду."
  powerful_italian_families: "Впливові італійські родини"
  powerful_italian_families.tt: "Наша столиця НЕ знаходиться в регіоні Італія"
  powerful_italian_families_desc: "[ShowLocationName('rome')] та #TOOLTIP:CULTUREGROUP,italian_group,X #L італійські#!#! станово-представницькі установи ще глибше занурюються в прірву безвладдя та анархії, коли [GetCountry('PAP').GetGovernment.GetRulerTitle|l] переносить свою резиденцію до міста [ShowLocationName('avignon')]. Тепер ці землі перебувають під контролем впливових італійських родин, таких як Колонна та Орсіні, і [GetCountry('PAP').GetGovernment.GetRulerTitle|l] майже не має над ними влади."
  french_cardinals: "Французькі кардинали"
  french_cardinals_desc: "З того моменту, як помер [GetCharacter('pap_boniface_viii').GetName] і новим місцем перебування двору стало місто [ShowLocationName('avignon')], кардинали #L [ShowCultureGroupName('french_group')|l]ого#! походження отримали більшість у конклаві. [GetCountry('FRA').GetGovernment.GetRulerTitle] держави [GetCountry('FRA').GetName] чинить на них величезний вплив і не дозволить, щоб держава [GetCountry('PAP').GetName] знову повернулася до своєї колишньої столиці — [ShowLocationName('rome')]."
  cardinal_lead_guilds: "Кардинал на чолі гільдій"
  cardinal_lead_guilds_desc: "Уникнути появи гільдій та інших купецьких об'єднань неможливо, але якщо їх очолить благочестива і праведна людина, якими, безумовно, є кардинали, то ми будемо впевнені, що гільдійці не сходять зі шляху Божого, а гріх жадібності не затьмарює їхній розум."
  kbo_kaigama: "Кайгама"
  kbo_kaigama_desc: "Кайгама — це намісник наших південних територій і командувач армією. Аристократи з цим титулом, як правило, мали силу, енергію та колосальну владу, а часом навіть впливали на корону, вирішуючи, хто врешті-решт стане правителем країни."
  kbo_yerima: "Єріма"
  kbo_yerima_desc: "Єріма — це намісник наших північних територій. На його плечах лежить відповідальність за набір придатних до служби чоловіків з нижчих каст. Єріма не має такого впливу, як кайгама, але, можливо, нам незабаром доведеться рахуватися з ним, оскільки саме він відповідає за зростання нашої армії, що веде боротьбу з ворогами — як зовнішніми, так і внутрішніми."
  kbo_lake_chad_trade_privilege: "Контроль над озером Чад"
  kbo_lake_chad_trade_privilege_desc: "По всьому узбережжю озера Чад наші купці зустрічають людей з далеких країв і обмінюються з ними товарами. Обсяги торгівлі під нашим контролем — це плоть і кров нашої економіки, це гарантує державі стабільність."
  kbo_serfdom_economy: "Рабська економіка"
  kbo_serfdom_economy_desc: "Наша велика країна гордо стоїть на спинах тих, хто раз за разом виступав проти нас. Безперервний потік рабів і невільників, що йде до країни, є основою її економіки. Часті набіги та завоювання роблять нас ще сильнішими."
  amenokal_salt_traders: "Солеторговці аменокаля"
  amenokal_salt_traders_desc: "Ці досвідчені ветерани транссахарської торгівлі стежать за караванами, в яких перевозиться [ShowGoodsName('salt')|l], і спрямовують їх під час переходів негостинною пустелею."
  kbo_cima: "Земельні субсидії для кіма"
  kbo_cima_desc: "У нагороду за бойові перемоги ми можемо дарувати успішним командирам землі на прикордонні. Так ми здобудемо їхню лояльність, а в довгостроковій перспективі збільшимо вплив столиці на околицях держави."
  clergy_religious_state: "Релігійна адміністрація"
  clergy_religious_state_desc: "Зробивши релігію основним пріоритетом держави, ми зможемо згуртувати народ в єдине ціле."
  clergy_papal_emissary: "Папські посланці"
  clergy_papal_emissary_desc: "Легати та інші папські посланці зазвичай знаходять у наших землях не просто теплий прийом — ми завжди намагаємося слідувати їхнім рішенням і не втручатися у відносини, які місцеві священники встановили з папою."
  freedom_of_interpretation: "Свобода тлумачень"
  freedom_of_interpretation_desc: "Численні вчення нашої віри — це не що інше, як тінь, під якою ми можемо відпочити і насолодитися розумним і праведним життям. Тому нам потрібно сприяти поширенню її мудрості."
  expansionist_zealotry: "Фанатична експансія"
  expansionist_zealotry_desc: "Битися на священній війні — це головне покликання будь-якого ревно віруючого."
  religious_diplomats: "Релігійні дипломати"
  religious_diplomats_desc: "Дипломатія — складне ремесло. Іноді вистачає найменшого непорозуміння, щоб відносини між країнами безнадійно зіпсувалися. Надсилаючи до наших побратимів по вірі виключно релігійних дипломатів, ми принаймні зможемо запобігти такій ситуації."
  promote_cultural_unity: "Підтримка культурної єдності"
  promote_cultural_unity_desc: "Основа сильного та стійкого суспільства — просування єдиної культури, яка об'єднає весь народ і захистить його від іноземного впливу."
  embellish_great_works_of_faith: "Зведення величних храмів віри"
  embellish_great_works_of_faith_desc: "Немає кращого способу показати нашу великодушність і прихильність до віри, ніж зведення грандіозних храмів. Чудова архітектура викликає в людях незрівнянне благоговіння перед вищими силами."
  dhimmi_land_rights: "Гарантія місцевих прав на землю"
  dhimmi_land_rights_desc: "Дім людини — її фортеця. Гарантувавши земельні права нашим підданим, які не дотримуються істинної віри, ми створимо узи довіри між ними та нашою владою."
  dhimmi_lighter_taxes: "Зниження податків"
  dhimmi_lighter_taxes_desc: "Щоб побудувати стійке суспільство, в якому зможуть мирно співіснувати прихильники різних релігій, потрібне справедливе і добре ставлення. Знизивши податки, які сплачують наші піддані-язичники, ми зможемо забезпечити їхню покірність."
  dhimmi_military_service: "Допуск до військової служби"
  dhimmi_military_service_desc: "Багато язичників, що мирно живуть на нашій землі, будуть готові захистити свій дім і родину, якщо ми дозволимо їм вступити до лав армії."
  dhimmi_promote_tolerance: "Заохочення толерантності"
  dhimmi_promote_tolerance_desc: "Нашому народу дуже властива доброта і толерантність. Діючи в повній відповідності з волею іновірців і слідуючи їхньому прикладу, ми проявимо до них доброту, щоб забезпечити державі стабільність і процвітання."
  dhimmi_administrative_posts: "Посади в адміністрації"
  dhimmi_administrative_posts_desc: "Багато людей, що живуть всередині наших кордонів, дотримуються іншої віри, і їхні місцеві лідери вельми зацікавлені в тому, щоб зберегти свій статус. Для будь-якої далекоглядної влади буде корисно співпрацювати з ними і переймати їхні знання."
  dhimmi_traditions: "Збереження місцевих традицій"
  dhimmi_traditions_desc: "Наші піддані-язичники мають найрізноманітніше походження — це і прості трудівники в полях, і колишні аристократи. Вони мають багате минуле, історію, традиції. Повага до їхніх звичаїв і дозвіл їм слідувати їм — лише ознака гармонійного і самодостатнього суспільства."
  dhimmi_legal_autonomy: "Судове самоврядування"
  dhimmi_legal_autonomy_desc: "Щоб язичники могли засвоїти норми нашого суспільства, їх необхідно інтегрувати в загальну судову систему. Таке впровадження може викликати невдоволення, але якщо ми дозволимо їм бути юристами, свідками, опікунами і навіть законними представниками своїх громад, то лише зміцнимо нашу владу."
  dhimmi_promote_dhimmi_hierarchy: "Підтримка місцевої ієрархії"
  dhimmi_promote_dhimmi_hierarchy_desc: "Ми прагнемо підтримувати порядок у суспільстві, тому наші радники вважали за необхідне, щоб язичники та представники їхніх громад також взяли участь у цій справі."
  dhimmi_pact_of_umar: "Договір Умара"
  dhimmi_pact_of_umar_desc: "Це список прав і обов'язків, якими керуються язичники в нашій країні. Договір чітко регламентує природу взаємин між віруючими і тими, хто перебуває під їхнім захистом, в тому числі християнами, юдеями, зороастрійцями і представниками інших визнаних релігій."
  dhimmi_mazalim_court: "Суди мазалім"
  dhimmi_mazalim_court_desc: "Світські суди мазалім, де розглядаються справи невірних, існують паралельно з релігійно-судовою адміністрацією та судами шаріату. Засідання таких судів проходять у Палаці правосуддя (Дар аль-Адль) або в церемоніальному залі цитаделі (Іван-Кабір). Поступово проведення подібних зібрань стало одним з формальних обов'язків правителя."
  local_tribal_strongholds: "Фортеці племен"
  local_tribal_strongholds_desc: "Численні осілі племена, розкидані по всьому Магрибу, справляють великий вплив на місцеве населення. Якщо ми будемо ставитися до цих племен з повагою, керувати володіннями стане значно простіше."
  jaysh_armies: "Армії Джейш аль-Іслам"
  jaysh_armies_desc: "Місцева влада найняла цих людей для виконання різних військових завдань. Рекрути займаються придушенням повстань як у цій області, так і на своїй батьківщині, а також забезпечують регулярне поповнення нашої армії."
  tribes_in_administration: "Племінна рада"
  tribes_in_administration_desc: "Племінні громади є невід'ємною частиною нашого суспільства. Буде справедливо, якщо ми дозволимо їхнім представникам займати посади в уряді."
  tribes_land_rights: "Земельні права племен"
  tribes_land_rights_desc: "На нашій землі живуть багато племінних громад. Розширення населених ними територій і повага до їхніх прав — чудове спосіб налагодити з ними плідну співпрацю."
  tribes_fosterage: "Передача на виховання"
  tribes_fosterage_desc: "Представники племінних спільнот, а точніше — їхнього молодого покоління, проведуть кілька років, виховуючись у сусідів, щоб діти засвоїли нові знання, а ми змогли зміцнити узи споріднення та спільності між родинами."
  tribes_manrent: "Манрент"
  tribes_manrent_desc: "Згідно з правилами військової повинності за контрактом, багато представників племен вступають на службу в різні фортеці під контролем найвпливовіших місцевих родин."
  tribes_allow_gatherings: "Дозвіл на зібрання"
  tribes_allow_gatherings_desc: "Племінні спільноти, особливо їхні впливові родини, на регулярних зібраннях, що відображають їхню унікальну культуру, можуть обговорювати політику, обмінюватися новинами та налагоджувати ділові зв'язки з громадами по всій країні."
  tribes_creach: "Крех"
  tribes_creach_desc: "[ShowGoodsName('livestock')] у вигляді частої здобичі на війні та в набігах може забезпечити нам процвітання і добробут, якщо наші племінні народи займуться розведенням цих тварин."
  tribes_pasture_access: "Доступ до пасовищ"
  tribes_pasture_access_desc: "Якщо племінні громади отримають від нас доступ до пасовищ, ми зможемо скористатися їхніми обширними знаннями в розведенні худоби."
  tribes_tribal_levies: "Розширення племінного ополчення"
  tribes_tribal_levies_desc: "Племінні народи славляться бойовим досвідом. Прийнявши цих загартованих бійців до лав армії, ми посилимо її і зміцнимо владу над землями, які контролюємо."
  tribes_tribal_registry: "Розширений облік"
  tribes_tribal_registry_desc: "Хоча племена найчастіше живуть відірвано від нашого суспільства, ми все ж можемо налагодити облік тих, хто живе серед нас."
  tribes_protected_faith: "Недоторканність віри племен"
  tribes_protected_faith_desc: "Іноді у людей, що живуть первісним життям у диких землях, є вірування, відмінні від загальноприйнятих. Втім, поки вони залишаються нашими вірними підданими, нам слід виявляти повагу до їхніх релігійних відмінностей…"
  tribes_respect_tribal_traditions: "Повага до традицій племен"
  tribes_respect_tribal_traditions_desc: "Племена мають безліч цікавих і захопливих традицій. Ми можемо показати, що за нашої влади ці традиції будуть підтримуватися і користуватися повагою."
  cossacks_land_rights: "Земельні права козаків"
  cossacks_land_rights_desc: "Козаки живуть громадами, де діють свої правила. Якщо ми гарантуємо незалежність їхніх територій, вони залишаться нам вірні."
  cossacks_sanctioned_atamans: "Визнання влади отаманів"
  cossacks_sanctioned_atamans_desc: "Козаки називають лідерів своїх громад отаманами. Якщо ми офіційно визнаємо право отаманів на владу, то їхній вплив зросте, проте вони потраплять у залежність від нас."
  cossacks_allowed_free_roaming: "Право на кочівництво"
  cossacks_allowed_free_roaming_desc: "Козаки здавна ведуть напівкочовий спосіб життя і ніде довго не затримуються. Дозволивши їм вільно пересуватися країною, ми не тільки зробимо великий внесок у збереження їхньої культури, але й зміцнимо їхнє бажання з нами співпрацювати."
  cossacks_government_positions: "Козаки в уряді"
  cossacks_government_positions_desc: "Козаки ведуть суворе життя і тому відзначаються мужністю та стійкістю. Можливо, найталановитіші з них повинні не кочувати нашими землями, а засідати в уряді і допомагати нам з державними справами."
  cossacks_military_service: "Військова служба для козаків"
  cossacks_military_service_desc: "Козаки живуть за військовими правилами. Замість того, щоб просто блукати нашими землями, вони могли б стати частиною нашої військової системи і використовувати свої навички в масштабних битвах."
  cossacks_protected_faith: "Недоторканність віри козаків"
  cossacks_protected_faith_desc: "Козаки дотримуються найрізноманітніших релігійних переконань, що зумовлено строкатістю їхнього складу, проте більшість з них все ж сповідує одну віру. Якщо ми будемо з повагою ставитися до їхньої релігії, це послабить напруженість як у їхніх лавах, так і між ними і нами."
  cossacks_respected_traditions: "Повага до козацьких традицій"
  cossacks_respected_traditions_desc: "Козаки мають свої традиції та соціальну структуру. Щоб ці люди по-справжньому відчували свою приналежність до держави, ми повинні поважати ці традиції."
  cossacks_rada_autonomy: "Незалежність ради"
  cossacks_rada_autonomy_desc: "Козаки називають свій головний орган самоврядування радою. Це зібрання, на якому вирішуються всі цивільні та військові питання. Визнавши незалежність таких рад від нашої влади і дозволивши козакам самостійно керувати своїми територіями, ми безумовно заслужимо їхню прихильність."
  cossacks_register: "Реєстрові козаки"
  cossacks_register_desc: "Козаки не просто увійдуть до складу нашої армії. Щоб підвищити ефективність їхньої служби, ми об'єднаємо цих людей в особливі загони з окремим реєстром та офіцерськими званнями."
  cossacks_explorers: "Козаки-першопрохідці"
  cossacks_explorers_desc: "Козаки звикли вільно пересуватися нашою країною і жити без прив'язки до конкретної місцевості. Ми можемо обернути їхні навички на свою користь, відправляючи цих людей досліджувати нові землі."
  cossacks_colonization: "Козаки-колоністи"
  cossacks_colonization_desc: "Козаки ніде довго не затримуються, тому ми легко можемо відправляти їх у незаселені землі для підготовки до створення постійних поселень."
  plc_cossack_treaty_of_hadiach: "Гадяцький договір"
  plc_cossack_treaty_of_hadiach_desc: "Згідно з Гадяцьким договором козаки отримують нові права та повноваження. Найважливішою поступкою стало входження держави до складу Речі Посполитої під назвою «Великого Князівства Руського» як третього рівноправного члена двосторонньої унії Польщі та Литви."
  cossack_identity: "Козацька ідентичність"
  cossack_identity_desc: "Козаки пишаються своєю унікальною ідентичністю, власними традиціями та звичаями. І вони навряд чи відмовляться від них під чужим впливом, надавши перевагу збереженню свого способу життя."
  reduced_trade_regulations: "Послаблення контролю над торгівлею"
  reduced_trade_regulations_desc: "Навряд чи буде розумно наступати на горло іноземній торгівлі — тому ми повинні зробити так, щоб закордонні купці відчували себе тут як удома. Тоді потік чужоземних товарів, що надходять на наші ринки, буде безперервним."
  increased_trade_regulations: "Посилення контролю над торгівлею"
  increased_trade_regulations_desc: "Ми не можемо дозволити чужоземцям захопити наші ринки. Задля більш ретельного контролю над торгівлею ми повинні припинити вплив закордонних купців і забезпечити конкурентну перевагу нашим власним купцям."
  land_of_commerce: "Земля торгівлі"
  land_of_commerce_desc: "Ми з гордістю вважаємо себе нацією, яка дбає про своїх купців, а також забезпечує їм швидке пересування, законний захист і свободу розпоряджатися товарами так, як вони вважатимуть за потрібне."
  treasury_rights: "Право нагляду за скарбницею"
  treasury_rights_desc: "Отримавши право наглядати за нашою скарбницею, заможні члени суспільства зможуть ефективніше відстоювати свої інтереси і стануть лояльнішими до нас. Натомість доведеться пожертвувати частиною доходу з податків."
  urban_development_grants: "Допомога на розвиток міст"
  urban_development_grants_desc: "Майбутнє — за міськими поселеннями, обнесеними міцною стіною, і ми добре це розуміємо. Щоб наблизити настання такої епохи, міщани отримають від нас деяку допомогу на реалізацію задумів, які сприяють розвитку міст у нашій країні."
  sponsor_maritime_contracts: "Субсидовані морські контракти"
  sponsor_maritime_contracts_desc: "Потік товарів уздовж наших берегів — це цінне джерело податків і доходів для нашої скарбниці. Купецтво, отримавши від нас особливі контракти, безумовно, сприятиме розширенню нашої морської присутності."
  control_over_the_coinage: "Контроль над карбуванням монет"
  control_over_the_coinage_desc: "Карбування та випуск в обіг нових монет належної якості — одночасно складний і життєво важливий процес для розвитку суверенної держави."
  shipwright_contracts: "Суднобудівні контракти"
  shipwright_contracts_desc: "Отримавши вигідні контракти з державною підтримкою, заможні члени суспільства допоможуть нам забезпечити ефективніший контроль над суднобудуванням і допоможуть скоротити тяганину, яка зазвичай переслідує цю галузь."
  allow_trade_center_sponsorship: "Спонсорування торговельних центрів"
  allow_trade_center_sponsorship_desc: "Підтримавши торговельні центри по всій країні, ми забезпечимо купцям і всім людям, чиє ремесло пов'язане з грошима, достатні можливості для обміну товарами, а також підтримаємо здоровий потік торгівлі."
  market_fairs: "Ринкові ярмарки"
  market_fairs_desc: "Фінансування та розвиток купецьких центрів, безсумнівно, приверне до них ще більше людей. У цих місцях накопичуються величезні багатства, там же в достатку представлені екзотичні товари. До того ж ці центри славляться своєю безпекою."
  nobility_council: "Рада еліт"
  nobility_council_desc: "У ті часи, коли представники вищих станово-представницьких установ сильні і впливові настільки, що можуть підносити або виживати цілі династії, вельми розумно віддавати їм на відкуп деякі ключові позиції в управлінні."
  manorial_courts: "Маноріальні суди"
  manorial_courts_desc: "Право вершити правосуддя, незважаючи на підпорядковане становище щодо центральної влади, — це вельми сміливий привілей з числа тих, якими можуть користуватися представники вищого прошарку. Слідуючи за сеньйором у цьому питанні, васали можуть стягувати на своїй землі більше податків і користуватися більшою владою, хоча наслідки цього можуть бути і небажаними."
  increased_civic_engagement: "Підтримка громадянської активності"
  increased_civic_engagement_desc: "Підтримка громадянської активності в питаннях, пов'язаних з державою і суспільством, — чудове спосіб оздоровити нашу республіку."
  inherited_offices: "Успадковані посади"
  inherited_offices_desc: "У більшості держав з устроєм, подібним до нашого, керівні посади зазвичай займають обрані кандидати, проте ми дійшли висновку, що представники вищого прошарку стануть до нас лояльнішими, якщо дозволити їм передавати посади у спадок."
  recognized_communes: "Визнання комун"
  recognized_communes_desc: "Багато міст і сіл у країні набули суттєвої автономії і мають відповідні погляди. Визнавши їхнє існування як повноцінних суб'єктів права, ми втратимо частину контролю над їхніми внутрішніми справами, проте представники вищого прошарку безумовно будуть задоволені таким станом справ."
  maintain_clerical_proceedings: "Збереження впливу релігії"
  maintain_clerical_proceedings_desc: "Незважаючи на те, що ми дотримуємося республіканських ідеалів, релігійні діячі зможуть і надалі зберігати вплив у країні."
  state_official_oaths: "Присяги посадових осіб"
  state_official_oaths_desc: "Усі офіційні особи в нашій країні повинні висловити прихильність до єдино істинної віри, щоб священики дали їм своє благословення."
  mandatory_clerical_donations: "Обов'язкові пожертви храмам"
  mandatory_clerical_donations_desc: "Якщо ми хочемо продемонструвати благочестя і силу нашої віри у вищі сили, пожертви повинні стати обов'язковими для кожного віруючого."
  toll_and_tariff_exemptions: "Звільнення від сплати мит"
  toll_and_tariff_exemptions_desc: "Звільнивши торгові судна і каравани від сплати мит на шляху прямування, ми безумовно доб'ємося того, що купці стануть набагато лояльнішими до нашої влади."
  dedicated_merchant_courts: "Особливі торгові суди"
  dedicated_merchant_courts_desc: "Торгові суди, де купці можуть вирішувати свої суперечки, — одна з вельми могутніх гілок нашого уряду. Вона справляє величезний вплив на комерційні та торгові справи."
  noble_patronage: "Покровительство еліт"
  noble_patronage_desc: "Наша торговельна присутність ні в якому разі не повинна слабшати. Щоб купці могли безперервно вести справи, еліта суспільства повинна надавати їм покровительство — так у купців завжди буде достатньо грошей, щоб доставляти товари."
  appoint_ecclesiastical_offices: "Призначення на релігійні посади"
  appoint_ecclesiastical_offices_desc: "Самі поняття знатності і божественності тісно переплетені в нашому побожному суспільстві."
  control_of_the_borderlands: "Контроль над прикордонням"
  control_of_the_borderlands_desc: "Захист вірян далеко від нашої столиці — нелегке завдання. Представники вищих станово-представницьких установ зможуть убезпечити наш народ від єретиків і язичників, якщо довірити їм це завдання."
  sponsor_printing_of_religious_texts: "Підтримка друку релігійних текстів"
  sponsor_printing_of_religious_texts_desc: "Поширення друкованих релігійних текстів — чудове спосіб поширити знання та вчення, наставити наших підданих на праведний шлях і нагадати їм про їхні священні обов'язки."
  printing_of_religious_texts: "Друк релігійних текстів"
  printing_of_religious_texts_desc: "Винахід друку, поширення та вільний продаж релігійних книг — все це важливі явища, які допоможуть навчити наш народ грамоти і прищепити йому благочестя!\n\nВідкриває доступ до #TOOLTIP:ESTATE_PRIVILEGE,sponsor_printing_of_religious_texts,X #L підтримки друку релігійних текстів#!#!."
  liturgical_mural_art: "Фрески"
  liturgical_mural_art_desc: "Стіни нашого палацу будуть прикрашені живописом найталановитіших художників держави, щоб піднести красу віри і висловити нашу любов до божественного."
  golden_liberty: "Золота вольність"
  golden_liberty_desc: "Золота вольність (відома польською як «Złota wolność») уособлює величезний вплив і привілеї, якими володіє аристократія в цю епоху, і утворює систему, за якою шляхта може обирати короля і визначати політику країни. Також передбачається, що всі аристократи, незалежно від рангу, багатства та етнічної приналежності, вважаються рівними між собою у своїй владі."
  nieszawa_privileges: "Нешавські статути"
  nieszawa_privileges_desc: "Це набір законів, за яким представники вищих станово-представницьких установ отримують суттєві привілеї. Прийняття законів, комплектування армій, введення нових податків — усе це стає можливим тільки зі схваленням знаті. Статути також накладають обмеження на можливості найбагатших родин на користь ширших верств аристократії."
  pacta_conventa: "Pacta conventa"
  pacta_conventa_desc: "Ці статути, спочатку задумані як угоди між шляхтою та державою, регламентують обов'язки центральної влади в таких галузях, як зовнішня політика, військове керівництво, податки та багато іншого."
  polish_merchant_seal: "Польська торгова печатка"
  polish_merchant_seal_desc: "Це печатка з гербом нашої центральної влади. Такий документ дає купцям право вільного пересування без жодних перешкод, дозволяючи їм швидше розвозити товари між містами. Натомість вони сплачують невеликий додатковий податок."
  privateer_contracts: "Каперські патенти"
  privateer_contracts_desc: "Регламентувавши і встановивши належний нагляд за діями каперів під нашою юрисдикцією, ми зможемо створити ефективніші групи нальотчиків, готових служити державі і чинити перешкоди її ворогам."
  noble_armies: "Армії аристократів"
  noble_armies_desc: "Якщо дворяни отримають право мати і утримувати особисті армії, вони активніше братимуть участь у зборі загального війська, але водночас здобудуть більше впливу."
  chancellor_nobles: "Канцлери з аристократів"
  chancellor_nobles_desc: "Канцлер — це одна з посад, яку в нашій адміністрації займають дворяни (особливо представники побічних гілок). Їхнє завдання — оформляти рішення держави у формі документів, тому вони є основою всієї нашої структури управління."
  ayuntamientos: "Аюнтам'єнто"
  ayuntamientos_desc: "Це одна з найпомітніших і фундаментальних особливостей нашої країни: простолюдини мають право створювати міські ради з чітко регламентованими законодавчими та виконавчими функціями."
  right_to_inherit: "Право успадкування"
  right_to_inherit_desc: "Серед німецької аристократії існує давня традиція ділити землі батька між усіма його синами. Це дозволяє підтримувати мир між братами і уникати зайвих воєн."
  fund_karimi: "Спонсорування купців-карімі"
  fund_karimi_desc: "Впливові купці, відомі як карімі, займаються, серед іншого, оборотом спецій. Вони роблять неймовірно важливий внесок у наше благополуччя і приносять нам чимало грошей, тому в наших інтересах підтримувати їх."
  waqf_payments: "Призначення вакфів"
  waqf_payments_desc: "Щоб демонструвати наше благочестя і правовірність, ми повинні прагнути передавати вакфи на благодійність — чи то будівництво медресе, лікарень, мечетей, чи допомога нужденним."
  allow_hunting: "Дозволи на полювання"
  allow_hunting_desc: "Простолюдини отримають право полювати і добувати дичину в юридичних та фізичних межах володінь свого пана або поселення."
  no_labor_sunday: "Вихідний у неділю"
  no_labor_sunday_desc: "З нашого боку буде розумно наслідувати вчення церкви і закріпити неділю як вихідний день для селян. Так ми продемонструємо як наше благочестя, так і співчуття."
  communal_lands: "Общинні землі"
  communal_lands_desc: "Незважаючи на те, що простолюдини за своєю природою живуть у підпорядкованому становищі, ми все ж повинні однозначно ствердити, що всі представники нижчих верств мають право заводити общинні стада і вирощувати врожай на спільних полях."
  partial_yield: "Право на частину врожаю"
  partial_yield_desc: "Землі еліти та багатіїв часто обробляються силами селян, рабів або кріпаків. Тому ми можемо зробити так, щоб простолюдини щороку отримували хоча б частину врожаю з оброблюваної ними землі."
  access_to_royal_and_ecclesiastical_courts: "Доступ до монарших та церковних судів"
  access_to_royal_and_ecclesiastical_courts_desc: "Юридичне представництво інтересів найбільш знедолених — це важливий аспект життя в справедливому і розумному суспільстві. Тому державні та релігійні суди повинні розглядати справи, в яких один проти одного виступають простолюдини та еліти, якомога сумлінніше."
  peasants_in_administration: "Простолюдини у владі"
  peasants_in_administration_desc: "Найбільш ініціативні та талановиті простолюдини заслуговують права брати участь в управлінні державою. Довіривши їм деякі важливі посади, ми підвищимо ефективність уряду у віддалених краях нашої держави."
  ius_teutonicum: "Ius Teutonicum"
  ius_teutonicum_desc: "З часів східних марок Каролінгської імперії німці постійно розселялися на схід, займаючи все більше земель. Німецькою цей процес називається #italic Ostsiedlung# і часто заохочується місцевою владою, яка розраховує відправити більше людей на свої малонаселені території. Ці поселенці є суб'єктами особливого права, #italic $ius_teutonicum$#!, яке дає їм деякі особливі привілеї, наприклад, звільнення від податків або право створювати самоврядні міста."
  kormlenije: "Годування"
  kormlenije_desc: "Годування — це система, яка покликана задовольняти матеріальні та фінансові потреби руської аристократії, водночас сковуючи її узами грошової залежності. Натомість ця залежність відіграє ключову роль у підтримці їхньої лояльності."
  haudenosaunee_labor_division: "Розподіл праці у хауденосауні"
  haudenosaunee_labor_division_desc: "Наш народ завжди знає, чого від нього хоче плем'я, а заняття розподіляються між членами племені так, щоб кожна людина працювала на благо громади. Всі, кому дісталося однакове завдання, працюють разом. Жінки та чоловіки займаються своїми традиційними заняттями: жінки відповідають за все, що пов'язано з їжею, від вирощування та збору врожаю до приготування їжі, а також за домашні клопоти. Чоловіки, у свою чергу, відповідають за ліси, річки та озера, заготівлю дров, полювання та риболовлю, а також займаються торгівлею і битвами."
  manifesto_of_freedom: "Маніфест про вольність"
  manifesto_of_freedom_desc: "За підсумками періоду політичної нестабільності представники вищого прошарку отримали широкі громадянські свободи в обмін на гарантії лояльності. Цей маніфест діятиме протягом усього нинішнього правління, і відкликати його може бути вельми непросто."
  inaugural_diplomas: "Інавгураційні дипломи"
  inaugural_diplomas_desc: "В результаті спроби налагодити міцні зв'язки, представники вищих станово-представницьких установ отримали від нас набір пільг за угодами, які мають назву «$inaugural_diplomas$». Серед цих допомог — зниження зобов'язань щодо ополчення та право сплачувати зменшені податки."
  district_paving_privilege: "Порайонний податок"
  district_paving_privilege_desc: "Утримання доріг між багатьма різними частинами #TOOLTIP:LOCATION,prague_tt,X #L Праги#!#! є каменем спотикання для міських еліт. Отримавши право стягувати податок з мощення нових доріг, вони допоможуть нам з'єднати один з одним ще більше районів."
  joint_assembly_decrees: "Укази загальних зборів"
  joint_assembly_decrees_desc: "Еліти нашої держави отримають низку прав, які дозволять їм зміцнювати єдність між ними та їхніми побратимами, якими сповнений [GetUniqueInternationalOrganization('hre').GetName]."
  commons_petition: "Петиція громад"
  commons_petition_desc: "Це список скарг, який складений учасниками повстання, що отримало назву «Паломництво благодаті»."
  austere_monastic_life: "Суворе чернече життя"
  austere_monastic_life_desc: "Життя в чернечих орденах повертається до суворого та відокремленого ідеалу. Накопичення багатств забороняється, і метою монастирів знову стає споглядання і молитва. Ми зможемо заснувати нові монастирі."
  warrior_tribunal: "Воїнський трибунал"
  warrior_tribunal_desc: "Це правова система, яка діє в нашій країні і визначає юридичні повноваження виносити рішення щодо певних видів злочинів."
  ceremonial_tax_exemptions: "Звільнення від податків за підтримку церемоній"
  ceremonial_tax_exemptions_desc: "Участь у приготуваннях до дарів, жертвоприношень і святкувань — величезна честь для наших купців. В обмін на виконання цієї відповідальної ролі, вони звільняються від сплати рядових податків."
  mita_system: "Міта"
  mita_system_desc: "Усі чоловіки у віці від 15 до 50 років зобов'язані працювати в рамках системи міта. Це передбачає, що вони прослужать державі один рік як безкоштовна робоча сила. При цьому трудова повинність влаштована так, щоб не заважати людям забезпечувати власну родину."
  kulm_law: "Кульмське право"
  kulm_law_desc: "Кульмське право, дещо змінена версія Магдебурзького права, — це привілей, який був дарований усім містам Пруссії. Воно захищає торгові інтереси міських купецьких гільдій, одночасно забезпечуючи їм чималу свободу у відносинах з правителями."
  invite_german_settlers: "Запрошення німецьких поселенців"
  invite_german_settlers_desc: "Потоки переселенців, а також політичні зміни в нашій країні та навколо неї підуть нам на користь. Ми зможемо побудувати могутню і високу державу на гордих плечах мігрантів!"
  invite_german_settlers.tt: "Хвилі німецьких переселенців почнуть регулярно прибувати до нашої держави"
  autonomous_local_commanders: "Самостійні місцеві командири"
  autonomous_local_commanders_desc: "Місцеві командири, які збирають війська для аванпостів нашого ордену, вже давно просять нас розширити їхню самостійність заради ефективного самоврядування та підвищення відданості нашій справі."
  apostolic_tax_privilege: "Апостольський податок"
  apostolic_tax_privilege_desc: "Наша вірність вищому ієрарху #L [ShowReligionAdjective('catholic')|l]ої#! віри повинна проявлятися не тільки на словах, але й на ділі. Взявши на себе зобов'язання, за яким [GetCountry('PAP').GetGovernment.GetRulerTitle|l] завжди користуватиметься нашою повною підтримкою, ми безумовно доб'ємося його прихильності."
  golden_bull_of_1222: "Золота булла 1222 року"
  golden_bull_of_1222_desc: "Цей основоположний документ для Угорщини закріплює права та привілеї, якими володіють угорські еліти. Відповідно до цієї угоди вони звільняються від прямого оподаткування, що гарантує недоторканність їхніх доходів з боку державної скарбниці. Більше того, цей привілей обмежує їхні зобов'язання щодо надання військ, захищаючи їхні свободи і одночасно посилюючи їхній вплив у королівстві."
  monetary_fiefs: "Грошові ф'єфи"
  monetary_fiefs_desc: "Більша частина землі в нашій країні безпосередньо належить правителю, і дворяни рідко отримують від нього постійні земельні субсидії. Замість цього нові ф'єфи управляються призначеними особами, які до того ж зберігають їх лише на час служби."
  ghazi_privilege: "Владики-газі"
  ghazi_privilege_desc: "Ці воїни б'ються на наших далеких рубежах в ім'я здобичі, слави та віри. Загони релігійних фанатиків і розбійників з кочових племен охороняють наші кордони, постійно здійснюючи набіги, захоплюючи чужі землі, розширюючи наш вплив і сіючи страх."
  autonomous_kadiluks: "Автономні кадилики"
  autonomous_kadiluks_desc: "Слід розширити повноваження каді в межах призначених ним кадиликів. Це дозволить їм ефективніше застосовувати свої знання на благо держави."
  ayans_privilege: "Аристократи-аяни"
  ayans_privilege_desc: "Ніхто не знає розстановку сил у віддалених провінціях краще, ніж аристократи, що там проживають. Маючи статус аянів, вони особисто керують своїми землями, і держава нечасто втручається в їхні справи."
  bra_kreditwerk: "Кредитверк"
  bra_kreditwerk_desc: "Істотною частиною наших коштів керує Кредитверк, що підриває наші фінансові можливості."
  bra_kreditwerk_reformed: "Реформований Кредитверк"
  bra_kreditwerk_reformed_desc: "Кредитверк, реформований і поставлений під прямий контроль корони, дозволить ефективніше фінансувати наші задуми."
  share_of_the_spoils: "Частка здобичі"
  share_of_the_spoils_desc: "Смак перемоги стає ще солодшим, коли вся військова здобич йде до скарбниці нашого великого клану. Однак, ділячись частиною трофеїв, ми напевно доб’ємося підтримки багатьох інших сильних кланів, що також йдуть у бій під нашими прапорами."
  tribal_host: "Племінне військо"
  tribal_host_desc: "Розведення сильних коней стане запорукою потужності нашого могутнього війська. Якщо цим займуться представники вищих станів, ми ніколи не зіткнемося з нестачею скакунів для наших славних армій."
  tribal_autonomy: "Племінне самоврядування"
  tribal_autonomy_desc: "Наші предки, як і предки до них, завжди цінували вільне життя на природі. Нам варто наслідувати їхній приклад, віддалившись від підступів чужинців, які хочуть відвернути нас від істинного шляху."
  libro_d_oro: "Золота книга"
  libro_d_oro_desc: "Щоб мати право обиратися до Великої ради #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_RP')|L]#!#!, людина має відповідати цілій низці правил. У #italic Золотій книзі#! міститься список родин, що задовольняють цим критеріям і ведуть свій рід від знаті [GetCountry('VEN').Custom('CL_RP')].\n\nКнигу було складено в 1317 році, і внести до неї зміни можна лише витративши величезну кількість впливу та золота."
  libro_d_argento: "Срібна книга"
  libro_d_argento_desc: "Тоді як #italic Золота книга#! перелічує всі шляхетні родини, яким дає дім [GetCountry('VEN').GetLongName], #italic Срібна книга#! містить прізвища всіх народжених (італ. #italic originarii#!) родин, що ведуть своє походження від первісних мешканців лагуни. Вони мають право торгувати як [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]і громадяни і займати управлінські посади, які їм надає [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName|l]."
  zontas: "Зонти"
  zontas_desc: "Чинні члени ради, що керує #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_TP')|L]#!#!, обрали людей зі шляхетним походженням. Ці представники еліти формують так звані #italic зонти#! і наділені деякими привілеями, а також зобов'язані захищати [GetCountry('VEN').Custom('CF_VP')] від зосередження влади в руках однієї особи."
  zontas_revoke_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] мають менш ніж #Y 25%#! влади, або [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] мають #Y 50%#! влади або більше"
  avogadoria_de_comun: "Авогадори"
  avogadoria_de_comun_desc: "Управління державою зосереджено в руках об'єднання аристократів і заможних родин, що займають ключові пости в [GetCountry('VEN').GetAdjective|l]ому уряді. Заради захисту інтересів держави і, отже, інтересів цих родин Рада створила інститут #italic авогадорів#! — це #italic державні прокурори#!, які стежать за діяльністю вищих посадових осіб, розслідують звинувачення в корупції та карають за порушення закону.\nНавіть самі дожі не можуть ухилитися від їхнього пильного ока."
  scottish_clans: "Шотландські клани"
  scottish_clans_desc: "Народ #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#!, особливо на сільській півночі, історично поділений на безліч кланів, які пов'язані родинними зв'язками та близькістю проживання, а також підпорядковуються єдиному вождю. Кланові збори та міжкланові відносини — одна з рушійних сил шотландської політики."
  autonomous_scottish_clans: "Незалежні шотландські клани"
  autonomous_scottish_clans_desc: "$scottish_clans_desc$"
  tribes_scotland_gaelic_heritage: "Об'єднана шотландська спадщина"
  tribes_scotland_gaelic_heritage_desc: "Протягом сотень років гірські клани зберігали свої #L [ShowLanguageName('gaelic_language')|l]іє#! звичаї та традиції, тоді як клани низин поступово формували власну #L [ShowCultureName('scottish')|l]у#! культуру. Проте всі вони готові забути про відмінності, щоб разом дати відсіч ворогам, які зазіхають на землі #ONCLICK:COUNTRY,[GetCountry('SCO').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SCO').Custom('CL_tt')],X [GetCountry('SCO').Custom('CL_RP')|L]#!#!."
  autonomous_tribes_scotland_gaelic_heritage: "Спільна гельська спадщина незалежних кланів"
  autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
  sco_statutes_of_iona: "Статут Айони"
  sco_statutes_of_iona_desc: "Згідно з цим статутом, гірські клани мають відправляти своїх спадкоємців для навчання в низинну частину країни. Завдяки цьому майбутні представники знаті стануть більш грамотними та освіченими, проте така практика може призвести до руйнування багатовікової гельської культури."
  salt_tax_exemption: "Звільнення від соляного податку"
  salt_tax_exemption_desc: "Нестача солі та її висока ціна завдають селянським господарствам чимало труднощів. Тому вони будуть звільнені від будь-якого податку, яким зазвичай обкладається [ShowGoodsName('salt')|l], щоб швидше подолати кризу та припинити заворушення."
  charter_of_the_nobility: "Жалувана грамота дворянству"
  charter_of_the_nobility_desc: "Грамота, складена після повстання Омеляна Пугачова. Вона розширює привілеї аристократів та підкреслює їхню роль у збереженні порядку."
  villes_franches: "Вільфранші"
  villes_franches_desc: "Деякі з наших торгових міст значно виросли за останні кілька десятиліть і, як наслідок, досягли певного рівня автономії. Тепер вони являють собою щось схоже на вільні міста і явно схиляються на користь менш централізованого підходу в управлінні."
  residence_in_versailles: "Резиденція у Версалі"
  residence_in_versailles_desc: "[L [GetCountry('FRA').GetGovernment.GetAdjective|l]а] родина пропонує представникам найвидатніших дворянських династій переселитися до Версальського палацу."
  permanent_residence_in_versailles: "Постійна резиденція у Версалі"
  permanent_residence_in_versailles_desc: "Після реконструкції Версаля [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] змогли жити в палаці на постійній основі разом з [L [GetCountry('FRA').GetGovernment.GetAdjective|l]ою#! родиною. Тих, хто не входить до [L [GetCountry('FRA').GetGovernment.GetAdjective|l]ої#! династії, безумовно, захоплює місцева розкіш, проте їхній політичний вплив суттєво ослаб, адже [GetCountry('FRA').GetGovernment.GetRulerTitle|l] тепер може будь-якої миті втратити до них прихильність. Крім того, покинувши свої маєтки та потрапивши в пряму залежність від Версаля, дворяни залишили собі менше простору для змов та інтриг."
  great_offices_of_the_crown_of_france: "Найвищі коронні посади у Франції"
  great_offices_of_the_crown_of_france_desc: "Це найважливіші пости в центральній адміністрації, доступні лише аристократам нашої держави."
  fra_marcel_great_ordinance: "Великий ордонанс"
  fra_marcel_great_ordinance_desc: "У результаті зусиль Етьєна Марселя Франція на даний момент існує за статтями Великого ордонансу. В обмін на розширення власного впливу Генеральні штати надали державі право збирати більше податків."
  fra_leadership_of_marcel: "Під керівництвом Етьєна Марселя"
  fra_leadership_of_marcel_desc: "У результаті зусиль Етьєна Марселя [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] стали потужною силою в Генеральних штатах."
  fra_marcel_compromise_ordinance: "Компромісний Великий ордонанс"
  fra_marcel_compromise_ordinance_desc: "Між короною та Етьєном Марселем було досягнуто згоди, відповідно до якої корона дає Марселю більше влади, а натомість Генеральні штати дозволяють короні збирати більше податків."
  fra_papacy_pragmatic_sanctions: "Бурзька прагматична санкція"
  fra_papacy_pragmatic_sanctions_desc: "Відповідно до неї французько-католицька церква отримує ширшу незалежність від папства. Зокрема, функція виборчого призначення на церковні посади переходить до церковної ради. Це порадує наших священиків, але призведе до зниження впливу на Святий Престол і погіршить наші стосунки з папами."
  vij_tamil_trading_rights: "Торгові права тамілів"
  vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')] — це земля з безліччю торгових міст, де живуть люди, що говорять #L [ShowCultureName('tamil')|l]ою#! мовою. Надавши їм привілеї самоврядування та вільної торгівлі, ми здобудемо їхню лояльність і збільшимо прибутки держави."
  jain_banking_rights: "[L [ShowReligionAdjectiveWithNoTooltip('jain')]е#! право на лихварство"
  jain_banking_rights_desc: "[ShowReligionName('jain')|l] вже не є домінуючою релігією в Індії ані за кількістю вірян, ані за впливом на політику, але самі прихильники [L [ShowReligionAdjectiveWithNoTooltip('jain')|l]ої#! віри все ще залишаються вельми помітною частиною суспільства. Вони зробили своїм ремеслом лихварство та бюрократію, ставши цінним ресурсом для будь-якої держави, готової надати їм протекцію."
  jain_scholars: "[L [ShowReligionAdjectiveWithNoTooltip('jain')]і#! вчені"
  jain_scholars_desc: "[ShowReligionName('jain')|l] втратив свою колишню значущість, але все ще залишається релігією вельми активної меншості. Її сповідують мудрі та освічені вчені, які можуть надати нашій державі чималі послуги, якщо ми надамо цим людям таку можливість."
  dhimmi_abrahamic_communities: "Авраамічні громади"
  dhimmi_abrahamic_communities_desc: "У #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! державах прихильники #TOOLTIP:RELIGIONGROUP,christian,X #L християнської#!#! та #TOOLTIP:RELIGIONGROUP,israelite_group,X #L ізраїльської#!#! віри вважаються так званими зіммі. Традиційно вважається, що правитель має захищати цих людей і при цьому тримати їх окремо від #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламської#!#! більшості. Громади зіммі можуть зберігати вірність державі, не загрожуючи при цьому #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламським#!#! традиціям."
  dhimmi_in_administration: "Зіммі-бюрократи"
  dhimmi_in_administration_desc: "Деякі з найкращих чиновників нашої держави є язичниками. Серед них чимало людей, готових вірно служити державі. Якщо ми надамо їм таку можливість, країна від цього тільки виграє."
  dharmic_dhimmi_communities: "Дхармічні громади зіммі"
  dharmic_dhimmi_communities_desc: "Спочатку саме поняття «зіммі» в #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! державах позначало прихильників #TOOLTIP:RELIGIONGROUP,christian,X #L християнської#!#! та #TOOLTIP:RELIGIONGROUP,israelite_group,X #L ізраїльської#!#! віри, проте в цьому випадку йдеться про послідовників #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїстської#!#! та інших #TOOLTIP:RELIGIONGROUP,dharmic,X #L дхармічних#!#! релігій. Традиційно вважається, що правитель має захищати цих людей, однак це може бути непросто, враховуючи, що в нашій країні вони становлять більшість населення. Завдяки підтримці істинної віри громади зіммі можуть зберігати вірність державі, не загрожуючи при цьому #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламським#!#! традиціям."
  clergy_in_administration: "Священики в адміністрації"
  clergy_in_administration_desc: "Служителі віри вже мають багато навичок, які потрібні чиновникам. Вони добре освічені, вправно володіють письмом, і в них є вища мета. Співпраця з ними забезпечить нам притік ефективних та вправних управлінців."
  rajput_society: "Суспільство раджпутів"
  rajput_society_desc: "Раджпути — це давня каста шляхетних воїнів і гордих аристократів. Серце їхніх володінь — сувора [ShowAreaName('rajputana_area')], але вони зустрічаються по всій Північній Індії, і багато великих раджів претендують на раджпутське походження.\n\n#italic Значення модифікатора збільшується пропорційно долі представників #TOOLTIP:CULTURE,$mewari_tt$,X #L меварської#!#!, #TOOLTIP:CULTURE,$harauti_tt$,X #L хараутської#!#!, #TOOLTIP:CULTURE,$dhundhari_tt$,X #L дхундхарської#!#!, #TOOLTIP:CULTURE,$shekhawati_tt$,X #L шекхаватської#!#! та #TOOLTIP:CULTURE,$mewati_tt$,X #L меватської#!#! народностей, до якої додається 100%.#!"
  zamindar_tax_privilege: "Податкові привілеї для заміндар"
  zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ Під час війни заміндари мають право збирати з населення податки на підтримку армії. Цей привілей значно збільшить наші доходи, але дасть більше влади аристократам."
  corruption_desc: "в нашій державі давно запустили свої лапи до казни та справ двору, забезпечуючи себе необтяжливими посадами та розкладаючи суспільство своєю продажністю."
  consolidated_corruption_of_the_burghers: "Загальне розкладання багатіїв"
  consolidated_corruption_of_the_burghers_desc: "Укорінені середній та вищий класи $corruption_desc$"
  consolidated_corruption_of_the_peasants: "Загальне розкладання простолюдинів"
  consolidated_corruption_of_the_peasants_desc: "Мешканці нашої країни зовсім перестали поважати владу. У багатьох випадках вони погрожують взятися за зброю, якщо їх змусять платити навіть помірні податки."
  consolidated_corruption_of_the_nobles: "Загальне розкладання еліт"
  consolidated_corruption_of_the_nobles_desc: "Укорінені представники вищого суспільства $corruption_desc$"
  consolidated_corruption_of_the_clergy: "Загальне розкладання вірян"
  consolidated_corruption_of_the_clergy_desc: "Сумна дійсність полягає в тому, що вищі ієрархи нашої конфесії мають вплив на нашу внутрішню політику лише на тій підставі, що змогли вибити собі нечесні угоди та податкові пільги, погрожуючи нам відлученням від церкви."
  noble_sponsored_navy: "Флот знаті"
  noble_sponsored_navy_desc: "Дворяни утримують наш флот і командують ним. Завдяки їхнім зусиллям і грошовому забезпеченню ми зможемо створити потужний флот, а натомість вони отримають більше влади в наших морських справах."
  magdeburg_rights: "Магдебурзьке право"
  magdeburg_rights_desc: "Це набір привілеїв, який був спочатку складений на основі фламандського права і поширився Центральною Європою з потоками німецьких переселенців. Це зведення правил, зосереджене навколо свобод окремо взятого громадянина, гарантує та регламентує самоврядування влади на місцях."
  novi_fori: "Сродське право"
  novi_fori_desc: "Це юридична норма, виведена з первісного набору привілеїв, наданих місту Магдебургу. З поширенням цього права з корінних німецьких земель до Східної Європи до нього приєдналися західні уявлення про містобудування, а також деякі кримінальні та цивільні закони."
  shooting_societies: "Стрілецькі товариства"
  shooting_societies_desc: "Це організовані ополчення купців і ремісників, метою яких є військова підготовка та захист рідного міста від зовнішніх ворогів. З найвищого дозволу цим товариствам надано право носити особливе обмундирування та символи, які раніше були дозволені лише аристократам."
  reduced_responsibilities_for_the_nobles: "Скорочення зобов'язань еліт"
  reduced_responsibilities_for_the_nobles_desc: "Щоб вищі представники суспільства були прихильні сюзерену, він став домагатися їхньої прихильності видачею цього привілею. В результаті вони опинилися вільні від багатьох традиційних зобов'язань."
  reduced_taxation_for_the_nobles: "Скорочення податків для еліт"
  reduced_taxation_for_the_nobles_desc: "Вищі верстви суспільства стали значною силою в нашій державі, тому їхні примхи та побажання почали мати реальну вагу. Задля підтримки стабільності та порядку нам доведеться підігрувати їм."
  habshi_advisors_privilege: "Хабші-радники"
  habshi_advisors_privilege_desc: "Ці раби, привезені колись зі #TOOLTIP:SUB_CONTINENT,east_africa,X #L Східної Африки#!#!, активно беруть участь у житті держави. Отримавши освіту у сфері управління або військової справи, вони можуть принести державі велику користь. За вірну службу ми навіть можемо дарувати їм свободу — за умови, що вони приймуть нашу віру."
  bavarian_share_of_land: "Баварські земельні поділи"
  bavarian_share_of_land_desc: "За законом і принципом справедливості ми розділили наші землі між членами правлячої династії. Це призвело до ще більшої роздробленості та децентралізації. Щоб вважатися гідним суперником серед князів, з володінь яких складається [GetUniqueInternationalOrganization('hre').GetName], ми повинні знову повернути прямий контроль і посилити центральну владу."
  mch_tribal_favor: "Прихильність племені"
  mch_tribal_favor_desc: "Чжурчженьська знать має пріоритетне право на участь у державних справах, і її представники вдячні нам за відмову переймати іноземні звичаї."
  nihil_novi: "Nihil novi"
  nihil_novi_desc: "Представники еліти домоглися привілею, який обмежує видання законів без їхньої згоди. Крім того, ця ініціатива обмежує свободу пересування кріпаків і звужує права міського населення."
  privilege_of_koszyce: "Кошицький привілей"
  privilege_of_koszyce_desc: "Представники вищих станів тепер отримали широкі права в обмін на дозвіл дозволити іноземному спадкоємцю зійти на трон. Вони не можуть бути обтяжені додатковими податками без їхньої на те згоди."
  plc_empower_orthodox_nobility: "Зміцнення влади православних аристократів"
  plc_empower_orthodox_nobility_desc: "Завдяки цьому рішенню #TOOLTIP:RELIGION,orthodox_tt,X #L православні#!#! дворяни отримають низку привілеїв та гарантій, які раніше надавалися лише іншим представникам еліт суспільства."
  cas_fuero_viejo: "Звід старих законів Кастилії"
  cas_fuero_viejo_desc: "Прагнучи систематизувати привілеї дворянства та забезпечити йому відповідне становище в королівстві, ми зібрали воєдино розрізнені правила та закони цього стану."
  cas_caballeros_villanos: "Лицарі-селяни"
  cas_caballeros_villanos_desc: "Прикордонні землі #TOOLTIP:AREA,castile_area,X #L Кастилії#!#! та #TOOLTIP:AREA,leon_area,X #L Леону#!#! останні кілька століть населяли лицарі-скотарі. Вони звикли проводити зими, оберігаючи стада в своїх прикордонних цитаделях, а влітку влаштовувати набіги або вести війни проти своїх #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламських#!#! ворогів."
  cas_regimiento: "Рехімьєнто"
  cas_regimiento_desc: "Рехімьєнто — це система місцевого самоврядування в #ONCLICK:COUNTRY,[GetCountry('CAS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CAS').Custom('CL_tt')],X [GetCountry('CAS').Custom('CL_PP')|L]#!#!, при якій рішення приймає особлива рада, що складається з членів найбагатших і найвпливовіших родин."
  royal_factories_privilege: "Королівські фабрики"
  royal_factories_privilege_desc: "Королівські фабрики — це приватні підприємства, що отримують підтримку держави, монарші привілеї та нагляд. Вони мають офіційне розпорядження зміцнювати домашню промисловість зі збереженням комерційної автономії."
  austrian_monastery_reform_melk: "Мелькська монастирська реформа"
  austrian_monastery_reform_melk_desc: "Слідуючи настановам найкращих радників від церкви, ми реформували монастирі, щоб вони повністю відповідали #L [ShowReligionAdjective('catholic')|l]им#! принципам."
  vienna_concordat_privilege: "Віденський конкордат"
  vienna_concordat_privilege_desc: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] укладає з нами угоду, покликану врегулювати наші відносини. Однак ми змушені зробити так, щоб духовенство отримало більше влади — це задобрить папство."
  hab_tractatus_incorporalibus: "Tractatus de Iuribus Incorporalibus"
  hab_tractatus_incorporalibus_desc: "Регуляція відносин між землевласниками та селянами надасть останнім певний юридичний захист, однак ускладнить розвиток фермерського господарства."
  kannada_literature_aid: "Підтримка каннадської літератури"
  kannada_literature_aid_desc: "Якщо багаті представники суспільства отримають права на тексти #L [TOOLTIP:LANGUAGE,kannada_language,X каннадською#!#! мовою, ми врятуємо нашу літературу від занепаду."
  vij_patronization_of_local_gods: "Турбота про шанувальників малих божеств"
  vij_patronization_of_local_gods_desc: "Індуїстських божеств незліченна кількість. Буде краще, якщо ми дозволимо людям використовувати ті релігійні практики, які їм подобаються."
  vij_allowance_of_religious_practices: "Узаконення релігійних практик"
  vij_allowance_of_religious_practices_desc: "Можливо, нам варто змістити фокус уваги з індуїстів, що проживають у нашій країні, щоб дозволити й іншим релігійним меншинам публічно практикувати свою віру."
  promotion_of_muslim_scholars: "Сприяння ісламським вченим"
  promotion_of_muslim_scholars_desc: "[ROOT.GetCountry.GetName] вважається центром #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламської#!#! освіти. Щоб зміцнити цей статус, треба залучати до наших справ більше вчених, незалежно від того, кому вони вірні."
  ira_iranian_art_patronage: "Покровительство іранським мистецтвам"
  ira_iranian_art_patronage_desc: "Завдяки покровительству мистецтвам з боку #TOOLTIP:CULTUREGROUP,iranian_group,X #L іранських#!#! еліт у нашій державі зародилося безліч розкішних стилів."
  ira_clerical_aristocracy: "Клерикальна аристократія"
  ira_clerical_aristocracy_desc: "Союз багатих землевласників і духовенства, в рамках якого наділи передаються в дар духовенству, що дозволяє не допустити їх конфіскації державою."
  mam_muhtasibs: "Мухтасіби"
  mam_muhtasibs_desc: "Мухтасіб забезпечує чесну торгівлю на ринку, перевіряючи купців, публічно караючи шахраїв і використовуючи посібники з поширених вивертів для запобігання обману."
  heritable_iqta: "Спадкова ікта"
  heritable_iqta_desc: "Посада власника #TOOLTIP:LAW,iqta_law,X #L ікти#!#! зазвичай не передається у спадок. Перетворення її на спадкову стане нечуваною справою і збільшить лояльність #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократів#!#!."
  trunk_road_to_erzurum_privilege: "Колісна дорога до $erzurum$"
  trunk_road_to_erzurum_privilege_desc: "Анатолія з'єднана з Табризом і Персією надійною мережею колісних доріг. Оскільки ми безпосередньо контролюємо важливий вузол цих доріг, наші торговці отримують велику вигоду."
  lit_integrated_ruthenian_laws: "Інтеграція рутенських законів"
  lit_integrated_ruthenian_laws_desc: "Інтегруючи в систему закони наших #TOOLTIP:CULTURE,ruthenian,X #L рутенських#!#! народів, ми зможемо ефективніше працювати над створенням єдиного зведення законів у державі."
  lit_equal_status_of_orthodox_nobility: "Захист [ShowReligionAdjectiveWithNoTooltip('orthodox')]ої аристократії"
  lit_equal_status_of_orthodox_nobility_desc: "Численні аристократи, що дотримуються [ShowReligionAdjective('orthodox')]ої віри, заслуговують бути рівними тим, хто її не дотримується. Якщо гарантувати їм рівність, вони охочіше підтримають нас."
  ukr_kholop_protection: "Захист прав холопів"
  ukr_kholop_protection_desc: "Кріпакам у нашій державі надано базові права, щоб захистити їх від свавілля багатих."
  tur_banned_weaponry_for_peasants: "[GetEstateNameWithNoTooltip('peasants_estate')] не можуть володіти зброєю"
  tur_banned_weaponry_for_peasants_desc: "Численні народи держави можуть спровокувати заворушення, якщо збережуть право на носіння зброї. З цієї причини їм більше не можна мати при собі зброю."
  noble_patronage_of_the_arts: "Шляхетне покровительство мистецтв"
  noble_patronage_of_the_arts_desc: "Кілька видатних шляхетних родин вирішили надати покровительство поетам, художникам і вченим при своїх дворах і на віллах. Хоча дехто може вважати це марнославством, подібне покровительство часто сприяє появі нових філософських шкіл в обмін на зростання придворного впливу."
  guild_investments: "Інвестиції гільдій"
  guild_investments_desc: "Гільдії погодилися виділяти частину своїх коштів на розвиток виробничих процесів. І хоча багато подібних починань зазнає невдачі, якась частина призведе до відкриттів, які докорінно змінять економіку."
  statutes_of_piotrkow: "Пйотрковський статут"
  statutes_of_piotrkow_desc: "Цей статут — символ спроб аристократії зміцнити свої привілеї та утримати в своїх руках кріпаків і владу в державі. Послабивши нижчі класи та міста, аристократи сподіваються закріпити власний вплив."
