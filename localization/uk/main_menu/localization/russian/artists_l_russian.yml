  tirant_blanch_desc: "У романі розповідається історія лицаря на ім'я Тирант, який подорожує Середземномор'ям і врешті-решт потрапляє до Константинополя, де закохується в Кармезіну, дочку імператора. Порівняно з іншими лицарськими романами, ця книга описує людські почуття в досить приземленому та буденному ключі."
  catalan_atlas_desc: "Портулан, що охоплює Європу, Північну Африку та Азію аж до Ост-Індії. На карті досить точно зображено країни, міста, порти та історичних особистостей, а також зазначено міфи та легенди менш відомих місць."
  vladislav_hall_desc: "Владиславський зал — велична церемоніальна зала, що прославилася вражаючою пізньоготичною архітектурою та важливою роллю в історії чеських королівських церемоній."
  crown_st_wenceslas_key_desc: "Ця золота корона, багато оздоблена коштовним камінням, слугує символом влади богемських монархів."
  voynich_manuscript_desc: "#italic Манускрипт Войнича#! — загадковий, досі не розшифрований рукопис, текст якого написаний невідомою мовою або кодом, а сторінки прикрашені таємничими ілюстраціями."
  hexabiblos_desc: "У цій збірці містяться закони з багатьох візантійських правових джерел. Ця праця слугуватиме основою для цивільного та кримінального права всіх країн, що перебувають під впливом Візантії."
  acritic_songs_desc: "Ця збірка епічних поем оспівує подвиги таких героїв, як Дігеніс Акрит та Андронік, які в часи арабо-візантійських воєн охороняли кордони Візантії і здобули славу в битвах із загарбниками."
  reforms_of_the_peloponnese_desc: "Концепція ідеальної Візантійської імперії від Пліфона. Він пропонував відмовитися від Кодексу Юстиніана та повернутися до більш класичного суспільства, натхненного ідеалами пелопоннесців. Однак, окрім перетворення півострова на культурний рай, він закликав до спалення гомосексуалістів та людей з сексуальними відхиленнями, почерпнувши цю ідею безпосередньо з #italic «Держави»#! Платона."
  nomoi_desc: "Хоча більша частина була втрачена, до нас дійшли деякі нариси концепції ідеального суспільства Пліфона. Багато чого нам невідомо, але можна з упевненістю припустити, що в ній містяться прямі запозичення із зороастризму та стоїцизму."
  nomoi_directors_cut_desc: "Побудована на вченні зороастризму та стоїцизму, #italic «Книга законів»#! містить плани Геміста Пліфона щодо побудови ідеального візантійського суспільства. Він запропонував замінити патріархат новою вірою з ієрархічним пантеоном, створити громади та передати землю людям. Усе суспільство, на його думку, слід поділити за статтю та соціальними класами, а монарх має бути виключно доброчесним."
  history_of_the_palaiologoi_desc: "Хроніка, що містить життєпис династії Палеологів від скромної родини вихідців з Італії часів Римської імперії до моменту її піднесення у Візантійській імперії після відвоювання Константинополя у латинян. Деякі з цих подій, можливо, прикрашені, але хто доведе, що все було інакше."
  apoheteftiko_systhma_byzantio: "Apoheteftiko Systhema"
  apoheteftiko_systhma_byzantio_desc: "Праця про грандіозні інженерні споруди для відведення та очищення води під Константинополем, ймовірно написана членом знатного роду Кантакузинів."
  gramatica_de_la_lengua_castellana_desc: "Перша об'ємна праця про іспанську мову, в якій детально описано правила граматики та правопису."
  don_quixote_desc: "«В одному селі Ламанчському, назву якого я не хочу згадувати, жив-був нещодавно один з тих ідальго, чиє майно полягає в родовому списі, стародавньому щиті, худій клячі та борзій собаці…»"
  officium_hebdomadae_sanctae_desc: "Збірка гімнів та співів, написаних для святкування Страсного тижня. Завдяки поліфонічному стилю ці твори звучать значно урочистіше, ніж усталені на той час монодичні григоріанські розспіви."
  el_entierro_del_senor_de_orgaz_desc: "На картині зображено поховання Гонсало Руїса де Толедо, сеньйора Оргаса. Згідно з легендою, святий Стефан та святий Августин спустилися з небес у це місто, щоб особисто поховати Гонсало. У роботі незвичним чином використовуються перспектива та колір, що вигідно відрізняє її від інших вівтарних образів того часу."
  chronicle_of_alfonso_xi_desc: "Історія життя та правління Альфонса XI з ранніх років до останніх діянь."
  book_of_good_love_desc: "Поема, що розповідає про романтичні пригоди автора, чергуючись з байками та небилицями протягом усього тексту. Це найкращий зразок жанру, відомого як #italic мистецтво духовенства#!."
  book_of_hunting_desc: "У цій книзі наведено найкращі місця для соколиного полювання в Кастилії, а також описано різні хитрощі та прийоми для лову великої та дрібної дичини."
  maja_vestida_desc: "Портрет жінки, що лежить на ліжку в чуттєвій позі. Має парну картину, що зображує ту саму жінку, але оголену."
  el_tres_de_mayo_de_1808_en_madrid_desc: "Картина, на якій зображено безжалісний розстріл повстанців, організований іноземними військами наступного дня після народного повстання."
  las_meninas_desc: "Картина, що зображує родину монарха в домашній обстановці. Завдяки своїй вкрай незвичайній композиції ця робота вважається шедевром іспанського бароко."
  las_lanzas_desc: "На картині зображено момент капітуляції захисників міста перед іспанськими військами. Поруч з головними дійовими особами стоять списники та інші воїни, що спостерігають за передачею ключів від фортеці переможній стороні."
  the_leviathan_desc: "Ця книга, що отримала свою назву на честь біблійної потвори, порушує питання про устрій суспільства та легітимність уряду. Автор висуває ідею про те, що люди за своєю природою схильні конкурувати та боротися одне з одним, і лише сильна об'єднана держава може встановити порядок, запобігши тим самим війні всіх проти всіх."
  wealth_of_nations_desc: "У цій фундаментальній праці з економіки розглядається, як різні народи забезпечують своє благополуччя. Автор детально пояснює, як політика та держава взаємодіють з економікою, розглядаючи такі теми, як вільний ринок, а також поділ та продуктивність праці."
  canterbury_tales_desc: "Ця збірка оповідань вважається одним з найвидатніших зразків літератури, написаної середньоанглійською мовою. Кожне з оповідань є окремою історією, при цьому їх жанри сильно різняться, але більшість з них об'єднує спільна релігійна тема."
  revelations_of_divine_love_desc: "Книга про християнський містицизм, що описує видіння автора. За її словами, видіння допомогли їй вилікуватися від серйозної хвороби. Оскільки в Середні віки більшість жінок не знала латинь, книга написана середньоанглійською мовою. Незважаючи на релігійний характер тексту, це скоріше виклад особистих духовних переживань, аніж богословська праця."
  wycliffe_bible_desc: "Загальноприйнятий переклад Вульгати середньоанглійською мовою, виконаний богословом Джоном Вікліфом. Деякі частини тексту є дослівним перекладом, тоді як інші більш вільно передають зміст латинського оригіналу. Пізніші версії перекладу отримали широке поширення серед лоллардів."
  hampton_court_desc: "Цей величезний палац у стилі бароко — одна з улюблених резиденцій англійських монархів, що не поступається за своїм розмахом іншим відомим палацам Європи."
  the_ambassadors_desc: "Крім двох французьких послів, на картині зображені різні предмети, пов'язані з точними науками. На передньому плані намальовано людський череп, який можна розгледіти лише під певним кутом."
  whitehall_desc: "Цей палац задуманий як головна резиденція англійських королів, а тому повинен затьмарювати своїми розмірами та красою всі інші палаци Європи."
  spem_in_alium_desc: "Цей твір вважається шедевром поліфонічної музики епохи Відродження. Він був написаний для демонстрації композиторського таланту Томаса та можливостей англійського хору."
  tamburlaine_the_great_desc: "П'єса, натхненна діяннями легендарного правителя династії Тимуридів та $tamburlaine_the_great_common$"
  tamburlaine_the_great_common: "присвячена життю скромного пастуха Тамерлана, що став великим завойовником. Відома виразними монологами, захоплюючими битвами та яскравим портретом складного головного героя."
  romeo_and_juliet_desc: "Одна з найвідоміших п'єс, що по праву вважається шедевром англійської літератури. Її сюжет присвячений трагічному коханню між юнаком та дівчиною з двох ворогуючих італійських родин. Ця історія стала символом першого кохання."
  st_pauls_desc: "Цей собор — найяскравіший приклад англійського бароко. Його колосальних розмірів купол видно з будь-якої точки міста. З VII століття на цьому місці не раз зводили собори на честь Святого Павла. Всі вони були зруйновані або згоріли в пожежах, але ця велична споруда буде радувати віруючих ще багато століть."
  the_principia_desc: "Це одна з найважливіших і найвпливовіших наукових праць, в якій описано три закони руху та закон всесвітнього тяжіння."
  robinson_crusoe_desc: "«Життя та дивовижні пригоди Робінзона Крузо, моряка з Йорка, який прожив двадцять вісім років у повній самотності на безлюдному острові біля берегів Америки поблизу гирла річки Оріноко, куди його викинуло корабельне аварія, під час якої весь екіпаж корабля, крім нього, загинув; з викладом його несподіваного звільнення піратами, написані ним самим»."
  the_iron_bridge_desc: "$flavor_eng.240.historical_info$"
  pride_and_prejudice_desc: "$flavor_eng.247.historical_info$"
  koskmedrese_desc: "Ця будівля, спочатку побудована як суфійська обитель, зараз також використовується як медресе. Вона служитиме місцем поховання правителів та їхніх родин протягом багатьох поколінь."
  the_social_contract_desc: "У цьому трактаті розглядаються принципи політичного права та те, як управляти країною максимально легітимно. На думку автора, ідеальна влада повинна поважати свободу особистості та своєчасно вирішувати проблеми соціальної нерівності."
  philosophical_letters_desc: "Відомий також під назвою #italic «Листи про англійську націю»#!, цей збірник містить роздуми автора про життя у Великій Британії. По суті, це просто опис країни очима чужинця, однак уряд Франції сприйняв цю роботу як критику французького суспільства."
  spirit_of_the_law_desc: "Цей трактат з політичної філософії послужив поштовхом до розвитку порівняльного правознавства, а також спровокував зміни в правових системах європейських і багатьох інших країн."
  dreams_of_the_orchard_desc: "Текст у дещо сатиричній манері передає дискусію між королем та папою римським на тему законів та порядків. Як своїх представників вони обирають, відповідно, лицаря та священика. Незважаючи на мирний характер суперечки, лицар врешті-решт здобуває перемогу над своїм опонентом, що символізує перевагу короля над папою. Ця розповідь чітко показує політичне протистояння між церквою та королівським двором."
  doges_palace_genoa_desc: "Палац слугуватиме не лише резиденцією уряду, але й додатковою лінією оборони у разі бунту чи повстання. Він стане символом могутності та престижу правителя."
  liber_certarum_historiarum_desc: "Ця літопис розповідає про історію Австрії та Каринтії, а також описує деякі події, що відбувалися у Священній Римській імперії за часів правління династії Каролінгів."
  golden_roof_desc: "Покрівля цього еркера складається з 2657 позолочених мідних плиток, а сам він з усіх боків оздоблений розписом, рельєфами, гербами та прапорами, що представляють володіння імперії."
  landplagenbild_desc: "На цій фресці зображено різні лиха, включаючи навалу сарани, чуму та вторгнення ворожих військ. Вона була написана на замовлення городян як пам'ять про те, що вони пережили такі негаразди."
  beethoven_first_symphony_desc: "Хоча в цьому творі помітно вплив інших майстрів і попередників композитора, в ньому є багато авторських особливостей, включаючи різкі зміни гучності та тональності, які не були властиві симфоніям того часу."
  the_creation_desc: "Ораторія розповідає біблійну історію створення світу, використовуючи як засоби вираження оркестр, хор і солістів. Кожен день творіння описується окремо, при цьому солісти спочатку виконують ролі архангелів, а потім самих Адама і Єви."
  theuerdank_desc: "Цей роман у віршах, натхненний артурівськими легендами, алегорично описує подорож імператора, в яку він вирушив, щоб одружитися і стати правителем Бургундії. На шляху герой стикається з багатьма випробуваннями, подоланню яких і присвячена більша частина роману."
  theoricae_novae_planetarum_desc: "Метою цього навчального посібника є виклад астрономічних теорій у максимально доступному та зрозумілому для простих людей вигляді. Відштовхуючись від геоцентричної моделі Птолемея, автор намагається пояснити рух планет, а також причини затемнень."
  danse_macabre_art_desc: "Скелети на картинах цього жанру уособлюють саму смерть, яка танцює разом з людьми і нагадує їм про те, що всі рано чи пізно помруть. При цьому зображені люди часто представляють найрізноманітніші верстви населення, починаючи від селян і закінчуючи священиками і навіть членами королівських родин, що лише підкреслює рівність усіх перед смертю."
  chronica_hungarorum_desc: "Ця літопис описує історію Угорщини з давніх часів, підтримуючи версію походження угорського народу від гунів. Їхній вождь Аттіла представляється як ідеальний образ майбутніх правителів Угорщини."
  illuminated_chronicle_desc: "Угорська #italic $illuminated_chronicle$#! — багато оздоблений рукопис, у якому детально описана історія Угорщини та її правителів, з яскравими ілюстраціями та текстом латиною."
  goryeosa_desc: "Дотримуючись стилю китайських хронік, автори цієї літопису детально виклали історію Коре з описом політики, суспільства, економіки, а також життя королів і чиновників."
  veritable_records_of_joseon: "«Справжні записи династії Чосон»"
  veritable_records_of_joseon_desc: "$veritable_records_of_joseon$ — детальні історичні зведення, складені за часів правління династії Чосон. Придворні хроністи ретельно записували все, що відбувалося, а потім складали з цих записів історію влади монарха."
  kor_cloud_dream_of_nine: "«Хмарний сон дев'яти»"
  kor_cloud_dream_of_nine_desc: "$kor_cloud_dream_of_nine$ — казковий роман, дія якого відбувається за часів правління стародавньої китайської династії Тан. Написаний на #TOOLTIP:ADVANCE_DEFINITION,kor_hangeul_alphabet,X #L ханггилі#!#! замість ієрогліфів #italic ханча#!, що побутували тоді. Незважаючи на суперечність суспільним та художнім нормам свого часу, вважається великим твором."
  tongguk_tonggam: "«Тонгук тонгам»"
  tongguk_tonggam_desc: "$tongguk_tonggam$ — хроніка, що детально описує історію #TOOLTIP:REGION,korea_region,X #L Корейського#!#! півострова з найдавніших часів до воцаріння династії $KOR$."
  chronicle_of_egypt_desc: "Ця хроніка, також відома як #italic «Блискучі зірки володарів Єгипту та Каїра»#!, містить повну історію Єгипту та Мамлюкського султанату з початку арабського завоювання і до кінця Середньовіччя."
  theodicee_desc: "Повна назва трактату — #italic «Досвіди теодицеї про благість Божу, свободу людини і початок зла»#!. У ньому автор намагається пояснити, чому Бог допускає наявність зла. Він приходить до висновку, що якщо Бог нескінченно добрий, то за його задумом будь-яке зло і страждання в кінцевому підсумку призведе до значно більшого блага, а тому воно має право на існування."
  sorrows_of_young_werther_desc: "Цей епістолярний роман розповідає трагічну історію молодої людини, яка вирішує піти з життя через нерозділене кохання. Книга стала настільки популярною в Європі, що люди почали не тільки наслідувати образ головного героя, але й частіше скоювати самогубства."
  faust_desc: "Поема розповідає про німецького алхіміка та астролога на ім'я Фауст, який продав душу демону Мефістофелю в обмін на безмежні знання. За умовами угоди, демон служив вченому 24 роки, забезпечуючи йому безтурботне життя, повне насолод. До кінця життя головний герой усвідомлює свої помилки і кається, але в цей момент настає час повертати борг, і демон забирає його душу."
  old_town_hall_leipzig_desc: "$flavor_mei.100.historical_info$"
  dalai_al_khayarat_desc: "#italic «Путівники до благ та висхідні джерела світла у проголошенні молитви Пророку обраному»#! — це збірка молитов та благословень, звернених до мусульманського пророка Мухаммеда."
  holy_trinity_st_sergius_lavra_desc: "Цей монастир, присвячений Священній Трійці, є важливим духовним центром Руської православної церкви. Спочатку на цьому місці була невелика дерев'яна церква, тепер тут знаходиться велична кам'яна споруда, що приваблює віруючих з усіх куточків країни."
  st_sergius_relics_desc: "$flavor_mos.7.historical_info$"
  holy_trinity_desc: "На іконі зображена сцена з книги Буття, в якій троє ангелів відвідали Авраама. Однак деякі вважають, що насправді ангели символізують Священну Трійцю. Яким би не був авторський задум, ця робота — одна з найвизначніших у російській іконографії."
  uspensky_sobor_desc: "Успенський собор присвячений смерті та вознесінню Пресвятої Богородиці на Небеса. Це один з головних духовних символів Руської православної церкви."
  tale_of_the_princes_of_vladimir_desc: "Цей твір містить генеалогію московської правлячої династії, що сягає не лише Рюрика, а й якогось Пруса, який, згідно з легендою, був братом імператора Августа. Таким чином, цей трактат слугує обґрунтуванням вінчання російських правителів на царство."
  monomakhs_cap_desc: "Цей головний убір, оздоблений золотом, коштовним камінням і соболиним хутром — один з головних символів влади в Росії. Його історичний зв'язок з Візантією також надає легітимності російським правителям як спадкоємцям Римської імперії."
  the_great_bell_tower_desc: "Спочатку дзвіниця була побудована з червоної цегли, яка згодом була побілена з усіх боків. За висотою вежа значно перевершує навколишні будівлі, завдяки чому її можна використовувати як спостережний пункт."
  st_basil_cathedral_desc: "Незважаючи на вплив візантійського мистецтва, творці Покровського собору явно відійшли від усталеної на той час архітектурної традиції. Собор символізує Небесний Єрусалим, а його вежі різної висоти нагадують полум'я, спрямоване вгору. Завдяки своєму унікальному стилю ця споруда вважається одним з найважливіших пам'ятників російської архітектури."
  the_soyembika_tower_desc: "Достеменно невідомо, коли саме і для чого була побудована ця вежа. Проте вона є важливою визначною пам'яткою, що привертає до себе погляди жителів та відвідувачів міста."
  lady_of_kazan_desc: "Зображення Богородиці, яке чудесним чином знайшли після пожежі. Оскільки Діва Марія шанується як захисниця російських земель, ця ікона має величезне культурне та релігійне значення не лише для віруючих, а й для всього кацапського народу."
  winter_palace_desc: "Цей палац — основна резиденція правлячої династії та яскравий приклад кацапського бароко. Навіть у початковому вигляді палац був гідний імператорської родини, проте після численних розширень та реконструкцій він став воістину вражаючою спорудою."
  magia_naturalis_desc: "#italic $magia_naturalis$#! — неймовірно популярна добірка цікавих спостережень з найрізноманітніших наук, включаючи геологію, металургію, магнетизм, оптику, медицину та інші галузі знання."
  catherine_palace_desc: "Цей вишуканий палац у стилі рококо був побудований як літня резиденція правлячої династії. Його оздоблені алебастром кімнати та просторі сади слугують місцями відпочинку для членів двору та імператорської сім'ї."
  st_peter_and_paul_desc: "Петропавлівська фортеця була призначена для оборони гирла річки Неви. За її стінами знаходиться Петропавлівський собор, який є важливим символом міста і має найвищу дзвіницю серед усіх православних храмів світу."
  palace_of_caserta_desc: "Чудовий зразок архітектури бароко та один з найбільших палаців у світі. Він складається з п'яти поверхів і понад тисячі кімнат, а на прилеглій до нього території розташовані розкішні сади з безліччю фонтанів."
  pudizia_desc: "Ця скульптура покритого вуаллю жіночого тіла виконана в найдрібніших деталях. Сама вуаль здається прозорою, але при цьому важкою, ніби одночасно закриваючи та оголюючи фігуру під нею, що свідчить про найвищу майстерність автора при роботі з мармуром."
  istoriya_rossiskaya_desc: "Вичерпна праця з історії Росії. В ній міститься багато відомостей, яких немає в жодному іншому літописі, через що деякі сумніваються в їх достовірності."
  gatchina_palace_desc: "Цей палац поєднує в собі елементи класицизму та середньовічних замків. Це одна з улюблених резиденцій правлячої родини та важливий символ російської політики."
  on_the_corruption_of_morals_desc: "Автор твору критикує правлячий клас за зловживання владою, виступаючи за повернення до споконвічних російських цінностей та образу монарха як батька народу. На його думку, усунувши самодержавний свавілля, можна вирішити проблеми кріпаків, не скасовуючи при цьому кріпосне право."
  a_journey_from_st_petersburg_to_moscow_desc: "Як і схожі європейські твори, ця скандальна робота описує проблеми суспільства: несправедливість кріпосного права, свавілля дворянства та недоліки управління країною в цілому. Незважаючи на викривальний зміст тексту, автор не висував революційних ідей, а лише вказував на проблеми. Проте твір викликав сильний гнів самої імператриці."
  ode_to_liberty_desc: "Ода «Вольність» — гучний заклик до свободи, справедливості та верховенства закону над монаршою владою. Цей твір послужив поштовхом до зростання бунтівних настроїв по всій Росії."
  work_of_art_mons_meg_desc: "При довжині чотири метри і діаметрі ствола півметра ця величезна бомбарда є однією з найбільших гармат у світі. Оскільки вона була виготовлена із заліза, гармату довелося пофарбувати свинцевим суриком, щоб уникнути іржі."
  robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "Збірник віршів поета Роберта Бернса, який сподівався завдяки цій роботі здобути визнання як національний письменник Шотландії. У книзі також наведено глосарій для тих, хто не володіє шотландською мовою."
  chronica_gentis_scotorum_desc: "У цій об'ємній історичній праці описано походження шотландського народу — від часів Мойсея до правління легендарного гельського короля Фергуса Великого."
  atland_eller_manheim_desc: "Типовий твір готицизму — культурного руху, що підтримує версію про готське походження шведів і про те, що Швеція — те саме міфічне місце, яке Платон називав Атлантидою."
  swe_makalos_desc: "Розмовна назва особняка, що належить одному з найвпливовіших родів Швеції. Він розташований прямо навпроти монаршого палацу і нітрохи не поступається йому у пишності, не кажучи вже про інші навколишні будівлі."
  san_zanipolo_desc: "Базиліка Санті-Джованні-е-Паоло або Сан-Дзаніполо — це велична готична церква у Венеції, що традиційно слугує останнім притулком для венеціанських дожів."
  ca_foscari: "Ка-Фоскарі"
  ca_foscari_desc: "$ca_foscari$ — величний готичний палац, побудований поруч із Великим каналом. Уособлює багатство і владу родини Фоскарі."
  fra_mauro_map: "Карта світу Фра Мауро"
  fra_mauro_map_desc: "$fra_mauro_map$ — найдетальніше і найточніше зображення відомого світу на той момент. При складанні карти Фра Мауро користувався знаннями, отриманими не лише в Європі, але й на Близькому Сході та в інших місцях."
  tintorettos_crucifixion_desc: "«Розп'яття» Тінторетто — монументальне полотно, що зображує страту Ісуса Христа. Завдяки грамотному використанню композиції та світлотіні картина передає найширший спектр емоцій."
  de_honesta_voluptate_et_valetudine_desc: "#italic De Honesta Voluptate et Valetudine#!, або «Про гідне задоволення та здоров'я», написана Бартоломео Платіною, вважається однією з перших друкованих кулінарних книг, що містить різноманітні рецепти страв та рекомендації з харчування."
  eight_questions_on_the_power_of_the_pope_desc: "Будучи прихильником поділу церкви і держави, автор відстоює ідею про те, що папа і духовенство не можуть володіти власністю: на його думку, це право має належати лише світській владі."
  frauenkirche_desc: "#italic «Розп'яття» Тінторетто#! — монументальне полотно, що зберігається в Скуола-Гранде-ді-Сан-Рокко у Венеції і зображує страту Ісуса Христа. Картина відрізняється напруженим драматизмом і динамічністю композиції."
  diarii: "«Щоденники»"
  diarii_desc: "$diarii$ — хроніка в 58 томах, складена Марино Санудо. У ній детально описується політичне, суспільне та дипломатичне життя у Венеції епохи Відродження в 1496—1533 рр."
  annales_bojorum_desc: "Ця літопис у кількох томах описує історію Баварії на тлі загальної історії Європи, а також розповідає про суперництво папи римського з імператором."
  theatinerkirche_art_desc: "Ця церква, побудована в стилі італійського бароко, стала важливим символом міста і справила значний вплив на розвиток цього архітектурного стилю в Південній Німеччині."
  bng_nabibangsha_desc: "Цей твір — один з перших перекладів #italic «Оповідань про пророків»#! на бенгальську мову. Він є збіркою історій про мусульманських пророків і посланців."
  brandenburger_tor_desc: "Побудована в центрі міста на честь перемоги над Нідерландами, ця споруда виконана в стилі неокласицизму і містить багато елементів, що зображують сцени з грецької та римської міфологій. На вершині воріт розташована бронзова квадрига, керована богинею перемоги Вікторією, хоча спочатку замість неї мала бути зображена грецька богиня миру Ейрена."
  the_prize_essay_desc: "Кант представив #italic «Дослідження виразності принципів природної теології та моралі»#! до Королівської академії наук і отримав за нього нагороду. З того часу цю роботу часто називають просто «Конкурсне есе»."
  prutenic_tables_desc: "Хоча ці таблиці переважно базувалися на працях Коперника, автор жодного разу не згадує його геліоцентричну модель, яка в той час ще не отримала широкого визнання."
  praxis_pietatis_melica_desc: "Назва цієї лютеранської збірки гімнів означає #italic «Вправа у благочесті»#!. Вона була складена для використання в церковних літургіях та закритих богослужіннях. Популярність книги виявилася настільки великою, що для багатьох вона стала невід'ємною частиною духовного життя."
  phaedon_desc: "У цій роботі наведено діалоги Сократа про природу людської душі. В очікуванні власної смерті філософ обґрунтовує простоту та неподільність душі, а потім намагається довести її безсмертя."
  teaching_nova_methodo_desc: "Ця праця є переоцінкою та розвитком автором своїх ранніх ідей. У ній викладається ідея про те, що самосвідомість за своєю природою є соціальним феноменом, оскільки для усвідомлення самого себе людині необхідно постійно порівнювати себе з іншими, а отже, вона потребує суспільства інших людей."
  joys_of_young_werther_desc: "Цей твір, що є сатирою на #italic «Страждання юного Вертера»#!, критикує оригінальний роман за ідеалізацію самогубства. Незважаючи на безліч хвалебних відгуків, багато представників літературного руху #italic «Буря і натиск»#! засудили автора за висміювання роботи Гете."
  nathan_the_wise_desc: "Дія п'єси розгортається за часів Третього хрестового походу. У ній представникам трьох авраамічних релігій вдається знайти спільну мову, незважаючи на богословські розбіжності, що робить цей твір одним з ранніх протестів проти релігійної нетерпимості."
  on_war_desc: "Цей трактат про військове мистецтво розглядає і описує війни як продовження політики держави. Незважаючи на те, що ця праця мала великий вплив на полководців свого часу, у неї також було чимало критиків: на їхню думку, автор приділяє увагу тільки національним державам, в яких усе населення так чи інакше стає учасником і рушієм війни."
  virgin_of_guadalupe_desc: "Згідно з легендою, статуя була висічена самим євангелістом Лукою. Вважається, що вона була захована з метою зберегти її від маврських загарбників, і лише через століття Діва Марія з'явилася випадковому подорожньому і вказала на місце, де було сховано статую. Деякі припускають, що саме вона вберегла іспанські війська і допомогла їм здобути перемогу над маврами. Усі ці історії надали статуї великої значущості, у зв'язку з чим вона приваблює величезну кількість паломників."
  palace_monastery_of_santa_clara_desc: "Цей мудехарський палац перетворили на\nмонастир на\nпам'ять про\nперемогу над маврами. В\nньому проходили молебні про\nблагополуччя правлячої династії, і\nсюди стікалося багато жінок зі знатних родин."
  on_miracles_signs_and_revelations_desc: "Прагнучи побороти численні забобони, автор висловлює ідею, яка йде врозріз із\n\nзагальноприйнятою думкою тієї епохи. Вона полягає в\n\nтому, що за чудесами не завжди стоїть Бог чи Диявол. Часто вони є лише плодом уяви або навіть відвертою фальсифікацією."
  astronomiae_instauratae_progymnasmata_desc: "Ця праця, заснована на спостереженнях за кометами та новою зіркою, що з'явилася на небі у 1572 році, не тільки справила великий вплив на науку, але й послужила джерелом натхнення для поетів і письменників."
  fairy_tales_for_childred_desc: "Цей збірник казок здобув велику популярність серед широкої публіки. Їм зачитувалися цілі сім'ї… Та що там казати: він навіть мишей зацікавив!"
  erasmus_montanus_desc: "Цей сатиричний твір, що висміює елітаризм освіченої спільноти, розповідає про молодого чоловіка, який приїхав у своє рідне провінційне містечко після навчання у столиці. Після повернення він виявляє, що психологія городян різко відрізняється від того способу мислення, який він набув під час навчання. Ця обставина стає причиною безлічі конфліктів між ним і місцевими жителями."
  duomo_di_firenze_desc: "Будівництво цього готичного собору розпочалося в XIII\nвеці. Його знаменитий купол, доданий вже в епоху Відродження, є головною відмінною рисою собору і незмінним символом міста."
  nuova_cronica_desc: "Прагнучи прославити своє місто подібно до римських істориків, автор створив детальну літопис Флоренції, в якій навів не тільки історичні події, але й історію багатьох будівель та мешканців міста."
  history_of_the_florentine_people_desc: "Автор використовує незвичайний підхід до історії, розглядаючи її виключно з світської точки зору. Він стверджує, що Італія подолала період культурного занепаду і тепер вступає в нову епоху."
  mona_lisa_desc: "Ця картина не залишила байдужими ні шляхетних вельмож, ні бідних селян. Вона заслужила славу справжнього шедевра, і\nтепер жодна дискусія про мистецтво не обходиться без її згадки. Люди захоплюються майстерністю виконання цієї роботи і\nпродовжують гадати, яка таємниця ховається за невизначеним виразом обличчя зображеної на полотні жінки."
  last_supper_desc: "Розпис, що зображує трапезу апостолів з Христом незадовго до його розп'яття. Ця робота майстерно передає людські емоції та справила великий вплив на інші твори епохи Відродження."
  de_jure_belli_ac_pacis_desc: "У\n\nсвоїх міркуваннях щодо правового статусу війни автор запозичує концепції з попередніх праць і\n розширює їх, закладаючи основу міжнародного права."
  tarikhe_alamaraye_abbasi_desc: "Ця літопис перської правлячої династії вважається однією з найважливіших праць з історії Персії."
  shahnameh_desc: "$ira_shahnameh_desc$"
  chronicle_of_morea_desc: "#italic $chronicle_of_morea$#! — літопис XIV століття, в якому докладно описується встановлення #italic Франкократії#! в Греції за підсумками Четвертого хрестового походу. Основна увага в творі приділена Ахейському князівству."
  the_prince_desc: "Автор цієї праці розмірковує про правителів: причому не тільки про спадкових, але й про нових. Він пояснює, як утримати владу і успішно правити завойованими землями. Мета виправдовує засоби."
  cronica_universalis_desc: "#italic «Всесвітня хроніка»# допомагає зрозуміти політичні події, культурні зрушення та соціальні зміни, що відбувалися в середньовіковій Європі. Крім того, в ній міститься загальний опис певних далеких західних земель, заснований на розповідях рибалок про їхні подорожі за межі Гренландії."
  liber_gestorum_in_lombardy_desc: "Загальна історія Ломбардії — одного з регіонів Північної Італії. Велика частина книги присвячена Мілану за часів правління династії Вісконті."
  arca_di_san_pietro_martire_desc: "У\n\nцьому багато оздобленому саркофазі покояться останки святого Петра Веронського. Рельєфи, що зображують сцени з життя святого, рясніють алегоричними образами, зокрема символічними зображеннями моральних і\n\nдуховних чеснот."
  milan_cathedral_desc: "Ця велична будівля в готичному стилі стала справжньою перлиною #TOOLTIP:LOCATION,milano_tt,X #L Мілана#!#!. Захопливі прикраси та витончені шпилі, додані на останньому етапі, вражають тонкістю архітектурної думки. Це диво мистецтва, зведене на славу Господа і нашого народу, є символом культурного та релігійного значення міста."
  equestrian_statue_desc: "Ця скульптура задумувалася як найбільша статуя вершника на коні. Автору довелося досконало вивчити анатомію коней, оскільки через значні розміри і вагу її спорудження становило вельми непросте завдання."
  palazzo_reale_di_milano_desc: "Цей палац століттями слугував резиденцією міської адміністрації. Від часу зведення він зазнав багатьох розширень і реконструкцій, і тепер розкішні зали та просторі двори роблять його гідним символом влади Мілана."
  mlo_historia_patria_desc: "#italic $mlo_historia_patria$#! — хроніка, в якій детально описано історію Мілана від його витоків аж до XV століття. Це одна з найраніших подібних робіт, створених не латиною, а італійською мовою."
  visconti_palace_desc: "#italic $visconti_palace$#! символізує міланську гегемонію в Ломбардії, височіючи над прилеглими будівлями як доказ багатства та могутності своїх творців."
  huis_ten_bosch_desc: "Вважається вершиною голландської архітектури, палац $huis_ten_bosch$ зберігає безліч творів мистецтва різних майстрів, і всі вони знаходяться в Помаранчевій залі будівлі."
  dictionnaire_historique_et_critique_desc: "#italic $dictionnaire_historique_et_critique$#!, що містить ідеї, спрямовані проти християнства та авторитаризму, вказує на необхідність більш толерантного ставлення суспільства до різних релігій, критикуючи суперечності в теологічних догматах і зображуючи християнство як щось ірраціональне в надії привести світ до більш просвітлених часів."
  mare_liberum_desc: "Праця #italic $mare_liberum$#!, написана з метою просування ідей вільної торгівлі, підкреслює важливість відкритих морів, де купці всіх країн можуть безперешкодно вести справи, не турбуючись про те, кому належать морські простори, оскільки море — спільне надбання людства."
  saint_peters_basilica_desc: "Перша будівля базиліки була побудована на місці цирку Нерона за вказівкою імператора Костянтина Великого. В ній був коронований [GetCharacter('fra_charlemagne').GetName]. Новий собор, який повністю замінив оригінальну споруду, являє собою справжній шедевр архітектури епохи Відродження і по праву вважається духовним центром західного християнства."
  pol_royal_column_desc: "За задумом ця колона символізує одноосібного правителя, в руках якого зосереджена і світська, і духовна влада. Вона гордо височіє в центрі міста, являючи собою втілення могутності королівської династії."
  pol_altarpiece_desc: "Вівтар Костелу Вознесіння Діви Марії, створений талановитим Фейтом Штосом, є найбільшим триптихом свого часу і одним з наших найбільших скарбів. Це справжній символ нашої побожності та впливу."
  new_chemical_light_desc: "У\n\nцьому монументальному праці з алхімії серед іншого висловлюється думка, що повітря\n — це зовсім не єдина речовина. У\n\nній міститься квінтесенція життя\n — газ, необхідний усім істотам на землі."
  revolution_spheres_desc: "Це ключова праця на захист геліоцентричної моделі, яка заперечує усталену теорію геоцентризму, викладену ще Птолемеєм. Автор намагається пояснити траєкторії руху планет і Землі, яким у геоцентричній системі достовірного пояснення не знайшлося."
  pol_threnodies_desc: "#italic «Трени»#!, або #italic «Плачі»#! — збірник із дев'ятнадцяти елегій, що різко контрастують з іншими творами автора. Оскільки «Трени» присвячені померлому родичу, твір передає горе і страждання скорботного члена сім'ї."
  pol_annals_of_poland_desc: "#italic $pol_annals_of_poland$#! — детальний літопис історії Польського королівства від часів його легендарного заснування і до наших днів. Твір поділений на дванадцять томів, у яких докладно описано різні розділи польської історії."
  pol_brief_discussion_desc: "#italic $pol_brief_discussion$#! — діалог, що зачіпає різні соціальні питання, які хвилювали сучасників автора. Твір відображає антиклерикальні настрої шляхти."
  the_lusiads_desc: "«Лузіади»\n— збірка епічних поем, створених у гомерівському стилі. Вони описують подорожі португальських дослідників, які здійснили в XV–XVI\nстоліттях низку великих відкриттів. Написаний Камоенсом під час вигнання в Макао, цей твір пов'язує португальців з нащадками Луза, що населяли західну частину Піренейського півострова до приходу туди римлян."
  batalha_monastery_desc: "Над монастирем працювали 15\nархітекторів, а його будівництво зайняло загалом 131\nрік. Ця споруда поєднує кілька архітектурних стилів, і багато хто вважає її одним з найкрасивіших монастирів у Португалії."
  TEU_swords_of_grunwald_desc: "Напередодні Грюнвальдської битви великий магістр Тевтонського ордену відправив польському королю два мечі як виклик на бій. Король мечі прийняв, а після розгрому ордену в битві #italic $TEU_swords_of_grunwald$#! стали частиною королівських регалій."
  zafarnama_desc: "Ця біографічна рукопис, відома також як #italic «Книга перемог»#!, докладно описує життя Тамерлана і вихваляє його діяння. Наводячи всі його військові та політичні досягнення, ця праця не тільки прославляє легендарного завойовника, але й дозволяє дослідникам краще вивчити його особистість."
  telugu_ramayana_desc: "Переклад давньоіндійського епосу «Рамаяна» з санскритської мови на телугу з використанням простіших слів і виразів."
  subhadra_kalyanam_desc: "Збірник віршів, присвячених весіллю Арджуни та Субхадри — персонажів епосу «Махабхарата». Значною мірою це адаптація класичного давньоіндійського епосу до культури та менталітету народу телугу."
  nyayamruta_desc: "Розмірковуючи про реальність світу, автор праці дійшов висновку, що наша реальність — лише ілюзія, віддзеркалення взаємодії Майї та Брахмана. Не дивно, що така теорія не всім припала до душі і породила безліч суперечок."
  madhura_vijayam_desc: "«Мадхура Віджаям» описує падіння Мадурайського султанату і вторгнення до Південної Індії. Незважаючи на те, що цей твір є поемою, багато істориків вважають її важливим джерелом відомостей про ранню історію Віджаянаґара, особливо про його армію."
  hypatian_codex_desc: "Цей звід літописних текстів включає\n#italic «Повість минулих літ»#!, #italic Київський літопис#! і\n#italic Галицько-Волинський літопис#!. Він є одним з найважливіших джерел історичних відомостей про\nКиївську Русь."
  national_epic: "$TARGET$ — человек-легенда"
  national_epic_desc: "Ця героїчна сага про\nжиття та\nдіяння великого правителя зміцнить самосвідомість і\nпідніме престиж будь-якої держави."
  art_name_a_critique_of_the_state_desc: "Автор жорстко критикує уряд та обраний курс, прагнучи розпалити в людях ненависть до політичної еліти держави."
  art_name_a_praise_of_freedom_desc: "Вихваляючи права та\nсвободи, якими користуються громадяни нашої держави, автор не тільки підкреслює переваги нашої політики, але й\nнадихає людей досягати того ж."
  art_key_holy_leader_portrait_desc: "Автор зображує правителя як месію і\nдуховного лідера, що, безперечно, призведе до\nшаленства найбільш консервативних прихильників нашої віри."
  holy_crown_of_hungary_crooked_desc: "$holy_crown_of_hungary_desc$ Згодом корона була пошкоджена і втратила частину своєї колишньої величі."
  bayeux_tapestry_key_desc: "Це полотно довжиною 70 метрів, що зображує сцени нормандського завоювання Англії, є одним з найяскравіших зразків романського мистецтва."
  two_icons_of_archangel_michael_desc: "Дві ікони, вивезені з #TOOLTIP:LOCATION,constantinople,X #L Константинополя#!#! під час Четвертого хрестового походу. Тепер вони прикрашають зали собору в #TOOLTIP:LOCATION,venice,X #L Венеції#!#!."
  stone_of_scone_desc: "Скунський камінь, також відомий під назвою Камінь Долі\n — давній символ шотландської монархії. Аж до кінця XIII століття камінь, традиційно використовуваний у коронації шотландських правителів, зберігався в Скунському абатстві. Однак у 1296 році англійський король Едуард I захопив його після перемоги в Першій війні за незалежність Шотландії. За його наказом реліквію помістили під сидіння коронаційного крісла у Вестмінстерському абатстві. Так він став невід'ємною частиною англійської коронаційної традиції."
  llywelyns_coronet_desc: "Корона Ллівеліна, або валійською #italic Талайт Ллівелін#!\n— символ князівської влади в Уельсі. Останній незалежний правитель Уельсу Ллівелін ап Гріфід передав корону на зберігання монахам Кімерського абатства перед битвою з англійським королем Едуардом I, в якій він зазнав поразки. Король забрав корону і привіз її до Лондона, де вона була виставлена у Вестмінстерському абатстві як знак підпорядкування Уельсу."
  cross_of_neith_desc: "Нейтський хрест — священна реліквія, що містить частинку Животворного хреста, на якому був розп'ятий Ісус Христос. Валлійський король Хівел II Добрий привіз цей хрест з Риму, після чого він передавався від принца до принца доти, доки його не успадкував Ллівелін ап Грифід. У 1283 році англійський король Едуард I розгромив війська Ллівелина і захопив хрест. По поверненні до Лондона він наказав провезти його вулицями столиці на знак встановлення своєї влади в Уельсі."
  st_augustine_gospels_desc: "Євангеліє святого Августина\n— частково завершений ілюмінований манускрипт Євангелія VI століття, який був доставлений на Британські острови в рамках папської місії зі звернення язичників-англосаксів у християнство. З цієї причини англійські християни вважають це Євангеліє священним."
  st_louis_toulouse_crowning_robert_anjou_desc: "На цій вівтарній картині XIV\nстоліття зображено історичний момент, коли святий Людовик Тулузький відмовився від своїх претензій на неаполітанський престол, щоб стати францисканським єпископом. Замість Людовика королем Неаполя став його молодший брат [GetCharacter('nap_robert_i_anjou').GetName]."
  chiesa_san_gottardo_in_corte_tower_desc: "Дзвіниця Святого Годегарда в #TOOLTIP:LOCATION,$milano_tt$,X #L Мілані#!#! була побудована в 1336\n році за часів правління [GetCharacter('mlo_azzone_i_visconti').GetName], першого синьйора Мілана з династії #TOOLTIP:DYNASTY,$visconti_dynasty_tt$,X #L Вісконті#!#!. Будівництво вежі було частиною плану Вісконті щодо розвитку інфраструктури міста. Дзвін використовувався для позначення часу доби\n — дзвіниця фактично стала першими міськими годинами в регіоні."
  torrazzo_di_cremona_desc: "Тораццо Кремони було побудовано в 1309 році поруч із Кремонським собором. Будучи однією з найвищих цегляних дзвіниць у Європі, вона привертає увагу не лише віруючих, але й звичайних городян. У XVI столітті на вежі було встановлено астрономічний годинник, який і донині є найбільшим у всьому світі."
  lalibela_cross_desc: "$lalibela_cross$, створений у XII столітті\nза часів правління династії Загве, має величезну історичну цінність і відіграє важливу роль у богослужіннях Ефіопської православної церкви."
  kebra_nagast_desc: "«Кебра Негаст»\n — ефіопський національний епос, створений у XIV\n столітті. У ньому висловлюється ідея про походження ефіопських правителів від царя Соломона і цариці Савської, що формально дає їм божественне право на владу та закріплює за ними образ християнських лідерів."
  lalibela_church_st_george_desc: "Церква Святого Георгія, висічена в скелі в XII столітті, вважається шедевром ефіопської монолітної архітектури. Король Лалібела хотів відтворити образ #italic Нового Єрусалима#!, у зв'язку з чим і наказав побудувати в місті цілу низку унікальних храмів і святилищ. Усі вони чудово відображають релігійне завзяття того часу та підкреслюють особливу християнську спадщину Ефіопії."
  king_ezana_stele_desc: "$king_ezana_stele$, побудована в IV\nстолітті, являє собою величезний кам'яний обеліск часів Аксумського царства. Вона відображає багатство і могутність країни в період її розквіту. Є свідчення звернення Езани до християнства, тому Аксум можна вважати однією з перших християнських держав в історії."
  lanterna_di_genoa_desc: "$lanterna_di_genoa$, спочатку побудована в XII\nстолітті, служила головним маяком #TOOLTIP:LOCATION,genoa_tt,X #L Генуї#!#!, однак вона також могла використовуватися як спостережний пункт для виявлення ворога. У зв'язку з багатьма пошкодженнями в XVI\nстолітті споруда була перебудована, проте вона і зараз залишається одним з найстаріших і найвищих маяків у світі."
  palazzo_san_giorgio_desc: "Побудований у 1260\n році за наказом генуезького подести Гульєльмо Бокканегри, Палаццо Сан-Джорджо спочатку слугував будівлею міської адміністрації. Пізніше в ньому розмістився банк Святого Георгія, який відігравав вирішальну роль в управлінні фінансами Генуї та становленні міста як провідної середньовічної торговельної держави."
  annales_ianuenses_desc: "$annales_ianuenses$ — генуезька [ShowWorkOfArtTypeName('chronicle')|l], що описує історію міста за часів його розквіту: з XI до кінця XIII століття. У книзі наведено відомості про битви, договори та торговельну діяльність республіки."
  yaroslavs_court_desc: "Ярославове дворище, побудоване в XI столітті, отримало свою назву на честь Ярослава Мудрого. Воно слугувало головним торговим центром #TOOLTIP:LOCATION,$novgorod_tt$,X #L Новгорода#!#!, через який проходили ганзейські торгові шляхи."
  house_of_holy_wisdom_desc: "Софійський собор був побудований в XI столітті в #TOOLTIP:LOCATION,$novgorod_tt$,X #L Новгороді#!#! за наказом Ярослава Мудрого. Він є одним із найстаріших православних храмів Росії та ключовим духовним центром країни. Його створення стало символом поширення християнства на Русі."
  our_lady_of_the_sign_desc: "Ця ікона стала особливо шанованою в XII столітті, коли вона дивовижним чином захистила #TOOLTIP:LOCATION,$novgorod_tt$,X #L Новгород#!#! від ворожої облоги. Відтоді вона вважається символом божественного заступництва та однією з найважливіших ікон у російському православ'ї."
  annunciation_ustyug_desc: "Ікона «Устюзьке Благовіщення», написана в XII столітті — один із найстаріших зразків російської іконографії. У ній чітко простежується візантійський вплив на мистецтво Київської Русі в період поширення в краї християнства."
  saint_george_in_yuriev_desc: "Юр'їв монастир, який [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName] наказав заснувати в 1030 році, — один з найстаріших у Росії. Він відіграв ключову роль у поширенні православ'я на півночі Русі та, зокрема, в Новгородській землі."
  palma_cathedral_desc: "Будівництво Пальмського собору почалося в 1229\n році незабаром після звільнення Майорки під час Реконкісти. Збудований на місці колишньої мечеті, собор виконаний у готичному стилі та відображає архітектурні віяння материкової Європи того часу. Робота над спорудою почалася за наказом короля Хайме\n I і тривала кілька століть."
  ripoll_abbey_desc: "[GetCharacter('cat_guifre_i_barcelona').GetName] наказав закласти цей монастир у 888 році. Його створення значно посприяло розвитку #TOOLTIP:CULTURE,catalan_tt,X #L каталонської#!#! культури та релігійних інститутів."
  montserrat_abbey_desc: "Цей монастир, розташований на горі Монсеррат, є важливою #TOOLTIP:CULTURE,catalan_tt,X #L каталонською#!#! духовною символом і центром паломництва. Багато в чому популярність монастиря пов'язана зі скульптурою, що зберігається в ньому, [ShowWorkOfArtName('moreneta_key')], високо шанованою в християнстві."
  poblet_abbey_desc: "Цей внушительний монастирський комплекс, побудований у XII\nстолітті, слугував пантеоном #TOOLTIP:CULTURE,catalan_tt,X #L каталонських#!#! королів з часів [GetCharacter('ara_jacme_i_arago').GetName]."
  basilica_pilar_desc: "Базиліка Нуестра-Сеньйора-дель-Пілар була названа на честь Діви Марії та її чудової появи апостолу Якову, який, імовірно, проповідував християнство на Піренейському півострові. Після звільнення #TOOLTIP:LOCATION,zaragoza_tt,X #L Сарагоси#!#! від мусульман у XII столітті на місці початкового святилища була побудована нова церква в романському стилі."
  moreneta_key_desc: "Ця скульптура, що зображує Діву Марію, зберігається в #TOOLTIP:WORK_OF_ART,montserrat_abbey_tt,X #L монастирі Монсеррат#!#!. Згідно з легендою, її випадково знайшли пастухи в печері на горі Монсеррат. Однак коли вони спробували перевезти її до міста, скульптура виявилася непідйомною. Вони сприйняли це як знак того, що Діва Марія хоче залишитися на горі, у зв'язку з чим монастир і був збудований саме там."
  girgam_desc: "Цей літопис імперії Канем-Борну містить список королів і деякі події, що відбувалися в країні за часів їхнього правління."
  djenne_mosque_desc: "Ця глинобитна мечеть, побудована в XIII столітті, протягом багатьох поколінь сприяла поширенню #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#! в Малі."
  sankore_madrasa_desc: "Це медресе — один із головних навчальних закладів у Малі та важливий духовний центр для #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!# Гвінеї."
  djinguereber_mosque_desc: "Важливий освітній центр малійських #TOOLTIP:RELIGIONGROUP,muslim,X #L мусульман#!#!, заснований Мусою\n I."
  sachsenspiegel_desc: "Збірник указів та норм звичайного права, що застосовувалися по всій Священній Римській імперії. Це один з основних правових збірників держави і перший подібний документ, складений #TOOLTIP:LANGUAGE,german_language,X #L німецькою#!#! мовою, а не латиною."
  terrae_prussiae_desc: "Ця літопис, складена #TOOLTIP:LANGUAGE,latin_language,X #L латиною#!#!, описує прибуття Тевтонського ордену до #TOOLTIP:AREA,prussia_area,X #L Пруссії#!#! та його подальшу боротьбу з місцевими язичницькими племенами."
  codex_marianus_desc: "Це Євангеліє #TOOLTIP:LANGUAGE,church_slavonic_language,X #L старослов'янською#!#! мовою є одним із ключових християнських текстів слов'янських народів."
  white_angel_desc: "Ця фреска вважається одним із шедеврів сербського мистецтва. На ній зображено ангела, що вказує дружинам-мироносицям на порожню гробницю, з якої вийшов воскреслий Христос."
  zica_studenica_monasteries_desc: "З моменту свого створення у XII–XIII століттях ці споруди залишаються одними з найбільших і найважливіших монастирів Сербії."
  gesta_hungarorum_desc: "Цей твір оспівує різні досягнення #TOOLTIP:CULTURE,hungarian_tt,X #L угорського#!#! народу, а також пов'язує його походження зі скіфами та гунами. При цьому в тексті приділено особливу увагу завоюванню угорцями Карпатського басейну."
  basilica_of_the_assumption_virgin_mary_desc: "Закладена за наказом першого короля Угорщини, ця базиліка завжди служила місцем коронації угорських монархів. Хоча формально вона не є єпископальною церквою, це анітрохи не применшує її політичного та культурного значення."
  holy_crown_of_hungary_desc: "Ця корона з XII\nвеку є символом легітимності угорських правителів. Візантійський стиль, у якому вона виконана, породив теорію про те, що вона була подарунком візантійського імператора. Однак, згідно з #TOOLTIP:RELIGION,catholic_tt,X #L католицькою#!#! традицією, корона була передана Угорщині папою римським."
  kusanagi_no_tsurugi_desc: "Вважається, що це той самий легендарний меч, який Сусаноо знайшов у хвості вбитого ним Ямата-но Ороті. Потім зброя перейшла до\nбогині Аматерасу, а\nвже вона пожалувала його своєму онуку Нінігі-но Мікото, пращуру імператорської династії, перед тим, як той зійшов на землю. Так цей меч став символом правомочності, сміливості і\nмогутності імператора."
  yata_no_kagami_desc: "За легендою, це дзеркало використовувалося для того, щоб виманити богиню-сонце Аматерасу з печери, де вона ховалася. Воно було подароване Нінігі-но мікото, пращуру імператорської династії, перед тим, як той зійшов на землю. Зараз це одна з імператорських регалій, що уособлює мудрість і\nлідерські якості представників правлячої династії."
  yasakani_no_magatama_desc: "Ця намистина використовувалася разом з #TOOLTIP:WORK_OF_ART,$yata_no_kagami_tt$,X #L дзеркалом Ята#!#!, щоб виманити богиню сонця Аматерасу з печери, де вона ховалася. Вона була дарована Нініґі-но мікото, пращуру імператорської династії, перед сходженням на землю. Це одне з трьох божественних скарбів, що уособлює милосердя та прихильність правлячої династії."
  liber_regum_desc: "Ці #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хроніки#!#! докладно описують родовід і біографію іберійських царів. Об'єднуючи реальні події з міфами, вони стверджують їх божественне право на владу."
  collegiate_roncesvalles_desc: "#italic Колегіальна церква Ронсесвальес#!\n— пам'ятка готичної архітектури, розташована в Піренеях. У її стінах знаходять притулок паломники, що йдуть шляхом святого Якова, та безнадійно хворі люди."
  la_oliva_abbey_desc: "Цей цистерціанський монастир вважається одним із найстаріших на Піренейському півострові. Його строгий архітектурний стиль відображає прагнення ордену до простоти та споглядання. При монастирі також є велика бібліотека."
  tripitaka_koreana_desc: "$tripitaka_koreana$\n — збірник буддійських текстів, вирізьблених на дерев'яних табличках. Цей стародавній звід буддійських канонів, створений з використанням ієрогліфів ханча, є яскравим прикладом майстерності, духовного рвіння та прагнення зберегти священні писання."
  amitabha_triad_desc: "$amitabha_triad$ символізує надію на переродження найвідданіших віруючих у #italic Чистій землі#!. Вона зображує Будду #italic безмежного світла#!, по боках від якого знаходяться #italic бодхісаттви#! співчуття та мудрості."
  ksitigarbha_desc: "$ksitigarbha$ — добрий і милосердний #italic бодхісаттва#!, якого зазвичай зображують як провідника душ у потойбічний світ. У буддійській традиції його особливо шанують за те, що він дав обітницю не ставати Буддою, доки не звільнить усіх живих істот від страждань."
  watermoon_avalokiteshvara_desc: "Зображення #italic бодхісатви#! співчуття Авалокітешвари, що сидить у розслабленій позі."
  visualisation_sutra_desc: "$visualisation_sutra$ описує практики медитації, покликані допомогти віруючим досягти духовного просвітлення, уявляючи образ #italic Чистої землі#!."
  sutra_descent_maitreya_desc: "Ця сутра описує майбутнє сходження з небес Майтреї, Будди майбутнього. Вона вселяє надію на оновлення світу, який гостро потребує духовного наставництва."
  hwaom_pure_land_desc: "Картина $hwaom_pure_land$ була натхненна #italic «Аватамсака-сутрою»#!. На ній зображено містичне царство гармонії, де перебувають п'ять головних Будд і п'ятдесят два #italic бодхісатви#!."
  devadatta_desc: "Девадатта — персонаж буддійських текстів, який протистояв Будді. Він вважається втіленням людських недоліків, однак його історія підкреслює важливість співчуття та каяття — двох найважливіших буддійських цінностей."
  pohyonsa_desc: "Храм Похьонса, розташований на горі Мьохянсан у Кореї, є одним з історичних центрів буддизму. Завдяки своєму знаменитому бронзовому дзвону та багато прикрашеним дерев'яним елементам храм вважається найціннішою пам'яткою корейської культури."
  saint_mark_horses_desc: "Ці чотири бронзові статуї, також відомі як #italic «Тріумфальна квадрига»#!, протягом багатьох сотень років є символом тріумфу. Під час Четвертого хрестового походу їх привезли з #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#! до #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#!, де тепер вони служать прикрасою і нагадуванням про військову міць держави."
  saint_mark_basilica_desc: "Цей собор, розташований на площі Святого Марка у #TOOLTIP:LOCATION,venice_tt,X #L Венеції#!#!, виконаний у візантійському та готичному стилях. Під головним вівтарем собору зберігаються мощі Святого Марка."
  bucentaur_desc: "Бучинторо — багато оздоблена церемоніальна галера венеціанських дожів, що символізує морське панування держави. Вона не тільки відображає міць і багатство міста, але й відіграє важливу роль у щорічному обряді #italic «Заручини з морем»#!."
  palais_des_papes_desc: "Папський палац побудований у XIV столітті в #TOOLTIP:LOCATION,avignon_tt,X #L Авіньйоні#!#!, куди папство тимчасово переїхало з Риму. Під час Авіньйонського полону цей величезний готичний палац слугував резиденцією семи пап і двох антипап. Це не лише духовний центр, але й один із символів папської влади та могутності в Європі."
  convent_christ_desc: "Ізначально монастир ордену Христа в #TOOLTIP:LOCATION,tomar_tt,X #L Томарі#!#! слугував фортецею для тамплієрів. Поєднуючи в собі елементи готики, мануеліно та ренесансу, ця споруда вважається однією з найважливіших пам'яток португальської архітектури."
  canzoniere: "«Канцоньере»"
  canzoniere_desc: "$canzoniere$ — збірка віршів Франческо Петрарки, складена в  роки епохи Відродження. Містить переважно сонети, присвячені музе поета — Лаурі. Його роздуми на  тему любові, краси та  почуттів, натхненні класичними віяннями, мали значний вплив на  інших поетів."
  alcobaca_monastery_desc: "Монастир Алкобаса — цистерціанський комплекс у Португалії, відомий своєю красою та королівськими гробницями. Це перший зразок готичної архітектури в історії країни."
  hagia_irene_desc: "Візантійська церква Святої Ірини — один із найстаріших храмів #TOOLTIP:LOCATION,constantinople_tt,X #L Константинополя#!#!. Вона відома своїм великим куполом і дивовижно невибагливим оформленням, що відображають віяння ранньохристиянської архітектури. Згоріла під час повстання «Ніка» 532 року і перебудована в 548 році, церква виділяється строгою простотою — особливо на тлі розташованого неподалік собору Святої Софії."
  hagia_sophia_desc: "$hagia_sophia$ був первісно побудований у 346 році за правління імператора Констанція II, згорів у результаті повстання «Ніка» у 532 році і був повністю відбудований наново та освячений у 537 році імператором Юстиніаном, ставши найбільшим християнським собором у світі. Спроектований зодчими Ісидором Мілетським та Анфімієм Тралльським, він відомий своїм колосальним куполом, новими архітектурними рішеннями та тонкою мозаїкою, яка відображає грандіозність православ'я."
  paris_psalter_desc: "«Паризька Псалтир» була створена в X столітті в епоху #italic македонського ренесансу#!. Це прикрашений візантійський рукопис, що містить, крім псалмів, 14 повносторінкових ілюстрацій. Її класичний стиль відображає відродження греко-римських мистецьких традицій у візантійському мистецтві того часу."
  syntagma_canonum_desc: "«Алфавітна синтагма» — це візантійський збірник канонів і законів, що регулюють церковний устрій та релігійну практику. Він визначає правову структуру церкви та її зв'язок з візантійським суспільством."
  ecclesiastica_historia_desc: "«Історія Церкви» Євсевія Кесарійського описує становлення християнства, життя мучеників і ключові події в розвитку церкви. Це найважливіше літературне джерело, що дозволяє вивчити і зрозуміти ранню історію християнства."
  historia_polonica_desc: "Польська хроніка (лат. #italic Historia Polonica#!), складена Вінцентом Кадлубеком на початку XIII\n\nстоліття за наказом князя Казимира\n II Справедливого, вважається однією з перших історичних хронік Польщі. Поєднуючи реальні події та перекази, хроніка охоплює польську історію від легендарних витоків до часів Кадлубека."
  gesta_principum_polonorum_desc: "«Хроніка та діяння князів або правителів польських» (лат. #italic Cronica et gesta ducum sive principum Polonorum#!) — найдавніша з польських хронік, що дійшла до нас, авторство якої залишається невідомим. Для стислості цю працю називають «Хронікою Галла Аноніма». Вона розповідає про історію Польщі від часів легендарного засновника династії Пястів до 1114 року, коли оповідь різко обривається. Це одне з найважливіших джерел відомостей про ранню історію Польщі."
  bogurodzica_desc: "«Богородиця»\n— найстаріший з відомих польських гімнів, що з'явився ще в\nXIII\nстолітті. Цей твір, присвячений Діві Марії, використовувався як релігійне піснеспів і\nбойова пісня польських лицарів. В\nїї тексті та мелодії знайшли відображення давні літургічні традиції. З часом вона стала символом польської самобутності та\nдуховності."
  szczerbiec_desc: "Щербець — польський церемоніальний меч, який був вперше використаний у 1320 році, під час коронації короля Владислава. За переказами, на мечі залишилася зарубка, коли Болеслав I Хоробрий вдарив ним по Золотих воротах Києва. Звідси й назва меча «Щербець» (тобто «щербатий»). Меч уособлює королівську владу і є найважливішою частиною польських королівських регалій."
  gesta_danorum_desc: "Складені Саксоном Граматиком «Діяння данів» описують легендарних та  історичних королів Данії. Ця хроніка вважається одним з  головних середньовічних творів з  історії та  міфології Скандинавії."
  roskilde_cathedral_desc: "Собор у Роскілле, збудований із червоної цегли, є прикладом ранньої скандинавської готичної архітектури. Він служить символом королівського величі та місцем поховання данських монархів."
  tournai_cathedral_desc: "#italic Собор Турнейської Богоматері#! служить резиденцією єпархії міста #TOOLTIP:LOCATION,$tournai_tt$,X #L Турне#!#! і поєднує в своєму оформленні романський та готичний стилі."
  gravensteen_castle_desc: "Замок Гравенстен, чия назва означає #italic «графський камінь»#!, був побудований у XII\nвеці. Він є резиденцією графів Фландрії і служить для залякування містян #TOOLTIP:LOCATION,$ghent_tt$,X #L Гента#!#!, які не визнають графську владу."
  belfry_bruges_desc: "Ця дзвіниця, розташована на центральній площі #TOOLTIP:LOCATION,bruges_tt,X #L Брюгге#!#!, відіграє важливу роль у житті городян, сповіщаючи їх про різні події дзвоном."
  portico_de_la_gloria_desc: "Портик Слави\n— виконаний у романському стилі портик у соборі Святого Якова в місті [ShowLocationName('santiago_compostela')]. Його оформлення, повне духовного символізму, включає безліч скульптур біблійних персонажів."
  cantigas_santa_maria_desc: "«Пісні про Богородицю»\n— ілюмінована збірка піснеспівів, що вихваляють Діву Марію, написана в XIII\nвеці галісійсько-португальською мовою. Вважається найбільшою збіркою монофонічних пісень епохи Середньовіччя."
  general_estoria_desc: "«Загальна історія», створена за указом Альфонсо X Кастильського, описує історію людства загалом. Щоб впоратися з такою складною роботою, автору доводилося використовувати як біблійні, так і класичні, і середньовічні джерела."
  cantar_mio_cid_desc: "Ця старовинна епічна поема, написана кастильським діалектом, розповідає про пригоди Родріго Діаса де Вівара, також відомого під прізвиськом Сід, за часів боротьби між християнськими королівствами та тайфами Піренейського півострова."
  estoria_de_espana_desc: "«Історія Іспанії» вважається першою великою #TOOLTIP:WORK_OF_ART_TYPE,chronicle,X #L хронікою#!#! Іспанії. Книга розділена на чотири частини та охоплює історію іспанських земель від біблійних часів до правління Фернандо III."
  florentine_codex: "«Загальна історія про справи Нової Іспанії»"
  florentine_codex_desc: "$florentine_codex$ це детальний етнографічний опис культури, релігії, суспільного устрою та побуту тубільних народів Центральної Америки."
  mosque_cordoba_desc: "#TOOLTIP:LOCATION,$cordoba_tt$,X #L Кордовська#!#! соборна мечеть, також відома як #italic Мескіта#!, є яскравим прикладом радикальних змін, які колись відбувалися на Піренейському півострові. Спочатку на цьому місці знаходилася вестготська церква, яка була перебудована в мечеть після завоювання регіону Омейядами, а потім знову перетворена на християнський собор після Реконкісти."
  giralda_desc: "Ця вежа була побудована в #TOOLTIP:LOCATION,sevilla_tt,X #L Севільї#!#! за часів правління династії Альмохадів і слугувала мінаретом Великої мечеті. Пізніше на місці мечеті було споруджено християнський собор, а мінарет перебудували на дзвіницю, яка донині залишається яскравим зразком мавританської архітектури."
  codex_calixtinus_desc: "«Кодекс Калікста»\n — ілюмінований рукопис, що містить різні проповіді та літургії. У книзі також наведено поради для паломників, які йдуть шляхом Святого Якова, підкріплені описами звичаїв місцевих народів і визначних пам'яток, які можна зустріти дорогою."
  tablas_alfonsies_desc: "#italic «Альфонсові таблиці»#! були призначені для обчислення положення небесних тіл Сонячної системи відносно нерухомих зірок."
  libros_saber_astrologia_desc: "Праця в\n кількох томах, що містить описи небесних тіл і\n астрономічних інструментів свого часу. Цей збірник наукових трактатів відіграв велику роль у\n середньовічній астрономії та\n\nастрології. Зокрема, на основі викладених там відомостей складалися численні гороскопи."
  libro_de_los_juegos_desc: "#italic «Книга ігор»#! — #TOOLTIP:CULTURE,castilian_tt,X #L кастильський#!#! трактат про гру в шахи, кості та нарди. Його зміст є переробленою та перекладеною на #TOOLTIP:LANGUAGE,latin_language,X #L латину#!#! інформацією з #TOOLTIP:LANGUAGE,arabic_language,X #L арабських#!#! праць про настільні ігри."
  marienkapelle_desc: "Каплиця Діви Марії — #TOOLTIP:LOCATION,munich_tt,X #L мюнхенська#!#! церква, виконана в романському стилі, яка за указом Людовика IV стала місцем поховання членів династії #TOOLTIP:DYNASTY,wittelsbach_dynasty_tt,X #L Віттельсбахів#!#!."
  sahib_ata_kulliyesi_desc: "Сахіб Ата — архітектурний комплекс, побудований в #TOOLTIP:LOCATION,konya_tt,X #L Коньї#!#! для зберігання останків Сахіба Ати Фахреддина Алі та членів його сім'ї. Окрім мавзолею, комплекс також включає мечеть, хамам і ханаку."
  gokmedrese_desc: "З часів свого створення в XIII\n столітті це двоповерхове медресе було головним освітнім центром #TOOLTIP:LOCATION,sivas_tt,X #L Сіваса#!#!. Наказ про його будівництво віддав Сахіб Ата Фахреддін Алі, візир сельджуцького султана. Свою назву медресе отримало від використаної при будівництві плитки небесно-блакитного кольору, що іменується турецькою «гьок»."
  ulu_beden_desc: "Вежа Улу-Беден розташована в місті #TOOLTIP:LOCATION,diyarbekir_tt,X #L Діярбакир#!#! і є близнюком Вежі Семи братів."
  yedi_kardes_desc: "Ця вежа була зведена на честь Меліка Саліха Махмута. Вона побудована з тесаного базальту та прикрашена мусульманськими написами і символами династії #TOOLTIP:DYNASTY,$artuqids_dynasty_tt$,X #L Артукидів#!#!."
  maqamat_al_hariri_desc: "«Макамат аль-Харірі» розповідає про пригоди шахрая Абу Зайда із Суруча, який протягом п'ятдесяти історій демонструє майстерне володіння #TOOLTIP:LANGUAGE,arabic_language,X #L арабською#!#! мовою, обманюючи оточуючих і отримуючи з цього вигоду."
  great_iwan_desc: "Великий Іван, прозваний також «залом правосуддя», є вражаючим тронним залом, де правителі Мамлюцького султанату чинили суд. Споруда увінчана куполом, а сам зал оздоблений колонами з червоного граніту в давньоєгипетському стилі."
  qalawun_complex_desc: "Цей релігійний комплекс\n— яскравий приклад ісламської архітектури в #TOOLTIP:LOCATION,cairo_tt,X #L Каїрі#!#!. До нього входять медресе, мавзолей і навіть повноцінна лікарня."
  al_nasir_mosque_desc: "Мечеть Аль-Насір у #TOOLTIP:LOCATION,cairo_tt,X #L Каїрі#!#!, яку заснував діяч на ім'я [GetCharacter('mam_an_nasir_bahri').GetName], відома завдяки двом мінаретам, виконаним у перському стилі. При цьому одна з веж має незвичайний для такого типу споруд купол у формі цибулини."
  al_karimi_mosque_desc: "Мечеть Аль-Карімі, збудована в XIV столітті в самому серці #TOOLTIP:LOCATION,damascus_tt,X #L Дамаска#!#!, вважається одним з найкращих зразків мистецтва мамлюків у регіоні."
  rawd_al_qirtas_desc: "У цій хроніці описується історія міста #TOOLTIP:LOCATION,fez_tt,X #L Фес#!#!, а також наводяться відомості про різних правителів #TOOLTIP:AREA,morocco_area,X #L Марокко#!#!, починаючи від роду Ідрісидів і закінчуючи династією #TOOLTIP:DYNASTY,marinid_dynasty_tt,X #L Маринідів#!#!."
  ait_ben_haddou_desc: "Айт-Бен-Хадду — це #italic ксар#! (або берберською #italic агрем#!\n— «укріплене місто»), через який пролягає важливий торговий шлях, що з'єднує землі Сахари з центральною частиною #TOOLTIP:AREA,morocco_area,X #L Марокко#!#!."
  kutubiyya_mosque_desc: "Мечеть Аль-Кутубія в #TOOLTIP:LOCATION,marrakesh_tt,X #L Марракеші#!#! є важливою пам'яткою міста та яскравим прикладом архітектури альмохадського періоду. Назва мечеті, ймовірно, походить від торговців книгами, чиї крамниці раніше знаходилися на цьому місці."
  song_of_armouris_desc: "Історія про одного з найбільших акритів. #italic $song_of_armouris$#!\n— найзнаменитіша з візантійських героїчних поем. Вона розповідає про Арморіса Арморопулоса\n— людину дивовижної сили, яка вбила тисячі сарацинів з помсти за свого батька."
  gediminas_cap_desc: "Ця чудова корона — найважливіша #TOOLTIP:WORK_OF_ART_TYPE,regalia,X #L регалія#!#! #L [GetCountry('LIT').GetAdjective|l]кої#! держави. [GetCharacter('lit_gediminas_gediminids').GetName], засновник династії #TOOLTIP:DYNASTY,gediminid_dynasty_tt,X #L Гедиміновичів#!#!, дбайливо зберігав її."
  chronica_jutensis_desc: "#italic Ютландська хроніка#!\n— данська літопис, що розповідає про історію країни. Основна увага приділяється Ютландії."
  christianstad_trinity_church_desc: "Церква Святої Трійці\n— собор у\nновому місті Крістіанстад, відомий зразок архітектурного стилю Відродження. Автор\n— фламандсько-данський архітектор Лоренц ван Стенвінкель."
  christiansborg_palace_desc: "Внушительний палац Крістіансборг розташований на острові Слотсхольмен в\nцентрі Копенгагена, де з\nXII\nстоліття зводилися різні замки. Це один з найбільших палаців країни, де зосереджена влада держави."
  elmelunde_frescoes_desc: "Елмелундські фрески — середньовічний настінний живопис, знайдений у  церкві Елмелунд на данському острові Мьон. На фресках яскраво і  докладно зображені біблійні сцени."
  dai_viet_su_ky_desc: "$dai_viet_su_ky$ — офіційна історіографія династії $Tran$. Ця літопис розповідає про історію $DAI$ і дає уявлення про розвиток держави за останні століття."
  dai_an_nam_chi_luoc_desc: "$dai_an_nam_chi_luoc$ детально розповідає про історію $DAI$ з  моменту становлення і  аж до панування династії $Tran$."
  kilwa_chronicle: "«$ZAN$нская хроника»"
  kilwa_chronicle_desc: "$kilwa_chronicle$ — документ, що викладає історію кілванського народу. Ці хроніки, написані #L [ShowLanguageName('arabic_language')|l]ою#! мовою, поєднують місцеві усні перекази з історичними записами і дають уявлення про політичну та культурну історію всього #TOOLTIP:REGION,swahili_coast_region,X #L Суахілі узбережжя#!#!."
  preah_khan_reach: "Преах-Кхан-Реач"
  preah_khan_reach_desc: "Меч Перемоги\n— сталевий клинок майстерної роботи в\nзолотих піхвах, прикрашених коштовним камінням. $preah_lompeng_chey$ і\nмеч Перемоги є символами легітимності правителя #TOOLTIP:CULTURE,$khmer_culture_tt$,X #L кхмерів#!#!."
  preah_lompeng_chey: "Преах-Ломпенг-Чей"
  preah_lompeng_chey_desc: "Перекази свідчать, що списом Перемоги колись володів великий [GetCharacter('khm_trasak_paem').GetName]. $preah_khan_reach|l$\nта\nспис Перемоги є королівськими регаліями #TOOLTIP:CULTURE,$khmer_culture_tt$,X #L кхмерського#!#! народу."
  emerald_buddha: "Смарагдовий Будда"
  emerald_buddha_desc: "$emerald_buddha$, виготовлений з яшми, має велике духовне значення і шанується в #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддійських#!#! державах."
  imperial_crown_hre: "Корона императора"
  imperial_crown_hre_desc: "Ця корона, виготовлена з  8 золотих пластин і  прикрашена безліччю дорогоцінних каменів, використовувалася для коронацій з  часів імператора Оттона I Великого."
  imperial_orb_hre: "Держава императора"
  imperial_orb_hre_desc: "Держава Священної Римської імперії не лише символізує божественне право імператора на владу, але й підкреслює його колосальне багатство і міць порівняно з іншими монархами Західної Європи."
  saint_stephans_purse: "Кошель святого Стефана"
  saint_stephans_purse_desc: "Ця сумка, в\n\nякій зберігається ґрунт зі Святої землі,\n — невід'ємний атрибут коронації. Кажуть, її вкривають плями крові самого святого Стефана."
  coronation_gospel_hre: "Напрестольное Евангелие"
  coronation_gospel_hre_desc: "Коронаційне Євангеліє містить повний текст усіх чотирьох Євангелій, написаний золотими та срібними чорнилами. На першій сторінці кожного з них намальовані мініатюри євангелістів. Під час коронації імператор торкається сторінки з початком Євангелія від Івана і приносить присягу."
  sergius_sive_capitis_caput: "Sergius sive Capitis caput"
  sergius_sive_capitis_caput_desc: "Автор п'єси висміює культ реліквій і\n жорстко критикує католицтво в\n\nйого найрадикальніших проявах."
  maj_pararaton_woa: "«Параратон»"
  maj_pararaton_woa_desc: "$maj_pararaton_woa$ містить найдокладніший опис тонкощів політичного та культурного розвитку всього регіону $indonesia_region$."
  maj_nagarakretagama_woa: "Нагаракертагама"
  maj_nagarakretagama_woa_desc: "Героїчна поема, що докладно розповідає про\nмаджапахітську державу середини XIV\nвеку і\nдає уявлення про\nполітичні та\nкультурні досягнення часів розквіту цієї держави."
  maj_carita_parahyangan_woa: "Карита Парахьянган"
  maj_carita_parahyangan_woa_desc: "Детальні хроніки, що зафіксували історію сунданського королівства та його найвидатніших правлячих династій за останні вісім століть."
  damarwulan_hero: "Дамарвулан"
  damarwulan: "«Легенда о Дамарвулане»"
  damarwulan_desc: "«Легенду про Дамарвулана» часто грають у місцевих лялькових театрах #italic ваянг клітік#!. Герой представлений як рятівник Маджапахіта, який спочатку закохується в дочку впливового вельможі, а потім потрапляє за своє юне кохання в ув'язнення. Незабаром починається війна, і $damarwulan_hero$ отримує шанс показати себе. Потім наш герой зближується з наложницями ворожого царя і успішно обезголовлює монарха."
  statenbijbel: "Государственная Библия"
  statenbijbel_desc: "#italic Державна Біблія#!, створена за замовленням #TOOLTIP:LOCATION,$dordrecht_tt$,X #L Дордрехтського#!#! синоду,\n — це перший переклад Біблії на #TOOLTIP:DIALECT,dutch_dialect,X #L нідерландську#!#! мову з #TOOLTIP:LANGUAGE,hebrew_language,X #L івриту#!#!, #TOOLTIP:LANGUAGE,aramaic_language,X #L арамейської#!#! та #TOOLTIP:LANGUAGE,greek_language,X #L грецької#!#! мов, виконаний за кошти уряду."
  tarikh_al_sudan: "«Тарих ас-Судан»"
  tarikh_al_sudan_desc: "$tarikh_al_sudan$ зберігає історію #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#! та\nрозповідає про імперію Малі, #TOOLTIP:CULTURE,$tuareg_tt$,X #L туарегський#!#! народ і\nдіяння сонгхаїв."
  timbuktu_palace: "Палац у Тімбукту"
  timbuktu_palace_desc: "$timbuktu_palace$ був побудований як символ процвітання [ShowLocationName('timbuktu')] і є однією з найбільших споруд регіону."
  lateran_palace: "Латеранский дворец"
  lateran_palace_desc: "У 1307 і 1361 роках $lateran_palace$, що служив резиденцією римських пап протягом багатьох століть, серйозно постраждав від пожежі. Після відновлення він став важливим духовним символом папської влади."
  simplicius_simplicissimus: "Simplicissimus Teutsch"
  simplicius_simplicissimus_desc: "Simplicissimus Teutsch, або «Симпліцісімус» — життєпис певного дивовижного і рідкісного бродяги на ім'я Мельхіор Штернфельс фон Фуксхейм, як, де, коли і яким саме чином з'явився він у світі, як він у ньому поводився, що бачив примітного, чого навчився і чим займався."
  el_criticon: "«Критикон»"
  el_criticon_desc: "$el_criticon$\n— алегоричний та філософський роман, у якому через символічну подорож двох персонажів досліджується людське існування. У ньому засуджуються недоліки суспільства і водночас пропонуються на суд читача глибокі роздуми про мораль і пошуки мудрості."
  cronica_de_aragon: "«Хроника Арагона»"
  cronica_de_aragon_desc: "$cronica_de_aragon$ — одна з найраніших друкованих літописів королівства місцевою розмовною мовою, яка охоплює історію Арагону від легендарних часів його появи до сучасності. В ній відображаються націоналістичні настрої XV століття, прославляється монархія і формується арагонська самобутність."
  kitab_al_ibar: "«Китаб аль-ибар»"
  kitab_al_ibar_desc: "$kitab_al_ibar$, або «Книга повчань» — монументальний історичний твір Ібн Хальдуна, в якому описано історію різних цивілізацій, злети та падіння імперій, а також викладено його революційні теорії про циклічність та згуртованість суспільства."
  st_stephens_cathedral: "Собор святого Стефана"
  st_stephens_cathedral_desc: "Собор Святого Стефана у Відні — справжній шедевр готичної архітектури та одна з найзнаменитіших релігійних споруд в Австрії. Його історичне та культурне значення важко переоцінити."
  tomb_of_the_first_emperor: "Усипальниця першого імператора"
  tomb_of_the_first_emperor_desc: "Усипальниця першого імператора, розташована у священних залах собору Святого Стефана, не лише є пам'яткою імперської спадщини, але й відображає величезну шану народу до правителя, який заклав основу для становлення Австрії як великої держави."
  frauenstein_madonna: "Фрауенштайнська Мадонна"
  frauenstein_madonna_desc: "«Фрауенштайнська Мадонна» — шедевр епохи пізньої готики. Скульптура зображує Діву Марію, що укриває плащем віруючих, які схилили коліна, що символізує божественний захист і силу людської віри."
  hofburg: "Хофбург"
  hofburg_desc: "Замок Гофбург був побудований ще в Середні віки, але після численних розширень і оновлень він перетворився на величний імператорський палац, що слугує резиденцією династії Габсбургів."
  tabula_hungariae: "Tabula Hungariae"
  tabula_hungariae_desc: "Одна з перших друкованих карт Угорщини, на якій зображено близько 1300 населених пунктів і понад сотню географічних об'єктів."
  landtafel: "Палац земельних книг"
  landtafel_desc: "Ця споруда була перебудована для зберігання судових рішень, а також документів про права та привілеї землевласників."
  kaiserkrone: "Корона Австрійської імперії"
  kaiserkrone_desc: "Ця розкішна корона є символом влади імператора і відображає престиж, могутність і багатство Австрії."
  chronicles_of_castile: "Латинська хроніка королів Кастилії"
  chronicles_of_castile_desc: "Цей літопис створений, щоб увічнити спадщину монархів, які правили країною з\nXI по\nXIII\nстоліття."
  capilla_de_los_reyes_nuevos: "Капела Нових Королів"
  capilla_de_los_reyes_nuevos_desc: "$capilla_de_los_reyes_nuevos$ це усипальниця для членів нашої династії, продовження традиції, започаткованої попередніми династіями, які будували собі капели як символи своєї божественної влади."
  coplas_por_la_muerte_de_su_padre: "«Строфи на смерть батька»"
  coplas_por_la_muerte_de_su_padre_desc: "$coplas_por_la_muerte_de_su_padre$ це споглядальна елегія, в якій автор розмірковує про швидкоплинність життя, гонитву за вічною славою і неминучість смерті."
  laberinto_de_fortuna: "«Лабіринт Фортуни»"
  laberinto_de_fortuna_desc: "$laberinto_de_fortuna$ це вірш на славу монархії, яку оберігає божественне провидіння. Він закликає до об'єднання під владою монарха."
  chronicle_of_peru: "«Перуанская хроника»"
  chronicle_of_peru_desc: "$chronicle_of_peru$ це детальний опис етнографічної інформації про тубільні народи Анд."
  elegies_of_illustrious_men: "«Елегія про славетних мужів Індій»"
  elegies_of_illustrious_men_desc: "$elegies_of_illustrious_men$ це довга епічна поема, в якій поезія сплітається з історією. У ній описується завоювання нового Світу Іспанією."
  de_la_cosa_map: "Карта Хуана де ла Коса"
  de_la_cosa_map_desc: "Це перша з карт, що збереглися, на якій зображено нещодавно відкриті тоді землі Нового Світу. Крім того, на карті відзначено північний тропік і лінію екватора, що робить її вкрай корисною для морської навігації."
  padron_real: "Королевский регистр"
  padron_real_desc: "Офіційна карта, на основі якої виготовляються всі інші карти, що використовуються нашим флотом. Усі судна, що плавають під нашим прапором, зобов'язані мати їх на борту."
  book_of_women: "Книга о женщинах"
  book_of_women_desc: "«Книга про жінок» (осман. Zenanname) — традиційна османська поема, де описуються достоїнства та недоліки жінок у всьому світі."
  abduction_from_the_seraglio: "Викрадення з сералю"
  abduction_from_the_seraglio_desc: "«Викрадення з Сералю» (нім. Die Entführung aus dem Serail) — опера, що розповідає про двох чоловіків з різних соціальних верств. Разом вони намагаються визволити з турецького гарему дівчину, в яку обидва закохані."
  cariye_painting: "Портрет черкеської красуні"
  cariye_painting_desc: "Портрет прекрасної полонянки-черкешенки, що стала наложницею в гаремі османського імператора."
  marian_column: "Марианская колонна"
  marian_column_desc: "Пам'ятник, споруджений австрійцями на честь перемоги над Швецією. Він присвячений Діві Марії в подяку за її захист і заступництво."
  triumphal_arch: "Тріумфальна арка"
  triumphal_arch_desc: "Ця арка, побудована на честь королівського весілля, відображає престиж і велич нашої династії."
  kaiserhymne: "Гімн Австрійської імперії"
  kaiserhymne_desc: "Патріотичний гімн, написаний Йозефом Гайдном на слова Лоренца Леопольда Хашки. Він прославляє Австрію та її імператора, тим самим викликаючи у народу почуття гордості та зміцнюючи національну єдність."
  the_book_of_the_mysteries_of_the_heavens_and_the_earth: "«Книга земних і небесних таємниць»"
  the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "Завдяки поясненню того, як усе було створено згідно з #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитським#!#! вченням, $the_book_of_the_mysteries_of_the_heavens_and_the_earth$ відіграла важливу роль у зміцненні теології держави."
  book_of_light_nativity_and_trinity_shared: "Священники особливо не полюбили цей твір, оскільки деякі з цих трьох книг просувають ідеї церковних реформ і захищають релігійні переконання автора."
  book_of_light: "«Книга Света»"
  book_of_light_desc: "$book_of_light_nativity_and_trinity_shared$"
  book_of_nativity: "«Книга Рождества»"
  book_of_nativity_desc: "$book_of_light_nativity_and_trinity_shared$"
  books_of_trinity: "«Книга Трійці»"
  books_of_trinity_desc: "$book_of_light_nativity_and_trinity_shared$"
  confession_of_faith: "«Сповідь віри»"
  confession_of_faith_desc: "Ця книга, написана на захист #TOOLTIP:RELIGION,miaphysite_tt,X #L міафізитської#!#! віри, відстоює зміцнення таких релігійних ідей, як дотримання суботи та заборона на вживання свинини."
  kapilesvara_siva_temple: "Храм Капилесвара"
  kapilesvara_siva_temple_desc: "Цей храм, присвячений богу #TOOLTIP:GOD,shiva_god,X #L Шиві#!#!, є одним із головних у #TOOLTIP:AREA,orissa_area,X #L Оріссі#!#!."
  kanchi_kaveri: "Канчи Кавери"
  kanchi_kaveri_desc: "Поема, в якій Джаганнатха описаний як невидима сила, що веде царів #TOOLTIP:AREA,orissa_area,X #L Орісси#!#! до перемоги."
  firoz_minar: "Фироз Минар"
  firoz_minar_desc: "$firoz_minar$, одна з найвищих веж у #TOOLTIP:REGION,bengal_region,X #L Бенгалії#!#!, була зведена, щоб підкреслити велич #TOOLTIP:LOCATION,gaur_tt,X #L Гаура#!#!. Однак, за чутками, перша версія була недостатньо високою, через що головного архітектора скинули з неї."
  dakhil_darwaza: "Дахіл Дарваза"
  dakhil_darwaza_desc: "Ворота $dakhil_darwaza$ були побудовані для захисту #TOOLTIP:LOCATION,gaur_tt,X #L Гаура#!#! від іноземних вторгнень. Це одні з найвеличніших воріт Індії."
  kusumba_mosque: "Мечеть Кусумба"
  kusumba_mosque_desc: "$kusumba_mosque$ — одне з найбільших суфійських святилищ Індії. Недарма її часто називають «Чорною перлиною Бенгалії». Це одна з небагатьох споруд, на яку не вплинув сурідський стиль архітектури, завдяки чому вона послужила прикладом для інших святилищ, зведених у тому регіоні."
  hisar_e_firoza: "Хісар-е-Фіруза"
  hisar_e_firoza_desc: "Цей палац-фортеця був побудований за наказом делійських султанів. Також на його території розташована мечеть, ще один палац для дружини султана, підземні покої на випадок війни та\n сховище, куди складали запаси зерна. В\n\nархітектурі споруди змішалися ісламські та\n\nіндійські традиції."
  lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "Лахджат Сикандар Шахи ва-лата иф-и-ла мутанахи"
  lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "Цей найцінніший музичний твір став символом покровительства музиці за часів Делійського султанату."
  lodi_gardens: "Сади Лоді"
  lodi_gardens_desc: "Ці сади були створені в ера розквіту династії Лоді і є символом її величі. Мандрівники з усього світу можуть помилуватися мечетями та  гробницями, а кож поглянути на струмок, який, за  чутками, впадає в  саму Джамну."
  qutb_minar: "Кутуб-Минар"
  qutb_minar_desc: "$qutb_minar$, іменований також Вежею Перемоги, є одним із семи великих пам'ятників комплексу Кутуб. Ймовірно, його зовнішній вигляд був натхненний Джамським мінаретом в Афганістані."
  takht_i_firoza: "Бірюзовий трон"
  takht_i_firoza_desc: "Тахт-і-Фіруза, більш відомий як $takht_i_firoza$ — це султанський трон, інкрустований дорогоцінним камінням, створений у #TOOLTIP:LOCATION,warangal_tt,X #L Варангалі#!#!. Він був замовлений для правителів #TOOLTIP:LOCATION,delhi_tt,X #L Делі#!#!, однак через втрату контролю над регіоном трон залишився простим прикрасою."
  gur_e_amir: "Гур-Емір"
  gur_e_amir_desc: "Цей мавзолей був побудований за наказом самого Тамерлана для поховання членів династії Тимуридів."
  goharshad_mosque: "Мечеть Гохаршад"
  goharshad_mosque_desc: "Ця мечеть — яскравий зразок архітектури #TOOLTIP:CULTURE,farsi_culture,X #L перської#!#! часів правління Тимуридів у #TOOLTIP:REGION,persia_region,X #L Персії#!#!."
  majma_al_tawarikh: "Моджмал ат-Таварих"
  majma_al_tawarikh_desc: "«Моджмал ат-Таваріх» — літопис Газневидської держави, в якому також містяться деякі відомості про історію сусідніх країн."
  taj_mahal: "Тадж-Махал"
  taj_mahal_desc: "Тадж-Махал, збудований за наказом Шаха Джахана I для поховання його дружини, є одним із найзнаменитіших і найграндіозніших мавзолеїв у світі. Його зовнішній вигляд, ймовірно, був навіяний гробницею Гур-Емір у Самарканді. Сьогодні ця споруда — найважливіший культурний пам'ятник і одне з чудес світу."
  peacock_throne: "Павлиний трон"
  peacock_throne_desc: "Цей розкішний золотий трон Великих Моголів вважається важливим символом влади на півострові [ShowRegionName('hindustan_region')]."
  el_badi_palace: "Каср-аль-Бади"
  el_badi_palace_desc: "Цей грандіозний палац був побудований з найкращих матеріалів, привезених до #TOOLTIP:REGION,guinea_region,X #L Гвінеї#!#! з #TOOLTIP:REGION,italy_region,X #L Італії#!#! та низки інших країн. Це одна з найрозкішніших і найбагатше оздоблених споруд у всьому #TOOLTIP:REGION,maghreb_region,X #L Магрибі#!#!."
  ben_youssef_mosque: "Мечеть ибн Юсуфа"
  ben_youssef_mosque_desc: "Ця побудована альморавидами мечеть — одна з небагатьох збережених символів їхнього правління в #TOOLTIP:REGION,maghreb_region,X #L Магрибі#!#!."
  guru_granth_sahib: "Гуру Грантх Сахиб"
  guru_granth_sahib_desc: "Це основний священний текст #TOOLTIP:RELIGION,$sikhism_tt$,X #L сикхів#!#!, який складали та розширювали різні гуру протягом кількох століть. Він містить безліч молитов і духовних настанов для прихильників #L [ShowReligionAdjective('sikhism')|l]ої#! віри."
  common_sense: "Здоровий глузд"
  common_sense_desc: "У цій брошурі, написаній під час Американської революції, підтримується ідея боротьби з колоніальним гнобленням та створення егалітарної держави."
  genealogy_osman_dynasty: "«Родословная османов»"
  genealogy_osman_dynasty_desc: "Хроніка, присвячена неймовірно впливовій династії. На\nїї оздоблених золотом сторінках автор виводить походження османів від\nміфічного прабатька тюркських народів\n— Огуз-хана."
  gabriel_the_archangel: "«Архангел Гавриил»"
  gabriel_the_archangel_desc: "Ікона із зображенням архангела Гавриїла — покровителя #TOOLTIP:RELIGIONGROUP,christian,X #L християн#!#! і символу міста #TOOLTIP:LOCATION,kyiv_tt,X #L Києва#!#!."
  st_andrew_church: "Церква Святого Андрія"
  st_andrew_church_desc: "Церква, присвячена Андрію Первозванному — небесному покровителю Русі."
  kie_collection_of_paintings_from_anton_losenko: "«Збірка неокласичних портретів»"
  kie_collection_of_paintings_from_anton_losenko_desc: "Портрети з\n\nзображенням усього двору, намальовані спеціально для\n\nправителів #TOOLTIP:REGION,ruthenia_region,X #L Рутенії#!#!."
  kleinody: "Клейноди"
  kleinody_desc: "Знаки гідності високопоставлених козаків — символ влади над козацьким військом."
  takmelat_al_akhbar: "«Такмілат аль-акбар»"
  takmelat_al_akhbar_desc: "Історична хроніка #TOOLTIP:REGION,persia_region,X #L Персії#!#!, переважно присвячена останнім десятиліттям."
  imamzadeh_hossein: "Имамзаде Хоссейн"
  imamzadeh_hossein_desc: "Мавзолей, де спочиває Імамзаде Хоссейн, син імама Алі ар-Ріди."
  ali_qapu_palace: "Али-Капу"
  ali_qapu_palace_desc: "Зведений у #TOOLTIP:REGION,persia_region,X #L Персії#!#! палац, головним чином призначений для розширення впливу династії, що його збудувала."
  history_of_the_hospitallers: "История госпитальеров"
  history_of_the_hospitallers_desc: "Надзвичайно цінна хроніка, що\nдокладно описує історію, битви та\nнадбання Ордену госпітальєрів, починаючи з\nїх заснування і\nзакінчуючи правлінням ордену на\nМальті."
  sulaymaniyya_takiyya: "Куллие Сулеймание"
  sulaymaniyya_takiyya_desc: "Мечеть у #TOOLTIP:LOCATION,damascus,X #L Дамаску#!#!, в образі якої змішалися елементи #TOOLTIP:CULTURE,turkish_culture,X #L турецької#!#! та #TOOLTIP:CULTURE,syriac_culture,X #L сирійської#!#! традицій."
  blue_mosque: "Голубая мечеть"
  blue_mosque_desc: "Надзвичайно багато оздоблена мечеть, стіни якої пофарбовані в блакитний колір, щоб виділити її з оточення."
  church_of_saint_nicholas: "Церковь святого Николая"
  church_of_saint_nicholas_desc: "Одна з перших церков, зведених, коли місто [ShowLocationName('vilnius')] приймало [ShowReligionGroupName('christian')]. Сюди й досі ходять молитися всі, хто старанно сповідує [ShowReligionGroupAdjectiveWithNoTooltip('christian')]у релігію."
  artis_magnae_artilleriae: "Artis Magnae Artilleriae"
  artis_magnae_artilleriae_desc: "Праця, складена як посібник з артилерії, ракет та піротехніки."
  tale_of_the_palemonids: "Легенда о Палемонах"
  tale_of_the_palemonids_desc: "Оповідання про Палемонідів, де розповідається, як цей рід покинув місто [ShowLocationName('rome')] за часів вторгнення Аттіли Гунна і дістався до держави $LIT$."
  simple_words_of_catechism: "Катехизис Мартінаса Мажвідаса"
  simple_words_of_catechism_desc: "Одна з перших книг, мова якої — [ShowDialectName('lithuanian_dialect')]. Її мета — навчити людей [ShowReligionAdjective('lutheran')] цінностям."
  dynastic_history_of_the_dynasty: "Хроніка династії"
  dynastic_history_of_the_dynasty_desc: "Наш шлях до влади прикрашений золотими сторінками історії. Розкіш і багатство дозволили нам створити чудове опис нашого минулого, де пояснюється право нашої династії на владу. Цей витвір мистецтва доводить, що наші претензії законні, і ніхто не може оскаржувати їх та наше місце під сонцем."
  hong_lu_meng: "«Сон у червоному теремі»"
  hong_lu_meng_desc: "Роман, що описує життя Цзя Баоюя, втілення бурштину з Небесної стіни, який бажає пожити людиною. Також у романі детально розповідається про дві родини вигаданого клану Цзя, більшість членів якого поступово зникають внаслідок сімейних сварок, політичних справ або смерті."
  hana_no_gosho_palace: "Хана-но-гошьо"
  hana_no_gosho_palace_desc: "Хана-но-гошьо був побудований як символ престижу та багатства роду Асікаґа. Він виділяється серед інших палаців #TOOLTIP:LOCATION,kyoto,X #L Кіото#!#! своєю багатою обробкою."
  kinkaku_ji: "Кінкаку-дзі"
  kinkaku_ji_desc: "Оздоблений золотом як алегорія очищення від зла, храм Кінкаку-дзі слугує духовним центром і престижним символом $ASK_ADJ$ої архітектури."
  jinno_shotoki_chronicle: "Дзінно Сьотокі"
  jinno_shotoki_chronicle_desc: "Детальна хроніка правління всіх імператорів династії #TOOLTIP:DYNASTY,730,X #L Ямато#!#! з міфологічної доби богів і до часу її написання. В ній також міститься стислий опис правління кожного з імператорів."
  shokoku_ji: "Сьококу-дзі"
  shokoku_ji_desc: "Великий храм у #TOOLTIP:LOCATION,kyoto,X #L Кіото#!#!, покликаний служити не тільки духовним центром, але й місцем проведення бенкетів асікаґського двору."
  catfish_with_a_gourd: "«Ловля сома за допомогою гарбуза-горлянки»"
  catfish_with_a_gourd_desc: "Одна з перших робіт у техніці #italic суйбоку#!, «Ловля сома за допомогою гарбуза-горлянки» служить прикладом поширення в Японії живопису тушшю."
  reading_in_a_bamboo_grove: "«Читання в бамбуковому гаю»"
  reading_in_a_bamboo_grove_desc: "Ще одна з ранніх робіт у техніці #italic суйбоку#!. «Читання в бамбуковому гаю» свідчить про поширення живопису тушшю в епоху, коли [Select_CString(GetCharacter('tensho_shubun').IsFemale, 'жила', 'жив')] [GetCharacter('tensho_shubun').GetName]."
  jap_winter_landscape: "«Зимовий пейзаж»"
  jap_winter_landscape_desc: "Робота, автором якої є [GetCharacter('sesshu_toyo').GetName], «Зимовий пейзаж» символізує змішання #TOOLTIP:CULTUREGROUP,japanese_group,X #L японського#!#! та #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайського#!#! стилів."
  traditions_of_jigonsaseh: "Джігонсасе, Мати Народу"
  traditions_of_jigonsaseh_desc: "Джігонсасе, яка відіграла ключову роль у створенні Конфедерації #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#!, показала себе вправним переговорником та об'єднувачем."
  the_tragedy_of_hiawatha: "Трагедія Гайавати"
  the_tragedy_of_hiawatha_desc: "Дикун за походженням, Гайавата зміг змінитися і вирушив поширювати ідеї Великого закону миру. Хоча Гайавата не досяг успіху, його зусилля сприяли об'єднанню Конфедерації #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#!."
  the_cleansing_of_tadodaho: "Очищення Тададахо"
  the_cleansing_of_tadodaho_desc: "Тададахо був тираном, але зумів «очиститися» від зла і завершив об'єднання #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауні#!#!, ставши верховним вождем."
  humboldts_cosmos: "«Космос»"
  humboldts_cosmos_desc: "$humboldts_cosmos$\n— багатотомна праця про\nсвіт природи, в\nякій наукові спостереження сусідять із\nфілософськими роздумами. Автор цього трактату прагнув представити всі фізичні явища в\nїх взаємозв'язку."
  rihla_art: "«Ріхла»"
  rihla_art_desc: "#italic $rihla_art$#!\n— це книга вченого Ібн Джузайя, написана зі слів невтомного і\nдопитливого мандрівника на ім'я $ibn_battuta$, в\nякій детально описуються його мандрівки ісламським світом та іншими країнами. У\nцій роботі $ibn_battuta$ не тільки ділиться своїми спогадами про Африку, Аравію, Персію, Індію, Південно-Східну Азію та\nКитай, але й\nрозмірковує про культурні особливості цих регіонів, що надає його розповідям особливої глибини та\nживописності."
  radziwilli_bible: "Радзивіллівська Біблія"
  radziwilli_bible_desc: "Ця Біблія була видана на замовлення могутнього #TOOLTIP:RELIGION,calvinist,X #L кальвіністського#!#! аристократа і відіграла вирішальну роль у поширенні вчень кальвінізму серед #TOOLTIP:RELIGION,catholic,X #L католицьких#!#! мас. Створення цього літературного твору важливе з точки зору лінгвістики та релігії."
  melk_abbey: "Монастир ($ORIGIN$)"
  melk_abbey_desc: "Монастир у\nМельку був побудований у\n1089\nроці на\nберезі річки Дунай в\nАвстрії і\nстав одним із\nключових бенедиктинських храмів Центральної Європи. У\nньому розташована велика бібліотека\n— справжня скарбниця багатовікової мудрості. Тут зберігається безліч середньовічних рукописів і\nбогословських праць."
  dormition_cathedral_vladimir: "Успенський собор"
  dormition_cathedral_vladimir_desc: "Успенський собор у\nВолодимирі був побудований у\n1158–1160\nрр.\nпри\nвеликому князі Андрії Боголюбському і\nслужив релігійним центром Володимир-Суздальського князівства. За\nйого зразком зведено цілий ряд пізніших руських церков, зокрема\nУспенський собор у\nМоскві. Цей величний храм, прикрашений фресками Андрія Рубльова та\nДаниїла Чорного, став символом зростаючого впливу православної церкви на\nсередньовічну Русь."
  ivanovsky_monastery: "Іоанно-Предтеченський монастир"
  ivanovsky_monastery_desc: "Іоанно-Предтеченський монастир, побудований на\nкінці XIII\nстоліття, відігравав важливу роль не\nтільки в\nдуховній житті, але й\nв\nобороні Пскова. Як і\nбагато інших релігійних споруд північно-західного прикордоння Русі, цей храм, розташований на\nберезі річки Пскови, входив до\nскладу міських укріплень. Монастир прославився завдяки місцевим святим і\nтрадиціям суворого аскетизму і\nє яскравим прикладом псковського кам'яного зодчества."
  kyiv_pechersk_lavra: "Печерська лавра ($ORIGIN$)"
  kyiv_pechersk_lavra_desc: "Києво-Печерська лавра, або #italic Печерський монастир#!,\n— один із\nнайстаріших і\nнайважливіших символів східного православ'я. Вона була заснована у\n1051\nроці монахами Антонієм і\nФеодосієм і\nпредставляє собою великий комплекс, частково побудований у\nпечерах, які слугували як монашими келіями, так і\nмісцями поховання. З\nчасом лавра розросталася і\nнабувала все більшого культурного та\nрелігійного значення: тут вивчали богослов'я та\nпереписували священні тексти. До\nXIV\nстоліття монастир перетворився на\nсправжній духовний та\nосвітній центр Київської Русі."
  art_of_war: "Мистецтво війни"
  art_of_war_desc: "Праця «Мистецтво війни», імовірно написана Сунь-цзи в\nV\nстолітті до\nн.\nе., вважається одним з\nнайважливіших військових трактатів в\nісторії. У\nній розкриваються принципи ведення війни, організації розвідки та\nкомандування армією в\nреаліях давнього Китаю. Цей текст вважався класикою вже в\nXIII–XIV\nстоліттях: його вивчали полководці та\nвійськові стратеги з\nусієї Східної Азії. Особлива увага в\nкнизі приділяється пристосовності та\nметодам психологічного тиску на\nпротивника, що значною мірою визначило як китайську, так і\nзагальносвітову військову практику."
  gaocheng_astronomical_observatory: "Астрономічна обсерваторія Гаочен"
  gaocheng_astronomical_observatory_desc: "$gaocheng_astronomical_observatory$ ($ORIGIN$) була побудована в\n1276\nроці за\nчасів імперії Юань і\nвідіграла важливу роль у\nвдосконаленні китайського календаря. У\nті\nчаси держава була глибоко зацікавлена в\nнаукових реформах та\nдосягненнях китайських та\nісламських астрономів. Споруда мала кам'яні інструменти, зокрема\nгнамон і\nлінію меридіана, які дозволяли точно вимірювати сонячну тінь для\nвизначення сонцестояння та\nрівнодення. Будівля використовувалася протягом багатьох століть і\nстала однією з\nнайдавніших обсерваторій у\nсвіті, що збереглися."
  kaogongji: "Као гун цзи"
  kaogongji_desc: "$kaogongji$\n— один із\nнайдавніших трактатів про\nвиробництво та\nмістобудування, написаний приблизно в\nV\nстолітті до\nн.\nе., в\nпізню епоху Чжоу. Він присвячений державним майстерням, ремісничим матеріалам та\nорганізації робіт, а\nтакож виготовленню бронзи, ритуального приладдя та\nвиробів із\nжаду. Тут\nже надається модель ідеального міста, заснована на\nрелігії та\nкосмології. Ця праця, яка протягом історії імперії то\nз'являлася, то\nзникала\n— найважливіше джерело відомостей про\nскладні технології та\nвигадливий бюрократичний устрій давнього Китаю."
  pagoda_of_fogong_temple: "Пагода храму Фоґун"
  pagoda_of_fogong_temple_desc: "$pagoda_of_fogong_temple$ у\nпровінції Шаньсі була побудована в\n1056\nроці, за\nчасів киданьської імперії Ляо. Ця найдавніша повністю дерев'яна китайська пагода, що збереглася до\nнаших днів, символізує одночасно і\nрелігійні традиції, і\nтехнологічний прогрес. Її висота становить приблизно 70\nметрів, що стало можливим завдяки досягненням у\nпроектуванні дерев'яних конструкцій та\nособливостям буддійської архітектури."
  giant_wild_goose_pagoda: "Велика пагода диких гусей"
  giant_wild_goose_pagoda_desc: "$giant_wild_goose_pagoda$ була зведена у\n652\nр. н.\nе.\nпри\nімператорі Гао-цзуні з\nдинастії Тан і\nпризначалася для\nзберігання буддійських текстів, привезених з\nІндії монахом Сюаньцзаном. Спочатку в\nспоруді було п'ять поверхів, але згодом її добудували, і\nвона перетворилася на\nвеликий центр з\nперекладу та\nпоширення буддійських джерел. Це одна з\nключових релігійних пам'яток Китаю, що символізує союз духовного досвіду та\nнаукового знання."
  notre_dame_de_paris: "Нотр-Дам ($ORIGIN$)"
  notre_dame_de_paris_desc: "$notre_dame_de_paris$, будівництво якого розпочалося у\n1163\nроці і\nзакінчилося лише в\nXIV\nстолітті,\n— справжня перлина французької готичної архітектури раннього періоду. Новаторські конструкції аркбутанів та\nнервюрних склепінь, а\nтакож величезні вітражі задали нові стандарти в\nхрамовому зодчестві. Цей собор став релігійним центром Парижа: в\nйого стінах проходили свята, урочисті коронації та\nтеологічні суперечки."
  sainte_chapelle: "Сент-Шапель"
  sainte_chapelle_desc: "Капела Сент-Шапель ($ORIGIN$) була побудована у\n1241–1248\nрр.\nза наказом короля Людовика\nIX\nі\nпризначалася для\nзберігання тернового вінця Ісуса та\nінших священних реліквій. Вона знаходиться на\nтериторії королівського палацу і\nсимволізує єдність божественної та\nмонархічної влади. На\nїї вітражах зображено понад 1000\nбіблійних сцен."
  vezelay_abbey: "Абатство Везеле"
  vezelay_abbey_desc: "Абатство Святої Марії Магдалини у\nВезеле було засновано у\nIX\nстолітті і\nстало одним із\nголовних місць паломництва, оскільки вважалося, що там зберігаються мощі Марії Магдалини. Його базиліка в\nроманському стилі, освячена у\n1104\nроці, відзначається рельєфними тимпанами та\nгармонійними пропорціями. Абатство Везеле також відігравало важливу політичну роль: тут проходили проповіді за\nчасів Другого та\nТретього хрестових походів. У\nXIV\nстолітті воно залишалося найважливішим центром духовної та\nкультурної життя Бургундії."
  mont_saint_michel: "Мон-Сен-Мішель"
  mont_saint_michel_desc: "Історія абатства Мон-Сен-Мішель, гордо височіючого на\nприпливному острові біля\nузбережжя Нормандії, почалася в\nпершій половині VIII\nстоліття з\nбудівництва невеликої каплиці, а\nдо XI\nстоліття тут вже розташовувався великий бенедиктинський монастир. Церква абатства, зведена на\nверхівці скелі, стала популярним центром паломництва. Абатство поєднує в\nсобі елементи релігійної та\nфортечної архітектури. До\n1337\nроку воно стало одночасно символом віри французького народу та\nпотужним оплотом, що стримував натиск англійців."
  reims_cathedral: "Реймський собор"
  reims_cathedral_desc: "Собор міста $ORIGIN$, будівництво якого розпочалося у\n1211\nроці, слугував традиційним місцем коронації французьких правителів. Цей високий готичний храм з\nбезліччю скульптур та\nвеличними вікнами-розетками є втіленням художніх та\nполітичних ідеалів середньовічної Франції. Обряд помазання, що проводився в\nРеймсі, переконував народ, що влада дана монарху самим Господом."
  cluny_abbey: "Абатство Клюні"
  cluny_abbey_desc: "Абатство Клюні, засноване у\n910\nроці в\nБургундії, стало центром руху за\nреформу монашого життя, що перетворила західне християнство. Місцеве духовенство мало вплив на\nсотні менших монастирів, поширюючи суворі правила літургії та\nідею про\nнезалежність папи. Третя церква абатства, будівництво якої завершилося на\nпочатку XII\nстоліття, до зведення собору Святого Петра в\nРимі вважалася найбільшим храмом в\nЄвропі."
  aachen_cathedral: "Ахенський собор"
  aachen_cathedral_desc: "Собор міста $ORIGIN$ (Екс-ля-Шапель), будівництво якого розпочалося приблизно у\n796\nроці за\nнаказом Карла Великого,\n— шедевр зодчества епохи Каролінгів і\nодин із\nнайдавніших купольних храмів в\nЄвропі. З\n936 по\n1531\nрр.\nу ньому коронували німецьких правителів. Мозаїка та\nвосьмикутна планування Палацової капели відсилає до\nархітектури Равенни та\nВізантії. У\nXIV\nстолітті собор все ще залишався найважливішим символом королівської влади, і\nпаломники стікалися сюди, щоб помолитися біля\nмогили Карла Великого."
