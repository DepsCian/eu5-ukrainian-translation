  the_robbers: "«Розбійники»"
  the_robbers_desc: "#italic Die Räuber#! — мелодраматична п'єса про життя двох братів: Карла і Макса фон Мурів, які опинилися волею обставин суперниками одне одного. У цій п'єсі порушуються основні питання, що стоять перед рухом #italic Sturm und Drang#! («Буря та натиск»)."
  wallenstein_woa: "Валленштейн"
  wallenstein_woa_desc: "Вільний переказ біографії Альбрехта фон Валленштейна, присвячений поступовому впадінню його в немилість перед обличчям імператора. П'єса розділена на три частини — «Табір Валленштейна», «Пікколоміні» і «Смерть Валленштейна», і розповідає про життєві труднощі імперського полководця, пов'язані, зокрема, з боротьбою за владу в лавах католицької армії."
  nathan_the_wise: "«Натан Мудрий»"
  foundations_of_natural_right: "«Основи природного права»"
  imperial_surgery: "«Імперська хірургія»"
  imperial_surgery_desc: "«Імперська хірургія» базувалася на енциклопедії «Кітаб аль-Тасріф» Абуль-Касима, але в підручнику також описано принципово нові методи лікування. Книга багата на ілюстрації, зокрема зображення жінок-хірургів, які раніше не згадувалися в подібних текстах. Одна з операцій, описаних у цьому трактаті, — лігування скроневої артерії для боротьби з мігренню."
  muraqqa: "«Муракка»"
  muraqqa_desc: "Збірка ісламських мініатюр і каліграфії, присвячена найрізноманітнішим темам і написана, як правило, різними художниками. Порівняно з більш ранніми зразками ілюстрацій до епосів, відзначається більшою стислістю сцен і простотою."
  sharh_al_tadhkirah: "«Коментар до мемуарів ат-Тусі»"
  sharh_al_tadhkirah_desc: "«Коментар до мемуарів ат-Тусі» — праця відомого математика Аль-Біджанди, присвячена питанням астрономії."
  tashrih_al_aflak: "«Анатомія небесних сфер»"
  tashrih_al_aflak_desc: "«Ташріх аль-Афлак», також відомий як «Анатомія небесних сфер», — це збірка теорій з астрономії. Серед іншого, автор тексту підтримує ідею обертання землі, про що в ті часи ще не було достовірно відомо. Однак, на відміну від своїх колег, він розробив цю теорію незалежно від західних вчених."
