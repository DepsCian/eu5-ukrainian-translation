  oral_traditions: "Усні перекази"
  oral_traditions_desc: "В усній традиції стародавні звичаї зберігаються і передаються між поколіннями силами оповідачів."
  oral_traditions_name_0: "$ADJECTIVE|U$ традиції предків: $FIRSTNAME$ $LASTNAME$"
  palace_desc: "Палац — прекрасне творіння кращих архітекторів свого часу. Він гідний того, щоб тут жили найважливіші люди держави."
  temple_tower_desc: "Храмова вежа вінчає релігійну споруду, символізуючи велич храму. Вона стане головною визначною пам'яткою нашого поселення і підкреслить наше благочестя."
  treatise_desc: "Наукова праця з найважливіших соціальних питань здатна змінити перспективи нашого населення на багато століть."
  weapon_desc: "Ця зброя, виготовлена майстерним ковалем, залишилася важливим символом наших успіхів у ковальському ремеслі навіть після того, як її перестали використовувати за призначенням."
  regalia_desc: "Символом влади і легітимності нашого правителя є його $regalia$. Вони вимагають надійного захисту. За будь-яку ціну."
  hymnal_desc: "Збірник текстів та гімнів, призначених для прославлення божественного начала на зібраннях віруючих."
  painting_desc: "Живопис, створений на будь-яких поверхнях і що відобразив моменти з минулого або значущі події в історії, по праву вважається особливо цінним видом образотворчого мистецтва."
  icon_desc: "Ці образи найважливіших релігійних постатей відіграють суттєву роль у нашому богослужінні."
  scripture_desc: "$scripture$ — це плід багаторічної праці зі збору та об'єднання текстів в єдиний збірник манускриптів."
  motet_desc: "Поліфонічний твір переважно на біблійні сюжети, призначений для виконання в церквах."
  statue_desc: "Вирізана з дерева, висічена з каменю або відлита з металу фігура, часто зображує людину або тварину."
  symphony_desc: "Музичний твір, що складається з чотирьох частин і призначений для виконання оркестром."
  novel_desc: "Літературний твір, написаний у прозовій формі, що оповідає про вигадані події з метою розважити читача."
  chronicle_desc: "Літературний твір, що оповідає про історичні події в хронологічній послідовності."
  poem_desc: "Літературний твір, у якому автор прагне виразити красу і чуттєвість за допомогою слів та ритміки."
  play_desc: "Літературний твір, оформлений у вигляді діалогів між персонажами і призначений для виконання акторами, а не для самостійного читання."
  monument_desc: "Суспільна споруда, що має історичну або культурну цінність для людей, які її звели."
  mansion_desc: "Розкішне і величне житло, що підкреслює владу і багатство власника в очах оточуючих, в якому краса і комфорт важливіші за захист і міцність."
  prayer_book_desc: "Збірник молитов, складений для зміцнення благочестя нашого народу, збереження давніх текстів та прославлення божественного начала."
