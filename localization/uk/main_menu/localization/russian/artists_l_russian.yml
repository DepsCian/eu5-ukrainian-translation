  three_histories_china: "Три літописи династії Юань"
  three_histories_china_desc: "У цих працях описана історія династій Ляо, Цзінь і Сун, які були попередниками династії Юань. Літописи були складені в найкоротші терміни, тому в них безліч фактичних помилок, які доведеться виправляти майбутнім поколінням."
  peony_pavilion: "«Півонієва альтанка»"
  peony_pavilion_desc: "$peony_pavilion$ — п'єса в жанрі трагікомедії, що розповідає про закоханих Ду Лінян і Лю Менмей. Твір містить 55 сцен, повна тривалість яких при постановці в театрі перевищує 22 години. Він вважається одним з найвидатніших творінь #L [ShowCultureGroupName('chinese_group')|l]ої#! драматургії."
  beijing_mosque: "Мечеть Нюцзе"
  beijing_mosque_desc: "Мечеть Нюцзе була побудована в [ShowLocationName('dadu')] за часів правління династії Ляо і зруйнована монголами в 1215 році. Після реконструкції вона стала основним духовним центром Китаю."
  porcelain_tower: "Порцелянова пагода"
  porcelain_tower_desc: "Порцелянова пагода — буддійський храм, що входить до числа найвищих споруд Китаю. Пагода побудована з білої цегли з безліччю складних деталей і візерунків. Багато хто вважає її народним надбанням і одним з головних пам'ятників архітектури в країні."
  yuanshi: "«Юань-ши»"
  yuanshi_desc: "«Юань-ши» — одне з офіційних оповідань про #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайські#!#! династії. Воно складається з 210 розділів і описує події від початку правління Чингісхана до заходу #ONCLICK:COUNTRY,[GetCountry('YUA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('YUA').Custom('CL_tt')],X [GetCountry('YUA').Custom('CL_RP')|L]#!#!."
  huolongjing: "«Холунцзін»"
  huolongjing_desc: "«Холунцзін», або #italic «Посібник вогняного дракона»#! — #TOOLTIP:WORK_OF_ART_TYPE,treatise,X #L трактат#!#!, присвячений застосуванню #TOOLTIP:ADVANCE_DEFINITION,gunpowder_advance,X #L пороху#!#! у військовій справі. У ньому описується бойове застосування вогнепальної зброї під час #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов'язок»#!#!. Трактат підкреслює давні військові традиції #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайських#!#! династій."
  yuanmingyuan: "Юаньмін'юань"
  yuanmingyuan_desc: "Юаньмін'юань, або «Старий Літній палац» — розкішний садово-палацовий комплекс, що відображає всю пишність #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Серединної держави#!#!."
  TEU_swords_of_grunwald: "Грюнвальдські мечі"
  chronica_provinz_lyfflandt: "«Лівонська хроніка»"
  chronica_provinz_lyfflandt_desc: "«Лівонська хроніка» описує історію #TOOLTIP:AREA,baltic_area,X #L балтійського регіону#!#! з середини XII до середини XVI століття. В основу «Хроніки» покладені аннали #ONCLICK:COUNTRY,[GetCountry('LIV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIV').Custom('CL_tt')],X [GetCountry('LIV').Custom('CL_GEN')|L]#!#!."
  chronik_des_land_preussens: "«Аннали землі Прусської»"
  chronik_des_land_preussens_desc: "В «Анналах землі Прусської» описуються події, що сталися в #ONCLICK:COUNTRY,[GetCountry('TEU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('TEU').Custom('CL_tt')],X [GetCountry('TEU').Custom('CL_PREP')|L]#!#! і по всій #TOOLTIP:AREA,prussia_area,X #L прусській землі#!#! в другій половині XIV століття."
