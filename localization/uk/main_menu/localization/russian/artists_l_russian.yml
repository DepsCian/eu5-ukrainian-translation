  esmeraldo_do_situ_orbis_desc: "#italic $esmeraldo_do_situ_orbis$#! — трактат з космографії, в якому наведено дослідження португальських вчених і мандрівників. Король визнав відомості про португальську торгівлю та методи навігації настільки цінними, що ця праця ретельно приховувалася протягом кількох століть."
  por_geral_de_espanha: "«Загальна хроніка Іспанії»"
