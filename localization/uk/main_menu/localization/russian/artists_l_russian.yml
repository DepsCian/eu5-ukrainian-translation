  gaude_mater_polonia_desc: "#italic Gaude Mater Polonia#!, або «Радій, Мати Польська» — гімн, складений у 1253 році Вікентієм з Кельчі. Він присвячений святому Станіславу Щепановському, який прийняв мученицьку смерть від рук короля Болеслава II. Пісня стала одним з неофіційних гімнів середньовічної Польщі, а пізніше і Речі Посполитої."
