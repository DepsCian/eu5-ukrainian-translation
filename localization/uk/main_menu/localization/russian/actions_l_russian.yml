  warn_about_loss_of_content_tt: "Ми можемо #R втратити#! доступ до певних елементів поточної [Concept('government_type', 'форми правління')|e], таких як [Concept('policies', 'політики')|e], [Concept('laws', 'закони')|e], [Concept('buildings', 'споруди')|e] та інше"
  not_in_union_tt: "Ми зараз НЕ перебуваємо в [Concept('union', 'унії')|e]"
  monarchy_to_republic: "$transition_to_republic$"
  monarchy_to_republic_desc: "Час встановити у нас ідеали #TOOLTIP:GOVTYPE,republic,X #L республіки#!#!. Минулі інститути, очолювані знатью, безнадійно застаріли!"
  monarchy_to_theocracy: "$transition_to_theocracy$"
  monarchy_to_theocracy_desc: "Божественна воля вимагає від нас відмовитися від чинного статус-кво в уряді і наділити владою священиків, встановивши в державі #TOOLTIP:GOVTYPE,theocracy,X #L теократію#!#!."
  theocracy_to_monarchy: "$transition_to_monarchy$"
  theocracy_to_monarchy_desc: "Нашому народу потрібна сильна влада. Керувати державою будуть заможні шляхетні родини, а не священики в рясах. Майбутнє — тільки за монархією."
  republic_to_monarchy: "$transition_to_monarchy$"
  republic_to_monarchy_desc: "Республіканські цінності в нашій державі поступово відмирають — владу прибирає до руків заможна знать. Цілком розумно, що наступним кроком має стати перехід до #TOOLTIP:GOVTYPE,monarchy,X #L монархічної#!#! форми правління."
  tribal_to_monarchy: "$transition_to_monarchy$"
  tribal_to_monarchy_desc: "Уклад предків віджив своє. Щоб пережити ті випробування, що приготувала нам історія, потрібно перетворити державу на #TOOLTIP:GOVTYPE,monarchy,X #L монархію#!#!."
  kicks_us_from_jurchen_confederation_tt: "Після встановлення #TOOLTIP:GOVTYPE,monarchy,X #L монархії#!#! нас виключать з [Concept('international_organization', 'міжнародного обʼєднання')|e] #Y «Конфедерація чжурчженів»#! (якщо ми не #Y лідер#! цього об'єднання)."
  gov_action_republic_to_theocracy: "$transition_to_theocracy$"
  gov_action_republic_to_theocracy_desc: "Священики ухвалили: наш обов'язок — впровадити в державі теократичні цінності, оскільки ті поступово приходять на зміну нинішнім. Під керівництвом згори наша правовірність злетить на небачені висоти, немислимі в республіканському суспільстві."
  theocracy_to_republic: "$transition_to_republic$"
  theocracy_to_republic_desc: "Вплив священиків в'яне, що не найкращим чином позначається на стабільності нашої держави. Провівши низку ретельно зважених реформ, ми передамо залишки їхньої влади містянам."
