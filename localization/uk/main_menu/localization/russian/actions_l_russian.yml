  cmd_negotiate_with_rebels: "Переговори з повстанцями"
  cmd_negotiate_with_rebels_desc: "Настав час прислухатися до благань народу і зробити все можливе для відновлення стабільності держави, інакше ми ризикуємо втратити все те, що колись було основою нашої величі."
  cmd_negotiate_with_rebels_tt: "Після витрати #R 3#! од. [Concept('celestial_authority_gc', 'небесної сили')|e], залежно від #italic чисельності#! та підтримки [Concept('rebellion', 'повстання')|e], може статися щось із переліченого:"
  cmd_negotiate_nationalist: "#Y Націоналістичні повстанці#! вимагатимуть зниження [Concept('control', 'контролю')|e] над їхніми землями і підштовхнуть нас у бік #TOOLTIP:SOCIETAL_VALUE,free_subjects,X #L особистої свободи#!#!"
  cmd_negotiate_estate: "#Y Станові повстанці#! вимагатимуть зниження [Concept('tax', 'податків')|e] та додаткових [Concept('privileges', 'привілеїв')|e]"
  cmd_negotiate_religious: "#Y Релігійні повстанці#! вимагатимуть #TOOLTIP:STATIC_MODIFIER,religious_concessions_modifier,X #V #L релігійних поступок#!#! та підштовхнуть нас у бік #TOOLTIP:SOCIETAL_VALUE,humanist,X #L гуманізму#!#!"
  cmd_reform_the_cabinet: "Реформа кабінету"
  cmd_reform_the_cabinet_desc: "У минулому радники, що засідали в органі «[ROOT.GetCountry.GetGovernment.GetCabinetTitle]», понад усе ставили потреби нашого народу. Але останніми роками занепад у їхньому середовищі досяг небачених масштабів. Обдаровані привілеями, вони вимагають посад і не виконують своїх обов'язків. Це треба змінити, хай навіть ціною втрати їхньої прихильності."
  cmd_revise_the_tax_code: "Перегляд податкового кодексу"
  cmd_revise_the_tax_code_desc: "Неефективність оподаткування наших численних провінцій призвела до значних втрат і фактичного зниження доходів скарбниці. Ми мусимо зайнятися джерелами доходів, щоб не допустити падіння династії!"
  has_revised_tax_code_action_tt: "Ми завершили [Concept('cabinet_action', 'діяльність кабінету')|e] «[ShowCabinetActionName('reform_taxation_system')]» та [Concept('action','дія')|e] [Concept('disaster','лиха')|e] «[ShowGenericActionName('cmd_revise_the_tax_code')]»"
  cmd_restore_stability: "Відновити стабільність [GetCountry('CHI').Custom('CF_RP')|l]"
  cmd_restore_stability_desc: "Нещодавнє лихо, що обрушилося на наш великий народ, сильно підірвало нашу стабільність. Щоб пережити цей неспокійний час, ми мусимо приділити більше уваги внутрішній політиці."
  cmd_strengthen_crown: "Зміцнення трону"
  cmd_strengthen_crown_desc: "Наша легітимність як власників Небесного мандату опинилася під питанням. Ми мусимо заткнути роти критикам і повернути колишню велич."
  has_completed_revised_tax_code_tt: "Завершено [Concept('cabinet_action','діяльність кабінету')|e] «#TOOLTIP:CABINET_ACTION,reform_taxation_system,X #L Реформа податкової системи#!#!»"
  has_not_already_enacted_this_action_during_the_disaster_tt: "Ця [Concept('action', 'дія')|e] ще не використовувалася під час цього [Concept('disaster', 'лиха')|e]"
  peranakan_trading_rights: "Торгові права перанакан"
  restrict_peranakan_trading_rights: "Обмеження торгових прав перанакан"
  restrict_peranakan_trading_rights_desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Іслам#!#! проник до нас через контакти з ісламськими купцями, багато з яких осіли в наших північних портах, і тепер їх називають перанакан. Щоб уповільнити навернення наших провінцій, можна обмежити їхні торгові права."
  unrestrict_peranakan_trading_rights: "Відновлення торгових прав перанакан"
  unrestrict_peranakan_trading_rights_desc: "Обмеження, накладені на перанакан, занадто великі і зашкодять нам у довгостроковій перспективі. Ми мусимо зняти їх."
  ban_conversion_of_adipatis: "Заборона на навернення адіпаті"
  ban_conversion_of_adipatis_desc: "Навернення наших провінційних губернаторів, адіпаті, загрожує цілісності нашої держави. Заборонивши цю практику, ми зможемо довше підтримувати стабільність, але наші підлеглі будуть незадоволені."
  unban_conversion_of_adipatis: "Скасування заборони на навернення адіпаті"
  unban_conversion_of_adipatis_desc: "Заборона на навернення до #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#! створила занадто багато проблем і призвела до безладів. Скасувавши її, ми покращимо стосунки з нашими підданими."
  control_the_bhres: "Контроль над бхре"
  control_the_bhres_desc: "Багато князів та їхні придворні поступово приймають #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#!. Зазвичай, ми не звертаємо уваги на таке, але в цьому випадку їхня вірність у довгостроковій перспективі виявляється під питанням."
  maj_convert_to_islam: "Навернення до ісламу"
  maj_convert_to_islam_desc: "#TOOLTIP:RELIGION,sunni,X #L Сунітський#!#! #TOOLTIP:RELIGIONGROUP,muslim,X #L іслам#!#! стрімко поширюється в наших землях, і багато губернаторів вже прийняли цю релігію. Можливо, час відкинути гордість і навернутися слідом за ними, хоч це сильно вдарить по нашому престижу."
  maj_consequences_of_conversion: "При наверненні до #TOOLTIP:RELIGION,sunni,X #L сунізму#!#! всі [Concept('subject','ленники')|e], [Concept('liberty_desire','тяга до підпорядкування')|e] яких нижче #y 10,0%#!, стануть незалежними, а також відбудеться наступне:"
  MAJ_reduce_sunni_dominance: "$demak_progress$ знижується на #g 10,0%#!"
  MAJ_for_as_long_as_this_modifier_is_active: "Поки діє #ShowModifier('adipati_conversion_ban')|l], [Concept('location','райони')|e] не будуть втрачати статус [Concept('cores','національних')|e], коли #TOOLTIP:RELIGION,sunni,X #L сунізм#!#! стає пануючою релігією в них."
  peranakan_trading_rights_restriction_event_impact: "Поки діє #TOOLTIP:STATIC_MODIFIER,peranakan_trading_rights_restriction,X #V #L обмеження торгових прав перанакан#!#!#!, [Concept('event','подія')|e] «death_of_hayan_wuruk.6.title$» буде спрацьовувати вдвічі рідше."
  hide_from_black_death: "Сховок для двору"
  hide_from_black_death_desc: "Ця дія знизить ризик смерті придворних від чуми, однак [Concept('pops','населення')|e] вважатиме, що ми покинули його на призволяще."
  stop_hide_from_black_death: "Припинити ховатися"
  stop_hide_from_black_death_desc: "Треба з'явитися народу і цим показати, що ми не боїмося чорної смерті."
  isolate_cities_black_death: "Ізоляція міст"
  isolate_cities_black_death_desc: "Можливо, нам вдасться трохи відновити порядок і обмежити захворюваність, якщо закрити міські стіни і заборонити людям покидати міста або входити до них."
  stop_isolate_cities_black_death: "Відкриття міст"
  stop_isolate_cities_black_death_desc: "Епідемія відступає, і ми відкриваємо наші міста для купців та іноземців."
  isolate_cities_effect_tt: "Усі [Concept('towns_and_cities', 'міста')|e] отримують модифікатор #TOOLTIP:STATIC_MODIFIER,isolating_cities,X #V #L «Ізоляція міст»#!#!. Його ефективність залежить від рівня [Concept('control', 'контролю')|e] над [Concept('location', 'районом')|e]."
  control_the_food_market: "Контроль над продовольчим ринком"
  control_the_food_market_desc: "Наше головне завдання в цей важкий час — подбати про наявність зерна та інших продовольчих товарів. Ми заборонимо їх експорт, нехай навіть ціною невдоволення купців."
  stop_control_the_food_market: "Скасувати «$control_the_food_market$»"
  stop_control_the_food_market_desc: "Ці заходи більше не потрібні. Купці можуть повертатися до своєї справи."
  close_the_borders: "Ізоляція держави"
  close_the_borders_desc: "Купці та приїжджі — рознощики зарази, вони приносять її здалеку. Щоб захистити населення, ми змушені повністю перекрити кордони, хоч це і завдасть удару по нашій торгівлі та економіці."
  stop_close_the_borders: "Скасувати «$close_the_borders$»"
  stop_close_the_borders_desc: "Час знову пустити в країну іноземні товари та купців."
  no_contact_with_outsiders: "Заборона на контакт із чужинцями"
  no_contact_with_outsiders_desc: "Кожен знає, що чужинці та купці з сусідніх племен принесли чуму на наші землі. Щоб перешкодити подальшому поширенню цієї зарази, ми мусимо розірвати всі зв'язки з сусідами та закрити кордони для торгівлі, незважаючи на наслідки для економіки."
  stop_no_contact_with_outsiders: "Скасувати «$no_contact_with_outsiders$»"
  stop_no_contact_with_outsiders_desc: "$no_contact_with_outsiders_desc$"
  segregate_the_infected: "Ізоляція заражених"
  segregate_the_infected_desc: "Чума вільно почувається в нашій державі. Щоб припинити поширення хвороби, ми заборонимо хворим покидати домівки."
  stop_segregate_the_infected: "Скасувати «$segregate_the_infected$»"
  stop_segregate_the_infected_desc: "Ми дозволимо хворим чумою переміщатися вільно."
  great_pestilence_segregate_the_infected: "$segregate_the_infected$"
  great_pestilence_segregate_the_infected_desc: "Згубна чума надто вільно почувається в наших колоніях, вибиваючи корінне населення. Щоб припинити поширення хвороби, ми заборонимо хворим покидати домівки."
  great_pestilence_stop_segregate_the_infected: "$stop_segregate_the_infected$"
  great_pestilence_stop_segregate_the_infected_desc: "$stop_segregate_the_infected_desc$"
  strict_quarantines: "Вигнання хворих"
  strict_quarantines_desc: "Жертви чуми небезпечні. Їм достатньо пройти поруч зі здоровою людиною, щоб та заразилася. Їх слід виганяти звідусіль, щоб у людей залишалася хоч якась надія."
  stop_strict_quarantines: "Скасувати «$strict_quarantines$»"
  stop_strict_quarantines_desc: "Необхідність виганяти хворих на чуму відпала. Кожен [ShowBuildingTypeName('pest_house')|l], де селилися хворі, тепер можна спалити."
  procure_remedies: "Придбання ліків"
  procure_remedies_no_liquor: "$procure_remedies$"
  procure_remedies_desc: "Цій хворобі можна протистояти. Наші лікарі та священики стверджують, що їм відомі рецепти зілля, які можуть допомогти хворим. Отже, необхідно подбати про постачання цих зіллів."
  stop_procure_remedies: "Скасувати «$procure_remedies$»"
  stop_procure_remedies_desc: "Зілля та варева, які цілителі та інші шахраї видають за чарівні безвідмовні засоби, виявилися не тільки марними, але й небезпечними."
  great_pestilence_procure_remedies: "$procure_remedies$"
  great_pestilence_procure_remedies_desc: "Цій хворобі, від якої страждають наші нові громадяни, можна протистояти. Багато лікарів та шаманів стверджують, що їм відомі рецепти зілля, які можуть допомогти хворим. Отже, необхідно подбати про постачання цих зіллів."
  great_pestilence_stop_procure_remedies: "$stop_procure_remedies$"
  great_pestilence_stop_procure_remedies_desc: "$stop_procure_remedies_desc$"
  sponsor_sin_forgiveness: "Організація масового покаяння"
  sponsor_sin_forgiveness_desc: "Чума — це кара, яку Бог наслав на нас за гріхи. Щоб вимолити собі прощення, ми влаштуємо по усій державі церковні служби і будемо закликати народ очиститися від гріха."
  stop_sponsor_sin_forgiveness: "Скасувати «$sponsor_sin_forgiveness$»"
  stop_sponsor_sin_forgiveness_desc: "Церковні служби виявилися безсилими зупинити зараження. Більше того — парафіяни, що збираються на молитву, хворіють навіть частіше за інших."
  sponsor_spiritual_protection: "Заклик духів для захисту"
  sponsor_spiritual_protection_desc: "Як стверджують [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')|l], хвороби викликані порушенням духовного рівноваги в тілі хворого або порушенням табу, через що злі духи змогли проникнути в тіло винного. Для боротьби з хворобою ми можемо приманити наймогутніших духів і принести їм жертви, щоб переконати їх дарувати захист нашому народу."
  stop_sponsor_spiritual_protection: "Скасувати «$sponsor_spiritual_protection$»"
  stop_sponsor_spiritual_protection_desc: "Численні жертвоприношення та ритуали нітрохи не сповільнюють зараження. Духи покинули нас на призволяще."
  blame_the_minorities: "Вказування на цапів-відбувайлів"
  blame_the_minorities_desc: "Ми помітили, що деяким громадянам вдалося уникнути хвороби. Напевно, саме вони наслали цю епідемію на інших. Очевидно, що винні в усьому наші релігійні меншини."
  stop_blame_the_minorities: "Скасувати «$blame_the_minorities$»"
  stop_blame_the_minorities_desc: "Релігійні меншини не винні в розгулі чуми. Час припинити ці безпідставні гоніння."
  great_pestilence_blame_the_minorities: "$blame_the_minorities$"
  great_pestilence_blame_the_minorities_desc: "Не всі однаково постраждали від хвороби. Хворіють тільки ті, хто родом з цих земель і прожив усе життя вдалині від світла Бога. Очевидно, що Бог карає їх за гріхи."
  great_pestilence_stop_blame_the_minorities: "$stop_blame_the_minorities$"
  great_pestilence_stop_blame_the_minorities_desc: "Корінне населення колоній — невинні та безгрішні душі, вони подібні дітям, що росли в глушині. Їхні вчинки не могли наслати на нас цю божественну чуму, і вони не заслуговують, щоб їх піддавали гонінням."
  legitimize_parliament_abolition: "Розпуск законодавчих зборів"
  legitimize_parliament_abolition_desc: "Нещодавні спроби взяти [SCOPE.sCountry('actor').GetParliament.Custom('CFP_VP')|l] під контроль сколихнули [SCOPE.sCountry('actor').Custom('CF_VP')|l]. Такий час смути відкриває перед нами нові можливості! Потрібно поспішити і узаконити розпуск зборів.\n"
  reinstate_the_legislative_assembly: "Відновлення законодавчих зборів"
  reinstate_the_legislative_assembly_desc: "Наша схильність до самодержавства зашкодила народу і підірвала стосунки з станами. Щоб заспокоїти їх і відновити колишню владу закону, ми мусимо вжити заходів щодо відновлення [SCOPE.sCountry('actor').GetParliament.Custom('CFP_RP')|l].\n"
  rein_estate_loc_key: "Вплив станів у  нашій державі незабаром ослабне, що дозволить нам обмежити повноваження місцевої влади. Завдяки цьому [SCOPE.sCountry('actor').GetGovernment.GetCourtTitle|l] опиниться в наших руках!\n"
  rein_in_nobles: "Приборкання еліт"
  rein_in_nobles_desc: "$rein_estate_loc_key$"
  restrictions_loc_key: "Ми зможемо накласти обмеження на"
  impose_restrictions_on_nobles_through_event_tt: "$restrictions_loc_key$ [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')|l] були обмежені за допомогою [Concept('event', 'події')|e]"
  rein_in_burghers: "Приборкання багатіїв"
  rein_in_burghers_desc: "$rein_estate_loc_key$"
  impose_restrictions_on_burghers_through_event_tt: "$restrictions_loc_key$ [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')|l] були обмежені за допомогою [Concept('event', 'події')|e]"
  rein_in_clergy: "Приборкання вірян"
  rein_in_clergy_desc: "$rein_estate_loc_key$"
  impose_restrictions_on_clergy_through_event_tt: "$restrictions_loc_key$ [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')|l] були обмежені за допомогою [Concept('event', 'події')|e]"
  rein_in_peasants: "Приборкання простолюдинів"
  rein_in_peasants_desc: "$rein_estate_loc_key$"
  impose_restrictions_on_peasants_through_event_tt: "$restrictions_loc_key$ [SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')|l] були обмежені за допомогою [Concept('event', 'події')|e]"
  this_will_end_the_disaster_tt: "Це завершить [Concept('disaster', 'лихо')|e] «[ShowDisasterName('aspiration_for_liberty')]»\n"
  move_nw_good_to_new_location: "Поширення товару Нового Світу"
  move_nw_good_to_new_location_desc: "Ми можемо поширити один з товарів, що походять з #TOOLTIP:CONTINENT,america,X #L Америки#!#!, у будь-якому з наших [Concept('locations', 'районів')|e] на незадоволення місцевого населення. Нам також доведеться заново розвивати [Concept('rgo', 'видобуток ресурсів')|e] в районі."
  move_nw_good_to_new_location_no_available_good: "@trigger_no! У вас немає жодного [Concept('location', 'району')|e], що тяжіє до ринку, де торгують цим [Concept('good', 'товаром')] або виробляють його"
  move_nw_good_to_new_location_no_available_location: "@trigger_no! У вас немає жодного відповідного [Concept('location', 'району')|e], де можна налагодити [Concept('rgo', 'видобуток')|e] [Concept('good', 'ресурсу')] з Нового Світу замість поточного"
  move_ow_good_to_new_location_no_available_location: "@trigger_no! У вас немає жодного придатного [Concept('location', 'району')|e], де можна налагодити [Concept('rgo', 'видобуток')|e] [Concept('good', 'ресурсу')] зі Старого світу замість поточного"
  move_ow_good_to_new_location: "Поширення товару Старого Світу"
  move_ow_good_to_new_location_desc: "Ми можемо поширити один з наших традиційних товарів у своїх [Concept('locations', 'районах')|e] #TOOLTIP:CONTINENT,america,X #L Америки#!#! на незадоволення місцевого населення. Нам також доведеться заново розвивати [Concept('rgo', 'видобуток ресурсів')|e] в районі."
  learn_from_foreigners: "Уроки іноземців"
  learn_from_foreigners_desc: "Ми можемо багато чого навчитися у цих дивних чужоземців. Торгівля та добрі стосунки підуть на користь нашому народу."
  absorb_institutions: "Запозичення інститутів"
  absorb_institutions_desc: "Дивний спосіб життя цих чужоземців збиває з пантелику і лякає нас, але ми можемо багато чого в них навчитися і адаптувати ці знання під наше суспільство."
  choose_institution: "Вибрати [Concept('institution','інститут')|e]"
  no_valid_institution: "@trigger_no! Немає відповідних [Concept('institution','інститутів')|e]"
  lordship_of_ireland_casus_belli: "Отримання приводу для війни"
  lordship_of_ireland_casus_belli_desc: "Отримайте [Concept('casus_belli', 'привід для війни')|e] «[ShowCasusBelliName('cb_subjugation')]» з державами, що не входять до #TOOLTIP:INTERNATIONAL_ORGANIZATION,$lordship_of_ireland_tt$,X #L манору Ірландія#!#!."
  lordship_of_ireland_casus_belli_none_tt: "Виберіть, на яку [Concept('country', 'державу')|e] напасти!"
  lordship_of_ireland_invite_planters: "Прохання про фермерів"
  lordship_of_ireland_invite_planters_desc: "Відправте поселенців з рідної держави для приросту віруючого населення."
  lordship_of_ireland_invite_planters_effect_none_tt: "Протягом наступних 10 років близько 2400 [Concept('pops', 'груп населення')|e], що сповідують нашу [Concept('religion', 'релігію')|e], поступово перемістяться з #TOOLTIP:REGION,great_britain_region,X #L британської#!#! [Concept('area', 'області')|e] до #TOOLTIP:REGION,ireland_region,X #L ірландської#!#! [Concept('province_definition', 'провінції')|e]"
  lordship_of_ireland_invite_planters_effect_tt: "Протягом наступних 10 років близько 2400 [Concept('pops', 'груп населення')|e], поступово перемістяться з області [origin_area.GetName] до провінції [target_province.GetName]."
  lordship_of_ireland_form_kingdom: "Заснування королівства"
  lordship_of_ireland_form_kingdom_desc: "Нарешті ми отримали титул короля Ірландії, який зміцнить нашу владу в країні та надасть нам легітимності в очах народу."
  lordship_of_ireland_form_kingdom_region_tt: "Кожним [Concept('location', 'районом')|e] в #TOOLTIP:REGION,ireland_region,X #L ірландському#!#! [Concept('region', 'регіоні')|e] повинен [Concept('owned', 'володіти')|e] [Concept('member', 'учасник')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,$lordship_of_ireland_tt$,X #L манору Ірландія#!#!."
  IRE_f_lordship_tt: "Тільки [Concept('international_organization_leader_short', 'лідер')|e] #TOOLTIP:INTERNATIONAL_ORGANIZATION,lordship_of_ireland,X #L манору Ірландія#!#! може виконати дію «[ShowGenericActionName('lordship_of_ireland_form_kingdom')]». Звичайним [Concept('member', 'учасникам')|e] вона недоступна."
  violate_treaty_of_tordesillas: "Порушити Тордесільяський договір"
  violate_treaty_of_tordesillas_desc: "$treaty_of_tordesillas$ — не більше ніж безглуздий папірець для тих, хто ризикує життями в спробах створити для себе краще майбутнє на негостинних і небезпечних нових землях.\n\nМи проігноруємо ці правила і дозволимо своєму народу взяти те, що по праву йому належить."
  stop_violate_treaty_of_tordesillas: "Припинити порушувати договір [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('treaty_location').GetLocation.Custom('LR_RP')|l] [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('treaty_location').GetLocation.GetNameWithNoTooltip]"
  stop_violate_treaty_of_tordesillas_desc: "В інтересах дипломатичних відносин нашої держави ми підкоримося і перестанемо порушувати умови Тордесільяського договору."
  tordesillas_claim_conflicting_area_price: "Претензія на спірну область"
  tordesillas_claim_area_price: "Претензія на область"
  tordesillas_claim_area: "Претензія на область"
  tordesillas_claim_area_desc: "Розширити наші колоніальні притягнення на сусідню [Concept('area','область')|e]."
  tordesillas_free_claim_area: "Претензія на незайняту область"
  tordesillas_free_claim_area_desc: "Створити колоніальні претензії на будь-яку [Concept('area','область')|e] в межах нашої колонізаційної дистанції."
  tordesillas_claim_conflicting_area: "Претензія на спірну область"
  tordesillas_claim_conflicting_area_desc: "Ми скористаємося своїм впливом на державу [GetCountry('PAP').GetLongName], щоб створити колоніальну претензію на [Concept('area','область')|e], в якій і ми, і наш суперник володіємо землями."
  tordesillas_push_to_settle_treaty: "Вимога укласти договір"
  tordesillas_push_to_settle_treaty_desc: "Скористатися нашим впливом на державу [GetCountry('PAP').GetLongName], щоб прискорити прийняття Тордесільяського договору в його нинішньому вигляді."
  tordesillas_push_to_settle_treaty.tt: "Прогрес прийняття збільшиться на #G 10#!"
  tordesillas_upheld_treaty_relevance: "Збереження значущості договору"
  tordesillas_upheld_treaty_relevance_desc: "Захистити важливість Тордесільяського договору та його праведність."
  tordesillas_upheld_treaty_relevance.tt: "Значущість договору збільшиться на #G 10#!"
  tordesillas_demand_transfer_colony: "Вимога передати спірну провінцію"
  tordesillas_demand_transfer_colony_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] дарує нам і тільки нам право колонізувати ці землі та правити ними, бо так хоче [GetCountry('PAP').GetReligion.GetGodName]. Ті, хто порушує цей божественний мандат, повинні смиренно поступитися своїми землями нам або зіткнутися з наслідками."
  tordesillas_demand_transfer_colony.tt: "У випадку відмови ми отримаємо [Concept('casus_belli','привід для війни')|e], що дозволить нам захопити землі силою"
  tordesillas_revoke_claim: "Відмова від претензії"
  tordesillas_revoke_claim_desc: "Переговори — це завжди обопільний процес, що складається з успіхів та поступок. Ми зобов'язані часом дозволяти нашим суперникам отримувати бажане, а потім використовувати мистецтво дипломатії, щоб видерти ці поступки назад.\n\nСкориставшись своїм впливом, ми зможемо домогтися того, що [GetCountry('PAP').GetLongName] відкличе одну з претензій наших опонентів, і переговори повернуться до моменту, коли ми займали провідну роль."
  tordesillas_move_the_line: "Перегляд кордону"
  tordesillas_move_the_line_desc: "Кордони, визначені чинним Тордесільяським договором, не такі вигідні нам, як нам хотілося б. Ми мусимо змістити розділяючу світ лінію з вигодою для нас і показати світу, що з нами жартувати погано."
  tordesillas_move_the_line.tt: "Уявна лінія, що розділяє світ між підписантами договору, переміститься в інший [Concept('location','район')|e]"
  tordesillas_move_the_line.tt2: "Прогрес прийняття скоротиться на #R 5#!"
  tordesillas_swap_sides: "Обмін сторонами"
  tordesillas_swap_sides_desc: "Під час переговорів ми усвідомили, що нашим суперникам дісталася куди краща частина світу, ніж нам. Ми скористаємося своєю репутацією та престижем і спробуємо переконати їх, що обмін претензіями буде в їхніх інтересах."
  tordesillas_swap_claim: "Обмін претензіями"
  tordesillas_swap_claim_desc: "$treaty_of_tordesillas$ ратифіковано, і світ поділили між собою найбільші колоніальні держави, але нам це все ще не до смаку. Ми можемо зацікавити одну з держав, запропонувавши їй одну область в обмін на сусідню."
  POLICY_BIAS_REFORM_DESIRE: "Прагнення до реформації"
  conduct_investigation: "Проведення розслідування"
  conduct_investigation_desc: "Уважне спостереження за чиновниками та придворними допоможе виявити зрадників, які плетуть інтриги проти корони!"
  any_conspirators_are_active_tt: "Хоча б 1 [Concept('character','персонаж')|e] бере участь у змові"
  is_a_conspirator: "@trigger_no! У змові зі скинення влади не залишилося учасників."
  execute_court_member: "Страта придворного"
  execute_court_member_desc: "Настав час діяти! Скоро полетять голови можливих змовників! Ми мусимо стратити тих, хто бажає нам смерті, щоб не стати жертвою їхніх владних амбіцій."
  call_private_council: "Скликання таємної ради"
  call_private_council_desc: "Впливові люди, які знають двір як свої п'ять пальців, завжди готові викрити своїх колег-змовників, якщо ми пообіцяємо їм золото чи привілеї."
  schism_show_support_for_one_pope: "Вираження відданості"
  schism_show_support_for_one_pope_desc: "Оголосити, що [GetInternationalOrganization('catholic_church').GetLeaderTitle] може розраховувати на нашу підтримку."
  schism_show_unity_of_faith: "Демонстрація єдності віри"
  schism_show_unity_of_faith_desc: "Покажемо, що наші люди сповідують одну віру."
  schism_demand_support_from_one_pope: "Вимога підтримки від кандидата"
  schism_demand_support_from_one_pope_desc: "Віруючі отримають свою нагороду. Потрібно лише попросити про неї."
  choose_the_tatar_country: "Вибрати татарську державу"
  choose_the_tatar_country_no_countries: "Немає відповідних держав"
  break_the_yoke: "Звільнення від татарського ярма"
  break_the_yoke_desc: "[ShowSpecialStatusName('tatar_overlord')] більше не буде нас гнобити! Настав час скинути кайдани з #TOOLTIP:CULTUREGROUP,russian_group,X #L кацапського#!#! народу."
  break_tatar_yoke_tt: "Ми оголосимо [Concept('war', 'війну')|e] #ONCLICK:COUNTRY,[GetInternationalOrganization('tatar_yoke').GetLeaderCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetInternationalOrganization('tatar_yoke').GetLeaderCountry.Custom('CL_tt')],X [GetInternationalOrganization('tatar_yoke').GetLeaderCountry.Custom('CL_DAT')|L]#!#!, метою якої буде [ShowCasusBelliName('cb_break_free_tatar_yoke')]"
  ask_to_become_tax_collector: "Запит на підвищення"
  ask_to_become_tax_collector_desc: "Поточний #TOOLTIP:SPECIAL_STATUS,tatar_tax_collector_tt,X #L великий князь володимирський#!#! більше не годиться для збору данини з нашого народу. Ми куди краще підходимо на цю роль, що дозволить нам стати лідером #TOOLTIP:CULTUREGROUP,russian_group,X #L кацапського#!#! народу."
  ask_to_become_tax_collector_tt: "Ми попросимо #ONCLICK:COUNTRY,[GetCountry('GLH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GLH').Custom('CL_tt')],X [GetCountry('GLH').Custom('CL_VP')|L]#!#! передати нам титул #TOOLTIP:SPECIAL_STATUS,tatar_tax_collector_tt,X #L великого князя володимирського#!#!."
