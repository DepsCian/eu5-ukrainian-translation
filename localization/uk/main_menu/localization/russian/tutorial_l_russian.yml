  lesson_basics_welcome: "@caesar! Ласкаво просимо до Europa Universalis V"
  lesson_welcome_desc: "Ви — дух свого народу, і вам вирішувати, як він житиме близько п'яти наступних століть своєї історії.\n\nВи можете завоювати світ, перетворити свою націю на процвітаючу утопію або розвинутися в необорну економічну державу. Який би шлях ви не обрали, історія у ваших руках."
  lesson_basics_camera: "@caesar! Камера та керування"
  lesson_basics_camera_desc: "Для початку пробіжимося по основах. В першу чергу навчимося орієнтуватися на карті, адже вона — головний елемент гри.\n\nДля огляду карти використовуйте клавіші @key_w!, @key_a!, @key_s! та @key_d!.\n\n@centerscroll! #high Колесо миші#! наближає і віддаляє карту.\n\nУтримуйте @key_tab!, щоб побачити весь світ."
  lesson_basics_nested_tooltips: "@caesar! Підказки"
  lesson_basics_nested_tooltips_complete: "@caesar! Підказки"
  lesson_basics_nested_tooltips_desc: "Ігрові поняття виділяються синім кольором — клацніть їх, щоб отримати докладний опис певного елемента ігрової механіки. Для прикладу візьмемо поняття [Concept('country_with_icon', 'держава')|e].\n\nЗа замовчуванням, після появи вкладеної підказки необхідно затримати курсор на деякий час, поки вона не зафіксується, а потім можна наводити його на посилання в тексті та викликати додаткові підказки. Також зафіксувати підказку можна за допомогою @centerclick!#high середньої кнопки миші#!.\n\nЗмінити ці налаштування можна в меню #high Налаштування (@key_escape!) > Інтерфейс > Налаштування підказок#!."
  lesson_basics_tooltips_in_tooltips_hover_word: "Наведіть курсор на синій текст"
  lesson_basics_nested_tooltips_continue: "Наведіть курсор на вкладену підказку"
  lesson_basics_your_nation: "[country_icon] Ваша держава"
  lesson_basics_your_nation_desc: "У #high Europa Universalis V#! ви — #high Дух нації#!, абстрактна сутність вашої [Concept('country_with_icon', 'держави')|e]\n\nЗараз ваша [Concept('country', 'держава')] — [country_icon] [GetPlayer.GetLongName], а її [Concept('ruler_with_icon', 'правитель')|e] — [GetPlayer.GetGovernment.GetRuler.GetShortName]."
  lesson_basics_top_bar: "@caesar! Верхня панель"
  lesson_basics_top_bar_desc: "На #high верхню панель#! винесено кілька елементів. Вона завжди залишається на цьому місці, щоб ви знали, як живе [Concept('country_with_icon', 'держава')|e].\n\nЗверніть увагу на дату у верхньому правому куті — гра йде в #high реальному часі#!. Але не хвилюйтеся, зараз вона стоїть на паузі, і нічого не відбувається."
  lesson_basics_estates: "@caesar! Верхня панель"
  lesson_basics_estates_desc: "У крайньому лівому розділі верхньої панелі відображаються [Concept('estates_with_icon', 'становища')|e] — впливові групи держави [Concept('country_with_icon', 'держави')|e]. Гравця представляє [GetEstateName('crown_estate')].\n\nПро становища поговоримо пізніше, поки просто запам'ятайте, що кожне з них претендує на частку статків і влади держави, а також має рівень [Concept('estate_satisfaction_with_icon', 'задоволення становища')|e], за яким можна стежити на верхній панелі.\n\nРозподіл влади між становищами відбувається нерівномірно, і деяким державам доступні унікальні становища."
  lesson_basics_resources: "@caesar! Верхня панель"
  lesson_basics_resources_desc: "Тепер розглянемо розділи верхньої панелі «Ресурси» та «Статистика». Вони розташовуються в середині панелі та дозволяють відстежувати найважливіші ресурси для управління [Concept('country_with_icon', 'державою')|e].\n\nНа більшість дій у грі витрачається [Concept('gold_with_icon', 'золото')|e] — від виплати солдатських плат до будівництва міст. Але найважливіший ваш ресурс, безперечно, [Concept('population_with_icon', 'населення')|e]. На ньому ґрунтуються ваша політика, економіка та армії.\n\nЩе один особливо важливий показник — [Concept('stability_with_icon', 'стабільність')|e] — міра внутрішньої стійкості держави, що визначає лояльність [Concept('estates', 'станів')] та [Concept('population', 'населення')]. Стабільність дозволяє впливати на політику [Concept('country', 'держави')].\n\nРешту показників обговоримо, коли надійде їхня черга. А поки що продовжимо."
  lesson_basics_time_and_research: "@caesar! Час"
  lesson_basics_time_and_research_desc: "Ігровий час #high Europa Universalis V#! триває кілька сотень років. Поточна дата відображається у верхньому правому куті екрана, і там же можна контролювати швидкість гри.\n\nЧас гри поділений на шість [Concept('ages','епох')|e]. На даний момент триває епоха [ShowAgeName('age_1_traditions')], яка в #high 1342-му#! році зміниться епохою #TOOLTIP:AGE,age_2_renaissance,X #L Відродження#!#!. У кожну епоху ви можете досліджувати нові [Concept('advances_with_icon', 'покращення')|e].\n\nЯк ми вже казали, зараз гра на паузі, тому ви нічого не пропускаєте."
  lesson_basics_wrap_up_0: "@caesar! Основні панелі"
  lesson_basics_wrap_up_0_desc: "Давайте розглянемо базові елементи інтерфейсу, починаючи з панелей у верхньому лівому куті. Тут розташовано 8 різних панелей, яким ви будете приділяти найбільшу увагу.\n\nЦе @government_panel![Link('government', '', 'уряд')], @economy_panel![Link('economy', '', 'економіка')], @production_panel![Link('production', '', 'виробництво')], @society_panel![Link('country_culture', '', 'суспільство')], @diplomacy_panel![Link('diplomacy', '', 'дипломатія')], @military_panel![Link('unit_overview', '', 'армія')], @geopolitics_panel![Link('expansion', '', 'геополітика')] та @advances_panel![Link('advances', '', 'покращення')]."
  lesson_basics_wrap_up_2: "@hint! Поради"
  lesson_basics_wrap_up_2b: "Підказки 2b"
  lesson_basics_wrap_up_2_desc: "Окрім вікон з ігровими поняттями, які зустрічаються в грі повсюдно, деякі елементи ігрової механіки супроводжуються підказками — більш детальними описами з прикладами.\n\nОтримати підказку можна в будь-який момент через @hint![Link('hints', '', 'панель порад')].\n\n@hint! Якщо ви бачите цей значок у підказці, клацніть його, щоб відкрити відповідну підказку."
  lesson_basics_open_hints: "Відкрити панель порад"
  lesson_basics_close_hints: "Закрити панель порад"
  lesson_core_loop_0: "@caesar! Вступ до ігрового процесу"
  lesson_core_loop_0_desc: "#high Europa Universalis V#! — масштабна гра, що відкриває перед гравцем безліч стратегій та можливостей.\n\nВи — безжальний завойовник? А може, хитрий політик? Або правитель, що володіє секретами царя Мідаса? В будь-якому випадку, починати вам доведеться з основ. Давайте ж поглянемо на них!"
  lesson_core_loop_1: "[gold_icon] Баланс"
  lesson_core_loop_1_desc: "Ми вже згадували, що [Concept('gold', '@gold! дукати')|e] — один з найважливіших ігрових ресурсів. Ними оплачується більшість дій, і часто успіх ваших спроб диктувати свою волю всередині та поза межами [Concept('country', '@country! держави')|e] залежатиме від наявного у вас багатства. Шлях до влади над світом вимощений золотом і кров'ю.\n\nБільшою частиною фінансів можна керувати на [Link('economy', '', '@economy_panel! Панелі балансу')]. Розглянемо її уважніше."
  lesson_core_loop_open_balance: "Відкрийте панель балансу"
  lesson_core_loop_2: "[gold_icon] Баланс"
  lesson_core_loop_2_desc: "Це зведення вашого [Concept('budget_with_icon', 'бюджету')|e]. Різниця між [Concept('income_with_icon', 'доходами')|e] та [Concept('expenses_with_icon', 'витратами')|e] наприкінці кожного місяця надходить до вашої [Concept('treasury_with_icon', 'скарбниці')|e]. Рухайте повзунки на цій панелі, щоб керувати щомісячним [Concept('balance', 'балансом')].\n\nЯк ми щойно бачили, різниця між щомісячними доходами та витратами також відображається на #high верхній панелі#!."
  lesson_core_loop_3: "[taxes_icon] Податки"
  lesson_core_loop_3_desc: "Більша частина добробуту держави в #high Europa Universalis V#! виробляється щомісяця на територіях, що належать вам — [Concept('locations_with_icon', 'регіонах')|e].\n\nПро регіони ми поговоримо пізніше, а поки наведіть курсор на показник [Concept('tax_base_with_icon', 'податкової бази')|e] у верхньому лівому кутку, щоб побачити зведення про найбагатші регіони. Саме звідси береться [Concept('gold_with_icon', 'золотий запас')|e] [Concept('country_icon', 'держави')] [Player.GetLongName]."
  lesson_core_loop_4: "[taxes_icon] Податки"
  lesson_core_loop_4_desc: "Однак ці [Concept('gold', 'дукати')|e] не надходять до вашої скарбниці напряму. Уряд збирає [Concept('taxes', 'податки')] з ваших [Concept('estates', 'станів')] і отримує лише частку їхньої [Concept('tax_base', 'податкової бази')|e].\n\nЗа допомогою повзунків на панелі балансу можна налаштувати рівень оподаткування. Зверніть увагу: чим більше стягується податків, тим нижче [Concept('estate_satisfaction', 'задоволення стану')|e]. Станам не подобається платити податки.\n\n[Concept('maximum_tax', 'Максимальний податок')|e], який можна зібрати з кожного стану, залежить від багатьох факторів, наприклад, його впливовості. Буває, що стягнути податок зі стану зовсім неможливо.\n\nГаразд, поки що найкраще автоматизувати оподаткування — для цього клацніть по значку @automation! #W шестерні#!. В результаті податки будуть досить великими, але при цьому [estate_satisfaction_icon] не опустяться нижче #G 50%#!, як тільки ви знімете гру з паузи."
  lesson_core_loop_automate_taxes: "Автоматизувати податки всіх станів"
  lesson_core_loop_5: "[income_icon] Щомісячний дохід"
  lesson_core_loop_5_desc: "Ще один вид [Concept('income_with_icon', 'доходу')|e] окрім [Concept('taxes_with_icon', 'податків')|e] — [Concept('minting_with_icon', 'карбування монет')|e]. Ви можете робити їх скільки завгодно, але занадто велика кількість може викликати [Concept('inflation_with_icon', 'інфляцію')|e].\n\nДокладніше про [Concept('inflation', 'інфляцію')] розказано в [Link('hints', 'selected_hint = hint_inflation', '@hint! підказці про інфляцію')]."
  lesson_core_loop_minting: "Щоб відкарбувати кілька блискучих дукатів, посуньте повзунки карбування"
  lesson_core_loop_inflation: "Спробуйте не викликати інфляцію"
  lesson_core_loop_6: "[income_icon] Щомісячний дохід"
  lesson_core_loop_6_desc: "Ще два поширених джерела [Concept('income_with_icon', 'доходу')|e] — [Concept('trade_with_icon', 'торгівля')|e] та [Concept('food_with_icon', 'їжа')|e]. Оскільки ці поняття досить об'ємні, ми поки не будемо в них заглиблюватися. Коли будете готові, відкрийте відповідні поради:\n\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Порада щодо торгівлі')]\n$TAB$[Link('hints', 'selected_hint = hint_food', '@hint! Порада щодо їжі')]"
  lesson_core_loop_7: "@caesar! Відновлення гри"
  lesson_core_loop_7_desc: "Давайте ненадовго відновимо перебіг ігрового часу, а потім подивимося на [Concept('expenses_with_icon', 'витрати')|e].\n\n#high Швидкість#! ігрового часу можна вибрати на #high верхній панелі#!. Непоганий темп на початку гри — #high 3#! або #high 4#!, але у кожного гравця з'являються власні вподобання.\n\nТакож можна натиснути @key_space!, щоб поставити гру на #high паузу#! і #high відновити#! її в будь-який момент."
  lesson_core_loop_unpause_month: "Відновіть гру і почекайте кінця місяця, коли показники оновляться"
  lesson_core_loop_7b: "@caesar! Відновлення гри"
  lesson_core_loop_7b_desc: "Гаразд! Минув місяць, і ми знову ставимо гру на #high паузу#!.\n\nЗверніть увагу, що показники змінилися, а ваші [Concept('estates_with_icon', 'становища')|e] сплачують встановлені [Concept('taxes_with_icon', 'податки')|e]. Безліч розрахунків у грі відбувається наприкінці місяця.\n\nТепер розглянемо [Concept('expenses_with_icon', 'витрати')|e]."
  lesson_core_loop_8: "[expenses_icon] Щомісячні витрати"
  lesson_core_loop_8_desc: "Зазвичай ви витрачаєте [Concept('gold_with_icon', 'золото')|e] на дії в момент їх здійснення. Але навіть якщо ви не витрачаєте [Concept('gold', 'золото')] активно, вашому [Concept('budget_with_icon', 'бюджету')|e] все одно доводиться покривати регулярні щомісячні [Concept('expenses_with_icon', 'витрати')|e].\n\nМожна витрачати [Concept('gold', 'золото')] на підвищення [Concept('stability_with_icon', 'стабільності')|e] та [Concept('legitimacy_with_icon', 'легітимності')|e] — два найважливіших показники, з якими ми вже ознайомилися на #high верхній панелі#!. Рекомендуємо досягти стану, за якого вони не будуть хоча б знижуватися.\n\nВитрати на [Concept('maintenance_with_icon', 'утримання')|e] регулярних [Concept('armies_with_icon', 'армій')|e], [Concept('navies_with_icon', 'флотів')|e] та діючих [Concept('fortifications_with_icon', 'укріплень')|e] можуть помітно вдарити по [Concept('budget', 'бюджету')]. У мирний час розумним кроком буде зменшення витрат на їх [Concept('maintenance', 'утримання')]."
  lesson_core_loop_positive_income: "За допомогою повзунків бюджету досягніть позитивного щомісячного балансу"
  lesson_core_loop_9: "[budget_icon] Бюджет: підсумки"
  lesson_core_loop_9_desc: "Чудово! Ви розібралися в основах управління [Concept('budget_with_icon', 'бюджетом')|e]. Підсумуємо:\n\n$BULLET$[Concept('income_with_icon', 'Доходи')|e] та [Concept('expenses_with_icon', 'витрати')|e] підраховуються наприкінці місяця.\n\n$BULLET$[Concept('estates', 'Стани')] збирають вироблене [Concept('locations_with_icon', 'регіонами')|e] [Concept('gold_with_icon', 'золото')|e], частину якого ви забираєте у вигляді [Concept('taxes_with_icon', 'податків')|e] для поповнення [Concept('treasury_with_icon', 'скарбниці')|e].\n\n$BULLET$Зазвичай [Concept('estates_with_icon', 'становища')|e] платять податки без особливого ентузіазму.\n\n\nАле я так і чую ваше запитання: «Та хто вони такі, ці [Concept('estates', 'становища')], і чому вони не виконують кожен ваш забаганку?»"
  lesson_estates_1: "[estates_icon] Правителі та стани"
  lesson_estates_1_desc: "У #high Europa Universalis V#! [Concept('estates_with_icon', 'стани')|e] — один з наріжних каменів ігрової механіки. Вони не тільки платять [Concept('taxes_with_icon', 'податки')|e], але можуть бути найціннішими союзниками, якщо вірні вам, або найнебезпечнішими ворогами, якщо не лояльні.\n\nРозглянемо їх ближче: @government_panel![Link('government', 'tabcontent = estates', 'бічний огляд уряду')]."
  lesson_estates_2: "[crown_power_icon] Правителі"
  lesson_estates_2_desc: "Перед вами [Concept('estates', 'стани')|e] extemdash соціальні групи, що володіють [Concept('political_power', 'політичною вагою')] у вашій [Concept('country', 'державі')|e]. Кожен з них має свою частку [Concept('estate_power', 'станової влади')|e]. Ви, як втілення нації, належите до стану «[GetEstateName('crown_estate')]».\n\nЗа допомогою [Concept('crown_power', 'влади правителя')|e] ви можете безпосередньо впливати на певні інтереси [Concept('estate', 'станів')]: вона дозволяє підвищувати [Concept('taxes', 'податки')|e], впливає на зростання вашої підтримки в [Concept('parliament', 'парламенті')|e] та [Concept('estate_satisfaction', 'задоволеність станів')|e], спрощує зміну [Concept('laws', 'законів')|e] та дозволяє забирати частину доходів від [Concept('trade', 'торгівлі')|e].\n\n@hint! Дізнатися більше про владу правителя можна [Link('hints', 'selected_hint = hint_crown_power', 'тут')]."
  lesson_estates_3: "[estates_icon] Стани"
  lesson_estates_3_desc: "При належному зверненні ваші [Concept('estates_with_icon', 'становища')|e] можуть стати могутніми союзниками, але варто їх розлютити, і вони перетворяться на справжню занозу.\n\nОкрім виплати [Concept('taxes_with_icon', 'податків')|e] до вашої скарбниці, [Concept('estates', 'становища')] відіграють важливу роль у [Concept('war_with_icon', 'військовій справі')|e], оскільки чисельність вашого війська залежить від наданого ними [Concept('levies_with_icon', 'ополчення')|e] — доки ви не зможете дозволити собі завести [Concept('regular_regiments_with_icon', 'регулярні полки')|e].\n\nАле якщо лояльність станів знижується, вони можуть навіть підтримати [Concept('rebellions_with_icon', 'заколоти')|e], влаштувати [Concept('civil_war_with_icon', 'громадянську війну')|e] і скинути вас.\n\nІ, нарешті, стани з показником [Concept('estate_satisfaction_icon', 'задоволення')] вище #G 50%#! дають вашій [Concept('country_with_icon', 'державі')|e] різні бонуси залежно від їхніх типів, а невдоволення станів, навпаки, ускладнює їй життя."
  lesson_estates_4: "[privileges_icon] Привілеї"
  lesson_estates_4_desc: "[Concept('estates', 'Стани')] можуть отримувати [Concept('privileges_with_icon', 'привілеї')|e], які зазвичай зміцнюють [Concept('estate_satisfaction_with_icon', 'задоволеність стану')|e] та [Concept('estate_power_with_icon', 'владу стану')|e], а також тим чи іншим чином впливають на державу та ваш народ.\n\nСкасування привілеїв розлютить і послабить стан. Це ризикована дія, яка з високою ймовірністю зруйнує [Concept('stability_with_icon', 'стабільність')|e].\n\nТаким чином, привілеї посилюють владу станів (і, відповідно, послаблюють вашу [Concept('crown_power_with_icon', 'владу правителя')|e]), але іноді це може принести вам вигоду. Роздача привілеїв у потрібний час потрібним станам може бути мудрим рішенням, яке, наприклад, може придушити [Concept('rebellion_with_icon', 'бунтівні настрої')|e] в зародку. Жоден монарх не править сам."
  lesson_estates_5: "[pop_type_icon|e] Суспільні класи"
  lesson_estates_5_desc: "[Concept('estate_power_with_icon', 'Влада')|e] [Concept('estates_with_icon', 'станів')|e] залежить не тільки від [Concept('privileges', 'привілеїв')], але, в першу чергу, від соціального складу вашого [Concept('population_with_icon', 'населення')|e].\n\n[Concept('population', 'Воно')] ділиться на кілька [Concept('pop_types_with_icon', 'суспільних верств')|e], кожна з яких підтримує певне [Concept('estate', 'становище')]:\n\n$BULLET_WITH_TAB$[GetEstateName('nobles_estate')] отримують підтримку від верстви @nobles! [ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[GetEstateName('clergy_estate')] отримують підтримку від верстви @clergy! [ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[GetEstateName('burghers_estate')] отримують підтримку від верстви @burghers! [ShowPopTypeName('burghers')]\n$BULLET_WITH_TAB$[GetEstateName('peasants_estate')] отримують підтримку від верств:\n$TAB$$BULLET_WITH_TAB$@peasants! [ShowPopTypeName('peasants')], @laborers! [ShowPopTypeName('laborers')] та @soldiers! [ShowPopTypeName('soldiers')].\n\n[Concept('population', 'Населення')] живе і помирає в різних [Concept('locations_with_icon', 'регіонах')|e] вашої карти. Розглянемо їх уважніше."
  lesson_map_1: "[known_world_icon] Карта"
  lesson_map_1_desc: "У світі #high Europa Universalis V#! існує безліч [Concept('countries_with_icon','держав')|e], кожна з яких володіє різними [Concept('locations_with_icon','районами')|e] на карті. Ці території використовуються для видобутку ресурсів та збору рекрутів, необхідних у боротьбі з іншими країнами.\n\nЯкщо ви віддалили камеру, то побачите на карті назви [Concept('country','держав')]. При наведенні на них курсора з'явиться невелика підказка про [Concept('country','державу')], а при натисканні відкриється #high панель держави#!, де можна дізнатися про неї більше і вибрати, як з нею взаємодіяти."
  lesson_trigger_zoom_out: "@centerscroll! Віддаліть камеру, щоб побачити держави"
  lesson_trigger_foreign_country: "Відкрийте панель іноземної держави, @leftclick!#high клацнувши#! по ній лівою кнопкою миші#!"
  lesson_map_2: "[known_world_icon] Карта"
  lesson_map_2_desc: "У #high Europa Universalis V#! основу економічного та політичного життя [Concept('countries','держави')|e] складають [Concept('locations','райони')|e]. Саме тут живуть [Concept('population','люди')|e] різних [Concept('pop_types','суспільних верств')|e], [Concept('religions','релігій')|e] та [Concept('cultures','культур')|e], які виробляють [Concept('goods','товари')|e] та генерують [Concept('tax_base','податкову базу')|e].\n\n[Concept('locations','Регіони')] бувають трьох [Concept('location_rank','рангів')|e]:\n$BULLET_WITH_TAB$@city! #TOOLTIP:LOCATIONRANK,city,X #L місто#!#!\n$BULLET_WITH_TAB$@town! #TOOLTIP:LOCATIONRANK,town,X #L містечко#!#!\n$BULLET_WITH_TAB$@rural_settlement! #TOOLTIP:LOCATIONRANK,rural_settlement,X #L сільська територія#!#!\n\nКожен ранг відрізняється набором [Concept('pop_types','суспільних верств')], [Concept('buildings','споруд')|e] та модифікаторів."
  lesson_map_3: "[known_world_icon] Карта"
  lesson_map_3_desc: "Найважливішим [Concept('location','районом')|e] будь-якої [Concept('country','держави')|e] є її [Concept('capital','столиця')|e]. Ваша [Concept('capital','столиця')] — [Player.GetCapital.GetName]. На карті вона відзначена золотою зіркою всередині значка [Concept('location_rank','рангу')|e] (@city_capital!/@town_capital!/@rural_settlement_capital!).\n\n$BULLET$Якщо @leftclick!#high двічі клацнути#! по прапору своєї держави на #high верхній панелі#!, можна перемістити камеру до столиці.\n\n$BULLET$ А щоб знайти будь-який [Concept('location','район')], можна натиснути @key_f! і набрати у вікні [Link('find_location', '', '@finder_panel!пошуку')] його назву."
  lesson_trigger_zoom_in: "@centerscroll! Наблизьте камеру, щоб побачити райони"
  lesson_trigger_capital: "@leftclick!#high Клацніть#! по своїй столиці, місту [Player.GetCapital.GetNameWithNoTooltip]"
  lesson_control_groups_1: "@caesar! Контрольні групи"
  lesson_control_groups_1_desc: "Перш ніж ознайомитися зі столицею, давайте для початку розглянемо #high контрольні групи#!. Вони розташовуються в нижній частині екрана і служать для швидкого доступу до різних елементів гри.\n\nТак, ви можете призначити [Concept('locations_with_icon','райони')|e], [Concept('countries_with_icon','держави')|e], [Concept('markets_with_icon','ринки')|e], [Concept('armies_with_icon','армії')|e] та інші елементи на зручні вам цифрові клавіші. Спробуйте призначити до контрольної групи свою [Concept('capital_with_icon','столицю')|e], місто [location_icon] [Player.GetCapital.GetNameWithNoTooltip].\n\nДля цього відкрийте панель міста та натисніть клавіші #high Ctrl + 1#!."
  lesson_basics_click_map: "@leftclick!#high Клацніть#! по місту [Player.GetCapital.GetNameWithNoTooltip]"
  lesson_basics_assign_control_group: "Натисніть #high Ctrl + 1#!, щоб призначити місто до контрольної групи"
  lesson_control_groups_2: "@caesar! Контрольні групи"
  lesson_control_groups_2_desc: "Чудово! Тепер при натисканні на вибрану клавішу ви переміститеся до міста [location_icon] [Player.GetCapital.GetName] і відкриєте його панель.\n\nЩоб очистити контрольну групу, можна клацнути по ній @rightclick!#high правою кнопкою миші#! або знову натиснути #high Ctrl#! разом із відповідною клавішею."
  lesson_location_1: "[location_icon] Район"
  lesson_location_1_desc: "Тепер розглянемо #high панель регіону#!:\n\nУ кожному [Concept('location_with_icon','регіоні')|e] проживають представники різних [Concept('pop_types_with_icon','суспільних класів')|e]. Як ви вже бачили, [Concept('pops_with_icon','групи населення')|e] збільшують [Concept('estate_power_with_icon','владу')|e] своїх [Concept('estate_with_icon','станів')|e].\n\nЧисельність [Concept('pops','населення')] кожного [Concept('pop_type','класу')] головним чином залежить від [Concept('buildings_with_icon','споруд')|e] [Concept('location','регіону')]. Споруди можуть зводитися вами або самими станами, і для роботи їм потрібні мешканці певних [Concept('pop_type','класів')]. Після завершення будівництва @peasants! [ShowPopTypeName('peasants')|l] автоматично [Concept('promote_with_icon','перейдуть')|e] у потрібний [Concept('pop_type','клас')], щоб зайняти робочі місця у споруді.\n\nДеякі [Concept('buildings','споруди')] виробляють [Concept('goods_with_icon','товари')|e], які потім продаються на [Concept('market_with_icon','ринку')|e] і тим самим формують [Concept('tax_base_with_icon','податкову базу')|e] району.\n\n@hint! Дізнатися більше про [Concept('markets','ринки')] можна в розділі навчання «[Link('hints', 'selected_hint = hint_markets', 'Ринки')]»."
  lesson_location_2: "[rgo_icon] Видобуток ресурсів"
  lesson_location_2_desc: "На початку гри не всі [Concept('locations_with_icon','райони')|e] мають [Concept('buildings_with_icon','споруди')|e], але при цьому кожен з них спеціалізується на виробництві конкретного [Concept('good_with_icon','товару')|e] у місцях #high [Concept('rgo_with_icon','видобутку')|e]#!\n— особливих підприємствах, де @laborers!#TOOLTIP:POPTYPE,laborers,X #L робітники#!#! видобувають [Concept('raw_materials_with_icon','ресурси')|e].\n\nЯк і [Concept('buildings','споруди')], [Concept('rgo','видобувні підприємства')] продають свої [Concept('goods','товари')] на місцевому [Concept('market_with_icon','ринку')|e], формуючи [Concept('tax_base_with_icon','податкову базу')|e] району.\n\n@hint! Докладніше про [Concept('markets','ринки')] можна дізнатися в розділі навчання «[Link('hints', 'selected_hint = hint_markets', 'Ринки')]»."
  lesson_location_3: "[tax_base_icon] Податкова база району"
  lesson_location_3b: "[tax_base_icon] Податкова база району"
  lesson_location_3_desc: "Як уже було сказано раніше, доходи від [Concept('buildings_with_icon','споруд')|e] та [Concept('rgo_with_icon','видобутку ресурсів')|e] формують [Concept('tax_base_with_icon','податкову базу')|e] [Concept('location_with_icon','регіону')|e]. Потім [Concept('tax_base','податкова база')] розподіляється між [Concept('estates_with_icon','станами')] відповідно до їхньої чисельності в цьому [Concept('location','регіоні')].\n\nПам'ятайте, що лише частина цього [Concept('gold_with_icon','золота')|e] доходить до вашої скарбниці у вигляді [Concept('taxes_with_icon','податків')|e].\n\n#weak Наприклад, [Concept('tax_base','податкова база')] міста [location_icon] [Player.GetCapital.GetName] становить [Player.GetCapital.GetTotalTaxBase|2W] [tax_base_icon], з яких [Concept('estates','становища')] виплачують податки у розмірі [Player.GetCapital.GetTotalIncome|2g][gold_icon].#!"
  lesson_basics_hover_tax_base: "Наведіть курсор на податкову базу, щоб побачити, як саме вона розподілена між станами"
  lesson_location_3_recap: "@caesar! Підіб'ємо підсумки!"
  lesson_location_3_recap_desc: "[Concept('buildings', 'Споруди')|e] та [Concept('rgo', 'видобуток ресурсів')|e] у ваших [Concept('locations', 'регіонах')|e] задіюють [Concept('pops', 'групи населення')|e], які створюють [Concept('tax_base', 'податкову базу')|e]. Податкова база потім розподіляється між вашими [Concept('estates', 'станами')], які в свою чергу забезпечують вас [Concept('taxes', 'податками')] та [Concept('levies', 'ополченням')|e]."
  lesson_location_4: "[control_icon] Контроль"
  lesson_location_4_desc: "Варто зазначити, що не всі [Concept('locations_with_icon','райони')|e] однаково прибуткові. Одна з найважливіших характеристик, що впливає на податкові надходження з [Concept('location','району')],\n— це [Concept('control_with_icon','контроль')|e].\n\nСеред іншого, рівень контролю визначає кількість золота, доступне вам і вашим [Concept('estates_with_icon','станам')|e].\n\nІншими словами, розмір [Concept('tax_base_with_icon','податкової бази')|e] [Concept('location','району')] залежить від ступеня вашого [Concept('control','контролю')] над ним."
  lesson_location_5: "[proximity_icon] Досяжність"
  lesson_location_5_desc: "[Concept('control','Контроль')|e] над [Concept('location','районом')|e] безпосередньо залежить від його [Concept('proximity','досяжності')|e] по відношенню до вашої [Concept('capital','столиці')|e].\n\nОсь чому [Concept('capital','столиця')] є одним з найважливіших [Concept('location','районів')] [Concept('country', 'держави')|e]: тут у вас завжди високий відсоток [Concept('control','контролю')], а отже, місцеві [Concept('buildings','споруди')|e] та місця [Concept('rgo','видобутку ресурсів')|e] приносять вам і вашим [Concept('estates','станам')|e] найбільший прибуток.\n\n@hint! Дізнатися більше про [Concept('proximity','досяжність')] та [Concept('proximity','контроль')] можна [Link('hints', 'selected_hint = hint_control', 'тут')]."
  lesson_mapmodes_1: "@mapmode! Режими карти"
  lesson_mapmodes_1_desc: "Давайте розглянемо #high режими карти#!. Це фільтри, які дозволяють окремо проаналізувати різні світові показники на карті.\n\nСпробуйте навести курсор на підказку про [Concept('control','контроль')|e], відкривши панель району. У правому верхньому куті вікна підказки ви побачите кнопку для перемикання режиму карти. @leftclick!#high Клацнувши#! по цій кнопці, ви побачите [Concept('control','контроль')] у всіх ваших [Concept('location','районах')]."
  lesson_basics_control_mapmode: "Наведіть курсор на підказку про контроль"
  lesson_basics_control_mapmode_2: "@leftclick!#high Клацніть#! по кнопці режиму карти в заголовку підказки, щоб увімкнути огляд контролю"
  lesson_mapmodes_1b: "@mapmode! Режими карти"
  lesson_mapmodes_1c: "@mapmode! Режими карти"
  lesson_mapmodes_1b_desc: "Зараз на карті відображається [Concept('control','контроль')|e] над вашими володіннями. Зверніть увагу: чим далі [Concept('locations','райони')|e] від [Concept('capital','столиці')|e], тим менше у вас над ними [Concept('control','контролю')]. У зв'язку з цим найбільш віддалені [Concept('locations','райони')] приноситимуть набагато менше користі, ніж інші, поки там не з'явиться більш розвинена інфраструктура.\n\n@leftclick!#high Клацнувши#! по будь-якій іншій [Concept('country','державі')] в цьому режимі карти, можна побачити її рівень [Concept('control','контролю')] над землями."
  lesson_mapmodes_2: "@mapmode! Режими карти"
  lesson_mapmodes_2a: "@mapmode! Режими карти"
  lesson_mapmodes_2_desc: "Тепер давайте переключимося на режим огляду [Concept('proximity_with_icon','досяжності')|e]. Його також можна увімкнути через вікно відповідної підказки, як ви вже робили раніше для огляду [Concept('control_with_icon','контролю')|e]."
  lesson_basics_proximity_mapmode: "Наведіть курсор на підказку про досяжність"
  lesson_basics_proximity_mapmode_2: "@leftclick!#high Клацніть#! по кнопці режиму карти в заголовку підказки, щоб увімкнути огляд досяжності"
  lesson_mapmodes_2b: "@mapmode! Режими карти"
  lesson_mapmodes_2b_desc: "У режимі огляду [Concept('proximity','досяжності')|e] можна побачити, як далеко [Concept('locations','райони')|e] знаходяться від вашої [Concept('capital','столиці')|e].\n\nВи вже могли помітити, що вздовж річок та рівнин [Concept('proximity','досяжність')] вища, а гори та ліси, навпаки, значно знижують її. [Concept('topography','Рельєф')] та [Concept('vegetation','рослинність')] відіграють важливу роль при розрахунку [Concept('proximity','досяжності')]. Втім, негативні ефекти від них можна нівелювати, споруджуючи об'єкти інфраструктури, наприклад [Concept('roads','дороги')|e] та [Concept('ports','порти')|e].\n\n@leftclick!#high Клацнувши#! по [Concept('location','району')] в цьому режимі карти, можна побачити, як саме прокладено шлях між районом і столицею."
  lesson_basics_map_modes: "@mapmode! Режими карти"
  lesson_basics_map_modes_complete: "@mapmode! Режими карти"
  lesson_basics_map_modes_desc: "У грі є десятки #high режимів карти#!, що відображають найрізноманітніші показники.\n\nТак, з їхньою допомогою можна вивчити розташування [Concept('markets_with_icon','ринків')] у світі, розподіл [Concept('population_with_icon','населення')|e] у вашій [Concept('country_with_icon','державі')|e] та багато іншого.\n\nВсі #high режими карти#! можна переглянути, навівши курсор на відповідний значок внизу екрана. Якщо бажаєте, можете ознайомитися з ними прямо зараз, але в рамках навчання більшість з них нам не знадобиться.\n\nЩоб повернутися до стандартного режиму карти, можна натиснути #high Ctrl + Q#! або вибрати його на панелі режимів карт."
  lesson_basics_open_map_mode_widget: "Відкрийте панель режимів карти (виділено)"
  lesson_basics_return_map_mode_widget: "Перемкніться на стандартний режим карти (ландшафт), використовуючи клавіші #high Ctrl + Q#!"
  lesson_road: "[road_icon] Дороги"
  lesson_road_desc: "Як ми вже з'ясували, для [Concept('control_with_icon','контролю')|e] над територіями необхідний високий рівень [Concept('proximity_with_icon','досяжності')|e]. Але як його підвищити?\n\nДля цього є різні способи, але один з основних — це будівництво [Concept('roads_with_icon','доріг')|e]. [Concept('roads','Дороги')] покращують зв'язок між двома [Concept('locations_with_icon','районами')|e] та підвищують [Concept('proximity','досяжність')|e] для всіх [Concept('locations','районів')], які використовують їх для проходу до [Concept('capital_with_icon','столиці')|e].\n\nДавайте побудуємо [Concept('road','дорогу')] від міста [location_icon] [Player.GetCapital.GetName] до одного з районів. Це обійдеться нам у певну кількість [Concept('gold_with_icon','золота')|e]."
  lesson_basics_road1: "Відкрийте панель міста [Player.GetCapital.GetNameWithNoTooltip]"
  lesson_basics_road2: "@leftclick!#high Клацніть#! по значку конструктора доріг, щоб почати прокладати [Concept('road','дорогу')] від [Concept('capital','столиці')]"
  lesson_basics_road3: "@leftclick!#high Клацніть#! по будь-якому сусідньому [Concept('location','району')] на карті, щоб почати будівництво"
  lesson_road_2: "[road_icon] Дороги"
  lesson_road_2_desc: "Чудово! [Concept('construction','Будівництво')|e] [Concept('road','дороги')|e] почалося. На це піде кілька місяців. Прогрес будівництва можна відстежувати за круглим значком над вашою [Concept('capital','столицею')|e].\n\nКоли дорога буде готова, [Concept('proximity','досяжність')|e] обраного [Concept('location', 'району')] підвищиться, а з нею і [Concept('control','контроль')|e] над ним.\n\n[Concept('construction','Будівництво')] [Concept('buildings','споруд')|e] та місць [Concept('rgo','видобутку ресурсів')|e], а також створення [Concept('regiments','полків')|e] працює схожим чином. Все це вимагає часу та ресурсів у вигляді [Concept('gold','дукатів')|e] та [Concept('goods','товарів')|e] з [Concept('market','ринку')|e]."
  lesson_road_3: "[road_icon] Всі дороги ведуть до міста [Player.GetCapital.GetNameWithNoTooltip]"
  lesson_road_3_desc: "[Concept('proximity', 'Близькість')|e] та [Concept('control', 'контроль')|e] — одні з найважливіших механік у @caesar!#W Europa Universalis V#!. [Concept('crown_power', 'Влада правителя')|e], [Concept('tax_base', 'податкова база')|e] та розмір [Concept('levies', 'ополчення')|e] безпосередньо визначаються контролем над регіонами, який у свою чергу залежить від їхньої близькості до [Concept('capital', 'столиці')|e]. Отже, прокладання [Concept('roads', 'доріг')|e] від столиці має першочергове значення для всіх країн, незалежно від їхнього розміру.\n\nОкрім доріг, близькість можна покращити за рахунок моря, хоча для цього знадобиться гавань відповідного [Concept('harbor_capacity', 'розміру')] та достатня [Concept('maritime_presence', 'морська присутність')|e]."
  tutorial_diagram_belong_to: "Належить:"
  tutorial_diagram_provide: "Забезпечити"
  tutorial_diagram_employ: "Наймання"
  tutorial_diagram_create: "Створити"
  tutorial_diagram_buildings_rgo: "Споруди та видобуток ресурсів"
  tutorial_diagram_harbors: "Порти"
  tutorial_diagram_increases: "Збільшити"
  tutorial_diagram_decreases: "Зменшити"
  tutorial_diagram_affects: "Вплинути"
  tutorial_diagram_improves: "Покращити"
  lesson_basics_wrap_up_3: "@caesar! Планувальник"
  lesson_basics_wrap_up_3b: "@caesar! Планувальник"
  lesson_basics_wrap_up_3_desc: "Перш ніж закінчити навчання, розглянемо ще кілька важливих елементів інтерфейсу. Перший з них — це #high планувальник#!.\n\nПланувальник дозволяє відстежувати різні показники вашої [Concept('country','держави')]. Наприклад, у розділі [Concept('construction_with_icon','будівництва')|e] ви можете побачити процес будівництва тієї самої [Concept('road_with_icon','дороги')|e], яку нещодавно наказали прокласти.\n\nПланувальник можна налаштовувати на власний розсуд. Як і у випадку з #high контрольними групами#!, тут можна закріпити безліч різних елементів, включаючи [Concept('countries_with_icon','держави')|e], [Concept('markets_with_icon','ринки')|e], [Concept('armies_with_icon','армії')|e] та інше.\n\nДля цього ви можете використовувати #high контекстне меню#!, яке можна викликати, @rightclick!#high клацнувши правою кнопкою миші#! по [Concept('location_with_icon','регіону')|e] або державі на карті.\n\nСпробуйте клацнути @rightclick!правою кнопкою миші по карті та знайти у вікні, що з'явилося, значок @pin_icon!."
  lesson_basics_add_outliner: "Закріпіть державу або район у #high планувальнику#!"
  lesson_basics_open_contextmenu: "Відкрийте контекстне меню"
  lesson_basics_wrap_up_4: "@automation! Автоматизація"
  lesson_basics_wrap_up_4_desc: "Чудово! Тепер ви можете швидко отримати доступ до закріплених елементів у правій частині екрана.\n\nМи вже наближаємося до кінця цього навчання. Щоб ви могли сконцентруватися на тій частині гри, яка вам найбільш цікава, ми автоматизували деякі функції відповідно до обраного вами стилю гри. Однак ви в будь-який момент можете самі вибрати, які елементи гри будуть автоматизовані на панелі @automation! [Link('automation', '', 'автоматизації')]."
  lesson_basics_open_automation_view: "Відкрийте панель автоматизації"
  lesson_basics_wrap_up_4b: "@automation! Автоматизація"
  lesson_basics_wrap_up_4b_desc: "На цій панелі можна вибрати, які аспекти вашої [Concept('country_with_icon','держави')|e] будуть керуватися автоматично.\n\nМи рекомендуємо на даний момент залишити поточні налаштування і повернутися до них, коли ви освоїте основні елементи гри. За бажанням ви можете автоматизувати [Concept('advances_with_icon','покращення')|e] та роботу [Concept('cabinet_with_icon','ради')|e] або ж керувати ними самостійно.\n\nЯкщо ви все ж вирішите контролювати ці аспекти держави вручну, то можете детальніше дізнатися про них у відповідних розділах навчання:\n\n$TAB$[Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! Покращення')]\n$TAB$[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! Порада')]."
  lesson_basics_wrap_up_5: "@caesar! Сповіщення"
  lesson_basics_wrap_up_3b_desc: "Ще один важливий елемент, з яким ви зіткнетеся в грі, це #high сповіщення#!. Вони з'являтимуться під #high верхньою панеллю#! і сповіщатимуть вас про різні справи, що вимагають уваги. Сповіщення розташовуються в порядку терміновості від невідкладних (#R червоних#!) до найменш термінових (#G зелених#!).\n\nМайте на увазі, що ви не отримуватимете сповіщень про @automation! #high автоматизовані#! елементи гри.\n\n@hint! Для більшості сповіщень є підказки, які допомагають розібратися з тією чи іншою ситуацією. Їх можна вивчити, #high затиснувши Shift і клацнувши лівою кнопкою миші#! по сповіщенню."
  lesson_basics_wrap_up_6: "@caesar! Порядок денний"
  lesson_basics_wrap_up_6_desc: "І остання підказка. Перед початком кампанії краще зазирнути в @agenda! #high огляд#!, де наведено коротку історичну довідку про вашу [Concept('country', 'державу')|e] та набір @hint! #high підказок#!, найбільш актуальних для поточної ситуації."
  lesson_basics_open_agenda: "Відкрийте панель порядку денного"
  lesson_basics_final: "[mission_icon] Вперед до завдань!"
  lesson_basics_final_desc: "Ми дійшли до кінця #W демонстрації базових функцій#!. Радимо продовжити, слідуючи обраному [Concept('mission', 'завданню')|e].\n\nЗалежно від вашого стилю гри завдання запропонують вам різні цілі та винагороди, які допоможуть вам зробити перші кроки в @caesar!#W Europa Universalis V#!.\n\nПеред тим, як визначитися з напрямком завдання, ознайомтеся з коротким поясненням, яке допоможе краще зрозуміти цей аспект гри.\n\nУспіхів, і нехай вашій країні супроводжує процвітання!"
  lesson_basics_mission_focus: "(Необов'язково) Виберіть спрямованість завдання"
  lesson_diplomacy_0: "@diplomacy! Демонстрація «Політика»"
  lesson_diplomacy_0b: "@diplomacy! Демонстрація «Політика»"
  lesson_diplomacy_0_desc: "У цьому навчанні ми детальніше розглянемо все, що стосується суспільства, уряду та зовнішньої політики вашої держави.\n\nПочнемо з [Concept('population','населення')|e] extemdash основоположного елемента будь-якої держави.\n\nПід час вступного навчання ми вже мигцем згадували про [Concept('pops', 'групи населення')], що проживають у [Concept('capital','столиці')|e]. Настав час детально вивчити [Link('country_culture', '', '@society_panel! панель суспільства')]."
  lesson_diplomacy_open_society: "Відкрийте панель суспільства"
  lesson_diplomacy_open_pops: "Відкрийте вкладку населення"
  lesson_diplomacy_1: "@society_panel! Суспільство"
  lesson_diplomacy_1_desc: "Тут наведено елементи вашої [Concept('country', 'держави')|e], пов'язані з населенням. У розділі [Concept('population', '«Населення»')|E] на #high верхній панелі#! показано, скільки людей зараз живе у вашій [Concept('country', 'державі')], а також відзначаються зміни цього числа за різні місяці.\n\nВсі жителі діляться на [Concept('pops', 'групи населення')|e], куди входять представники однієї [Concept('culture', 'культури')], однієї [Concept('religion', 'релігії')] та одного [Concept('pop_type', 'класу')], що живуть в одному [Concept('location', 'регіоні')|e].\n\nЯк ми вже бачили, кожен [Concept('pop_type', 'клас')] надає підтримку одному конкретному [Concept('estate', 'стану')|e]. Крім того, у [Concept('pops', 'груп населення')] є [Concept('literacy', 'грамотність')] та [Concept('pop_satisfaction', 'задоволення')|e], а також [Concept('pop_needs', 'потреби')|e], включно з [Concept('food', 'їжею')|e], які населення задовольняє за допомогою [Concept('market', 'ринку')|e].\n\nЗадоволення ваших груп населення залежить від низки факторів, наприклад, ставлення до їхньої [Concept('culture', 'культури')] та [Concept('religion', 'релігії')] у вашій державі, а також від [Concept('estate_satisfaction', 'задоволення')|e] їхнього [Concept('estates', 'стану')]. Якщо задоволення [Concept('pop', 'групи населення')] опуститься надто низько, вона намагатиметься підтримати [Concept('rebellion', 'заколот')|e].\n\n@hint! Дізнатися більше про [Concept('rebels', 'заколотників')] можна [Link('hints', 'selected_hint = hint_rebels_growing', 'тут')]."
  lesson_diplomacy_2: "[culture_icon] $game_concept_culture$"
  lesson_diplomacy_2_desc: "Ми вже згадували, що кожна [pop_with_icon|el] належить до певної [Concept('culture_with_icon', 'культури')|e]. Давайте відкриємо [Link('country_culture', '', '@society_panel! вкладку культури')]."
  lesson_diplomacy_open_culture: "Відкрийте вкладку культури"
  lesson_diplomacy_3: "[culture_icon] $game_concept_culture$"
  lesson_diplomacy_3_desc: "Зазвичай у вашій [Concept('country', 'державі')|e] житимуть представники кількох [Concept('cultures', 'культур')|e]. Кожна [Concept('country', 'держава')] має [Concept('primary_culture', 'основну культуру')|e], а всі інші культури мають різні [Concept('cultural_status','статуси')|e].\n\n[Concept('pops', 'Групи населення')|e], що належать до [Concept('culture', 'культури')] з низьким [Concept('cultural_status','статусом')], зазвичай мають менше [Concept('pop_satisfaction', 'задоволення')|e] та надають менше [Concept('levies', 'ополченців')|e]. [Concept('cultural_status','Статус')] [Concept('cultures', 'культур')] у своїй державі можна підвищувати, витрачаючи на це [Concept('cultural_capacity', 'культурний потенціал')|e].\n\nІ останнє. [Concept('pops', 'Групи населення')|e], що живуть у вашій [Concept('country', 'державі')], будуть [Concept('assimilate', 'асимілюватися')|e] в [Concept('primary_culture', 'основну культуру')] з урахуванням різних чинників, серед яких найважливішу роль відіграє різниця в [Concept('cultural_influence', 'культурному впливі')|e] між вашою [Concept('primary_culture', 'основною культурою')] та їхніми [Concept('cultural_tradition', 'культурними традиціями')|e]."
  lesson_diplomacy_open_works_of_art: "Відкрийте розділ творінь"
  lesson_diplomacy_4: "[art_work! Твори"
  lesson_diplomacy_4_desc: "До ваших послуг один з найважливіших інструментів для підвищення [Concept('cultural_influence_with_icon', 'впливу')|e] вашої [Concept('primary_culture_with_icon', 'основної культури')|e] extemdash [works_of_art_with_icon|el].\n\nДавайте тепер відкриємо #high вкладку творінь. Перейдіть до виділеного розділу."
  lesson_diplomacy_open_culture_breakdown: "Відкрийте розділ детальних відомостей про культуру"
  lesson_diplomacy_5: "[art_work! Твори"
  lesson_diplomacy_5_desc: "[works_of_art_with_icon|e] — це артефакти, створювані [Concept('artists_with_icon', 'митцями')|e] у вашій [Concept('country_with_icon', 'державі')|e]. Наприклад, #TOOLTIP:ARTIST,painter,X #L художник#!#! може створити #TOOLTIP:WORK_OF ART_TYPE,painting,X #L картину#!#!, а #TOOLTIP:ARTIST,writer,X #L письменник#!# — #TOOLTIP:WORK_OF_ART_TYPE,novel,X #L повість#!!!\n\nПри створенні твору ваша [primary_culture_with_icon|el] отримає [cultural_influence_with_icon|el].\n\nСтворений твір надалі надаватиме вам бонуси до [Concept('cultural_tradition_with_icon', 'культурних традицій')|e] вашої основної культури, а також щомісячний бонус до [Concept('prestige_with_icon', 'престижу')|e] залежно від [Concept('art_quality','якості твору')|e].\n\n[Concept('prestige', 'Престиж')] — це ще один показник, який ви можете відстежувати на #high верхній панелі#!. Він відображає культурну значимість вашої [Concept('country', 'держави')] на світовій арені. Серед іншого, високе значення [Concept('prestige', 'престижу')] допомагає в питаннях [Concept('diplomacy','дипломатії')|e] та [Concept('integration','інтеграції')|e]."
  lesson_diplomacy_open_religion: "Відкрийте вкладку релігії"
  lesson_diplomacy_6: "[religion_icon] Релігія"
  lesson_diplomacy_6_desc: "Окрім [Concept('culture','культури')|e] іншою важливою властивістю [Concept('pops','груп населення')|e] є їхня [Concept('religion', 'релігія')|e]. Давайте вивчимо [Link('country_religion', '', '@society_panel! вкладку релігії')]!"
  lesson_diplomacy_7: "[religion_icon] Релігія"
  lesson_diplomacy_7_desc: "Тут можна побачити [Concept('primary_religion','основну релігію')|e], а також інші [Concept('religions','релігії')|e], присутні у вашій [Concept('country','державі')|e].\n\nЗалежно від конкретної віри держави, можна витрачати [Concept('religious_influence', 'релігійний вплив')|e] на різні взаємодії зі своєю релігією.\n\nЗа аналогією з [Concept('culture','культурою')|e], усі релігії в державі теж мають свій [Concept('religious_status','статус')|e]."
  lesson_diplomacy_8: "[population_icon] Населення"
  lesson_diplomacy_8_desc: "Тепер давайте зазирнемо у #high вкладку населення.#!"
  lesson_diplomacy_open_people: "Відкрийте вкладку населення"
  lesson**diplomacy_8b: "[population_icon] Населення"
  lesson_diplomacy_8b_desc: "Тут ви можете знайти інформацію про [Concept('pops_with_icon','групи населення')|e] у вашій [Concept('country_with_icon','державі')|e]. Кожна група населення проживає в певному [Concept('location_with_icon','регіоні')|e] і має [Concept('culture_with_icon','культуру')|e], [Concept('religion_with_icon','релігію')|e] та [Concept('pop_type','суспільну верству')|e].\n\nНа цій же панелі ви знайдете відомості про [Concept('rebels_with_icon','бунтівників')|e]. Зазвичай, з бунтівниками можна розібратися, підвищивши їх [Concept('pop_satisfaction','задоволення')|e].\n\n@hint! Дізнатися більше про [Concept('rebels','бунтівників')] можна в [Link('hints', 'selected_hint = hint_rebels_growing', 'підказці про бунтівників')]."
  lesson_diplomacy_8c: "[character_icon] Персонажі"
  lesson_diplomacy_8c_desc: "Далі давайте познайомимося з [Concept('characters_with_icon','персонажами')|e]. Перейдіть до #high вкладки персонажів.#!"
  lesson_diplomacy_open_character: "Відкрийте розділ персонажів"
  lesson_diplomacy_8d: "[character_icon] Персонажі"
  lesson_diplomacy_8d_desc: "По ходу гри вам доведеться взаємодіяти з низкою різних [Concept('characters_with_icon','персонажів')|e] extemdash індивідів, здатних виконувати для вас різні [Concept('roles','ролі')].\n\nУ цій вкладці перелічені всі [Concept('characters','персонажі')] при вашому дворі та їхні поточні [Concept('role','ролі')]. Персонажі мають [Concept('abilities_with_icon','навички')|e], що визначають їх ефективність на відведених їм [Concept('roles','ролях')]:\n\n[adm_with_icon|e]\n[dip_with_icon|e]\n[mil_with_icon|e]\n\nОкрім трьох основних [Concept('abilities','навичок')] [Concept('characters','персонажі')] можуть розвивати певні [Concept('traits','риси')|e], що допомагають їм у різних завданнях. Крім того, [Concept('characters','персонажі')] належать до [Concept('estate_with_icon','станів')|e], а деякі є членами прославлених [Concept('dynasty_with_icon','династій')|e].\n\n@weak Ви також завжди можете клацнути @rightclick!#high правою кнопкою миші#! по імені або портрету [Concept('character','персонажа')], щоб відкрити #high контекстне меню#!#!."
  lesson_diplomacy_8e: "[character_icon] Персонажі"
  lesson_diplomacy_8e_desc: "Ми вже бачили, що роблять [Concept('artists','митці')] при вашому [Concept('court','дворі')], проте найважливішим серед ваших [Concept('character_with_icon','персонажів')|e] є [Concept('ruler_with_icon','правитель')|e].\n\nДавайте ще раз відкриємо панель уряду, щоб познайомитися з благородним мистецтвом управління."
  lesson_admin_1: "[ruler_icon] Правитель"
  lesson_admin_1_desc: "Це ваш [ruler_with_icon|el], ваш найважливіший [character_with_icon|el]. [abilities_with_icon|e] вашого [Concept('ruler','правителя')] мають значний вплив на [Concept('country_with_icon','державу')|e]. Щоб дізнатися їхні ефекти, наведіть на них курсор.\n\nУ цьому ж вікні ви знайдете свого [Concept('consort_with_icon','консорта')|e], [Concept('heir_with_icon','спадкоємця')|e] та [Concept('regent_with_icon','регента')|e], якщо у вас є одна з цих [Concept('roles','ролей')|e]."
  lesson_admin_open_government: "Відкрийте панель уряду"
  lessonlesson_admin_9: "[cabinet_icon] $game_concept_cabinet$"
  lesson_admin_9_desc: "До речі про важливих [Concept('characters_with_icon','персонажів')|e], обговорімо один із найважливіших інструментів для управління [Concept('country_with_icon','державою')|e]: [cabinet_with_icon|el].\n\nПерейдіть до розділу ради."
  lesson_admin_open_cabinet: "Відкрийте розділ ради"
  lesson_admin_10: "[cabinet_icon] $game_concept_cabinet$"
  lesson_admin_10_desc: "Це ваш [cabinet_with_icon|el]. [Concept('cabinet_seats_with_icon','Місця в раді')|e] можуть займати [Concept('characters_with_icon','персонажі')|e], які стають [Concept('cabinet_members_with_icon','членами ради')|e]. Ви можете доручати членам ради виконувати різні [Concept('cabinet_actions_with_icon','дії')|e], наприклад, [ShowCabinetActionName('increase_control_province')|l] або [ShowCabinetActionName('develop_province')|l].\n\nДії ради спираються на один із трьох [Concept('abilities_with_icon','навичок')|e]. На результативність дії впливають навички вашого [Concept('ruler_with_icon','правителя')|e] та члена ради, якому доручено дію.\n\nНаприклад, [ShowCabinetActionName('change_societal_values')|l] буде просуватися швидше, якщо це доручено члену ради з високим [Concept('dip_with_icon','навичком дипломатії')|e]. Загальна [Concept('cabinet_efficiency_with_icon','ефективність ради')|e] вашої [Concept('country_with_icon','держави')|e] також впливає на швидкість та ефективність виконання дій.\n\n@hint! Дізнатися більше про раду можна [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'тут')]."
  lesson_admin_5: "[estates_icon] $game_concept_estates$"
  lesson_admin_5_desc: "Давайте перейдемо до #high розділу станів#!. Ви можете вивчити різні стани вашої [Concept('country_with_icon','держави')|e] та взаємодіяти з ними в #high розділі станів#! на вкладці держави на панелі [Concept('government','уряду')|e]."
  lesson_admin_6: "[government_type_icon] Уряд"
  lesson_admin_6_desc: "Кожна [country_with_icon|el] в #high Europa Universalis V#! унікальна. Політика вашої [Concept('country','держави')] в першу чергу визначається [Concept('government_type_with_icon','формою правління')|e].\n\nВи [Player.GetGovernment.GetGovernmentType.GetName|l], і принципи функціонування вашої [Concept('country','держави')] вже мають значні відмінності від ваших сусідів. Крім того, суть і політичний устрій [Concept('country','держави')] багато в чому залежать від її [Concept('government_reforms_with_icon','державних реформ')|e], [Concept('privileges_with_icon','привілеїв')|e] та [Concept('laws_with_icon','зводів правил')|e].\n\nЗміна будь-якого з цих трьох аспектів зазвичай супроводжується значним падінням [Concept('stability_with_icon','стабільності')|e].\n\nДавайте познайомимося з положенням справ, почавши зі вже знайомого [Link('government', 'tabcontent = estates', 'розділу станів')]."
  lesson_admin_6b: "[government_reform_icon] Державні принципи"
  lesson_admin_6b_desc: "Ваші [government_reforms_with_icon|el] є однією з ключових особливостей вашої [Concept('country_with_icon','держави')|e]. Їхні ефекти часто досить значні, тому вибір принципів повинен бути одним із ваших першочергових завдань при початку нової гри.\n\n@hint!Детальніше про [Concept('government_reforms','державні принципи')] можна дізнатися з [Link('hints', 'selected_hint = hint_has_possible_reform', 'поради щодо державних принципів')]."
  lesson_admin_open_country: "Відкрийте вкладку держави"
  lesson_admin_open_estates: "Відкрийте розділ станів"
  lesson_admin_6c: "[privileges_icon] Привілеї"
  lesson_admin_6c_desc: "Ми вже обговорювали [Concept('privileges_with_icon','привілеї')|e], коли говорили про [Concept('estates_with_icon','становища')|e]. Окрім впливу на [Concept('estate_satisfaction_with_icon','задоволеність стану')|e] та [Concept('estate_power_with_icon','владу стану')|e], [Concept('privileges','привілеї')] можуть суттєво змінити гру за вашу [Concept('country_with_icon','державу')|e]. Часто вони відкривають нові можливості або обмежують вашу свободу дії."
  lesson_admin_open_laws: "Відкрийте розділ законів"
  lesson_admin_11: "[laws_icon] $game_concept_laws$"
  lesson_admin_11_desc: "І нарешті, кожна держава починає гру з власним [Concept('laws_with_icon','зведенням законів')|e]. Перейдіть до #high розділу законів#! у #high вкладці держави#!."
  lesson_admin_12: "[law_icon] $game_concept_laws$"
  lesson_admin_12_desc: "[Concept('laws','Звід правил')|e] розділений на кілька категорій та дозволяє вам змінювати свою [Concept('country','державу')|e]. Кожне [Concept('law','правило')] містить кілька можливих [Concept('policies','політик')|e].\n\nНаприклад, для правила #TOOLTIP:LAW,censorship,X #L «Цензура»#!#! можна вибрати політику #TOOLTIP:POLICY,no_censorship,X #L «Відсутність цензури»#!#!. Вибір політики тягне за собою низку позитивних і негативних наслідків. Швидкість зміни політики залежить від вашої [Concept('legislative_efficiency','законодавчої ефективності')|e].\n\n#weak Правила можна змінювати будь-коли, сплачуючи [Concept('gold','дукатами')|e] та [Concept('stability','стабільністю')|e], але зазвичай більш раціональним рішенням буде дочекатися засідання [Concept('parliament', 'парламенту')|e]#!"
  lesson_admin_open_values: "Відкрийте вкладку цінностей"
  lesson_admin_13: "[societal_value_icon] $game_concept_societal_values$"
  lesson_admin_13_desc: "Отже, ви можете змінювати [Concept('government_reforms_with_icon','державні реформи')|e], [Concept('laws_with_icon','закони')|e] та [Concept('privileges_with_icon','привілеї')|e] у своїй [Concept('country_with_icon','державі')|e] за власним бажанням, якщо не заперечуєте проти падіння [Concept('stability_with_icon','стабільності')|e]. Але не все у цьому світі так просто змінити, і суспільство дуже повільно підлаштовується під нові порядки.\n\nЩоб краще відобразити структурні особливості вашої держави та народу, ми додали [societal_values_with_icon|el]. Давайте поглянемо на них."
  lesson_admin_14: "[societal_value_icon] $game_concept_societal_values$"
  lesson_admin_14_desc: "[societal_values_with_icon|e] [Concept('country_with_icon','держави')|e] відображає усталені звичаї населення, інерцію світських інститутів та їхній вплив на характер її мешканців. Вони змінюються повільно, з плином часу, пристосовуючись до правил.\n\n[reforms_with_icon|e], [privileges_with_icon|el], [laws_with_icon|el] та певні дії під час вашого правління призведуть до поступової зміни [Concept('societal_values','суспільних цінностей')].\n\n#weak Наприклад, якщо [GetEstateName('nobles_estate')|l] вашої держави отримають певні [Concept('privileges','привілеї')], це підштовхне вашу державу в бік #TOOLTIP:SOCIETAL_VALUE,aristocracy,X #L аристократії#!#!."
  lesson_admin_15: "[crown_power_icon] $game_concept_crown_power$"
  lesson_admin_15_desc: "Використання сили стану [GetEstateName('crown_estate')] проти інших [Concept('estates', 'станів')|e] — один із наріжних каменів управління в @caesar!#high Europa Universalis V#!.\n\nВаша [Concept('crown_power', 'влада правителя')|e] в основному залежить від середнього ступеня [Concept('control', 'контролю')|e] в усіх ваших [Concept('locations', 'районах')], а її ефективність знижується під впливом [Concept('privileges', 'привілеїв')|e] ваших [Concept('estates', 'станів')]. Також на неї впливають багато [Concept('government_reforms', 'державних реформ')|e], [Concept('laws', 'зводів правил')|e] та [Concept('societal_values', 'суспільних цінностей')|e].\n\nПідтримувати владу правителя на високому рівні дуже важливо: вона не тільки підвищує [Concept('cabinet_efficiency', 'ефективність ради')|e] та вашу підтримку в [Concept('parliament', 'парламенті')|e], але й визначає відсоток [Concept('trade_income', 'доходів від торгівлі')|e], який надходить безпосередньо до вашої [Concept('treasury', 'скарбниці')|e]."
  lesson_economy_1: "@adm! Демонстрація «Економіка»"
  lesson_economy_1_desc: "Тепер ми починаємо @adm! #high знайомство з економікою#!. Ми глибше зануримося в економіку #high Europa Universalis V#! і почнемо з основи: [markets_with_icon|el]."
  lesson_economy_2: "[market_icon] $game_concept_markets$"
  lesson_economy_2_desc: "Тут представлений перелік [Concept('markets_with_icon','ринків')|e], на яких присутня ваша [Concept('country_with_icon','держава')|e], тоді як на карті ви можете побачити всі [Concept('markets','ринки')] відомого світу. Кожен [location_with_icon|el] є частиною [Concept('market','ринку')], на якому він продає вироблені [goods_with_icon|el] та закуповує потрібні.\n\nБагато чого в грі зав'язано на товарах: [pops_with_icon|el] споживають [Concept('goods','товари')] для життя, [Concept('goods','товари')] потрібні для [Concept('constructions_with_icon','будівництва')|e], без [Concept('goods','товарів')] не працюватимуть [buildings_with_icon|el], [Concept('armies_with_icon','арміям')|e] потрібні [Concept('goods','товари')], щоб воювати.\n\nНаприклад, на карті ви можете побачити, що ваша [capital_with_icon|el], [Player.GetCapital.GetName], є частиною ринку [market_icon]«[Player.GetCapital.GetMarket.GetName]», тому все, що ви споруджуєте в ній, використовуватиме [Concept('goods','товари')] з цього [Concept('market','ринку')].\n\n#weak Крім того, ви можете клацнути @rightclick!#high правою кнопкою миші#! по назві або картці [Concept('market','ринку')], щоб відкрити #high контекстне меню#!#!."
  lesson_economy_3: "[market_icon] $game_concept_markets$"
  lesson_economy_3_desc: "Товари, що виробляються у всіх [Concept('locations_with_icon','регіонах')|e], щомісяця продаються і надходять до [Concept('stockpile_with_icon','запасів')|e] [Concept('market','ринку')], що служить основою для [Concept('tax_base_with_icon','податкової бази')|e]. І навпаки, всі [Concept('locations','регіони')] намагаються закуповувати необхідні їм [Concept('goods','товари')] на своєму [Concept('market','ринку')] в порядку, що визначається [Concept('market_access_with_icon','доступом до ринку')|e]. Різниця між [Concept('supply_with_icon','пропозицією')|e] та [Concept('demand_with_icon','попитом')|e] на [Concept('good','товар')] на [Concept('market','ринку')] впливає на його [Concept('market_price_with_icon','ринкову ціну')|e].\n\nЗверніть увагу, що [markets_with_icon|el] не обмежені кордонами [Concept('country_with_icon','держави')|e]. Продукція ваших [Concept('locations','регіонів')] завжди надходить безпосередньо на їх [Concept('market','ринок')], через що чужі [Concept('locations','регіони')] можуть скупити [Concept('goods','товари')] раніше за ваших, якщо у них більше [Concept('market_access','доступу до ринку')].\n\n[Concept('market_access_with_icon','Доступ')|e] [Concept('location','регіону')] до ринку залежить від відстані до [Concept('market_center_with_icon','ринкового центру')|e] і, як і у випадку з [Concept('proximity_with_icon','близькістю')|e], ви можете покращити його за допомогою [Concept('roads_with_icon','доріг')|e]. Зазвичай, регіони належать до найближчого [Concept('market','ринку')], тобто ринку з найбільшим [Concept('market_access','доступом до ринку')].\n\n@hint! Докладніше про [Concept('markets','ринки')] можна дізнатися в [Link('hints', 'selected_hint = hint_markets', 'пораді щодо ринків')]."
  lesson_economy_4: "[trade_icon] $game_concept_trade$"
  lesson_economy_4_desc: "[markets_with_icon|e] ніколи не бувають повністю ізольованими один від одного. Рух [Concept('goods_with_icon','товарів')|e] між двома [Concept('markets','ринками')] називається [Concept('trade_with_icon','торгівлею')|e].\n\n[countries_with_icon|e] можуть переміщувати [Concept('goods','товари')] між [Concept('markets','ринками')], витрачаючи на це [Concept('merchant_capacity_with_icon','торговий потенціал')|e] та отримуючи прибуток або зазнаючи збитків. Крім того, що проживають на [Concept('market','ринку')] @burghers! #TOOLTIP:POPTYPE,burghers,X #L міщани#!#! будуть самостійно вести [Concept('trade','торгівлю')].\n\nЗа замовчуванням торгівля @automation! #high автоматизована#! на всіх [Concept('markets','ринках')], тобто весь ваш [Concept('merchant_capacity','торговий потенціал')] на [Concept('market','ринку')] буде автоматично задіяний для найвигідніших угод. Ми радимо довірити [Concept('trade','торгівлю')] автоматизації, поки ви не освоїтеся в грі.\n\nКоли настане час, ви зможете детальніше ознайомитися з [Concept('trade','торгівлею')] тут:\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Порада про торгівлю')]."
  lesson_economy_5: "[food_icon] $game_concept_food$"
  lesson_economy_5_desc: "Нарешті, [pops_with_icon|el] також виробляють і споживають [Concept('food_with_icon','їжу')|e].\n\n[Concept('food','Їжу')] в основному виробляють @laborers! #TOOLTIP:POPTYPE,laborers,X #L робітники#!#!, зайняті в [Concept('rgo_with_icon','видобутку')|e] [Concept('food_raw_materials','сировини для виробництва їжі')|e], наприклад, #TOOLTIP:GOODS,wheat,X #L пшениці#!#!, хоча @peasants! #TOOLTIP:POPTYPE,peasants,X #L селяни#!#!, зайняті [Concept('subsistence_agriculture_with_icon','натуральним господарством')|e], також роблять невеликий внесок.\n\nНа кожному [Concept('market_with_icon','ринку')] є [Concept('food_stockpile_with_icon','запас їжі')|e], який щомісяця збільшується або зменшується. Якщо на [Concept('market','ринку')] закінчиться [Concept('food','їжа')], [Concept('population','населення')] почне [Concept('starvation_with_icon','голодувати')|e]. Ви знайдете баланс [Concept('food','їжі')] на [Concept('market','ринку')] на картці цього [Concept('market','ринку')].\n\nПро способи отримання [Concept('food','їжі')] ви можете дізнатися з [Link('hints', 'selected_hint = hint_food', '@hint! поради щодо їжі')]."
  lesson_admin_21: "[good_icon] $game_concept_goods$"
  lesson_admin_21_desc: "Давайте продовжимо знайомство з [Concept('goods_with_icon','товарами')|e]! Для цього ви можете натиснути кнопку [Concept('pop_needs_with_icon','потреб населення')|e] на картці [Concept('market_with_icon','ринку')|e]."
  lesson_admin_22: "[good_icon] $game_concept_goods$"
  lesson_admin_22_desc: "Тут ви знайдете всі [goods_with_icon|el], присутні на певному [Concept('market_with_icon','ринку')|e]. Оскільки використовується фільтр «Потреби населення», зараз ви бачите [Concept('market_balance_with_icon','баланс')|e] усіх товарів, необхідних вашим [Concept('pops_with_icon','групам населення')|e].\n\n#weak Ви можете прибрати [market_icon] #high картку ринку#!, щоб побачити товари в усій вашій [Concept('country','державі')], включно з усіма ринками, на яких у вас є [Concept('locations','райони')]#!.\n\nЄ три способи збільшити [Concept('supply_with_icon','пропозицію')|e] будь-якого товару на [Concept('market','ринку')]:\n\n$BULLET$ [rgo_icon] Розширення [Concept('rgo','видобутку ресурсів')|e]\n[Concept('rgo','Видобуток')] [Concept('raw_materials_with_icon','ресурсів')|e] можна наростити, якщо ви [Concept('own','володієте')|e] відповідними [Concept('locations_with_icon','районами')|e].\n\n$BULLET$ [building_icon] Будівництво [Concept('buildings','споруд')|e]\nХоча деякі [Concept('buildings','споруди')] можуть видобувати [Concept('raw_materials','ресурси')], їхнім основним призначенням є переробка [Concept('raw_materials','ресурсів')] на [Concept('produced_goods_with_icon','вироблені товари')|e], які споживаються багатьма іншими [Concept('buildings','спорудами')], [Concept('pops','населенням')] та [Concept('armies','арміями')].\n\n$BULLET$ [import_icon] Імпорт за допомогою [Concept('trade','торгівлі')|e]\nВи завжди можете імпортувати необхідні [Concept('goods','товари')] з інших [Concept('market','ринків')] за наявності доступного [Concept('merchant_capacity_with_icon','торгового потенціалу')|e].\n\n#weak Наприклад, ви можете почати видобувати ресурси для отримання @wool! #TOOLTIP:GOODS,wool,X #L вовни#!#!, потім побудувати @cloth_guild! #TOOLTIP:BUILDING_TYPE,cloth_guild,X #L гільдію прядильників#!#! для переробки вовни на #TOOLTIP:GOODS,cloth,X #L текстиль#!#!, який споживається багатьма іншими [Concept('buildings','спорудами')], [Concept('pops','населенням')] та [Concept('armies','арміями')].#!"
  lesson_admin_25: "[building_icon] $game_concept_buildings$"
  lesson_admin_25_desc: "Давайте вже поговоримо про [Concept('buildings_with_icon','споруди')|e].\n\nДля початку подивимося на повний список [Concept('buildings','споруд')] на #high вкладці споруд#!."
  lesson_admin_26: "[building_icon] $game_concept_buildings$"
  lesson_admin_26_desc: "На відміну від [Concept('rgo_with_icon','видобутку ресурсів')|e] всім [Concept('buildings_with_icon','будівлям')|e] для роботи потрібні [Concept('goods_with_icon','товари')|e], але не всі з них беруть участь у виробництві [Concept('goods','товарів')], а отже, і в збільшенні [Concept('tax_base_with_icon','податкової бази')|e].\n\nІнші [Concept('buildings','будівлі')] служать іншим цілям, наприклад, надають [Concept('manpower_with_icon','рекрутів')|e], дозволяють набирати [Concept('regulars_with_icon','регулярні війська')|e], зміцнюють [Concept('crown_power_with_icon','владу правителя')|e] або підвищують [Concept('control_with_icon','контроль')|e] над [Concept('location_with_icon','регіоном')|e].\n\nБудівлі, як і [Concept('rgo_with_icon','видобуток ресурсів')|e], вимагають витрат на [Concept('construction_with_icon','будівництво')|e], яке займає певний час у грі. Щоб збудована будівля могла функціонувати, необхідно, щоб на [Concept('market_with_icon','ринку')|e], до якого вона належить, були необхідні ресурси.\n\n#weak Пам'ятайте, що ваша [Concept('country','держава')] може мати кілька [Concept('market','ринків')]. [market_icon] #high Картка ринку#! у верхній частині #high панелі виробництва#! дозволяє відсортувати її вміст за ринками.#!\n\nДокладніше про [Concept('buildings','будівлі')] можна дізнатися в наступних підказках:\n[Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! Споруди без працівників')]\n[Link('hints', 'selected_hint = hint_unprofitable_buildings', '@hint! Невигідні споруди')]\n[Link('hints', 'selected_hint = hint_has_buildings_missing_input', '@hint! Нестача ресурсів')]."
  lesson_admin_27: "[mission_icon] $game_concept_missions$"
  lesson_admin_27b: "[mission_icon] $game_concept_missions$"
  lesson_admin_27_desc: "Наостанок розглянемо [Concept('missions_with_icon','завдання')|e]."
  lesson_admin_28: "[mission_icon] $game_concept_missions$"
  lesson_admin_28_desc: "[missions_with_icon|e] являють собою набір етапів, які покликані показати вам, що саме ви можете робити в #high Europa Universalis V#!. Це велика гра, в ній багато чого потрібно освоїти, і це теж захоплює!\n\nВи щойно завершили введення в @adm! #high економічну гру#!, і тепер вам доступні завдання, які дозволять краще дізнатися, як використовувати механіки та панелі, що ми щойно обговорювали.\n\nЩоб спростити знайомство з ними, ми підготували кілька завдань."
  lesson_admin_29: "@caesar! Завершення"
  lesson_admin_29_desc: "Чудово! Тепер на #high вкладці [Concept('missions','завдань')|e]#! вам доступно кілька з них. Коли ви закінчите всі завдання для свого стилю гри, ви отримаєте пропозицію подібним чином ознайомитися з іншим стилем гри.\n\nУспіхів!"
  lesson_admin_open_economy: "Відкрийте панель економіки"
  lesson_admin_open_balance: "Відкрийте вкладку балансу"
  lesson_admin_open_markets: "Відкрийте вкладку ринків"
  lesson_admin_open_trading: "Відкрийте вкладку торгівлі"
  lesson_admin_open_production: "Відкрийте панель виробництва"
  lesson_admin_open_goods: "Відкрийте вкладку товарів"
  lesson_admin_open_food: "Відкрийте вкладку їжі"
  lesson_admin_open_buildings: "Відкрийте вкладку споруд"
  lesson_admin_open_missions: "Відкрийте вкладку завдань"
  lesson_admin_has_mission_active: "Розпочніть економічне завдання"
  lesson_diplomacy_9: "@diplomacy! Дипломатія"
  lesson_diplomacy_9_desc: "Але політичні процеси відбуваються не тільки всередині нашої держави. Давайте познайомимося з [Concept('diplomacy','дипломатією')|e] та вивчимо @diplomacy_panel![Link('diplomacy', '', ' панель дипломатії')], починаючи з #high вкладки відносин#!."
  lesson_diplomacy_open_diplomacy: "Відкрийте панель дипломатії"
  lesson_diplomacy_open_relations: "Відкрийте вкладку відносин"
  lesson_diplomacy_open_current_relations: "Відкрийте розділ поточних відносин"
  lesson_diplomacy_10: "@diplomacy! Дипломатія"
  lesson_diplomacy_10_desc: "Незалежно від того, наскільки могутнім ви станете, вам доведеться вдаватися до [Concept('diplomacy_with_icon','дипломатії')|e], щоб виживати протягом епох. Вам доведеться укладати [Concept('alliances_with_icon','союзи')|e] для захисту від ворогів або домовлятися про [Concept('peace_with_icon','мир')|e] після затяжної [Concept('war_with_icon','війни')|e].\n\nУ цьому випадку важливо враховувати два моменти:\n\n$BULLET$Вам доведеться витрачати [Concept('diplomats_with_icon','дипломатів')|e] на [Concept('diplomatic_action_with_icon','дипломатичні дії')|e] стосовно інших [Concept('countries_with_icon','держав')|e], наприклад, на [Concept('improve_relations_with_icon','покращення відносин')|e], створення [Concept('spy_networks_with_icon','шпигунських мереж')|e] або оголошення [Concept('wars_with_icon','війни')|e]. Кількість наявних у вас [Concept('diplomats','дипломатів')] вказана на #high верхній панелі#!.\n\n$BULLET$Дипломатичні [Concept('treaties_with_icon','договори')|e] з іншими [Concept('countries','державами')], будь то [Concept('alliance','союзники')] або [Concept('subject_with_icon','васали')|e], витрачають [Concept('diplomatic_capacity_with_icon','дипломатичний потенціал')|e]. На панелі бюджету ви можете збільшити доступний [Concept('diplomatic_capacity','дипломатичний потенціал')] за [Concept('gold_with_icon','золото')|e]."
  lesson_diplomacy_11: "@diplomacy! Поточні відносини"
  lesson_diplomacy_11_desc: "Давайте перейдемо до #high розділу поточних відносин#, щоб краще дізнатися, чим займається ваша [Concept('country_with_icon','держава')|e]."
  lesson_diplomacy_12: "@diplomacy! Поточні відносини"
  lesson_diplomacy_12_desc: "#high Розділ поточних відносин#! містить інформацію про всі [Concept('treaties_with_icon','договори')|e], підписані вами з іншими [Concept('countries_with_icon','державами')|e], а також про [Concept('international_organizations_with_icon','міжнародні об'єднання')|e], до складу яких ви входите.\n\nЯкщо у вас є [subjects_with_icon|el], ви зможете керувати ними з цієї панелі."
  lesson_diplomacy_13: "[country_icon] Відомі держави"
  lesson_diplomacy_13_desc: "Далі давайте подивимося, про які [Concept('countries_with_icon','держави')|e] вам відомо."
  lesson_diplomacy_open_known_countries: "Відкрийте розділ відомих держав"
  lesson_diplomacy_14: "[country_icon] Відомі держави"
  lesson_diplomacy_14_desc: "Тут ви знайдете всі [Concept('countries_with_icon','держави')|e], які ви [Concept('discovered_with_icon','відкрили')|e]. За замовчуванням у ньому встановлено фільтр, щоб ви бачили тільки держави в межах вашої [Concept('diplomatic_range_with_icon','дипломатичної дистанції')|e].\n\nЦе також підходяще місце, щоб подивитися ваш [Concept('great_power_score_with_icon','рейтинг великої держави')|e]. Якщо за рейтингом ви займаєте одне з провідних місць у світі, ви вважаєтеся [Concept('great_power_with_icon','великою державою')|e], що дозволить вам чинити більший вплив на своїх сусідів."
  lesson_diplomacy_15: "[international_organizations_icon] Об'єднання"
  lesson_diplomacy_15_desc: "Давайте розглянемо [international_organizations_with_icon|el]!"
  lesson_diplomacy_open_known_orgs: "Відкрийте розділ об'єднань"
  lesson_diplomacy_16: "[international_organization_icon] Об'єднання"
  lesson_diplomacy_16_desc: "Тут ви можете познайомитися з присутніми у світі [international_organization_icon] [Concept('international_organizations','міжнародними об'єднаннями')|e]. До їх числа належать #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священна Римська Імперія#!#!, #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L Католицька церква#!#! і [Concept('personal_unions_with_icon','особистими уніями')|e].\n\nДії, доступні вам як учаснику міжнародного об'єднання, залежать від самого об'єднання, а також від наявності у вас [Concept('special_status','особливого статусу')|e]."
  lesson_diplomacy_17: "[country_icon] Інші держави"
  lesson_diplomacy_17_desc: "Поговоримо трохи про інші [Concept('countries','держави')|e]. @leftclick!#high Клацніть#! по державі на карті, щоб відкрити панель.\n\n#weak Можливо, вам знадобиться віддалити камеру, щоб вибрати [Concept('country','державу')|e] цілком, оскільки ви вибираєте [Concept('locations','райони')|e] при наближенні#!"
  lesson_diplomacy_open_foreign_country: "Відкрийте панель іншої держави, @leftclick!#high клацнувши#! на державу на карті"
  lesson_diplomacy_18: "[country_icon] Інші держави"
  lesson_diplomacy_18_desc: "Тут ви можете дізнатися загальні відомості про іншу [Concept('country_with_icon','державу')|e], зокрема про її [Concept('ruler_with_icon','правителя')|e]. Вкладка [Concept('diplomacy_with_icon','дипломатії')|e] нагадує розділ поточних відносин, про який ми говорили раніше. Тут перераховані [allies_with_icon|el], [rivals_with_icon|el] та [subjects_with_icon|el].\n\nДавайте розглянемо виділену картку дипломатії з кнопками швидкого доступу до поширених [Concept('diplomatic_actions_with_icon','дипломатичних дій')|e], таких як покращення [Concept('opinion_with_icon','думки')|e] або пошук [Concept('favors_with_icon','прихильності')|e]\n\n#weak Ви також можете клацнути @rightclick!#high правою кнопкою миші#! по назві або прапорі держави, щоб відкрити #high контекстне меню#!#!."
  lesson_diplomacy_19: "[diplomatic_action_icon] Дипломатичні дії"
  lesson_diplomacy_19b: "[diplomatic_action_icon] Дипломатичні дії"
  lesson_diplomacy_19_desc: "На додаток до загальних [Concept('diplomatic_actions_with_icon','дипломатичних дій')|e], доступних у картці [Concept('diplomacy_with_icon','дипломатії')|e], ви можете #high клацнути#! по назві [Concept('country_with_icon','держави')|e], щоб перейти до #high вкладки дій#! [Link('diplomacy', '', '@diplomacy_panel! панелі дипломатії')] щодо конкретної, вже вибраної вами держави."
  lesson_diplomacy_open_actions: "Відкрийте дипломатичні дії, @leftclick!#high клацнувши#! по назві на картці держави"
  lesson_diplomacy_20: "[diplomatic_action_icon] Дипломатичні дії"
  lesson_diplomacy_20b: "[diplomatic_action_icon] Дипломатичні дії"
  lesson_diplomacy_20_desc: "Через #high вкладку дипломатичних дій#! ми можемо здійснювати різноманітні [Concept('diplomatic_actions_with_icon','дипломатичні дії')|e]. Оскільки ми перейшли сюди, вибравши [Concept('country_with_icon','державу')|e] на карті, ця держава заздалегідь вибрана ціллю дії.\n\nДо ваших послуг цілий ряд дипломатичних дій, хоча деякі з них доступні тільки за певних обставин. Якщо ви хочете підтримувати мирні відносини з іншими державами, вас повинні цікавити три речі: [opinion_with_icon|el], [trust_with_icon|el] та [favors_with_icon|el].\n\nДля початку спробуймо скористатися дією «[improve_relations_with_icon|e]»."
  lesson_diplomacy_confirm_diplo_action: "@leftclick!Натисніть кнопку «Покращення думки» щодо вибраної держави"
  lesson_diplomacy_21: "[diplomatic_action_icon] Дипломатичні дії"
  lesson_diplomacy_21_desc: "Чудово! Як тільки ви підтвердите вибрану [Concept('diplomatic_action_with_icon','дипломатичну дію')|e], ваші [diplomats_with_icon|el] вирушать до вказаної [Concept('country_with_icon','держави')|e] і почнуть здійснювати обрану вами дію.\n\nДія «[improve_relation_with_icon|e]» не має миттєвого ефекту. Вона повільно, протягом місяців і років підвищує [opinion_with_icon|el]. Це стосується і багатьох інших дипломатичних дій."
  lesson_admin_28b_desc: "[missions_with_icon|e] є набором етапів, які покликані показати вам, що саме ви можете робити в #high Europa Universalis V#!. Це велика гра, в ній багато чого потрібно освоїти, і це теж захоплює!\n\nВи щойно завершили введення в @dip! #high політичну гру#!, і тепер вам доступні завдання, які дозволять краще дізнатися, як використовувати механіки та панелі, які ми щойно обговорювали.\n\nЩоб спростити знайомство з ними, ми підготували кілька завдань."
  lesson_diplomacy_has_mission_active: "Розпочніть політичне завдання"
  lesson_military_open_military: "Відкрийте панель військової справи"
  lesson_military_0: "[war_icon] Демонстрація «$PLAYER_PLAYSTYLE_MILITARY$»"
  lesson_military_0b: "[war_icon] Демонстрація «$PLAYER_PLAYSTYLE_MILITARY$»"
  lesson_military_0_desc: "Далі розглянемо демонстрацію експансії! Для початку познайомимося з панеллю військової справи."
  lesson_military_1: "@military_panel! Військова справа"
  lesson_military_1_desc: "Тут представлені ваші [armies_with_icon|el]. У випадку [Concept('war_with_icon','війни')|e] ви можете переміщувати [Concept('armies','армії')] картою, щоб битися з ворожими [Concept('armies','арміями')] та [Concept('occupy_with_icon','окупувати')|e] ворожі [Concept('locations_with_icon','райони')|e].\n\n[Concept('armies','Армії')] складаються з [Concept('regiments_with_icon','полків')|e] трьох різних типів:\n\n$BULLET$[levies_with_icon|e] набирається з [Concept('population_with_icon','представників')|e] ваших [Concept('estates_with_icon','станів')|e], воно слабке, але дешеве у змісті.\n\n$BULLET$[regulars_with_icon|e] — це професійні солдати, що вимагають платні та навчання. Для них потрібні [Concept('manpower_with_icon','рекрути')|e].\n\n$BULLET$[Concept('mercenaries_with_icon','Найманих солдатів')|e] можна найняти за [gold_with_icon|el], щоб вони йшли вмирати за вашу [Concept('country','державу')]... поки є чим платити їм.\n\nНа початку гри більшість [Concept('countries_with_icon','держав')|e] під час ведення [Concept('wars','війни')] головним чином покладається на [Concept('levies','ополчення')] [Concept('estates','станів')], але з часом і з відкриттям [Concept('advances_with_icon','покращень')|e] відбуватиметься зсув у бік професійних [Concept('regiments','полків')], яким необхідні [Concept('manpower','рекрути')].\n\n[navies_with_icon|e] — це морський еквівалент [Concept('armies','армій')], і влаштовані вони схожим чином, з [Concept('navy_levies_with_icon','флотським ополченням')] та професійними [Concept('ships_with_icon','кораблями')|e], що вимагають [Concept('sailors_with_icon','моряків')|e]."
  lesson_military_2: "[manpower_icon] Рекрути"
  lesson_military_2_desc: "Потрібно трохи поговорити про [Concept('manpower_with_icon','рекрутів')|e]. Як ми вже говорили, [Concept('manpower','рекрути')] необхідні для набору [Concept('regular_regiments_with_icon','регулярних полків')|e], а також для їх поповнення в разі втрат.\n\n[Concept('manpower','Рекрути')] виробляються військовими [Concept('buildings_with_icon','будівлями')|e], в яких працюють @soldiers! #TOOLTIP:POPTYPE,soldiers,X #L солдати#!#!.\n\n#weak На ранньому етапі ви можете отримувати рекрутів, будуючи #TOOLTIP:BUILDING_TYPE,sergeantry,X #L сержантерії#!#! через панель виробництва, але з вивченням нових [Concept('advances_with_icon','покращень')|e] вам стануть доступні нові джерела.#!\n\n@hint! Ви можете більше дізнатися про [Concept('manpower','рекрутів')] у [Link('hints', 'selected_hint = hint_manpower', 'пораді про рекрутів')]."
  lesson_military_war_0: "[casus_belli_icon] Привід для війни"
  lesson_military_war_0_desc: "Тепер, коли ми обговорили [Concept('armies_with_icon','армії')|e] та [Concept('navies_with_icon','флот')|e], варто загалом поговорити про [Concept('war_with_icon','війну')|e] та [Concept('casus_belli_with_icon','приводи для війни')|e].\n\n[Concept('war','Війну')] починається, коли одна [Concept('country_with_icon','держава')|e] оголошує [Concept('war','війну')] іншій. [Concept('war','Війну')] можна оголосити за законною причиною, відомою як [casus_belli_with_icon|el], що спростить мирні переговори. Оголошення [Concept('war','війни')] без [Concept('casus_belli','приводу')] можливе, але значно сильніше позначиться на вашій [Concept('stability_with_icon','стабільності')|e] та [Concept('opinion_with_icon','думці')|e] сусідів.\n\nНайкращий спосіб отримати привід для війни — попросити його у вашого [Concept('parliament_with_icon','парламенту')|e] через панель уряду. Створення [Concept('spy_networks_with_icon','шпигунської мережі')|e] в іншій [Concept('country','державі')] також дозволить вам сфабрикувати привід для війни з нею, якщо ви вважаєте [Concept('cores_with_icon','національними')|e] її землі, або ви є [Concept('rivals_with_icon','суперниками')|e].\n\n#weak При оголошенні [Concept('war','війни')] варто пам'ятати, що [allies_with_icon|el] та [subjects_with_icon|el] ваших ворогів, найімовірніше, підтримають їх! #!\n\n@hint! Ви можете дізнатися більше про [Concept('casus_belli','приводи для війни')] в [Link('hints', 'selected_hint = hint_casus_belli', 'пораді щодо приводів для війни')]."
  lesson_military_war_1: "[war_icon] Війна"
  lesson_military_war_1_desc: "Будь-яка [Concept('war_with_icon','війна')|e] виграється за рахунок накопичення [Concept('war_score_with_icon','військового рахунку')|e], який можна отримати за перемоги в [Concept('battles_with_icon','битвах')|e], успішну [Concept('occupy_with_icon','окупацію')|e] ворожих [Concept('locations_with_icon','регіонів')|e] і, найголовніше, за досягнення [Concept('war_goal','цілі війни')|e]. Кожна [Concept('war_with_icon','війна')|e] ведеться з певною [Concept('war_goal','метою')|e], яка залежить від [Concept('casus_belli_with_icon','приводу')|e] сторони, що атакує.\n\nУ війні беруть участь два [Concept('war_leaders_with_icon','лідери')|e], у кожного з яких може бути кілька [Concept('war_allies_with_icon','військових союзників')|e]. Війна завершується, коли обидві сторони [Concept('peace_treaty_with_icon','домовляються про мир')|e].\n\nХоча під час війни ви можете [Concept('occupy','окупувати')] ворожі території, вони не стануть повністю вашими, доки війна не завершиться підписанням [Concept('peace_treaty','мирного договору')], який узаконить передачу [Concept('ownership','володіння')|e].\n\nВи можете отримати більше інформації про [Concept('war','війну')], [Concept('battles','битви')] та [Concept('occupy','окупацію')] у відповідних порадах:\n[Link('hints', 'selected_hint = hint_war', '@hint! Порада про війну')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Порада про битви')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Порада про окупацію та облогу')]."
  lesson_military_war_2: "[war_exhaustion_icon] Втома від війни"
  lesson_military_war_2_desc: "Під час [Concept('war','конфлікту')|e] держава накопичує [Concept('war_exhaustion','втому від війни')|e]. Якщо її стане надто багато, ваші [Concept('armies', 'армії')|e] та [Concept('levies', 'ополчення')|e] показуватимуть себе гірше в [Concept('battle','битвах')|e], а ваше [Concept('population','населення')|e] почне зменшуватися.\n\nНайкращий спосіб зменшити втому від війни — це [Concept('peace','мирне життя')|e]. Втім, деякі [Concept('laws','закони')|e] та [Concept('estate_privileges','станово-привілейовані акти')|e] поступово зменшують втому від війни.\n\n@hint! Дізнатися більше про [Concept('war_exhaustion','втому від війни')] можна [Link('hints', 'selected_hint = hint_war_exhaustion', 'тут')]."
  lesson_military_war_3: "[war_icon] Контроль над новими територіями"
  lesson_military_war_3_desc: "Нові завойовані землі не принесуть вам користі відразу. Не забувайте, що для цього ви повинні [Concept('control', 'контролювати')|e] [Concept('locations', 'території')|e], до того ж, щоб покращити їхню [Concept('proximity', 'досяжність')|e], вам, можливо, доведеться вкласти значні кошти в розвиток інфраструктури.\n\nКрім цього, [Concept('conquered', 'завойована')] земля зазнаватиме серйозних штрафів, поки ви не [Concept('integrate', 'інтегруєте')|e] її за допомогою [Concept('cabinet_action', 'дій ради')|e]. З цієї причини бажано ставити на чолі нової завойованої землі [Concept('subject', 'васала')|e], який буде керувати нею від вашого імені.\n\n#italic Дізнатися більше про інтеграцію можна тут: [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$').]"
  lesson_military_open_geopolitics: "Відкрийте панель геополітики"
  lesson_military_8: "@geopolitics_panel! Геополітика"
  lesson_military_8_desc: "Наостанок варто звернути увагу на @geopolitics_panel! #high панель геополітики#, щоб дізнатися про механіку, яка може стати в пригоді в майбутні [Concept('ages','епохи')|e]: [exploration_with_icon|el] та [colonization_with_icon|el]!"
  lesson_military_9: "@geopolitics_panel! Геополітика"
  lesson_military_9_desc: "З часом, особливо в епоху #TOOLTIP:AGE,age_3_discovery,X #L Відкриттів#!#!, багато [Concept('countries_with_icon','держав')|e] почнуть відправляти [Concept('exploration_with_icon','експедиції')|e]. На цій панелі представлені можливі експедиції, а також придатні землі для [Concept('colonization_with_icon','колонізації')|e], якщо у вас є можливість до них дістатися. Ви будете збільшувати свою [Concept('colonial_range_with_icon','колоніальну дистанцію')|e] по мірі вивчення відповідних [Concept('advances_with_icon','покращень')|e].\n\nВ інших вкладках цієї панелі також міститься корисна інформація щодо ваших земель: ви можете вивчити різні [provinces_with_icon|el] вашої [Concept('country_with_icon','держави')|e], а також пануючі у світі [diseases_with_icon|el]. Якщо ви [Concept('own','володієте')|e] [Concept('coastal','прибережними')] [Concept('location_with_icon','районами')|e], то побачите список значущих для вас [Concept('seazones_with_icon','акваторій')|e], вашу [Concept('maritime_presence_with_icon','морську присутність')|e] в них і ризик появи [Concept('pirates_with_icon','піратів')|e] та [Concept('privateers_with_icon','каперів')|e]."
  lesson_admin_28c_desc: "[missions_with_icon|e] є набором етапів, які покликані показати вам, що саме ви можете робити в #high Europa Universalis V#!. Це велика гра, в ній багато чого потрібно освоїти, і це теж захоплює!\n\nВи щойно завершили введення в @mil! #high експансіоністську гру#!, і тепер вам доступні завдання, які дозволять краще дізнатися, як використовувати механіки та панелі, які ми щойно обговорювали.\n\nЩоб спростити знайомство з ними, ми підготували кілька завдань."
  lesson_military_has_mission_active: "Розпочніть військове завдання"