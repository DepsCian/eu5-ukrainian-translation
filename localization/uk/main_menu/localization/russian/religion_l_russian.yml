  christian: "Християнство"
  christian_ADJ: "Християнські"
  christian_desc: "Християнство — найбільша авраамічна релігія, заснована на вченні Ісуса Христа про спасіння через віру та дотримання заповідей. У християнстві є різні напрямки, найбільш відомі — католицизм, протестантизм і православ'я. Кожен із них претендує на статус істинного вчення, і всі вони так чи інакше відіграють важливу роль у духовному, культурному та політичному житті величезної кількості країн."
  muslim: "Іслам"
  muslim_ADJ: "Ісламські"
  muslim_desc: "Іслам — монотеїстична релігія, заснована у VII столітті пророком Мухаммедом. Її послідовники, дотримуючись вчення священного Корану, сповідують віру в єдиного Бога — Аллаха. Незважаючи на ранній поділ на кілька конкуруючих напрямків, іслам мав величезний вплив на розвиток світової науки та культури."
  buddhist: "Буддизм"
  buddhist_ADJ: "Буддійські"
  buddhist_desc: "Буддизм сягає корінням у вчення Сіддхартхи Ґаутами, також відомого як Будда #italic Шак'ямуні#! — «пробуджений із роду Шак'їв». Виникнувши в давній Індії, ця релігія поширилася практично по всій Азії і навіть за її межами. Вона не тільки вплинула на безліч народів і вірувань, але й сама зазнала впливу їхніх культур. Так у буддизмі з'явилися найрізноманітніші течії зі своїми практиками та тлумаченнями священних текстів. Але всі вони так чи інакше сповідують звільнення від циклу перероджень, що називається сансарою."
  dharmic: "Дхарма"
  dharmic_ADJ: "Дхармічні"
  dharmic_desc: "Дхармічні релігії зародилися в Індії. Усі їхні вчення ґрунтуються на понятті дхарми — правильного способу життя відповідно до космічних законів Всесвіту."
