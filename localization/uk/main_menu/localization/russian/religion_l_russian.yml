  hanafi_school_desc: "$hanafi_school$ названий на честь імама Абу Ханіфи ан-Нумана ібн Сабіта. Ця школа виникла в Куфі і здобула велику популярність серед #TOOLTIP:CULTURE,persian_culture_tt,X #L персів#!#! та #TOOLTIP:CULTUREGROUP,turkic_group,X #L тюрків#!#!, що проживають на землях від Африки до Північної Індії. Хоча у своїй правовій практиці ханафіти надають перевагу текстовим джерелам, як-от Коран чи хадиси, вони також активно використовують аналогії (кіяс), судове розсудливість (істіхсан) та місцеві звичаї (урф). Деякі вважають ханафітську школу найбільш гнучкою та ефективною з усіх."
  hanbali_school: "Ханбалітський мазхаб"
  hanbali_school_desc: "Ханбалітський мазхаб названий на честь імама Ахмада ібн Ханбаля. Послідовники цієї школи відкидають будь-які спекулятивні міркування на богословські теми. Ханбаліти вважають, що Коран і Сунна є єдиними авторитетними джерелами права, які слід тлумачити в буквальному сенсі з урахуванням прийнятих традицій. Незважаючи на свій канонічний статус, ханбалітське право використовується лише в невеликій кількості країн, а в період Аббасидського халіфату його прихильники і зовсім зазнавали утисків."
  maliki_school: "Малікітський мазхаб"
  maliki_school_desc: "Малікітський мазхаб названий на честь імама Маліка ібн Анаса. Ця школа особливо широко представлена в #TOOLTIP:SUB_CONTINENT,north_africa,X #L Північній Африці#!#! та #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!. Її послідовники ґрунтують свою правову практику на працях Ібн Анаса та його учня Сахнуна, зокрема — на «Муватті» та «аль-Муваддані». Одним із головних освітніх центрів малікітської школи є Велика мечеть Кайруана в #TOOLTIP:LOCATION,tunis_tt,X #L Тунісі#!#!."
  shafii_school: "Шафіїтський мазхаб"
  shafii_school_desc: "Шафіїтський мазхаб названий на честь імама аш-Шафії. Більшість його послідовників проживають у країнах #TOOLTIP:REGION,arabia_region,X #L Аравії#!#!, а також у східних частинах #TOOLTIP:SUB_CONTINENT,east_africa,X #L Африки#!#! та #TOOLTIP:CONTINENT,asia,X #L Азії#!#!. На відміну від інших шкіл, шафіїтський мазхаб відкидає використання у правовій практиці методів істіхсан та істіслах, замість цього повністю покладаючись на тексти Корану та хадисів."
  zahiri_school: "Захіритський мазхаб"
  zahiri_school_desc: "Послідовники захиритського мазхабу виступають за буквальне тлумачення Корану та суворе дотримання викладеного в ньому вчення. На їхню думку, Аллах ніспослав людям священні тексти в завершеному вигляді, тому при читанні Корану та Сунни не потрібно нічого додумувати й шукати прихований зміст."
  ashari_school: "Ашаризм"
  ashari_school_desc: "Ашаритська богословська школа визнає авторитет священних текстів і виступає за раціональний підхід до їх тлумачення. Школа була створена в IX столітті Абу аль-Хасаном аль-Ашарі. Його вчення про те, що все суще складається з атомів, послужило основою для головного положення школи: усі дії та вчинки були створені Аллахом, а люди лише «набувають» їх за допомогою своїх прагнень і свободи волі."
  maturidi_school: "Матуридизм"
  maturidi_school_desc: "Матуридична богословська школа названа на честь #TOOLTIP:RELIGION,sunni_tt,X #L сунітського#!#! мислителя Абу Мансура аль-Матуріди. Вона об'єднує різні духовні положення, прийняті в ханафітській правовій школі. Її послідовники дотримуються раціонального підходу до тлумачення священних текстів і вважають, що реальна віра людини важливіша за показові ритуали."
  athari_school: "Асарія"
  athari_school_desc: "Асарія — богословська школа, яка визнає Коран і хадиси як єдині авторитетні текстові джерела ісламу, але відступає від раціонального підходу на користь більш суворого тлумачення текстів. Прихильники асарії виступають проти будь-яких духовних нововведень та умовиводів, які не ґрунтуються безпосередньо на тексті Корану."
  mutazili_school: "Мутазилізм"
  mutazili_school_desc: "Мутазилітська богословська школа розвинулася під впливом грецької та індійської філософії. Вона відкидає ідею про несотворену та споконвічну природу Корану, стверджуючи, що писання має хронологічно слідувати за творцем. Мутазиліти підтримують раціональний метод пізнання — але лише в тих випадках, коли він допомагає зрозуміти релігійні моральні принципи. При цьому вони вважають, що все зло походить від людей, оскільки дарована Аллахом свобода волі дозволяє їм робити помилки."
  wahhabi_school: "Ваххабітський мазхаб"
  wahhabi_school_desc: "Ваххабітський рух бере за основу вчення, яке просуває [ShowReligiousSchoolName('hanbali_school')|l]. Ваххабіти виступають проти низки суфійських практик, таких як шанування святих і паломництво до їхніх могил. При цьому вони відкидають накопичення багатства та розкоші, натомість закликаючи мусульман повернутися до первинної чистоти #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!."
  ismaili_school: "Ісмаїлітський мазхаб"
  ismaili_school_desc: "Ісмаїлітський мазхаб названий на честь Ісмаїла ібн Джафара, сина імама Джафара ас-Садіка. Це була найпопулярніша правова школа у Фатімідському халіфаті, яка, втім, швидко втратила вплив після його падіння. Ісмаїлізм включає кілька #TOOLTIP:RELIGION,shia_tt,X #L шиїтських#!#! течій, послідовники яких приділяють езотеричному тлумаченню Корану значно більше уваги, ніж послідовники джафаритського або зейдитського мазхабу."
  jafari_school: "Джафаритський мазхаб"
  jafari_school_desc: "Джафаритський мазхаб названий на честь шостого шиїтського імама Джафара ас-Садіка. В основі цієї школи лежить принцип іджтихаду, згідно з яким вчені повинні самостійно тлумачити правові джерела і приймати рішення незалежно від інших правознавців. Крім того, послідовники школи підтримують тимчасовий шлюб, який укладається лише на певний термін."
  zaidi_school: "Зейдитський мазхаб"
  zaidi_school_desc: "Зейдитський мазхаб названий на честь Зейда ібн Алі, якого #TOOLTIP:RELIGION,shia_tt,X #L шиїти#!#! вважають праправнуком пророка Мухаммеда. Його праця «Маджму аль-фікх» послужила основою вчення цієї школи. Самі зейдити походять від послідовників Зейда ібн Алі, які підтримали його повстання проти Омейядського халіфату. У своїй практиці вони приділяють особливу увагу справедливості та відповідальності. І хоча формально зейдити є шиїтами, вони категорично відкидають шиїтський принцип приховування своєї віри, що в певному сенсі ріднить їх із #TOOLTIP:RELIGION,sunni_tt,X #L сунітами#!#!."
  imamiya_school: "Існаашаризм"
  imamiya_school_desc: "Послідовники цього течії, яких називають двонадесятниками, переконані, що від соратника Мухаммеда на ім'я Алі походять дванадцять непогрішних імамів, обраних самим Аллахом. Вважається, що останній із них, аль-Магді, повернеться наприкінці часів, щоб врятувати людство і встановити на всій землі мир і справедливість. У богословсько-правових питаннях двонадесятники в основному покладаються на вчення, яке викладає [ShowReligiousSchoolName('jafari_school')|l]."
  nizari_school: "Нізаритський мазхаб"
  nizari_school_desc: "Нізарити вважають, що Абу Мансур Нізар був істинним спадкоємцем фатімідського халіфа. Вони не підтримали прихід до влади його брата аль-Мусталі, що призвело до розколу серед ісмаїлітів. Відокремившись, нізарити знайшли прихильників серед інших течій шиїзму і утворили власну школу. Ґрунтуючись переважно на джафаритському вченні, вони виступають за етнокультурне різноманіття та соціальну справедливість."
  mustali_school: "Мусталітський мазхаб"
  mustali_school_desc: "Мусталіти є противниками нізаритів. На відміну від останніх, вони прийняли сходження аль-Мусталі Біллаха на престол Фатімідського халіфату. Хоча спочатку секта мусталітів виникла в Єгипті, завдяки активній місіонерській діяльності вона набула багато послідовників у Західній Індії."
  alevism_school: "Алевізм"
  alevism_school_desc: "Алевізм — синкретична релігія, заснована на вченні Хаджі Бекташа, а також увібравши в себе деякі давні #L [ShowReligionAdjective('tengri')|l]і#! та #L [ShowCultureGroupName('turkic_group')|l]і#! традиції та вірування. При цьому алевіти мають певну схожість із суфіями, оскільки й ті, й інші слідують за своїм духовним лідером і вдаються до різних містичних практик."
  alawi_school: "Алавізм"
  alawi_school_desc: "Алавіти, також відомі як нусайрити, вважають Алі ібн Абу Таліба втіленням самого Аллаха. Шанування Алі ріднить їх із #TOOLTIP:RELIGION,shia_tt,X #L шиїтами#!#!, однак в усіх інших аспектах їхні вчення разюче відрізняються одне від одного. Так, алавіти вірять у реінкарнацію та допускають вживання алкоголю, що неприпустимо для більшості шиїтів."
  ibadi_school: "Ібадитський мазхаб"
  ibadi_school_desc: "Ібадити відокремилися від течії хариджитів, які спочатку були прихильниками Алі ібн Абу Таліба, але згодом відреклися від нього. Ібадитський мазхаб проводить чітку межу між своїм та хариджитським вченням: його послідовники дотримуються більш поміркованого підходу в багатьох богословських питаннях, а також більш приязно ставляться до інших течій, з якими мають деякі схожості."
  bektashi_school: "Бехташі"
  bektashi_school_desc: "Це братство, назване на честь Хаджі Бекташа, ставиться з особливим шануванням до Алі ібн Абу Таліба, але також визнає й інших сподвижників Мухаммеда. Хоча формально братство сягає корінням у [ShowReligionName('sunni')|l], у його вченні міститься багато вірувань і практик, властивих іншим течіям ісламу."
  chishti_school: "Чіштія"
  chishti_school_desc: "Братство Чіштія, засноване в місті [ShowLocationName('chishti_sarif')], відкидає світську владу, проповідує милосердя та любов. Крім того, його послідовники складають музику та вірші, щоб таким чином наблизитися до Аллаха."
  khalwati_school: "Халватія"
  khalwati_school_desc: "Назва братства Халватія походить від ритуалу халват, який полягає в усамітненні з метою духовного розвитку. Поряд із такими практиками, як відлюдництво та аскетизм, цей ритуал відіграє найважливішу роль у житті братства."
  mevlevi_school: "Мевлеві"
  mevlevi_school_desc: "Братство Мевлеві, відоме своїми танцюючими дервішами, ґрунтується на вченні Джалаладдіна Румі, згідно з яким любов є основоположною цінністю #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!. Одним із головних ритуалів братства є сама — особлива різновидність кружляючого танцю, що супроводжується читанням молитов і віршів."
  naqshbandi_school: "Накшбандія"
  naqshbandi_school_desc: "Вважається, що походження братства Накшбандія сягає Джафара ас-Садіка. Його послідовники дотримуються шаріатських приписів значно суворіше, ніж це прийнято в інших школах. Основні духовні практики братства включають як усамітнені молитви Аллаху, так і групову медитацію."
  qadiri_school: "Кадірія"
  qadiri_school_desc: "Братство Кадірія, засноване Абдул-Кадиром Гілані, виступає за суворе дотримання #TOOLTIP:RELIGION,sunni_tt,X #L сунітського#!#! вчення. При цьому воно має децентралізовану структуру, що дозволяє кожній громаді самостійно визначати порядок служіння та проведення обрядів. Така система самоврядування призвела до поділу братства на кілька гілок."
  safavid_school: "Сефевіє"
  safavid_school_desc: "Орден Сефевіє був створений Сефі ад-Діном на основі шафіїтського вчення, однак під впливом двонадесятників він фактично перейшов до шиїзму і набув більш войовничого характеру. Нині послідовники ордену відрізняються особливим завзяттям і відданістю своєму вченню порівняно з послідовниками інших братств."
  shadhili_school: "Шазілія"
  shadhili_school_desc: "Дотримуючись вчення Абу аль-Хасана аш-Шазілі, послідовники братства Шазілія практикують відлюдництво та невпинне поминання Аллаха під час повсякденних справ. Вони переконані, що досягти досконалості може лише той, хто втілює в життя всі положення #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!."
  suhrawardi_school: "Сухравардія"
  suhrawardi_school_desc: "Братство Сухравардія, засноване Абу аль-Наджибом Сухраварді, розвивалося під впливом філософії #TOOLTIP:LOCATION,baghdad_tt,X #L багдадського#!#! богослова Джунайда аль-Багдаді. Згідно з нею, люди повинні відмовитися від власних бажань і присвятити життя служінню Аллаху та досягненню істинного знання."
  din_i_ilahi_school: "Дін-і ілахі"
  din_i_ilahi_school_desc: "Релігія дін-і ілахі, заснована на положеннях Яси, об'єднує елементи багатьох духовних вчень, тим самим дозволяючи людям різного віросповідання мирно співіснувати в межах однієї держави."
  isawiyya_school: "Айссауа"
  isawiyya_school_desc: "Вчення братства Айссауа, що виникло в #TOOLTIP:REGION,maghreb_region,X #L Магрибі#!#!, вважається одним із найбільш містичних серед суфійських шкіл. У ньому читання молитов поступово набуло характеру повноцінних ритуалів, що включають також музику, спів та танці."
  imperial_court: "Імператорський двір"
  imperial_court_desc: "Імператорський двір складається з членів правлячої родини та служачих їм куге — представників знатних родів. Вони мають величезний вплив і забезпечують виконання рішень та указів імператора."
  shogunate_court: "Двір сьогуна"
  shogunate_court_desc: "Перебуваючи на службі у сьогуна, впливові представники самурайських кланів виконують роль його радників з найрізноманітніших питань, але при цьому враховують і власні феодальні інтереси."
  ikko_ikki: "Ікко-іккі"
  ikko_ikki_desc: "Найбільш ревні адепти буддійської школи Чистої землі організували збройні загони, названі Ікко-іккі. Хоча їхній кістяк складають звичайні селяни, їхній опір владі та постійні повстання стають серйозною загрозою."
  religious_sects: "Релігійні секти"
  religious_sects_desc: "Споконвіку люди по-різному слідували шляхом Будди, і навіть історії про камі змінювалися під впливом різних релігійних течій. Послідовники різних сект завжди намагатимуться переконати інших слідувати їхньому вченню, але зрештою всі вони можуть принести користь суспільству."
  kirishitan_monks: "Монахи-кіріштан"
  kirishitan_monks_desc: "Західні мандрівники привезли з собою нове духовне вчення, в якому шанується певний Будда на ім'я Ісус. Щоб підтримувати з ними спілкування та торговельні зв'язки, слід толерантно ставитися до їхньої віри. Можливо, зрештою ми навіть почерпнемо з неї щось корисне."
  TRUE_FAITH_TOLERANCE: "Толерантність до істинної віри"
  HERETIC_TOLERANCE: "Толерантність до єресі"
  HEATHENRY_TOLERANCE: "Толерантність до язичництва"
  doom.1.title: "Приреченість"
  doom.1.desc: "Незважаючи на старання священиків, [ROOT.GetCountry.GetReligion.GetGodName] явно гнівається на нас, а отже, на наші землі насуваються великі біди. Щоб пережити кінець цього циклу і перейти до наступного, треба умилостивити богів, і кращий спосіб цього досягти — принести їм гідну жертву."
  doom.1.a: "Принесемо в жертву правлячу родину!"
  adopt_ometeotl: "Прийняти віру в Ометеотля"
  adopt_ometeotl_desc: "Незважаючи на прийняту в нашій культурі багатобожність, серед знаті стало популярним поклоніння певному всемогутньому богу, відомому як #italic Ометеотль#!. Вважається, що він володіє силою всіх інших божеств, які насправді лише представляють ті чи інші якості. Якщо це так, то нам варто шанувати #italic Ометеотля#! як свого єдиного бога."
  elevate_patron_god: "Возвеличити нашого бога-покровителя"
  elevate_patron_god_desc: "Як правило, мешканці #TOOLTIP:CULTURE,$nahua_culture_tt$,X #L науаських#!#! міст шанують багатьох богів, але вибирають одного з них як свого покровителя. Ми можемо піти далі, піднявши нашого покровителя до статусу верховного божества."
  establish_cihuacoatl: "Заснувати титул сіуакоатля"
  establish_cihuacoatl_desc: "Ми створимо спеціальну посаду #italic сіуакоатля#!, своєрідного візира. Він керуватиме містом замість нашого правителя, а той зможе приділяти більше уваги важливішим питашкам."
  expand_cuahpipiltin: "Заснувати куаупіпільтін"
  expand_cuahpipiltin_desc: "Ми сформуємо в суспільстві нове становище #italic куаупіпільтін#! — служивих аристократів. На відміну від спадкових аристократів #italic піпільтін#!, вони отримуватимуть посади за особисті заслуги. Їх набиратимуть головним чином з наших воїнів, а також запрошуватимуть з інших племен."
  increase_militarism: "Посилити мілітаризм"
  increase_militarism_desc: "Після битв наші воїни захоплюють полонених, яких потім можна приносити в жертву богам. Щоб потік потенційних жертв не вичерпався, треба заохочувати в нашому народі войовничість."
  institute_flower_wars: "Запровадити квіткові війни"
  institute_flower_wars_desc: "Оскільки життя нашої цивілізації залежить від жертвоприношень, нам потрібно набирати більше полонених. Для цього ми можемо домовитися з сусідами про проведення регулярних битв. Таким чином, обидві сторони зможуть приносити в жертву захоплених воїнів, завойовуючи прихильність богів."
  legal_reforms: "Правові реформи"
  legal_reforms_desc: "Усі #TOOLTIP:CULTURE,$nahua_culture_tt$,X #L науаські#!#! міста-держави мають свої закони, але з розвитком суспільства їх необхідно оновлювати та доповнювати. Варто провести серію реформ, щоб норми та правила відповідали новим потребам держави."
  raise_sacrifice_rate: "Збільшити кількість жертвоприношень"
  raise_sacrifice_rate_desc: "Боги пожертвували своєю кров'ю заради нас, і ми в боргу перед ними. Однак пролитої нами крові явно недостатньо, щоб втамувати їхню спрагу. Нам потрібно влаштовувати більше жертвоприношень, щоб якнайшвидше відновити життєву силу наших богів."
  RELIGIOUS_FOCUS_NOT_IN_QUEUE: "Не в черзі дослідження"
  NOT_RELIGIOUS_FOCUS_QUEUED: "У черзі дослідження немає [Concept('religious_focuses','релігійних цілей')|e]"
