  mari_paganism_desc: "Марійське язичництво \n$common_folk_religion_desc$"
  udmurt_paganism_desc: "Удмуртське язичництво \n$common_folk_religion_desc$"
  komi_paganism_desc: "Язичництво комі \n$common_folk_religion_desc$"
  samoyedic_paganism_desc: "Самодійське язичництво \n$common_folk_religion_desc$"
  obian_paganism_desc: "Обське язичництво \n$common_folk_religion_desc$"
