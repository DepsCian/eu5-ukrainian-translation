  worship_tezcatlipoca_god: "$tezcatlipoca_god$ \n— $worship_title1$ $worship_title2$"
  worship_tezcatlipoca_god_desc: "$worship_desc1$[ShowGodName('tezcatlipoca_god')]$worship_desc2$"
  worship_xiuhtecuhtli_god: "$xiuhtecuhtli_god$ \n— $worship_title1$ $worship_title2$"
