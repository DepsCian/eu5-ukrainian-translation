  flower_wars_tt: "Ця релігійна мета дозволить розпочинати квіткові війни."
  raise_sacrifice_rate_tt: "Ця релігійна мета підвищить ефективність жертвоприношень для зниження приреченості."
  CANONIZATION_DATE: "Дата канонізації: $DATE$"
  OPEN_IO_LEFT_CLICK: "Щоб перейти до цього [Concept('international_organization','міжнародного об'єднання')|e], клацніть лівою кнопкою миші"
  fundamental_law_tt: "Це фундаментальний закон, що визначає основи нашої віри. Він незмінний."
  nature_tenet: "Природа"
  nature_tenet_desc: "В основі нашої віри лежить визначення природи Бога. Усі течії християнства так чи інакше визнають, що Ісус Христос має і людську, і божественну природу, однак їхній зв'язок між собою досі викликає суперечки. Тим не менш, співіснування двох начал є ідеалом, до якого повинен прагнути кожен християнин."
  single_nature: "Єдина природа"
  single_nature_desc: "При втіленні Христа дві його природи злилися в одну."
  composite_nature: "Єдина природа"
  composite_nature_desc: "Дві природи Христа становлять єдине ціле, не зливаючись при цьому в одну."
  dual_nature: "Подвійна природа"
  dual_nature_desc: "Христос має дві природи, будучи повною мірою і Богом, і людиною."
  separate_nature: "Окрема природа"
  separate_nature_desc: "Христос має людську та божественну природу, які існують незалежно одна від одної."
  christology: "Христологія"
  christology_desc: "Вчення про особистість і природу Ісуса Христа. Ділиться на високу та низьку христології. Прихильники першої розглядають Христа як споконвічно божественну постать, а послідовники другої приділяють більше уваги його земному життю до воскресіння."
  high_christology: "Висока христологія"
  high_christology_desc: "Христос безсумнівно має божественну природу."
  low_christology: "Низька христологія"
  low_christology_desc: "Христос — лише людина, що прийняла Божу волю."
  liturgical_practices: "Літургійні практики"
  liturgical_practices_desc: "Різні форми богослужіння, що включають співи, читання молитов та інші обряди."
  byzantine_rites: "Візантійські обряди"
  byzantine_rites_desc: "Дотримуючись практик, створених візантійськими священиками, ми підвищимо авторитет нашої віри."
  local_traditions_and_rites: "Місцеві традиції та обряди"
  local_traditions_and_rites_desc: "У богослужінні слід надавати перевагу місцевим традиціям та обрядам."
  catholic_influenced_rites: "Католицькі обряди"
  catholic_influenced_rites_desc: "Слід запровадити в богослужіння такі #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! обряди, як меса, таїнства та літургія годин."
  essence_tenet: "Сутність"
  essence_tenet_desc: "Це поняття описує божественність як невід'ємну частину навколишнього нас світу, а також підкреслює небажання людей усвідомити та прийняти її повною мірою."
  accept_essence_tenet: "Прийняти поняття сутності"
  accept_essence_tenet_desc: "$accept_aspect_key$"
  deny_essence_tenet: "Відкинути поняття сутності"
  deny_essence_tenet_desc: "$reject_aspect_key$"
  person_tenet: "Особа"
  person_tenet_desc: "Спочатку це поняття означало певну основну і фундаментальну першопричину всього сущого. З часом воно стало використовуватися в християнському богослов'ї для позначення одного з ликів Святої Трійці, при цьому не відокремлюючи їх одне від одного і не розриваючи їх єдину божественну сутність."
  accept_person_tenet: "Прийняти поняття іпостасей"
  accept_person_tenet_desc: "$accept_aspect_key$"
  deny_person_tenet: "Відкинути поняття іпостасей"
  deny_person_tenet_desc: "$reject_aspect_key$"
  prosopon_tenet: "Лице"
  prosopon_tenet_desc: "У християнстві лице являє собою втілення однієї з іпостасей, тобто вираження божественного в матеріальному. При цьому сукупність явищ, що складають лице, унікальна для кожної іпостасі і дозволяє віруючим відрізняти їх одне від одного."
  accept_prosopon_tenet: "Прийняти поняття лиця"
  accept_prosopon_tenet_desc: "$accept_aspect_key$"
  deny_prosopon_tenet: "Відкинути поняття лиця"
  deny_prosopon_tenet_desc: "$reject_aspect_key$"
  christological_debates_tenet: "Христологічні дебати"
  christological_debates_tenet_desc: "Обговорення природи і особистості Христа необхідне для пізнання істини в різних богословських питаннях. Ці дебати дозволяють зберігати правильний порядок богослужіння та підтримувати єдність церкви."
  allow_christological_debates_tenet: "Дозволити христологічні дебати"
  allow_christological_debates_tenet_desc: "$accept_aspect_key$"
  forbid_christological_debates_tenet: "Заборонити христологічні дебати"
  forbid_christological_debates_tenet_desc: "$reject_aspect_key$"
  double_sabbath_tenet: "Подвійний шабат"
  double_sabbath_tenet_desc: "Субота служить днем відпочинку для євреїв ще з часів Мойсея. Ми можемо зберегти її священний статус або відмовитися від неї на користь дня Господнього — неділі."
  allow_double_sabbath_tenet: "Дозволити подвійний шабат"
  allow_double_sabbath_tenet_desc: "І субота, і неділя будуть оголошені священними днями."
  forbid_double_sabbath_tenet: "Заборонити подвійний шабат"
  forbid_double_sabbath_tenet_desc: "У дотриманні суботи більше немає потреби, оскільки в християнстві її функцію виконує неділя."
  change_maintenance_tt: "Це вплине на [Concept('maintenance','утримання')|e] наших монастирів."
  accept_aspect_key: "Наш патріархат використовуватиме це поняття у своєму богослов'ї."
  reject_aspect_key: "Наш патріархат не використовуватиме це поняття у своєму богослов'ї."
  ADD_ASPECT: "Додати релігійну особливість"
  add_religious_aspect_select_which: "Виберіть [Concept('religious_aspect','релігійну особливість')|e], яку хочете додати"
  add_religious_aspect: "Додати релігійну особливість"
  add_religious_aspect_christian: "Додати релігійну особливість"
  add_religious_aspect_inti: "Поклонятися богу"
  add_religious_aspect_desc: "Додає до [Concept('religion','релігії')|e] нашої [Concept('country_s', 'держави')] [Concept('religious_aspect','релігійну особливість')|e]."
  remove_religious_aspect: "Видалити релігійну особливість"
  remove_religious_aspect_christian: "Видалити релігійну особливість"
  remove_religious_aspect_inti: "Припинити поклонятися богу"
  remove_religious_aspect_desc: "Видаляє [Concept('religious_aspect','релігійну особливість')|e] з [Concept('religion','релігії')|e] нашої [Concept('country_s', 'держави')]."
  remove_religious_aspect_select_which: "Виберіть, яку [Concept('religious_aspect','релігійну особливість')|e] видалити"
  change_religious_aspect: "Замінити релігійну особливість"
  change_religious_aspect_christian: "Замінити релігійну особливість"
  change_religious_aspect_inti: "Змінити божество, що шанується"
  change_religious_aspect_desc: "Замінює [Concept('religious_aspect', 'особливість')|e] у [Concept('religion', 'релігії')|e] нашої [Concept('country_s', 'держави')]."
  change_religious_aspect_select_which: "Виберіть, яку [Concept('religious_aspect','релігійну особливість')|e] видалити"
  appease_the_gods: "Умилостивити богів"
  appease_the_gods_desc: "Наші боги розгнівані та жадають крові. Щоб їх заспокоїти, треба здійснити жертвоприношення."
  ceremonial_festivals: "Провести церемонію"
  ceremonial_festivals_desc: "Ми щомісяця влаштовуємо свято на честь одного з богів, але цього разу хочемо організувати щось грандіозне."
  explanation_ceremony_tt: "#TOOLTIP:CULTURE,$nahua_culture_tt$,X #L Науа#!#! щомісяця відзначають свято, присвячене певному божеству. Місяці в них тривають по 20 днів, і в кожному відзначається своє свято, що має той чи інший ефект."
  atlcahualo_tt: "Свято Атлькауало присвячене родючості та посіву. Ми можемо провести [ShowModifier('atlcahualo_mass')|l]."
  tlacaxipehualiztli_tt: "Свято Тлакашіпеуаліцтлі присвячене приходу весни, родючості та розпусканню листя. Ми можемо провести [ShowModifier('tlacaxipehualiztli_mass')|l]."
  tozoztontli_tt: "Свято Тосостонтлі присвячене посадці рослин та посіву культур. Ми можемо провести [ShowModifier('tozoztontli_mass')|l]."
  huey_tozoztli_tt: "Свято Уейтосостлі присвячене кукурудзі, насінню та посіву. Ми можемо провести [ShowModifier('huey_tozoztli_mass')|l]."
  toxcatl_tt: "Свято Тошкатль присвячене оновленню. Ми можемо провести [ShowModifier('toxcatl_mass')|l]."
  etzalcualiztli_tt: "Свято Ецалькуалістлі присвячене молодим пагонам та закінченню сухого сезону. Ми можемо провести [ShowModifier('etzalcualiztli_mass')|l]."
  tecuilhuitontli_tt: "Свято Текуїлуітонтлі присвячене зерну. Ми можемо провести [ShowModifier('tecuilhuitontli_mass')|l]."
  huey_tecuilhuitli_tt: "Свято Уейтекуїутль присвячене богам і кукурудзі. Ми можемо провести [ShowModifier('huey_tecuilhuitl_mass')|l]."
  tlaxochimaco_tt: "Свято Тлашочімако присвячене квітам та торгівлі. Ми можемо провести [ShowModifier('tlaxochimaco_mass')|l]."
  xocotl_huetzi_tt: "Свято Шокотлуеці присвячене плодам та врожаю. Ми можемо провести [ShowModifier('xocotl_huetzi_mass')|l]."
  ochpaniztli_tt: "Свято Очпаністлі присвячене врожаю та очищенню. Ми можемо провести [ShowModifier('ochpaniztli_mass')|l]."
  teteo_eco_tt: "Свято Теотеко присвячене прибуттю наших богів. Ми можемо провести [ShowModifier('teteo_eco_mass')|l]."
  tepeilhuitl_tt: "Свято Тепеіуітль присвячене горам. Ми можемо провести [ShowModifier('tepeilhuitl_mass')|l]."
  quecholli_tt: "Свято Кечоллі присвячене полюванню. Ми можемо провести [ShowModifier('quecholli_mass')|l]."
  panquetzaliztli_tt: "Свято Панкецалістлі присвячене племінним урочистостям та народженню бога Уїцилопочтлі. Ми можемо провести [ShowModifier('panquetzaliztli_mass')|l]."
  atemoztli_tt: "Свято Атемостлі присвячене дощу. Ми можемо провести [ShowModifier('atemoztli_mass')|l]."
  tititl_tt: "Свято Тітітль присвячене нашим старим. Ми можемо провести [ShowModifier('tititl_mass')|l]."
  izcalli_tt: "Свято Іскаллі присвячене родючості, воді та посіву. Ми можемо провести [ShowModifier('izcalli_mass')|l]."
  nemontemi_tt: "В останні п'ять днів року ми не відзначаємо жодних свят, оскільки в цей час відбуваються одні неприємності."
  open_war_path: "Відкрити шлях війни"
  open_war_path_desc: "Ми відправимо до сусідів послів, щоб домовитися про квіткову війну."
  flower_war_cb_against_country_tt: "Ми отримаємо [Concept('casus_belli','привід для війни')|e] «[ShowCasusBelliName('cb_flower_wars')]» проти обраної сусідньої [Concept('country', 'держави')|e]"
  pilgrimage_to_cholula: "Паломництво до #TOOLTIP:LOCATION,cholollan_tt,X #L Чолольяну#!#!"
  pilgrimage_to_cholula_desc: "#TOOLTIP:LOCATION,cholollan_tt,X #L Чолольян#!#! — священне місто нашої віри і важливе місце паломництва. Якщо наш правитель вирушить туди, це принесе народові удачу."
  reform_society_action: "Суспільна реформа"
  reform_society_action_desc: "Суспільству потрібні докорінні перетворення, інакше ми просто не зможемо захищатися від ворогів. Треба відмовитися від застарілих вірувань і порядків, щоб пройти через цей непростий період і забезпечити державі світле майбутнє."
  commence_reform_society_disaster_tt: "#R Розпочнеться#! [Concept('disaster','катастрофа')|e] #TOOLTIP:DISASTER_TYPE,reform_society,X #L «Суспільна реформа»#!#!. #Y У разі успіху може статися наступне:#!"
  eligible_for_reform_society_disaster_tt: "Ми застосували [Concept('action','дію')|e] «[ShowGenericActionName('reform_society_action')]»"
  inti_ceremonial_festivals: "Провести церемонію"
  inti_ceremonial_festivals_desc: "Ми щомісяця влаштовуємо свята, присвячені різним темам. Цього разу уряд бажає організувати набагато пишніше торжество, ніж зазвичай."
  zamay_quilla_tt: "У перший місяць, замай, свято присвячене родючості та вирощуванню кукурудзи."
  hatun_pucuy_quilla_tt: "У другий місяць, атун пукуй, свято присвячене квітам та достатку."
  pacha_pucuy_quilla_tt: "У третій місяць, пача пукуй, свято присвячене дозріванню рослин."
  ayrihua_quilla_tt: "У четвертий місяць, айріуа, свято присвячене врожаю та відпочинку."
  aymoray_quilla_tt: "У п'ятий місяць, айморай, свято присвячене сушінню зерна."
  haucai_cusqui_quilla_tt: "У шостий місяць, аукай кускі, свято присвячене сонцестоянню та відродженню Сонця."
  chacra_conaqui_quilla_tt: "У сьомий місяць, чакра конакі, свято присвячене воїнам та їхній доблесті."
  chacra_yapuy_quilla_tt: "У восьмий місяць, чакра япуй, свято присвячене кукурудзі, насінню та посіву."
  coia_raymi_quilla_tt: "У дев'ятий місяць, коя раймі, свято присвячене молодим пагонам."
  uma_raymi_quilla_tt: "У десятий місяць, ума раймі, свято присвячене дощу."
  ayamarca_raymi_quilla_tt: "В одинадцятий місяць, аямарка раймі, свято присвячене померлим."
  capac_raymi_quilla_tt: "У дванадцятий місяць, капак раймі, свято присвячене оновленню та звільненню від минулого."
  sacrifice_noble_blood: "Принести в жертву аристократів"
  sacrifice_noble_blood_desc: "Щоб підтримувати рівновагу на землі та в небесах, богам потрібна кров нашого народу. Кров аристократів — найчистіша і найцінніша, а тому їхній священний обов'язок — взяти участь у ритуальному жертвоприношенні."
  sacrifice_noble_blood_tt: "Обраний персонаж може померти"
  mayan_ceremonial_festivals: "Провести церемонію"
  mayan_ceremonial_festivals_desc: "Ми щомісяця влаштовуємо свята, присвячені різним темам. Місяці тривають по 20 днів. Цього разу уряд бажає організувати набагато пишніше торжество, ніж зазвичай."
  uinal_pop_tt: "У місяць поп свято присвячене оновленню та очищенню."
  uinal_uo_tt: "У місяць уо свято присвячене жерцям та провісникам."
  uinal_zip_tt: "У місяць сіп свято присвячене богині [ShowGodName('coatlicue_god')], покровительці любові та медицини."
  uinal_zotz_tt: "У місяць соц жерці та чиновники повинні дотримуватися посту."
  uinal_zec_tt: "У місяць сек свято присвячене меду. В цей час бджолярі діляться медом з усіма бажаючими, а [ROOT.GetCountry.GetReligion.GetGodName] приймає підношення у вигляді фігурок з меду."
  uinal_yaxkin_tt: "У місяць йашкін свято присвячене дітям та їхньому навчанню сімейному ремеслу."
  uinal_xul_tt: "У місяць шуль свято присвячене #TOOLTIP:GOD,quetzalcoatl_god,X #L Кетцалькоатлю#!#! та верховному лідеру воїнів."
  uinal_mol_tt: "У місяць моль бджолярі моляться божеству на ім'я [ROOT.GetCountry.GetReligion.GetGodName], щоб наступного року зібрати більше меду."
  uinal_chen_tt: "У місяці чен та йаш ми оновлюємо храми та замінюємо старих ідолів."
  uinal_zac_tt: "У місяць сак свято присвячене богу полювання та спокутування провини за вбивство тварин поза ритуалами."
  uinal_ceh_tt: "У місяць кех проводиться розкішний бенкет зі спаленням великої кількості копалу."
  uinal_mac_tt: "У місяць мак свято присвячене богу хліба на ім'я [ROOT.GetCountry.GetReligion.GetGodName], а також масовому спаленню сердець тварин у багатті."
  uinal_kankin_tt: "У місяць канкін свято не проводиться."
  uinal_muan_tt: "У місяць муан фермери приносять у жертву божеству на ім'я [ROOT.GetCountry.GetReligion.GetGodName] собаку з плямами, що нагадують зерна [ShowGoodsName('cocoa')|l]."
  uinal_pax_tt: "У місяць паш правителі та жерці з дрібних сіл з'їжджаються до столиці, щоб разом вшанувати бога на ім'я [ROOT.GetCountry.GetReligion.GetGodName]."
  uinal_kayab_tt: "У місяці кайяб та кумху кожне село відзначає власне свято, готуючись до останніх п'яти нещасливих днів року, які називаються вайеб."
  uinal_uayeb_tt: "В останні п'ять днів року, відомі як вайеб, не проводиться жодних заходів, оскільки вони неминуче закінчаться трагедією."
  adoptionism: "Адопціонізм"
  adoptionism_desc: "Ми твердо віримо, що Ісус Христос не мав божественної природи від народження, і став сином Божим лише при хрещенні або після воскресіння."
  adult_baptism: "Хрещення дорослих"
  adult_baptism_desc: "Згідно з цим підходом, хрестити можна виключно дорослих людей. Людина повинна самостійно і свідомо прийняти вчення Ісуса Христа, і лише потім, покаявшись у гріхах і оголосивши свою віру, вона може прийняти хрещення і стати членом церкви."
  aniconism: "Аніконізм"
  aniconism_desc: "Символічне зображення Господа неприйнятне, оскільки веде до ідолопоклонства. Ми відкидаємо будь-які релігійні символи, включаючи хрести різних християнських течій."
  asceticism: "Аскетизм"
  asceticism_desc: "Тяга до матеріальних благ заважає осягнути божественну істину. Лише повністю убезпечившись від надмірностей, можна досягти духовного просвітлення."
  bread_and_wine: "Хліб і вино"
  bread_and_wine_desc: "Ми віримо, що причастя має обов'язково включати в себе і хліб, і вино. Наші священики завжди будуть проводити таїнство Євхаристії з обома Святими Дарами."
  clerical_poverty: "Бідне духовенство"
  clerical_poverty_desc: "Представники духовенства повинні відмовитися від майна, щоб не відволікатися на мирські турботи та повністю присвятити життя служінню Богу."
  crown_as_head_of_faith: "Правитель на чолі церкви"
  crown_as_head_of_faith_desc: "Церква більше не буде підпорядковуватися якомусь розпусному архієрею. Усі релігійні питання тепер особисто вирішуватиме правитель держави, який і стане новим главою церкви."
  freedom_to_preach: "Свобода проповідей"
  freedom_to_preach_desc: "Серед вірян багато розбіжностей, але кожна течія повинна мати можливість вільно викладати своє вчення, якщо воно не суперечить слову Божому."
  gnosticism: "Гностицизм"
  gnosticism_desc: "Гностицизм стверджує, що людина може здобути спасіння через #italic гнозис#! \n— безпосереднє пізнання Бога. Лише прагнучи до духовного вдосконалення, ми зможемо відкинути матеріальне заради вічного."
  individual_creeds: "Особисті символи віри"
  individual_creeds_desc: "Якщо дозволити людям самим формулювати свої символи віри, це сприятиме різноманіттю думок, і наше суспільство отримає новий поштовх до розвитку."
  monasticism: "Монашество"
  monasticism_desc: "Задоволення від мирських благ лише відволікають нас від служіння Богу. Найкращий спосіб уникнути цих спокус \n— піти жити в монастир."
  modalism: "Модалізм"
  modalism_desc: "Ми переконані, що Бог єдиний, а тринітарні поняття Отця, Сина і Святого Духа \n— це лише різні іпостасі, в яких Він постає перед нами."
  organized_through_bishops: "Призначення єпископів"
  organized_through_bishops_desc: "Замість того, щоб повністю скасовувати посаду єпископів, ми можемо призначати їх на управління більшими областями."
  pacifism: "Пацифізм"
  pacifism_desc: "«Блаженні миротворці, бо вони синами Божими назвуться»."
  parish_registers: "Парафіяльні книги"
  parish_registers_desc: "Відтепер відомості про хрещення, поховання та укладення шлюбів будуть записуватися в парафіяльній книзі. Кожна парафія вестиме свою книгу і зберігатиме її в надійній скрині з двома замками."
  participation_women: "Участь жінок"
  participation_women_desc: "Хоча жінки вже де-факто беруть участь у духовному житті громад, ми видамо офіційне розпорядження, згідно з яким до них всюди повинні будуть ставитися так само, як до чоловіків."
  rejection_of_sacraments: "Відмова від таїнств"
  rejection_of_sacraments_desc: "Ми відкидаємо більшість християнських таїнств, оскільки вони мають суто матеріальний характер. Лише духовні цінності та практики допомагають наблизитися до Бога."
  sola_fide: "Sola Fide"
  sola_fide_desc: "Неможливо заслужити спасіння добрими справами. Ми отримуємо прощення лише з волі Божої, явленої нам в образі Його єдинородного Сина Ісуса Христа."
  sola_scriptura: "Sola Scriptura"
  sola_scriptura_desc: "Оскільки Біблія є словом Божим, вона є єдиним авторитетним текстом для християн. Тому будь-які релігійні практики, не засновані на Святому Письмі, повинні бути визнані єрессю."
  soli_deo_gloria: "Soli Deo Gloria"
  soli_deo_gloria_desc: "Будь-яка людська діяльність повинна здійснюватися лише на славу Божу. Жодні інші символи і навіть святі не гідні вшанування."
  translated_bibles: "Переклади Біблії"
  translated_bibles_desc: "Переклад Біблії на мову нашого народу відкриває йому набагато доступніший і зрозуміліший шлях до Бога."
  usury_allowed: "Дозвіл лихварства"
  usury_allowed_desc: "Грошові позики з відсотками, на яких збагачуються позикодавці, більше не вважатимуться гріховними і будуть дозволені."
  war_sermons: "Воєнні проповіді"
  war_sermons_desc: "Під час війни віра допомагає народу зберегти надію. Зараз наші священики повинні особливо активно проповідувати, щоб підтримати населення."
  five_doors: "П'ять дверей"
  five_doors_desc: "Деякі віряни практикують стиль медитації, при якому закривають усі двері в будинку і відкривають #italic п'ять дверей сприйняття#!. Нам варто впровадити цю практику в усіх громадах."
  holy_cooperation: "Священна співучасть"
  holy_cooperation_desc: "Треба заохочувати активну участь людей у виробництві. Така етика, натхненна колективною працею в ранньохристиянських громадах, позитивно позначиться на продуктивності сільськогосподарських регіонів."
  twelve_emissaries: "Дванадцять представників"
  twelve_emissaries_desc: "Натхненні устроєм деяких громад, ми вирішили обрати з-поміж наших старійшин і праведників дванадцять мудреців, які утворять верховну раду, позбавлену внутрішньої ієрархії."
  consolamentum: "Consolamentum"
  consolamentum_desc: "З віком ми неминуче починаємо шкодувати про свої гріхи, і тоді нам необхідне #italic consolamentum#! \n— утіха, щоб вознестися на Небеса з чистою совістю. Приймаючи це таїнство перед смертю, наші люди звільняються від гріхів і наближаються до Бога."
  pescatarianism: "Пескетаріанство"
  pescatarianism_desc: "Тварини мають душу, тому їсти їх аморально. Риби ж, навпаки, позбавлені душі, а отже, не вважаються тваринами і придатні для їжі."
  the_perfects: "Досконалі"
  the_perfects_desc: "Ті з нас, хто особливо віддано служить Богу і виконує Його заповіді, називаються досконалими. Цей статус вони отримують лише після того, як приймуть таїнство #italic consolamentum#! і доведуть непохитність своєї віри. На відміну від інших людей, досконалі приймають #italic consolamentum#! двічі: вперше при підтвердженні віри, а вдруге \n— перед смертю."
  baptism_by_fire: "Хрещення вогнем"
  baptism_by_fire_desc: "Ми віримо, що хрещення водою недостатнє, і це визнавав сам Іван Хреститель. Щоб здійснити справжнє хрещення на все життя, потрібно доторкнутися палаючою свічкою до голови людини з чотирьох боків."
  name_change: "Зміна імені"
  name_change_desc: "У наших громадах кожен знає, що ім'я має величезну силу. Тому наші релігійні лідери беруть собі імена сподвижників Святого Павла, а прості люди називають свої поселення на честь місць, де жив наш святий покровитель."
  paulician_canon: "Павлікіанський канон"
  paulician_canon_desc: "Наш народ відкидає Старий Заповіт і його пророків, а також не визнає послань Святого Петра. Нашої уваги заслуговують лише листи Святого Павла."
  punishment_by_stoning: "Побиття камінням"
  punishment_by_stoning_desc: "Забивання камінням \n— поширений вид покарання єретиків у наших громадах, чого не можна сказати про наших сусідів. Ймовірно, цією традицією ми зобов'язані своїм анатолійським корінням."
  arminianism: "Армініанство"
  arminianism_desc: "Армініанство ґрунтується на ідеях гуманізму та толерантності, які проповідував нідерландський протестантський богослов Якоб Арміній."
  gomarism: "Гомаризм"
  gomarism_desc: "Рух, заснований Франциском Гомаром, опонентом Якоба Армінія, який дотримувався пелагіанської доктрини і намагався створити нову богословську школу при університеті, де вони обоє викладали."
  instituionalized_arminianism: "Офіційне армініанство"
  instituionalized_arminianism_desc: "$arminianism_desc$ Нині ця релігійна течія офіційно визнана в нашій державі."
  instituionalized_gomarism: "Офіційний гомаризм"
  instituionalized_gomarism_desc: "$gomarism_desc$ Нині ця релігійна течія офіційно визнана в нашій державі."
  adamite_services: "Адамітські служби"
  adamite_services_desc: "Адаміти наполягають на проведенні церковних служб у нагому вигляді. Знімаючи з себе всі елементи статусу, ми постаємо перед Богом абсолютно рівними, а також повертаємося до своєї первісної невинної природи, яку мали до гріхопадіння."
  punishment_of_sin: "Покарання за гріхи"
  punishment_of_sin_desc: "Усі грішники, незалежно від соціального статусу, однаково заслуговують на покарання. Хоча дворяни мають владу, вони не повинні бути вищими за закони Божі."
  justified_conflicts: "Виправдані конфлікти"
  justified_conflicts_desc: "Нова віра нашої держави зазнає нападів з боку язичників та єретиків. Коли йдеться про захист церкви, будь-які заходи виправдані."
  pietism: "Пієтизм"
  pietism_desc: "Цей рух надає особливого значення особистому благочестю вірян і виступає за внутрішнє перетворення, що веде до праведного християнського життя."
  prima_scriptura: "Prima Scriptura"
  prima_scriptura_desc: "Хоча Святе Письмо \n— головний текст нашої віри, ми не повинні відкидати інші джерела божественного одкровення."
  demand_church_tax: "Вимагати виплати апостолицького податку"
  demand_church_tax_desc: "Усі держави, що зобов'язалися надавати нам фінансову підтримку за рахунок [Concept('estate_privilege','станових привілеїв')|e] «[ShowEstatePrivilegeName('apostolic_tax_privilege')]», повинні будуть відповісти на наше прохання про допомогу, бо така воля Божа."
  20_years_cd: "Цю дію можна здійснити лише раз на #Y 20#! \nроків."
  every_catholic_asked_to_pay_tt: "Усі #TOOLTIP:RELIGION,catholic_tt,X #L католицькі#!#! держави, що мають [Concept('estate_privilege', 'становий привілей')|e] «[ShowEstatePrivilegeNameWithNoTooltip('apostolic_tax_privilege')]», повинні будуть сплатити нам певну суму. Її розмір залежить від [Concept('estate_power', 'станових влади')|e] нашого уряду.\n"
  demand_church_tax_price: "Вартість дії «Вимагати виплати апостолицького податку»"
  request_aid: "Прохання про \nдопомогу"
  request_aid_desc: "Наш орден служить оплотом релігії та захищає справжніх вірян від утисків і переслідувань. [GetCountry('PAP').GetGovernment.GetRulerTitle] має священний обов'язок надавати нам допомогу в цій найважливішій справі."
  10_years_cd: "Цю дію можна здійснити лише раз на #Y 10#! \nроків."
  request_aid_price: "Вартість дії «Прохання про допомогу»"
  placitum_regium: "Placitum Regium"
  placitum_regium_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] постійно втручається у внутрішні справи нашої держави, але ми не зобов'язані мовчки схиляти коліна перед #L [GetCountry('PAP').GetAdjective|l]им#! престолом! [Concept('papal_bull','Папські булли')|e] повинні вступати в силу лише в тому випадку, якщо з цим згодна наша влада."
  once_per_ruler: "Цю дію можна здійснити лише раз за весь час життя [Concept('ruler','правителя')|e]."
  request_cardinal_seat: "Прохання про кафедру кардинала"
  request_cardinal_seat_desc: "Нам явно бракує представництва в колегії кардиналів. Час попросити про призначення одного з наших #TOOLTIP:BUILDING_TYPE,cathedral,X #L кафедральних соборів#!#! як #TOOLTIP:BUILDING_TYPE,seat_of_cardinal,X #L кафедри кардинала#!#!, щоб зміцнити наш вплив у курії."
  request_cardinal_tt: "У разі згоди #L [GetCountry('PAP').GetAdjective|l]ої#! влади обраний [Concept('location', 'район')|e] отримає #TOOLTIP:BUILDING_TYPE,seat_of_cardinal,X #L кафедру кардинала#!#!."
  recently_requested_cardinal: "Держава нещодавно запросила кардинала"
  cc_indulgences: "Купівля індульгенцій"
  cc_indulgences_desc: "Офіційна позиція #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#! щодо індульгенцій."
  limited_indulgences: "Cum Postquam"
  limited_indulgences_desc: "#TOOLTIP:RELIGION,catholic_tt,X #L Католик#!#! може скоротити час свого перебування в чистилищі, займаючись благодійністю, \n— наприклад, роздаючи милостиню або роблячи пожертви #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицькій церкві#!#!."
  unlimited_indulgences: "Unigenitus Dei Filius"
  unlimited_indulgences_desc: "У нашій церкві широко поширена продаж індульгенцій. Віряни купують їх безпосередньо у священиків #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!, часом навіть завчасно \n— ще до скоєння гріха."
  no_financial_indulgences: "Etsi Dominici Gregis"
  no_financial_indulgences_desc: "Придбання індульгенцій будь-яким способом, навіть в обмін на пожертву, заборонено."
  cc_papal_authority: "Папський авторитет"
  cc_papal_authority_desc: "Офіційна позиція #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#! щодо папської влади."
  ultramontanism: "Ультрамонтанство"
  ultramontanism_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] має велику владу і вплив у справах #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#!. [Select_CString(GetInternationalOrganization('catholic_church').GetLeader.IsFemale, 'Її', 'Його')] авторитет непогрішний."
  gallicanism: "Галліканство"
  gallicanism_desc: "Прихильники галліканства відкидають ідею про те, [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] [Select_CString(GetInternationalOrganization('catholic_church').GetLeader.IsFemale, 'повинна', 'повинен')] мати абсолютну владу над церквою, але водночас допускають участь держави в її житті."
  conciliarism: "Конциліаризм"
  conciliarism_desc: "Конциліаризм виступає проти того, щоб [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] [Select_CString(GetInternationalOrganization('catholic_church').GetLeader.IsFemale, 'мала', 'мав')] повну владу над церквою, натомість надаючи пріоритет рішенням вселенського собору."
  invisible_church: "Невидима церква"
  invisible_church_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] є лише обличчям нашої церкви, а вирішенням релігійних питань повинні займатися правителі кожної окремо взятої держави."
  cc_veneration_of_saints_and_reliquaries: "Вшанування святих і \nреліквій"
  cc_veneration_of_saints_and_reliquaries_desc: "Офіційна позиція #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#! щодо вшанування святих та їхніх мощей."
  unlimited_veneration: "Sunt in Regno Dei"
  unlimited_veneration_desc: "Вшанування святих та їхніх мощей є невід'ємною частиною #L [ShowReligionAdjective('catholic')|l]ої#! віри."
  limited_veneration: "Licet ad Colenda"
  limited_veneration_desc: "Хоча вшанування святих та їхніх мощей є важливою частиною #L [ShowReligionAdjective('catholic')|l]ої#! віри, воно повинно бути обмежене невеликим переліком предметів."
  no_veneration: "Ubi Moyses Ascendit"
  no_veneration_desc: "Вшанування святих та їхніх мощей категорично заборонено."
  cc_simony: "Си́монія?"
  cc_simony_desc: "Офіційна позиція #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#! щодо симонії."
  tolerated_simony: "Beatior Ist Largitas"
  tolerated_simony_desc: "Си́монія не підтримується церквою, але допускається."
  endorsed_simony: "Quae sunt Caesaris Deo"
  endorsed_simony_desc: "Си́монія є загальноприйнятим явищем серед #TOOLTIP:RELIGION,catholic_tt,X #L католиків#!#!."
  banned_simony: "Romanum Decet Pontificem"
  banned_simony_desc: "Си́монія засуджується і суворо карається церквою."
  cc_society_of_jesus: "Товариство Ісуса"
  cc_society_of_jesus_desc: "Офіційна позиція #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#! щодо Товариства Ісуса."
  cc_society_of_jesus_tt: "У результаті [Concept('event','події')|e] #Y «$flavor_pap.1400.title$»#! було засновано #Y $cc_society_of_jesus$#!"
  society_of_jesus_founded: "Заснування Товариства Ісуса"
  society_of_jesus_not_allowed: "Dominus Ac Redemptor Noster"
  society_of_jesus_not_allowed_desc: "[GetInternationalOrganization('catholic_church').GetName] не підтримує Товариство Ісуса."
  society_of_jesus_allowed: "Regimini Militantis Ecclesiae"
  society_of_jesus_allowed_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] визнає Товариство Ісуса і дозволяє ордену поширювати християнську віру."
  cc_witchcraft: "Покарання за чаклунство"
  cc_witchcraft_desc: "Офіційна позиція #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#! щодо чаклунства та інших окультних практик."
  cc_witchcraft_tt: "Під час [Concept('event','події')|e] #Y «$flavor_pap.8.title$»#! обговорювалося #Y чаклунство#!"
  witchcraft_discussed: "Обговорення чаклунства"
  witchcraft_not_aknowledged: "Sicut Malefici Aegyptii"
  witchcraft_not_aknowledged_desc: "[GetInternationalOrganization('catholic_church').GetName] не визнає існування чаклунства."
  witchcraft_aknowledged: "Summis Desiderantes"
  witchcraft_aknowledged_desc: "Слідуючи положенням #italic «Молота відьом»#!, ми повинні виявляти та припиняти всі випадки чаклунства."
  cc_marriage_of_priest: "Право духовенства вступати в шлюб"
  cc_marriage_of_priest_desc: "Офіційна позиція #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#! щодо права священиків вступати в шлюб."
  priest_marriage_not_allowed: "In Rito Romano"
  priest_marriage_not_allowed_desc: "Священнослужителям #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L католицької церкви#!#! не можна одружуватися."
  priest_marriage_partially_allowed: "Non in Solo Pane"
  priest_marriage_partially_allowed_desc: "Священнослужителі можуть одружитися, але в такому випадку їм буде заборонено обіймати будь-які посади в курії."
  priest_marriage_allowed: "Qualis est Pastor"
  priest_marriage_allowed_desc: "Усі священнослужителі нашої церкви можуть одружуватися."
  enact_papal_bull: "Вартість прийняття папської булли"
  revoke_papal_bull: "Вартість відмови від папської булли"
  CHRISTIAN_GOD: "Бог"
  JUDAISM_GOD: "Яхве"
  MUSLIM_GOD: "Аллах"
  god_desc: "Головне божество тієї чи іншої релігії. Деякі релігії в рівній мірі шанують безліч богів, інші також мають пантеон, але визнають верховенство одного бога, треті ж \n— зовсім не визнають жодних богів, крім свого."
  inti: "Інті"
  inti_ADJ: "Інтійський"
  inti_desc: "Інті та Віракоча є основними божествами, які спрямовують і захищають народи Анд."
  inti_god: "Інтійський"
  inti_god_desc: "[ShowGodName('inti_god')] шанується серед народів #TOOLTIP:REGION,andes_region,X #L Анд#!#! як бог сонця."
  viracocha: "Віракоча"
  tunupa_god: "Тунупа"
  viracocha_desc: "[ShowGodName('viracocha')] шанується серед народів #TOOLTIP:REGION,andes_region,X #L Анд#!#! як творець світу."
  illapa_god: "Ільяпа"
  illapa_god_desc: "[ShowGodName('illapa_god')] шанується серед народів #TOOLTIP:REGION,andes_region,X #L Анд#!#! як бог дощу і блискавок."
  mamaquilla: "Мама Кіллья"
  mamaquilla_desc: "[ShowGodName('mamaquilla')] шанується серед народів #TOOLTIP:REGION,andes_region,X #L Анд#!#! як богиня місяця."
  pachamama: "Пачамама"
  pachamama_desc: "[ShowGodName('pachamama')] шанується серед народів #TOOLTIP:REGION,andes_region,X #L Анд#!#! як богиня землі."
  mama_cocha: "Мама Коча"
  mama_cocha_desc: "[ShowGodName('mama_cocha')] шанується серед народів #TOOLTIP:REGION,andes_region,X #L Анд#!#! як богиня моря."
  urpihuachac_god: "Урпайуачак"
  urpihuachac_god_desc: "[ShowGodName('urpihuachac_god')] шанується серед народів #TOOLTIP:REGION,andes_region,X #L Анд#!#! як богиня птахів і риб."
  odin_god: "Одін"
  odin_god_desc: "$odin_god$ \n— проводир асів, що пожертвував оком заради здобуття мудрості. Він висів на світовому древі дев'ять днів і \nдев'ять ночей, перш ніж йому відкрилося знання рун."
  worship_odin_god: "$odin_god$ \n— $worship_title1$ $worship_title2$"
  worship_odin_god_desc: "$worship_desc1$ #TOOLTIP:GOD,odin_god,X #L Одін#!#! $worship_desc2$"
  tor_god: "Тор"
  tor_god_desc: "$tor_god$ \n— один з асів, захисник богів і \nлюдей. Він керує громом і \nблискавкою і \nпокровительствує вільним народам."
  worship_tor_god: "$tor_god$ \n— $worship_title1$ $worship_title2$"
  worship_tor_god_desc: "$worship_desc1$ #TOOLTIP:GOD,tor_god,X #L Тор#!#! $worship_desc2$"
  tyr_god: "Тюр"
  tyr_god_desc: "$tyr_god$ \n— один з асів, відомий своєю любов'ю до \nсражень і \nвовків."
  worship_tyr_god: "$tyr_god$ \n— $worship_title1$ $worship_title2$"
  worship_tyr_god_desc: "$worship_desc1$ #TOOLTIP:GOD,tyr_god,X #L Тюр#!#! $worship_desc2$"
  njord_god: "Ньйорд"
  njord_god_desc: "$njord_god$ \n— один з ванів, батько Фрейра і \nФрейї. Він покровительствує морякам і \nрибалкам."
  worship_njord_god: "$njord_god$ \n— $worship_title1$ $worship_title2$"
  worship_njord_god_desc: "$worship_desc1$[ShowGodName('njord_god')]$worship_desc2$"
  freyr_god: "Фрейр"
  freyr_god_desc: "$freyr_god$ \n— один з ванів. Його шанують як бога врожаю, миру і \nнасолод."
  worship_freyr_god: "$freyr_god$ \n— $worship_title1$ $worship_title2$"
  worship_freyr_god_desc: "$worship_desc1$[ShowGodName('freyr_god')]$worship_desc2$"
  freya_god: "Фрейя"
  freya_god_desc: "$freya_god$ походить з роду ванів. Це богиня любові, краси, родючості та \nсейда \n— різновиди скандинавської магії."
  worship_freya_god: "$freya_god$ \n— $worship_title1$ $worship_title2$"
  worship_freya_god_desc: "$worship_desc1$[ShowGodName('freya_god')]$worship_desc2$"
  uscovilca_god: "Усковілка"
  uscovilca_god_desc: "[ShowGodName('uscovilca_god')] шанується #TOOLTIP:CULTURE,chanka_culture_tt,X #L чанка#!#! як творець народу."
  chinchaycamac_god: "Чінчай Камай"
  chinchaycamac_god_desc: "[ShowGodName('chinchaycamac_god')] шанується народом #TOOLTIP:CULTURE,chincha_culture_tt,X #L чинча#!#! як головне божество."
  tlaloc_god: "Тлалок"
  dzahui_god: "Цауі"
  chaac_god: "Чак"
  tlaloc_god_desc: "[ShowGodName('tlaloc_god')] шанується в мезоамериканському пантеоні як бог дощу."
  huitzilopochtli_god: "Уїцилопочтлі"
  huitzilopochtli_god_desc: "[ShowGodName('huitzilopochtli_god')] шанується серед жителів #TOOLTIP:LOCATION,tenochtitlan_tt,X #L Теночтітлана#!#! як бог сонця і війни."
  quetzalcoatl_god: "Кетцалькоатль"
  kukulkan_god: "Кукулькан"
  quetzalcoatl_god_desc: "[ShowGodName('quetzalcoatl_god')] шанується в мезоамериканському пантеоні як бог життя, вітру і мудрості."
  tezcatlipoca_god: "Тескатліпока"
  tezcatlipoca_god_desc: "[ShowGodName('tezcatlipoca_god')] шанується в мезоамериканському пантеоні як бог провидіння, темряви та невидимих сил."
  xiuhtecuhtli_god: "Шиутекутлі"
  kawiil_god: "Кавіль"
  huehueteotl_god: "Уеуетеотль"
  xiuhtecuhtli_god_desc: "[ShowGodName('xiuhtecuhtli_god')] шанується в мезоамериканському пантеоні як бог вогню."
  coatlicue_god: "Коатлікуе"
  coatlicue_god_desc: "[ShowGodName('coatlicue_god')] шанується в мезоамериканському пантеоні як богиня родючості."
  ganesha_god: "Ганеша"
  ganesha_god_desc: "Ганеша \n— один з головних [Concept('god','богів')|e] в #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїзмі#!#!. Зазвичай його зображують з головою слона і пов'язують з благополуччям, удачею і мудрістю."
  shiva_god: "Шива"
  shiva_god_desc: "Шива \n— один з головних [Concept('gods','богів')|e] в #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїзмі#!#! і верховне божество в #TOOLTIP:POLICY,shaivism,X #L шиваїзмі#!#!. Його вважають покровителем йоги та аскетів."
  shakti_god: "Шакті"
  shakti_god_desc: "Шакті \n— одна з головних [Concept('goddess','богинь')|e] в #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїзмі#!#!, втілення божественної енергії всесвіту. В #TOOLTIP:POLICY,shaktism,X #L шактизмі#!#! її шанують як Деві \n— верховну богиню-матір, тоді як решта шактистських богинь вважаються лише іпостасями самої Шакті. Деякі з них здатні набувати різних форм."
  vishnu_god: "Вішну"
  vishnu_god_desc: "Вішну \n— один з головних [Concept('gods','богів')|e] в #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїзмі#!#! і верховне божество в #TOOLTIP:POLICY,vaishnavism,X #L вішнуїзмі#!#!. Шанувальники Вішну вірять, що він має десять [Concept('avatars','аватарів')|e], через які він з'являється на землі."
  surya_god: "Сурья"
  surya_god_desc: "Сурья \n— [Concept('goddess','богиня')|e] сонця в #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїзмі#!#! і одне з верховних божеств у #TOOLTIP:POLICY,smartism,X #L смартізмі#!#!."
  samkhya_school: "Санкх'я"
  samkhya_school_desc: "Санкх'я \n— філософія #TOOLTIP:CULTUREGROUP,indian_group,X #L індійського#!#! дуалізму, яка значною мірою ґрунтується на принципах раціоналізму. Згідно з цим вченням, світ складається з матерії та духу, а пізнати його можна лише через особисте сприйняття та логічні висновки."
  yoga_school: "Йога"
  yoga_school_desc: "Йога, тісно пов'язана з філософією санкх'ї, передбачає подвійну природу всесвіту, а сприйняття та логічні міркування розглядає як основні способи пізнання. Однак, на відміну від санкх'ї, у цій системі також приділяється велика увага дисципліні та самовдосконаленню."
  nyaya_school: "Ньяя"
  nyaya_school_desc: "Ньяя \n— це реалістична філософія, що застосовує методологію та логіку для здобуття знань. Основна ідея ньяї полягає в тому, що всі наші страждання так чи інакше спричинені помилками, які ми допускаємо через брак знань. Отже, отримавши потрібні знання, можна повністю позбутися страждань."
  vaisheshika_school: "Вайшешика"
  vaisheshika_school_desc: "Вайшешика \n— це індійська філософська школа, що містить елементи натуралізму та атомізму. Згідно з її вченням, весь фізичний світ складається з атомів, а людське життя залежить від їхньої взаємодії між собою. Лише повністю зрозумівши природу цих взаємодій, можна здобути знання."
  mimamsa_school: "Міманса"
  mimamsa_school_desc: "Міманса \n— філософська школа, головною метою якої є дослідження та тлумачення священних текстів. Порівняно з іншими школами, вона значно більше пов'язана з філологією та лінгвістичним аналізом."
  vedanta_school: "Веданта"
  vedanta_school_desc: "Веданта \n— вкрай впливова філософська школа, яка займається вивченням Вед. Прихильники школи розглядають ці тексти як основне джерело знань і вважають, що духовний світ неможливо осягнути через раціональні умовиводи."
  matsya_avatar: "Матсья"
  matsya_avatar_desc: "Матсья \n— перший [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#! у вигляді риби. Вважається, що він захищає людей від повеней та морських тварин."
  kurma_avatar: "Курма"
  kurma_avatar_desc: "Курма \n— другий [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#! у вигляді черепахи. Його шанують за небачену стійкість, а також нерідко прирівнюють до Акупари \n— черепахи, на якій стоїть світ."
  varaha_avatar: "Вараха"
  varaha_avatar_desc: "Вараха \n— третій [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#! у вигляді кабана. Вважається, що він врятував Землю, витягнувши її з первісних вод на своєму іклі."
  narasimha_avatar: "Нарасімха"
  narasimha_avatar_desc: "Нарасімха \n— четвертий [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#! у вигляді лева. Його шанують як захисника людей та винищувача зла."
  vamana_avatar: "Вамана"
  vamana_avatar_desc: "Вамана \n— п'ятий [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#! в образі карлика. Він відомий тим, що переміг царя демонів Балі і допоміг Індрі повернути владу над небесами."
  parashurama_avatar: "Парашурама"
  parashurama_avatar_desc: "Парашурама \n— шостий [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#! в образі воїна. Його шанують за перемогу над жорстокими кшатріїв."
  rama_avatar: "Рама"
  rama_avatar_desc: "Рама \n— сьомий і найвідоміший [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#! в образі земного царя, життя якого детально описане в епосі «Рамаяна». Він вважається прикладом досконалої людини, що беззаперечно дотримувалася принципів дхарми."
  krishna_avatar: "Крішна"
  krishna_avatar_desc: "Крішна \n— восьмий і один з найбільш шанованих у #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїзмі#!#! [Concept('avatar','аватарів')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#!. Він уособлює співчуття, турботу і любов."
  buddha_avatar: "Будда"
  buddha_avatar_desc: "Сіддхартха Ґаутама \n— #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїстський#!#! Будда і дев'ятий [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#!. Він перехитрив асурів і змусив їх зійти зі шляху дхарми, тим самим забезпечивши перемогу девів."
  kalki_avatar: "Калкі"
  kalki_avatar_desc: "Калкі \n— десятий і останній [Concept('avatar','аватар')|e] бога #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#!. Він має з'явитися наприкінці Калі-юги, щоб завершити епоху лихослів'я і покласти початок Сатья-юзі \n— епосі чистоти та праведності."
  shakti_common_desc: "одна з головних [Concept('goddess','богинь')|e] в #TOOLTIP:RELIGION,$hindu_tt$,X #L індуїзмі#!#!, іпостась Деві або #TOOLTIP:GOD,shakti_god,X #L Шакті#!#! в #TOOLTIP:POLICY,shaktism,X #L шактизмі#!#!. Вона представляє"
  durga_avatar: "Дурга"
  durga_avatar_desc: "Дурга \n— $shakti_common_desc$ материнство і захист, але водночас проявляє себе як сила руйнування та війни."
  kali_avatar: "Калі"
  kali_avatar_desc: "Калі \n— $shakti_common_desc$ час, створення, руйнування, силу і смерть. Її головна зовнішня особливість \n— висунутий яскраво-червоний язик. Калі шанують як захисницю богів та винищувачку зла."
  parvati_avatar: "Парваті"
  parvati_avatar_desc: "Парваті \n— $shakti_common_desc$ любов, красу, родючість і материнство. Крім того, вона є дружиною бога #TOOLTIP:GOD,shiva_god,X #L Шиви#!#!."
  lakshmi_avatar: "Лакшмі"
  lakshmi_avatar_desc: "Лакшмі \n— $shakti_common_desc$ багатство, процвітання, удачу та достаток. Вона має вісім проявів, кожен з яких уособлює одне з джерел благополуччя. Крім того, вона є дружиною бога #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#!."
  saraswati_avatar: "Сарасваті"
  saraswati_avatar_desc: "Сарасваті \n— $shakti_common_desc$ знання, мистецтво та мудрість. Вона є дружиною Брахми, [Concept('god','бога')|e] творіння."
  chhinnamasta_avatar: "Чіннамаста"
  chhinnamasta_avatar_desc: "Чіннамаста \n— $shakti_common_desc$ суперечності, самопожертву, розвиток, смерть і водночас безсмертя. Зазвичай її зображують у нагому вигляді і з відрубаною головою, що стоїть на спареній парі."
  chandi_avatar: "Чанді"
  chandi_avatar_desc: "Чанді \n— $shakti_common_desc$ руйнівну силу, спрямовану проти зла."
  tripura_sundari_avatar: "Трипурасундарі"
  tripura_sundari_avatar_desc: "Трипурасундарі \n— $shakti_common_desc$ вищу форму Шакті, досконалу енергію всесвіту та божественну свідомість."
  bhuvaneshvari_avatar: "Бхубанешварі"
  bhuvaneshvari_avatar_desc: "Бхубанешварі \n— $shakti_common_desc$ Деві як матері світу."
  tara_avatar: "Тара"
  tara_avatar_desc: "Тара \n— $shakti_common_desc$ лють Деві як іпостасі #TOOLTIP:AVATAR,kali_avatar,X #L Калі#!#!, але водночас виступає в ролі провідниці та захисниці."
  hindu_branch_spec: "Традиція"
  hindu_branch_spec_desc: "Конкретні традиції та вірування, властиві даному [Concept('hindu_branch','відгалуженню індуїзму')|e]."
  vaishnavism: "Вішнуїзм"
  vaishnavism_desc: "Вішнуїзм \n— [Concept('hindu_branch','відгалуження індуїзму')|e], засноване на поклонінні богу #TOOLTIP:GOD,vishnu_god,X #L Вішну#!#! та його десяти [Concept('avatars','аватарам')|e]."
  shaivism: "Шиваїзм"
  shaivism_desc: "Шиваїзм \n— [Concept('hindu_branch','відгалуження індуїзму')|e], в якому #TOOLTIP:GOD,shiva_god,X #L Шива#!#! шанується як верховний [Concept('god','бог')|e]. Представники цієї течії приділяють більше уваги аскетизму та практикам йоги."
  shaktism: "Шактизм"
  shaktism_desc: "Шактизм \n— [Concept('hindu_branch','відгалуження індуїзму')|e], засноване на поклонінні богині-матері, відомій як Деві або #TOOLTIP:GOD,shakti_god,X #L Шакті#!#!, у всіх її формах."
  smartism: "Смартизм"
  smartism_desc: "Смартизм \n— [Concept('hindu_branch','відгалуження індуїзму')|e], в якому однаково шануються п'ять [Concept('god','богів')|e]: [ShowGodName('ganesha_god')], [ShowGodName('shiva_god')], [ShowGodName('shakti_god')], [ShowGodName('vishnu_god')] та [ShowGodName('surya_god')]."
  dummy_1: "Заглушка 1"
  dummy_2: "Заглушка 2"
  dummy_3: "Заглушка 3"
  dummy_4: "Заглушка 4"
  dummy_5: "Заглушка 5"
  mula_sangh_school: "Мула Сангха"
  mula_sangh_school_desc: "Напрямок у секті дігамбарів, заснований на ранніх практиках #TOOLTIP:RELIGION,$jain_tt$,X #L джайнізму#!#! та допрацьований Кундакундою \n— монахом, який написав у II \nстолітті багато робіт з філософії джайнізму, які лягли в основу вчення дігамбарів."
  balatkara_gana_school: "Балаткара Гана"
  balatkara_gana_school_desc: "Відгалуження #TOOLTIP:RELIGION,$jain_tt$,X #L джайнського#!#! чернечого ордену Мула Сангха. Воно засноване династією Сантара ще у VIII \nстолітті і вважається одним з найстаріших орденів у джайнізмі."
  kashtha_sangha_school: "Каштха Сангха"
  kashtha_sangha_school_desc: "Впливова чернеча школа #TOOLTIP:RELIGION,$jain_tt$,X #L джайнської#!#! секти дігамбарів, особливо популярна в Північній та Західній Індії. Прийнято вважати, що школу заснував Судхармасвамі, п'ятий учень Махавіри \n— 24-го і останнього святого мудреця."
  upkesa_gaccha_school: "Упкеса Гаччха"
  upkesa_gaccha_school_desc: "Найстаріший чернечий орден #TOOLTIP:RELIGION,$jain_tt$,X #L джайнської#!#! секти шветамбарів. На відміну від більшості інших чернечих шкіл, які походять від Махавіри, історія ордену Упкеса Гаччха сягає Паршви, 23-го святого мудреця."
  kharatara_gaccha_school: "Кхаратара Гаччха"
  kharatara_gaccha_school_desc: "Цей чернечий орден секти шветамбарів також відомий під назвами #italic Відхісангха#! та #italic Відхімарга#!, що означає, відповідно, «зібрання» та «шлях правильної поведінки». Його прихильники вважають свої духовні практики єдино правильними і не визнають жодних інших. Орден виховує в монахах суворе дотримання священних писань, не допускаючи відступів."
  tapa_gaccha_school: "Тапа Гаччха"
  tapa_gaccha_school_desc: "Заснований ачар'єю Джагатчандрою Сурі на прізвисько «Медитуючий», цей чернечий орден секти шветамбарів проповідує шанування релігійних діячів і паломництво до святих храмів."
  tristutik_gaccha_school: "Тристутік Гаччха"
  tristutik_gaccha_school_desc: "Також відомий як Агама Гачча, цей чернечий орден секти шветамбарів приділяє особливу увагу шануванню тиртханкарів \n— святих мудреців. На думку прихильників ордену, вони єдині, хто гідний поклоніння."
  worship_title1: "шанувати"
  worship_title2: "як божество-покровителя"
  worship_desc1: "Ми будемо шанувати одне божество більше за інших. Відтепер"
  worship_desc2: " \n— божественний покровитель і надія нашого народу."
