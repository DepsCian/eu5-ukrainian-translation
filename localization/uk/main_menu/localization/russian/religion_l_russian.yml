  witch_hunt_location_name: "[target_location.GetName]"
  muslim_scholar: "Вченість"
  muslim_scholar_desc: "Вчений експерт, який займається богословськими та правовими питаннями #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!."
  guru: "Гуру"
  guru_desc: "Високодуховна людина, що йде до просвітлення через релігійні практики. Маючи обширні знання про філософію та священні писання, він завжди готовий ділитися ними з оточуючими."
  shinto_desc: "Цей набір вірувань і практик, заснованих на поклонінні камі, існував у Японії ще до приходу буддизму. З'явившись у країні, буддизм швидко змішався з місцевими релігійними традиціями. З того часу камі та буддійські божества шанувалися пліч-о-пліч у спільних храмах, і два віровчення фактично стали нероздільними. Так у Японії з'явився особливий різновид буддизму, в якому буддійські ритуали використовуються зокрема для служіння камі."
  bon_desc: "Бонське вчення зародилося в Тибеті ще до приходу буддизму, але надалі зазнало його впливу і зазнало значних змін. Тепер воно багато в чому схоже на школу тибетського буддизму Ньїнгма, але при цьому зберігає безліч добуддійських традицій і практик. Бон у своєму нинішньому вигляді ґрунтується на ідеях про карму та реінкарнацію, а також про різні шляхи до просвітлення."
  mahayana_desc: "Назва цієї течії буддизму означає «Велика колісниця». Вона ґрунтується не лише на ранніх буддійських текстах, але й на так званих махаянських сутрах. І хоча спочатку це вчення зародилося в Індії, завдяки Шовковому шляху його тексти поступово проникли до Китаю, де на їх основі було створено безліч інших праць. З того часу китайський канон також становить значну частину Махаяни. Сенс вчення полягає в тому, що кожен може досягти просвітлення, якщо йтиме шляхом бодхісаттви і допомагатиме живим істотам звільнятися від сансари."
  theravada_desc: "Також іменована «вченням старців», ця школа є найстарішою з буддійських традицій. Вона відкидає сутри махаяни, а отже, і багатьох бодхісаттв, а також доступність самого шляху бодхісаттви для всіх. Натомість цей напрямок підкреслює, що головним шляхом до досягнення просвітлення є чернечі громади."
  sammitiya_desc: "Один з найстаріших напрямків буддизму в Індії, самматія виникла в Сінді, що став великим центром ранніх буддійських шкіл, здатним конкурувати з махаяною Наланди. Незважаючи на статус найбільшої після махаяни школи в Індії, самматія втратила свій статус після ісламських завоювань."
  tibetan_buddhism_desc: "Ця форма буддизму виникла в \nГімалаях з \nтрадиції $mahayana$, але \nувібрала в \nсебе низку езотеричних практик Ваджраяни завдяки тісним контактам з \nІндією та \nмісцевими буддійськими течіями, що перебували на \nбільш пізньому етапі розвитку."
  sanjiao_desc: "Під терміном «три вчення» розуміється єдина духовно-філософська система, утворена конфуціанством, даосизмом та \nбуддизмом. Ці течії співіснували в \nКитаї протягом багатьох століть, впливаючи на інші $chinese_group$і вірування та \nзапозичуючи в \nних окремі елементи. Хоча їхнє сусідство не завжди можна було назвати мирним, вони були і \nзалишаються невід'ємною частиною $chinese_group$ої культури."
  anglican_desc: "Англіканство \n— це форма християнства, в якій глава держави одночасно є Верховним Правителем Церкви. З точки зору теології та устрою англіканство зберегло багато елементів католицизму, але не уникло впливу реформістів-пуритан та континентального лютеранства."
  bogomilism_desc: "Неогностичний і дуалістичний напрям християнства, богомілізм вчить, що все суще складається зі світу духовного і матеріального світу. Прихильники цього вчення вважають свої тіла священними храмами і прагнуть наблизитися до Бога через очисні обряди. До них належать пости, танці та відмова від накопичення заради духовного зростання."
  bosnian_church_desc: "Відколовшись від католицької церкви, крстянство, завдяки тривалій ізоляції від основних течій християнства, створило свою унікальну теологію. У ній особлива увага приділяється темам апокаліпсису та містицизму. Крстянство зберегло багато практик раннього християнства. Через ці особливості католицькі та православні ієрархії вважають його єрессю."
  calvinist_desc: "Названий на честь Джона Кальвіна кальвінізм є важливим перебігом протестантизму, що ґрунтується на простоті поклоніння та верховенстві Святої Біблії. Особливий наголос робиться на предопределеності, що випливає з ідеї, що Бог наперед визначив долю кожного зі своїх творінь."
  catharism_desc: "Катаризм \n— це дуалістичний рух, що вірує в існування двох Богів: доброго Бога Небес і іншого, злого Бога. Прихильники цього вчення дотримуються аскетичного способу життя і вважають, що душі ув'язнені у фізичних тілах і беруть участь у космічному протистоянні. Духовне очищення, досягнуте через сувору дисципліну, вважається єдиним шляхом до спасіння."
  catholic_desc: "Католицтво ґрунтується на Нікейському символі віри і є найбільшою гілкою християнства. Главою церкви є Папа, який виступає як духовний наступник Святого Петра. Окрім керівництва церквою, Папа також виступає посередником у конфліктах між католицькими правителями. Доктрини та традиції католицтва значною мірою вплинули на релігійну та культурну історію Заходу."
  hussite_desc: "Заснована Яном Гусом гуситська церква виникла як прото-протестантський рух у Богемії, поєднавши елементи Візантійського обряду з вченням Джона Вікліфа. Вона наполягала на проведенні обох видів причастя та підкреслювала верховенство Писання над церковними традиціями."
  lollardy_desc: "Реформаторський рух лоллардів був створений Джоном Вікліфом. Він виступав за рівність і відкидав необхідність таїнств хрещення та сповіді для досягнення спасіння. Вчення лоллардизму підкреслювали прямий зв'язок з богом через писання, перекладене розмовними мовами. Завдяки цьому теологія руху стала доступною масам, що дало поштовх до закликів реформувати церкву."
  lutheran_desc: "$lutheran$ ґрунтується на «Дев'яносто п'яти тезах» Мартіна Лютера. Почавшись як заклик до реформи католицької церкви, він переріс у повноцінну гілку протестантизму. Протестантизм вчить, що Старий і Новий Заповіти є єдиним і незаперечним авторитетом у питаннях християнської доктрини."
  miaphysite_desc: "Міафізитство вчить, що в Христі одна іпостась і два неподільних єства \n— божественне і людське. Ця доктрина, затверджена на Ефеському соборі, поширилася в Вірменії, Єгипті та Ефіопії. Міафізитські громади зберегли свої унікальні літургії та традиції, що підкреслюють єдину суть Христа як Бога і людини."
  nestorianism_desc: "Несторіанство, назване на честь Несторія, вчить, що божественне і людське єство Христа існують окремо одне від одного. Ефеський собор відкинув цю ідею, але вона знайшла широке поширення в Персії та землях за нею. Несторіани поширили своє вчення по всій Азії, що зробило його найбільшою християнською гілкою за охопленим регіоном."
  orthodox_desc: "Православна церква спирається на традиції ранніх християнських соборів і підкреслює спадкоємність вчень апостолів і священних традицій. Заснована на Візантійському обряді, вона приділяє особливу увагу літургіям, іконам та містицизму. Главами Православної церкви є патріархи, серед яких головне становище займає Вселенський патріарх Константинополя."
  paulicianism_desc: "$paulicianism$ \n— дуалістична християнська секта, що відкидає матеріальний світ як творіння сил зла. Його послідовники вважають чистим лише духовне царство. Їхні вірування спираються на текст Нового Заповіту, тоді як Старий Заповіт відкидається повністю. Переслідуване як католицькими, так і православними ієрархами, павлікіанство чинило опір спробам асиміляції та надихнуло наступні реформаторські рухи."
  strigolniki_desc: "Стригольники виникли в середньовіковій Русі як реформаторська секта, що засуджує усталені практики Православної церкви. Вони виступають проти корумпованості священнослужителів, продажу таїнств та накопичення. Стригольники надають перевагу особистій благочестивості. Вони зазнають утисків з боку церкви та влади."
  waldensian_desc: "Заснований П'єром Вальдо реформаторський рух вальденсів робив наголос на простоті, бідності та авторитеті писання. Вони відкидають накопичення в церкві, вшанування святих та необхідність таїнств для спасіння. Оголошений єрессю рух вальденсів витримав століття переслідувань, поширюючи своє слово по Європі."
  hindu_desc: "Індуїзм, що є радше зібранням різних вірувань, часто вважають найстарішою релігійною традицією у світі. Його вірування та практики розглядаються як пояснення дхармічного космічного порядку, описаного в стародавній ведичній літературі. З неоднорідності релігії випливає різноманіття богів, не всі з яких однаково шануються або навіть визнаються послідовниками індуїзму. Основних гілок індуїзму чотири: вішнуїзм, шактизм, шиваїзм та смартізм."
  jain_desc: "Дхармічна індійська релігія джайнізм \n— це одна з найдавніших релігій світу, присвячена самоусвідомленню та звільненню з циклу перероджень. В основі її лежать відмова від насильства, аскетизм і дотримання вчень #italic тиртханкарів#!, учителів дхарми. Джайнізм поділяється на школи дігамбари та шветамбари. Дігамбари, «одягнені в небо», характеризуються відмовою від прив'язаностей та володіння матеріальними благами, через що монахи не носять одягу, а іконографія відрізняється простотою. Навпаки, шветамбари, «одягнені в біле», отримали назву через білий одяг монахів, серед яких зустрічаються як чоловіки, так і жінки, на відміну від дігамбари, де переважають чоловіки."
  sikhism_desc: "Релігія, заснована на вченнях гуру. Сикхізм походить від різних індуїстських вірувань, що зазнали впливу ісламу. Він вважає, що існує один творець, $sikhism_god_name$, а послідовники повинні бути чесними та самовідданими заради спільного блага. За допомогою медитацій та роздумів вони здатні відчути зв'язок з божественним, а поезія та музика дозволяють відчути присутність Бога."
  druzism_desc: "Друзи, хоча їхнє вчення і походить від ісмаїлітського мазхабу, не вважають себе мусульманами. Окрім очевидного впливу ісламу, на друїзм також вплинули інші авраамічні та неавраамічні релігії, що породило унікальну віру, засновану на езотериці та вірі в Універсальний Розум, до якого повернуться всі душі після багатьох перероджень."
  judaism_desc: "Перша з авраамічних релігій, юдаїзм дотримується Завіту, укладеного між Богом і Мойсеєм. Священним писанням юдаїзму є Танах, перші з п'яти книг якого відомі як Тора, що є основою вірувань і практик юдаїзму."
  samaritanism_desc: "Традиційна віра самаритян, що відокремилася від юдаїзму після падіння Ізраїльського царства. Самаритяни вважають, що їхня релігія залишилася незмінною з часів Мойсея, на відміну від юдаїзму, спотвореного писаннями."
  mandeaism_desc: "Мандеїзм, гностична релігія, що вважає Івана Хрестителя останнім пророком і включає елементи грецької та іранської культур. Визнаючи деяких пророків інших авраамічних релігій, мандеїзм не визнає такими Авраама, Мойсея чи Ісуса. Бог у мандеїзмі носить ім'я $mandeaism_god_name$, «Велика життя», і символізує творчу силу всесвіту."
  manichaeism_desc: "Маніхейство \n— це іранська релігія, заснована пророком Мані з імперії Сасанідів. Воно зазнало впливу багатьох інших релігій, зокрема гностицизму, зороастризму, християнства та буддизму, і вважає Мані останнім пророком після Зороастра, Будди та Ісуса. Теологія дуалістична і описує всесвіт як духовну боротьбу між світлом і темрявою."
  ibadi_desc: "$ibadi_school_desc$"
  shia_desc: "Шиїтська віра вважає, що Мухаммед призначив Алі ібн Абу Таліба своїм наступником як духовного і політичного лідера мусульман. Тому імамат повинен передаватися нащадкам Алі, а не Абу Бакру, якого обрали халіфом соратники Мухаммеда на зборах у Сакифі."
  sunni_desc: "Суніти вважають, що верховенство в ісламі було передано Абу Бакру, коли соратники Мухаммеда обрали його халіфом на зборах у Сакифі, оскільки сам Пророк не призначив собі наступника. Сунізм розглядає ар-рашидун, перших чотирьох халіфів після Мухаммеда, як зразок правління."
  nahuatl_desc: "Науаська релігія, в якій безліч теотлів, богів, підпорядковані верховному богу Ометеотлю. Інші боги, такі як Уїцилопочтлі, Тлалок або Кецалькоатль, часто стають покровителями станів або окремих людей. Однією з ключових практик є людські жертвоприношення на честь богів, необхідні для підтримки їхньої прихильності."
