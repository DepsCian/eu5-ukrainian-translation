  moism_desc: "Моїзм $common_folk_religion_desc$"
  norse_desc: "Ця стара релігія германських племен Скандинавії відрізняється різноманіттям богів, асів і ванів, найвідомішими з яких є Один і Тор. Вважається, що всесвіт складається з дев'яти світів і світового дерева Іггдрасиль. Світ людей називається Мідгард."
  alan_paganism_desc: "Язичництво аланів $common_folk_religion_desc$"
  paiute_shamanism_desc: "Пухагізм $common_folk_religion_desc$"
  pomo_shamanism_desc: "Шаманізм куксу $common_folk_religion_desc$"
  rmaism_desc: "Рмаїзм $common_folk_religion_desc$"
  romuva_desc: "Традиційні литовські вірування, куди входить цілий пантеон богів, а також шанування природи та предків. Церемонії проводяться на вогняних вівтарях, навколо яких возносяться ритуальні гімни, дайно."
  salishan_totemism_desc: "Тотамізм салішів $common_folk_religion_desc$"
  sanamahism_desc: "Санамахізм $common_folk_religion_desc$"
  sapmi_shamanism_desc: "Традиційні релігійні практики саамів, що включають безліч духів природи та тварин, а також шанування покійних. Деякі тварини користуються особливою шаною, як, наприклад, північний олень і ведмідь."
  muinaisusko_desc: "Традиційні вірування фінських народів, куди входить безліч божеств, головним серед яких є бог неба і грому Укко. У релігії також присутні шанування померлих і шаманські ритуали, а деякі елементи зазнали впливу сусідніх релігій."
  satsana_phi_desc: "Сатсана Пхі $common_folk_religion_desc$"
  shamanism_desc: "Узагальнений набір практик і вірувань, центральну роль у яких відіграє шаман — людина, здатна спілкуватися зі світом духів і використовувати їхню силу для впливу на матеріальний світ. Конкретні духи, боги або ритуали можуть відрізнятися, але основна ідея світу духів і взаємодії з ним є спільною для всіх шаманських практик."
  tengri_desc: "Тенгріанство — це шаманські вірування тюркських і монгольських народів, центральною фігурою яких є небесний бог Тенгрі, шанований як уособлення всесвіту. Але тенгріанство включає в себе й інших богів, а також шанування природи та предків."
  totemism_desc: "Тотамізм $common_folk_religion_desc$"
  tungusic_shamanism_desc: "Тунгуський шаманізм $common_folk_religion_desc$"
  vainakh_paganism_desc: "Язичництво вайнахів $common_folk_religion_desc$"
  yukaghir_shamanism_desc: "Шаманізм юкагірів $common_folk_religion_desc$"
  yupik_shamanism_desc: "Шаманізм юпіків $common_folk_religion_desc$"
  yazidism_desc: "Похідна від іранських традицій з елементами юдаїзму, християнства та ісламу. Ця релігія вважає, що всесвіт був створений Богом, але він призначив правити ним «ангела-павича» Малака Тавуса. Незважаючи на вплив інших релігій, особливо їхніх езотеричних практик, по суті своїй це похідна від давніх іранських релігій."
