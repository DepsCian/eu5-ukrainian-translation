  supportrebels: "[Concept('support_rebels','Підтримка повстанців')|e]"
  infiltrate_administration_advance: "Впровадження у владу"
  infiltrate_administration_advance_desc: "Результат міжнародних конфліктів вирішується не лише на полі бою, а й у кулуарах. Знання планів супротивника допомагає вигравати війни. Ми повинні впровадити своїх агентів в адміністрацію інших держав, щоб вони передавали нам дорогоцінну інформацію."
  newspapers_advance: "Газети"
  newspapers_advance_desc: "Ідея публікації оголошень на табличках і сувоях не нова, проте попит на політичну, військову та економічну інформацію постійно зростає. $printing_press$ робить її набагато доступнішою. Регулярно випускаючи друковані аркуші з оглядом поточних подій, ми задовольнимо потребу населення в новинах."
  feudal_de_jure_law_advance: "$feudal_de_jure_law$"
  feudal_de_jure_law_advance_desc: "Терміном #italic «де-юре»#! прийнято називати юридично визнані правила незалежно від їх відповідності реальному стану справ. На цьому принципі було засноване все феодальне суспільство."
  semi_salic_law_advance: "$semi_salic_law$"
  semi_salic_law_advance_desc: "$salic_law$ свідчить, що успадковувати трон можуть лише чоловіки. Якщо у монарха не виявиться синів, така практика може призвести до кризи престолонаслідування. Щоб уникнути її, право успадкування слід поширити й на жінок — зрозуміло, за відсутності відповідних претендентів чоловічої статі."
  republican_foundation_law_advance: "$republican_foundation_law$"
  republican_foundation_law_advance_desc: "$republican_foundation_law_desc$"
  republican_election_law_advance: "$republican_election_law$"
  republican_election_law_advance_desc: "$republican_election_law_desc$"
  republican_electorate_law_advance: "$republican_electorate_law$"
  republican_electorate_law_advance_desc: "$republican_electorate_law_desc$"
  republican_power_law_advance: "$republican_power_law$"
  republican_power_law_advance_desc: "$republican_power_law_desc$"
  principle_of_administration_law_advance: "Закон про принцип управління"
  principle_of_administration_law_advance_desc: "Природний розвиток і ускладнення нашої державної машини вимагає прийняття нових законів, що регулюють роботу адміністрації."
  monarchy_reform_traditions_advance: "Традиції монархічних принципів"
  monarchy_reform_traditions_advance_desc: "Владу не можна довіряти кому завгодно. Концентруючи вплив у руках правителя, ми гарантуємо порядок і стабільність на всій підконтрольній монархії території."
  republic_reform_traditions_advance: "Традиції республіканських принципів"
  republic_reform_traditions_advance_desc: "Розподіл влади є основою існування здорової республіки. Створення докладного зводу законів, що регулює вибори, дозволить нам підвищити стабільність та приборкати корупцію."
  blockade_tactics: "Тактика блокади"
  blockade_tactics_desc: "Застосовуючи певні бойові порядки та організуючи морські патрулі в районі ворожих портів, ми ефективніше перекриємо постачання супротивника та скоротимо тривалість облог."
  recovery_efforts: "Післявоєнне відновлення"
  recovery_efforts_desc: "Війна — жорстока пані, що сіє незліченні біди та руйнування. Зосередивши зусилля на допомозі нашому народу, ми прискоримо відновлення держави."
  naval_initiative_ren: "Тактика розгортання"
  naval_initiative_ren_desc: "Відомо, що перехоплення ініціативи та швидка мобілізація є першими кроками до перемоги. Вивчення та впровадження тактики розгортання дозволять нам досягти прогресу в цій галузі."
  army_initiative_ren: "Випереджувальний удар"
  army_initiative_ren_desc: "Поєднання елемента несподіванки та ударів на випередження практично завжди приносить перемогу. Впровадження ініціативи в армії — відмінний спосіб зберегти перевагу перед супротивниками."
  law_making_renaissance: "Перегляд законів"
  law_making_renaissance_desc: "Часи змінюються. Закони, за якими жили покоління наших предків, не завжди застосовні в сучасному житті. Щоб не відстати від прогресу, слід постійно переглядати та адаптувати законодавство."
  subject_integration: "Консолідація титулів"
  subject_integration_desc: "Нашим інтересам служать багато формально незалежних держав, але, щоб повною мірою користуватися їхніми землями та ресурсами, треба зібрати їхні титули під єдиною короною. Зрештою, кількість титулів підвищує статус монарха."
  rgo_construction_ren: "Розвиток інфраструктури"
  rgo_construction_ren_desc: "Земля і люди — плоть і кров нашої держави. Зусилля, вкладені нами в розвиток інфраструктури та покращення життя простих людей, окупляться десятикратно."
  naval_repair_ren: "Щільне припасування обшивки"
  naval_repair_ren_desc: "Всім відомо, що дірки в корпусі судна призводять до його затоплення. Нові технології кораблебудування дозволяють щільніше припасовувати дошки обшивки одна до одної, що знижує ймовірність течі та полегшує боротьбу за виживання при пошкодженні корпусу."
  linked_armies_advance: "Кур'єрська служба"
  linked_armies_advance_desc: "Координація дій між підрозділами необхідна для належного функціонування армії. Організувавши надійну систему передачі повідомлень між полководцями та командирами довірених їм загонів, ми підвищимо згуртованість військ та прискоримо їх реакцію на зміну обстановки."
  regular_levy_training: "Інструктори ополчення"
  regular_levy_training_desc: "Ополчення за визначенням підготовлено гірше за професійних військових, але це не означає, що нам слід посилати на війну ненавчений набрід. Призначивши інструкторів з найдосвідченіших загонів та виділивши час на обов'язкове навчання, ми перетворимо вчорашніх селян на справжніх воїнів."
  court_accounting: "Придворна бухгалтерія"
  court_accounting_desc: "Двір монарха — це обличчя держави; його багатство символізує процвітання всієї країни. Але це зовсім не означає, що витрати на його утримання можуть перевищувати можливості скарбниці. Слід запровадити строгий облік усіх придворних витрат."
  lead_ore_dressing: "Збагачення свинцевих руд"
  lead_ore_dressing_desc: "У процесі збагачення свинцева руда подрібнюється та промивається від глини, каменів та іншої пустої породи."
  bole_smelting: "Виплавка на пагорбах"
  bole_smelting_desc: "Ця технологія виплавки свинцю на відкритому повітрі дозволяє використовувати сильний вітер, що постійно дме на вершинах пагорбів."
  cupola_smelting: "Виплавка у вагранці"
  cupola_smelting_desc: "Ця технологія виплавки заліза в печі циліндричної форми не тільки здешевлює та спрощує процес, але й дозволяє зробити його безперервним."
  faster_levy_recruitment: "Обов'язкові тренування зі зброєю"
  faster_levy_recruitment_desc: "Кожен селянин чоловічої статі зобов'язаний регулярно вправлятися у володінні списом або луком, щоб не бути тягарем у разі призову до ополчення."
  merchant_power_from_maritime_discovery_advance: "Купецькі гільдії"
  merchant_power_from_maritime_discovery_advance_desc: "Об'єднання в гільдії дозволить нашим купцям організовувати свою діяльність, обмінюватися відомостями про вигідні торгові шляхи та підтримувати один одного під час торгівлі на закордонних ринках."
  merchant_power_from_maritime_reformation_advance: "Торгові компанії"
  merchant_power_from_maritime_reformation_advance_desc: "Збільшення ризиків та витрат, пов'язаних з торгівлею в заморських колоніях, вимагає створення купецьких асоціацій, що дозволяють розділити цей тягар."
  merchant_power_from_maritime_absolutism_advance: "Торгова палата"
  merchant_power_from_maritime_absolutism_advance_desc: "З поширенням нових ідей у комерції та економіці місцеві підприємці стали об'єднуватися в ділові мережі для захисту своїх прав та інтересів від політичних структур та іноземного впливу."
  paper_guild_fiber_pulp_maintenance_advance: "$paper_guild_fiber_pulp_maintenance$"
  paper_guild_fiber_pulp_maintenance_advance_desc: "Використання таких рослинних матеріалів, як коноплі та шовковиця, зробило папір доступним у всьому світі, проте разом з ціною знизилася і його якість."
  paper_guild_cloth_maintenance_advance: "$paper_guild_cloth_maintenance$"
  paper_guild_cloth_maintenance_advance_desc: "$paper_guild_cloth_maintenance$, виготовлена з відходів бавовни або старого текстилю, задає нові стандарти якості та міцності."
  paper_guild_wood_pulp_maintenance_advance: "$paper_guild_wood_pulp_maintenance$"
  paper_guild_wood_pulp_maintenance_advance_desc: "Використання широко поширеної хвойної деревини дозволить ще більше спростити та здешевити виробництво паперу."
  cannon_guild_steel_maintenance_advance: "Сталеві гарматні стволи"
  cannon_guild_steel_maintenance_advance_desc: "Гармати зі сталевими стволами дозволять нашій артилерії бити далі та точніше, не обмежуючи її мобільність."
  firearms_guild_steel_maintenance_advance: "Сталеві рушничні стволи"
  firearms_guild_steel_maintenance_advance_desc: "Використання сталі у виробництві вогнепальної зброї дозволить нам випускати більше надійних рушниць."
  grant_privilege_cost_modifier_renaissance_advance: "Станові привілеї та обов'язки"
  grant_privilege_cost_modifier_renaissance_advance_desc: "Кодифікація ролі кожного стану в повсякденному житті держави дозволить надавати нові привілеї, не викликаючи конфліктів між станами."
  war_no_cb_cost_modifier_renaissance_advance: "Постійна війна"
  war_no_cb_cost_modifier_renaissance_advance_desc: "Війна змінюється разом з її учасниками. Зростаючі можливості держав дозволяють їм довше вести бойові дії, через що збройні конфлікти між державами стають дедалі буденнішими."
  global_nobles_max_literacy_advance: "Література для дворян"
  global_nobles_max_literacy_advance_desc: "У міру того, як дворяни перетворювалися з доблесних воїнів на куртуазних придворних, у їхньому середовищі все більше поширювалася грамотність. В результаті виник попит на літературу, привабливу для дворянського стану."
  global_burghers_max_literacy_advance: "Література для міщан"
  global_burghers_max_literacy_advance_desc: "Міщани заробляють на життя своїми здібностями та вміннями, тому серед них чимало освічених людей. Зростання добробуту цього стану, викликане розвитком економіки, призвело до підвищення попиту на літературні твори, що розширюють його писемну культуру."
  global_clergy_max_literacy_advance: "Література для духовенства"
  global_clergy_max_literacy_advance_desc: "Представники духовенства, зайняті вивченням, тлумаченням та поширенням своєї доктрини, за родом діяльності зобов'язані бути грамотними. Література, особливо релігійна, відіграє в житті цього стану величезну роль."
  land_morale_recovery_renaissance_advance: "Організовані марші"
  land_morale_recovery_renaissance_advance_desc: "З переходом від ополчення до професійних підрозділів структура армій суттєво ускладнилася. Приділивши увагу організації маршів, ми підвищимо готовність армійських загонів, що здійснюють передислокацію, до раптових ударів противника."
  merchant_power_from_maritime_renaissance_advance: "Торгові партнерства"
  merchant_power_from_maritime_renaissance_advance_desc: "Розвиток міжнародної торгівлі змусив купців шукати нові форми взаємовигідного партнерства. Найчастіше один з партнерів фінансує торговельну експедицію, а інший особисто вирушає в неї, ризикуючи життям у пошуках заморських товарів."
  merchant_power_from_maritime_revolutions_advance: "Компанії з обмеженою відповідальністю"
  merchant_power_from_maritime_revolutions_advance_desc: "Регулярні невдачі торговельних компаній призвели до виникнення підприємств нового типу, в яких відповідальність пайовиків обмежується фіксованою сумою. Це знизило ризики всіх учасників і зробило такі компанії привабливішими."
  send_people_to_colonial_charter_advance: "Рясні нові землі"
  send_people_to_colonial_charter_advance_desc: "Нові землі повні можливостей та ресурсів. Заохочуючи переселення підданих у наші нові володіння, ми суттєво спростимо освоєння цих територій."
  send_people_to_the_colonies_advance: "Перспективні нові землі"
  send_people_to_the_colonies_advance_desc: "Новий світ, що відкрився перед нами, будоражить уяву багатьох потенційних колоністів. Нам слід підтримувати та розвивати подібні ідеї, щоб наші піддані охочіше переселялися на нові території."
  study_institutions_advance: "Обмін знаннями"
  study_institutions_advance_desc: "Не соромно, якщо хтось знає більше нас — соромно не прагнути нових знань. Активно вивчаючи чужі відкриття, ми зможемо більше дізнатися про навколишній світ."
  reduce_inflations_advance: "Суворе монетарне регулювання"
  reduce_inflations_advance_desc: "Невігласи вважають, що при нестачі грошей треба просто випустити ще, але насправді це лише поглиблює проблеми. Суворий контроль карбування монет дозволить зупинити і навіть знизити інфляцію."
  pop_promote_actions_advance: "Соціальні сходи"
  pop_promote_actions_advance_desc: "Кажуть, що хаос — це сходи, якими людина може піднятися у вищі верстви суспільства. Проте в нашій державі такими сходами слугує зовсім не хаос, а порядок. Ми регламентуємо способи, якими люди можуть покращити своє соціальне становище, і навіть сприяємо їм."
  alleviate_concerns_advance: "Запобігання конфліктам"
  alleviate_concerns_advance_desc: "Жодна країна не зможе процвітати, якщо всі сусіди напружено стежать за кожним її кроком. Нашим дипломатам слід цілеспрямовано розвіювати підозри та згладжувати будь-які можливі конфлікти."
  counter_espionage_action_advance: "Контроль доступу до інформації"
  counter_espionage_action_advance_desc: "Дипломатичні та військові успіхи неможливі, якщо наші секрети та відомості, що обговорюються у вузькому колі, з легкістю стають відомі в інших країнах. Нам слід контролювати поширення інформації та запобігати витокам."
  pacify_population_advance: "Боротьба з підбурювачами"
  pacify_population_advance_desc: "Серед підданих завжди знайдуться незадоволені, але якщо ми не будемо залишати їх без уваги, вони не зможуть завдати нам істотної шкоди. Своєчасно виявляючи тих, хто агітує народ проти влади, ми не дамо їм зібрати достатньо послідовників і припинимо заворушення на корені."
  nation_state_advance: "Національна держава"
  nation_state_advance_desc: "Об'єднати всіх представників культури під одним прапором — вдала ідея. Якщо ми приділимо достатньо часу розвитку національної самосвідомості, наші громадяни та ленники будуть цілком нам віддані."
  LIV_a_order_knights: "Лицарі Лівонського ордену"
  LIV_a_order_knights_desc: "Наша держава тримається на могутніх плечах безстрашних християн, що вступили до лицарського ордену. Їх набагато менше, ніж навколишніх язичників, але їхня військова доблесть з лишком відшкодовує це."
  wallachian_tradition: "Країна-фортеця"
  wallachian_tradition_desc: "Наші землі являють собою відкриту родючу рівнину, оточену горами та водами Дунаю. Подолавши ці природні бар'єри, ворожа армія зможе безперешкодно продовжити наступ, тому нам слід побудувати всюди фортеці та замки для захисту народу."
  wallachian_heritage: "Історія опору"
  wallachian_heritage_desc: "Побувавши під владою кількох імперій, наш народ звик боротися із загарбниками. Ворог, що посмів вторгнутися в наші володіння, заплатить за це кров'ю."
  khedivates: "Хедивати"
  khedivates_desc: "Кожна велика імперія складається з метрополії та не надто надійної периферії. Щоб наші ленники не вийшли з-під контролю, треба постійно за ними стежити."
  french_tradition: "Французький двір"
  french_tradition_desc: "Наша дипломатія, відома своєю вишуканістю та витонченістю, стала зразком для багатьох інших держав, але було б нерозумно зупинитися на досягнутому і припинити її вдосконалення."
  french_heritage: "Шляхетні лицарі"
  french_heritage_desc: "Вихідці з дворянства завжди були опорою нашої армії. Ці чудово навчені воїни готові розгромити будь-якого ворога на славу нашої держави."
  french_ambition: "Велика армія"
  french_ambition_desc: "Дивлячись на армії наших ворогів, ми все ясніше бачимо необхідність власної військової реформи. Впровадження нових методів підготовки дозволить нашим хоробрим героям залишатися переможцями."
  english_tradition: "Левині серця"
  english_tradition_desc: "Англійські воїни вже не раз виявляли небачену відвагу та дисципліну на полях битв від Нортумбрії до Франції. Об'єднуючи в собі хоробрість королів та стійкість простого народу, наші піхотинці б'ються так само люто, як і їхні англосаксонські предки."
  english_heritage: "Наш острівний дім"
  english_heritage_desc: "Перебуваючи на острові, ми захищені від сухопутного вторгнення, але мусимо постійно стежити за морем. Лише добившись повного контролю над навколишніми водами, ми зможемо гарантувати, що ворог не ступить на нашу землю."
  english_ambition: "Володарі хвиль"
  english_ambition_desc: "Будь-якій державі, що бажає панувати над морями, насамперед потрібен могутній флот. Треба, щоб ворожі береги завжди були оточені нашими кораблями."
  omani_tradition: "Морські шляхи"
  omani_tradition_desc: "Наша держава відрізана від решти світу безкрайніми та непрохідними аравійськими пустелями, але їх можна обійти морем, що розкинулося на сході. Саме море, а не суша, стане основою нашої дипломатії, торгівлі та експансії."
  omani_heritage: "Контроль над затокою"
  omani_heritage_desc: "Наші судна ходять по всіх морях, але щоб ці подорожі залишалися можливими, ми повинні контролювати власну затоку, захищаючи її від будь-яких чужоземних загроз."
  omani_ambition: "Непрохідні піски"
  omani_ambition_desc: "Наша земля не є островом, але відрізана від решти Аравії непрохідними пустелями. Ми розуміємо, наскільки для нас важливо ходити в море самим і позбавити такої можливості своїх ворогів."
  breton_tradition: "$breton$ий півострів"
  breton_tradition_desc: "Значну частину наших володінь становить узбережжя, на якому кипить життя з тих пір, як наші предки припливли сюди з Британії. Наш народ живе морем і заради моря, а наші порти завжди повні торговельних та рибальських суден."
  house_of_parliament_advance: "$house_of_parliament$"
  house_of_parliament_advance_desc: "$house_of_parliament_desc$"
  lacquerware_guild_advance: "$lacquerware_guild$"
  lacquerware_guild_advance_desc: "$lacquerware_guild_desc$"
  bur_between_two_realms: "Між двох вогнів"
  bur_between_two_realms_desc: "Наша держава займає землі, що історично перебувають під впливом Франції та Священної Римської імперії. Це дещо ускладнює феодальні відносини, але зате робить нас вправними дипломатами, здатними вирішувати будь-які розбіжності на свою користь."
  bur_knightly_prowess: "Лицарська доблесть"
  bur_knightly_prowess_desc: "Ми займаємо досить високе становище у феодальній системі Франції, тому наші війська повинні відповідати бургундському духу та звичаям."
  bur_rich_soil_of_burgundy: "Розвиток сільського господарства"
  bur_rich_soil_of_burgundy_desc: "Землі Бургундії відмінно підходять для скотарства та землеробства, зокрема — для вирощування винограду. Доклавши трохи зусиль, ми зможемо швидко організувати тут розвинене сільське господарство."
  mos_skilled_tax_collectors: "Збирачі данини"
  mos_skilled_tax_collectors_desc: "Бувши багато років збирачами данини для Золотої Орди, ми придумали, як залишати частину зібраних грошей собі, не викликаючи підозр."
  mos_dynastic_ties: "Правління через династичні зв'язки"
  mos_dynastic_ties_desc: "Руські землі довго перебувають під управлінням однієї династії. Використаємо свої родинні зв'язки та становище, щоб нарешті здобути владу."
  mos_patrol_the_territories: "Організоване ополчення"
  mos_patrol_the_territories_desc: "Керувати величезними просторами Росії непросто. Можна створити місцеві центри вербування бійців в ополчення."
  russian_integration: "Руські традиції"
  russian_integration_desc: "На руських землях проживає безліч народів, кожен зі своєю культурою, мовою та звичаями. Щоб об'єднати людей, потрібно просувати ідею нашої спільної історії. Тільки так ми створимо між народами нерозривний зв'язок."
  russian_resiliance: "Руські методи набору"
  russian_resiliance_desc: "Навали монголів виховали в руських стійке несприйняття іноземного впливу. Спираючись на цю ідею, можна помітно збільшити розмір військ."
  land_of_the_rus: "Руська земля"
  land_of_the_rus_desc: "Усі руські правителі так чи інакше прагнуть об'єднання Русі. Найамбітніші з них цілком можуть використати цей привід, щоб виправдати свої завойовницькі походи."
  russian_legitimization: "Народна легітимність"
  russian_legitimization_desc: "Руський народ століттями проживає на цих землях, тому очевидно, що правити ними також повинні руські. Чим краще правитель розуміє руську культуру та звичаї, тим охочіше народ його прийме."
  nor_seaborn_country: "Морська держава"
  nor_seaborn_country_desc: "Норвежці вважають за краще подорожувати країною на човнах, тому серед них багато талановитих моряків, яких за необхідності можна закликати на службу у флоті."
  nor_bounties_of_the_sea: "Морські дари"
  nor_bounties_of_the_sea_desc: "Землі Норвегії погано підходять для землеробства, тому одного лише сільського господарства недостатньо, щоб запастися продовольством. На щастя, у водах Північного моря більш ніж достатньо риби, щоб нагодувати наших людей."
  nor_merchant_tradition: "Норвезькі купці"
  nor_merchant_tradition_desc: "Порти Норвегії давно стали центром тяжіння для торговців з усієї Європи. Прийшов час не тільки приймати іноземних купців, а й самим отримувати вигоду з торгівлі в Північній Європі."
