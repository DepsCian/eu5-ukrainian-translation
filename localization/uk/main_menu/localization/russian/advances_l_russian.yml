  increase_control_area_advance: "Тотальний контроль"
  increase_control_area_advance_desc: "Наша могутня держава постійно зростає і розвивається, що створює необхідність посилення контролю над населенням."
  improved_supply_lines: "Поліпшені шляхи постачання"
  improved_supply_lines_desc: "Сучасна війна характеризується широким застосуванням на полі бою артилерії та залпового вогню. У зв'язку з цим утримання армії вимагає великих витрат, а отже, і більш розвиненої логістики."
  supply_lines: "Шляхи постачання"
  supply_lines_desc: "Поява професійних армій змінила методи ведення війни. Тепер логістика відіграє найважливішу роль у будь-якій військовій кампанії, і для забезпечення армії провізією та боєприпасами потрібні надійні шляхи постачання."
  improved_logistics: "Поліпшена логістика"
  improved_logistics_desc: "Мистецтво ведення сучасної війни вимагає нового підходу до підготовки армії. Поки аматори обговорюють тактику, справжні професіонали вивчають логістику."
  mining_advance: "Відкритий спосіб видобутку"
  mining_advance_desc: "Людство споконвіку займається видобутком корисних копалин, проте з освоєнням металообробки пошук і видобуток різних мінералів та металів стали ще важливішою діяльністю, без якої неможливе становлення розвиненого суспільства."
  bronze_working: "Обробка бронзи"
  bronze_working_desc: "Бронза — це сплав міді та олова, що відрізняється більшою міцністю та пластичністю порівняно з чистою міддю. З бронзи можна виготовляти набагато надійніші інструменти та зброю."
  iron_working: "Обробка заліза"
  iron_working_desc: "Залізо ідеально підходить для створення різних видів інструментів та зброї. Втім, цей надійний матеріал стане в пригоді не лише в ковальській справі, а й у складніших виробничих ланцюжках."
  advanced_mining: "Поліпшена гірнича промисловість"
  advanced_mining_desc: "Створення більш просунутих та надійних інструментів відкриває можливості для видобутку нових металів та мінералів."
  fine_metals_mining: "Видобуток чистих металів"
  fine_metals_mining_desc: "Винахід нових металевих сплавів дозволяє видобувати та обробляти метал у більших обсягах, що робить цей процес прибутковішим порівняно з видобутком інших корисних копалин."
  ranching: "Тваринництво"
  ranching_desc: "Тваринництво дає можливість розводити коней у великих кількостях, а також виводити породи, придатні для найрізноманітніших умов та завдань."
