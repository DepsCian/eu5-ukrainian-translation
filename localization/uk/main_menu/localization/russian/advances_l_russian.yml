  feudalism: "Феодалізм"
  feudalism_desc: "В ході розвитку в\nлюдського суспільства виникає необхідність у\nстійких та\nпостійних системах правління. В\nЄвропі після падіння Римської імперії це завдання взяли на себе інститути й\nтрадиції, відомі нам у\nсукупності як феодальна система.\n\nЗі схожих причин постійні системи правління виникали по всьому світу в\nрізний час, і\nбагато з\nних були куди давніші за феодалізм."
  legalism: "Легалізм"
  legalism_desc: "Теорії, на які спирається легалізм, просочували китайське суспільство протягом багатьох століть. Ідея того, що чистий ідеалізм та\nвнутрішня стабільність призводять до\nбагатої, успішної держави та\nмогутньої армії, міцно вкоренилася в\nумах мислителів і\nвельмож східноазіатських держав.\n\nОднак завдяки торгівлі та\nміграції ідеї легалізму широко поширилися й\nісламським світом. Тут вони набули форми симбіотичного співіснування правовірних і\nязичників в\nісламських державах.\n\nУ Європі легалізм зберігся як спадщина вмираючої Римської імперії, і\nбагато його догматів лягли в\nоснову юридичних систем країн Старого світу."
  meritocracy: "Меритократія"
  meritocracy_desc: "Особи, які мають владу та\nавторитет, схильні призначати на впливові посади наближених.\n\nІнститут меритократії та\nпов'язані з\nним ідеї стали вкрай популярними в\nКитайській імперії. Сам Конфуцій підтримував думку про те, що правити державою повинні ті, хто отримав цю привілегію за заслугами, а\nне за правом спорідненості.\n\nТому, на відміну від спадкової аристократії, новій знаті в\nКитаї довелося заслуговувати своє становище особистими здібностями. Розвиток цього інституту з\nчасом поширився далеко за межі Китаю й\nдійшов навіть до європейських монархій, де влада та\nдержава були зосереджені в\nруках аристократів."
  renaissance: "Відродження"
  renaissance_desc: "Починаючи з\nXIV\nстоліття багата аристократія впливових італійських міст починає спонсорувати художників і\nвчених, які вивчають спадщину давньоримської та\nдавньогрецької культур.\n\nНа той момент Відродження як культурний рух охоплює більшу частину регіону та\nмає сильний вплив на літературу, мистецтво, філософію та\nмузику. Вчені-гуманісти також вивчають суспільство, в\nякому живуть, порівнюючи його з\nідеалами класичних філософів. Гуманізм епохи Відродження стає повноцінним рухом, що впливає на всі аспекти життя суспільства.\nПерші друкарі активно видають книги, наповнені новими ідеями, і\nз\nцими книгами в\nсуспільстві стрімко поширюються нові поняття про государя та\nсуспільство.\n\nСправжній гуманіст епохи Відродження обізнаний в\nусьому\n— від політики до філософії, мистецтва, аналізу текстів, музики й\nархітектури. Відродження готується змінити світ, щоб наблизити його до\nідеалів класичної епохи."
  banking: "Банківська справа"
  banking_desc: "Кредитування виникло за\nчасів Античності разом з\nпоявою металевих грошей, але в\nту епоху ним займалися окремі особи та\nсім'ї. За\nчасів Середньовіччя ця практика отримує розвиток разом із\nвідродженням торгівлі на Євразійському континенті та\nв\nйого віддалених частинах.\n\nПрофесійні позикодавці з'являються в\nєврейських громадах, які діють як посередники між християнами та\nмусульманами. У\nXII\nстолітті після Хрестових походів виникає ажіотажний попит на позики, і\nкупці італійських міст-держав організують власні лихварські структури, які й\nстають першими банками. До\nїх числа можна віднести фірми сімей Барді та\nПеруцці.\n\nЗ часом з'являються нові фінансові інструменти, такі як векселі та\nоблігації, і\nдеякі банківські династії, наприклад Медічі, Фуггери, Вельзери, набувають впливу, порівнянного з\nвладою держав."
  professional_armies: "Професійні армії"
  professional_armies_desc: "Армії з'являються разом із\nпершими війнами тисячі років тому, але в\nрізних культур у\nрізні періоди принципи формування та\nорганізації війська значно відрізнялися, а\nз\nперебігом часу вдосконалювалися.\n\nУ пізньому Середньовіччі структура армії та\nфеодального суспільства збігаються: основу їх складають лицарі та\nпіхота, які збираються в\nпевний час року. Проте особливо впливові держави можуть дозволити собі утримувати постійну армію з\nпрофесійними солдатами, які служать весь рік.\n\nЦя система поступово поширюється в\nЄвропі після початку Столітньої війни: саме з\nнеї починається військова революція раннього Нового часу. Збільшення розмірів, підвищення якості професійних армій та\nпошук нових джерел їх фінансування стає одним з\nголовних завдань правителів по всьому світу."
  new_world: "Новий Світ"
  new_world_desc: "Відкриття Нового Світу не тільки стає початком нової епохи для його колонізаторів та\nтубільців, а\nй\nпризводить до\nпоширення нових матеріалів і\nметодів виробництва, а\nтакож до\nусвідомлення, наскільки величезна земна куля. Обмінюючись тваринами, рослинними культурами, сріблом і\nхворобами, жителі Старого й\nНового Світу поступово роблять перші кроки на шляху створення глобальної економіки. На картах з'являються нові землі та\nнароди, а\nзавдяки географічним відкриттям виникають нові ідеї, спалахують релігійні та\nфілософські суперечки. Великі уми ставлять під сумнів колись незаперечні істини, і\nвсюди, від Вальядоліда до\nФатехпур-Сікрі, йдуть дебати про саму природу світу."
  printing_press: "Друкарський верстат"
  printing_press_desc: "Можливість тиражувати письмові тексти призвела до\nсправжньої революції у\nсфері поширення знань і\nбагато в\nчому змінила саме суспільство раннього Нового часу. Завдяки першодрукарям, таким як венеціанець Альд Мануцій, перекладена класична література, одна з\nрушійних сил Відродження, стала набагато доступнішою людям. Пізніше друкарський верстат сильно допоміг справі Реформації, дозволивши швидко поширювати критичні публікації та\nпереклади Священного Писання.\n\nТепер, коли техніка книгодрукування досягла високого рівня і\nпоширилася по всій Європі, на книжкових полицях по всьому континенту можна знайти сотні тисяч копій найрізноманітніших книг\n— від політичних та\nрелігійних брошур до\nнаукових трактатів та\nпосібників з\nетикету. Один за одним відкриваються нові видавництва, і\nправителям стає все складніше стримувати цю нову силу, адже завдяки порівняній простоті друкованого процесу будь-які спроби ввести цензуру можна легко обійти, вивізши видавництво за кордон або просто змінивши титульний аркуш видання."
  pike_and_shot: "Піка та\nмушкет"
  pike_and_shot_desc: "Наприкінці XV\nстоліття в\nході Італійських воєн почала формуватися нова військова тактика. В\nїї основі лежав новий вид піхоти, що з'явився в\nпізньому Середньовіччі\n— пікінери, здатні протистояти кавалерійському натиску, а\nтакож нещодавно винайдена ручна вогнепальна зброя, в\nпершу чергу аркебузи та\nмушкети з\nфітильними замками. Тепер солдати в\nбою шикуються в\nновому порядку: пікінери формують каре, а\nаркебузири займають місце попереду та\nпо флангах, відступаючи під захист пік, коли починається рукопашний бій. Ця нова тактика, що отримала назву «піка та\nмушкет», полюбилася німецьким ландскнехтам та\nіспанським терціям, а\nнезабаром була перейнята іншими арміями і\nповсюдно використовувалася на європейських полях битв майже дві сотні років. Лише на\nпочатку XVIII\nстоліття вона поступилася лінійній тактиці піхоти, озброєної новими кремінними мушкетами зі\nбагнетами."
  confessionalism: "Конфесіоналізм"
  confessionalism_desc: "Довгий час католицька церква вважалася єдиною та\nнеподільною, але виникнення численних протестантських конфесій поклало цьому край. Тепер, з\nпоявою незліченних тлумачень віри, можна забути про колишню єдність християнства. Але якщо раніше будь-який відступ від канонів Церкви таврувався єрессю, то\nтепер ці непорушні кордони поступово розмиваються.\n\nТому і\nу релігійної, і\nу світської влади виникає все більш гостре бажання чітко позначити межі та\nпринципи своїх конфесій, щоб насаджувати власні правила та\nпогляди в\nусіх аспектах релігійного та\nсвітського життя. Це дозволяє їм сильніше контролювати духовне життя своїх підданих, але при цьому посилює релігійну ворожнечу та\nнеприйняття інших релігійних конфесій."
  global_trade: "Світова торгівля"
  global_trade_desc: "Континенти торгували між собою ще\nза\nчасів Античності. Проте раніше це обмежувалося лише невеликою кількістю торгових шляхів і\nтоварів\n— наприклад, кустарні товари з\nКитаю та\nІндії рухалися на захід через Індійський океан і\nВеликим шовковим шляхом. Тепер\nже торгівля стає воістину всесвітньою. Завдяки відкриттю Північної та\nПівденної Америки, встановленню морських шляхів навколо Африки та\nможливості перетинати Тихий океан місцеві торговельні шляхи об'єднуються у\nвеличезну мережу, що охоплює весь світ.\n\nСрібло з\nнадр Анд вантажиться на судна й\nвідправляється через Європу до\nІндії та\nКитаю. Добуте й\nвикуване у\nСкандинавії залізо англійські купці продають у\nЗахідній Африці, а\nінші торговці заробляють статки, торгуючи тканинами та\nпрянощами з\nПівденно-Східної Азії. Місцеві індійські купці вкладаються в\nмайбутні європейські торговельні підприємства. Можливо, про повноцінну міжнародну економіку говорити ще\nрано, але вже можна бачити її перші паростки."
  artillery_institution: "Артилерія"
  artillery_institution_desc: "Винайдення пороху в\nКитаї династії Сун призвело до\nстворення нових знарядь, що дозволили поставити його міць на службу армії, та\nнового роду військ\n— артилерії. Хоча відомості про неї поширюються по всій Євразії ще\nв\nXIII\nстолітті, активно використовувати артилерію починають лише в\nXV\nстолітті, коли довгі стволи та\nнові склади пороху зробили знаряддя куди потужнішими та\nруйнівнішими для кам'яних замків і\nукріплень по всій Європі. Незабаром артилерія починає використовуватися не тільки під час облоги, але й\nна полі бою, оскільки нові малокаліберні знаряддя легше перевозити та\nрозгортати. Справжньою смертоносною зброєю війни артилерія стає у\nXVIII\nстолітті, особливо після того, як Наполеон доводить до\nдосконалості тактику її використання у\nнайважливіших точках на полі бою."
  manufactories: "Мануфактури"
  manufactories_desc: "Хоча технічні винаходи XVI–XVII\nстоліть дещо збільшують обсяг випуску такої продукції, як залізо і\nсукно, найважливішим нововведенням у\nпромисловості стає нова форма організації виробництва. Будівництво мануфактур, часто за межами міст, дозволяє торговцям-капіталістам обходити застарілі гільдійські закони, що обмежують масове виробництво, та\nпідвищувати продуктивність завдяки розподілу праці та\nорганізації всіх процесів під одним дахом. Попередники індустріалізації збільшують випуск продукції за рахунок оптимізації доставки сировини та\nмасової організації праці, а\nне впровадження дорогого нового обладнання, але навіть це стає величезним кроком вперед у\nпорівнянні зі\nстарими методами виробництва, які обмежують численні обмеження. Разом з\nподальшими технічними досягненнями це призведе до\nреволюційних змін у\nсуспільстві."
  scientific_revolution: "Наукова революція"
  scientific_revolution_desc: "Стає зрозуміло, що світ наш не такий великий, як раніше здавалося. Завдяки розвитку міжнародної торгівлі та\nдрукованої промисловості люди починають активніше подорожувати та\nобмінюватися ідеями, поширювати знання. Це дозволяє нам критично поглянути на реальність, у\nякій ми живемо. Сьогодні ми ставимо під сумнів те, що колись приймали на віру; спостерігаємо те, про\nщо раніше мали смутне уявлення; відчуваємо те, про\nіснування чого лише здогадувалися.\n\nНе применшуючи останніх досягнень математики, фізики та\nбіології, не можна не визнати, що справжня революція\n— це зміна нашого сприйняття та\nрозуміння науки як такої. Постійне експериментування\n— ось істинна суть наукової революції, і\nскоро воно змінить саме наше уявлення про\nсвіт."
  military_revolution: "Військова революція"
  military_revolution_desc: "Постійна низка воєн, що стрясали Європу в\nXVI–XVII\nстоліттях, призвела до\nрізкого зростання чисельності армій\n— цей процес став необхідним для абсолютистських держав у\nзв'язку зі\nзростаючим контролем над своїм населенням. Тепер піхота масово озброюється потужними кремінними мушкетами та\nдіє в\nлінійному строю, який прийшов на зміну старій тактиці піки та\nмушкета. Цією\nж необхідністю зумовлюється й\nподальше розширення державного апарату для управління рекрутами та\nфінансами для потреб зростаючої армії. Крім того, розвивається логістика для забезпечення військ за рахунок організації проміжних складів із\nприпасами для діючих армій. Результатом усіх цих нововведень стане хвиля воєн між мілітаризованими державами у\nXVIII\nстолітті."
  enlightenment: "Просвітництво"
  enlightenment_desc: "Минуле століття стало свідком невпинного зростання популярності раціоналізму та\nемпіризму серед найкращих умів того часу. У\nлистах, у\nпублікаціях та\nза чашкою кави королі, вчені, філософи та\nлітератори обговорюють переваги терпимості, наукового методу та\nпоширення ідеалів Просвітництва по всьому світу. Університети та\nдвори освічених монархів споряджають експедиції з\nметою виміряти, впорядкувати, порахувати та\nнанести на карту весь світ, щоб ми краще розуміли закони, що керують усім навколо нас. Тим часом мислителі обговорюють закони суспільства та\nнамагаються дійти до\nспільного розуміння прав людини.\n\nВчені та\nприродознавці організовують в\nім'я людства колосальні проєкти: складають вичерпні енциклопедії всіх людських знань та\nповні каталоги всіх рослин, тварин та\nгрибів світу. Вогонь розуму запалений, і\nлюди не зупиняться, поки не донесуть його до\nнайдальших куточків земної кулі."
  industrialization: "Індустріалізація"
  industrialization_desc: "На\nпочатку XVIII\nстоліття всезагальне прагнення до\nекономічного зростання призвело до\nпояви нових інститутів. Нововведення у\nвиробництві та\nпромисловості, а\nтакож впровадження складних машин обіцяють зміни в\nжитті людей по всьому світу. Промислова революція змінить не тільки торгівлю та\nпідприємництво, а\nй\nсаму структуру суспільства. Такі винаходи, як механічний ткацький верстат і\nпарові двигуни, розширять можливості людства до\nнебачених раніше меж."
  levee_en_masse: "Загальна військова повинність"
  levee_en_masse_desc: "Характер військових дій постійно змінюється. З\nкожним поколінням нововведення та\nвинаходи роблять війну все витонченішою та\nсмертоноснішою. XVIII\nстоліття стало часом піднесення могутніх імперій. Щоб задовольнити потребу в\nекспансії та\nреалізувати свої амбіції, багато держав приймають закони про\nзагальний військовий обов'язок і\nнабирають армії небачених досі розмірів."
  colonies: "Колонії"
  colonies_desc: "Переселяючи наших підданих у\nнові землі або приймаючи в\nпідданство тубільців, ми засновуємо колонії\n— це плацдарм для розширення нашої держави та\nконтролю над далекими територіями."
  feudalism_advance: "Феодалізм"
  feudalism_advance_desc: "Феодалізм\n— це суспільно-політичний устрій, за якого за службу чи працю можна отримати право володіння землею. Це сукупність прав та\nобов'язків, що покладаються на кожного члена організованого суспільства."
  horse_riding_advance: "Верхова їзда"
  horse_riding_advance_desc: "Приручення коней подарувало людям абсолютно новий спосіб пересування та\nперевезення вантажів. Використання коней у\nбитвах дозволило вершникам не тільки стрімко переміщатися по полю бою, але й\nатакувати ворога зверху або змітати його вагою свого скакуна."
  rights_of_man: "Права людини"
  rights_of_man_desc: "Наріжним каменем нинішньої революційної думки є\nрадикальна ідея про\nрівноправність усіх людей. Філософи з\nусього світу разом склали документ, озаглавлений «Декларація прав людини та\nгромадянина», в\nякому ці права оголошені загальнолюдськими та\nобов'язковими з\nюридичної точки зору. Цілком імовірно, що цей документ сильно вплине на розвиток та\nпоширення понять свободи та\nдемократії, і\nнам не слід відставати в\nцьому питанні."
  rotherham_plough: "Ротерхемський плуг"
  rotherham_plough_desc: "Примітивний плуг, яким користуються в\nЄвропі, без змін дійшов до нас із\nчасів Римської імперії. Але тепер, завдяки новій конструкції, цей плуг став набагато легшим: тягловим тваринам простіше його тягнути, а\nзначить, вони можуть працювати ефективніше."
  modern_bureaucracy: "Сучасна бюрократія"
  modern_bureaucracy_desc: "Щоб ефективно керувати землями та\nпідданими, нам потрібно розширити й\nреорганізувати чиновницький апарат та\nзробити службу в\nказенних місцях справжньою професією. Добре налагоджена бюрократія допомагає керувати всіма аспектами держави без необхідності ухвалювати точкові рішення. Поставимо університетам завдання знайти найефективніші способи державного управління, а\nдітей аристократів заохочуватимемо служити вітчизні в\nконторах, а\nне тільки на полі бою."
  separation_of_powers: "Поділ влади"
  separation_of_powers_desc: "В обігу з'явився анонімний трактат про\nполітичну теорію, і\nнезважаючи на всі зусилля цензорів, він поширюється по всьому світу. Автор розмірковує про\nприроду форм правління\n— монархій, деспотій та\nдемократій\n— і\nзакликає до\nсуворого поділу влади на виконавчу, законодавчу та\nсудову. Така система повинна обмежити повноваження монарха та\nзахистити простих людей від свавілля\n— багатьом нашим підданим ця ідея дуже до\nвподоби. Як\nби неприємно це не звучало для владного государя, озвучені принципи можуть піти на користь нашій нації."
  measuring_the_world: "Дослідження світу"
  measuring_the_world_desc: "Нові наукові дисципліни подарували нам багато способів опису та\nвивчення навколишнього світу. Давайте відправимо вчених в\nекспедиції по всьому світу, і\nперш за все\n— по нашій вітчизні. Ми не дізнаємося, якими ресурсами володіємо, поки не дослідимо всі свої землі на наявність мінералів, не підрахуємо всіх підданих і\nне оцінимо кожне підприємство."
  the_constitution: "Конституція"
  the_constitution_desc: "Нещодавно у\nфілософських колах народилася нова концепція конституціоналізму, який законодавчо обмежує владу держави. Цікава ідея, але навряд\nчи приживеться."
  absolute_rulership: "Абсолютна влада"
  absolute_rulership_desc: "Багато хто вимагає права впливати на роботу держави, але насправді вони хочуть лише отримувати вигоду, не обтяжуючи себе зобов'язаннями. З\nіншого боку, все популярнішою стає нова ідея абсолютизму\n— ця система дозволить нам позбутися паразитів і\nправити одноосібно."
  national_sovereignty: "Національний суверенітет"
  national_sovereignty_desc: "Численні та\nтривалі війни першої половини XVII\nстоліття призвели до\nстворення міжнародної дипломатичної системи, наріжним каменем якої є\nпоняття територіальної цілісності. Гравцями на міжнародній арені тепер стають не окремі правителі й\nне наднаціональні угруповання, а\nсамі держави. І\nжодна з\nних не має права втручатися в\nсправи іншої."
  military_administration: "Військова адміністрація"
  military_administration_desc: "Постійно зростаючі армії XVI\nстоліття висувають все більш жорсткі вимоги до\nадміністративного апарату держав. Створивши постійну організацію, відповідальну за організацію та\nпідтримання військової логістики, а\nтакож збільшуючи розмір війська зимового та\nмирного часу, ми зможемо економічніше та\nефективніше збирати великі армії та\nутримувати їх у\nході війни."
  early_modern_administation: "Рання бюрократія Нового часу"
  early_modern_administation_desc: "Згодом стало очевидно, що централізована бюрократія з\nорганами управління, що складаються з\nосвічених чиновників, була необхідна для реалізації проєктів правителів початку Нового часу."
  renaissance_thought: "Думка епохи Відродження"
  renaissance_thought_desc: "Ідея олігархії, за якої суспільством керують аристократи, існує, напевно, з\nчасів Стародавнього Риму, і\nв\nдеяких частинах світу від неї не відмовилися до\nсьогодні. Мало того, в\nнаш час до\nнеї знову починають проявляти інтерес сильні світу цього."
  medieval_administration: "Середньовічна адміністрація"
  medieval_administration_desc: "Нашим суспільством править військова еліта. Наступним кроком стане розвиток класу освічених чиновників. Зазвичай їх набирають з\nчисла священників."
  impulse_warfare: "Тактика колон та\nрозсипного строю"
  impulse_warfare_desc: "Поява загонів легкої піхоти призвела до\nзмін у\nвійськовій справі. Застрільники розташовувалися в\nрозсипному строю попереду основного війська і\nповинні були відволікати та\nвиснажувати ворога перед атакою основних сил піхоти, яка наступала колоною або лінією."
  line_infantry: "Лінійна піхота"
  line_infantry_desc: "Пристосувавши до\nдула мушкета багнет, мушкетер зміг також виконувати роль пікінера. Це дозволило відмовитися від пік і\nпосилило вогневу міць піхотних підрозділів."
  gustavian_infantry: "Піхота Густава Адольфа"
  gustavian_infantry_desc: "Король Швеції Густав\nII Адольф продовжив удосконалювати піхотні підрозділи та\nпосилювати їхню вогневу міць. Він звузив шеренги та\nнадав їм прямокутної форми, щоб збільшити кількість мушкетів, які могли стріляти одночасно. При цьому піхота посилювалася польовою артилерією, що ще\nсильніше підвищувало її ефективність."
  standardisation_of_calibre: "Стандартизація калібру"
  standardisation_of_calibre_desc: "Зі зростанням ролі артилерії на полі бою зростала і\nкількість знарядь. Але оскільки кожне з\nних виготовлялося незалежно, це призводило до\nвеличезних труднощів із\nзабезпеченням боєприпасами. У\n1544\nроці імператор Священної Римської Імперії Карл\nV наказав звести різноманітність гармат до\nп'яти калібрів, а\nкороль Франції Генріх\nII залишив для своєї артилерії шість стандартних калібрів."
  maurician_infantry: "Піхота Моріца Оранського"
  maurician_infantry_desc: "Розміри та\nглибина іспанської терції надавали їй стійкості, але робили її повільною та\nслабоманевреною на полі бою. Крім того, більша частина солдатів терції в\nбою не брала участі. Штатгальтер Нідерландів Моріц Оранський скоротив число солдатів у\nпобудові, щоб вона стала мобільнішою, і\nзменшив глибину строю, щоб зберегти його вогневу та\nударну міць."
  spanish_square: "Іспанська терція"
  spanish_square_desc: "Іспанська терція стала розвитком старих побудов типу «піка та\nмушкет». Основу її становило традиційне каре пікінерів. У\nкожному з\nкутів каре знаходилися групи аркебузирів. Така побудова зберігала стійкість для каре пікінерів та\nпосилювала його вогневою міццю аркебузирів."
  standardized_pikes: "Стандартизація пік"
  standardized_pikes_desc: "Піка\n— це дуже проста у\nвиготовленні зброя, але, щоб користуватися нею з\nмаксимальною ефективністю, всі солдати в\nпобудові повинні бути озброєні зброєю однакової довжини держака та\nнаконечника."
  pike_square: "Каре пікінерів"
  pike_square_desc: "Протягом усього Середньовіччя панування кавалерії на полі бою стримували озброєні піками дисципліновані піхотинці. У\nтаких битвах, як битви при Баннокберні та\nпри Куртре, кіннота була розбита силами пікінерів. Поєднання високої дисципліни, муштри та\nпідтримки озброєних мечами воїнів у\nближньому бою дозволило досягти небувалої ефективності пікінерських полків."
  medieval_military: "Середньовічна військова справа"
  medieval_military_desc: "До\nкінця Середньовіччя наземні армії набули складної організації та\nпрофесійного характеру. Тепер на полях битв правлять війська, що складаються як з\nополчення, так і\nз\nпрофесійних солдатів, а\nбойова міць піхоти повільно, але вірно зрівнюється з\nміццю кінноти."
  insurance_companies: "Страхові компанії"
  insurance_companies_desc: "Подальше скорочення ризиків стало можливим завдяки розвитку страхування. Можливість заплатити страховому агенту та\nотримати захист від невдач сприяє подальшому розвитку торгівлі."
  the_gold_standard: "Золотий стандарт"
  the_gold_standard_desc: "Зростаючий торговий дефіцит між Європою та\nКитаєм викликав нестачу срібла як у\nЄвропі, так і\nпо всьому світу. Перехід від срібних монет до\nзолотих дозволить карбувати ще\nбільше грошей та\nфінансувати ними зовнішню торгівлю."
  joint_stock_companies: "Акціонерні товариства"
  joint_stock_companies_desc: "Зі зростанням обсягів торгівлі зростають і\nпов'язані з\nнею ризики. Виникла необхідність нових способів залучення капіталу та\nзниження ризику. В\nакціонерних товариствах ризик ділиться між їхніми численними учасниками-акціонерами."
  public_punishments: "Публічні покарання"
  public_punishments_desc: "Життя в\nморі повне небезпек, і\nтому покарання за проступки повинні бути суворими. Якщо покарання не буде достатньо залякувати бажаючих скоїти злочин, на борту скоро почнеться хаос. З\nчасом на судах розвинулася система публічних покарань, настав час її формалізувати. Це сильно зміцнить дисципліну серед моряків."
  merchants_and_trade: "Купці та\nторгівля"
  merchants_and_trade_desc: "Усталена структура торгівлі була сильно порушена — можливо, внаслідок хвороб та епідемій. Тепер торгівля починає потроху відновлюватися."
  naval_ambitions: "Морські прагнення"
  naval_ambitions_desc: "Високий моральний дух дозволить нашим морякам долати тяготи плавання та підкорювати моря, а нашим колоністам буде легше освоювати дикі землі та засновувати нові поселення далеко від дому."
  chartered_companies: "Колоніальні торговельні компанії"
  chartered_companies_desc: "Наш світ величезний, і для розвитку торгівлі іноді доводиться йти на серйозний ризик. На щастя, наші купці не бояться небезпек і готові навіть ризикувати власним капіталом. Ми можемо дозволити цим купцям заснувати особливу компанію та дати їм право виконувати в колоніях державні функції, а також надати їм права на монополію в певних областях. Так ми зможемо контролювати та заохочувати розвиток не лише міжнародних торговельних зв’язків, а й наших заморських колоній."
  development_of_maritime_law: "Розвиток морського права"
  development_of_maritime_law_desc: "Все більше й більше країн відправляє своїх підданих за кордон з різними торговельними дорученнями. Багато з них живуть так близько один до одного, що виникає гостра необхідність сформулювати хоча б найосновніші закони загального морського права. Такі праці, як Mare Liberum та пізніше De Dominio Maris Dissertatio, заклали основи міжнародного морського права."
  basic_financial_instruments: "Прості фінансові інструменти"
  basic_financial_instruments_desc: "Морська торгівля — це ризиковане, але вельми прибуткове підприємство. Розвиток таких фінансових інструментів, як акредитиви, допоможе знизити ризики та збільшити доходи."
  naval_professionalism: "Професіоналізація флоту"
  naval_professionalism_desc: "Ще на початку XVII століття постійні флоти були невеликі, і навіть могутні морські держави зазвичай підтримували флот, достатній лише для їхніх безпосередніх потреб. Але поступово ми рухаємося в напрямку великих професійних флотів. Якщо ми не хочемо, щоб суперники обійшли нас у морі, потрібно створити великий постійний флот, а також відповідну адміністрацію, щоб ним керувати та зробити морську службу постійною професією для наших офіцерів."
  superior_ship_design: "Удосконалення конструкції кораблів"
  superior_ship_design_desc: "Якщо наші [Concept('ships','кораблі')|e] будуть трохи швидші, ніж у ворога, нехай навіть ми не отримаємо жодної військової переваги, це все одно зміцнить впевненість наших моряків у перемозі, а ворога змусить двічі подумати, перш ніж вступати з нами в рівний бій."
  patron_of_art: "Покровителі мистецтв"
  patron_of_art_desc: "Сьогодні ми починаємо будувати нове культурне суспільство. Наші витвори мистецтва увійдуть в історію як шедеври, що визначили обличчя епохи."
  pragmatism: "Прагматизм"
  pragmatism_desc: "Занадто багато держав дозволяють стереотипам диктувати політику. Це досить дурний підхід: якщо для наших цілей достатньо найманців, то краще платити їм, ніж витрачати гроші на дорогу постійну армію."
  knowledge_transfer: "Передача досвіду"
  knowledge_transfer_desc: "Найважливіше завдання будь-якої держави — це накопичення досвіду. Ветерани битв повинні передавати досвід новобранцям за рахунок організованої виховної роботи."
  organised_recruiting: "Організований набір до армії"
  organised_recruiting_desc: "За давніх часів капітани самі шукали новобранців до своїх [Concept('regiment','полків')|e] — це був довгий процес, адже мало хто бажав померти в бою. Але якщо підійти до проблеми раціонально, ми зможемо організувати систему набору так, щоб війська поповнювалися швидше."
  optimism: "Оптимізм"
  optimism_desc: "Перемога здобувається не лише на полі бою, а й у затишних вітальнях. Розвиток раціональної думки допоможе нашим підданим менше турбуватися про тимчасові невдачі та вірити в неминучу перемогу."
  formalized_officer_corps: "Формалізований офіцерський корпус"
  formalized_officer_corps_desc: "Традиційно офіцери в нашій армії набираються серед аристократів, але знаті у нас не так багато, а от людей з нижчого суспільства — більш ніж достатньо. Можливо, є сенс призначати в кадрові офіцери когось із них."
  deus_vult: "Deus Vult"
  deus_vult_desc: "Підхопимо бойовий клич хрестоносців: «Так бажає Господь!» — і обрушимося на невірних."
  missionary_schools: "Місіонерські школи"
  missionary_schools_desc: "Звісно, у нас немає нестачі в людях, готових нести істинну віру язичникам, але від багатьох з них шкоди більше, ніж користі. Однак ми можемо побудувати спеціальні школи для місіонерів, щоб наші піддані не тільки хотіли навертати невірних, а й могли це робити."
  church_attendance_duty: "Обов’язкове відвідування церкви"
  church_attendance_duty_desc: "Прийнявши політику обов’язкового відвідування церкви, ми прищепимо підданим релігійні цінності та догмати, а в результаті нам буде простіше підтримувати порядок серед таких людей."
  divine_supremacy: "Верховенство віри"
  divine_supremacy_desc: "Найвищою метою для нас повинна стати очистка наших та прикордонних земель від невірних."
  devoutness: "Благочестя"
  devoutness_desc: "Релігія — один зі стовпів нашого правління. Якщо правителі будуть публічно демонструвати свою побожність, їхньому прикладу наслідуватимуть і піддані. А зміцнення віри зміцнить і нашу владу."
  religious_tradition: "Релігійна традиція"
  religious_tradition_desc: "Сила нашої віри та публічна демонстрація побожності справляють глибоке враження на інші країни. Це позитивно відбивається на престижі та славі нашої держави."
  ecumenism: "Екуменізм"
  ecumenism_desc: "Як чинити з єретиками в нашій державі — питання завжди непросте. Звісно, найвірніший спосіб — хрестити всіх вогнем і мечем, але можна спробувати й дипломатичний підхід. Заохочуючи діалог між конфесіями, ми згладимо суперечності та зміцнимо мир у країні."
  advanced_bureaucracy: "Розвинена бюрократія"
  advanced_bureaucracy_desc: "Нова бюрократична адміністративна система під управлінням держави дозволить збільшити податкові надходження."
  organised_construction: "Організоване будівництво"
  organised_construction_desc: "Оновлення інфраструктури уряду — справа витратна. Якщо правильно структурувати цей процес, витрати можна знизити."
  smithian_economics: "Економіка за Смітом"
  smithian_economics_desc: "Давши відсіч меркантилізму та обмеживши роль держави в економічних питаннях, ми підтримаємо вільний ринок, який підвищить нашу загальну виробничу ефективність."
  national_bank: "Національний банк"
  national_bank_desc: "Заснувавши центральний орган управління фінансовими питаннями, ми зможемо краще контролювати економіку країни."
  debt_and_loans: "Борг та позики"
  debt_and_loans_desc: "Іноді без позикових коштів просто не обійтися. Однак організований борговий ринок дозволить нам розміщувати позики з низьким відсотком."
  centralized_government: "Централізація уряду"
  centralized_government_desc: "Централізація держави спростить розвиток наших ідей та проведення політики центру на окраїнах."
  nationalistic_enthusiasm: "Націоналістичний ентузіазм"
  nationalistic_enthusiasm_desc: "Забезпечення військ абсолютно необхідне для національної оборони. Ефективне управління дозволяє купувати припаси з великими знижками."
  additional_colonists: "Зростання числа колоністів"
  additional_colonists_desc: "Новий Світ цікавий з багатьох причин. Але найважливіша з них — він ніким не заселений. Принаймні, ніким гідним уваги. Якщо ми розповімо підданим про цю землю безмежних можливостей, то багато хто з них, напевно, захоче там оселитися."
  additional_merchants: "Зростання числа купців"
  additional_merchants_desc: "Яка користь від колоній, якщо нікому возити звідти товари до метрополії? Нам потрібно зміцнювати там купецький стан."
  faster_colonists: "Швидкі колоністи"
  faster_colonists_desc: "Нераціонально просто відправляти поселенців у нові землі та чекати, що вони побудують там колонію. Потрібно спорядити експедицію, зібрати всі потрібні припаси, щоб вони змогли вижити далеко від дому. Скориставшись минулим досвідом, ми можемо прискорити цей процес."
  additional_diplomats: "Зростання числа дипломатів"
  additional_diplomats_desc: "Якщо ми хочемо розширювати свої володіння, треба розширювати й дипломатичний вплив. Дипломатична служба не повинна відчувати дефіциту кадрів."
  improved_shipyards: "Покращені суднобудівні верфі"
  improved_shipyards_desc: "Для захисту наших заморських інтересів нам потрібен потужний [Concept('navy','флот')|e]. Зі стапелів наших верфей повинні якомога частіше сходити нові судна."
  experienced_diplomats: "Досвідчені дипломати"
  experienced_diplomats_desc: "Іноді потрібно просто змусити інших повірити в нашу міць. Ми багато зробили на дипломатичній ниві, щоб наше слово мало відчутну вагу."
  competetive_merchants: "Жваві купці"
  competetive_merchants_desc: "Щоб спрямувати торговельні потоки в наші порти, нам потрібно перевершувати конкурентів з інших держав. Наша правова система повинна всіляко цьому сприяти."
  organised_mercenary_payment: "Організовані виплати найманцям"
  organised_mercenary_payment_desc: "Капітани найманців — люди хитрі. Часом вони змушують двох командирів однієї й тієї ж армії торгуватися один з одним за їхні послуги. Ми регламентуємо процес найму, щоб припинити свавілля та завжди вести переговори з вигідних позицій."
  benefits_for_mercenaries: "Вигода для найманців"
  benefits_for_mercenaries_desc: "Найманці завжди шукають кращої пропозиції, тому нам доводиться старатися, щоб вони нас не покинули. Якщо ми будемо дбати про найманські загони, вони будуть довше нам вірні та вимагатимуть менше грошей."
  organised_mercenary_recruitment: "Залучення найманців"
  organised_mercenary_recruitment_desc: "Гроші — не єдина проблема при залученні найманців. Для початку потрібно знайти загони, які в принципі готові нам служити. Тому потрібно організувати таку систему, за якої служба нам буде привабливою для будь-яких найманців."
  bookkeeping: "Бухгалтерський облік"
  bookkeeping_desc: "Іноді грошей не вистачає, і їх доводиться брати в борг, а кредитори завжди бояться, що не отримають кошти назад. Суворе ведення бухгалтерії забезпечить виплату боргів усім кредиторам і дозволить нам домовлятися про кредити під менший відсоток."
  legislative_efficiency_idea: "Ефективна адміністрація"
  legislative_efficiency_idea_desc: "Найважливіше для будь-якого уряду — це тямущі радники. При наборі радників потрібно усувати будь-які бар’єри. При прийнятті рішень краще чути широкий спектр думок."
  resilient_state: "Стійка держава"
  resilient_state_desc: "В житті кожної держави трапляються кризи. У такі часи серед незадоволених своєю долею жителів починається заколот. Створивши адміністрацію, здатну протистояти потрясінням, ми зможемо швидше відновлюватися після занепаду."
  war_cabinet: "Уряд воєнного часу"
  war_cabinet_desc: "Під час війни держава найуразливіша: лихоліття воєнного часу можуть сильно підірвати здатність влади керувати країною. Залучаючи до уряду ключові фігури, ми зможемо уникнути таких потрясінь."
  aristocracy: "Аристократія"
  aristocracy_desc: "Аристократія відіграє важливу роль у будь-якій монархії, адже саме знатні родини, пов’язані з королівською династією, забезпечують легітимність монарха. Зрештою, без поняття «шляхетної крові» немає й «крові королівської». Тому аристократія підтримує монарха й очікує за таку підтримку певних привілеїв, щоб виділятися на тлі простолюду."
  noble_knights: "Шляхетні лицарі"
  noble_knights_desc: "Для існування кінноти потрібно утримувати велику кількість коней. Якщо ми гарантуємо привілеї аристократам, вони не просто віддячать нам, а й стануть розводити таких потрібних нам коней. Як сказав наш придворний блазень, буде служба — знайдеться й прислуга."
  serfdom: "Кріпаки"
  serfdom_desc: "Хто за своєю волею піде служити до армії? З її-то мізерною солдатською [Concept('food','їжею')|e], низьким забезпеченням та майже відсутньою медичною допомогою. Але якщо прив’язати селян до землі, нам завжди буде де взяти рекрутів."
  noble_officers: "Аристократи-офіцери"
  noble_officers_desc: "Кому вести війська в бій — завжди непростий вибір. Наша знать вимагає в цьому питанні преференцій. Аристократи мріють показати свою відвагу, пригостивши ворога сталлю, і ми дамо їм таку можливість."
  local_nobility: "Місцева знать"
  local_nobility_desc: "Наші аристократи впевнені, що вони за правом народження кращі за простолюдинів, і нагороджують своєю вірністю лише гідних. Якщо ми визнаємо їхні привілеї, вони обов’язково запам’ятають нашу великодушність і будуть менш схильні піддаватися на підкупи агентів інших країн."
  international_nobility: "Міжнародна знать"
  international_nobility_desc: "Міжнародні відносини хитрі та заплутані. Хтось каже, що найкраще для них підходить купецький стан, який звик спілкуватися з іноземцями. Але ті, хто так вважає, забувають про родинні зв’язки, які багато поколінь культивувалися в знатних сім’ях. Ці зв’язки допоможуть нам у дипломатії."
  noble_resilience: "Аристократичні зв’язки"
  noble_resilience_desc: "На чолі численних груп найманців на нашому континенті часто стоять дрібні дворяни. Налагодивши добрі стосунки зі знаттю, ми зможемо скористатися її зв’язками з великими найманськими загонами."
  military_traditions: "Військові традиції"
  military_traditions_desc: "Військова думка постійно рухається вперед, і ми намагаємося від неї не відставати. Якщо ми будемо заохочувати серед дворян традиції військової служби, військова слава стане для них умовою для підтримки статусу в суспільстві. І хоча доблесть — це прекрасно, куди простіше заробити славу, борючись зі слабким ворогом."
  tradition_of_payment: "Традиція оплати"
  tradition_of_payment_desc: "Завжди існує спокуса затримати платню найманцям на пару днів. Зрештою, ніколи не знаєш, які можуть виникнути несподівані витрати. Але ми так не чинимо, завжди платимо найманцям вчасно — і їхні капітани чудово про це знають."
  abolished_serfdom: "Скасування кріпосної залежності"
  abolished_serfdom_desc: "Ще зі свідчень римських часів ми знаємо, що армія з вільних громадян бореться куди охочіше, ніж підневільні раби. Ми повинні надати селянам достатньо свободи, щоб вони за неї воювали."
  bill_of_rights: "Білль про права"
  bill_of_rights_desc: "Давши громадянам певні фундаментальні права, ми знизимо ймовірність селянських повстань."
  free_merchants: "Вільні купці"
  free_merchants_desc: "У реакційних та ретроградних суспільствах торговці вважаються людьми нижчого ґатунку, ніж землевласники. Але ми-то знаємо, що багатство — це сила, і неважливо, яким саме чином воно здобуто."
  free_subjects: "Особиста свобода"
  free_subjects_desc: "Звісно, приємно дати слузі прочухана, але старанніше працювати він від цього не стане. Якийсь натурфілософ придумав, що всіма людьми рухає жадоба наживи. Значить, якщо ми замінимо грошову ренту на оплату натурою, то наші селяни почнуть працювати краще."
  humanist_tolerance: "Гуманістична терпимість"
  humanist_tolerance_desc: "Якщо ми будемо прагнути до більш толерантного суспільства та спробуємо вирішувати релігійні та соціальні проблеми з раціональних позицій, то знизимо небезпеку громадянських заворушень."
  emancipation: "Емансипація"
  emancipation_desc: "Дуже довго ми давали право володіння землею лише тим, кого вважали гідними. Якщо ми знімемо обмеження, це призведе до масштабної скупки земель, що, своєю чергою, створить великий потік сезонних робітників, які з охотою відправляться в армію."
  dynamic_court: "Динамічний двір"
  dynamic_court_desc: "При дійсно сучасному дворі дорога нагору відкрита будь-якій людині. Старі традиції, право народження чи майновий ценз не повинні заважати розвитку нашого двору та перегороджувати шлях талановитим людям, які прагнуть побудувати кар’єру на службі державі."
  innovativeness: "Жага знань"
  innovativeness_desc: "Природна цікавість і бажання зрозуміти, як влаштований світ, змушує нас рухатися вперед. Наші люди шукають знань — і іскри їхніх умів запалюють полум’я прогресу в нашій державі."
  economic_ideas: "Підпорядкована економіка"
  economic_ideas_desc: "Економіка та багатство повинні служити державі, а не навпаки. Тому державі слід діяти у власних інтересах, накопичуючи в своїх межах максимальні обсяги ресурсів. Тільки тоді нас чекає справжнє процвітання."
  expansionism: "Насіння серед шипів"
  expansionism_desc: "Світ величезний. Дивлячись на експансію інших держав, ми не можемо задовольнятися своїми скромними володіннями. Нам слід розширювати та зміцнювати територію, щоб могутні сусіди не задушили нас."
  formal_administration: "Формальна адміністрація"
  formal_administration_desc: "Продумані процедури та організований апарат управління ведуть до процвітання держави, а без ефективної адміністрації будь-які державні рішення залишаться безрезультатними. Нам слід формалізувати та стандартизувати адміністративні процеси, щоб воля держави проникала в усі куточки її території."
  plutocracy: "Влада грошей"
  plutocracy_desc: "Багатство та влада — не одне й те саме, але ці поняття безперечно пов’язані одне з одним. Влада може зробити людину багатою, а багатство — наділити певним впливом. Ми це розуміємо, тому найбагатші піддані нашої держави обіймають відповідальні посади в її уряді."
  rebellion_support: "Таємні зв’язки"
  rebellion_support_desc: "У ці неспокійні часи є чимало людей, яких щось не влаштовує. Вступаючи в контакт з незадоволеними підданими інших держав, ми можемо переконувати їх діяти у своїх інтересах і навіть піднімати повстання, щоб дестабілізувати обстановку у володіннях наших ворогів."
  privateers: "Капери"
  privateers_desc: "Порушення ворожої комерції — одна з трьох складових перемоги. Ми заохотимо досвідчених морських вовків нападати на ворожі торговельні судна."
  vetting: "Перевірка на благонадійність"
  vetting_desc: "Багато з чиновників мають справу з грошима й іноді спокушаються на хабарі від агентів іноземних держав. Прості перевірки на благонадійність допоможуть нам відсіяти найбільш схильних до корупції."
  rumourmongering: "Поширення чуток"
  rumourmongering_desc: "Ворога треба бити по всіх фронтах. Отрута сумніву в серцях громадян небезпечніша за десять тисяч солдатів. Нам потрібно бути готовими вдатися задля перемоги до найжорстокіших прийомів."
  efficient_spies: "Ефективні шпигуни"
  efficient_spies_desc: "Майже кожен селянин за гроші готовий продати рідну матір, але знайти серед них тих, від кого буде справжня користь, — завдання складніше. Досвід допоможе нам відокремити зерна від полови."
  shady_recruitment: "Залучення з дна"
  shady_recruitment_desc: "Не всі вірять у наше вміння знаходити та залучати агентів із самого дна суспільства. І це добре."
  destabilising_efforts: "Дестабілізація"
  destabilising_efforts_desc: "Таланти наших шпигунів дозволяють підривати [Concept('stability','стабільність')|e] ворога. Ми можемо перетворити їхніх вірних союзників на найзаклятіших ворогів."
  espionage: "Шпигунство"
  espionage_desc: "Дозволяє навчати більше шпигунів, що підвищує наші шанси отримувати політичну та військову інформацію про ворогів."
  foreign_embassies: "Посольства в інших країнах"
  foreign_embassies_desc: "Дипломатія — це тонке мистецтво врівноважувати інтереси багатьох сторін. Якщо у нас будуть посольства в інших країнах, звідки регулярно надходять дипломатичні відомості, це допоможе нам приймати правильні рішення."
  claim_fabrication: "Фабрикація претензій"
  claim_fabrication_desc: "Заявити свої права на щось нескладно. Куди складніше переконати інших у тому, що ця претензія законна. Широка мережа дипломатичних зв’язків допоможе нам зробити так, щоб важливі люди знали, що наші інтереси завжди легітимні."
  cabinet: "Рада"
  cabinet_desc: "Ми можемо заснувати виконавчу раду та зібрати в ній найдосвідченіших дипломатів."
  adaptability: "Пристосованість"
  adaptability_desc: "Є просто території під нашим контролем, а є споконвічні землі наших предків, які ми ніколи нікому не віддамо. Проявивши трохи гнучкості, ми можемо назвати споконвічними навіть ті землі, які стали нашими нещодавно, і, якщо нам доведеться їх втратити, весь світ знатиме, що наша боротьба за їхнє повернення буде справедливою."
  revolution_and_counter: "Революція та контрреволюція"
  revolution_and_counter_desc: "Нинішня політична обстановка все більше радикалізується та загострюється, і, можливо, скоро нам доведеться піти війною на країни, які сповідують чужу нам ідеологію. Якщо ми переконаємося в такій необхідності, подібні війни не будуть коштувати нам політичних витрат."
  diplomatic_influence: "Дипломатичний вплив"
  diplomatic_influence_desc: "Зосередившись на розвитку дипломатії, ми посилимо свої позиції на міжнародній арені. Це допоможе нам завоювати багато союзників."
  flexible_negotiation: "Гнучка дипломатія"
  flexible_negotiation_desc: "Ніколи не знаєш, чого можна досягти за столом переговорів. Тому нам потрібно бути готовими до будь-яких варіантів."
  agent_training: "Навчання агентів"
  agent_training_desc: "У нас заплановано багато таємних операцій, але кадрів для їх виконання не вистачає. Потрібно організувати навчання шпигунів, щоб у нас завжди були агенти для небезпечних завдань."
  additional_loyalist_recruitment: "Додатковий набір серед лоялістів"
  additional_loyalist_recruitment_desc: "Цілком природно, що в землях наших ленників є люди, які визнають наше божественне право на владу. Якщо залучимо цих освічених мужів і допоможемо їм, то посилимо свій вплив на ленників."
  audit_checks: "Ревізії"
  audit_checks_desc: "Ми намагаємося впровадити своїх агентів в установи інших країн, але нам слід стежити й за тим, щоб ніяка зараза не проникла в наш власний державний апарат. Команда ревізорів допоможе виявити серед чиновників зрадників і залишити на службі лише вірних вітчизні."
  grand_army: "Велика армія"
  grand_army_desc: "Дозволить нам створити одну з найвеличезніших і наймогутніших армій, які бачив світ."
  glorious_arms: "Славна зброя"
  glorious_arms_desc: "Вид нашої грізної та славної армії змусить усіх ворогів тремтіти від жаху."
  bayonet_leaders: "Бойові офіцери"
  bayonet_leaders_desc: "За сміливим командиром солдати підуть у будь-яке пекло, тому наші офіцери поведуть солдатів у перших рядах."
  battlefield_commisions: "Підвищення на полі бою"
  battlefield_commisions_desc: "Дозволить нам зосередити зусилля на вдосконаленні військової справи та розвитку армійських традицій."
  improved_foraging: "Ефективна фуражировка"
  improved_foraging_desc: "Раніше ми не могли ефективно вести війну в землях, де було мало продовольства. Однак наші війська навчилися ефективніше заготовляти [Concept('food','їжу')|e], і тепер ми можемо воювати більшими арміями."
  improved_manuever: "Покращене маневрування"
  improved_manuever_new: "Удосконалення флангових маневрів"
  improved_manuever_desc: "Управління військами на полі бою — важливе вміння для хорошого командира. Розуміння, куди направити солдатів, дасть нам перевагу перед противником."
  engineer_corps: "Інженерний корпус"
  engineer_corps_desc: "Дозволить нам зібрати найсвітліші уми держави та застосувати їхні таланти у військовому будівництві."
  military_drill: "Військові навчання"
  military_drill_desc: "Дозволить нам проводити навчання військ, вдосконалюючи їхнє вміння діяти в бойовому строю та поводитися зі зброєю. Крім того, підвищиться й бойовий дух армії."
  regimental_system: "Полкова система"
  regimental_system_desc: "Організувавши війська в [Concept('regiments','полки')|e], сформовані за регіональним принципом, ми зміцнимо зв’язок армії з суспільством. Тоді ми зможемо набирати до [Concept('regiments','полків')|e] більше батальйонів і робити це швидше."
  defensive_mentality: "Оборонна концепція"
  defensive_mentality_desc: "Хтось каже, що найкращий захист — це напад, але так думають лише дурні. Нехай ворог прийде до нас, і ми розгромимо його контратакою. Наші війська міцні в обороні, особливо під захистом фортець."
  superior_firepower: "Пригнічуюча вогнева міць"
  superior_firepower_desc: "Ефективна тактика ваших військ — придушити противника масованим вогнем, а потім добити його деморалізовані сили. Потрібно зробити так, щоб наші лідери про це знали."
  supply_trains: "Військові обози"
  supply_trains_desc: "Під час війни варто найбільше остерігатися [Concept('attrition','виснаження')|e]. Щоб уникнути втрат, потрібно створити грамотну та ефективну логістичну мережу, яка забезпечить війська всім необхідним."
  national_conscripts: "Загальнонародна військова повинність"
  national_conscripts_desc: "Збільшує число новобранців за рахунок зобов’язання всіх чоловіків служити в армії."
  shrewd_commerce_practice: "Розрахункова торгівля"
  shrewd_commerce_practice_desc: "Дозволить застосовувати більш ефективні методи торгівлі, що дають нашим купцям перевагу перед конкурентами."
  free_trade: "Вільна торгівля"
  free_trade_desc: "Наші купецькі родини хочуть зберегти торговельні привілеї виключно за собою, але ми не станемо їм піддаватися. Нехай купецький стан розширюється та процвітає."
  merchant_adventures: "Купці-авантюристи"
  merchant_adventures_desc: "Дозволить нам залучати незліченних торговців, охочих до наживи та слави, готових досліджувати для нас світ та відкривати нові торговельні шляхи."
  national_trade_policy: "Національна торговельна політика"
  national_trade_policy_desc: "Прийнявши національну торговельну політику, ми зміцнимо позиції своїх купців на світових ринках та підвищимо ефективність нашої торгівлі."
  overseas_merchants: "Заморські купці"
  overseas_merchants_desc: "Для розвитку торгівлі нам потрібно давати громадянство людям, які живуть у далеких землях, допомагають нам у торгівлі та належать до потрібного стану."
  trade_manipulation: "Торговельні маніпуляції"
  trade_manipulation_desc: "У найважливіших вузлах, через які проходить торгівля, особливо важливо мати можливість направляти торговельні потоки в потрібну нам сторону. Це дозволить нам збільшити доходи від торгівлі."
  fast_negotiations: "Швидкі переговори"
  fast_negotiations_desc: "Іноді для укладення торговельної угоди важливо виявитися швидшими за конкурентів. Нам потрібно зробити так, щоб наші купці були достатньо розторопними."
  colonial_ventures: "Колоніальні підприємства"
  colonial_ventures_desc: "Дозволить нам відправляти колоністів у незвідані землі."
  quest_for_the_new_world: "Підкорення Нового Світу"
  quest_for_the_new_world_desc: "Дозволить відправити дослідників навколо земної кулі заради відкриття Нового Світу або приєднатися до країн, які здійснюють експедиції заради географічних відкриттів."
  overseas_exploration: "Авантюристи"
  overseas_exploration_desc: "Поселенці, які вирушають будувати колонії в далеких землях, по суті беруть квиток в один кінець. Навіть якщо їх не здолають невідомі хвороби, шлях додому настільки довгий, що назад вони зазвичай не повертаються. Щоб переконати людей знятися з місця та вирушити в незвідані землі, потрібно розповісти їм, які багатства вони можуть там знайти."
  land_of_opportunity: "Земля можливостей"
  land_of_opportunity_desc: "Треба створити навколо колоній репутацію незайманих земель, де можна нажити статок і навіть знайти дружину, і тоді поселенці потечуть до наших нових володінь рікою. А значить, державі не треба буде витрачати на переселення так багато грошей."
  vice_roys: "Віце-королі"
  vice_roys_desc: "Дозволить нам призначати в колоніях віце-королів. Вони зможуть ефективно управляти дарованими їм землями та збільшувати наші доходи."
  free_colonies: "Вільні колонії"
  free_colonies_desc: "Не кожен захоче їхати далеко за кордон заради розширення нашої великої колоніальної імперії. Однак перспективи отримати ділянку землі в повну власність спокусять багатьох вирушити в путь у пошуках щастя. І землі в колоніях вистачить на всіх."
  global_empire: "Світова імперія"
  global_empire_desc: "Наші праці зі зміцнення колоніальної імперії змінили ставлення підданих до служби в колоніальній адміністрації. Це більше не контора, де ледарі просиджують штани, — тепер тут служать найкращі з найкращих. Це відбивається і на наших податках."
  formal_diplomacy: "Формальна дипломатія"
  formal_diplomacy_desc: "У нинішню епоху централізації влади нам слід розвивати та зміцнювати зв’язки з урядами сусідніх держав. Зараз дипломатія відіграє особливо важливу роль."
  explorer_commisions_advance: "Заохочення дослідників"
  explorer_commisions_advance_desc: "Далеко від наших берегів розкинулися незвідані землі, що чекають своїх першовідкривачів! Наймаючи безстрашних воїнів та дослідників, готових вирушити назустріч невідомості, ми отримуємо шанс зміцнити та збагатити свою державу."
  offensive_army: "Наступальна армія"
  offensive_army_desc: "Наступаюча ера пороху та військових інновацій пробудила новий спалах інтересу до військової справи. Щоб наша держава здобула ще більше слави, нам слід впровадити високі стандарти наступальних збройних сил."
  defensive_army: "Оборонна армія"
  defensive_army_desc: "Зростання могутності наших сусідів викликає потребу в створенні сильної оборонної армії для захисту територіальної цілісності держави. Знання місцевості, шляхів та тактики допоможе нам пережити цей непростий період."
  national_trade: "Національна торгівля"
  national_trade_desc: "Тканина, вовна та інші товари затребувані у всьому світі. В епоху, коли торговельні судна ходять до найдальших берегів, ми повинні забезпечити своїм купцям максимальну перевагу!"
  exploration: "Експедиційні ідеї"
  exploration_desc: "Здатність здійснювати далекі плавання дає нам контроль над незвіданими берегами та їхніми корінними жителями."
  superior_seamanship: "Неперевершені моряки"
  superior_seamanship_desc: "Дозволить перетворити [Concept('navy','флот')|e] на непереможну морську силу з висококласними судами, досвідченими капітанами та вмілими матросами."
  naval_glory: "Морська слава"
  naval_glory_desc: "Вид нашого грізного та славного флоту змусить усіх ворогів тремтіти від жаху."
  grand_navy: "Великий флот"
  grand_navy_desc: "Дозволить нам створити один з найбільших і наймогутніших [Concept('navies','флотів')|e] у світі."
  sea_hawks: "Морські яструби"
  sea_hawks_desc: "Дозволить нам зосередитися на вдосконаленні військової справи та розвитку флотських традицій."
  excellent_shipwrights: "Чудові кораблебудівники"
  excellent_shipwrights_desc: "Зібравши найкращих корабелів вітчизни, ми можемо побудувати [Concept('navy','флот')|e] із сучасних суден з неперевершеними морехідними якостями."
  naval_fighting_instruction: "Настанови про баталії на морі"
  naval_fighting_instruction_desc: "Дозволить нашим морським ветеранам вдосконалювати ефективність [Concept('navy','флоту')|e] в умовах [Concept('blockades','блокади')|e]."
  press_gangs: "Банди вербувальників"
  press_gangs_desc: "Життя моряка важке та повне злиднів, мало хто готовий присвятити себе флоту. Якщо ми легалізуємо насильницьке вербування в матроси, набирати команди для кораблів стане простіше і ми зможемо вводити їх до складу флоту швидше."
  quality_education: "Ефективна підготовка"
  quality_education_desc: "Найважливіший момент для будь-якої армії настає відразу після битви. Будь то перемога чи поразка, виснажені після бою війська вкрай уразливі. Нам потрібно навчитися відновлювати боєздатність своїх солдатів швидше, ніж це робить ворог."
  finest_of_horses: "Найкращі коні"
  finest_of_horses_desc: "Як стрімко цей загін летить по полю! Як красиво вибудовується кавалерія! Погляньте на коней! Хто ці славні вершники? Так, війська що треба."
  oak_forests_for_ships: "Посадки корабельного дуба"
  oak_forests_for_ships_desc: "Чим більше пошкоджень витримують наші кораблі, тим більше шкоди вони можуть завдати. Нам потрібно запастися найкращим просушеним дубом для наших кораблів."
  private_to_marshal: "Від рядового до маршала"
  private_to_marshal_desc: "Кожен солдат у своєму ранці носить маршальський жезл. Можливо, це перебільшення, але все ж таки ті, хто відзначився в битвах, у нас отримують підвищення та нагороди. Бійці про це знають, і це їх надихає."
  naval_drill: "Морські навчання"
  naval_drill_desc: "Плутанина на борту під час бою може легко перетворити грізний військовий корабель на безпорадне судно. Проте добре навчена команда відновить порядок швидше за інших."
  merchant_marine: "Торговельний флот"
  merchant_marine_desc: "Нехай кожне торгове судно з гордістю піднімає наш прапор і знає, що в разі потреби наш флот обов'язково прийде на допомогу."
  massed_battery: "Велика батарея"
  massed_battery_desc: "Ми зберемо всю нашу артилерію в одну величезну батарею, і її вогнева міць проб'є прогалину у ворожих лавах."
  benefits_for_horseowners: "Привілеї для власників коней"
  benefits_for_horseowners_desc: "Люди обходяться дешево, а коні — дорого. Якщо ми надамо привілеї власникам коней, то їх у нас в армії побільшає."
  the_old_and_infirm: "Ветерани та інваліди"
  the_old_and_infirm_desc: "Важко відшукати когось більш зіпсованого та загартованого, ніж старий сержант-ветеран. І все одно ці люди цінуються. Замість того, щоб залишати їх жебракувати на вулицях, краще знайти їм застосування після закінчення служби. Нехай муштрують солдатів і служать квартирмейстерами — так їхній досвід ще нам послужить."
  the_young_can_serve: "Діти під рушницею"
  the_young_can_serve_desc: "В якому віці хлопчик стає чоловіком? В якому віці він готовий помирати за батьківщину? Інші правителі соромляться залучати дітей під рушницю, але в нашій м'ясорубці немає місця дискримінації."
  enforced_service: "Примусова служба"
  enforced_service_desc: "У нашій армії служать тільки добровольці. Але іноді їх бракує. І тоді людей на службу доводиться залучати силою."
  ships_penny: "Корабельний збір"
  ships_penny_desc: "Будувати кораблі дорого, тож робити це краще з чужою допомогою. Чудовий спосіб залучити кошти — запровадити корабельний податок."
  standardized_artillery: "Стандартизація артилерії"
  standardized_artillery_desc: "Кожна гарматно-ливарна майстерня ревно оберігає свої секрети та прикрашає гармати, немов витвори мистецтва. Нехай це тішить їхнє самолюбство, але таке виробництво зброї нас не влаштовує. Відтепер ми вимагатимемо, щоб кожна гармата відливалася за нашими суворими вимогами. Заодно це знизить витрати."
  mass_army: "Масова армія"
  mass_army_desc: "Досі ми вкрай вибірково підходили до набору в нашу армію. Ми брали тільки бідних і зневірених — тих, за ким ніхто не сумуватиме. Тепер же ми поширимо набір на всіх, крім багатих."
  mercenary_contracts: "Контракти з найманцями"
  mercenary_contracts_desc: "Укладаючи постійні контракти з капітанами найманців, ми забезпечуємо собі великий резерв на випадок, якщо нам раптом знадобляться їхні послуги."
  local_traditions: "Місцеві традиції"
  local_traditions_desc: "Правити великою нацією — означає мати в підданстві багато різних народів зі своїми звичаями та традиціями. Включивши такі традиції до нашого офіційного зведення законів, ми зробимо підданих щасливішими та вірнішими."
  indirect_rule: "Непряме управління"
  indirect_rule_desc: "Іноді найкращий спосіб змусити людей виконувати твою волю — створити у них враження, ніби вони самі розпоряджаються своєю долею. Така система непрямого управління допоможе уникнути заворушень у новопридбаних провінціях."
  cultural_ties: "Культурні зв'язки"
  cultural_ties_desc: "У різних народів різні звичаї, і, як правило, вони завзято чинять опір спробам згори змінити ці звичаї. Ми можемо скористатися цією завзятістю і включити місцевих царьків до нашої системи урядування — нехай виконують нашу волю, як їм звичніше."
  benevolence: "Людяність"
  benevolence_desc: "Наша нація — оплот терпимості та просвіти. Зробивши так, щоб усі навколо про це знали, ми зможемо зміцнити відносини з іншими націями."
  establish_cadet_branches: "Заснування кадетських гілок"
  establish_cadet_branches_desc: "Успадкування буває пов'язане зі складнощами. Чітко визначивши ролі та права нашої династії через систему кадетських гілок, ми зробимо черговість успадкування більш однозначною."
  tribute_system: "Система данини"
  tribute_system_desc: "Допоможемо наповнити скарбницю, заснувавши формальну систему щорічної данини від наших ленників."
  integrated_elites: "Інтеграція еліт"
  integrated_elites_desc: "Включивши правлячі еліти залежних держав до складу нашого уряду, ми значно полегшимо процес інтеграції їхніх провінцій до нашої держави."
  state_propaganda: "Державна пропаганда"
  state_propaganda_desc: "Репутація вкрай важлива — як для людини, так і для нації. Заснувавши офіційний орган пропаганди, ми захистимо наше добре ім'я від ворогів."
  postal_service: "Поштова служба"
  postal_service_desc: "Зв'язок у нашій державі перебуває в такому жалюгідному стані, що дипломатичні депеші доходять до адресатів із сильним запізненням. Потрібно побудувати мережу поштових відділень і кур'єрських станцій, щоб наше слово доходило до найдальших земель."
  marcher_lords: "Прикордонні лорди"
  marcher_lords_desc: "Якщо ми надамо серйозні вольності васалам у прикордонних регіонах, вони зможуть збирати великі армії, щоб допомагати нам у війнах."
  boarding_parties: "Абордажні команди"
  boarding_parties_desc: "Навчивши морських офіцерів тактиці абордажу, ми зможемо успішно протистояти в битвах навіть переважаючим ворожим [Concept('navies','флотам')|e]."
  improved_rams: "Удосконалені тарани"
  improved_rams_desc: "Вперше ставити тарани на військові судна почали багато тисяч років тому, але з тих пір металургія зробила великий крок уперед, і нам слід поставити на наші кораблі нові міцні тарани."
  naval_cadets: "Морські кадети"
  naval_cadets_desc: "Заохочуючи вибір кар'єри на флоті серед середніх і молодших синів аристократів, ми створимо професійний корпус морських офіцерів, які командуватимуть нашими канонірами."
  copper_bottoms: "Оббивка міддю"
  copper_bottoms_desc: "Дерево — це чудовий матеріал для корабелів, але з часом воно гниє. Оснастивши кораблі мідною обшивкою нижче ватерлінії, ми сповільнимо цей процес, і вони зможуть витримувати більш далекі плавання."
  escort_ships: "Корвети"
  escort_ships_desc: "Корвети — це клас малих військових кораблів, мета яких — супроводжувати дружні судна та вимотувати ворога. Їхня головна зброя — не потужні гарматні батареї, а швидкість і маневреність."
  national_arsenal: "Національний арсенал"
  national_arsenal_desc: "Побудувавши національний арсенал, де за одним стандартом будуватимуться та обслуговуватимуться військові кораблі, ми зможемо створити більший флот."
  garrison_conscription: "Гарнізони з новобранців"
  garrison_conscription_desc: "Набираючи гарнізони з молодих і міцних рекрутів, ми зможемо ефективніше обороняти наші рубежі."
  expanded_supply_trains: "Покращені військові обози"
  expanded_supply_trains_desc: "Обози з великою кількістю припасів дозволять нашим арміям довше діяти на ворожій території."
  sheltered_ports: "Захищені порти"
  sheltered_ports_desc: "Як не сумно, кораблі отримують пошкодження в бою, і, що ще прикріше, їх важко ремонтувати у відкритому морі. Щоб полегшити це завдання, ми побудуємо систему захищених гаваней уздовж берегів, де команди зможуть ремонтувати свої судна."
  diplomatic_corps: "Дипломатичний корпус"
  diplomatic_corps_desc: "Ми заснуємо професійний дипломатичний корпус, щоб ветерани дипломатичної служби передавали свій досвід молодому поколінню."
  civil_servants: "Державна служба"
  civil_servants_desc: "Ми організуємо для молодих бюрократів державну службу, щоб вони швидко засвоювали нововведення в державному управлінні."
  free_cities: "Вільні міста"
  free_cities_desc: "Якщо ми наділимо міста правами самоврядування в питаннях торгівлі, вони відкриють для нас нові прибуткові торговельні шляхи."
  preaching_missions: "Місіонерство"
  preaching_missions_desc: "Релігійні місії дозволять забезпечити прихильність нашого населення істинній вірі."
  marine_regiments: "Полки морської піхоти"
  marine_regiments_desc: "Загони морської піхоти здатні битися як у морі, так і на суші. Вони здійснюють берегові рейди та беруть кораблі на абордаж, але водночас можуть брати участь і в сухопутних битвах."
  discipline_drills: "Армійська підготовка"
  discipline_drills_desc: "У бою мають значення лише три речі: вогнева міць, число рекрутів і дисципліна, яка об'єднує перше і друге. Регулярні військові навчання та вправи суттєво підвищать боєздатність наших військ."
  open_levy_standards: "Всезагальне ополчення"
  open_levy_standards_desc: "Що дає людині право битися і помирати за свою країну? Особисті переконання? Вірність сім'ї? Зрештою, правильна відповідь полягає в тому, що ми не повинні робити жодних винятків. Служба під нашими знаменами є всезагальним обов'язком."
  influence: "Дипломатичний тиск"
  influence_desc: "Будь-яка війна завершується переговорами між її учасниками, але іноді противник вперто не бажає визнавати поразку. У таких випадках дипломатичний тиск та погрози можуть переконати незговірливу державу прийняти наші щедрі умови."
  divine_passion: "Страсті Господні"
  divine_passion_desc: "Часи змінюються. Колись усім правила віра, а тепер ідеї, які раніше вважалися язичницькими, дедалі більше поширюються серед простого народу. У світі, що змінився, священнослужителі знаходять розраду в незламній вірності своїй справі."
  servants_of_god: "Слуги Господні"
  servants_of_god_desc: "Бути частиною божественного задуму — найбільше благо для будь-якої людини. Усвідомлення того, що ми служимо самому Господу, наповнює наші серця благоговійною радістю."
  by_the_grace_of_god: "Милістю Божою"
  by_the_grace_of_god_desc: "Світ народився з вогню палаючого — і у вогонь палаючий він повернеться. Господь наш подарував полум'я життя нам, простим смертним, розпаливши душі наші та показавши нам правду про небезпеку його. Тож не біймося її."
  state_of_clerics: "Держава священиків"
  state_of_clerics_desc: "Природа теократії полягає в її близькості до божественного. Тому багато урядових посад у нашій державі обіймають священики, які відправляють священні обряди та виконують адміністративні обов'язки."
  friends_in_high_places: "Друзі у верхах"
  friends_in_high_places_desc: "Лише один шлях приведе нас до вічного, безсмертного щастя. Знати Бога — означає знати його намісників на Землі. Вони допоможуть нам на цьому шляху."
  flesh_is_weak: "Плоть немічна"
  flesh_is_weak_desc: "Плоть немічна, але дух сильний. Наші солдати навчилися битися як один воїн, і їхній бойовий дух не зламати нікому."
  alpha_and_omega: "Альфа і омега"
  alpha_and_omega_desc: "Господь наш є початок і кінець. Нехай почують наші вороги його Голос голосніше гуркоту битв. Нехай приведуть наші правовірні воїни ворогів до Нього в обійми. І нехай тоді побачать наші вороги істину."
  conviction_of_sin: "Визнання гріха"
  conviction_of_sin_desc: "Нехай впадуть на коліна ті, хто лиходійствував. Нехай ляже навіки на плечі їхні тягар вчинків їхніх. Нехай не заснуть вони спокійним сном, доки не покаються в кошмарах, що створені були руками їхніми."
  martyrs: "Мученики"
  martyrs_desc: "Мученики — це ті, хто вважає за найвищу честь прийняти смерть за свого бога. Це ті наші побратими, хто зберігає віру в серці та завжди готовий виступити за нашу справу."
  cultural_acceptance_advance: "Прийняття культур"
  cultural_acceptance_advance_desc: "Коли ми поглинаємо інші народи, їхні чужорідні традиції можуть вступати в конфлікт з нашими власними. Щоб згладити ці протиріччя, ми можемо виявляти до цих чужинців терпимість, як до своїх родичів."
  unlock_traditional_galley_advance: "$n_traditional_galley$"
  unlock_traditional_galley_advance_desc: "$n_traditional_galley_desc$"
  hollander_beater: "Вальцьовий барабан"
  hollander_beater_desc: "Протягом століть у виробництві паперу використовувалися механічні молоти, які перемелювали волокна целюлози, перетворюючи її на паперову масу. Але тепер підприємливі майстри придумали більш ефективне рішення, взявши за основу вітряні млини. Горизонтальний барабан із лезами, що обертається силою вітру, здатний за лічені години виготовити стільки паперової маси, скільки раніше виготовлялося за кілька днів."
  faceting: "Огранювання зі шліфуванням"
  faceting_desc: "Використання олійної суспензії алмазного пилу дозволило ювелірам здійснити справжній прорив в огранюванні діамантів. Тепер вони можуть надавати дорогоцінним каменям абсолютно нових форм і досягати набагато яскравішого блиску. Поширення нової технології серед майстрів та готової продукції серед аристократів викликало значне підвищення попиту на самоцвіти та ювелірні вироби."
  maritime_decay_advance_disc: "Прокладені маршрути"
  maritime_decay_advance_disc_desc: "Купці безперестану борознять моря в пошуках вигоди. З часом деякі маршрути перетворюються на постійні, часто відвідувані шляхи. Найзручнішими з них постійно ходять кораблі."
  rgo_logistics_discovery: "Місцеві склади"
  rgo_logistics_discovery_desc: "Доступ до всіх необхідних товарів на місці не лише полегшить працю купцям і ремісникам, але й допоможе уникнути зайвого підвищення цін. Для цього і потрібні склади: вони виступають у якості розподільних пунктів і покривають потреби місцевого населення."
  port_cost_distance_from_capital_advance: "Досвідчені капітани"
  port_cost_distance_from_capital_advance_desc: "Не всяка сухопутна криса зможе дослужитися до капітана корабля. Керувати нашими суднами будуть тільки найдосвідченіші та найвміліші — справжні морські вовки, здатні знайти шлях до рідної гавані навіть під час страшної бурі."
  land_morale_attrition_cost_advance: "Підготовка до маршів"
  land_morale_attrition_cost_advance_desc: "Кожному відомо, що перш ніж дістатися до ворога, будь-якій армії знадобиться здійснити виснажливий марш. Такі марші лежать в основі підготовки наших військ: солдати повинні звикнути до багатогодинної ходьби, щоб прибувати на поле бою повними сил."
  land_morale_movement_cost_advance_disc: "Узгоджене пересування"
  land_morale_movement_cost_advance_disc_desc: "У поході армія найбільш вразлива та безладна. Якщо привчити солдатів марширувати впорядковано та узгоджено, вони зможуть утримати стрій, навіть якщо ворог нападе під час маршу."
  trade_through_owned_disc_advance: "Купецькі стежки"
  trade_through_owned_disc_advance_desc: "Купці не люблять сидіти на одному місці — вони весь час шукають, де вигідніше. У наших краях звикли до постійних потоків купців; багато з них прокладають власні стежки, що допомагають скоротити дорогу."
  hire_artist_cost_modifier_advance_disc: "Культурний край"
  hire_artist_cost_modifier_advance_disc_desc: "Головна відмінна риса будь-якої держави — це її культура та мистецтво. Гордість за наших творців і діячів культури — запорука того, що наше ім'я буде відоме в усьому світі."
  rural_rgo_disc_advance: "Поселення, що розвиваються"
  rural_rgo_disc_advance_desc: "Шлях до процвітання відкритий будь-якому, навіть найскромнішому поселенню, — аби була родюча земля… і люди, готові її обробляти. З часом навіть крихітне село може прийти до благополуччя і розростися."
  leader_recruit_cost_advance: "Офіцерські училища"
  leader_recruit_cost_advance_desc: "Командування військами — непросте завдання. Умілий полководець повинен володіти мистецтвом стратегії, тактики та розуміння людської природи — а також багато чим іншим. Щоб подібних полководців у нашій державі стало більше, нам знадобляться повноцінні училища, що займаються підготовкою гідних кадрів."
  morale_recovery_rev_dip_choice: "Час для відпочинку"
  morale_recovery_rev_dip_choice_desc: "Жодна армія не може марширувати і воювати вічно: усім колись потрібно відпочивати. Щоб наші солдати вступали в бій свіжими, необхідно виділити їм час на відпочинок — достатній, щоб вони відновилися, але не почали лінуватися."
  merchant_power_from_maritime_rev_dip_choice: "Торговельні флоти"
  merchant_power_from_maritime_rev_dip_choice_desc: "Купецькі кораблі в наших водах — уже звичне видовище. Їх так багато, що можна впевнено говорити про появу в нас власного купецького флоту."
  administrative_leadership: "Господарське керівництво"
  administrative_leadership_desc: "Полководцю мало розбиратися в одній лише військовій справі. Щоб повернутися з походу з перемогою, йому знадобляться великі знання в галузі постачання, розпорядження припасами, грошових витрат та багато іншого."
  cultures_capacity_mil_choice: "Багатокультурні амбіції"
  cultures_capacity_mil_choice_desc: "Будь-яка держава, що підкорює нові території, приростає і новими культурами. Відповідно, якщо ми збираємося і далі розширювати кордони, доведеться навчитися виявляти терпимість до інших культур."
  rgo_logistics_mil_choice: "Покращені склади"
  rgo_logistics_mil_choice_desc: "Повноцінні склади, де можна тримати необхідні для місцевих підприємців товари, — не розкіш, а необхідність. Без них неможливе економічне благополуччя."
  land_morale_movement_cost_rev_choice_mil: "Безперестанний поступ"
  land_morale_movement_cost_rev_choice_mil_desc: "Рух наших військ — зачаровуюче видовище. Чудово підготовлені та навчені воїни, що марширують у ногу, здатні розпочати атаку після довгого маршу як ні в чому не бувало."
  port_cost_distance_from_capital_choice_mil: "Прибережні дозори"
  port_cost_distance_from_capital_choice_mil_desc: "Розмістивши на узбережжі дозорних, ми нагадаємо місцевим жителям, що в закону довгі руки, здатні дотягнутися навіть до найдальшого берега."
  protected_harbor_advance: "$protected_harbor$"
  protected_harbor_advance_desc: "$protected_harbor_desc$"
  a_bedouin_cavalry_advance: "$a_bedouin_cavalry$"
  a_bedouin_cavalry_advance_desc: "$a_bedouin_cavalry_desc$"
  repair_at_sea_aod: "Професійні матроси"
  repair_at_sea_aod_desc: "Останні досягнення кораблебудування розширили наші горизонти, але щоб повною мірою використати цей потенціал, потрібні спеціально навчені люди. Правильно виконати всі завдання з обслуговування нових суден здатні тільки професійні матроси, які присвятили своїй справі все життя."
  repair_at_sea: "Берегове кренування"
  repair_at_sea_desc: "Ускладнення конструкції суден суттєво збільшує терміни автономного плавання, але водночас вимагає більш трудомісткого ремонту, а відповідні порти не завжди доступні. Матросів необхідно навчити користуватися припливом і відпливом для кренування суден на необладнаних берегах."
  repair_at_sea_aorev: "Кренування у відкритому морі"
  repair_at_sea_aorev_desc: "Ця процедура дозволяє провести ремонт судна на глибокій воді без необхідності підходити до берега та чекати відпливу. Для цього важкі вантажі переміщуються до одного з бортів, щоб інший борт піднявся над водою та став доступним для обслуговування."
  blast_furnace: "Доменна піч"
  blast_furnace_desc: "Доменна піч обходиться дорожче за традиційні способи металургії, проте вона дозволяє більш точно керувати виплавкою ливарного чавуну шляхом зміни пропорцій заліза, вугілля та вапняку у вихідній сировині. Чавун, отриманий таким чином, можна використовувати для виробництва кованого заліза, яке, своєю чергою, придатне для виготовлення гармат та інших складних виробів."
  saiger_process_discovery: "Налагоджене зейгерування"
  saiger_process_discovery_desc: "Обробка новим, удосконаленим методом — ключ до процвітання наших срібних і свинцевих рудників."
  slitting_mills: "Розпилювальний стан"
  slitting_mills_desc: "Ця машина, що використовує енергію води, призначена для розпилювання залізних злитків на стрижні, зручні для виготовлення готової продукції. Вибираючи стрижні відповідного розміру, ковалі та ливарники можуть зменшити кількість відходів при обробці."
  coke_blast_furnace: "Коксова піч"
  coke_blast_furnace_desc: "Доменна піч нового типу, що працює на коксі замість звичайного вугілля. Це не тільки обходиться дешевше, але й дозволяє збільшити розмір печі. З іншого боку, порівняно з вугіллям кокс містить більше шлаків і домішок, проблема яких поки що не вирішена."
  hot_blast_furnace: "Піч з гарячим дуттям"
  hot_blast_furnace_desc: "Вирішуючи проблему домішок при виплавці заліза в коксових печах, металурги винайшли технологію гарячого дуття. Вона не тільки зменшує об'єм спалюваного коксу, тим самим підвищуючи якість готової продукції, але й дозволяє використовувати вугілля-сирець, що для металургійної промисловості є великим кроком уперед."
  new_currency_demands: "Попит на нову валюту"
  new_currency_demands_desc: "Відкриття нових земель дало черговий поштовх розвитку торгівлі. Хоча монети із золота та срібла, як і раніше, залишаються головними засобами обміну, через підвищення попиту на валюту в обіг поступово входять гроші з менш цінних металів на кшталт міді та її сплавів."
  powerful_statues: "Величні пам'ятники"
  powerful_statues_desc: "Процвітання держави свідчить про мудрість правителя, проте простий народ часто не помічає його заслуг. Прагнучи продемонструвати людям свою силу та владу, багато лідерів виділяють кошти на зведення кам'яних або бронзових пам'ятників на свою честь. Втім, навіть такі заходи не завжди допомагають донести до народу потрібну думку, і в результаті держава просто марно витрачає цінні матеріали."
  renaissance_sculptures: "Скульптура епохи Відродження"
  renaissance_sculptures_desc: "Настання епохи Відродження пробудило великий інтерес до різного виду творчості. Нині чи не кожен вважає своїм обов'язком прикрасити своє житло якимось витвором мистецтва. При цьому особливою популярністю користується скульптура, для створення якої потрібні особливі матеріали. Саме зростаючі потреби творців призвели до виникнення величезної кількості нових каменоломень."
  green_vitriol: "Залізний купорос"
  green_vitriol_desc: "Формально квасці та залізний купорос — це різні речовини, проте в алхімічних працях вони часто згадуються як рівнозначні поняття, оскільки мають схожі властивості. Завдяки цьому за необхідності одну речовину цілком можна замінити іншою."
  shared_products_procedures: "Обмін товарами та технологіями"
  shared_products_procedures_desc: "Останніми роками ми дізналися про безліч нових земель і народів. Водночас ми відкрили для себе невідомі досі матеріали та ресурси, а також методи їхньої обробки. Як виявилося, навіть такий вузькоспеціалізований товар, як квасці, можна застосовувати в найрізноманітніших областях."
  ostentatious_clothing: "Пишні костюми"
  ostentatious_clothing_desc: "Сильні світу цього повинні виглядати належно. Щоб демонструвати оточуючим своє багатство та вплив, вони носять розкішний і барвистий одяг, створений з використанням новітніх матеріалів та технологій."
  riches_of_foreign_coasts: "Багаті чужоземні береги"
  riches_of_foreign_coasts_desc: "Далекі землі приносять нам величезні багатства, проте вигоду можна шукати не тільки на суші, адже узбережжя та моря також рясніють благами. Щоб більш ефективно добувати ресурси на цих територіях, наші поселенці активно переймають досвід місцевих ловців перлів."
  foreign_mining_techniques: "Іноземні методи видобутку"
  foreign_mining_techniques_desc: "Самоцвіти споконвіку цінуються в усьому світі за свою красу. Спілкуючись з корінними жителями далеких земель, ми не лише дізнаємося про затребувані в їхньому суспільстві дорогоцінні камені, але й відкриваємо для себе нові методи їхнього видобутку."
  windmills_advance: "$windmill$"
  windmills_advance_desc: "$windmill_desc$"
  local_smelters_advance: "$local_smelters$"
  local_smelters_advance_desc: "$local_smelters_desc$"
  corps_organisation: "Честь мундира"
  corps_organisation_desc: "У традиційних арміях дисципліна серед солдатів підтримувалася жорсткою муштрою. Але якщо ми виплекаємо серед бійців почуття гордості за свій загін, їхня дисципліна стане ще вищою."
  open_sea_exploration: "Заморські експедиції"
  open_sea_exploration_desc: "Безкраї моря обіцяють нам незліченні багатства та нові можливості торгівлі з далекими країнами."
  napoleonic_warfare: "Наполеонівська тактика"
  napoleonic_warfare_desc: "Наша армія витрачає надто багато сил і коштів на облоги. Замість того, щоб штурмувати кожну фортецю на своєму шляху, ми повинні зосередити зусилля на одному рішучому ударі, здатному принести нам перемогу."
  march_to_the_sound_of_the_guns_advance: "$march_to_sound_of_guns$"
  march_to_the_sound_of_the_guns_advance_desc: "З ростом чисельності армії нам слід переглянути підходи до логістики. Якщо наші полководці будуть розосереджувати війська та організовувати укріплені позиції безпосередньо на полі бою, це може принести чималу користь."
  country_unification_advance: "Нагляд за ленниками"
  country_unification_advance_desc: "Чим раніше ми змусимо ленників жити за нашими законами, тим простіше буде вирішити інші питання інтеграції. Призначення постійних представників центральної влади, що контролюють цей процес, суттєво підвищить його ефективність."
  renaissance_urbanisation: "Містобудування епохи Відродження"
  renaissance_urbanisation_desc: "Врахування особливостей окремих районів при міському плануванні дозволить нашим містам виробляти більше товарів."
  renaissance_city_rights: "Формалізація міських прав"
  renaissance_city_rights_desc: "Кодифікація принципу, за яким міські права можуть бути надані виключно центральною владою, дасть нашій адміністрації набагато ясніше уявлення про стан справ у державі."
  absolutism_control_decline_advance: "Абсолютистське управління"
  absolutism_control_decline_advance_desc: "Правителі-абсолютисти схильні демонструвати свою владу не лише придворним, але й усій державі — за допомогою обширного апарату державних чиновників."
  construction_speed_renaissance: "Гільдії мулярів"
  construction_speed_renaissance_desc: "Ділитися один з одним знаннями та досвідом вільним мулярам допомагають так звані гільдії — товариства, де досвідчені наставники навчають молодих підмайстрів."
  construction_speed_discovery: "Стандартизація дощок і цегли"
  construction_speed_discovery_desc: "Нові, більш сучасні способи стандартизації виробництва дощок і цегли полегшать нам роботу з будівництва споруд."
  construction_speed_reformation: "Архітектурні трактати"
  construction_speed_reformation_desc: "Архітектурні трактати, нерідко містять знання багатовікової давнини, спрощують навчання зодчих, а заодно допомагають поширювати відомості про найдієвіші методи будівництва."
  construction_speed_absolutism: "Архітектурне проєктування"
  construction_speed_absolutism_desc: "З часом будівництво споруд неминуче стає складнішим. У цій науці з'являються методи та техніки з інших дисциплін, які можна назвати словом «проєктування»."
  construction_speed_revolutions: "Чавунні конструкції"
  construction_speed_revolutions_desc: "Розробка нових способів виробництва кованого заліза та чавуну дала нам можливість створювати більш складні конструкції, такі як опори та колони, а отже — швидше зводити споруди."
  apothecary_advance: "$apothecary$"
  apothecary_advance_desc: "$apothecary_desc$"
  unlock_handgonners_advance: "$a_handgonners$"
  unlock_handgonners_advance_desc: "$a_handgonners_desc$"
  manufactories_advance: "Мануфактури"
  manufactories_advance_desc: "Останні досягнення механіки та техніки призвели до виникнення об'єднаних виробничих підприємств — мануфактур. Така організація праці дозволяє підвищити швидкість виробництва та якість продукції."
  scientific_revolution_advance: "Наукова революція"
  scientific_revolution_advance_desc: "Досягнення останніх років у галузі математики, фізики, астрономії, біології та хімії не просто поставили під питання нашу картину світу, а повністю перевернули її. Суспільство змінюється з карколомною швидкістю, і кожен день приносить все більше наукових відкриттів."
  military_revolution_advance: "Військова революція"
  military_revolution_advance_desc: "Війна ніколи не змінюється. Змінюються методи її ведення. Розвиток озброєння здійснив переворот у військовій справі та зробив старі методи бою неефективними. Адаптуватися до нових умов війни — єдиний спосіб зберегти статус потужної військової держави."
  power_projection_advance_5: "Абсолютистські прагнення"
  power_projection_advance_5_desc: "У міру посилення централізації влади в головах багатьох государів по всьому світу почала з'являтися думка про одноосібне володіння всіма доступними територіями. Вони уявляють себе сонцем, яке одне світить над усією землею, і бажають собі абсолютної влади."
  absolutist_court: "Абсолютистський двір"
  absolutist_court_desc: "Останнім часом влада в державах усього світу зосереджується навколо фігури одноосібного правителя. Решта двору — лише слуги, підпорядковані його волі, а не самостійні суб'єкти влади. Такий устрій дозволяє правителям швидше та ефективніше втілювати в життя свої бажання."
  government_size_absolutism: "Вірні піддані"
  government_size_absolutism_desc: "Абсолютна влада дає правителям широкі повноваження, але навіть у цьому випадку їхню волю повинен хтось виконувати. Якщо позбавити підлеглих реальної політичної сили та вселити їм вірність правителю, двір зможе керувати ними, не побоюючись невдоволення та внутрішніх чвар."
  naval_doctrines_advance: "Морські доктрини"
  naval_doctrines_advance_desc: "Війна на морі сильно змінилася останніми роками: кораблі та флотилії стають дедалі більшими та набувають дедалі вужчої спеціалізації. Тому різні країни починають вдаватися до різних тактик і доктрин, що використовують сильні сторони їхніх флотів."
  global_supply_limit_modifier_advance_5: "Планування армійської логістики"
  global_supply_limit_modifier_advance_5_desc: "Будь-яка армія на марші покладається на тилове забезпечення. При грамотному вивченні та плануванні логістики війська можуть діяти довше та просуватися далі."
  rgo_size_advance_absolutism: "Фізіократія"
  rgo_size_advance_absolutism_desc: "Завдяки останнім досягненням економічної думки на зміну ідеям меркантилізму та цінності торгівлі прийшло розуміння цінності самого виробничого процесу. Тепер ми приділяємо увагу постійному вдосконаленню та розширенню виробництва."
  food_advance_absolutism: "Закриті поля"
  food_advance_absolutism_desc: "Донедавна землею часто користувалися спільно та безкоштовно. Проте тепер наростає тенденція розмежування земельних ділянок: позначення чітких кордонів і розмірів полів, призначених для землеробства. Завдяки цьому можна підвищити ефективність їхньої обробки."
  naval_morale_advance_5: "Постійні флотилії"
  naval_morale_advance_5_desc: "Поточна ситуація у світі, розвиток морської торгівлі та комерції вимагають використання постійних флотилій для охорони державних інтересів. Постійно діючий флот дозволяє кораблям краще взаємодіяти в морі."
  new_world_advance: "Новий Світ"
  new_world_advance_desc: "Як стверджує флорентійський мореплавець Амеріго Веспуччі, відкриті Колумбом землі — це не частина Індії, а абсолютно новий континент, невідомий нашим предкам. Він чекає своїх дослідників та першовідкривачів."
  colonial_charters: "Колоніальні хартії"
  colonial_charter_progress_tt_title: "Прогрес колоніального поселення"
  colonial_charters_desc: "Ці нові документи наділяють правами наших підданих, які селяться в диких землях Нового Світу. Хартії дають колоніям виняткові права на управління новою землею та регулюють їхні відносини з метрополією."
  plantation_buildings_advance: "Плантації"
  plantation_buildings_advance_desc: "М'який і сприятливий клімат, а також великі родючі землі Нового Світу роблять колонії ідеальним місцем для вирощування прибуткових культур на кшталт цукрової тростини та тютюну."
  diplomatic_range_age_1: "Іноземні посланці"
  diplomatic_range_age_1_desc: "Дипломатія завжди була важливим елементом відносин між державами. Проте тепер вона стає дедалі складнішою та активнішою, і ми відправляємо посланців у все нові країни, щоб розширити свої відносини зі світом."
  diplomatic_range_age_2: "Мережа представництв"
  diplomatic_range_age_2_desc: "Організація великої мережі організованих дипломатичних представництв у державах поблизу дозволяє нам відправляти посланців у ще більш далекі землі."
  diplomatic_range_age_3: "Посольства"
  diplomatic_range_age_3_desc: "Нинішня дипломатична ситуація вимагає створення в сусідніх країнах постійних посольств. Тільки так ми забезпечимо захист своїх інтересів у регіоні, одночасно розширивши наш вплив за його межами."
  trade_envoys: "Торговельні представництва"
  trade_envoys_desc: "Завдяки зростанню торгівлі з\nдалекими країнами ми почали відправляти послів разом із\nторговими експедиціями. Так ми налагодимо зв'язки з\nкраїнами, які раніше були поза межами нашої досяжності."
  diplomatic_range_age_5: "Дипломатичні місії"
  diplomatic_range_age_5_desc: "Сучасна політика настільки ускладнилася, що\nодного посла в\nчужій державі стало не\nвистачати. Для розширення нашого впливу та\nзахисту інтересів у\nдалеких землях ми відправлятимемо в\nкожну державу цілі місії з\nдосвідчених дипломатів."
  diplomatic_range_age_6: "Посольства по\nвсьому світу"
  diplomatic_range_age_6_desc: "Багато країн прагнуть розширити своє дипломатичне охоплення, і\nзв'язки у\nсвіті стають дедалі тіснішими. Лише відкриття постійних посольств по\nвсьому світу дозволить підтримувати наші зв'язки на\nналежному рівні."
  new_world_crops: "Культури Нового Світу"
  new_world_crops_desc: "Багаті землі Нового Світу принесли нашій державі багато скарбів, і\nодним із\nнайцінніших для нас відкриттів стали дивні, екзотичні рослини, їх вирощують тубільці в\nїжу та\nяк прянощі. Почавши вирощувати ці культури на\nсвоїх полях, ми урізноманітнимо стіл своїх підданих новими бажаними стравами."
  rgo_size_advance_discovery: "Нові методи видобутку"
  rgo_size_advance_discovery_desc: "Відкриття нових родовищ мінералів та\nвинахід нових інструментів поступилися місцем ефективнішому видобутку ресурсів та\nприскоренню виробничих процесів."
  printing_press_advance: "Друкарський верстат"
  printing_press_advance_desc: "Поширення друкарства в\nнашому столітті призвело до\nстрімкого поширення знань та\nприскорення обміну інформацією за\nрахунок масового видання важливих манускриптів."
  gov_reform_discovery_a: "Рання адміністративна реформа"
  gov_reform_discovery_a_desc: "Наш народ стоїть на\nпорозі нової епохи. Щоб реалізувати свої внутрішні можливості, ми повинні реформувати уряд та\nвдосконалити свій адміністративний апарат."
  government_size_discovery: "Можливості ранньої адміністративної системи"
  government_size_discovery_desc: "Наша держава складається з\nбагатьох управлінських секторів, і\nв\nміру зростання уряду ми повинні його відповідно реформувати."
  power_projection_advance_4: "Домінуючий дипломатичний вплив"
  power_projection_advance_4_desc: "Наша участь у\nдипломатичних переговорах надає їм аури престижу та\nвисокого статусу. До\nнашого голосу прислухаються всі, з\nким ми забажаємо заговорити."
  regulate_court_procedures: "Регулювання придворних процедур"
  regulate_court_procedures_desc: "Організувавши всі придворні процедури відповідно до\nсуворого статуту та\nрозпорядку, ми зробимо роботу двору ефективнішою та\nзнизимо витрати на\nйого утримання."
  pike_and_shot_advance: "Піка та\nмушкет"
  pike_and_shot_advance_desc: "Нова військова тактика, згідно з\nякою пікінери формують каре, а\nпопереду та\nпо флангах від них вибудовуються аркебузири, відступаючи під захист пік, коли починається рукопашний бій."
  lazaretto_advance: "$lazaretto$"
  lazaretto_advance_desc: "$lazaretto_desc$"
  pest_house_advance: "$pest_house$"
  pest_house_advance_desc: "$pest_house_desc$"
  naval_morale_advance_2: "Методи навігації"
  naval_morale_advance_2_desc: "Наші моряки навчаються здійснювати дедалі далекі морські походи, освоюючи нові методи та\nінструменти\n— такі, наприклад, як сухий компас,\n— і\nвдосконалюючи свою майстерність навігації."
  confessionalism_advance: "Конфесіоналізм"
  confessionalism_advance_desc: "З появою десятків і\nсотень тлумачень віри як у\nцерковних, так і\nу світських властей виникає дедалі гостріше бажання чітко окреслити межі та\nпринципи своїх конфесій, щоб насаджувати власні правила та\nпогляди в\nусіх аспектах релігійного та\nмирського життя."
  global_trade_advance: "Світова торгівля"
  global_trade_advance_desc: "Торгівля між континентами практикувалася ще\nв\nантичні часи. Тепер\nже вона стає воістину всесвітньою. Можливо, про\nповноцінну міжнародну економіку говорити ще\nрано, але вже можна бачити її перші паростки."
  artillery_institution_advance: "Облогова артилерія"
  artillery_institution_advance_desc: "Винахід пороху в\nКитаї династії Сун призвів до\nстворення нових знарядь та\nнового роду військ\n— артилерії, руйнівної для кам'яних замків та\nукріплень по\nвсій Європі."
  gov_reform_reformation_a: "Володар"
  gov_reform_reformation_a_desc: "Нові часи вимагають, щоб правитель системніше підходив до\nуправління державою, а\nтакож враховував інтереси різних станів та\nдипломатичних діячів, які належать до\nцих станів."
  power_projection_advance_3: "Регіональні прагнення"
  power_projection_advance_3_desc: "Здатність швидко перекидати війська вкрай важлива для держави, що\nпретендує на\nвплив у\nрегіоні. Засвоївши уроки інших країн минулого та\nсучасності, ми змусимо інших рахуватися з\nнами та\nнав'язуватимемо їм свою волю."
  confessional_court: "Конфесійний двір"
  confessional_court_desc: "Витрати на\nутримання двору можуть сягати неймовірних сум і\nразоряти навіть найбагатші держави. Кілька хитрощів допоможуть нам заощадити гроші, не\nжертвуючи придворною розкішшю."
  rgo_size_advance_reformation: "Прялки"
  rgo_size_advance_reformation_desc: "Нові та\nдосконаліші методи видобутку ресурсів підвищать темпи виробництва та\nнаповнять нашу скарбницю грошима."
  food_advance_reformation: "Ринкове сільське господарство"
  food_advance_reformation_desc: "Продуктивність полів можна підвищити за\nрахунок нових, урожайніших культур. Вибір найкращих сортів або заміна їх імпортними допоможуть нам збільшити виробництво їжі."
  scientific_experimentation: "Наукові експерименти"
  scientific_experimentation_desc: "Ніщо у\nсвіті не\nвідбувається випадково. Розуміння причин явищ допоможе нам передбачати повторення схожих ситуацій."
  banking_advance: "Банківська справа"
  banking_advance_desc: "Кредитування існує з\nдавніх часів і\nзавжди пов'язане з\nризиками. Ми можемо запровадити регулювання цієї галузі та\nвстановити контроль за\nкредитуванням та\nзахист учасників."
  trade_companies_advance: "Торгові компанії"
  trade_companies_advance_desc: "Завжди було відомо, що\nгроші правлять світом. Тепер на\nринку з'явилося багато нових товарів із\nдалеких країн, і\nкомпанії, що\nторгують ними, отримають більший дохід."
  naval_morale_advance_3: "Заморські експедиції"
  naval_morale_advance_3_desc: "Часті морські експедиції до\nдалеких земель загартували наших моряків. Тепер вони звичні до\nдовгих плавань і\nстійко переносять пов'язані з\nними труднощі."
  road_advance_1: "Дорожня мережа"
  road_advance_1_desc: "Важливість торгівлі та\nкомерції стає дедалі очевиднішою, а\nразом із\nними зростає роль розвиненої мережі доріг, якими рухається дедалі більше людей та\nтоварів."
  power_projection_advance_2: "Наддержавні прагнення"
  power_projection_advance_2_desc: "Хоча старі ідеї створення імперій все\nще панують над умами правителів нашої епохи, деякі вже почали вигадувати нові способи панувати над іншими країнами та\nнародами."
  renaissance_advance: "Відродження"
  renaissance_advance_desc: "Щоб не\nвідставати від технічного прогресу, потрібно поставити собі на\nслужбу нестримний потік нових ідей та\nвідкриттів, що\nзахлеснув нашу батьківщину."
  professional_armies_advance: "Професійні армії"
  professional_armies_advance_desc: "Модернізація наших армій багато в\nчому залежить від підтримання центрів набору та\nорганізації військ. Нам потрібно зберігати чітку та\nзрозумілу військову структуру, викорінюючи все зайве та\nнепотрібне."
  gunpowder_advance: "Порох"
  gunpowder_advance_desc: "Використання пороху на\nполі бою поза всякими сумнівами підвищить нашу ефективність у\nбитвах і\nдозволить нам здобувати гору в\nсхватках."
  drill_army_advance: "Армійські навчання"
  drill_army_advance_desc: "Більше ми не\nбудемо відправляти в\nбій ненавчених ополченців. Якщо ми хочемо захистити свої кордони та\nдати відсіч ворогу, нам потрібно організовувати регулярні військові навчання."
  renaissance_development: "Академічні трактати"
  renaissance_development_desc: "Епоха філософії, мистецтв та\nнаук принесе з\nсобою нову хвилю відкриттів та\nвинаходів, а\nтакож дозволить нам простіше приймати чужоземні інститути."
  art_school_advance: "Школи мистецтв"
  art_school_advance_desc: "Нам потрібно розвивати мистецтво та\nдопомагати художникам відточувати майстерність. Для цього варто побудувати художні школи. У\nїхніх стінах обдаровані творці починатимуть свою кар'єру й\nодного дня прославлять своїми шедеврами наше ім'я!"
  pound_lock_canals_advance: "Судноплавні шлюзи"
  pound_lock_canals_advance_desc: "Нам не\nвперше викопувати канали заради примноження достатку, прожитку людей та\nпокращення товарообігу. Особливі споруди\n— шлюзи\n— спростять переміщення товарів, зробивши життя людей кращим."
  a_renaissance_janissaries_advance: "$a_renaissance_janissaries$"
  a_renaissance_janissaries_advance_desc: "$a_renaissance_janissaries_desc$"
  a_discovery_janissaries_advance: "$a_discovery_janissaries$"
  a_discovery_janissaries_advance_desc: "$a_discovery_janissaries_desc$"
  a_reformation_janissaries_advance: "$a_reformation_janissaries$"
  a_reformation_janissaries_advance_desc: "$a_reformation_janissaries_desc$"
  a_absolutism_janissaries_advance: "$a_absolutism_janissaries$"
  a_absolutism_janissaries_advance_desc: "$a_absolutism_janissaries_desc$"
  a_revolutions_janissaries_advance: "$a_revolutions_janissaries$"
  a_revolutions_janissaries_advance_desc: "$a_revolutions_janissaries_desc$"
  nomadic_legacy: "Кочова спадщина"
  nomadic_legacy_desc: "Наші родичі народжуються в\nсідлі, ми вільно кочуємо світом і\nне\nбачимо потреби осідати на\nодному місці."
  siberian_frontier: "Завоювання Сибіру"
  siberian_frontier_desc: "Нас ваблять далекі дикі землі Сибіру. Ми прокладемо до\nних шлях і\nвідправимо туди козаків, щоб вони завоювали цей край для руського народу."
  ostrog_advance: "$ostrog$"
  ostrog_advance_desc: "$ostrog_desc$"
  janissaries_advance: "Яничари"
  janissaries_advance_desc: "Яничари\n— це\nеліта нашої армії. Вони навчаються з\nдитинства та\nзагартовують характер залізною муштрою."
  slave_raiding_wars: "Набіги за\nрабами"
  slave_raiding_wars_desc: "Раби\n— це\nоснова нашої економіки. Тому так важливо нападати на\nпоселення ворогів та\nвикрадати їхніх жителів у\nрабство."
  trade_caravans: "Торгові каравани"
  trade_caravans_desc: "З давніх часів нашими землями проходили прибуткові торговельні шляхи. Наші люди звикли мати справу з\nдовгими торговими караванами, що\nвезуть товари з\nдалеких земель."
  the_sahel_trade: "Транссахарська торгівля"
  the_sahel_trade_desc: "Багато століть між Сахельськими королівствами та\nСередземномор'ям ходили торговельні каравани. Доходи від такої торгівлі переважували небезпеку переходу через палючі піски Сахари."
  rudimentary_coastal_ship_repair: "Тимчасовий ремонт"
  rudimentary_coastal_ship_repair_desc: "Морське плавання неминуче призводить до\nзносу корабля. Незалежно від добротності судна, постійні удари хвиль і\nсолона вода повільно, але вірно зруйнують і\nкорпус, і\nтакелаж. Щоб уникнути цього, моряки постійно виконують на\nборту дрібний ремонт і\nпідтримують судно в\nідеальному стані. І\nнавіть при серйозній шкоді вони зберігають плавучість корабля доти, доки він не\nдобереться до\nбезпечної гавані."
  religious_icon_power_advance: "Ікони"
  religious_icon_power_advance_desc: "Ікони\n— це\nфізичне втілення нашої віри, сакральні зображення святих, покликані вселяти благоговіння в\nсерця тих, хто споглядає."
  scientific_mapping_advance: "Картографія"
  scientific_mapping_advance_desc: "Останні досягнення у\nсфері географії та\nкартографії дозволяють нам створювати більш точні зображення територій та\nприродних об'єктів з\nурахуванням їхніх відносних розмірів та\nположення в\nпросторі."
  integrate_area_advance: "Ефективна інтеграція"
  integrate_area_advance_desc: "Наш адміністративний апарат удосконалюється, і\nу\nнас достатньо рекрутів для одночасного приєднання дедалі більших територій до\nнашої держави."
  maritime_advance_age_2: "Торгові флотилії"
  maritime_advance_age_2_desc: "З розвитком комерції зростає необхідність швидко та\nефективно перевозити великі обсяги вантажів. Тому ті, хто залежить від морської торгівлі, не\nскупляться на\nбудівництво величезних торгових флотів."
  maritime_advance_age_3: "Дослідницькі флотилії"
  maritime_advance_age_3_desc: "У\nміру поширення знань про\nсвіт та\nнові землі зростає і\nнаша потреба відкривати нові території. Від далеких морів на\nсході до\nнових берегів на\nзаході морські відстані перевезень дедалі збільшуються, а\nз\nними зростає і\nнеобхідність у\nвеликому флоті."
  maritime_advance_age_4: "Світові флоти"
  maritime_advance_age_4_desc: "Останні століття стали часом географічних відкриттів, а\nсвіт немов стає лише тіснішим, а\nне\nбільшим. Країни, які колись ні\nз\nким не\nмали зносин, здобули безліч торгових та\nдипломатичних зв'язків. Для підтримання торгівлі та\nдипломатії із\nзаморськими державами нам потрібні дедалі більші та\nдосконаліші флотилії."
  maritime_advance_age_5: "Конвої"
  maritime_advance_age_5_desc: "Морська торгівля розширюється, вантажі переміщуються морськими маршрутами дедалі далі та\nв\nще\nбільших кількостях, необхідність у\nїхньому безперервному потоці лише зростає. Організація конвоїв торгових кораблів дозволить забезпечити безперервність торгового сполучення."
  maritime_advance_age_6: "Озброєні конвої"
  maritime_advance_age_6_desc: "Очевидно, що\nторгові конвої\n— ласа ціль для будь-якого пірата. Мало хто не\nспокуситься судном, завантаженим дорогими товарами та\nзолотом, тому важливо озброїти конвої для захисту від піратських нападів. Супровід торгових кораблів фрегатами або іншими військовими кораблями забезпечить їхню безпеку."
  coastal_trade_routes_advance: "Розвиток узбереж"
  coastal_trade_routes_advance_desc: "Кораблям найбезпечніше курсувати вздовж узбережжя. Це\nнадійніше, ніж виходити без зайвої потреби у\nвідкрите море, і\nшвидше, ніж пересуватися сушею. Тому ми заохочуватимемо переміщення торгових кораблів уздовж наших берегів, щоб полегшити перевезення товарів та\nлюдей."
  exploration_maintenance_advance: "Міцна конструкція"
  exploration_maintenance_advance_desc: "Головний чинник при будівництві судна\n— це\nйого здатність витримувати сувору погоду та\nудари хвиль. Нові методи будівництва міцних корпусів дозволять нашим кораблям довше залишатися в\nморі."
  global_trade_routes_advance: "Морські торговельні шляхи"
  global_trade_routes_advance_desc: "Географічні відкриття розширюють світ, а\nнові торговельні шляхи та\nчастіше сполучення ними\n— навпаки, звужують. Верениці торгових суден, що\nбез зупинки перевозять товари та\nлюдей між нашими берегами та\nдалекими землями, зробили ці землі куди ближчими до\nнас, ніж раніше."
  safe_exploration_techniques_advance: "Накопичені знання"
  safe_exploration_techniques_advance_desc: "Вирушати в\nневідомість завжди страшно, але сьогодні справжніх білих плям на\nкартах залишилося зовсім мало. Хоч багато місць на\nЗемлі все\nще недостатньо вивчені, ми хоча\nб знаємо про\nсаме їхнє існування і\nможемо до\nних дістатися. Відштовхуючись від знань, накопичених попередніми поколіннями, ми наберемося відваги вирушити в\nнезвідані місця."
  imperial_ambitions: "Імперські прагнення"
  imperial_ambitions_desc: "Не\nсекрет, що\nвеликі імперії давнини слугують джерелом натхнення для пісень та\nепосів, люди дивляться на\nних із\nзахопленням та\nповагою. Якщо ми хочемо, щоб до\nнашої держави ставилися так\nсамо, нам потрібно домогтися схожої пишноти."
  letters_of_marque: "Каперські свідоцтва"
  letters_of_marque_desc: "Піратство\n— страшний злочин, а\nпірати\n— безславні розбійники, які наживаються на\nчужому стражданні. Але якщо видати їм дозвіл на\nпограбування наших ворогів, то\nце\nзовсім інша справа."
  sturdy_privateers: "Міцні капери"
  sturdy_privateers_desc: "Капери завжди живуть на\nвістрі ножа. Якщо ми хочемо повністю використати їхній потенціал, то\nтреба зробити так, щоб вороги не\nтопили їх після першого\nж залпу. Забезпечивши їх міцними кораблями, ми зробимо вигідне довгострокове вкладення."
  rgo_build_time_advance: "Будівельні методи епохи Відродження"
  rgo_build_time_advance_desc: "Великі споруди та\nінженерні конструкції минулих століть досі непохитні. Неможливо заперечувати високий рівень стародавньої архітектури та\nзодчества. Нам усе\nще є\nчому повчитися у\nмайстрів минулого."
  arts_academy_advance: "$arts_academy$"
  arts_academy_advance_desc: "Мистецтво\n— це\nживе дихання людства, яке перетворює життя на\nяскраве полотно, повне чудес та\nможливостей. Ми повинні виховувати серед співвітчизників інтерес до\nтворчості."
  metallurgy: "Металургія"
  metallurgy_desc: "Мистецтво металургії та\nсаме вміння обробляти метали\n— це\nодна з\nрушійних сил будь-якої розвиненої цивілізації. Металеві знаряддя праці та\nвійни куди досконаліші за\nсвої кам'яні аналоги, вони дозволяють людям ефективніше працювати та\nвоювати."
  supply_depot_advance_age_2_renaissance: "Продовольчі склади"
  supply_depot_advance_age_2_renaissance_desc: "Армії не\nможуть існувати без припасів. Будівництво постійних продовольчих складів дозволяє організувати постійні лінії постачання та\nзберегти боєздатність військ на\nвищому рівні."
  supply_depot_advance_age_3_discovery: "Речові склади"
  supply_depot_advance_age_3_discovery_desc: "Розвиток постійних армій підвищив вимоги до\nзброї, військової форми та\nіншого спорядження, яке необхідно зберігати неподалік від місця дислокації."
  supply_depot_advance_age_4_reformation: "Артилерійські склади"
  supply_depot_advance_age_4_reformation_desc: "Початок загального застосування артилерії на\nполі бою та\nпід час облог створив потребу в\nбоєприпасах та\nпоросі. Для постачання ними військ потрібні спеціальні військові склади."
  supply_depot_advance_age_5_absolutism: "Передові склади"
  supply_depot_advance_age_5_absolutism_desc: "Тепер армії довше діють у\nглибині ворожої території, і\nїм потрібні передові склади, пов'язані з\nтилом шляхами постачання."
  supply_depot_advance_age_6_revolutions: "Похідні склади"
  supply_depot_advance_age_6_revolutions_desc: "Забезпечення безлічі армій під час тривалих походів\n— велике навантаження на\nслужбу постачання. Для цієї мети потрібні великі та\nшвидко споруджувані військові склади."
  army_country_looting_advance: "Славні нальотчики"
  army_country_looting_advance_desc: "Нальоти та\nграбунок\n— чи\nне\nоснова постачання нашої армії. Хоч би\nде опинилися наші війська, вони не\nзалишають каменя на\nкамені."
  minting_income_factor_building: "Надійна валюта"
  minting_income_factor_building_desc: "У\nсвіті багато типів валюти, але та, на\nякій стоїть наша печатка, завоювала визнання та\nдовіру людей."
  artillery_vs_fort_age_5_absolutism: "Облогові знаряддя"
  artillery_vs_fort_age_5_absolutism_desc: "Порох дозволяє створювати найрізноманітніші знаряддя. Щоб косити ряди піхоти, вогневої потужності потрібно куди менше, ніж для руйнування фортечних стін. Тому для облог використовуються особливі гармати."
  artists_advance_absolutism: "Напрямки мистецтва"
  artists_advance_absolutism_desc: "Мистецтво завжди пропонувало багато способів самовираження, але останні віяння призвели до\nсправжнього розквіту найрізноманітніших стилів та\nнапрямків."
  subject_loyalty_absolutism: "Абсолютна вірність"
  subject_loyalty_absolutism_desc: "Ми не\nдозволяємо ніякого ремствування та\nзаколоту серед наших підданих. То\nчому ми повинні терпіти все\nце від наших ленників?"
  improve_relation_impact_absolutism: "Постійне міністерство закордонних справ"
  improve_relation_impact_absolutism_desc: "Дипломатичний корпус нашої держави час від часу розширюється. Завідувати діяльністю численних послів буде простіше, якщо заснувати постійне міністерство закордонних справ."
  hand_cannon_guild_advance: "$hand_cannon_guild$"
  hand_cannon_guild_advance_desc: "Ці нехитрі залізні трубки не\nйшли ні\nв\nяке порівняння з\nпізнішими зразками вогнепальної зброї. З\nКитаю вони вперше потрапили до\nКореї та\nЯпонії в\n1270\nроці."
  subjects_advance: "Залежні держави"
  subjects_advance_desc: "Передача права на\nмісцеве самоврядування ленникам, що\nперебувають під нашою владою,\n— вірний спосіб запобігти народним бунтам, зберігши при цьому можливість збирати данину."
  slave_center_advance: "$slave_center$"
  slave_center_advance_desc: "Правильна організація підневільної праці\n— це\nобов'язкова умова зростання добробуту нашого народу."
  war_score_absolutism_advance: "Агресивні вимоги"
  war_score_absolutism_advance_desc: "Могутність держави безпосередньо визначається чисельністю її армії. Чим більше в\nкраїні населення, тим більше в\nній солдатів. Нашим дипломатам слід перейти до\nбільш агресивних методів і\nнамагатися приєднувати якомога більше територій у\nрамках мирних договорів\n— тільки так ми збережемо перевагу перед сусідами."
  spy_construction_absolutism: "Розширення всесвітніх шпигунських мереж"
  spy_construction_absolutism_desc: "Усе у\nсвіті стає більшим\n— від держав до\nінститутів. Щоб не\nвідставати від конкурентів, нам потрібно підтримувати шпигунську діяльність на\nналежному рівні."
  absolutism_agressive_advance: "Держава понад усе"
  absolutism_agressive_advance_desc: "В епоху централізації регіонів та\nобмеженості ресурсів держава має право вести агресивну політику\n— так вона зможе задовольняти матеріальні потреби населення, а\nзаодно розширювати сферу впливу. І\nнавіть війна, яка вважається крайнім заходом,\n— це\nвсе\nодно частина дипломатичної гри, оскільки держава не\nпов'язана людськими уявленнями про\nморальність та\nзаконність."
  relations_absolutism_advance: "Своєчасна політика"
  relations_absolutism_advance_desc: "Міжнародні відносини змінюються, набуваючи по-справжньому глобального розмаху. Не\nповинні відставати й\nнаші дипломати: потреба в\nзахисті від загроз із\nбоку інших держав зростає з\nкожним днем."
  correct_box_advance_absolutism: "Гнучкі бойові шикування"
  correct_box_advance_absolutism_desc: "Полководці розробили нову тактику. Піхотні, кавалерійські та\nартилерійські частини тепер прийнято зводити в\nполки, завдяки чому підвищуються маневреність та\nзлагодженість."
  anti_piracy_warfare: "Торгові конвої"
  anti_piracy_warfare_desc: "У\nморях Нового Світу та\nна\nторгових шляхах, що\nведуть туди, безчинствують головорізи та\nбуканьєри. Наші купці зазнають неймовірних збитків. З\nцього дня торгові судна об'єднуватимуться в\nконвої під охороною військового корабля, що\nзахищає їх від піратів. На\nборту розташовуватиметься невеликий підрозділ військових, здатних подбати про\nзбереження вантажу."
  trade_range_advance_age_3: "Поліпшені торгові судна"
  trade_range_advance_age_3_desc: "Поява нових кораблів більшого розміру, здатних обходитися меншою командою та\nдолати без зупинок значніші відстані, серйозно розширить наші торговельні маршрути."
  trade_range_advance_age_2: "Далекі ринки"
  trade_range_advance_age_2_desc: "Зростаюча економіка надає нові можливості. Якщо раніше заробляти можна було на\nмаршрутах малої дальності, то\nсьогодні наші торгові судна шукають вигоди в\nнових водах."
  overseas_trade: "Заокеанська торгівля"
  overseas_trade_desc: "Звістки про\nдалекі землі, що\nдоходять до\nнашої держави, для наших купців солодші за\nмед: торговці мріють дістатися до\nринків, що\nобіцяють величезні багатства."
  ship_building_techniques_absolutism: "Плавучий док"
  ship_building_techniques_absolutism_desc: "Завдяки цій розробці наші кораблебудівники зможуть спускати нові кораблі на\nводу значно швидше, ніж раніше."
  ship_building_techniques_discovery: "Поліпшена техніка кораблебудування"
  ship_building_techniques_discovery_desc: "Нові методи будівництва кораблів помітно прискорюють цей процес."
  spy_construction_discovery: "Поліпшена організація шпигунства"
  spy_construction_discovery_desc: "Щоб збирати ще\nбільше відомостей про\nворогів та\nїхню діяльність, ми найматимемо надійних громадян як інформаторів та\nвпроваджуватимемо їх на\nпосади, що\nмають на\nувазі обмін відомостями."
  diplomatic_training: "Навчання дипломатії"
  diplomatic_training_desc: "Ми переписали придворний посібник для\nдипломатів. Тепер кожен дипломат із\nнашого почту\n— чудовий фахівець із\nвідносин з\nіншими державами."
  formalized_relations: "Офіційні відносини"
  formalized_relations_desc: "Встановлювати офіційні відносини з\nсусідніми державами життєво важливо для підтримання рівноваги сил та\nсприяння державним інтересам."
  artists_advance_discovery: "Мистецький друк"
  artists_advance_discovery_desc: "Широке поширення друкарського верстата відкриває нові можливості: тепер наші творці зможуть ділитися своїми талантами зі\nсвітом набагато швидше, ніж раніше."
  improved_book_binding: "Поліпшені палітурні процеси"
  improved_book_binding_desc: "Розвиток у\nнароді потягу до\nроздумів та\nзнань, а\nвідповідно, й\nкультурне процвітання неможливі без постійного випуску нових книг."
  lumber_improvements_discovery: "Землі під\nлісівництво"
  lumber_improvements_discovery_desc: "Наші лісопилки зможуть виробляти якісніші матеріали у\nбільшій кількості, якщо ми відведемо частину земель під\nвирощування міцних дерев."
  lumber_improvements_reformation: "Поліпшені пили"
  lumber_improvements_reformation_desc: "Завдяки новим досягненням у\nгалузі виготовлення інструментів ми навчилися робити міцніші та\nнадійніші леза для\nпил, а\nотже\n— забезпечувати постійні поставки деревини."
  lumber_improvements_absolutism: "Вітряні лісопилки"
  lumber_improvements_absolutism_desc: "Лісопилки, що\nпрацюють від\nвітряних млинів, здатні розпилювати деревину на\nдошки помітно швидше, ніж раніше."
  coal_improvements_absolutism: "Поліпшене коксування"
  coal_improvements_absolutism_desc: "Удосконаливши процес обробки викопного вугілля, ми зможемо ефективніше використовувати його як\nпаливо та\nсировину, не\nпобоюючись при цьому забруднення інших продуктів."
  coal_improvements_revolutions: "Поліпшені вуликові печі"
  coal_improvements_revolutions_desc: "Кокс відіграє найважливішу роль у\nвиготовленні заліза, тому нам важливо виробляти його в\nдостатніх обсягах. Удосконаливши конструкцію вуликових печей, ми зможемо значно підвищити кількість та\nякість виробленого коксу."
  correct_box_advance_discovery: "Лейтенанти"
  correct_box_advance_discovery_desc: "Ряди професійних армій стають ширшими. Офіцери змушені командувати дедалі більшими формуваннями. Допомагати їм будуть лейтенанти\n— до\nїхніх обов'язків увійде передача наказів та\nкерівництво загонами меншої чисельності."
  artists_advance_reformations: "Розвиток світського мистецтва"
  artists_advance_reformations_desc: "Завдяки Реформації в\nмистецтві виникли нові напрямки. Тепер творцям простіше отримати визнання, а\nзаодно влаштуватися при дворі будь-якої держави."
  war_score_reformations_advance: "Божественне право на\nзавоювання"
  war_score_reformations_advance_desc: "Нашу перемогу на\nполі бою здобувають не\nтільки вмілі полководці з\nгеніальними планами\n— нам ще\nй\nдопомагають згори. Відповідно, право на\nзавоювання та\nприєднання територій, підкорених нашою кров'ю та\nпотом,\n— це\nпрояв божественної прихильності."
  reformation_subject_opinions_advance: "Економічне панування"
  reformation_subject_opinions_advance_desc: "Положення договору, що\nвизначає владу сюзерена над іншою державою, вкрай численні. Одне з\nтаких положень\n— зобов'язання ленника перед сюзереном у\nгалузі внутрішньої торгівлі. У\nміру того як\nвсесвітня торгівля поступово набуває постійних рис, зростає і\nнеобхідність розширювати ці зобов'язання."
  spy_construction_reformation: "Розвинена шифрувальна справа"
  spy_construction_reformation_desc: "Щоб знати, які плани будують наші вороги, необхідно вселити їм хибне почуття захищеності. Тільки тоді ми зможемо зібрати докладні відомості про\nїхні задуми та\nнанести несподіваний удар."
  subject_income_reformation_advance: "Зовнішня ієрархія"
  subject_income_reformation_advance_desc: "Вертикаль підпорядкування, що\nвизначає наші відносини з\nленниками, не\nзалишає жодних сумнівів щодо їхніх зобов'язань перед нами. Якщо ми посилимо умови цих договорів і\nдоможемося своєчасних виплат, наша скарбниця безумовно стане повнішою."
  correct_box_advance_reformation: "Полкові структури"
  correct_box_advance_reformation_desc: "З професійними арміями з'явилося нове тактичне формування\n— полк. Тепер це\nне\nокремі загони феодалів, а\nповноцінна і\nвкрай корисна структура."
  recruitment_improvements_reformation: "Призовні центри"
  recruitment_improvements_reformation_desc: "Щоб армія нашої держави стала по-справжньому значною, їй потрібно багато новобранців. Завдяки роботі призовних центрів ми зможемо швидше набирати до\nвійськ усіх придатних до\nслужби."
  mercenaries_reformation_advance: "Забезпечення виплат найманцям"
  mercenaries_reformation_advance_desc: "Не\nсекрет, що\nнайманці працюють лише за\nхороші гроші. Пообіцявши їм справедливі виплати та\nчастку від здобичі, ми заручимося вірністю та\nпідтримкою великих загонів."
  renaissance_subject_opinions_advance: "Культурне панування"
  renaissance_subject_opinions_advance_desc: "В останні роки все\nбільше людей звертаються до\nпитань культури, а\nтакож замислюються про\nважливість гуманізму та\nзбереження природи. Стосується це\nне\nтільки нашого народу, а\nй\nтих, хто присягнув нам на\nвірність. А\nотже, у\nнас в\nруках з'явився новий дипломатичний інструмент."
  spy_construction_renaissance: "Шпигунські мережі"
  spy_construction_renaissance_desc: "Перші шпигуни з'явилися ще\nв\nдавнину\n— вже тоді правителям потрібно було знати все\nпро внутрішні та\nзовнішні загрози. Монголи\nж відточили мистецтво шпигунства: успіхи лазутчиків визначали результат цілих військових походів."
  recruitment_improvements_renaissance: "Організований набір до\nармії"
  recruitment_improvements_renaissance_desc: "Професійні армії стали помітно здібнішими за\nколишні. Щоб вони такими й\nзалишалися, необхідно наростити темпи набору солдатів до\nвійськ."
  correct_box_advance_renaissance: "Кадрові офіцери"
  correct_box_advance_renaissance_desc: "Поява професійних армій призвела до\nнеобхідності призначати до\nвійськ офіцерів, які займають свою посаду на\nпостійній основі. Офіцерське звання присвоюється військовослужбовцю прямим указом правителя."
  improve_relation_impact_renaissance: "Екзотичні дипломатичні дари"
  improve_relation_impact_renaissance_desc: "Ще\nв\nдавнину було прийнято підносити дари правителям інших держав, щоб підкреслити таким чином їхнє високе становище та\nдомогтися прихильності. Дари могли бути якими завгодно\n— іноді навіть живими, наприклад жирафами або\nслонами."
  late_feudal_relations: "Пізньофеодальні відносини"
  late_feudal_relations_desc: "Феодалізм побудований на\nдвох принципах: #italic auxilium#! та\n#italic consilium#!. Так називаються обов'язки аристократів перед сюзереном, що\nзалежать від їхнього становища. На\nцих принципах тримається феодальна ієрархія, що\nзазнала за\nстоліття безлічі змін."
  artists_advance_revolutions: "Мистецтво епохи Просвітництва"
  artists_advance_revolutions_desc: "Мистецтво процвітає. Постійно з'являються нові напрямки, а\nбайдужих до\nвіянь епохи Просвітництва залишається дедалі менше. Особливо популярними стають музика та\nлітература."
  revolutions_subject_opinions_advance: "Благонамірне панування"
  revolutions_subject_opinions_advance_desc: "Пожежа революції не\nіграшка: вона боляче обпікає. Щоб ленники й\nдалі зберігали відданість нашій державі, будь-які думки про\nбунт слід придушувати в\nзародку. Для цього ми призначатимемо вірних нам управителів та\nусуватимемо будь-які причини заворушень."
  war_score_revolutions_advance: "Розумні аргументи"
  war_score_revolutions_advance_desc: "Війна страшна і\nпороджує тільки страждання. Оскільки обговорення переглядів кордонів все\nодно неминуче, в\nпереговорах слід робити акцент саме на\nце, а\nзаодно\n— звертатися до\nлогіки та\nздорового глузду іншої сторони."
  spy_construction_revolutions: "Зв'язки з\nнезадоволеними"
  spy_construction_revolutions_desc: "Поширення світом нових ідей та\nполітичних систем можна обернути собі на\nкористь: слід виділити ресурси на\nпідтримку незадоволених у\nдержавах-конкурентах, і\nтоді ми зможемо заволодіти цінними відомостями."
  revolutions_agressive_advance: "Виправдані конфлікти"
  revolutions_agressive_advance_desc: "Здорові міжнародні відносини будуються на рівновазі сил держав-учасниць. Загарбницькі війни засуджуються; проти переможця навіть може скластися коаліція.\nОднак особливо вмілі дипломати можуть, вдавшись до двоїстого тлумачення певних умов, виставити агресором наших ворогів. Таким чином, розв'язана нами війна — а з нею і наші територіальні надбання — вважатимуться справедливими."
  subject_income_revolutions_advance: "Плата за суверенітет"
  subject_income_revolutions_advance_desc: "Світ змінюється на очах, і зміни настільки великі, що їх неможливо описати. У відносинах із васалами у нас з'явився новий важіль: в обмін на виплати ми гарантуємо їм саме існування."
  artillery_vs_fort_age_6_revolutions: "Сучасні гаубиці"
  artillery_vs_fort_age_6_revolutions_desc: "Ми нарешті задовольнили потребу в зброї, яка здатна зайняти нішу між облоговими гарматами, що стріляють прямою наводкою, і мортирами, що стріляють із закритих позицій по високій траєкторії. Така зброя отримала назву «гаубиця»."
  recruitment_improvements_revolutions: "Масштабний набір до армії"
  recruitment_improvements_revolutions_desc: "Конфлікти, що загрожують вибухнути то тут, то там, тепер можуть торкнутися одразу кількох країн. Масштаби набору до військ необхідно терміново розширити. Щоб своєчасно відповідати на загрози, ми вдамося одразу до двох методів: забезпечимо виплати добровольцям і примусимо злочинців вступати на службу."
  correct_box_advance_revolutions: "Генеральний штаб"
  correct_box_advance_revolutions_desc: "Зростання чисельності армій та тривалість походів змусили нас призначити офіцерів на постійні посади завідувачів плануванням та логістикою. По суті, тепер вони керують цілими армійськими корпусами."
  urbanization: "Урбанізація"
  urbanization_desc: "Нові міста — це безліч нових можливостей, а також впевненість у завтрашньому дні. Дедалі більше жителів сільської місцевості готово залишити працю на ріллі та влаштуватися працювати на сучасній фабриці."
  advanced_anti_piracy_warfare: "Відмова від каперства"
  advanced_anti_piracy_warfare_desc: "Епоха нових відкриттів та торжества гуманізму не залишила місця злодіям і вбивцям, що грабують у морі судна. Держави все частіше об'єднуються заради протистояння цій загрозі. Кожен бажає назавжди покінчити з піратством, яке загрожує особистим та державним фінансам."
  dip_choice_subject_opinions: "Посланці до васалів"
  dip_choice_subject_opinions_desc: "Постійний зв'язок із васалами напевно продуктивно позначиться на наших відносинах: як наша держава, так і всі, хто вірно їй служить, стануть лише сильнішими."
  early_anti_piracy_warfare: "Ліги проти піратів"
  early_anti_piracy_warfare_desc: "У тих водах, де ведуть торгівлю наші купці, розвелося неймовірно багато піратів, розбійників і грабіжників. Зазнані збитки змусили купців об'єднатися та створити свої ліги, що служать одній меті — захисту суден під час довгого плавання."
  pop_promotion_speed_age_5: "Просунуті бюрократи"
  pop_promotion_speed_age_5_desc: "Бюрократичний апарат розширюється, прагнучи наздогнати самого себе. Потреба в освічених чиновниках, здатних обіймати адміністративні посади, зростає."
  army_movement_speed_absolutism: "Збройові склади"
  army_movement_speed_absolutism_desc: "Збройові склади — далеко не новий винахід, проте широке розповсюдження вони отримали лише в нашу епоху неймовірного розвитку сучасних армій. Завдяки постійному постачанню війська можуть пересуватися швидше й далі."
  army_movement_speed_revolutions: "Купівля постачання"
  army_movement_speed_revolutions_desc: "Якщо ми пропонуватимемо справедливу плату за їжу та припаси, необхідні нашій армії в поході, а не грабуватимемо мирних жителів, швидкість переміщення військ навіть зросте: селяни самі приноситимуть товари до спеціальних пунктів збору."
  regiment_reinforcement_speed_absolutism: "Маршал-квартирмейстер"
  regiment_reinforcement_speed_absolutism_desc: "Сучасна війна ведеться виключно силами регулярних армій. Такий підхід пов'язаний з певними труднощами, не в останню чергу логістичними. Займатися постачанням наших військ, що постійно набирають чисельність, буде офіцер на новій посаді маршала-квартирмейстера."
  pop_promotion_speed_age_3: "Значне становище за службу"
  pop_promotion_speed_age_3_desc: "Зазвичай значним становищем нагороджували за військову службу при правителеві, проте темпи розвитку держави диктують свої умови: підвищувати до високих чинів доводиться аристократів і менш шляхетного походження; а безпосередньо значний титул присуджується навіть купцям."
  regiment_reinforcement_speed_discovery: "Рання військова логістика"
  regiment_reinforcement_speed_discovery_desc: "Добре налагоджене постачання — це запорука успіху. Обладунки поступово зношуються, зброя стає непридатною. Щоб своєчасно постачати солдатам нове спорядження, ми приділимо належну увагу логістиці — наприклад, організуємо місцеві склади постачання."
  pop_promotion_speed_age_4: "Конфесійне духовенство"
  pop_promotion_speed_age_4_desc: "Настання епохи Реформації та конфесіоналізму викликало у представників організованих конфесій новий інтерес до духовного життя. Священники стали частіше виходити до пастви, вважаючи своїм обов'язком допомогти їй пережити ці смутні часи. Народ же став більше цікавитися богослужіннями."
  assault_ability_reformation: "Реформована тактика вилазок у проломи"
  assault_ability_reformation_desc: "Завдання штурму проломів в обороні ми відтепер покладатимемо лише на відібраних і чудово підготовлених солдатів. Вони зможуть взяти штурмом будь-яку, навіть найбільш добре захищену ворожу фортецю."
  regiment_reinforcement_speed_reformation: "Порохівниця"
  regiment_reinforcement_speed_reformation_desc: "Наша армія поступово переходить на порохову зброю. Однак поводитися з порохом як і раніше вкрай важко: ця суміш не любить примх погоди та зовнішнього впливу. В порохівниці ж вона буде надійно захищена, а отже, постачати підкріплення стане простіше."
  pop_promotion_speed_age_2: "Можливості для соціального зростання"
  pop_promotion_speed_age_2_desc: "Кожен селянин мріє розбагатіти та обійняти вище становище. У нашій державі ця мрія здійсненна: старанна праця, сумлінність та відповідність нашим ідеалам — ось усе, що потрібно, щоб увійти до числа успішних та впливових людей."
  regiment_reinforcement_speed_renaissance: "Постійні польові навчання"
  regiment_reinforcement_speed_renaissance_desc: "Професійні армії змінили вигляд війни. Тепер битви ведуться силами постійних частин, що довго служать. Регулярно постачати їх новими та вже підготовленими солдатами непросто, проте без цього така система нежиттєздатна."
  pop_promotion_speed_age_6: "Соціальне зростання при капіталізмі"
  pop_promotion_speed_age_6_desc: "Епоха капіталізму відкриває нові можливості для соціального зростання: замість звичних ієрархій як способу підвищити своє соціальне становище на перше місце виходить багатство. Це стосується всіх: і капіталістів, і службовців, і робітників на фабриках."
  regiment_reinforcement_speed_revolutions: "Масова підготовка"
  regiment_reinforcement_speed_revolutions_desc: "Сучасні регулярні армії числом значно перевершують будь-які війська минулих років. Бої ведуться силами десятків тисяч солдатів, втрати ж обчислюються неймовірними цифрами. Щоб війна перестала забирати так багато життів, ми почнемо навчати одразу сотні солдатів одночасно."
  siege_ability_revolutions: "Офіцери-артилеристи"
  siege_ability_revolutions_desc: "Артилерія стала настільки важливим родом військ, що навчання офіцерів, які добре розуміються на своїх знаряддях та здатні вміло їх застосовувати, — це не розкіш, а необхідність."
  assault_ability_revolutions: "Виступ під вогонь"
  assault_ability_revolutions_desc: "Наші війська безстрашно йдуть прямо під гарматний вогонь та вибухи снарядів, прокладаючи шлях до ворожих фортець. Попри розвиток артилерійської та оборонної справи, все ще ніхто не вміє брати укріплення краще, ніж ми."
  army_country_movement_speed_advance: "Розвідувальні загони"
  army_country_movement_speed_advance_desc: "Попереду піших військ ми почнемо пускати кінних розвідників. Вони вивчатимуть місцевість, а ми — складатимемо план пересування, щоб наші війська рухалися швидше за чужих."
  army_country_casus_belli_advance: "Приводи"
  army_country_casus_belli_advance_desc: "Наші дипломати та професійні шпигуни настільки досвідчені, що здатні обґрунтувати майже будь-яку нашу дію на міжнародній арені, підібравши заздалегідь хибний, але переконливий привід."
  army_country_integration_speed_advance: "Повага до місцевого уряду"
  army_country_integration_speed_advance_desc: "У нас войовничий і грізний народ. Ним рухає виключно бажання залишити пам'ять про себе всюди, куди тільки можна дістатися. Але щоб управління державою, що розростається, давалося нам без зайвих труднощів, ми поважатимемо місцеві звичаї на завойованих територіях."
  army_country_diplo_range_advance: "Озброєні посли"
  army_country_diplo_range_advance_desc: "Нашої армії бояться в усьому світі. Однак ми живемо не тільки війною — необхідно налагоджувати дипломатичні відносини з державами, що переслідують ту ж мету, що і ми, тобто знищення спільного ворога. Посли, які вирушають до іноземних дворів, будуть добре озброєні та під надійною охороною, яка зуміє захистити їх від замахів."
  minting_trade_range_trad_building: "Планування поставок товарів"
  minting_trade_range_trad_building_desc: "Торгівля з іншими державами — це основа існування нашої держави. Шляхи постачання слід ретельно планувати, а запаси — набирати в достатній кількості, щоб дістатися до далеких ринків."
  minting_trade_range_disc_building: "Розширена мережа торгових складів"
  minting_trade_range_disc_building_desc: "Міжнародна торгівля — це вкрай вимоглива діяльність. Враховувати необхідно абсолютно всі фактори — наприклад, наявність торгових складів. Розширивши їх мережу, ми зможемо діставатися до більш далеких берегів без ризику втратити цінний вантаж."
  trade_center_building_country_advance: "Великі торгові точки"
  trade_center_building_country_advance_desc: "Виявивши трохи хитрощів, ми залучимо на регульований ринок іноземних купців. Таке рішення принесе нам чималий прибуток."
  export_building_country_advance: "Швидкий експорт"
  export_building_country_advance_desc: "Вартість вивезення цінних товарів з регульованого ринку іноді буває досить високою, від чого привабливість товару падає. Однак торгівля йтиме швидше, якщо витрачати на експорт менше часу."
  counter_espionage_building_country_advance: "Шифри"
  counter_espionage_building_country_advance_desc: "Іноді наша діяльність привертає непотрібну увагу. Щоб відвадити цікавих, ми шифруватимемо всі свої види зв'язку."
  medical_school_advance: "Медичні училища"
  medical_school_advance_desc: "У медичних училищах готують лікарів, які знають все про людське тіло, захворювання та способи їх запобігання й лікування."
  slave_manned_galleys: "Раби на галерах"
  slave_manned_galleys_desc: "Утримання великих флотилій, які складаються з галер, дороге: вони нездатні пересуватися без веслярів. Однак замінивши вільних людей рабами, ми зменшимо флотські витрати."
  state_efficiency: "Місцева інфраструктура"
  state_efficiency_desc: "Приділяючи увагу справам держави в цілому, не слід забувати про потреби місцевих законодавців та приставів."
  efficient_mining: "Ефективна гірнича промисловість"
  efficient_mining_desc: "Щоб на наші ринки надходили якісні метали, ми видамо указ, який постановляє удосконалити методи їх видобутку."
  efficient_construction_plans: "Ефективні будівельні проєкти"
  efficient_construction_plans_desc: "Завдяки практичному підходу до будівництва ми зможемо виконувати роботи, не заощаджуючи на якості."
  expanded_infrastructure_network: "Розширена інфраструктурна мережа"
  expanded_infrastructure_network_desc: "Дороги, що зв'язують між собою різні куточки нашої держави, — це важливий фактор фінансового та адміністративного благополуччя. Їх необхідно постійно покращувати та підтримувати у відмінному стані."
  fort_logistics: "Логістика укріплень"
  fort_logistics_desc: "Система укріплень повинна бути в ідеальному порядку — з точки зору і конструкції, і постачання. У довгостроковій перспективі це дозволить нам заощадити."
  regulation_bureau: "Відділ з регулювання"
  regulation_bureau_desc: "До юрисдикції цього законодавчого органу входить контроль за дотриманням законів, що стосуються інфляції, а також управління провінціями на місцевому рівні."
  more_merchants_age_of_trad: "Купецькі гільдії"
  more_merchants_age_of_trad_desc: "Гільдії здавна вважаються одним із стовпів нашої економіки, проте до них входять переважно ремісники, аніж купці. Потрібно заохочувати купців засновувати власні гільдії, і тоді втілювати в життя різні комерційні задуми стане простіше."
  construction_speed_traditions: "Майстри-каменярі"
  construction_speed_traditions_desc: "Будівництво повинно йти безперервно; неприпустимо, щоб у селах і містечках панувала лінь. Найнявши майстра-каменяра, який завідуватиме будівельними роботами, ми значно прискоримо розвиток держави."
  diplomatic_capacity_traditions: "Розширені архіви"
  diplomatic_capacity_traditions_desc: "Постійна дипломатична робота неможлива без діловодства та складання докладних описів усіх, з ким ми маємо справу."
  rural_rgo_traditions: "Розчистка місцевості"
  rural_rgo_traditions_desc: "Щоб економічні можливості нашої держави стали ширшими, доведеться підкорити її далекі рубежі. Так ми не лише впораємося з перенаселенням, а й заодно знайдемо корисне застосування силам нових поселенців."
  matchlock_gun: "Ранні мисливські рушниці"
  matchlock_gun_desc: "Доопрацювання рушниць, що виробляються нашими зброярами, піде на користь мисливцям: вони зможуть добувати більше хутра та м'яса."
  flintlock_gun: "Покращені мисливські рушниці"
  flintlock_gun_desc: "Нові крем'яні рушниці та особливі мисливські кулі ще більше спростять нелегку працю наших мисливців."
  long_rifle: "Полювання з довгоствольними гвинтівками"
  long_rifle_desc: "Спеціальні мисливські гвинтівки з довгими стволами стануть зручним та надійним інструментом для добувачів хутра та м'яса."
