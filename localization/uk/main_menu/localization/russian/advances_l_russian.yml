  northern_center_of_arts: "Центр північного мистецтва"
  northern_center_of_arts_desc: "Новгородська культура відіграє в Європі далеко не останню роль. Вражаючі перекази (кожен новгородець уміє читати й писати), прекрасні ікони та архітектура, що вражає уяву, — гордість не тільки нашого великого міста, а й усього руського народу."
  city_of_churches: "Місто церков"
  city_of_churches_desc: "У Новгороді налічується понад 80 православних церков. Деякі з них, особливо Софійський собор, — найбільші земельні володіння у всьому князівстві. Багатство та вплив новгородської церкви такі, що набожність місцевих жителів тільки зростає — що, втім, і добре."
  novgorodian_fur_trade: "Новгородська хутрова торгівля"
  novgorodian_fur_trade_desc: "Хутра — це м'яке руське золото. Інші держави отримують багатство від торгівлі золотом та іншими рідкісними металами, а наше джерело доходу — добротні хутра, якими багата наша батьківщина."
  grand_dukes_army: "Великокнязівське військо"
  grand_dukes_army_desc: "Повести військо в бій — це головний обов'язок великого князя, досвідченої та сильної людини, покликаної княжити в Новгороді. Під його проводом наші воїни навчаться битися ще краще."
  ushkuiniks: "Ушкуйники"
  ushkuiniks_desc: "Ушкуйники — річкові та морські розбійники на зразок варягів — колись допомагали нам боротися з усіма, хто наважувався з нами суперничати. На жаль, необхідність протистояти загарбникам (насамперед Москві) змусила нас відмовитися від їхніх послуг. Але сьогодні, мабуть, пора знову посулити ушкуйникам грошей і навіть відправити їх в інші, більш далекі моря, щоб нагадати сусідам, хто на півночі господар."
  baltic_shipyard: "Балтійська судноверф"
  baltic_shipyard_desc: "Збудувавши на східному узбережжі Балтійського моря велику судноверф, ми підімнемо під себе заокеанську торгівлю!"
  veche_advance: "Віче"
  veche_advance_desc: "$veche_advance$ — це народне зібрання, традиція, яка сягає племінних зборів, що існували задовго до становлення Русі. Це вищий судовий і законодавчий орган держави."
  birch_bark_manuscript: "Берестяна грамота"
  birch_bark_manuscript_desc: "У нашій державі кожен має бути навчений грамоті — хоча б заради того, щоб записувати церковні тексти та складати літописи на пам'ять нащадкам."
  novgorod_first_chronicle: "Новгородський перший літопис"
  novgorod_first_chronicle_desc: "#italic Новгородський перший літопис#! оповідає про історію держави від її заснування варязьким князем Рюриком до нинішніх днів. Це культурне надбання, що переходить від батьків дітям."
  defenses_of_novgorod: "Новгородські укріплення"
  defenses_of_novgorod_desc: "Пан Великий Новгород оточений ворогами. Єретики-варяги на півночі, озвірілі німці на південному сході і навіть інші руські князівства на півдні — всі вони обломають зуби об неприступні фортеці нашої великої держави."
  reforms_of_the_posadnichestvo: "Посадницька влада"
  reforms_of_the_posadnichestvo_desc: "Посадник — це вища управлінська посада в руських містах. Посадники не просто глави міст — їхні повноваження набагато ширші. У міру зростання нашого міста зростає й вплив посадників, їхня відповідальність, а заодно й кількість."
  cork_stoppers: "Коркові пляшкові пробки"
  cork_stoppers_desc: "Мистецтво виготовлення пляшок досягло таких висот, що винороби тепер можуть робити пляшки стандартних розмірів. Завдяки цьому ми змогли повернутися до коркових пробок: вино в пляшці, закупореній такою пробкою, зможе зберігатися набагато довше, ніж якби горлечко затикали, як раніше, тканиною. Це означає, що вино можна буде перевозити на значні відстані, що ще недавно здавалися неможливими. Мабуть, на наших очах зараз зароджується всесвітня торгівля вином."
  colonial_policy_advance: "Колоніальна політика"
  colonial_policy_advance_desc: "Заселювані нами території, зокрема прикордонні, потрібно буде організовувати за новими, іншими принципами."
  native_policy_advance: "Тубільна політика"
  native_policy_advance_desc: "Нові краї, які відкривають наші безстрашні дослідники, зазвичай виявляються заселені дивовижними, але примітивними народами. Нам слід розробити єдиний принцип поведінки при зустрічі з тубільцями."
  slave_raid_advance: "Набіги на узбережжя"
  slave_raid_advance_desc: "Наш народ завжди волів грабувати прибережні поселення і брати силою все, що йому потрібно: рабів, гроші та інші радощі життя."
  crown_power_advance_discovery: "Управління державою"
  crown_power_advance_discovery_desc: "Наші правителі поступово стають одноосібними володарями у своїх володіннях. Очевидно, обходитися без системи управління державою сьогодні не можна. Така система, своєю чергою, потребує повноцінного бюрократичного апарату."
  crown_power_advance_reformation: "Cuius regio, eius religio"
  crown_power_advance_reformation_desc: "У всьому, що стосується світських питань, хватку наших правителів можна назвати залізною. Однак їм має бути підвладна й віра. Церкву та державу слід об'єднати."
  crown_power_advance_absolutism: "Абсолютизм"
  crown_power_advance_absolutism_desc: "Мало що сьогодні не підпорядковане волі наших правителів. У їхньому віданні — і мирські, і духовні справи. Їхня влада абсолютна."
  crown_power_advance_revolutions: "Нація"
  crown_power_advance_revolutions_desc: "Щойно влада наших монархів стала єдиною та безперечною, ленники нарешті відчули причетність до спільної справи. Відтепер кожне володіння — це невід'ємна частина нації. Ми — один народ."
  sergeants_at_arms_advance: "Сержанти-дружинники"
  sergeants_at_arms_advance_desc: "Сержант-дружинник — військове звання трохи нижче лицарського. Воно присуджується невеликому колу вірних слуг монарха, які відповідають за захист королівської особи. Втім, у сержантів бувають й інші обов'язки: збір боргів, охорона порядку, набір до армії або на флот."
  alberghi_28_advance: "$alberghi_28$"
  alberghi_28_advance_desc: "$alberghi_28_desc$"
  genoese_banking_traditions: "Генуезькі банківські традиції"
  genoese_banking_traditions_desc: "Банкіри Генуї — одного з найважливіших торгових вузлів середньовічної Італії — досить рано винайшли нові різновиди кредитування. Саме тут з'явилися одні з перших у світі банківських установ."
  genoese_maritime_diplomacy: "Генуезька морська дипломатія"
  genoese_maritime_diplomacy_desc: "Перетворившись з міста на республіку, яка діє в інтересах купців, Генуя стала користуватися значним впливом за кордоном і навіть уклала кілька угод із союзниками та клієнтами в Середземноморському регіоні."
  bank_of_saint_george: "Банк Святого Георгія"
  bank_of_saint_george_desc: "Банк Святого Георгія — фінансова установа, яка об'єднує заборгованості генуезців з метою стати єдиним кредитором держави, а заодно — спонсором її заморського підприємництва."
  the_age_of_the_genoese: "Епоха генуезців"
  the_age_of_the_genoese_desc: "Завдяки фінансовим успіхам, що супроводжували державу протягом останніх кількох десятиліть, генуезькі банкіри стали неймовірно затребуваними. Пишноту рідної країни вони примножують тим, що покровительствують відомим художникам, виділяючи їм кошти на вілли та палаци."
  hospital_advance: "Лікарні"
  hospital_advance_desc: "У середньовічних лічницях надавали допомогу хворим, незаможним та інвалідам. Зазвичай ними завідували релігійні ордени, а лікарські послуги включали сестринський догляд, лікування засобами рослинного походження та (вже пізніше) хірургічні операції. Лікарні, як правило, розташовувалися біля церков і монастирів. Хворих розміщували роздільно — у чоловічих і жіночих відділеннях. Незважаючи на загальну малорозвиненість середньовічної медицини, в лікарні кожному нужденному могли запропонувати догляд, притулок і хоч якесь лікування."
  banking_country_traditions: "Банківські традиції"
  banking_country_traditions_desc: "Багато хто шукає багатства в торгівлі та комерційній діяльності. Наша ж держава живе тим, що пропонує доступні позики."
  genoese_crossbowmen: "$a_genoese_crossbowmen$"
  genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$"
  genoese_galley: "$n_genoese_galley$"
  genoese_galley_desc: "$n_genoese_galley_desc$"
  italian_galleass: "$n_italian_galleass$"
  italian_galleass_desc: "$n_italian_galleass_desc$"
  genoese_flexibility: "Генуезька пристосовність"
  genoese_flexibility_desc: "На відміну від армії, флот нашої держави може стати в пригоді не тільки на війні. Наші вмілі кораблебудівники здатні швидко переробляти бойові галери на купецькі — і навпаки."
  genoese_school: "Генуезька школа"
  genoese_school_desc: "Образотворче мистецтво епохи Відродження зародилося в Італії. Не дивно, що така багата й шанована держава, як Генуя, стала основоположником власної художньої школи."
  government_size_renaissance: "Постійна рада"
  government_size_renaissance_desc: "Перед тим як ухвалити рішення щодо війни чи миру, правителі зазвичай скликали раду. Проте устрій нашої держави став настільки складним, що тепер недостатньо збирати радників лише час від часу. Час зробити цю посаду постійною, а таку роботу — регулярною."
  renaissance_court: "Двір епохи Відродження"
  renaissance_court_desc: "Дух Відродження охоплює все нові країни. Не слід відставати й нам: при дворі зараз бракує відданих своїй справі творців та вчених, які могли б вражати нас своїми успіхами."
  rgo_size_advance_renaissance: "Млини"
  rgo_size_advance_renaissance_desc: "Перші млини були винайдені ще в давнину. За минулі століття ми доопрацювали їхню конструкцію, і тепер видобувати основні ресурси нам допомагають сучасні вітряні та водяні млини."
  food_advance_renaissance: "Інтенсивне землеробство"
  food_advance_renaissance_desc: "Майже кожне сучасне суспільство починало з обробітку землі. Ця праця важлива й сьогодні. Завдяки новим методам землеробства наші поля й рілля стали приносити більше врожаю, дозволяючи накопичувати на складах більше їжі."
  crown_power_advance_renaissance: "Суверенітет"
  crown_power_advance_renaissance_desc: "Основою майже будь-якої державної структури традиційно виступала взаємодія правителя зі станами держави. Сьогодні, втім, прийнято інший погляд: правитель володіє безроздільною верховною владою над належною йому країною, тому ми відмовляємося плазувати перед іншими мирськими владами."
  global_supply_limit_modifier_advance_2: "Шляхи постачання"
  global_supply_limit_modifier_advance_2_desc: "У бойових діях на суші все більш значну роль відіграє постачання військ, що раз у раз розростаються. Фуражири зможуть приносити армії більше користі, якщо організувати їхню діяльність як слід."
  naval_morale_advance_1: "Середньовічне мореплавство"
  naval_morale_advance_1_desc: "Нові досягнення в галузі мореплавства за останні кілька десятиліть допомогли нашим морякам набратися досвіду та впевненості. Тепер вони без труднощів можуть водити судна в прибережних водах."
  slave_trade_act_advance: "Закон про работоргівлю"
  slave_trade_act_advance_desc: "Поставки робочої сили до колоній та в метрополію — дуже делікатна, хоча й прибуткова справа. Корисно буде вкласти кошти в опрацювання цього питання на законодавчому рівні."
  order_headquarters_advance: "$order_headquarters$"
  order_headquarters_advance_desc: "Заснувавши тут резиденцію, ми не тільки посприяємо зміцненню місцевої оборони, але й зможемо набирати нових, придатних до служби членів ордену."
  LIV_crusader_forts: "Балтійські фортеці хрестоносців"
  LIV_crusader_forts_desc: "Численні укріплення для захисту наших країв були збудовані коштом місцевих загонів хрестоносців. Ці міцні стіни надійно захистять нас від ворогів!"
  scholasticism: "Класична схоластика"
  scholasticism_desc: "Схоластика — це філософія, побудована на логіці Аристотеля та творах Отців Церкви. Її призначення — поширення знань з акцентом на релігійні догмати та звичаї."
  organized_religion: "Організована релігія"
  organized_religion_desc: "Немає такого суспільства, де релігія не відігравала б важливу роль. Проте кожна віра влаштована по-різному. Організована релігія передбачає систематизацію обрядів і вірувань, а також — дотримання конкретних догматів."
  guilds: "Гільдії"
  guilds_desc: "Гільдія — об'єднання купців або ремісників на засадах взаємодопомоги та захисту інтересів одне одного. Гільдії прагнуть встановити монополію на свої товари й ремесла. Усі товари, що продаються гільдіями, відповідають певним стандартам та відпускаються за гільдійськими цінами."
  colonial_tradition: "Колоніальні традиції"
  colonial_tradition_desc: "Наша держава зародилася з великих прагнень батьків-засновників — перших колоністів, які покинули батьківщину. Ми, жителі Нового Світу, значною мірою перейняли їхні звичаї та традиції."
  colonial_heritage: "Колоніальна спадщина"
  colonial_heritage_desc: "Імперські претензії батьківщини — це історичне надбання нашої колонії."
  colonial_ambition: "Колоніальні прагнення"
  colonial_ambition_desc: "Багато з тих, хто прибув до Нового Світу, шукали тут можливість розпочати життя заново, наочно побачити чудеса далеких країв та приборкати дикий континент, зробивши його домом. До цього ж прагнемо й ми. Вперед, до незвіданого!"
  power_projection_advance_1: "Імперські прагнення"
  power_projection_advance_1_desc: "В епоху Високого Середньовіччя держави стрімко розросталися, а влада зміцнювалася. Відповідно до цих процесів зростали й апетити: багато хто намагався або відродити старі імперії, або заснувати нові."
  trade_advance_age_of_trad: "Торгові ярмарки"
  trade_advance_age_of_trad_desc: "У міру відновлення та розвитку в Середньовіччі торгових маршрутів почали виникати нові звичаї — наприклад, проведення у великих містах щорічних торгових ярмарків, де купці, які з'їжджалися з різних країн, могли проводити зустрічі й укладати угоди."
  colonial_assembly: "Колоніальні збори"
  colonial_assembly_desc: "Законодавчі повноваження щодо оподаткування та державних бюджетів переважно передані колоніям."
  founding_fathers: "Батьки-засновники"
  founding_fathers_desc: "Це політики, воїни та дипломати, які відіграли важливу роль у заснуванні держави. Вони змогли відвоювати незалежність та встановити нову систему управління."
  colonial_militia: "Колоніальне ополчення"
  colonial_militia_desc: "За відсутності постійних гарнізонів обов'язок брати участь у місцевих конфліктах, а також здійснювати вилазки в табір тубільців та інших колоній ліг на плечі колоніального ополчення — утворення, що складається виключно з дорослих чоловіків, нерідко зобов'язаних володіти власною зброєю та спорядженням."
  new_frontiers: "Нові рубежі"
  new_frontiers_desc: "Це рух із просування кордону освоєних земель Нового Світу вглиб континенту шляхом заснування факторій та навіть повноцінних поселень, які побудовані на великих сільськогосподарських угіддях."
  continental_trade: "Континентальна торгівля"
  continental_trade_desc: "Потреба колоній Нового Світу в готових виробах справді величезна, проте високі витрати компенсуються імпортом із колоній сировини, яка надходить на європейські ринки."
  manufacturing_center: "Виробничий центр Європи"
  manufacturing_center_desc: "Наші громадяни — це основа могутності торгової держави сюзерена. Постачані нам іноземні товари ми перетворюємо на готову продукцію."
  free_thinkers: "Вільнодумці"
  free_thinkers_desc: "Майже кожен колоніст твердо переконаний, що має право на свободу думки та слова, без якої немислимі будь-які громадянські свободи."
  liberty_heroes: "Захисники свободи"
  liberty_heroes_desc: "Прославлені полководці війн за незалежність у Новому Світі вміли не лише командувати — вони надихали цілі армії, піднімаючи бойовий дух солдатів та бувши прикладом для інших."
  beat_to_windward_advance: "Привести до вітру!"
  beat_to_windward_advance_desc: "Каравели з латинським вітрилом чудово маневрують, а тому здатні з легкістю лавірувати проти вітру. Такі судна набагато швидше ходять у небезпечну погоду та в бурхливих морях."
  route_to_the_indies_advance: "Шлях до Ост-Індії"
  route_to_the_indies_advance_desc: "Не можна уявити наше життя без торгівлі з далекими східними землями, проте постачання суходолом займають надто багато часу. Необхідно швидше знайти якийсь морський маршрут — тоді перед нашими купцями відкриється багато нових можливостей."
  educated_bureaucrats: "Освічені чиновники"
  educated_bureaucrats_desc: "Посади в наших органах влади обіймають не безграмотні та ліниві спадкоємці знатних батьків, а талановиті й освічені люди, які заслужили це право власною працею. Поза всяким сумнівом, така адміністрація набагато ефективніша за будь-яку іншу."
  efficient_bureaucracy: "Ефективна бюрократія"
  efficient_bureaucracy_desc: "Бюрократія подібна до змазки в шестернях державної машини. Призначаючи на адміністративні посади талановитих та мотивованих людей, ми забезпечимо плавну та безперебійну роботу всіх структур влади."
  appointed_chain_of_command: "Призначення полководців"
  appointed_chain_of_command_desc: "Ми зможемо підвищити чисельність та ефективність армії, довіряючи командування не бездарним дворянським нащадкам, а талановитим людям, незалежно від їхнього походження."
  abacus_advance: "Абак"
  abacus_advance_desc: "Рахункові дошки, також звані абаками, відомі вже багато століть; завдяки їм і бухгалтерським книгам ми можемо точно підраховувати гроші. Без цих інструментів та талановитих людей, які вміють ними користуватися, ми б не знали, наскільки багата наша держава."
  temporary_appointments: "Тимчасові призначення"
  temporary_appointments_desc: "Довічне призначення придворних чиновників небезпечне тим, що з плином часу вони набувають надто великого впливу та виявляють менше завзяття в роботі. Щоб уникнути цього, можна заснувати систему тимчасових призначень, за якої кожен чиновник періодично переводитиметься з однієї посади на іншу."
  non_inheritable_offices: "Заборона успадкування посад"
  non_inheritable_offices_desc: "Передача придворних посад від батька до сина — справжній бич нашої адміністрації. Через неї лінь та корупція охоплюють усі гілки влади. Замість цього ми можемо призначати на посади людей із відповідними талантами незалежно від їхнього походження."
  government_sanctioned_celebrations: "Державні свята"
  government_sanctioned_celebrations_desc: "Наш народ любить відзначати радісні події та важливі дати календаря веселими святами. Щоб не пускати це на самоплив, ми можемо доручити організацію таких свят адміністрації. Так ми не тільки продемонструємо населенню свою турботу, а й зміцнимо народну єдність."
  efficient_logistics: "Ефективна логістика"
  efficient_logistics_desc: "Логістика та зв'язок необхідні для ефективного управління державою. Щоб наші гінці швидко та результативно доставляли послання, потрібна мережа доріг, що з'єднують провінції."
  ledgers_double_checking: "Подвійна бухгалтерія"
  ledgers_double_checking_desc: "Недобросовісність бухгалтерів дозволяє корупції поглинати зсередини цілі країни. Щоб уникнути цього, слід подбати про належний облік кожної зміни в скарбниці."
  province_governors: "Губернатори провінцій"
  province_governors_desc: "Нашими провінціями не правлять незалежні місцеві царьки чи жадібні до влади дворяни. Губернатори, призначені центральною владою, проводять єдину політику в усіх куточках держави."
  right_to_rule: "Право на владу"
  right_to_rule_desc: "Основною ідеєю, навколо якої будується наш державний апарат, є призначення талановитих людей на належні їм посади. Отже, верховний правитель, який відповідає за всю країну, має бути найгеніальнішим серед громадян. Якщо ж це виявиться не так, нам слід наймати художників, скульпторів та поетів, щоб вони прикрашали реальність."
  talented_traders: "Талановиті торговці"
  talented_traders_desc: "Мати талант у нашій державі повинні не тільки чиновники, а й ті, хто відповідає за оборот товарів та грошей. Якщо нашою торгівлею займуться найяскравіші уми, процвітання країни буде забезпечено."
  smooth_administration: "Налагоджена бюрократія"
  smooth_administration_desc: "Призначення на посади людей із відповідними талантами та схильностями забезпечує безперебійну роботу нашого державного апарату за будь-яких зовнішніх обставин."
  ara_a_maritime_realm: "Морська держава"
  ara_a_maritime_realm_desc: "Уся увага в цій державі приділяється розвитку морської справи. Стратегічній меті підкорення безкрайніх синіх просторів служать військові й торгові флоти — вони сприяють зміцненню становища країни та поширенню її впливу. Така спрямованість впливає й на політику: серед жителів виховується культура мореплавства, яка забезпечує процвітання держави."
  ara_desperta_ferro: "Desperta Ferro!"
  ara_desperta_ferro_desc: "#italic Desperta Ferro!#! (у перекладі «Прокинься, залізо!») — страхітливий бойовий клич альмогаварів, що закликають до сили залізної зброї. Такий клич неодмінно супроводжувався ударами списів та дротиків об кремінь, що висікали іскри. Інші кличі (#italic Aragó!#! та #italic Sant Jordi!#!) прославилися менше — з ім'ям альмогаварів сьогодні ототожнюються лише слова #italic Desperta Ferro!#!."
  ara_a_mediterranean_trade_power: "Середземноморська торгова держава"
  ara_a_mediterranean_trade_power_desc: "М'які води Середземного моря, що пестять наші береги, ваблять багатьох податися в купці. Жваві торгові міста та факторії, розкидані по всьому Середземномор'ю, стануть опорою для перетворення нашої країни на провідну торгову державу."
  ara_fleet_ordinances: "Флотські постанови"
  ara_fleet_ordinances_desc: "У Середземному морі ходять сотні кораблів. Потреба в кримінальному законодавстві на морі виникла сама собою. Одним із перших зводів військових законів, що стосуються конкретно флоту, став #italic Ordinacions sobre lo fet de la mar#! (у перекладі — #italic «Постанови про події на морі»#!). Цей звід, написаний одразу після закінчення «чорної смерті», став відповіддю на умови того часу, які вимагали набирати моряків з числа громадян, які не є підданими арагонської корони, і навіть злочинців. «Постанови…» — це не просто систематизація усталених морських звичаїв, а зведення воєдино найрізноманітніших традицій."
  ara_valencian_golden_age: "Золота доба Валенсії"
  ara_valencian_golden_age_desc: "Наша держава досягла неймовірних літературних висот, про які сусіди можуть лише мріяти. Дякувати за це слід таким видатним авторам, як Жуанот Мартурель, Аузіас Марк та Ізабелла де Вільєна. Ніхто так не посприяв розвитку нашої культури, як вони. Народ по праву пишається своїми літераторами. Сьогодні ні в кого не залишилося сумнівів, що наша держава — світоч культури, що яскраво сяє назло недругам."
  ara_remenca: "Ременса"
  ara_remenca_desc: "Ременса — унікальна каталонська система, у якої, втім, є аналоги в інших землях корони. Її призначення — нарощування загального виробництва сировини. Завдяки ременсі скарбниця нашої держави рясно поповнюється, закладаючи тим самим основу для досягнення всіх поставлених цілей. Грамотне застосування ременси — запорука великої кількості ресурсів, що неодмінно посприяє успіху в усіх починаннях та прокладе нам шлях до розвитку та процвітання."
  ara_chartered_merchant_companies: "Грамоти торговим компаніям"
  ara_chartered_merchant_companies_desc: "Наші купці витрачають надто багато сил та часу на конкуренцію між собою замість того, щоб підминати під себе торгівлю. Час покласти цьому край. Ми почнемо видавати компаніям грамоти — ці документи забезпечать їм тимчасову монополію на торгівлю в визначених регіонах. Продовжуватися будуть лише ті грамоти, чиї власники готові справно платити короні належну їй частку."
  ara_stronger_united: "В єдності сила"
  ara_stronger_united_desc: "Після об'єднання в 1164 році королівства Арагон та Барселонського графства на території цих держав утворилася конфедерація — об'єднання суверенних країн під єдиною владою. Такий підхід посприяв процвітанню та збереженню своєрідності учасників, проте водночас викликав відчуття роздробленості. Очевидна необхідність провести адміністративні реформи, спрямовані на зміцнення єдності не на шкоду особливостям кожної території."
  ara_constellation_cities: "Плеяда міст"
  ara_constellation_cities_desc: "З перших днів існування держави вона об'єднує під своєю владою різні області, зберігаючи при цьому неповторні традиції та закони кожної місцевості. Завдяки нашим зусиллям у регіонах виникли численні великі міста — по суті, місцеві столиці."
  ara_protection_of_the_little_folk: "Захист дітей"
  ara_protection_of_the_little_folk_desc: "Нашим солдатам буде спокійніше вмирати зі знанням, що про їхніх близьких подбають. В Арагоні ми побудуємо робітні будинки, де зможуть працювати сироти."
  ara_gunpowder_souls: "Потяг до пороху"
  ara_gunpowder_souls_desc: "Свято #italic Фальяс#! підштовхнуло розвиток артилерійської справи в Короні Арагона — цьому чимало допоміг досвід, накопичений під час поводження з пороховими салютами та петардами. Святкові традиції породили в народі дух прагнення до новизни, завдяки чому в державі з'явилися нові методи застосування артилерії."
  ara_mossos_esquadra: "Моссос де Ескуадра"
  ara_mossos_esquadra_desc: "#italic «Ескадрас де Пайсанос»#!, вони ж #italic «Ескадрес де Каталунья»#! або #italic «Моссос де Ескадра»#!, — це місцеві ополчення, що захищають торгові шляхи та місця проведення ярмарків. Ці ополченці чудово знають місцевість, а тому їхній приклад слід поширити й на інші території — там за зразком ми створимо групи місцевого ополчення, які підтримуватимуть спокій у своїх краях."
  cas_repoblaciones: "Переселення"
  cas_repoblaciones_desc: "Від войовничих предків ми успадкували обширну землю, яку просто нікому обробляти. Нам терміново потрібні переселенці з інших регіонів, особливо — готові заселити південну частину Андалусії, яка втратила значну частку населення після вигнання звідти в 1267 році мусульман."
  cas_the_reconquista: "Реконкіста"
  cas_the_reconquista_desc: "Вже давно, ще з часів падіння Вестготського королівства, ми ведемо війну з маврами. Ці важкі роки загартували нас так, що мало хто може похвалитися такою ж дисципліною. Вставай, кастильський народе! Нехай знає весь світ, яка велика твоя рішучість."
  cas_castilian_navy: "Кастильський флот"
  cas_castilian_navy_desc: "Наша держава розташована на півострові. З трьох сторін вона оточена морем, а на Гібралтарську протоку постійно зазіхають інші країни. За таких обставин сильний флот — не розкіш, а необхідність. Приборкувати непокірні хвилі почали ще наші предки по всьому протяжному узбережжі. Завдяки їм наші військово-морські сили не знають страху."
  cas_cronicas_reales: "Crónicas Reales"
  cas_cronicas_reales_desc: "Зібравши разом усі літописи, що залишилися від колишніх королів, ми зможемо скласти вражаючу колекцію, де буде записана історія нашої держави, а також зазначено походження правителів. Це знання не тільки стане надійною культурною основою, але ще й допоможе чинним та майбутнім монархам розумно зіставляти сьогодення з минулим."
  cas_masters_of_the_orders: "Магістри орденів"
  cas_masters_of_the_orders_desc: "Оскільки, крім Реконкісти, у нас тепер є інші важливі завдання, духовним орденам доведеться розпрощатися з незалежністю. Перейнявши посаду магістра ордену, правителі не тільки стануть владнішими, а й почерпнуть чимало цінного військового досвіду, отриманого у хрестових походах."
  cas_new_world: "Новий Світ"
  cas_new_world_desc: "Епоха нових відкриттів обіцяє відважним колоністам чималу славу: ці люди заселятимуть незвідані землі та торгуватимуть з метрополією місцевими багатствами. Ми пошлемо за море групу вірних державі колоністів, які закладуть там перші поселення."
  cas_reform_of_millones: "Реформа мільйонів"
  cas_reform_of_millones_desc: "Після того як наші кортеси схвалять реформу #italic мільйонес#!, оподаткування громадян стане ефективнішим. Стягнення буде непрямим та пошириться лише на продукти харчування."
  cas_marine_infantry: "Кастильська морська піхота"
  cas_marine_infantry_desc: "Сильний флот вимагає сильної команди, здатної битися в будь-яких умовах — навіть на суші. Щоб наші матроси стали по-справжньому грізною зброєю, ми впритул займемося підготовкою морської піхоти."
  cas_pasos: "Кастильські пасо"
  cas_pasos_desc: "Самі по собі #italic пасо#! давно знайомі кожному кастильцю, який святкує Страсний тиждень, проте останніми роками краса цих скульптур почала досягати небачених раніше висот. Завдяки таким видатним творцям, як Хуан де Хуні та Грегоріо Фернандес, жителі півострова по праву почали вважати кастильські #italic пасо#! еталоном цього виду мистецтва."
  cas_real_academia_espanola: "Королівська академія іспанської мови"
  cas_real_academia_espanola_desc: "Наша мова постійно розвивається і все ширше поширюється світом, а тому потребує регуляції. Задля цього ми за прикладом інших країн заснуємо особливий орган — #italic Королівську академію іспанської мови#!. Вона встановить офіційну літературну норму, зберігши при цьому мовні особливості."
  cas_canal_de_castilla: "Кастильський канал"
  cas_canal_de_castilla_desc: "По #italic Кастильському каналу#!, зразком для якого послужили європейські системи водопостачання, з гір на півночі #italic Месети#! надходитиме вода, настільки необхідна як торговцям, так і простим землеробам для зрошення злакових посівів Старої Кастилії. Ця геніальна споруда збільшить наші врожаї, а отже, ми зможемо продавати надлишки, перевозячи їх каналом до портів для експорту."
  cas_royal_factories: "Королівські фабрики"
  cas_royal_factories_desc: "Щоб припинити експорт дешевих ресурсів замість дорогих готових виробів, потрібна індустріалізація країни. Для цього ми побудуємо фабрики, забезпечені підтримкою держави. Вироблені там товари неодмінно зміцнять державну економіку."
  gra_banu_nasr: "Бану Наср"
  gra_banu_nasr_desc: "Ми — вихідці з племені Бану аль-Хазрадж, нащадки Сада ібн Убади — сподвижника пророка Мухаммеда. Засновник нашої династії Мухаммед I панував над Гранадою, Хаеном, Альмерією та Малагою. З часом частину цих земель зайняли загарбники-християни, проте ми не пустили їх далі. Ми продовжуватимемо чинити опір і надалі, бо з нами сила наших славних предків."
  gra_nasrid_art: "Мистецтво Насрідів"
  gra_nasrid_art_desc: "У Гранаді живуть найуміліші ремісники та архітектори у світі. Все, що вони створюють, не тільки приносить користь, а й пестить погляд, поєднуючи таким чином найкращі якості."
  gra_skillful_envoys: "Досвідчені посли"
  gra_skillful_envoys_desc: "Уміння добиватися свого переговорами для нас життєво важливо. Послів необхідно постійно навчати нового, інакше наша держава буде приречена."
  gra_razzias: "Насрідські набіги"
  gra_razzias_desc: "Кордони ворожих володінь так і ваблять наших воїнів. Несподівані блискавичні атаки здатні застати противника зненацька та завдати йому серйозної шкоди."
  gra_muttavia_armies: "Бойові частини муттавія"
  gra_muttavia_armies_desc: "Населення Гранади невелике — як і кількість чоловіків, яких можна було б призвати на захист кордонів держави. Однак брак рук, здатних тримати зброю, ми компенсуємо багатством — воно дозволить нам купити іноземних найманців."
  gra_expand_qanahs: "Розширення каналів"
  gra_expand_qanahs_desc: "Землі Гранади родючі, однак запасами води слід розпоряджатися розумно. Розширивши зрошувальні канали, ми зможемо збирати більше посівів та плодів."
  gra_adaptative_trade: "Гнучка торгівля"
  gra_adaptative_trade_desc: "Недалекий той час, коли ми перестанемо бути посередниками між християнським та ісламським світами. Це вірна ознака того, що час перейти до більш сучасних підходів, щоб і далі виступати сполучною ланкою між Європою та далекими від неї ринками."
  gra_expand_the_frontier: "Розширення рубежів"
  gra_expand_the_frontier_desc: "З перших днів свого існування наша династія повільно, але вірно втрачає підвладні їй землі. Однак сьогодні ми досить сильні, щоб мріяти не тільки про повернення втрачених територій, а й про розширення державних кордонів."
  gra_a_strong_rule: "Сильна влада"
  gra_a_strong_rule_desc: "Протягом багатьох десятиліть члени правлячої родини будують один одному підступи, підриваючи саме існування нашої держави. Настав час нарешті зосередити владу в руках одного сильного правителя, здатного принести нам мир та процвітання."
  gra_modernized_economy: "Сучасна економіка"
  gra_modernized_economy_desc: "Економіка має відповідати вимогам часу — наприклад, бути здатною процвітати в жорсткому конкурентному середовищі. Удосконаливши інфраструктуру, а також налагодивши різні підходи та процеси, ми зможемо виробляти більше за попередніх витрат."
  gra_ghazawat: "Насрідський газават"
  gra_ghazawat_desc: "Нашим воїнам — захисникам держави та народу — слід брати приклад з воїнів пророка Мухаммеда: ті билися відважно майже до безумства."
  gra_a_new_golden_era: "Нова золота доба"
  gra_a_new_golden_era_desc: "В Аль-Андалусі колись навчалися такі видатні вчені, як Ібн Рушд, Абуль-Касим та Ібн Туфайль. Ці традиції освіти, закладені ще предками, необхідно підтримувати."
  nav_transatlantic_whaling: "Трансатлантичний китобійний промисел"
  nav_transatlantic_whaling_desc: "Традиції баскських китобоїв складалися протягом кількох століть. За цей час наш китовий промисел набув такої відомості, що послугами китобоїв часто користуються в країнах, які нарощують обсяги власного рибальства. Щоб наш досвід приносив більше вигоди, слід заснувати китобійні поселення по всій Атлантиці та пропонувати свої послуги ще й там."
  nav_shipbuiling_experts: "Експерти з кораблебудування"
  nav_shipbuiling_experts_desc: "Море, що омиває наші береги, здатне піднести безліч дарів тому, хто наважиться їх взяти. Вже не перше століття ми забудовуємо узбережжя портами та суднобудівними верфями, які регулярно спускають на воду кораблі для кожного, хто прагне пригод."
  nav_memories_reconquista: "Пам'ять про Реконкісту"
  nav_memories_reconquista_desc: "Наш народ взяв найактивнішу участь у Реконкісті — християнському завоюванні Піренейського півострова, підкореного мусульманами. У цьому хрестовому поході, попри неможливість подальшого розширення, важливу роль відіграла Наварра — завдяки як своїм військам, так і союзам із християнськими королівствами поблизу."
  nav_a_renaissance_realm: "Держава епохи Ренесансу"
  nav_a_renaissance_realm_desc: "Наш народ виріс у долинах Піренеїв, проте навіть високі гірські вершини не змогли захистити його від віянь гуманізму, що прийшли з півночі та з півдня. Ці віяння вкоренилися тут надовго, змішалися з наваррськими традиціями та породили в підсумку нову самобутність народу."
  nav_fearless_seamen: "Безстрашні мореплавці"
  nav_fearless_seamen_desc: "Море завжди викликало в нас трепет та страх. Проте наші відважні предки наважилися прийняти дари стихії та свого часу заснували цілі громади, що живуть не просто біля моря, а самим морем. Вода стала для них другою сухопутною землею. Тепер наші моряки широко відомі по всьому узбережжю Атлантичного океану."
  nav_always_ready: "Завжди готові"
  nav_always_ready_desc: "Наша держава почала своє існування в оточенні грізних ворогів, здатних без труднощів розчавити це крихітне утворення. Ця обстановка й визначила наш характер, наше ставлення до світу. Ми не втрачаємо пильності й завжди готові відповісти на будь-яку, навіть незначну загрозу."
  nav_chartered_councils: "Уповноважені ради"
  nav_chartered_councils_desc: "У кожній історичній області буде утворена рада, підпорядкована правителю. Обирати її буде місцеве населення — такий підхід гарантує повагу до місцевих законів, вони ж #italic фуерос#!. Так ми зможемо ефективніше керувати країною, не втручаючись у справи звичайних жителів."
  nav_people_of_the_sea: "Народ моря"
  nav_people_of_the_sea_desc: "Мало хто сумнівається у величезному досвіді наших мореплавців. У майбутніх морських битвах він забезпечить нам необхідну перевагу."
  nav_basque_ferocity: "$basque$а лють"
  nav_basque_ferocity_desc: "Наш народ здавна славиться своєю лютістю в бою — її відчули й французи в Ронсевальській ущелині, й вороги Наваррської компанії. Нехай кожен пам'ятає, на що ми здатні."
  nav_an_industrious_folk: "Працьовитий народ"
  nav_an_industrious_folk_desc: "Нехай наша земля небагата — головне, що баски працьовиті та не бояться зайвий раз докласти зусиль, щоб взяти в природи все необхідне. Розплавити залізо в печі, вирубати ліс на вугілля, побудувати найкращий в окрузі корабель — все це нам під силу. Лише завдяки старанності наших трудівників ми живемо в достатку."
  nav_mercantile_expansion: "Розширення обсягів торгівлі"
  nav_mercantile_expansion_desc: "Вже багато століть поспіль ми торгуємо не лише з сусідами, а й з далекими країнами, обмінюючись із ними товарами. Наші купці досконало володіють цим мистецтвом, а крім товарів привозять із собою нововведення, запозичені у сусідніх держав."
  nav_navarrese_defense_force: "Наваррські сили самооборони"
  nav_navarrese_defense_force_desc: "Наші сусіди з часом стають тільки сильнішими. Не звертати уваги на зростаючу загрозу неможливо. Ми заснуємо військове відомство, яке займатиметься поповненням чисельності військ не на шкоду якості підготовки новобранців."
  nav_shipyards_ironworks: "Верфі та металургійні заводи"
  nav_shipyards_ironworks_desc: "Наш народ береже традиції кораблебудування, виплавки сталі та виробництва металу — це основні заняття в цих краях. Проте прогрес не стоїть на місці, й впроваджувати нові методи виробництва потрібно безперервно. Старі практики доведеться підлаштувати під сучасні умови, інакше ми просто не зможемо конкурувати з іншими державами."
  nav_adept_traders: "Умілі торговці"
  nav_adept_traders_desc: "Чудові кораблі, майстерні купці та ефективні методи — ось три кити торгівлі, що приносять нашій державі неймовірний прибуток. Ці гроші підуть на благу справу зміцнення держави."
  nav_the_national_military_academy: "Національне військове училище"
  nav_the_national_military_academy_desc: "Перехід до професійної армії пов'язаний з необхідністю створити освітній заклад для підготовки новобранців. Викладати там будуть досвідчені солдати, здатні передати всі тонкощі військової справи бійцям — майбутньому фундаменту нової армії."
  nav_royal_basque_society: "Королівське баскське товариство"
  nav_royal_basque_society_desc: "#italic Euskalerriaren Adiskideen Elkartea#!, воно ж Королівське баскське товариство друзів країни, — це організація, що взяла на себе завдання розвитку економіки, культури та науки баскських земель. У осяжному майбутньому ці зусилля принесуть державі чималу користь."
  nav_efficient_bureaucracy: "Ефективна бюрократія"
  nav_efficient_bureaucracy_desc: "Бюрократія, стара традиція нашого народу, зародилася ще в перші роки існування держави. Проте часи змінюються, й виникає потреба в нових підходах до щоденних питань. Саме завдяки своєчасному впровадженню таких підходів Наварра користується чималою повагою."
  nav_riflemen_march: "Марш стрільців"
  nav_riflemen_march_desc: "Прийняття на озброєння нарізної зброї підштовхнуло військове командування переглянути підхід до підготовки солдатів. Щоб підтримувати дисципліну на належному рівні, наші командири розробили новий різновид стройового кроку, що став вірною ознакою якості нашої підготовки."
  por_battle_ourique: "Битва при Оуріке"
  por_battle_ourique_desc: "У 1139 році наші безстрашні війська одноосібно здолали в бою п'ять мавританських королів. Цей подвиг назавжди залишиться в пам'яті нашого народу та слугуватиме нагадуванням, що ми здатні розбити будь-якого ворога, хоч би яким сильним він не був."
  por_establishment_portuguese_navy: "Заснування португальського флоту"
  por_establishment_portuguese_navy_desc: "Творцем військово-морських сил Португалії вважається король Дініш I. Саме його указом генуезький торговець Мануель Пессанья був вироблений в адмірали та отримав завдання захищати узбережжя Португалії від набігів піратів-мусульман. Одночасно з цим Мануелю було доручено створення торгового флоту."
  por_estimulate_rural_areas: "Допомога розвитку сільської місцевості"
  por_estimulate_rural_areas_desc: "Сільська місцевість нашої держави, особливо віддалені її куточки, страждає від браку населення. Там нікому обробляти поля, займатися лісами та видобувати руду. Якщо ми проведемо законодавчу реформу, народ сам буде зацікавлений у тому, щоб заселяти ці території та старанно там працювати."
  por_pursuing_waves: "Морські прагнення"
  por_pursuing_waves_desc: "Схоже, нам стало тісно на суші. Дивлячись на море, ми відчуваємо #italic саудаде#!, наче нас розлучили з коханою. У портах і доках не проштовхнутися: кожен прагне потрапити хоч на якийсь корабель, не в силах протистояти пристрасному бажанню побачити світ. Такі люди можуть нам знадобитися…"
  por_bombardeiros: "Бомбардейру"
  por_bombardeiros_desc: "Ми навчилися робити значно потужніші знаряддя, однак палуби наших кораблів недостатньо міцні, щоб витримати їхню вагу. Якщо зробити гарматні палуби міцнішими, наш військово-морський флот зможе наводити страх на будь-яку державу без винятку."
  por_feitorias: "Фейторії"
  por_feitorias_desc: "На сході не залишиться жодного континенту, де не ступала б нога наших #italic фейторів#!. Ці люди збудують уздовж узбережжя Африки та Індії цілу мережу добре укріплених факторій, ставши таким чином провідною силою в місцевій торгівлі при мінімальних витратах. Їхні старання — запорука перетворення нашої країни на найбільшого торговця в Індійському океані."
  por_ordenancas: "Орденансас"
  por_ordenancas_desc: "Наша держава відчайдушно потребує професійних солдатів, готових захищати кордони своєї великої батьківщини. Щоб кожен вважав таке завдання почесним, ми проведемо реформу призовної системи та почнемо прищеплювати новобранцям почуття обов'язку."
  por_the_bandeirantes: "Натхнення для бандейрантів"
  por_the_bandeirantes_desc: "Деякі мисливці за рабами, заходячи вглиб континенту, знаходять не тільки живий товар, а й золото, дорогоцінне каміння та метали. Чутки про багатства країни напевно приваблять до наших колоній нових сміливців."
  por_colonial_governors: "Губернатори колоній"
  por_colonial_governors_desc: "Доручивши управління колоніями та віддаленими поселеннями найдосвідченішим чиновникам, ми забезпечимо спокій та лояльність місцевого населення, а також постійне надходження прибутку до казни."
  por_royal_absolutism: "Абсолютна монархія"
  por_royal_absolutism_desc: "Ми більше не маємо наміру миритися з постійним втручанням аристократів, які переслідують власні інтереси на шкоду державним. Відтепер усі рішення кортесів будуть ігноруватися. Ми станемо правити без оглядки на когось ще."
  por_royal_military_academy: "Королівська академія фортифікації, артилерії та креслення"
  por_royal_military_academy_desc: "Наша держава — міцний горішок: її територію надійно захищають гармати та фортеці. Не один ворог уже зламав об них зуби. Не зупиняючись на досягнутому, ми заснуємо військове училище — #italic Academia Real de Fortificação, Artilharia e Desenho#!. Його випускники, що досконало освоїли викладані науки, подбають про те, щоб наша артилерійська та оборонна справа стала найкращою у світі!"
  por_vinho_porto: "Портвейн"
  por_vinho_porto_desc: "По берегах річки Дуеро на півночі країни росте виноград, з якого роблять кріплене вино — #italic портвейн#!. На експорті цього вина, яке вже користується явним попитом, можна чимало заробити."
  spa_school_salamanca: "Саламанкська школа"
  spa_school_salamanca_desc: "Цей напрямок сформувався в Саламанкському університеті й відрізняється крайнім розмаїттям: до нього входять богослов'я, економіка та політична філософія. Завдяки поширенню Саламанкської школи в католицькому світі Іспанія надовго залишиться в авангарді наукової думки."
  spa_viceroyalties: "Іспанські намісники"
  spa_viceroyalties_desc: "Нові заморські краї вже чекають на наших поселенців. Ці території ми розділимо між представниками правителя нашої держави — вони зможуть підтримувати порядок, залучаючи тим самим колоністів, готових розширювати нашу сферу впливу."
  spa_siglo_de_oro: "Золотий вік Іспанії"
  spa_siglo_de_oro_desc: "Культурне життя держави процвітає. Якщо спрямувати творчий прорив у потрібне русло й надати йому покровительство, в іспанському мистецтві розпочнеться неймовірний підйом."
  spa_revival_of_ecclesiastical_discipline: "Відродження духовної дисципліни"
  spa_revival_of_ecclesiastical_discipline_desc: "Наш народ відвертається від Бога, віддаючи перевагу світському життю перед духовним. Щоб повернути людям побожність, ми укладемо договір з впливовими представниками духовенства, зміцнивши таким чином зв'язок між церквою та державою."
  spa_naval_reforms: "Перетворення в іспанському флоті"
  spa_naval_reforms_desc: "Ми так довго нехтували військово-морськими силами, що тепер флот країн-суперниць перевершує наш. Настав час провести реформи, які дозволять нам повернути колишню могутність."
  spa_spanish_enlightenment: "Іспанське просвітництво"
  spa_spanish_enlightenment_desc: "Увібравши сучасні ідеї, найвидатніші мужі Іспанії вже виношують плани щодо піднесення нашої держави над усіма іншими."
  tercio: "Терції"
  tercio_desc: "Терція — це змішаний піхотний стрій, що складається з пікінерів і мушкетерів. Його розробив в епоху Італійських війн геніальний полководець Гонсало Фернандес де Кордова на прізвисько #italic El Gran Capitán#! («Великий капітан»). У складі терції є як надійно захищена важка піхота, так і далекобійні стрільці, що дозволяє однаково успішно застосовувати цю побудову і в атаці, і в обороні."
  catalan_galley: "Каталонська галера"
  catalan_galley_desc: "$n_catalan_galley$ — приклад логічного розвитку давньогрецької кораблебудівної думки. Саме каталонські галери, які нагадують збільшені в розмірі античні гребні судна, стали першими кораблями такого типу в Середземному морі."
  early_iberian_caravel: "Рання іберійська каравела"
  early_iberian_caravel_desc: "Перші каравели були побудовані мешканцями Піренейського півострова. Ці маленькі, але спритні кораблі чудово підходили для риболовлі у відкритому морі та прибережній торгівлі. Сьогодні найдосконаліші каравели будують саме іберійські держави."
  iberian_caravel: "Іберійська каравела"
  iberian_caravel_desc: "Потреба у швидших та надійніших суднах призвела до розробки нових, більших іберійських каравел. Цей тип корабля досить поширений у Європі, однак тільки каравели з Піренейського півострова можна вважати найсучаснішими та найшвидшими."
  early_iberian_galleon: "Ранній іберійський галеон"
  early_iberian_galleon_desc: "Цьому судну ще тільки належить стати повноцінним кораблем, здатним перетнути океан. $n_early_iberian_galleon$, розроблений кораблебудівниками з Піренейського півострова, відрізняється низьким баком та довгим корпусом, особливо стійким до хвиль та зустрічного вітру."
  square_rigged_caravel: "Каравела з прямими вітрилами"
  square_rigged_caravel_desc: "Взявши все найкраще від іберійської каравели та каракки, ми отримаємо новий корабель, швидкий та надійний — гідне знаряддя підкорювачів морів."
  iberian_galleon: "Іберійський галеон"
  iberian_galleon_desc: "$n_iberian_galleon$ — це вдосконалена модель раннього іберійського галеона. Цей неймовірно потужний корабель не залишить ворогу жодного шансу."
  ara_almogavars: "$a_almogavars$"
  ara_almogavars_desc: "$a_almogavars_desc$"
  ara_catalan_crossbowmen: "$a_catalan_crossbowmen$"
  ara_catalan_crossbowmen_desc: "$a_catalan_crossbowmen_desc$"
  ara_late_almogavars: "$a_late_almogavars$"
  ara_late_almogavars_desc: "$a_late_almogavars_desc$"
  cas_lanzas_de_castilla: "$a_lanzas_de_castilla$"
  cas_lanzas_de_castilla_desc: "$a_lanzas_de_castilla_desc$"
  por_cacadores: "Касадори"
  por_cacadores_desc: "Касадори, прозвані #italic «бійцівськими півнями»#!, — це відбірний піхотний підрозділ португальської армії. Відрізнити касадорів від звичайних солдатів легко: вони носять коричневу форму."
  dan_levy_recruitment: "Залежність від ополчення"
  dan_levy_recruitment_desc: "Наша держава розташована на півострові Ютландія та прилеглих островах, а тому для захисту від іноземних загарбників нам необхідне ополчення, здатне збиратися блискавично."
  dan_old_naval_traditions: "Датські морські шляхи"
  dan_old_naval_traditions_desc: "Нашу державу омивають одразу два моря: Балтійське та Північне. Таке розташування дає нам унікальну перевагу здійснювати водні перевезення та сполучення, скорочуючи тим самим час у дорозі між різними регіонами країни."
  dan_rulers_of_the_north: "Справжні правителі півночі"
  dan_rulers_of_the_north_desc: "Правителі Данії вже не перше століття висувають претензії на володіння Скандинавією. Прикрасивши заслуги наших королів, таких як Кнуд «Великий», ми здобудемо більше легітимності в очах як своїх громадян, так і інших держав."
  dan_reliance_mercenaries: "Залежність від найманців"
  dan_reliance_mercenaries_desc: "Щоб наша роль на світовій політичній арені стала по-справжньому вагомою, нам знадобиться потужна армія. Однак усі плани зі створення такого війська впираються в малу населеність Данії. Нам слід заручитися підтримкою найманських загонів, готових служити нашій державі."
  dan_rentekammer_advance: "Казначейство"
  dan_rentekammer_advance_desc: "Заснувавши окремий самостійний орган — казначейство (#italic Rentekammeret#!), — ми зможемо ефективніше розпоряджатися потоками фінансів, а отже, налагодиться й урядова діяльність. Ретельне ведення фінансової документації допоможе точніше розраховувати витрати, що має позитивно позначитися на казні."
  dan_royal_danish_navy: "Флот для данської держави"
  dan_royal_danish_navy_desc: "Наша держава з усіх боків оточена водою, а тому стане легкою здобиччю для будь-якого ворога, чиї військово-морські сили перевершують наші. Щоб цього ніколи не сталося, нам слід збудувати такий флот, який зможе гідно захистити узбережжя Данії, а заодно продемонструвати наш вплив всій Північній Європі."
  dan_danish_orthodoxy: "Релігійна одноманітність"
  dan_danish_orthodoxy_desc: "Релігійний простір Європи бурхливий та неоднорідний. Ми не збираємося в ньому грузнути: Данія повинна йти власним шляхом та шанувати рідне віровчення."
  dan_expanded_dockyards: "Копенгагенська верф"
  dan_expanded_dockyards_desc: "Наша держава пишається давніми традиціями кораблебудування, однак, щоб слово «данський» у назві нашого флоту звучало гордо, корабельним майстрам потрібна повноцінна сучасна та простора верф. Спорудити таку можна у водах Копенгагена — вони ідеально підходять для цього."
  dan_danish_legislation: "Данське законодавство"
  dan_danish_legislation_desc: "Основою для нашого права багато століть поспіль служили закони Ютландії, Зеландії та Сконе. Заради загального блага ми зведемо ці закони в єдине укладення. Воно називатиметься #italic Danske Lov#! — «Данський кодекс»."
  dan_danish_agriculture: "Акцент на сільське господарство"
  dan_danish_agriculture_desc: "Данська земля бідна на цінні ресурси, однак дає гарний урожай. Сільське господарство допоможе нам виробляти більше їжі та не думати про голод у скрутні часи."
  dan_royal_life_guards: "Королівська лейбгвардія"
  dan_royal_life_guards_desc: "Королівська лейбгвардія — елітний підрозділ данської армії, до обов'язків якого входить особиста охорона правителя та виконання церемоніальних функцій."
  dan_scanian_regiment: "Сканський полк"
  dan_scanian_regiment_desc: "Сканський полк — армійський загін, що складається з призваних на службу селян, сформований, щоб знизити залежність від найманців і створити більш організовану регулярну армію, що знаходиться в прямому підпорядкуванні монарха."
  dan_admiralty_college: "Адміралтейське училище"
  dan_admiralty_college_desc: "Зі стін нашого училища для підготовки флотських офіцерів виходитимуть досвідчені мореплавці, чудово знайомі з прибережними водами. Вони захищатимуть цілісність та незалежність нашої держави."
  dan_trading_economy: "Морська держава"
  dan_trading_economy_desc: "Наша економіка нездатна виробляти все самостійно, тому задовольняти потреби доведеться торгівлею: експортувати власні товари та імпортувати все необхідне."
  ven_printing_industry: "Друкарська промисловість"
  ven_printing_industry_desc: "Венеційський народ виявився справжнім майстром поводження з такою новинкою, як друкарський верстат. Його користь очевидна, тому нам слід сприяти розвитку друкарської промисловості."
  ven_stato_da_mar: "Морські володіння"
  ven_stato_da_mar_desc: "Торгівля — основа основ венеціанської держави, а управління заморськими територіями — життєво важливе питання у справі захисту торговельних інтересів. Зосередивши повноваження з управління цими територіями в руках єдиного органу, ми лише сприятимемо розвитку торгівлі."
  ven_state_inquisition: "Заснування державної інквізиції"
  ven_state_inquisition_desc: "Підтримку безпеки держави ми доручимо державній інквізиції — органу, що складається з трьох суддів. Завдяки своїй нечисленності вони можуть швидко усувати загрози та засновувати цілі мережі інформаторів у країні та за кордоном, щоб вишукувати зрадників."
  venetian_arsenal_advance: "Венеціанський арсенал"
  venetian_arsenal_advance_desc: "Арсенал, побудований ще в XII столітті, — це основа сили та впливу Венеції."
  ven_venetian_thalassocracy: "Венеціанська таласократія"
  ven_venetian_thalassocracy_desc: "Венеціанська держава існує вже не першу сотню років, і вся її історія нерозривно пов'язана з морем. Наші керівники чудово розуміються на торгівлі та комерції, а венеціанські купці мають куди більші кошти, ніж будь-який чиновник."
  ven_venetian_palaces: "$venetian_palaces$"
  ven_venetian_palaces_desc: "$venetian_palaces_desc$"
  ven_gothic_architecture: "Готична архітектура"
  ven_gothic_architecture_desc: "$ven_gothic_architecture$ Венеції натхненна візантійським зодчеством і одночасно відсилає до ісламського світу. Така еклектика дуже полюбилася вищому суспільству, а тому аристократи та успішні купці вкладають власні кошти в споруди в готичному стилі."
  ven_ship_mounted_gunpowder_weapons: "Корабельна порохова зброя"
  ven_ship_mounted_gunpowder_weapons_desc: "Вже понад тисячу років морський бій відрізняється від наземного лише тим, що під ногами замість твердої суші — хитка палуба, до того ж б'ються команди, а не кораблі. З появою на наших кораблях порохової зброї ми нарешті зможемо зламати цю традицію та почати знищувати ворожі судна ще до того, як вони зможуть взяти наші галери на абордаж."
  ven_magistrato_alla_sanita: "Управління охорони здоров'я"
  ven_magistrato_alla_sanita_desc: "#italic Magistrato alla Sanità#!, воно ж «Управління охорони здоров'я», — це вкрай важливий державний орган, який зайнятий запобіганням у державі хворобам та епідеміям."
  ven_venetian_painting: "Венеціанська школа живопису"
  ven_venetian_painting_desc: "Італія славиться своїм внеском у світову культуру. Не останню роль у цьому відіграє венеціанська школа живопису. Щоб пройтися по наших галереях та відчути дух італійського Ренесансу, до держави приїжджають художники з усіх країн світу."
  ven_venetian_school_of_music: "Венеціанська школа музики"
  ven_venetian_school_of_music_desc: "Твори венеціанських митців усолоджують не лише погляд поціновувачів образотворчого мистецтва, а й слух любителів вишуканих мелодій. Наші великі композитори сьогодні виступають по всій Європі, поширюючи венеціанську культуру далеко за межі держави."
  ven_mixed_naval_tactics: "Змішана тактика морського бою"
  ven_mixed_naval_tactics_desc: "З перших днів існування венеціанський флот покладався на весла, однак ці благородні пристосування навряд чи переживуть сучасні віяння: долю битв у Середземному морі все частіше вирішують вітрильні кораблі. Щоб не відставати, нам доведеться оснастити веслами могутні галеаси."
  ven_naval_conscription: "Призов на флот"
  ven_naval_conscription_desc: "Венеціанські гребці ніколи не були рабами: вони вільні люди, що отримують платню. Однак серйозна нестача рекрутів ускладнює підбір умілих гребців, тому доведеться вдатися до призову: хтось же повинен працювати на галерах."
  ven_provveditori_ai_beni_inculti: "Provveditori ai beni inculti"
  ven_provveditori_ai_beni_inculti_desc: "Управління з питань неосвоєних природних ресурсів займається осушенням боліт та зрошенням посушливих ділянок, щоб громадяни Венеції не потребували їжі."
  cunning_diplomacy: "Дипломатичні хитрощі"
  cunning_diplomacy_desc: "Вірність правителів Валахії, затиснутих між сильними ворогами, вкрай хитка. Деякі з них прийшли до влади за допомогою османів, після чого уклали союз з Угорщиною або Священною Римською Імперією."
  boyar_regime: "Боярський устрій"
  boyar_regime_desc: "Договір, підписаний в Алба-Юлії, надійно закріпив повноваження волоської знаті. Разом із воєводою виконавчу владу в країні представляла рада з 12 великих бояр."
  home_of_hussars: "Батьківщина гусар"
  home_of_hussars_desc: "Легку кавалерію винайшли ще давні римляни, однак перші балканські гусари (ця назва споріднена зі словом «корсар», тобто пірат) з'явилися за часів Візантійської Імперії — там вони служили як допоміжні підрозділи. Набирали їх переважно в сербських землях, що належали Візантії в X–XI століттях. Гусарські традиції пережили поступовий занепад імперської влади і згодом стали лише яскравішими."
  serbian_mining: "Сербська гірнича промисловість"
  serbian_mining_desc: "У надрах балканських гір таяться величезні поклади руди, що чекають на умілих гірників — наприклад, саксонських шахтарів, яких, за прикладом інших країн Східної Європи, запросила до себе Сербія. Завдяки їхнім зусиллям такі непримітні поселення, як Ново-Брдо, перетворилися на грандіозні багаті міста, що існують виключно за рахунок гірничого промислу."
  mimic_the_phoenix: "Наслідування фенікса"
  mimic_the_phoenix_desc: "Ми в усьому наслідуємо візантійський уклад — від законодавства до моди. Щоб достеменно відтворити красу й досконалість Візантії, ми цілеспрямовано перекроюємо державне управління та систему правосуддя за римським зразком, віддаючи належне їхньому впливу."
  rallying_the_troops: "Згуртування військ"
  rallying_the_troops_desc: "Ми досконало освоїли мистецтво швидкого збору військ, щоб жоден ворог не застав нас зненацька. Лише завдяки цьому наша держава ще існує. Кожен із нас завжди готовий до битви. Ні кроку назад, ні найменшого сумніву, жодної пощади ворогам батьківщини."
  keepers_of_the_gate: "Хранителі брам"
  keepers_of_the_gate_desc: "Сербія — гориста країна, і подолати оборону цих країв буде непросто будь-якому загарбнику. Тих же, хто все ж таки пройде крізь наші укріплення, чекає справжнє диво сербської оборонної думки — Смедеревська фортеця. Однак у них не вийде подолати довгі гірські пасма та широкі річкові долини, які ми перетворили на мережу укріплень, що відбивають стійкість та нескореність сербського духу."
  poklisars: "Поклісари"
  poklisars_desc: "Нам завжди було мало тих кордонів, у яких розташувалася наша країна. Ми прагнемо більшого: вести прибуткову торгівлю, вгамовувати грізних сусідів, укладати союзи, об'єднуватися з іншими проти спільного ворога. Займатися цим будуть наші особливі посли — поклісари."
  the_rebirth_of_the_patriarchate: "Відродження патріархату"
  the_rebirth_of_the_patriarchate_desc: "У XIV столітті Стефан Душан вперше спробував піднести сербське архієпископство до патріархату. З тих пір наші священнослужителі прагнуть незалежності від Константинополя, щоб тим самим стати на крок ближче до Бога."
  reform_the_ecclesiastical_authorities: "Реформа церковної влади"
  reform_the_ecclesiastical_authorities_desc: "Сербія ввібрала в себе як західний, так і східний дух: їй добре знайомі й православ'я, і католицтво. Однак наші церкви слабкі, а духовна сила народу невелика. Тому назріли церковні реформи."
  balkan_hajduks: "Балканські гайдуки"
  balkan_hajduks_desc: "Сербські (і взагалі балканські) гайдуки, на відміну від угорських, користуються поганою славою розбійників і кочівників, які вічно тікають від закону. Однак під час війн ці бувалі головорізи нерідко ставали в ряди сербської піхоти, де виявляли себе чудовими, хай і не надто дисциплінованими бійцями."
  foreign_relations_bureau: "Відділ зовнішніх зносин"
  foreign_relations_bureau_desc: "Важливість налагодження дружніх відносин і навіть укладення союзів із сусідами очевидна кожному. Щоб це стало можливим, ми заснуємо особливий відділ, присвячений зв'язкам з іншими державами. Акцент на дипломатію убезпечить нас у вирі міжнародних відносин, а заодно забезпечить країні благополуччя."
  serbian_enlightenment: "Сербське просвітництво"
  serbian_enlightenment_desc: "Епоха Просвітництва не обійшла стороною й нашу країну. Натхненність найяскравішими діячами тих років породила плеяду таких діячів, як Досифей Обрадович, які прагнуть облагородити розмовну мову та літературу. Обрадович, роздратований неможливістю для простого народу ознайомитися зі світською літературою, вирішив усунути розбіжності між писемною та усною різновидами сербської мови. Завдяки Обрадовичу та його соратникам ми тепер видаємо підручники граматики, словники, книги та переклади іноземних праць. Література країни переживає справжнє відродження."
  military_modernization: "Удосконалення армії"
  military_modernization_desc: "В умах народу назавжди залишилися спогади про могутні держави, які грізно нависали над кордонами нашої молодої держави. Вічна пильність породила вічну готовність дати відсіч ворогу. Завдяки зусиллям наших безстрашних солдатів ми з жертви перетворилися на серйозну силу, з якою змушений рахуватися будь-хто, хто ризикне зазіхнути на нашу незалежність."
  seljuk_heritage: "Спадщина сельджуків"
  seljuk_heritage_desc: "Неможливо побудувати гідне майбутнє, не спираючись при цьому на уроки персів та Сельджукидів. Нам слід взяти з них приклад, як правильно будувати державу, що об'єднує в собі найрізноманітніші народи та вірування."
  turkic_traditions: "Тюркські традиції"
  turkic_traditions_desc: "Ми — діти вітряних степів. Ми загартовані труднощами та негодами, в наших жилах тече кров воїнів. Це повинен пам'ятати кожен."
  millets: "Канун-наме"
  millets_desc: "Встановивши в кожній із провінцій нашої імперії особливий звід законів — так званий Канун-наме, — ми переконаємо народ у справедливості та неупередженості державної влади. Кожен Канун-наме буде враховувати місцеві особливості та традиції наших так не схожих одна на одну провінцій."
  ghazi: "Газі"
  ghazi_desc: "Ми шануємо степові традиції. Наші аристократи — це воїни, що б'ються на прикордонні. Ми розширимо кордони ісламського світу — і будемо безстрашні."
  azeb_irregulars: "Нерегулярні війська азапів"
  azeb_irregulars_desc: "Азапи — це молоді неодружені воїни, вихідці з найбідніших верств суспільства. Вони служитимуть нам не тільки як солдати та моряки: з азапів вийдуть будівельники, сапери та зброярі. Кожен азап отримуватиме платню — для цього ми розподілимо їх по фортечних гарнізонах."
  bashi_bazouks: "Башибузуки"
  bashi_bazouks_desc: "Башибузуки — нерегулярні війська, вкрай недисципліновані та набрані з числа знедолених громадян, а іноді навіть зі справжнього наброду. Утримання таких військ недороге, а тому їх нерідко можна побачити в гарнізонах фортець і застав. Крім того, башибузуки схильні розбійничати та вбивати без розбору, через що їх не люблять на прикордонних ворожих територіях."
  ottoman_bureaucracy: "Бірун"
  ottoman_bureaucracy_desc: "Бірун (зовнішня служба) — це керівники, офіцери та богослови, які не входять до ближнього оточення правителя. Разом вони відповідають за роботу османського бюрократичного механізму, успадкованого від іранців та Сельджукидів і доповненого особливостями, запозиченими у Візантії."
  ahdnames: "Ахаднами"
  ahdnames_desc: "$ahdnames$ являють собою письмові договори з іншими державами, засновані як на світському праві, так і на шаріаті. Найчастіше вони захищають права іноземного купецтва та духовенства в межах нашої держави, сприяючи правосуддю та безперебійній торгівлі."
  dragomans: "Драгомани"
  dragomans_desc: "Драгомани — це досвідчені перекладачі та посередники, що займаються зміцненням наших дипломатичних і торговельних зв'язків з іншими громадами та державами. Більшість драгоманів мають грецьке коріння, хоча деякі з них походять з єврейських, вірменських або інших багатомовних сімей."
  kafes: "Кафес"
  kafes_desc: "$kafes$ — це спеціальна темниця на території гарему. Поміщаючи туди бунтівних спадкоємців, ми можемо запобігати безглуздим бунтам і братовбивчим чварам, які в минулому завдали нашій державі чимало лиха."
  timariots: "Тімаріоти"
  timariots_desc: "Отримуючи земельні наділи в межах тимарної системи, вершники-сипахи витрачають дохід з них на утримання та озброєння себе і своєї свити. Завдяки цьому ми отримуємо сильнішу кавалерію."
  autonomous_pashas: "Самостійні паші"
  autonomous_pashas_desc: "Найскладніше в управлінні державою — утримувати рівновагу між місцевими потребами та інтересами нації. Швидкість передачі указів у нашій країні невелика: навіть до найближчих провінцій вони доходять далеко не відразу. Щоб мешканці периферії не відчували себе ущемленими, нам слід надати місцевим правителям більше самостійності."
  lawcode_of_suleiman: "Звід законів Сулеймана"
  lawcode_of_suleiman_desc: "Сулейман — це великий правитель, що увійшов в історію як прославлений воїн і законодавець, який перетворив державу. На Заході його прозвали «Сулейман Пишний», на батьківщині ж його іменують «Кануні», або «Законодавець». Османську династичну правову систему — «Канун» — він привів у відповідність до законів шаріату."
  ottoman_tax_farming: "Муката"
  ottoman_tax_farming_desc: "Ця податкова система дозволяє аристократам викуповувати право на збір податків з певних територій у володінні правителя. $ottoman_tax_farming$ сприяє справедливому розподілу благ і відвертає аристократів від корупції, даючи їм вагому причину підтримувати державу."
  ottoman_waystations: "Мензіль"
  ottoman_waystations_desc: "Складна система продовольчих складів і житлових приміщень для солдатів та чиновників дозволить нашим військам виживати без пограбувань на прикордонних територіях."
  late_ottoman_bureaucracy: "Маліє"
  late_ottoman_bureaucracy_desc: "Це складна, різноманітна та налагоджена бюрократична система, куди входять наймайстерніші писарі. $late_ottoman_bureaucracy$ претендує на роль основоположного та непідкупного державного інституту."
  tulip_period: "Епоха тюльпанів"
  tulip_period_desc: "Настав час позбутися застарілих звичаїв та традицій. Ми засадимо всі наші сади тюльпанами, які стануть символом змін та ознаменують новий золотий вік у торгівлі та культурі."
  imperial_school_of_naval_engineering: "Імперське морське інженерне училище"
  imperial_school_of_naval_engineering_desc: "#italic Імперське морське інженерне училище#! дозволить нам готувати корабелів, морських офіцерів та моряків як для військово-морського, так і для торгового флоту."
  ayans: "Аяни"
  ayans_desc: "$ayans$ — провінційні феодали, які мають значну автономію, але при цьому приносять до казни дохід від відкупу та надають державі рекрутів для збройних сил."
  french_language_in_all_courts: "Французька мова при дворі"
  french_language_in_all_courts_desc: "Довгий час у ролі лінгва франка всієї Європи виступала латинська мова, однак настав час змиритися з очевидним: латина мертва. Нам потрібна нова лінгва франка. Навіть сам термін не залишає жодних сумнівів, що такою мовою повинна стати французька."
  elan: "Élan!"
  elan_desc: "Акцент на наступальні дії — наріжний камінь нашої військової доктрини. Élan («запал») наших солдатів повинен бути настільки великий, щоб перевага в бою виявилася на нашому боці."
  estates_general: "Генеральні штати"
  estates_general_desc: "Генеральні штати існують ще з 1303 року, однак з часом із ради, що скликається королем, вони перетворилися на виборний орган. Легітимність штатів (а заодно і законність стягуваних ними податків) від цього тільки збільшилася."
  fra_gendarmes: "Загони жандармів"
  fra_gendarmes_desc: "Система ополчень є вкрай ненадійною, тому, покладаючись на неї, ми піддаємо нашу державу великій небезпеці. Щоб вирішити цю проблему, ми можемо створити загони важкоозброєної кавалерії та забезпечити їх постійною платнею, щоб вони служили державі як регулярні війська."
  fra_integration_of_new_territories: "Консолідація держави"
  fra_integration_of_new_territories_desc: "Наш вплив на інші країни вельми великий. То чому б не використати його, щоб приєднати ці території до нашої держави?"
  fra_reliance_on_privateers: "Заохочення каперів"
  fra_reliance_on_privateers_desc: "Пряме військове зіткнення з іншими морськими державами вимагає великих витрат і може швидко спустошити нашу казну. Замість цього ми можемо дозволити приватним суднам захоплювати ворожі торгові кораблі за винагороду. Це не тільки принесе нам значний прибуток, але й завадить нашим суперникам вести торгівлю."
  fra_reformation_of_taxation: "Створення генералітетів"
  fra_reformation_of_taxation_desc: "Інтендантів, відповідальних за збір податків, повинні призначати не представники станів, а безпосередньо наш правитель. Лише тоді ці чиновники будуть дотримуватися вірності державі та справно збирати кошти, які їй належать."
  fra_school_of_fontainebleau: "Північний маньєризм"
  fra_school_of_fontainebleau_desc: "Наша держава вступила в епоху Відродження, а тому було б розумно вкласти кошти в створення унікального французького творчого стилю. Ми могли б запросити до себе талановитих митців та надати їм своє покровительство, щоб вони сформували нову, цілком французьку художню школу."
  vauban_fortifications: "Продумані фортеці"
  vauban_fortifications_desc: "Конструкція фортець залишилася переважно колишньою — вирішальним фактором стало їхнє розташування. Почавши брати до уваги рельєф укріплюваної місцевості, ми значно ускладнимо ворогу взяття наших фортів."
  the_philosophes: "Філософи"
  the_philosophes_desc: "Епоха Просвітництва породила в нашій країні чимало видатних мислителів, що постійно висувають нові ідеї та концепції. Завдяки їхнім зусиллям кожна галузь життя, від найнепримітніших до найважливіших, виявилася зачеплена прогресом."
  fra_expansion_of_france: "Обґрунтовані претензії"
  fra_expansion_of_france_desc: "Витоки нашої держави сягають імперії Карла Великого, тому ми маємо повне право заявляти свої претензії на її колишні території. Доручивши чиновникам відстежити наші історичні зв'язки з цими володіннями, ми отримаємо можливість знову приєднати їх до нашої держави."
  liberty_egalite_fraternity: "Свобода, рівність, братерство"
  liberty_egalite_fraternity_desc: "За законом нашої нової держави всі люди вважаються рівними. Тепер будь-яка людина, незалежно від її віросповідання, може брати участь у державній діяльності, що однозначно сприяє розвитку нашої держави."
  fra_code_civil: "Цивільний кодекс"
  fra_code_civil_desc: "Настав час упорядкувати численні закони нашої держави та скласти #italic Цивільний кодекс#! — всеосяжний і єдиний для всіх громадян правовий документ, який служитиме юридичною основою нашої держави та забезпечить рівність усіх перед законом."
  magna_carta_advance: "$magna_carta_reform$"
  magna_carta_advance_desc: "$magna_carta_reform_desc$"
  royal_navy: "Королівський військово-морський флот"
  royal_navy_desc: "Близько 1495 року Тюдори почали фінансувати будівництво не тільки кораблів, а й супутньої інфраструктури. Багато хто вважає саме цю дату роком заснування Королівського флоту."
  eltham_ordinance: "Елтемська постанова"
  eltham_ordinance_desc: "Випущена (але не прийнята) у 1526 році постанова стала першою спробою зробити англійський бюрократичний механізм менш громіздким та витратним."
  secretaries_of_state: "Державні секретарі"
  secretaries_of_state_desc: "До середини XVII століття на королівській службі завжди був слуга, який відповідав за королівське листування. Потім кількість таких слуг почала зростати, і з часом вони стали незамінними частинами державного апарату: вони не тільки публікували укази, але й володіли певною управлінською самостійністю."
  navigation_acts: "Навігаційні акти"
  navigation_acts_desc: "Навігаційні акти — це закони виключно торговельної спрямованості. Вести морську торгівлю зможуть лише наші кораблі; вони ж будуть в першу чергу заходити до наших портів та сплачувати там податки."
  eng_red_coats: "Червоні мундири"
  eng_red_coats_desc: "Життя англійського солдата виснажливе і  розписане не  по  годинах, а  по  хвилинах, але такий підхід виховує характер. Справжня англійська витримка та  вміння поводитися з  вогнепальною  зброєю вселяють страх у  серця ворогів корони."
  eng_experimental_riflemen: "$a_experimental_riflemen$"
  eng_experimental_riflemen_desc: "$a_experimental_riflemen_desc$"
  sick_and_hurt_board: "Комітет із  хворих та  поранених"
  sick_and_hurt_board_desc: "Його засновано в  1707  році. Працівники комітету надають допомогу звичайним морякам, завербованим до  Королівського  флоту. Завдяки їхнім зусиллям та  реформам здоров'я моряків помітно покращилося."
  british_bill_of_rights: "Білль про  права"
  british_bill_of_rights_desc: "Це низка реформ, спрямованих на  обмеження королівської влади, особливо судової. Монарху забороняється самостійно скликати армії, призначати жорстокі та  незвичайні покарання та  втручатися у  вільні  вибори членів парламенту."
  defense_of_the_faith: "Захист віри"
  defense_of_the_faith_desc: "Нас вигнали з  Акри та  з  Кіпру, однак Орден  Святого  Іоанна більше не  поступиться ані клаптиком землі. Як  у  язичницькі  часи над Родосом височіла велична статуя, так  і  зараз над світом височітиме захисник, рівних якому ще не  було."
  assistance_to_the_suffering: "Допомога стражденним"
  assistance_to_the_suffering_desc: "Орден госпітальєрів отримав свою назву неспроста: спочатку ми дбали про  паломників, що  прийшли до  Єрусалиму. Сьогодні це  велике місто займають сарацини, однак ми до  сіх  пір надаємо медичну допомогу нужденним, у  тому  числі й  нашим відважним лицарям, які повертаються на  поле  бою швидше за  інші армії."
  reconquista_of_the_sea: "Морська реконкіста"
  reconquista_of_the_sea_desc: "Часті сутички з  жахливими турецькими та  берберськими корсарами навели нас на  думку: можливо, немає нічого поганого в  тому, щоб грабувати та  розоряти берегові поселення… за  умови, що  ті належатимуть нашим ворогам. У  мирний  час піратство  — страшний гріх, однак на  війні пірати стають каперами, а  це  вже зовсім інше, погодьтеся."
  friends_in_need: "Друзі в  біді"
  friends_in_need_desc: "Лицарі нашого ордену  — насамперед сини християнського світу, а  вже потім  — своєї батьківщини. Єдина віра значно спрощує для нас пошук допомоги ззовні. У  Європі немає такого куточка, де  не  було  б  наших представників. Завдяки цьому ми зможемо схилити правителів-католиків на  свій  бік."
  scourge_of_the_corsairs: "Бич корсарів"
  scourge_of_the_corsairs_desc: "Знаменитий турецький капер Хайреддін  Барбаросса не  раз бився з  нашими лицарями, але, крім Барбаросси, їм протистоять й  інші пірати. Час покласти край турецьким нальотам на  Південну  Європу, які здійснюються з  потурання держав Варварського  берега. Наші лицарі готові будуть віддати життя на  захист невинних моряків."
  crusader_tradition: "Традиції хрестоносців"
  crusader_tradition_desc: "Лицарі нашого ордену воювали з  Саладіном та  обороняли останнє володіння держави хрестоносців  — Акру. Щоб надихнутися на  подвиг, достатньо лише одного прикладу братів Ордену госпітальєрів. Їхнє ім'я  — і  наша відвага в  бою  — назавжди увійшли в  історію."
  ecumenical_defenders_of_christendom: "Всесвітні захисники християнства"
  ecumenical_defenders_of_christendom_desc: "Реформація вбила клин у  нашу справу: серед німецьких та  скандинавських лицарів піднявся гомін. Все частіше вони починають задаватися питаннями про  природу Євхаристії. Однак ці  суперечки меркнуть перед обличчям турецької загрози. Можливо, спочатку слід подбати про  захист християнського світу, а  богословські  диспути влаштовувати після перемоги над  сарацинами."
  a_neverending_crusade: "Нескінченний хрестовий похід"
  a_neverending_crusade_desc: "Поки останній католик не  почуватиметься в  безпеці (і  неважливо, що  йому загрожує,  — небезпека на  шляху до  Гробу  Господнього чи  нещадні пірати), ми не  складемо зброю. Постійні тренування  — запорука вічної пильності."
  inspired_builders: "Натхненні будівничі"
  inspired_builders_desc: "Основне завдання нашого ордену  — це  війна. Однак волею Божою наші тяготи мають й  іншу природу: людям потрібні не  лише зручності, а  й  захист від можливих нападів. За  останні кілька століть ми навчилися на  заздрість  іншим швидко зводити споруди та  укріплення. Столиця, яку ми перетворимо на  воістину  неприступну фортецю, стане справжнім втіленням нашої культури."
  the_right_hand_pope: "Права рука папи"
  the_right_hand_pope_desc: "Прогрес невблаганно рухається вперед. Епоха хрестових походів поступово стає чимось далеким і  не  цікавим звичайному народу. Кожному, хто прагне стати великим магістром ордену, очевидно: щоб залишитися в  історії, нам треба вплинути на  Його  Святість. Ми станемо близькими радниками та  друзями Верховного  понтифіка. Прагнення прислужувати йому напевно можна обернути на  свою  користь…"
  a_brand_new_world: "О  дивний новий світ"
  a_brand_new_world_desc: "Світ не  стоїть на  місці. Те, що  колись здавалося звичним, сьогодні приймає зовсім інші форми. Історія нещадно відкидає всіх, хто не  хоче змінюватися. Наш орден існує вже понад п'ятсот років, і  ми не  готові просто канути в  безвість. Наші тлінні тіла колись відправляться до  Творця, але орден має здобути безсмертя. Ми станемо першими серед найсучасніших держав світу, почерпнувши силу з  самого  серця нашого народу."
  an_order_with_state: "Орден, у  якого є  держава"
  an_order_with_state_desc: "Деякі нації можна описати фразою #italic «Армія, у  якої є  держава»#!. Ми  ж  — орден, у  якого є  держава, що  веде свою історію з  моменту  передачі  нам Родосу греками. Залишається лише захоплюватися цим славним народом, який збудував таку могутню державу. Надихнувшись їхнім прикладом, ми проведемо у  військах реформи, щоб жоден ворог не  здавався непереможним."
  local_merchant_preference: "Преференції місцевим купцям"
  local_merchant_preference_desc: "Кожен купець  — громадянин світу: він пливе, звідки і  куди  забажає. Ми  ж  надамо місцевим торговцям певні привілеї, наприклад право першими завантажувати  і  вивантажувати товар, щоб у  них не  було спокуси везти вантаж кудись іще."
  association_with_unbelievers: "Зв'язок з  невіруючими"
  association_with_unbelievers_desc: "Деякі вважають, що  ми не  повинні мати жодних стосунків з  невіруючими. Ми  ж  прагнемо викорінювати подібні погляди, оскільки інакше торгівля з  невіруючими була  б  неможлива."
  port_security_improvement: "Зміцнення охорони портів"
  port_security_improvement_desc: "Щоб торгівля приносила прибуток, слід подбати про  надійний захист вантажу в  портах. У  місцях, де  купці ведуть свої справи, не  повинно  бути жодних злочинів, навіть дрібних."
  end_of_shipbuilding_guilds: "Усунення гільдій кораблебудівників"
  end_of_shipbuilding_guilds_desc: "Будівництво кораблів на  Аравійському  півострові завжди було у  віданні місцевих гільдій. Їхні працівники чимало зробили для  збереження славних традицій, однак сьогодні ці  люди лише перешкоджають прогресу. Можливість займатися кораблебудуванням має бути відкрита кожному, у  кого є  талант."
  skilled_captains: "Вправні капітани"
  skilled_captains_desc: "Кожен капітан, який працює на  благо нашої держави, зобов'язаний відповідати найвищим стандартам мореплавства та  вміти правильно маневрувати за  будь-яких  обставин. Час подбати про  їхню підготовку."
  expansion_of_trade_contacts: "Розширення торговельних зв'язків"
  expansion_of_trade_contacts_desc: "Нашим купцям мають бути раді в  будь-якому місті, тому ми постараємося всіма можливими способами переконати правителів інших держав вітати торговців, які прибувають до  них."
  unlock_gallowglass_advance: "$a_gallowglass$"
  unlock_gallowglass_advance_desc: "$a_gallowglass_desc$"
  unlock_reformed_gallowglass_advance: "$a_reformed_gallowglass$"
  unlock_reformed_gallowglass_advance_desc: "$a_reformed_gallowglass_desc$"
  unlock_late_gallowglass_advance: "$a_late_gallowglass$"
  unlock_late_gallowglass_advance_desc: "$a_late_gallowglass_desc$"
  scottish_salmon: "Охорона шотландського лосося"
  scottish_salmon_desc: "Наші річки та  берегові лінії рясніють лососем, але, щоб експорт цієї дорогоцінної риби ліг в  основу місцевої економіки, нам слід підійти до  видобутку та  розведення лосося з  усією можливою ретельністю та  законодавчою суворістю."
  scottish_morale: "Шотландська хоробрість"
  scottish_morale_desc: "Ще з  часів боротьби проти тиранії англійців наша незалежність ґрунтується виключно на  відвазі шотландського народу. У  пам'яті захисників шотландської свободи назавжди залишилися такі постаті, як  Вільям  Воллес та  його сподвижники."
  scottish_longbowmen: "Англо-шотландські лучники"
  scottish_longbowmen_desc: "Пута, що  пов'язують нас з  Англією, дещо зміцніли. Ми готові запозичити деякі елементи тактики англійської армії, щоб наше власне військо стало тільки сильнішим."
  peel_towers_advance: "Піль-вежі"
  peel_towers_advance_desc: "Піль-вежі  — це  захисні споруди, що  зводяться в  неспокійному прикордонні нашої країни для  захисту людей і  худоби від нападників. Також у  піль-вежі можна розвести сигнальний вогонь, щоб попередити прилеглі поселення про  наближення ворожого війська."
  scottish_tenacity: "Земля стійких"
  scottish_tenacity_desc: "Війна  — справа довга і  виснажлива. Відстояти незалежність у  теплі та  затишку неможливо  — нас чекають непрості дні. На  щастя, наш народ настільки  ж  твердий, наскільки тверда наша рідна земля, і  битися із  загарбниками буде до  останнього."
  influx_of_english_nobles: "Англійські управителі"
  influx_of_english_nobles_desc: "Після укладення миру з  південним  сусідом англійські дворяни почали обіймати керівні посади, що  спростило діяльність уряду."
  scottish_trade_connections: "Торговельні зв'язки в  Північному морі"
  scottish_trade_connections_desc: "Наша держава розташована на  самому  краю Західної  Європи і  вкрай бідна на  ресурси. Економічне процвітання неможливе без розвитку торговельних зв'язків з  іншими  регіонами. Північне  море  — наш головний шлях до  багатих  ринків та  перспективних підприємств. Залишилося тільки ним скористатися."
  comets: "Комети?"
  comets_desc: "Нещодавно нам до  рук потрапила вкрай цікава праця #italic «Про  істинне значення комет і  проти марнославства звіздарів»#!. Ми наказали, щоб кожен ознайомився з  її  змістом."
  modernized_royal_scots_navy: "Шотландський королівський флот"
  modernized_royal_scots_navy_desc: "Бажання обзавестися власним флотом переслідувало нас ще з  часів воєн за  незалежність. Раніше за  це  відповідали наші феодали; тепер  же ми побудуємо сучасний флот, що  належатиме королю. Портом його приписки стане Ньюхейвен."
  royal_revenue: "Посилення надходжень до  скарбниці"
  royal_revenue_desc: "Щоб Шотландія могла залишатися вільною, нам потрібні стабільні джерела доходу. Посиливши розпорядження королівськими володіннями та  правами  феодалів, ми покращимо надходження податків. Таким чином корона зможе й  надалі діяти на  свій розсуд, не  покладаючись на  інші доходи."
  scottish_education: "Шотландські університети"
  scottish_education_desc: "Якість освіти в  європейських університетах переконала нас у  необхідності розвивати систему освіти на  батьківщині: нашим талантам теж потрібно десь навчатися. Кожен охочий повинен мати можливість навчатися у  себе  вдома, не  витрачаючи останні кошти на  дороге навчання за  кордоном."
  act_of_revocation: "Акт про  ревокацію"
  act_of_revocation_desc: "У  нашій країні є  давня традиція жалувати дворянству частину королівських земель, визнаючи таким  чином його заслуги. Однак ця  система не  може існувати вічно: незабаáром від  наших  земель нічого не  залишиться. З  цього  моменту ми будемо пропонувати брати землю в  оренду."
  scottish_diplomacy: "Залежність від  союзів"
  scottish_diplomacy_desc: "Протягом багатьох століть наша незалежність забезпечувалася дипломатичними методами та  зв'язками з  іноземними  державами на  континенті. Час надати цій практиці офіційного характеру, щоб наші узи зберігалися ще  багато століть."
  scottish_highlander_advance: "Заснування полків горян"
  scottish_highlander_advance_desc: "Набравши нові полки з  мешканців Шотландського високогір'я, ми значно зміцнимо армію."
  scottish_whisky: "Шотландський віскі"
  scottish_whisky_desc: "Винокурні  — не  новинка для  мешканців Шотландії, однак раніше вони не  піддавалися державному регулюванню. Час це  змінити. Ставши першим за  обсягами виробником міцного алкоголю в  країні, ми розширимо перелік товарів на  експорт."
  scottish_enlightenment: "Шотландське просвітництво"
  scottish_enlightenment_desc: "Нові відкриття та  досягнення в  галузі філософії, політичної економії та  медицини надихнули чимало шотландців, готових на  все, щоб Шотландія посіла місце в  авангарді Просвітництва. Це  значно допоможе нам у  відносинах з  іншими державами."
  swabian_league_of_cities: "Союз міст"
  swabian_league_of_cities_desc: "Багаті міста Швабії постійно перебувають під загрозою завоювання з  боку своїх амбітних сусідів. Нам слід об'єднатися, щоб у  разі нападу ми могли разом дати рішучу відсіч загарбникам."
  swabian_frugal_people: "Економічна розважливість"
  swabian_frugal_people_desc: "Недруги часто називають нас жадібними і  глузують з  нашого ощадливого ставлення до  фінансів. Може, вони й  праві, але зате наша скарбниця повна грошей, які ми можемо вкладати в  розвиток своїх земель."
  franconian_proud_knights: "Лицарі імперії"
  franconian_proud_knights_desc: "Наші землі славляться своїми доблесними лицарями. Вони втілюють у  собі багато моральних ідеалів, які хоч і  дещо втратили своє попереднє значення, але все ж  залишаються невід'ємною частиною нашої культури. Саме завдяки лицарям у  нас є  багаті традиції, які виховують у  наших людях гідність, вірність і  хоробрість. Крім того, ці  засади також спонукають наших аристократів збирати ополчення і  навіть самим брати участь у  битвах у  надії здобути лицарську славу."
  franconian_wine_bottles: "Сільванер та  боксбойтель"
  franconian_wine_bottles_desc: "Боксбойтель є  важливим символом місцевого виноробства. Багато в  чому саме завдяки зручній і  впізнаваній формі цієї пляшки наше вино користується великою популярністю. Втім, і  сам напій, приготований з  таких відомих сортів винограду, як  рислінг та  сільванер, теж заслуговує на  всілякі похвали. Можна не  сумніватися: разом наші талановиті склодуви та  винороби неодмінно забезпечать економічне процвітання наших земель."
  westphalian_monastic_traditions: "Земля монастирів"
  westphalian_monastic_traditions_desc: "У  північній частині Німеччини знаходиться безліч духовних єпископств, таких як  Мюнстер або Падерборн. Завдяки розташованим там храмам і  монастирям, а  також багатим релігійним традиціям у  місцевих жителів є  широкі можливості для  здобуття духовної освіти. Все це  вельми позитивно позначається на  освіченості та  грамотності наших священників, які бажають прийти в  лоно церкви."
  north_german_hanseatic_traditions: "Ганзейські купці"
  north_german_hanseatic_traditions_desc: "Жителі наших земель у  північній частині Німеччини отримують велику вигоду зі  свого розташування поблизу Балтійського моря. Так, поки наші південні сусіди копітко перевозять товари по  річках, наші моряки активно торгують у  балтійському регіоні, тим самим приносячи до  скарбниці величезний дохід та  забезпечуючи розвиток наших володінь."
  german_baltic_sailors: "Балтійські моряки"
  german_baltic_sailors_desc: "Суворий клімат створює сильних і  стійких людей. Ходіння холодними водами Балтійського моря безумовно наклало свій відбиток на  наших моряків, завдяки чому вони стали справжніми майстрами своєї справи, здатними витримати навіть найжорсткіші умови."
  german_populating_the_countryside: "Залучення потрібних людей"
  german_populating_the_countryside_desc: "Наразі значна частина наших володінь вельми слабо заселена. Надавши людям орну землю в  сільських районах, ми можемо сприяти їхньому прискореному освоєнню і  разом з  тим збільшити наші доходи."
  german_fair_towns: "Міста імперських торговельних ярмарків"
  german_fair_towns_desc: "Імператор особисто дарував кільком містам імперії цей рідкісний привілей, який дає місцевим купцям право на  проведення великих торговельних ярмарків. Завдяки зосередженню на  цих ринках великої кількості товарів та  виробів людям набагато простіше знаходити потрібну продукцію та  укладати угоди. Як  наслідок, ці  заходи приносять містам-організаторам величезний прибуток і  роблять їх найбільшими торговельними центрами не  лише в  імперії, а  й  у  всій Європі."
  german_imperial_roads: "Імперська дорожня мережа"
  german_imperial_roads_desc: "Європа почала стрімко обростати дорогами ще  за  часів Римської імперії. Сьогодні ця  розвинена дорожня мережа, що  проходить також і  через Німеччину, з'єднує між собою безліч міст та  значно полегшує подорожі, перевезення вантажів і  навіть перекидання військ."
  landsknechte: "Ландскнехти"
  landsknechte_desc: "Нескінченні війни всередині Німеччини та  на  її  кордонах призвели до  появи загонів нового типу. $landsknechte$  — це  сучасні змішані війська, де  пікінери складають каре, аркебузири надають підтримку з  флангів, а  на  передовій лінії орудують дворучними мечами сумнозвісні #italic допельзольднери#!, тобто солдати з  подвійним жалуванням. Таке шикування дозволяє поєднувати бій на  ближній та  середній дистанції."
  german_biedermeier: "Бідермаєр"
  german_biedermeier_desc: "Як художній стиль бідермаєр є  реакцією на  консервативні тенденції, які просувають дворяни, що  сумують за  минулими часами. Через посилення цензури творці були змушені відійти від гострих соціально-політичних ідей та  звернутися до  більш приземлених тем, таких як  зображення міщанського побуту. З  одного боку, це  сприяє розвитку культурної ідентичності міського стану, але з  іншого, змушує багатьох художників виїжджати до  країн з  більшою свободою самовираження."
  custom_union_of_the_rhine: "Рейнський монетний союз"
  custom_union_of_the_rhine_desc: "Для розвитку та  процвітання імперія повинна співпрацювати з  сусідніми державами в  питаннях економіки. Ми приєднаємося до  митного союзу Рейну і  приймемо в  обіг #italic гульдени#!, щоб полегшити торгівлю та  дипломатичні переговори з  іншими країнами."
  saiger_process: "Зейгерування"
  saiger_process_desc: "Цілком новий процес виплавки, при  якому мідь, що  містить срібло, збагачується за  допомогою свинцю. Завдяки  цьому зростає продуктивність нашої гірничої промисловості."
  austrian_tradition: "Славний рід"
  austrian_tradition_desc: "Наше піднесення викликало невдоволення у  багатьох родів імперії, які заздрять нашому становищу захисників південно-східних рубежів. Незважаючи на  це, ми пишаємося своєю незрівнянною дипломатією, що  дозволяє уникати відкритих конфліктів."
  austrian_heritage: "Спадщина Рудольфа I"
  austrian_heritage_desc: "Перемога Рудольфа I, про  яку складено чимало пісень та  легенд, дозволила нам увійти до  числа найвеличніших родів імперії. Подвиг, здійснений ним та  його лицарями на  Моравському полі, надихатиме наших воїнів протягом століть."
  hab_expert_mountaineers: "Країна гір та  річок"
  hab_expert_mountaineers_desc: "Наші піддані звикли подорожувати по  пересіченій місцевості: їм не  страшні ані високі гірські кручі, ані широкі річки долин."
  austrian_marriage_policy: "Tu Felix Austria Nube"
  austrian_marriage_policy_desc: "Поки інші ведуть війни, щаслива Австрія грає весілля! Бо  те, що  інші отримують від Марса, вам дарує Венера."
  habsburg_dominance: "Австрійське дипломатичне мистецтво"
  habsburg_dominance_desc: "Розташовуючись практично в  самому центрі Європи, ми володіємо великими можливостями в  галузі зовнішньої політики. Союзи та  конфлікти можуть виникати та  припинятися дуже швидко, але наші дипломати готові до  будь-якого повороту подій."
  austrian_military_flexibility: "Тактика ландскнехтів"
  austrian_military_flexibility_desc: "Тільки універсальна тактика, що  поєднує артилерійські удари, кавалерійський натиск та  неприборканий наступ піхоти ландскнехтів, може привести нас до  перемоги."
  edict_of_restitution: "Реституційний едикт"
  edict_of_restitution_desc: "Облік та  контроль допоможуть нашій державі подолати будь-які релігійні чвари. Цей нешкідливий едикт абсолютно точно не  викличе подальших конфліктів."
  austrian_court: "Австрійський двір"
  austrian_court_desc: "Відносини з  іншими державами забирають багато часу та  сил, а  надмірне розростання дипломатичного корпусу псує нашу репутацію та  знижує ефективність у  внутрішніх справах. Спростивши структуру двору, ми забезпечимо собі своєчасне надходження нових відомостей, що  допоможе запобігати можливим конфліктам."
  geheimrat: "Таємна рада"
  geheimrat_desc: "Таємна рада  — особливий орган, що  складається з  високопоставлених дворян та  чиновників, які допомагають главі Австрії приймати рішення в  питаннях політики, управління та  армії."
  hofkriegsrat: "Гофкригсрат"
  hofkriegsrat_desc: "Нашій військовій раді потрібна сувора бюрократична організація. Щоб ефективно захищати державу від ворогів, ми повинні знати всі подробиці про  свої війська та  їхнє постачання."
  military_border: "Військові на  прикордонній смузі"
  military_border_desc: "Оборона рубежів нашої держави  — непросте завдання, особливо у  фінансовому плані. На  питання, як  впоратися з  непосильними  витратами, ми знайшли відповідь: дарувати обширні ділянки землі на  кордоні професійним військовим. Таким чином ми зміцнимо дисципліну серед рекрутів та  полегшимо переміщення підданих до  малонаселених регіонів."
  austrian_ambition: "Освіта для  правителів"
  austrian_ambition_desc: "Наші правителі повинні отримувати найкращу освіту, гідну ідеалів освіченої монархії."
  austrian_state_industrialization: "Державна індустріалізація"
  austrian_state_industrialization_desc: "Уряд повинен постійно приділяти увагу модернізації промисловості. Тільки ефективне та  сучасне виробництво дозволить нам залишатися конкурентоспроможними на  світовій арені."
  wiener_klassik: "Віденська класична школа"
  wiener_klassik_desc: "Класицизм значно вплинув на  розвиток музики. Твори наших найкращих композиторів здійснять революцію в  європейській музиці завдяки своїй новаторській роботі в  симфонічній, оперній та  камерній формах."
  multicultural_empire: "Мультикультурна імперія"
  multicultural_empire_desc: "Австрія  — багатокультурна держава, тому її  правителі повинні враховувати інтереси найрізноманітніших етнічних меншин, щоб зберігати єдність та  стабільність на  тлі зростання націоналістичних настроїв."
  imperial_artillery: "Імперська артилерія"
  imperial_artillery_desc: "Методи ведення війни постійно змінюються, через що  нам доводиться розробляти нові тактики та  види озброєння. Щоб залишатися на  крок попереду наших ворогів, ми перетворимо артилерію на  основну ударну силу імперської армії."
  alchemy_advance: "Алхімія"
  alchemy_advance_desc: "Алхімія  — це  мистецтво створення зілля та  еліксирів з  різних трав, мінералів та  інших природних компонентів. Надійність такого методу залишає бажати кращого, однак деякі алхіміки досягають вражаючих успіхів у  зціленні недугів."
  anatomy_advance: "Анатомія"
  anatomy_advance_desc: "Глибше розуміння того, як  влаштовано людське тіло, спрощує лікарям лікування хвороб та  ран. Крім  того, розтин людських трупів дозволяє розвивати хірургічну справу, а  заодно знижує ризики під  час операцій."
  surgery_advance: "Хірургія"
  surgery_advance_desc: "Цирульники винаходять нові методи лікування захворювань та  ран, а  впровадження нових хірургічних інструментів знижує небезпеку для  пацієнтів. Травми та  хвороби, що  ще  кілька років тому вважалися смертельними, сьогодні не  небезпечніші за  багато інших."
  pharmacology_advance: "Фармакологія"
  pharmacology_advance_desc: "Алхіміки та  лікарі винаходять нові лікарські засоби. Деякі з  них вже розробили багатообіцяючі засоби проти лихоманки, застуди та  розладу  травлення. Однак ще  багато чого нам лише належить дізнатися; крім  того, нові ліки можуть бути небезпечними, якщо приготувати їх неправильно."
  sanitation_advance: "Санітарія"
  sanitation_advance_desc: "У  поселеннях вживаються більш суворі санітарні заходи: краще прибираються відходи, підводиться чиста вода… Так ми знизимо захворюваність та  оздоровимо населення. Завдяки сучасним санітарним нормам люди зможуть жити щільніше, не  побоюючись при  цьому захворіти."
  vaccination_advance: "Вакцинація"
  vaccination_advance_desc: "Завдяки вакцинам у  населення з'явиться імунітет до  смертельних  заболевань. Вакцини обмежують поширення хвороб та  запобігають епідеміям. Достатньо ввести пацієнту препарат, у  складі якого є  ослаблені або мертві бактерії чи  віруси, щоб імунна система розпізнала хворобу і  змогла впоратися з  нею в  разі справжнього захворювання."
  vibrant_court_advance: "Яскравий двір"
  vibrant_court_advance_desc: "До  нашого двору стікаються великі уми з  усього  світу, приносячи з  собою культурне та  мовне різноманіття. Завдяки їм ми поступово звикаємо до  чужоземних манер."
  patio_process_advance: "Амальгамація в  купа"
  patio_process_advance_desc: "$patio_process_advance$  — спосіб видобутку низькоякісного срібла та  золота з  руди за  допомогою хімічного розчину на  основі ртуті, що  прискорює реакцію амальгамації."
  pan_amalgamation_advance: "Амальгамація в  бочках"
  pan_amalgamation_advance_desc: "$pan_amalgamation_advance$  — більш сучасний метод видобутку дорогоцінних металів з  руд. За  швидкістю процесу перевершує амальгамацію в  купа."
  milanese_tradition: "Лангобардська спадщина"
  milanese_tradition_desc: "Дух слави та  впливу королівства лангобардів відчувається і  понині. Міланські знатні сім'ї, як  духовні спадкоємці лангобардів, користуються більшою владою та  повагою, ніж інші."
  milanese_heritage: "Кондотьєрські традиції"
  milanese_heritage_desc: "Жителі Мілана звикли пропонувати іншим свої послуги найманців  — цьому сприяють постійні суперечки між сусідами. Згодом ці  найманці стали відомі як  вельми вправні солдати."
  renaissance_prince: "Діяч епохи Ренесансу"
  renaissance_prince_desc: "Нехай інші правителі в  Італії розпинаються, як  підтримують культурне відродження, що  розгортається на  наших  очах,  — у  серці цього руху буде Мілан, що  знаходиться під  нашим заступництвом."
  patron_of_music: "Покровитель музики"
  patron_of_music_desc: "На  жаль, інші принци не  цікавляться музичним мистецтвом. Тоді ми станемо його покровителями  — на  славу Бога і,  звичайно, Мілана."
  lowered_power_of_barons: "Зменшений вплив баронів"
  lowered_power_of_barons_desc: "Мистецтво та  культура  — це  чудово, але для  підтримки незалежності нам потрібні гроші. Треба обмежити вплив місцевої знаті та  зробити  так, щоб кошти текли одразу до  скарбниці, минаючи їхні руки."
  age_of_condottieri: "Епоха кондотьєрів"
  age_of_condottieri_desc: "Головною опорою військ все частіше стають найманці. Подбати про  наявність солдатів, готових битися за  гроші, слід і  нам. Якщо капітанів найманських загонів зустрічатимуть у  Мілані з  розпростертими  обіймами, вони обов'язково це  згадають, коли прийде час."
  encouragement_of_philosophers: "Підтримка філософів"
  encouragement_of_philosophers_desc: "Мілан завжди підтримував мислителів епохи Ренесансу. Цю традицію слід продовжити: ми запропонуємо своє заступництво найкращим мислителям з  усієї  Європи і  навіть побудуємо для  них все необхідне."
  merchant_princes: "Великі комерсанти"
  merchant_princes_desc: "Великі прибережні міста Італії багатіють завдяки старим, добре налагодженим торговельним зв'язкам. Мілан не  прибережне місто, однак Міланське  герцогство теж прагне багатства. Хай віднині буде відомо, що  кожен багатій, який привозить сюди скарби світу, стане бажаним гостем при  міланському дворі."
  rulership_of_enlightened_principals: "Ідеї просвітителів в  управлінні"
  rulership_of_enlightened_principals_desc: "За  належної підтримки мислителі створюють нові теорії та  принципи. Впровадивши ці  ідеї в  державну  структуру, ми заручимося підтримкою серед тих, чия думка дійсно має вагу."
  milanese_ambition: "Нове королівство лангобардів"
  milanese_ambition_desc: "Найяскравіші досягнення лангобардів минулих часів блякнуть порівняно з  тим, чого досяг міланський народ  — і  чого він тільки збирається досягти. Перед нами схилиться весь світ."
  pap_head_of_the_church: "Глава церкви"
  pap_head_of_the_church_desc: "Курія і  Святий Престол щільно пов'язані з  папством. Нехай кардинали з  інших країн і  намагаються спрямувати розвиток християнства так, як  завгодно їм, але в  курії немає нікого впливовішого за  папу."
  pap_the_word_of_the_lord: "Слово Боже"
  pap_the_word_of_the_lord_desc: "Ми, єпископи,  — найвірніші слуги Його. Ми  — ті, хто читає і  трактує Слово  Боже. За  нашими дипломатами стоїть божественна сила."
  ecclesiastical_primacy: "Верховенство церкви"
  ecclesiastical_primacy_desc: "Папа  — єдиний, хто уповноважений встановлювати релігійний канон та  закони католицької церкви. До  тих, хто підкоряється католицькому духовенству, папство ставиться по-особливому."
  papal_investiture_and_tithes: "Папська інвеститура та  десятини"
  papal_investiture_and_tithes_desc: "Багатства християнської Європи стікаються до  Риму."
  glory_of_rome: "Римська слава"
  glory_of_rome_desc: "Нам належить велике місто  — столиця Стародавнього  Риму. Ми свято шануємо його традиції."
  donation_of_constantine: "Константинів дар"
  donation_of_constantine_desc: "Константинів дар  — свідчення нашого права наділяти титулом римського імператора кого  завгодно. Заодно це  і  свідчення нашого вміння підробляти документи."
  centralize_the_states: "Централізація Папської області"
  centralize_the_states_desc: "Відібравши владу над провінціями Папської області у  місцевих  правителів, ми зосередимо її  у  своїх  руках."
  holy_father: "Його Святість"
  holy_father_desc: "В  очах парафіян римо-католицької церкви папа  — намісник Христа, що  дає йому певну свободу політичних дій. Папські документи  — так  звані булли, скріплені печаткою,  — це  слово Боже, перенесене на  папір. Воно здатне проклинати правителів і  сіяти  розбрат на  цілих континентах."
  pap_legacy_of_the_military_orders: "Спадщина лицарських орденів"
  pap_legacy_of_the_military_orders_desc: "Епоха духовних орденів давно закінчилася, однак хоробрі, які урочисто клянуться захищати Святий  Престол від  язичників та  єретиків, продовжують йти стопами своїх предків  — лицарів-християн."
  teu_crusader_discipline: "Дисципліна хрестоносців"
  teu_crusader_discipline_desc: "Наш великий орден зародився в  горнилі третього хрестового походу, одразу після облоги міста  $acre$ в  1191  році. Спочатку наші лицарі виходжували хворих та  слабких, однак з  часом взяли до  рук зброю і  перетворилися на  зразок відданості та  дисципліни."
  teu_teutonic_heavy_cavalry: "Тевтонська важка кавалерія"
  teu_teutonic_heavy_cavalry_desc: "Ніщо так явно не  показує міць армії, як  важка кавалерія. У  багатьох державах її  лави складаються з  аристократів, але в  Тевтонському  ордені кожен брат  — це  закутий у  броню вершник, підготовлений у  найкращих  традиціях хрестоносців."
  teu_reformed_order_army: "Перетворена орденська армія"
  teu_reformed_order_army_desc: "Німецькі лицарі  — ветерани хрестових походів та  десятків європейських воєн  — занадто малочисельні, щоб складати основу нашої армії. Її  слід перетворити так, щоб включити до  складу війська місцеве ополчення, здатне замістити лицарів у  бою."
  teu_peasants_recruitment: "Набір селян"
  teu_peasants_recruitment_desc: "Стало очевидно, що  одних лише іноземних добровольців недостатньо, щоб сформувати повноцінну армію, навіть якщо вони бачили не  одну війну. Потрібно розробити таку систему, яка дозволить призивати підданих  — і  німців, і  не  тільки  — до  лав ополчення."
  teu_infantry_tactics: "Піхотна тактика"
  teu_infantry_tactics_desc: "Останні битви, що  розгорнулися на  полях Європи, показали, що  настає епоха піхоти. Перед  нами виникає одразу кілька завдань: розробити нову тактику, забезпечити війська піками та  перетворити допоміжні підрозділи на  основну силу майбутньої армії."
  teu_teutonic_religious_authority: "Влада тевтонців над релігією"
  teu_teutonic_religious_authority_desc: "Ми покладемо край релігійній свободі місцевих єпископів. Усі релігійні питання, починаючи з податків і закінчуючи наверненням у нашу віру місцевого населення, віднині вирішуватиме держава."
  teu_expanded_marches: "Розширення марок"
  teu_expanded_marches_desc: "Ми надамо правителям прикордонних територій право на самоврядування і перетворимо підвладні їм землі на особливі регіони — марки. Взамін на зобов'язання бути завжди готовими до бойових дій навіть у мирний час марки обкладатимуться меншим податком. Наші витрати будуть несуттєвими, а оперативність військ помітно зросте."
  teu_prussian_bishops: "Прусські єпископи"
  teu_prussian_bishops_desc: "Ми наділимо прусських єпископів ширшими правами та привілеями, щоб заручитися їхньою вічною вірністю."
  teu_one_state_one_religion: "Одна держава, одна релігія"
  teu_one_state_one_religion_desc: "Займати державні посади зможуть лише ті, хто сповідує нашу релігію. Єретикам і язичникам тут більше не раді."
  teu_absolute_order: "Абсолютний порядок"
  teu_absolute_order_desc: "Наш орден — це втілення державної влади. Кожен вчинок, кожне рішення спочатку розглядається членами Тевтонського ордену. Звісно, не всім подобається подібна бюрократія, проте саме завдяки їй влада великого магістра абсолютна."
  legacy_of_breton_independence: "Спадщина бретонської незалежності"
  legacy_of_breton_independence_desc: "Бретань ніколи не була французькою. Ми пережили набіги франків, вікінгів та англійців, але все ж змогли зберегти своєрідність бретонського народу. Нехай усі сусіди знають: Бретань, де ще живий галльський дух, завжди буде вільною."
  estates_of_brittany: "Штати Бретані"
  estates_of_brittany_desc: "Штати Бретані, скликані ще в XIV столітті, давали можливість кожній вільній людині (навіть якщо вона належала до третього стану) звернутися до герцога зі скаргою або проханням. Скликавши штати, ми дещо скинемо напругу, що наростає серед народу."
  dutch_education: "Голландська освіта"
  dutch_education_desc: "Рівень грамотності нашого населення завжди був досить високим. Сьогодні, коли світ змінюється на очах, ця перевага особливо помітна. Не користуватися нею, не підкорювати нові висоти і задовольнятися наявним вирішив би лише дурень."
  dutch_golden_age_art: "Голландське мистецтво"
  dutch_golden_age_art_desc: "Що стосується технологічних і культурних відкриттів, Нідерланди завжди були в числі першопрохідців. Нам слід і надалі надавати підтримку винахідникам, творцям і письменникам, щоб інші народи гналися за нами."
  a_trading_hub: "Торговий вузол"
  a_trading_hub_desc: "Нашій державі дуже пощастило: тут вистачає і міст, що займаються виключно торгівлею, і відважних моряків, що везуть на батьківщину багатства з далеких країн. З їхньою допомогою ми зміцнимо торговельні зв'язки з іншими державами, а наша скарбниця почне стрімко наповнюватися."
  platoon_fire: "Повзводна стрільба"
  platoon_fire_desc: "Звичайна залпова стрільба передбачає придушення ворога вогнем: усі ряди стріляють одночасно. Голландці ж розробили нову тактику повзводної стрільби: поки один взвод перезаряджається, інші стріляють, що забезпечує постійний вогонь і не дає ворогу часу на перепочинок."
  concentration_power: "Зосередження влади"
  concentration_power_desc: "Ми більше не маємо наміру миритися з владою статхаудерів, хай навіть деякі з них були впливовішими за інших і вважали себе #italic primus inter pares#!. Державна влада повинна належати одній людині та передаватися у спадок."
  a_fortified_border: "Укріплений кордон"
  a_fortified_border_desc: "Наші кордони не так добре захищені особливостями рельєфу, як деякі сусідські території. Однак ми винахідливі і побудуємо таку оборону, яка стримає будь-яку атаку. Наші родини спатимуть спокійно."
  netherlandish_protoindustry: "Нідерландське кустарне виробництво"
  netherlandish_protoindustry_desc: "Міста та містечка, де постійно вирує життя, а ремеслом, на відміну від сусідів, володіє чи не кожен, — це нерідке видовище в наших землях. Завдяки таким містам наша країна — справжній взірець працьовитості."
  a_dynamic_society: "Діяльне суспільство"
  a_dynamic_society_desc: "Наша держава народжує хоробрих. Тут знайдеться місце кожному, хто не хоче животіти в злиднях. Обернувши подібні прагнення собі на користь, ми як країна станемо лише міцнішими."
  an_early_urbanization: "Ранній розвиток міст"
  an_early_urbanization_desc: "Розвиток міст у Нижніх землях завжди відбувався швидше, ніж в інших регіонах. Такий успіх не можна розтрачувати даремно — навпаки, вже наявний процес слід прискорити, побудувавши цілу низку поселень, які примножать наше багатство."
  polders_advance: "Польдери"
  polders_advance_desc: "Нижні землі завжди були під загрозою затоплення. Низка повеней в XI–XIV століттях призвела до утворення Зейдерзе та відкладення солей у прибережній ґрунті. Однак сьогодні ми можемо відвоювати землі, відібрані у нас природою, і займатися там сільським господарством."
  netherlandish_ship_building: "Нідерландське кораблебудування"
  netherlandish_ship_building_desc: "Деякі з найвеличніших портових міст Європи розташовані в Нідерландах. Очевидно, сусідствувати з ними мають найвеличніші європейські верфі. Послуги місцевих ремісників допоможуть нам значно скоротити витрати на придбання нових торгових флотів."
  brb_the_four_quartiers: "Чотири чверті"
  brb_the_four_quartiers_desc: "Назву «Чотири чверті» носять чотири провінції, що становлять серце герцогства Брабант. Кожна чверть складається із сукупності маленьких містечок, що оточують одне велике місто; деякі з них обнесені мурами, інші — ні, але всі вони бездоганно доповнюють одне одного. Кожна чверть — важлива частина добре налагодженого механізму, що забезпечує грошима нашу скарбницю."
  fla_cloth: "Фламандська тканина"
  fla_cloth_desc: "Фламандська текстильна промисловість — предмет заздрості всього світу. Заморські купці продають у Фландрії вовну, привезену з далеких країв, а ми виробляємо з неї лише найкращі тканини."
  frisian_trading_traditions: "Торгові традиції"
  frisian_trading_traditions_desc: "Ще до того, як на південь від нас утворилися держави, які сьогодні поступово встановлюють торговельні зв'язки з іншими, наші предки ходили від одного європейського узбережжя до іншого, від Балтики до Біскайської затоки. Зараз їхні знання потрібні нам як ніколи."
  gel_warring_spirit: "Непримиренний дух"
  gel_warring_spirit_desc: "Хтось вважає, що ми надто войовничі. Ми ж вважаємо, що всі просто тремтять перед нашою міццю. Вміла, добре навчена армія — запорука виживання у мінливому світі, і будь-хто, хто посміє виступити проти нас, дізнається, наскільки жорстоким буває наш народ."
  hai_expert_embassadors: "Досвідчені посли"
  hai_expert_embassadors_desc: "Наші правителі завжди вміло добирали слова. Завдяки цьому таланту вплив нашої держави поступово поширився за її межі. Потреба в подібних діячах сьогодні стала лише очевиднішою: нам потрібно не лише заводити друзів, які допоможуть відбитися від ворогів, а й охоплювати інші країни."
  hol_sailors: "Голландські моряки"
  hol_sailors_desc: "Голландцям не звикати до піску та повеней; море для них — другий дім, де нагородою відважному мореплавцю стануть смачна риба і вічна слава."
  lie_athens_north: "Північні Афіни"
  lie_athens_north_desc: "Протягом багатьох століть Льєж був осередком культури. Тут на заздрість іншим народилися найвидатніші вчені країни. Однак не час спочивати на лаврах: освіту слід розвивати й далі."
  lux_destined_rule: "Народжені правити"
  lux_destined_rule_desc: "Назва великої династії Люксембургів — найвпливовішої європейської родини — походить від найменування нашої країни. Напевно, подібне високе становище — знак згори, і ми не згаємо скористатися такою прихильністю і зміцнити вплив ще більше."
  utr_city_churches: "Місто церков"
  utr_city_churches_desc: "Утрехт нерідко і цілком справедливо називають #italic містом церков#!. Головна його пам'ятка — знаменита Домська вежа. Античний собор, до якого прибудовано цю вежу, — найпотаємніше місце для віруючих голландців. Тут же засідає Утрехтське єпископство."
  brb_brabantine_rights: "Права для брабантців"
  brb_brabantine_rights_desc: "Настав час взяти приклад з інших держав і законодавчо встановити свободи підданих, щоб служба нашій великій державі не була їм в тягар."
  fla_flemish_renaissance: "Фламандське Відродження"
  fla_flemish_renaissance_desc: "Наша держава настільки розвинена, що багато сусідів по континенту залишилися далеко позаду. Немає нічого протиприродного в тому, що багатство, здобуте потом і кров'ю, йде на створення чогось абсолютно непрактичного — наприклад, творів мистецтва. Однак без мистецтва не було б радості, подібної до сонячного променя, що пробивається крізь хмари. Фламандські купці покровительствують нашим творцям, а тому щодня створюються нові шедеври."
  frisian_resisting_invader: "Опір загарбникові"
  frisian_resisting_invader_desc: "Наш народ, оточений ворогами з усіх сторін, звик давати настільки запеклу відсіч, що загарбник, який відступив, вже ніколи не повертається. Але нехай приходять: їхня кров добре удобрить землю!"
  gel_healthy_economy: "Здорова економіка"
  gel_healthy_economy_desc: "Нові землі ми підкорюємо не тільки мечем. Завдяки дбайливому ставленню до грошей нам вдається уникати непотрібного кровопролиття: десь багатство можна перетворити на вплив, десь землю можна просто купити. Такого підходу слід дотримуватися й надалі."
  hai_frontier_march: "Прикордонна марка"
  hai_frontier_march_desc: "Життя на кордоні імперії не могло не позначитися на характері жителів Ено — це впадає в очі майже відразу. Ми, жителі прикордоння, звикли тримати оборону, і з цього навіть можна витягти певну користь."
  hol_maritime_warfare: "Війна на морі"
  hol_maritime_warfare_desc: "Наші моряки майже все життя проводять на морі, а потому звикли битися з флотиліями інших держав або піратами, що зазіхнули на наші багатства. Втім, хто б не загрожував нашій державі, флот повинен бути завжди готовий дати відповідь."
  lie_devoted_land: "Істинні прихильники"
  lie_devoted_land_desc: "Наша єпархія — одна з найбільших в окрузі. Зрозуміло, побожність місцевих жителів не підлягає жодному сумніву. Світу тільки належить дізнатися, що сильнішою за нашу відданість країні може бути лише наша віра в Бога."
  lux_fortress_europe: "Європейська фортеця"
  lux_fortress_europe_desc: "Люксембург — це неприступне місто, захищене природною фортецею у вигляді мису Бок. Наша оборона настільки міцна, що пробити її не зможе жоден ворог. Природа сама підказує: фортеці треба будувати так, щоб обертати особливості рельєфу собі на користь."
  utr_blessed_land: "Благословенна земля"
  utr_blessed_land_desc: "Немалу роль у виборі нашого князя-єпископа відіграє сам папа, попираючи таким чином традицію виборів за участю колегії з п'яти осіб. Очевидно, це знак, що нашу землю благословив сам Бог."
  brb_land_culture: "Культурний край"
  brb_land_culture_desc: "Після заснування Левенського університету Брабант стрімко набув найважливішого культурного значення. До Нідерландів з'їжджаються студенти з усієї Європи — тут вони навчаються новому і діляться знаннями."
  fla_prospering_agriculture: "Процвітаюче сільське господарство"
  fla_prospering_agriculture_desc: "Конкуренція в галузі фінансів, виробництва тканин і предметів розкоші поступово наростає. Щоб залишатися попереду, потрібно розвивати сільське господарство. За правильного підходу цей край може стати справжньою житницею для всього регіону, що водночас дозволить урізноманітнити економіку."
  frisian_legend_grutte_pier: "Легенда про П'єра Доніа"
  frisian_legend_grutte_pier_desc: "У наших краях ходять розповіді про двометрового пірата, який сильний, як бик. Наслухавшись цих байок, багато хто вирушає в море, де поводиться за заповітами предків, тобто грабують беззахисні береги."
  gel_expand_kwarteers: "Розширення чвертей"
  gel_expand_kwarteers_desc: "Як і Брабант, $GEL$ поділений на чотири чверті. Поділ землі на провінції, зосереджені навколо сильного міста, виявився досить дієвим — цю систему гідно оцінили правителі. Тепер її слід поширити на інші території."
  hai_bustling_towns: "Жваві міста"
  hai_bustling_towns_desc: "Потенціал наших міст, де вирує життя, невимірний. Достатньо лише одного легкого поштовху, щоб і міста, і прилеглі до них райони розквітли. Тоді ми зможемо обкласти їх значним податком…"
  hol_trading_spirit: "Дух торгівлі"
  hol_trading_spirit_desc: "Наша держава оточена морем. Щоб скарбниця не порожніла, а полиці не пустували, ми відважно пливемо по хвилях у пошуках нових портів."
  lie_inspiring_mecenas: "Надихаючий меценат"
  lie_inspiring_mecenas_desc: "Краси нашої країни приваблюють багатьох творців, що приїжджають сюди за творчим натхненням. Ми не пошкодуємо жодних коштів на залучення та підтримку творчо налаштованих співвітчизників."
  lux_heirs_john_blind: "Спадкоємці Іоанна Люксембурзького"
  lux_heirs_john_blind_desc: "Іоанн Люксембурзький, також прозваний Сліпим, король Богемії та граф Люксембургу, народився в нашій скромній державі та загинув у битві при Кресі у віці 50 років. Смерть цього хороброго короля, який кинувся в бій, незважає на сліпоту, назавжди залишиться прикладом героїзму для наших солдатів."
  utr_skilled_diplomats: "Вправні дипломати"
  utr_skilled_diplomats_desc: "Вплив наших сусідів зростає. Пошук могутніх і відданих союзників, готових підтримати нашу державу у скрутний час, — це питання життя і смерті."
  golden_fleece: "Орден Золотого руна"
  golden_fleece_desc: "Колись непримітний орден з часом став однією з найпочесніших нагород Європи. Звання кавалера ордена Золотого руна — це ознака великих заслуг, що викликає виключно повагу."
  wagenburg: "Вагенбург"
  wagenburg_desc: "Польові укріплення з возів допомогли нашим військам уникнути розгромної поразки в роки Гуситських війн. Щоб чеські солдати і надалі залишалися невразливими, стрільців слід привчити вести вогонь з оборонних позицій, навіть якщо поблизу немає возів."
  hussite_traditions: "Гуситські традиції"
  hussite_traditions_desc: "Лише завдяки наполегливості та братерській солідарності нам вдається відстояти свою віру та уникнути навернення. Кожен, хто прагне захистити свою віру та жити в мирі з іншими християнами, охоче приймає наші погляди та переконання, які сягають корінням у давні релігійні вчення."
  kutnohorian_deal: "Кутногорський договір"
  kutnohorian_deal_desc: "Знать завжди дуже трепетно ставилася до своїх привілеїв. Їй слід надати гарантію, що ці привілеї вічні та невід'ємні."
  bohemian_thaler: "Богемський талер"
  bohemian_thaler_desc: "Жителі нашої держави традиційно розплачувалися грошами — срібними монетами, що мають обіг у всій Священній Римській Імперії. Після виявлення нових джерел срібла ми змогли викарбувати нову, більшу монету — талер (він же «толер» або «далер»). З часом вона настільки зміцниться, що вся торгівля вестиметься лише в талерах. За ними майбутнє державної валюти."
  fortified_towns: "Укріплені міста"
  fortified_towns_desc: "Руйнівні Гуситські війни та постійні утиски нашої віри принесли багато горя. Щоб убезпечити людей, нам довелося звести навколо міст безліч укріплень. Це дало нашим інженерам цінний досвід у будівництві оборонних споруд, здатних витримати будь-яку атаку."
  maori_ta_moko_advance: "Та-моко"
  maori_ta_moko_advance_desc: "Вигадливі вигини та завитки #italic та-моко#! — не просто малюнки на шкірі. Вони мають ритуальне значення, а за кожним надрізом стоїть своя історія. Наші тіла — це полотна, що повідають про подвиги."
  maori_ceremonial_haka_advance: "Церемоніальна хака"
  maori_ceremonial_haka_advance_desc: "#italic Хака#! у виконанні наших воїнів — незабутнє видовище. Земля тремтить від тупоту ніг, тіла рухаються в унісон, луна розносить над полем бою люті вигуки. Цей грізний військовий танець надає нашим воїнам небувалої хоробрості, піднімаючи бойовий дух до небачених висот."
  maori_whakapapa_advance: "Вакапапа"
  maori_whakapapa_advance_desc: "Щоб здобути силу і пізнати єдність, спочатку треба зрозуміти свою #italic вакапапу#! — складне переплетення родинних зв'язків, що об'єднують #italic іві#!. Лише чітке уявлення про спільних прабатьків дає силу спільно перенести будь-які негаразди."
  maori_te_reo_advance: "Те-рео"
  maori_te_reo_advance_desc: "Священна мова #italic те-рео#! — місток між нашим народом та його культурою і традиціями. Те-рео слід оберігати усіма силами."
  maori_rua_kumara_advance: "Руа-кумара"
  maori_rua_kumara_advance_desc: "Забути про голод навіть у найсуворіші зимові місяці нам допоможе мистецтво вирощування та зберігання бульб #italic кумари#! у спеціальних #italic руа#! — овочевих ямах."
  maori_he_whakaputanga_advance: "Хе Вакапутанга"
  maori_he_whakaputanga_advance_desc: "Декларація про незалежність Нової Зеландії раз і назавжди закріпила існування єдиної та незалежної держави маорі. Питань до декларації немає ні в кого. Наші вожді тепер можуть забути про розбрати та втручання з боку."
  the_ark_of_the_covenant: "Ковчег Завіту"
  the_ark_of_the_covenant_desc: "Нашому народу належить справжній Ковчег Завіту — його з божою допомогою таємно здобув цар Менелік I ще кілька тисяч років тому. Ковчег надійно прихований від цікавих очей; не можна допустити, щоб наш священний скарб викрали. В усіх своїх церквах ми розмістили копії Ковчега — вони нагадують парафіянам, що наших правителів благословив сам Бог."
  roof_of_africa: "Дах Африки"
  roof_of_africa_desc: "Наш народ століттями мешкав на високогір'ї — це настільки суворе місце, що виживають тут лише найстійкіші та найсильніші. Таке загартування дає нам серйозну перевагу в зіткненнях із ворогами."
  solomonid_claim: "Претензія на спорідненість із Соломоном"
  solomonid_claim_desc: "Предки наших правителів — нащадки царів Аксуму, що ведуть свій рід від царя Соломона та цариці Савської. Щоб узаконити свою владу та повернути на престол законних правителів, ми повалили монархів із династії Загве."
  nagusa_negast: "Цар царів"
  nagusa_negast_desc: "Наш правитель — цар царів, спадкоємець благородної династії Аксуму, в чиїх жилах тече кров нашого першого володаря — Менеліка I, сина царя Соломона та цариці Савської. Усі, хто править цією державою, — нащадки Соломонідів. Влада необов'язково повинна передаватися від батька до сина."
  a_permanent_capital: "Постійна столиця"
  a_permanent_capital_desc: "Протягом багатьох століть у нас не було постійної столиці — двір просто покірно слідував за правителями. У цього подібного підходу є деякі переваги, однак управління такою великою державою вимагає міцної та нерухомої центральної влади."
  external_friends: "Закордонні друзі"
  external_friends_desc: "Посли, яких ми відправили на пошуки військової допомоги в таких регіонах, як $rome$ та $iberia_region$, досягли деяких успіхів: про нашу країну дізналися. Але не варто зупинятися на досягнутому."
  eternal_crusade: "Вічний хрестовий похід"
  eternal_crusade_desc: "Ми — християнська держава, з усіх боків оточена ворожими мусульманськими народами, які тільки й чекають зручної нагоди напасти. Ми повинні бути завжди готові відбити атаку, інакше нас чекає погибель."
  prester_john: "Преподобний Іоанн"
  prester_john_desc: "Після багатовікових безрезультатних пошуків преподобного Іоанна європейці чомусь вселили собі, що ним є наш правитель — з тієї лише причини, що ми теж християни. Нічого вказувати їм на помилковість такого судження: вони просто діляться з нами своїми уявленнями про світ."
  an_iron_fist: "Залізний кулак"
  an_iron_fist_desc: "У нашому регіоні мирно співіснують найрізноманітніші культури та релігії. Однак запорука такого співіснування — зовсім не миролюбність, а тверда рука нашого правителя, що жорстоко припиняє будь-які спроби підняти бунт."
  a_true_ethiopian_church: "Істинна ефіопська церква"
  a_true_ethiopian_church_desc: "Вплив ззовні буває корисним, однак на природу наших вірувань він може подіяти виключно згубно. Щоб не втратити самобутність, нам треба подбати про заснування власної церкви тевахедо."
  origin_of_coffee: "Батьківщина кави"
  origin_of_coffee_desc: "Кава зародилася саме на нашій землі. Це й недивно: тут найсприятливіші умови для кавових дерев. Вирощувати їх можна і в інших місцях, однак наша кава славиться своєю якістю, тому ми постачаємо її цілими тоннами. На цьому державі обов'язково потрібно заробляти."
  a_modern_nation: "Сучасна держава"
  a_modern_nation_desc: "Зі сторони може здатися, що наша держава відособлена, однак ми непогано обізнані про досягнення прогресу в інших країнах і вміємо своєчасно впроваджувати їх, залякуючи ворогів."
  cawa_advance: "Полки чева"
  cawa_advance_desc: "Чева — знатні землевласники, що служать за призовом в імператорській армії. Вони — професійні воїни, широко відомі своєю люттю в бою."
  a_renaissance_cawa_advance: "$a_renaissance_cawa$"
  a_renaissance_cawa_advance_desc: "$a_renaissance_cawa_desc$"
  a_discovery_cawa_advance: "$a_discovery_cawa$"
  a_discovery_cawa_advance_desc: "$a_discovery_cawa_desc$"
  a_reformation_cawa_advance: "$a_reformation_cawa$"
  a_reformation_cawa_advance_desc: "$a_reformation_cawa_desc$"
  a_absolutism_cawa_advance: "$a_absolutism_cawa$"
  a_absolutism_cawa_advance_desc: "$a_absolutism_cawa_desc$"
  a_revolutions_cawa_advance: "$a_revolutions_cawa$"
  a_revolutions_cawa_advance_desc: "$a_revolutions_cawa_desc$"
  epic_of_sundiata: "Епос про Сунд'яту"
  epic_of_sundiata_desc: "$epic_of_sundiata$ — це розповідь про легендарний похід Сунд'яти Кейти, засновника імперії Малі та героя народних сказань. Його подвиги передаються з покоління в покоління, надихаючи кожного на великі звершення."
  kouroukan_fouga_advance: "Курукан-Фуга"
  kouroukan_fouga_advance_desc: "$kouroukan_fouga_advance$ — конституція малійської держави. Тут закріплено все — від розпорядку сімейного життя в селах до повновладдя манси."
  gold_of_bure: "Золото з Буре"
  gold_of_bure_desc: "Золоті копальні в Бамбуці та Буре відомі всьому світу: тут розташовані найбільші у світі поклади золота. І що найважливіше, вони належать нам. Кожен знає, як через золото, видобуте в рудниках Буре, обвалилася економіка Єгипту: вона просто не впоралася з інфляцією, що виникла після приїзду туди манси Муси. Наша ж економіка звикла до постійного притоку золота, а тому похитнути її буде складніше."
  accounts_of_the_atlantic_voyage: "Нотатки про подорож за Атлантику"
  accounts_of_the_atlantic_voyage_desc: "Легендарний манса Муса стверджував, що його попередник вирушив у подорож через Атлантичний океан, щоб дізнатися, наскільки далеко той простягається. Думки про цю подорож серед представників правлячого класу різняться: хтось вважає, що таким чином правитель ганебно відрікся від боргу перед народом, інші ж бачать у цьому приклад для натхнення, адже світ ще не до кінця досліджений."
  reclamation_of_land: "Відновлення землі"
  reclamation_of_land_desc: "Сахара мінлива. Вона повністю знаходиться у владі дощів. Пустеля то розростається, то звужується, а з нею змінюється і Сахель — населений пояс, де живе наш народ. Сильна засуха здатна перетворити майже все царство на безплідну пустелю, де безроздільно царює смерть. Однак у благополучні роки ми можемо відвоювати у Сахари частину малородючих земель і знову виростити там їжу."
  mandinka_warrior_spirit: "Войовничість мандінка"
  mandinka_warrior_spirit_desc: "У Сахелі немає нікого небезпечнішого, ніж воїни народності мандінка, будь вони язичниками чи мусульманами. Відвага і гордість наших бійців заслуговує виключно на захоплення. Армія Муси не тільки найбільша у всьому Сахелі — вона ще й найсильніша."
  markets_for_salt: "Ринки збуту солі"
  markets_for_salt_desc: "У нашому царстві сіль на вагу золота. На південь від нас, у густих лісах, де проживають ашанті та йоруба, вона цінується ще більше, причому значно. На щастя, наші запаси солі досить великі, а нестачу можна заповнити, просто купивши ще, оскільки золота в нас не менше. Можливо, є й інші народи, для яких сіль буде так само дорога?"
  west_african_slave_trade: "Рабівництво в Західній Африці"
  west_african_slave_trade_desc: "Ще до утворення нашої імперії велика Вагаду (вона ж — імперія Гана, наша попередниця) продавала рабів арабам, переганяючи їх через пустелю. Весь цей час ми робили те саме — постачали арабські ринки невільниками. Тепер до нас дійшли чутки, що європейцям теж потрібні раби: їм гостро не вистачає дешевої сили, яка працювала б у так званому Новому Світі. Нам мало про що говорить ця назва, однак потреба європейських держав у рабах вражає уяву. Їм настільки не вистачає живого товару, що часом вони здійснюють набіги на береги нашої країни та викрадають наших підданих. Настав час навести лад у рабівництві та дати європейцям право заходити лише в деякі порти, де вони купуватимуть, а не викрадатимуть рабів."
  kele_koun_advance: "Келе-коун"
  kele_koun_advance_desc: "Назва «келе-коун» походить від слів «війна» та «голова». Так називаються командири, що керують загонами келе-боло — піхотинців на службі імперії (ця назва, своєю чергою, походить від слів «війна» та «рука»). На відміну від тон-тіги — малійських феодалів, келе-коун не завжди є аристократами. Келе-коун володіють так званими джоноу — рабами, які до входження до складу батальйонів софа виконували обов'язки зброєносців."
  sofa_levies_advance: "Ополченці софа"
  sofa_levies_advance_desc: "Спочатку всі солдати в ополченні келе-боло були «хорон» — «вільними». Однак після недавніх перетворень до складу армії імперії Малі увійшли джоноу — раби, позбавлені обов'язку носити зброю, але зобов'язані битися. Такі бійці називаються софа. Саме з них складаються гарнізони малійських укріплень."
  mandekalu_levies: "Ополчення мандекалу"
  mandekalu_levies_desc: "$mandekalu_levies$ — це хребет малійської армії. Коли починається війна, вільних чоловіків, імперських підданих, призивають на службу. Можливість взяти участь у бою з власною зброєю вони вважають великою честю."
  farari_corps_advance: "Загони фарарі"
  farari_corps_advance_desc: "$farari_corps_advance$ — це елітні підрозділи малійської армії. Вони — повноцінні командири, що заслужили повагу оточуючих своїм досвідом та відвагою."
  sudano_sahelian_architecture_advance: "Судано-сахельська архітектура"
  sudano_sahelian_architecture_advance_desc: "Степи, савани та пустелі Західної Африки занадто бідні, щоб там можна було влаштовувати масштабні будівництва. Місцеві жителі будують будівлі з саману, обмазаного штукатуркою. Це не тільки економить кошти, а й надає місцевій архітектурі характерного приємного для ока вигляду."
  stories_of_the_gao_empire: "Легенди про імперію Гао"
  stories_of_the_gao_empire_desc: "Ще до того як Західна Африка підкорилася імперії Малі, тут панувала інша імперія зі столицею в місті Гао. Про неї майже не збереглося записів, однак традиції імперії Гао живі та передаються з уст в уста, надихаючи нові покоління на подвиги."
  malian_military_tactics: "Малійська військова тактика"
  malian_military_tactics_desc: "За той час, що ми були підданими імперії Малі, наш народ гідно освоїв її військову справу. Завдяки цьому знанню наша піхота зможе з честю витримати майбутні битви."
  gold_to_salt_trade: "Золото на сіль"
  gold_to_salt_trade_desc: "Кажуть, що сіль — на вагу золота… але вірніше буде сказати, що золото — на вагу солі. Як би там не було, ми успішно ведемо торгівлю цими двома товарами, отримуючи чималу вигоду."
  independence_from_mali: "Незалежність від Малі"
  independence_from_mali_desc: "Протягом довгих років ми були підданими малійського султана, однак у міру ослаблення малійської влади ми ставали сильнішими. Сьогодні наш народ нарешті може заявити: ми вільні від чужого панування. Тепер настав час закріпити цю свободу так, щоб ніхто більше не зазіхнув на неї."
  jihad_against_the_pagans: "Джихад проти язичників"
  jihad_against_the_pagans_desc: "За багато століть сунітські султанати так і не змогли викорінити язичників, що зайняли Західну Африку та поклоняються духам природи. Настав час оголосити їм джихад — тільки так ми позбавимо рідні землі від невірних, а заодно розширимо кордони наших володінь."
  sankore_madrassah: "Медресе Санкоре"
  sankore_madrassah_desc: "Нам не раз казали, що медресе Санкоре — найвеличніший навчальний заклад у всій Африці. З цим важко не погодитися, адже мало кого не вразить вигляд мудреців з далекої Аравії та Магрибу, що обговорюють тонкощі філософії та релігії."
  the_hajj: "Хадж"
  the_hajj_desc: "Наші правителі, слідуючи прикладу малійського манси Муси, також можуть вирушити до Мекки, віддавши таким чином належне п'ятому стовпу ісламу. З собою вони візьмуть золото — символ багатства та влади. Нехай світ дивується розкоші та величі держави Сонгай."
  sharia: "Шаріат"
  sharia_desc: "Священний закон Пророка, встановлений у роки його правління Мединою, повинен лягти в основу всіх правил нашого суспільства. Переписавши кримінальне уложення так, щоб воно відповідало вченням Пророка, ми досягнемо згоди та справедливості."
  trans_sahara_trade: "Торгівля через Сахару"
  trans_sahara_trade_desc: "Наші купці, повертаючись із придворних прийомів у Північній Африці, нерідко привозять звідти дивовижні дрібнички. Можливо, вдасться зробити так, щоб вони почали привозити щось ще більш дивовижне?"
  modernization_of_the_military: "Удосконалення армії"
  modernization_of_the_military_desc: "Міць наших військ — єдине, на чому стоїть держава. Саме завдяки їм ми не тільки залишилися на карті світу, а й досягли величі. Відставання у військовій справі тепер неприпустиме для нас."
  university_naples: "Неаполітанський університет"
  university_naples_desc: "Неаполітанський університет, заснований у 1224 році імператором Фрідріхом II, — це один із найстаріших навчальних закладів Італії. З стін цього світського університету вийшли цілі покоління добре освічених студентів, що досягли значних успіхів у найрізноманітніших областях."
  mercantile_spirit: "Комерційний дух"
  mercantile_spirit_desc: "Неаполітанське королівство, що чимало запозичило у приморської республіки Амальфі, могло похвалитися рясно процвітаючою торгівлею. Її центрами слугували стратегічно важливі порти, такі як Неаполь. Звідси неаполітанські купці вирушали в далекі краї, де укладали вигідні угоди та привозили додому не лише товари, а й нові уявлення про світ."
  consolidate_the_royal_domain: "Королівські володіння"
  consolidate_the_royal_domain_desc: "Земля, яку ми успадкували, багата, але страждає від застарілих норм та звичаїв. Наші попередники чимало попрацювали, щоб шляхетне походження та багатство в цій державі були співмірні; наше ж завдання — зробити так, щоб закони відповідали духу часу. Посиливши вплив баронських судів та об'єднавши земельні володіння в межах держави, ми спростимо правову вертикаль. У землях, де панують корона та городяни, ми зосередимо вплив у містах і сприятимемо розвитку торгівлі та ремесел."
  academia_pontaniana: "Академія Понтаніана"
  academia_pontaniana_desc: "Неаполь завжди прагнув стати осередком сучасної наукової думки — місцем, куди стікалися б найвеличніші уми епохи і звідки вони несли б світоч Відродження. Під керівництвом Джованні Понтано гуманістичні спільноти нарешті були упорядковані — отже, справедливо буде назвати академію на його честь."
  encouraged_city_living: "Заохочення міського життя"
  encouraged_city_living_desc: "Наші попередники залишили своїм нащадкам прекрасне місто. Цю красу слід берегти та плекати, щоб наша середземноморська перлина могла процвітати й надалі. Досить задовольнятися обслуговуванням порту та ремонтом застарілих будівель — настав час довести самим собі, що наше місто може зростати. Віднині потрібно будувати акведуки, осушувати болота та мостити нові дороги."
  crush_the_barons: "Знищення впливу баронів"
  crush_the_barons_desc: "Місцеві барони досі користуються чималим впливом серед мешканців сільської місцевості Неаполя. Централізація королівства вимагає жертв: баронів слід позбавити впливу, інакше вони влаштують проти нас змову."
  expanded_arsenale: "Розширений арсенал"
  expanded_arsenale_desc: "Ще з XIV століття головним кораблебудівним підприємством держави (і зараз — гордістю нашого флоту) виступає Неаполітанський арсенал. Однак він відчайдушно потребує розширення та вдосконалення, оскільки судна ворожих країн все частіше борознять Середземне море. Настав час наростити як мирні, так і військові потужності нашого порту, а роботу арсеналу налагодити так, щоб можна було утримувати більший і потужніший флот."
  city_of_artists: "Місто митців"
  city_of_artists_desc: "Якщо ми почнемо підтримувати найвидатніших митців світу, про велич нашого міста дізнається кожен. Нехай імена наших художників, поетів, співаків та акторів викликають лише захват, а неаполітанське мистецтво стане зразком, з яким порівнюватимуть все інше!"
  institutional_reorganization: "Перебудова держави"
  institutional_reorganization_desc: "Неаполітанському королівству потрібні важливі правові реформи: скасування Допоміжної ради та заснування замість неї Королівської палати Санта-К'яра. Мета поточних змін — перегляд законодавчої системи, внесення законів до кодексу Codice Carolino та впровадження реєстру Onciario Cadastre в рамках податкової реформи."
  a_central_power: "Панування в Середземному морі"
  a_central_power_desc: "Завдяки вдалому розташуванню в центрі Середземного моря ми без зусиль можемо дістатися будь-якого берега. Така перевага відкриває широкі можливості: ми зможемо укласти нові союзи, знайти нових друзів, розширити кордони держави… Море стане нам опорою в гонитві за багатством та впевненістю в завтрашньому дні."
  neapolitan_industrialization: "Індустріалізація Неаполя"
  neapolitan_industrialization_desc: "У XVIII столітті в Неаполітанському королівстві поступово почалася індустріалізація. В першу чергу розвивалися ключові галузі, такі як текстильна, кораблебудівна та металургійна. Цьому сприяло як вкладення капіталу, так і нові наукові відкриття. Перехід до індустріалізації ще відіграє значущу роль у перетворенні Неаполя на великий економічний центр."
  neapolitan_army_reforms: "Реформи в неаполітанській армії"
  neapolitan_army_reforms_desc: "Збройні сили нашої держави відчайдушно потребують реформ: армія повинна відповідати всім, навіть найжорсткішим вимогам насталої епохи. Наші війська краще розумітимуться на тактиці, система управління стане простішою, а підготовка солдатів — ефективнішою. Так ми станемо дійсно грізною регіональною силою."
  arte_della_lana: "Арте делла Лана"
  arte_della_lana_desc: "Одне з найвпливовіших виробництв Флоренції. Якість вовни, виробленої тут силами ретельно відібраних робітників, на століття стала запорукою багатства багатьох купців і просто впливових діячів."
  florino_d_oro: "Золотий флорин"
  florino_d_oro_desc: "Це вкрай дорога валюта, підкріплена бездоганною чистотою золота. Її приймає безліч держав та установ по всій Європі. Якщо ми приймемо #Y флорин#! як державну валюту, доходи держави напевно збільшаться, а дефіцит бюджету — скоротиться."
  a_land_of_banks: "Країна банків"
  a_land_of_banks_desc: "Тоскана є банківським центром Європи та батьківщиною безлічі багатих і могутніх сімей. Вони мають розгалужену мережу банківських відділень не тільки на Апеннінському півострові, а й в інших частинах Європи, що дає їм величезний економічний та політичний вплив."
  florentine_citizen_militia: "Флорентійське громадянське ополчення"
  florentine_citizen_militia_desc: "Щоб гідно перенести випробування часом, наш народ має бути готовий стати на захист усього, що дороге Флоренції! Заснувавши громадянське ополчення, яке своїм досвідом і люттю в бою не поступатиметься повноцінним європейським арміям, ми забезпечимо своїм кордонам надійний захист."
  birthplace_of_renaissance: "Батьківщина Відродження"
  birthplace_of_renaissance_desc: "Любов до образотворчого мистецтва, ретельне плекання талантів та винахідливість мислення принесли плоди: наша держава перебуває на вістрі культурного та наукового прогресу!"
  florentine_school: "Флорентійська школа"
  florentine_school_desc: "Флорентійська школа живопису — одна з найвидатніших у своєму напрямку. Завдяки таланту флорентійських художників та їхній увазі до дрібниць ми опинимося в авангарді культурного та художнього руху. Про пишність наших картин говоритимуть усі без винятку!"
  tuscan_uffizi: "Уффіці"
  tuscan_uffizi_desc: "Спочатку ця будівля будувалася для централізації керівництва різними гільдіями та управліннями. Сьогодні Уффіці — не тільки місце, де здійснюється таке керівництво, а й сховище творів мистецтва. Тут ми демонструємо свою культурну перевагу та фінансове благополуччя."
  medici_porcelain: "Порцеляна Медічі"
  medici_porcelain_desc: "Спроби відтворити властивості справжньої порцеляни — екзотичного східного товару — за останні десятиліття були настільки численними, що не піддаються підрахункам. Однак ми впевнені, що зуміємо досягти успіху в цьому починанні. Для цього знадобляться лише послуги досвідчених алхіміків та наукові пізнання."
  porto_franco: "Порто-франко"
  porto_franco_desc: "Якщо ми відкриємо порти іноземним купцям і дозволимо їм ввозити товари безмитно, наш торговельний капітал напевно значно зросте."
  accademia_cimento: "Академія дель Чіменто"
  accademia_cimento_desc: "Академія дель Чіменто («Академія досвіду») — це наукове товариство, одне з перших у світі, засноване у Флоренції в 1657 році. Заснували його учні Галілея на кошти принца Леопольда та його брата — великого герцога Фердинандо II.\nАкадемія дель Чіменто, що діяла під девізом «Перевіряй і перевіряй знову», ніколи не вважалася офіційною установою, однак чимало посприяла розвитку принципів наукових експериментів. Видана нею публікація, відома як Saggi, протягом усього XVIII століття слугувала повноцінним посібником з роботи в лабораторії."
  tuscan_municipal_reforms: "Муніципальні реформи в Тоскані"
  tuscan_municipal_reforms_desc: "Ми вступаємо в епоху абсолютизму та міцної централізованої влади. Сьогодні слід змінити підхід до місцевого управління та відповідним чином перебудувати системи, щоб наші законодавчі таланти не пропадали марно."
  tuscan_physiocratic_reforms: "Фізіократичні реформи в Тоскані"
  tuscan_physiocratic_reforms_desc: "Розвиток сільськогосподарської галузі та турбота про населення стануть міцним фундаментом, на якому ми побудуємо нову економічну систему."
  tuscan_new_trade_system: "Нова тосканська торговельна система"
  tuscan_new_trade_system_desc: "Епоха купецьких гільдій поступово добігає кінця. Їхній вплив тьмяніє перед абсолютною централізованою владою. Щоб збільшити прибуток, потрібно буде провести реформу серед керівництва гільдій та передати майже все управління ними в руки глав держави."
  pis_anziani_del_popolo: "Старійшини народу"
  pis_anziani_del_popolo_desc: "Рада старійшин була створена з метою припинити конфлікти між ворогуючими сім'ями Герардеска та Вісконті. З моменту її заснування саме цей орган почав визначати політичний устрій республіки та обирати її правителів."
  pis_maritimes_legacy: "Спадщина морської республіки"
  pis_maritimes_legacy_desc: "Протягом сотень років Піза була однією з наймогутніших держав у Середземномор'ї та контролювала значну частину торгівлі в регіоні. Хоча з тих пір її вплив помітно ослаб, місцеві жителі, як і раніше, пам'ятають своє велике минуле."
  pis_the_university_of_pisa: "Пізанський університет"
  pis_the_university_of_pisa_desc: "Будучи одним з найстаріших вищих навчальних закладів у Європі, Пізанський університет займається не лише навчанням студентів, а й проведенням досліджень у найрізноманітніших областях."
  sie_artists: "Сієнська школа живопису"
  sie_artists_desc: "В епоху Відродження італійський живопис по-справжньому розцвів, але серед безлічі різних шкіл особливо виділяється сієнська. Майстри цієї школи роблять особливий акцент на витонченості та духовності, а тому значна частина їхніх робіт присвячена релігійним сюжетам. Можливо, зараз художники інших шкіл користуються більшою популярністю, однак з часом сієнський живопис напевно отримає те визнання, на яке заслуговує."
  sie_studium_senese: "Studium Senese"
  sie_studium_senese_desc: "Сієнський університет є першим в Італії вищим навчальним закладом, побудованим за рахунок держави. Тут наші громадяни можуть отримати якісну освіту, щоб надалі вірно служити на благо країни."
  sie_council_priori: "Рада пріорів"
  sie_council_priori_desc: "Ні республіканська, ні монархічна форми правління не привели Сієну до процвітання, а лише породили корупцію та зміцнили владу аристократів. Прагнучи викорінити ці проблеми, ми вирішили заснувати народну раду. Поки не вирішено, скільки в ній буде представників і як вони обиратимуться, однак створення подібного органу — це перший серйозний крок до децентралізації нашого уряду."
  republican_assembly_advance: "Республіканські збори"
  republican_assembly_advance_desc: "$republican_assembly$ — серце нашої республіки. Члени цього найважливішого для держави органу — єдині, хто може правити з позиції чесноти та досконалості."
  kbo_iron_helmet_musketeers: "$a_iron_helmet_musketeers$"
  kbo_iron_helmet_musketeers_desc: "Тактика ведення бойових дій постійно вдосконалюється, це важливо робити і нам. Якщо перейняти іноземні уявлення про побудови, лінії вогню та методи використання пороху, перемога обов'язково буде за нами!"
  kbo_fixed_military_camps: "Постійні військові табори"
  kbo_fixed_military_camps_desc: "Створивши в країні мережу військових таборів, ми зменшимо втрати від виснаження серед солдатів, а також прискоримо прибуття підкріплення."
  kbo_permanent_sieges: "Канемська облогова тактика"
  kbo_permanent_sieges_desc: "Наше військо знайоме з мистецтвом спорудження складних машин, здатних зносити ворожі стіни. Однак рухома артилерія, здатна вести вогонь по обложеним цілими днями безперервно, — ще більш грізна зброя. Завдяки їй на нас чекає перемога!"
  kbo_council_clan_heads: "Рада голів кланів"
  kbo_council_clan_heads_desc: "Доручивши питання управління місцевим главам кланів, ми дещо послабимо центральну владу. Однак радники наполягають, що це принесе нам виключно користь."
  meissen_lion: "Мейсенський лев"
  meissen_lion_desc: "Мейсенський лев (Markmeißnische Löwe) — особливий геральдичний символ влади династії Веттінів. На золотому полі зображений чорний лев, що дивиться вліво, закутий у обладунки та висовує червоний язик. Вигляд лева може змінюватися, але знає його кожен: мейсенський лев зустрічається на надгробках, вимпелах, шоломах, монетах та печатках. Він символізує приналежність міста Мейсена до Мейсенської марки, а тому лева можна часто побачити ще й на гербах різних міст та громад. Деякі вважають, що мейсенський лев — це перефарбоване зображення тюринзького лева."
  a_mining_heritage: "Шахтарська спадщина"
  a_mining_heritage_desc: "Протягом багатьох століть головним фактором, що визначав рельєф, економіку та навіть культуру цього регіону, була шахтарська справа. Відкриті тут наприкінці XII століття величезні поклади срібла ваблять до Рудних гір шахтарів та купців з найрізноманітніших країн, завдяки чому наша держава стабільно розвивається."
  meissner_groschen: "Мейсенський грош"
  meissner_groschen_desc: "Мейсенський грош стане регіональною валютою нашої держави. Цю монету ми почали карбувати за зразком празького гроша, який поступово відійде в минуле. Новий, більший грош знаменує початок нової сторінки в історії монетної справи нашої країни. Крім того, керувати надходженнями такої валюти буде помітно простіше."
  a_resilient_soul: "Незламний дух"
  a_resilient_soul_desc: "Наш народ воістину витривалий. Кожен з нас — втілення непохитної стійкості перед обличчям труднощів. Усі негаразди ми приймаємо незмінно твердо, знаючи, що наша сила — в єдності та народних цінностях. Саме завдяки цим якостям ми рухаємося вперед і долаємо будь-які перешкоди, стаючи тільки сильнішими та рішучішими."
  saxon_court: "Саксонський двір"
  saxon_court_desc: "Саксонський двір — один зі стовпів державності курфюрства Саксонія нарівні з його цивільним та військовим станами. Чиновники на місцях у всьому керуються постановами двору, що складається з аристократів та простолюдинів на службі у правлячої родини, — таким чином вони роблять внесок в управління курфюрством. Зараз у кожного дорослого члена правлячої сім'ї є власний двір, однак ми створимо в столиці один великий постійний двір, куди прагнутимуть найкращі уми держави."
  a_tolerant_society: "Толерантне суспільство"
  a_tolerant_society_desc: "Подивившись на інші землі, роздирані ворожнечею, ми твердо вирішили, що не пустимо цю чуму на поріг. У що б не вірили наші піддані, головним для них (і для всієї держави) має бути почуття терпимості та братерства — тільки так можна досягти мирного співіснування. Прагнення до єдиного ідеалу додасть нам сил, щоб створити таку країну, де головними чеснотами стануть повага та розуміння — основа світлого майбутнього."
  furstenschule: "Фюрстеншуле"
  furstenschule_desc: "Реформація поступово набирає хід. Управління церквою переходить у владу держави, яка негайно стикається з проблемою освіти. Раніше цим займалася церква, тепер же, щоб нові університети не простоювали без діла, в Саксонії з'явиться три нові князівські училища. Розташовані вони будуть у будівлях, відібраних у священнослужителів. Керуватимуть ними освітні ради в Пфорті, Грімме та Мейсені. До їхніх обов'язків увійде нагляд за училищами та підтримання їх у належному стані. Таким чином держава має намір виховати майбутніх правителів Саксонії, з дитинства закладаючи в них необхідні знання та забезпечуючи інтелектуальний розвиток."
  bonded_by_loyalty: "Узи відданості"
  bonded_by_loyalty_desc: "Наші доблесні війська ніколи не здригнуться — їм невідоме слово «поразка». Вони готові відважно кидатися в бій в ім'я нашого народу або наших союзників і захищати їх до останньої краплі крові. Ми віддані одній меті, а тому будемо невблаганно рухатися вперед, доки не прозвучить бажане слово «перемога»."
  meissner_porcelain: "Мейсенська порцеляна"
  meissner_porcelain_desc: "Саксонія — перший в Європі виробник порцеляни. Завдяки йому Веттінський двір покриє себе багатством і славою."
  saxon_baroque: "Саксонське бароко"
  saxon_baroque_desc: "Сьогодні ніде не знайти більш вишуканих світських манер, ніж ті, що притаманні жителям Дрездена та Лейпцига, особливо чиновникам та поміщикам. Величні будівлі, такі як Дрезднер Хоф, підкреслюють архітектурну велич Саксонії, а в залах Лейпцига — міста найвищої культури — звучить музика Йоганна Себастьяна Баха. Культурна своєрідність регіону, починаючи з народного промислу Рудних гір і закінчуючи місцевою випічкою — дрезденськими штоленами, просто неповторна."
  retablissement: "Rétablissement"
  retablissement_desc: "Відгриміли нещадні війни. У Саксонії настає нове століття — епоха #italic Rétablissement#! (відновлення). Ми повстанемо з попелу, немов птах фенікс, відродимо зруйновану економіку та візьмемо курс на процвітання. Мудрий підхід до державних реформ та розумні витрати перетворять нашу державу на центр усієї німецької торгівлі. Приділивши всю увагу наших талановитих діячів економічному зростанню, ми власноруч напишемо нову сторінку історії Німеччини, а заразом — визначимо долю Саксонії на роки вперед."
  saxon_industrialization: "Індустріалізація Саксонії"
  saxon_industrialization_desc: "Індустріалізація в Саксонії почалася відносно рано — порівняно з іншими регіонами тут вже є добре розвинена промислова галузь. Завдяки системі мануфактур, що виробляють товари переважно на експорт, Саксонія сьогодні відіграє провідну роль у процесі індустріалізації Німеччини. Поява умов для дрібніших комерційних відносин та торгівлі стане найважливішим фактором для економічного розвитку регіону та зміцнення зв'язків з іншими європейськими ринками."
  land_of_many_religions: "Земля багатьох релігій"
  land_of_many_religions_desc: "У наших володіннях мирно співіснують представники різних релігій. Це розмаїття відображено в наших законах та звичаях. Разом ми сильніші!"
  ukrainian_farmlands: "Український чорнозем"
  ukrainian_farmlands_desc: "Регіон Україна, назва якого може бути перекладена як «прикордоння», розкинувся вздовж південних рубежів нашої держави. Він знаменитий своїми родючими ґрунтами. Вирощуючи на них пшеницю, місцеві селяни не лише заповнюють наші власні комори, а й постачають купців з усієї Європи."
  migrant_opportunities: "Можливості міграції"
  migrant_opportunities_desc: "До наших міст і сіл час від часу приходять переселенці з чужих земель, ваблені жагою багатства та кращого життя. Перебираючись до нас заради власної вигоди, вони зрештою приносять користь і нашій державі."
  two_realms: "Два світи"
  two_realms_desc: "На безкрайніх просторах нашої держави мирно співіснують дві різні нації. Жителі півночі є носіями наших національних традицій та звичаїв, а ось на півдні та сході проживають народи, культура яких певною мірою відрізняється. Таке розмаїття лише зміцнює наші геополітичні позиції."
  chacery_slavonic: "Державна мова"
  chacery_slavonic_desc: "Щоб об'єднати свої обширні володіння, нам потрібна єдина мова та численне грамотне духовенство, яке буде її поширювати. Розробка мовних норм для державного діловодства є не тільки питанням гордості та престижу, а й фундаментом для створення власного уряду, незалежного від східних сусідів у лінгвістичному та культурному плані."
  supremus_dux_lithuaniae: "Великий князь Литовський"
  supremus_dux_lithuaniae_desc: "Для захисту від $polish$их та $russian_group$их агресорів нам потрібна не тільки військова сила, а й дипломатичний вплив! Титул #italic Великого князя Литовського#! додасть легітимності нашому правителю, захистивши його від зовнішніх загроз та можливих посягань власних дворян."
  ties_with_the_holy_see: "Зв'язки зі Святим Престолом"
  ties_with_the_holy_see_desc: "Після багаторічних переговорів з Його Святістю ми — з благословення наших польських сусідів та самого папи — прийняли католицтво. Процес прийняття нової віри був незвичайним і вельми неспокійним, але тепер ми здобули духовну ідентичність, ставши щитом католицького світу проти язичників та єретиків, що оточують наші кордони."
  patriarchate_of_lithuania: "Литовська патріархія"
  patriarchate_of_lithuania_desc: "Відмова від віри $romuva$, переданої нам предками, стала потрясінням для всього литовського народу. Заради свого майбутнього ми обрали шлях православ'я, але для того, щоб інші країни не втручалися в наші справи через своїх патріархів, наша церква повинна бути автокефальною."
  columns_of_gediminids: "Стовпи Гедиміна"
  columns_of_gediminids_desc: "Герб, яким прикрашені наші горді прапори, є спадщиною Гедиміновичів — однієї з найславетніших династій нашої держави. У найважчі часи її представники, виявляючи мудрість та обачність, вели наш народ до процвітання. Тепер стовпи Гедиміна символізують міцний фундамент нашої держави та наполегливу працю її мешканців."
  warlord_dukes: "Князі-воєначальники"
  warlord_dukes_desc: "За два століття безперестанної війни литовські князі-воєначальники змогли перетворити союз племен, який постійно загрожував розвалитися, на грізну державу, дати серйозну відсіч католицьким лицарським орденам і завоювати обширні території на сході, надихнувши тим самим наших полководців."
  auksine_laisve: "Auksinė Laisvė"
  auksine_laisve_desc: "Auksinė Laisvė (лит. «Золота вольність») — звід законів та привілеїв, що підносить знать над іншими станами. Нерідко її влада навіть перевершувала вплив монарха та парламенту. Ця система, запозичена литовцями з Польщі, покликана забезпечити вірність аристократів короні — за умови, що монарх не спробує змінити свого слова, скасувавши Золоту вольність."
  magdeburg_laws: "Магдебурзьке право"
  magdeburg_laws_desc: "Одним із наслідків західного ухилу Литви стало впровадження в багатьох областях держави німецьких міських законів — так, урбанізація проходить за принципами Магдебурзького права, перекроєного під місцеві потреби. Йому підпорядковуються різні економічні та політичні аспекти цього процесу, такі як містобудування, торгівля та збір податків."
  magnate_estates: "Володіння магнатів"
  magnate_estates_desc: "Литовським магнатам належать великі маєтки та навіть особисті армії — за це їх прозвали «маленькими королями». Щоб відстояти цілісність своїх володінь та заразом витягти з них максимальний прибуток, магнати звертаються до прикладу стародавніх римлян, по суті відроджуючи латифундії."
  lithuanian_hussars: "Литовські гусари"
  lithuanian_hussars_desc: "Крилаті гусари — не тільки польська, а й литовська важка кавалерія, що з'явилася в обох країнах в результаті реформ Стефана Баторія, короля польського та великого князя литовського. На полях битв Східної Європи їм більше століття супроводжуватимуть перемоги."
  statutes_of_lithuania: "Статути Великого князівства Литовського"
  statutes_of_lithuania_desc: "Статути Великого князівства Литовського — це звід законів, що об'єднує всі правові принципи держави. Закріплені в них суворі покарання та навіть смертна кара відповідають сучасним західним уложенням про покарання. Статути свідчать, що кожен злочин тягне за собою покарання незалежно від стану злочинця, однак насправді закон набагато суворіше ставиться до простих селян. На основі цих статутів пізніше буде складено російське Соборне уложення."
  lithuanian_renaissance: "Литовське Відродження"
  lithuanian_renaissance_desc: "Період з кінця XV до початку XVI ст. вважається литовською епохою Відродження. Основу для неї заклали ідеї Реформації, а також італійський вплив. Розквіт настав у багатьох сферах: в освіті, мистецтві, архітектурі, літературі… У цей же час створюється писемна форма литовської мови та перші твори литовських письменників."
  bavarian_legitimacy: "Титул баварського герцога"
  bavarian_legitimacy_desc: "Сам імператор пожалував нам титул герцога Баварії. Ставши справжніми захисниками цієї держави, ми усунемо всі сумніви в законності володіння герцогськими привілеями."
  bavarian_imperial_knights: "Баварські імперські лицарі"
  bavarian_imperial_knights_desc: "Наше знатне лицарство гідно проявило себе на службі Священній Римській Імперії. Щоб нашому князівству і надалі нічого не загрожувало, цей рід військ слід розвивати."
  exploit_the_alpine_trade: "Торговельні вузли Баварії"
  exploit_the_alpine_trade_desc: "Наші землі часто відвідують купці, що торгують з багатими південними сусідами сіллю, сріблом та худобою. Не наживатися на них може тільки дурень. Прокладені цими купцями маршрути мають збагачувати наші міста."
  bavarian_brewing_expertise: "Вправні пивовари"
  bavarian_brewing_expertise_desc: "У наших землях рясно росте все необхідне для виробництва пива, чим і користується місцеве населення. Якщо надати численним маленьким пивоварням гідну підтримку, їхні справи підуть на лад."
  bavarian_culture_buildings: "Баварські культурні установи"
  bavarian_culture_buildings_desc: "Наша батьківщина розташувалася прямо біля підніжжя прекрасних Альпійських гір, які незмінно ваблять до себе митців з усієї Європи. Якщо ми побудуємо тут культурні установи та надамо їм всю необхідну допомогу, наш двір стане справжнім осередком культури, а ми займемо належне нам по праву місце серед найвпливовіших європейських держав."
  bavarian_stem_duchy: "Мрії про об'єднання"
  bavarian_stem_duchy_desc: "Колись над усіма нами майорів прапор королівства Баварія — гордості баварського народу та його багатої культури. Нам слід постаратися знову створити настільки ж сильну державу, щоб баварці здобули батьківщину."
  bavarian_zelousness: "Єдина віра для баварців"
  bavarian_zelousness_desc: "Віра баварського народу має бути єдиною та неподільною. Ми не потерпимо єресі."
  bavarian_hofkriegsrat: "Баварський гофкригсрат"
  bavarian_hofkriegsrat_desc: "Рада, з якою наш правитель радитиметься виключно під час війни, — важливий орган, який допоможе підвищити боєздатність баварських військ."
  bavarian_flexible_diplomats: "Прагматична дипломатія"
  bavarian_flexible_diplomats_desc: "Неважливо, перед ким ми тримаємо відповідь — перед сюзереном чи державою, яка може стати нам союзницею, — наші дипломати мають бути готові до всього. Успіх на нас чекає лише в тому випадку, якщо ми ставитимемо інтереси Баварії понад усе."
  foundation_of_bavarian_army: "Армія для Баварії"
  foundation_of_bavarian_army_desc: "Втілити всі задуми нам допоможе лише одне: потужна регулярна армія. Якщо приділити їй достатньо уваги, ми зможемо наростити чисельність військ, не спустошуючи при цьому скарбницю."
  bavarian_coinage: "Баварська монета"
  bavarian_coinage_desc: "Державі потрібен новий монетний стандарт: настав час представити баварському народу єдину валюту. Якщо заснувати в столиці державний монетний двір, ця валюта буде підконтрольна нам цілком."
  bavarian_purity_law: "Баварський закон про чистоту пива"
  bavarian_purity_law_desc: "Наше пиво вже кілька століть славиться своєю якістю, однак кілька століть — це мало: його добре ім'я має бути вічним. У минулому деякі правителі вже намагалися ввести державні стандарти виготовлення цього ароматного напою. Ці стандарти можна покласти в основу знаку якості, яким нагороджуватимуться місцеві пивоварні."
  hsa_holpfennige: "Хольпфенніг"
  hsa_holpfennige_desc: "#italic  Хольпфенніг#! — це брактеатна монета, яку карбували в містах $LUB$ та $HAM$. Вона була впроваджена з метою боротьби з підробками, що набули широкого поширення в епоху, коли вміст срібла в одній і тій же монеті різних монетних дворів міг сильно відрізнятися. Хольпфенніг допоможе нам вести торгівлю, а заразом прокладе нашим купцям дорогу на іноземні ринки."
  hsa_the_cog: "$n_hanseatic_cog$"
  hsa_the_cog_desc: "$n_hanseatic_cog_desc$"
  hsa_hanseatic_ties: "Зв'язки з Ганзою"
  hsa_hanseatic_ties_desc: "Містам та купецьким гільдіям, що входять до нашої ліги, немає числа, і кожен веде свою гру. Щоб наш добробут процвітав, а кордони розширювалися, слід почати приділяти більше уваги дипломатії."
  hsa_seal_of_the_hansa: "Ганзейська печатка"
  hsa_seal_of_the_hansa_desc: "Про заможність наших купців знає вся $europe$ — і $london$, і $novgorod$. Жоден інший торговий флот, що борознить моря та океани, не зрівняється з нашим; наш союз охоплює десятки міст, де гроші течуть рікою, а товари постійно переходять з рук в руки."
  hsa_hanseatic_shipwrights: "Ганзейські кораблебудівники"
  hsa_hanseatic_shipwrights_desc: "Коли $europe$ знову виявляється охоплена вогнем війни, місцеві правителі, яким стало тісно у своїх володіннях, звертаються до нас. На наші плечі лягає тягар будівництва великих армад, які допоможуть замовникам здійснити задумане. Ніхто в світі не вміє будувати кораблі краще за нас: ми володіємо знаннями, що накопичувалися століттями, а наша деревина — найкраща на континенті!"
  hsa_draft_merchant_privileges: "Надання привілеїв купцям"
  hsa_draft_merchant_privileges_desc: "Купці, що носять з собою нашу печатку, вкрай багаті та користуються неймовірним прихильністю. Якщо ми надамо їм ще більше привілеїв на закордонних та місцевих ринках, скарбниці це піде лише на користь."
  hsa_mastery_of_the_sea: "Панування над морем"
  hsa_mastery_of_the_sea_desc: "Своїм багатством наша держава завдячує славним традиціям мореплавства. Але заробляти на торгівлі по-справжньому ми почнемо, лише коли зможемо повністю підкорити море та змусити його себе поважати…"
  hsa_exchange_of_ideas: "Обмін ідеями"
  hsa_exchange_of_ideas_desc: "Мандрівні купці, що ведуть від нашого імені справи за кордоном, принесуть нам не тільки багатство, а й знання, почерпнуті в інших народів!"
  hsa_global_reach: "Всесвітнє охоплення"
  hsa_global_reach_desc: "Поява всесвітньої торгівлі похитнула усталені порядки. Ведення справ із закордонними купцями стало буденністю, і наша скарбниця стрімко поповнюється."
  hsa_hanseatic_treasury: "Ганзейська скарбниця"
  hsa_hanseatic_treasury_desc: "Здорова та міцна економіка — лише одне з багатьох досягнень нашої процвітаючої держави. Наші фінанси численні, а скарбниця наповнена; кожен, хто має з нами справу, вважає нас надійними позикодавцями."
  hsa_regularized_contributions: "Постійні вклади"
  hsa_regularized_contributions_desc: "Численні утворення, що входять до Ліги, слід змусити підкоритися: щомісячні та щорічні внески до скарбниці мають бути однаковими для всіх."
  hsa_reform_the_hanstag: "Реформування ганзетагу"
  hsa_reform_the_hanstag_desc: "У нинішній смутний час, коли все щохвилини змінюється, устрій наших з'їздів потрібно змінити так, щоб вони могли справлятися з труднощами сучасної епохи."
  hsa_concept_of_mercantilism: "Меркантилізм"
  hsa_concept_of_mercantilism_desc: "Протягом останніх кількох століть ми без втоми вбудовувалися у світову торгівлю. Сьогодні ж наші купці відчайдушно потребують захисту, інакше наша держава впаде жертвою роздробленості та зовнішньої конкуренції."
  the_hansa_bank: "Ганзейський банк"
  the_hansa_bank_desc: "Нова система вкладів дозволить нам заснувати банк для всіх учасників союзу. Акредитив такого банку, що існує завдяки ресурсам Ліги, прийматиметься нарівні з грошима. Завдяки цьому (та іншим фінансовим інструментам) наші купці отримають перевагу над закордонними конкурентами."
  pal_castles_on_rhine: "Замки на Рейні"
  pal_castles_on_rhine_desc: "Якщо звести вздовж річки Рейн кілька замків, розташувавши їх у стратегічно вигідних позиціях, ми зможемо контролювати як саму річку, так і прохід по ній торгових суден."
  pal_cultivate_vineyards: "Рейнські виноградники та сади"
  pal_cultivate_vineyards_desc: "Територія нашої держави невелика, однак на сонячних берегах Рейну чудово помістяться виноградники та фруктові сади. Якщо докласти деяких зусиль, тут навіть можна буде займатися виноробством."
  pal_fractured_territory: "Об'єднання територій"
  pal_fractured_territory_desc: "Наші керівники досить вміло поводяться з розрізненими територіями, щоб ті залишалися в складі держави. З їхньою допомогою ми створимо потужний бюрократичний апарат, здатний справлятися навіть з найскладнішими завданнями."
  pal_a_just_ruler: "Спокійний і стриманий правитель"
  pal_a_just_ruler_desc: "Кровопролиття породжує виключно кровопролиття. Нам потрібно проявити милосердя та примиритися з ворогами, щоб на наших землях нарешті запанував спокій."
  pal_heaven_of_tolerance: "Пфальцська терпимість"
  pal_heaven_of_tolerance_desc: "У містах та селах нашої держави мають бути раді кожному християнину. Хтось не терпить релігійні меншини, однак ми діятимемо навпаки, і тоді в наші краї потечуть потоки мігрантів."
  palatinate_romanticism: "Підтримка романтизму"
  palatinate_romanticism_desc: "Численні представники романтизму обрали своєю обителлю околиці Гейдельберга. Нам слід підтримати як їх, так і інших митців, що прославляють державу."
  amazigh_slave_raids: "Амазизькі набіги за рабами"
  amazigh_slave_raids_desc: "Жителі нашого узбережжя здатні забезпечити постійний притік невільників та полонених з усієї Європи. Їхня праця відіграє ключову роль у зміцненні величі та добробуту нашої держави."
  zenata_roots: "Зенатське коріння"
  zenata_roots_desc: "Наш народ походить від племені зената, яке славилося своїми великими овечими стадами та скромним, але життєво важливим виробництвом вовни."
  mor_marabouts: "Суфійські мурабіти"
  mor_marabouts_desc: "У Марокко оселилося одразу кілька груп мурабітів суфійського толку. Нам слід проявити гостинність та прислухатися до їхнього вчення, адже ці люди — святі."
  trans_saharan_trade: "Торгівля через Сахару"
  trans_saharan_trade_desc: "Через велику пустелю Сахара вже багато століть ходять каравани. З Північної Африки вони везуть сіль, а з царств Чорної Африки — рабів і золото. Ці вигідні маршрути допоможуть нам примножити багатство держави."
  first_fleet_of_the_med: "Перший флот Середземномор'я"
  first_fleet_of_the_med_desc: "Колись Альмохадський халіфат пишався своїм флотом, який був одним із найсильніших на всьому Середземному морі. Спираючись на його традиції та досвід, наш народ зможе повернути колишню славу великої морської держави."
  slave_soldiers: "Раби-солдати"
  slave_soldiers_desc: "Дисципліновані раби-солдати з числа жителів наших земель стануть основою сильної та надійної регулярної армії."
  desert_power: "Сила пустелі"
  desert_power_desc: "Численні селяни та кочівники, що населяють наші володіння, складають основу нижчих класів нашого суспільства. Попри зовнішню бідність, вони мають величезний вплив, контролюючи торгові шляхи між нашими містами. Добившись їхньої вірності, ми зможемо утвердити своє панування над пустелею."
  atlantic_trade_routes: "Атлантичні торговельні маршрути"
  atlantic_trade_routes_desc: "Нові морські шляхи, відкриті європейцями, відкрили нам доступ до товарів та золота Нового Світу та Далекого Сходу."
  foreign_politics: "Зовнішня політика"
  foreign_politics_desc: "Щоб винищити ворогів, слід шукати дипломатичних зв'язків та співпраці з потенційними союзниками."
  saharan_gold_trade: "Золото Сахари"
  saharan_gold_trade_desc: "Найчистіше золото, що видобувається на наших землях, дозволить нам поширити свій торговельний вплив далеко за межі наших портів."
  jaysh_armies_advance: "Джейш аль-Іслам"
  jaysh_armies_advance_desc: "Останні зміни у військовій справі вимагають створення нової армії, що складається з представників місцевих племен і вірної лише нашій державі. З її допомогою ми зможемо утримати контроль над своїми обширними володіннями."
  black_guard: "$a_black_guard$"
  black_guard_desc: "$a_black_guard_desc$"
  shurfa_status: "Титул шаріфа"
  shurfa_status_desc: "Лише небагато хто в ісламському світі має законне право називатися нащадками родини Великого Пророка. Ці люди завжди користуються величезною повагою та впливом."
  maghrebi_administration: "Магрибська адміністрація"
  maghrebi_administration_desc: "Багато місцевих племен, звиклі до незалежного життя серед суворої природи, не бажають підкорятися центральній владі. Щоб наша держава була єдиною, кожне плем'я, що живе на її території, має знати своїх істинних господарів."
  barid: "Барід"
  barid_desc: "Це поштова служба, що з'єднує між собою найвіддаленіші куточки нашої імперії. Вона відповідає за зв'язок між столицею та місцевими правителями."
  karimi_merchants: "Купці-карімі"
  karimi_merchants_desc: "Це впливові та багаті купці, що торгують переважно спеціями. Їхні кораблі возять екзотичний товар з Адена, Індії та інших, ще більш далеких країн!"
  mamluk_soldiers: "$a_mamluk_unit_traditions$"
  mamluk_soldiers_desc: "$a_mamluk_unit_traditions_desc$"
  royal_mamluks: "Королівські мамлюки"
  royal_mamluks_desc: "Королівські мамлюки — особиста охорона султана, що складається з ретельно відібраних та навчених воїнів. Вважається елітою армії мамлюків. Королівські мамлюки безмежно вірні султану, мають видатні бойові навички та віддано служать своїй справі."
  red_sea_trade: "Торгівля на Червоному морі"
  red_sea_trade_desc: "Оскільки торгівля спеціями, що перевозяться по Червоному морю, — основне джерело наших доходів, її слід повністю контролювати. Якщо ми пригрозимо спалити непідвладні нам порти, що приймають торговців спеціями, левова частка прибутку дістанеться нам."
  mamluk_halqah: "$a_halqah_unit$"
  mamluk_halqah_desc: "$a_halqah_unit_desc$"
  reform_the_mamluk_corps: "$a_mamluk_unit_renaissance$"
  reform_the_mamluk_corps_desc: "$a_mamluk_unit_renaissance_desc$"
  kashif: "Кашиф"
  kashif_desc: "Простори нашого султанату обширні, а тому вимагають вмілого керівництва. Надавши жителям, особливо обізнаним у державних та інших справах, посади місцевих правителів, ми вчинимо мудро. З часом чаша терезів схилиться на нашу сторону."
  port_customs: "Митні збори в портах"
  port_customs_desc: "Якщо ми оголосимо, що наші порти відтепер вважаються торговельними районами для прийому товарів, комерційна значущість нашої території безперечно зросте на шкоду сусідам та ворогам."
  masters_of_the_nile: "Повелителі Нілу"
  masters_of_the_nile_desc: "Річка Ніл — це головна артерія, що живить наш султанат. Її води зрошують родючу землю, даруючи нам процвітання та багатство."
  indian_networks: "Зв'язки в Індії"
  indian_networks_desc: "Наші купці торгують товарами з Александрії, з далеких берегів Адена і навіть з Індії. Завдяки широким зв'язкам та добре налагодженим справам наша держава розбагатіла і сьогодні випереджає інших в галузі морської торгівлі."
  study_foreign_gunpowder_techniques: "Чужоземний порох"
  study_foreign_gunpowder_techniques_desc: "Великі імперії Європи та Сходу досягли неймовірних успіхів у галузі застосування пороху, зокрема у військовій справі. Якщо ми вивчимо все, чого навчилися вони, та внесемо власні напрацювання, наші війська стануть тільки сильнішими."
  secure_mediterranean_ports: "Захист середземноморських портів"
  secure_mediterranean_ports_desc: "Наші порти в Середземному морі по праву вважаються одними з найбагатших у всьому регіоні. В Александрію та Каїр з усього світу прибувають торговці спеціями, шовком та дорогоцінним камінням. Тим розумніше буде побудувати потужний торговельний флот, здатний як принести нам ще більше багатства, так і захистити морські шляхи."
  bohemian_imperial_standing: "Положення Богемії в імперії"
  bohemian_imperial_standing_desc: "Наша держава вирізняється впливовістю, величністю та владністю. Мало хто з членів імперії може похвалитися такою ж «м'якою силою» — нам її забезпечують дипломати та зв'язки з союзниками."
  bohemian_crystal: "Богемський кришталь"
  bohemian_crystal_desc: "Інших склодувів, здатних змагатися з нашими у виробництві скла та кришталю найвищої якості та неймовірної прозорості, можна перелічити на пальцях."
  students_of_foreign_courts: "Учні при іноземних дворах"
  students_of_foreign_courts_desc: "Члени наших королівських родів звикли подорожувати за кордон. Далеко від дому вони стають учнями при дворах видатних держав, де ретельно вивчають мистецтво управління державою."
  urbanization_decrees: "Укази про урбанізацію"
  urbanization_decrees_desc: "$prague$ — старе місто, йому необхідно надати сучасний вигляд. Для цього ми виділимо допомогу іменитим містянам і накажемо їм вести справи насамперед зі столицею. Їхнім завданням буде залучення іноземців, що прагнуть досягти нових висот у нашому прекрасному місті. Така можливість має бути їм забезпечена."
  seat_of_metropolitan_bishop: "Кафедра митрополита"
  seat_of_metropolitan_bishop_desc: "Руському народу потрібен наставник, який навчить його правильному віросповіданню. Наші відносини з церквою давні та міцні; чим міцнішими вони будуть, тим краще всім. Якщо перенести кафедру митрополита до Москви, зв'язок між руським православ'ям та державою тільки посилиться."
  pomestnoe_voisko: "Помісне військо"
  pomestnoe_voisko_desc: "Роздавши відібрану землю знатним вершникам, ми створимо таким чином новий різновид військ, готовий захищати рідне князівство."
  strength_of_the_boyars: "Боярська влада"
  strength_of_the_boyars_desc: "Бояри — це основа руської державності, проте їхню владу, хоч би якою корисною вона не була, потрібно тримати в шорах. Нам доведеться стежити за тим, щоб бояри могли засідати в думі, і одночасно підтримувати залежність бояр від нас."
  zasechnaya_cherta: "Засічна смуга"
  zasechnaya_cherta_desc: "Щоб відбиватися від татарських набігів, наші предки звели цілу низку оборонних укріплень. У міру розростання нашої держави слід прокладати і нові засічні смуги, щоб руський народ міг спати спокійно, не побоюючись підступних нападів."
  russian_artillery_yard: "Руський гарматний двір"
  russian_artillery_yard_desc: "Сьогодні перемога на боці армій, здатних виставити на поле бою якомога більше гармат. Так буде й надалі, тому треба подбати про оснащення наших військ достатньою кількістю гармат та снарядів. Для цього в серці країни ми спорудимо найсучасніший гарматний двір."
  life_long_conscription: "Довічна служба"
  life_long_conscription_desc: "Щоб наша армія могла й надалі розростатися, терміни військової служби слід зробити довічними. Таким чином ті, хто інакше животів би на скромній посаді, зможуть домогтися успіхів, а ми отримаємо постійний приплив воїнів, життєво необхідний державі, що зростає."
  the_mestnichestvo_advance: "$the_mestnichestvo$"
  the_mestnichestvo_advance_desc: "$the_mestnichestvo_desc$"
  table_of_ranks: "Табель про ранги"
  table_of_ranks_desc: "Скасування місцеництва стало першим кроком на шляху до укладу, де держава визнає заслуги людини, а не її походження. Наступним кроком стала табель про ранги — тепер військовослужбовці можуть добитися підвищення, якщо гідно проявлять себе в нижчих чинах."
  voivode_advance: "Воєвода"
  voivode_advance_desc: "Воєвода — це воєначальник, що підтримує порядок, захищає довірений йому край від ворогів, а іноді навіть веде військо в похід. Оскільки доносити послання в наш час важко, посада воєводи як управителя вельми корисна державі."
  haudenosaunee_tradition: "Спадщина Гаявати"
  haudenosaunee_tradition_desc: "Легендарний Гаявата, якого гауденосауні шанують як великого оратора та вождя, показав народу своїм прикладом, що таке справжній дипломат. Наші ж дипломати вшанують пам'ять Гаявати тим, що підуть його слідами."
  haudenosaunee_heritage: "Люті воїни"
  haudenosaunee_heritage_desc: "Будь-який ворог, який прийме нашу дипломатичну пошану за слабкість, зробить страшну помилку. Наші воїни горді та люті, і недооцінювати їх може тільки сліпець."
  tree_of_peace: "Дерево миру"
  tree_of_peace_desc: "Дерево миру колись посадив Великий миротворець. Сьогодні воно служить символом нашого прагнення до єдності племен, а також — образом вождів."
  kainerekowa: "Каянерекова"
  kainerekowa_desc: "Великий закон миру — щедрий дар Гаявати та Великого миротворця — об'єднав наші п'ять племен, поставивши перед ними єдину мету, а також дав нам звід правил, за якими будується наше життя."
  mourning_wars: "Жалобні війни"
  mourning_wars_desc: "Наш народ здавна сповідує звичай приймати захоплених воїнів до лав племені. Однак щоб заміщати вбитих та залишатися сильними, нам слід поповнювати лави воїнів не окремими полоненими, а цілими племенами гауденосауні."
  warriors_unity: "Військова єдність"
  warriors_unity_desc: "Наше плем'я не може похвалитися чисельністю, проте в нас є дещо інше — єдність! Наші воїни вважають один одного братами, а тому не кидають один одного в бою. Поки цей звичай зберігається, ми непереможні!"
  haudenosaunee_ambition: "Зразкова конфедерація"
  haudenosaunee_ambition_desc: "Конфедерація гауденосауні — зразок племінного устрою. Усі сусіди дивляться на наших правителів із захопленням."
  three_sisters: "Культури «Три сестри»"
  three_sisters_desc: "На нашій землі рясно виростають найрізноманітніші культури. Вирощуючи кукурудзу, квасолю та гарбуз разом, ми збиратимемо більше врожаю, ніж при роздільній посадці."
  maple_syrup: "Кленовий сироп"
  maple_syrup_desc: "Клен у нашій країні дає дуже багато соку. Достатньо зібрати його та відварити, щоб отримати смачний сироп та цукор."
  stickball_game: "Гра з м'ячем та палицею"
  stickball_game_desc: "Наше плем'я споконвіку зберігає звичай гри з м'ячем та палицею: сотні воїнів, взявши палиці, виходять на поле, де намагаються загнати м'яч у ворота іншої команди. Ця гра використовується і в ритуалах, і при вирішенні суперечок. Завдяки їй ми не тільки зближуємося, а й залишаємося здоровими та сильними."
  wampum: "Вампум"
  wampum_desc: "Вампум — біло-фіолетові намиста, зроблені з мушель. Призначення їх багатогранне: на вампумах записуються оповіді та договори, ними розплачуються при обміні… Такі намиста носить із собою кожен член племені."
  shared_brotherhood: "Всезагальне братерство"
  shared_brotherhood_desc: "Великий закон миру об'єднує наш народ. Попри відмінності у традиціях та звичаях між вихідцями з різних племен, навколо панує атмосфера братерської єдності."
  captives_in_war: "Військовополонені"
  captives_in_war_desc: "Війни ми ведемо в основному для того, щоб захоплювати полонених на заміну нашим загиблим воїнам. Однак не всі з них заслуговують місця в племені — хтось замість цього буде займатися працею."
  haudenosaunee_present_giving: "Подарунки серед гауденосауні"
  haudenosaunee_present_giving_desc: "Наша торгівля виглядає як обмін подарунками. Оскільки кожен член нашого племені ставить інтереси громади вище власних, на будь-який подарунок прийнято відповідати взаємністю."
  pochtecayotl: "Почтекайотль"
  pochtecayotl_desc: "Наші купці мандрують повсюдно, заходячи навіть туди, де правителі не підкоряються нашій владі. Якщо ж ці купці попутно вивідуватимуть секрети далеких країв, то ми можемо дізнатися багато цікавого…"
  warrior_societies: "Військові товариства"
  warrior_societies_desc: "Наше суспільство дуже рухливе: будь-який простолюдин (такі називаються #italic масеуальтин#!) може увійти до числа #italic піпільтін#! — аристократів, якщо проявить себе на військовій службі. Тоді він отримає особливу почесну форму — #italic тлауїцтлі#!. Цим ми вигідно відрізняємося від сусідів."
  chinampas: "Чінампи"
  chinampas_desc: "Наш народ чудово володіє мистецтвом сільського господарства, зокрема методами терасового землеробства. На неглибоких озерах ми влаштовуємо ріллі — #italic чінампи#!, що дозволяє прогодувати всіх і кожного."
  people_of_war: "Войовничий народ"
  people_of_war_desc: "Війна — природний стан для нашого народу. Захоплення полонених заради принесення їх у жертву, зміцнення впливу, залякування ворогів, розграбування чужих міст — все це нам звично, а тому тяготи воєнного часу ми переносимо краще за інших."
  tlahtocayotl: "Тлатокайотль"
  tlahtocayotl_desc: "У тих містах-державах, що вже увійшли до складу нашої держави, ми заснуємо систему провінцій — це необхідно для зосередження влади."
  calpixcayotl: "Кальпішкайотль"
  calpixcayotl_desc: "У регіони, які платять нам данину, ми призначимо особливих чиновників-збирачів — #italic кальпішке#!. Вони стежитимуть за тим, щоб данина надходила безперервно. На кожен такий регіон припадатиме по одному #italic кальпішкі#! у самому регіоні та по одному — у столиці."
  reformed_telpochcalli: "Перетворення в тельпочкаллі"
  reformed_telpochcalli_desc: "Поява нових ворогів вимагає вироблення — або запозичення — нової тактики для воїнів. Викладати ці знання ми будемо в так званих #italic тельпочкаллі#!."
  nahuatl_domination: "Панування науа"
  nahuatl_domination_desc: "Очевидно, що культура нашого народу більш розвинена, ніж культура сусідів. Її поступово переймає все більше інших народів. Таким впливом на прилеглі держави обов'язково треба користуватися."
  the_return_of_quetzalcoatl: "Повернення Кетцалькоатля"
  the_return_of_quetzalcoatl_desc: "Спілкування з іншими народами наштовхнуло нас на кілька цікавих думок про наших богів. У пророцтві про #italic Кетцалькоатля#! є крихта істини, прихована за міфами. #italic Кетцалькоатль#! («пернатий змій») незабаром повернеться. Його пришестя ознаменує настання епохи змін, і на зміну невігластву прийде просвітництво. Він з'єднає духовний та матеріальний світи, відновить порушену рівновагу та піднесе людський рід."
  brave_as_hummingbird: "Хоробрий, як колібрі"
  brave_as_hummingbird_desc: "Пташці колібрі в нашій міфології відведено особливу роль: вважається, що вона має відношення до бога війни — Уїцилопочтлі. Вона символізує переродження загиблих воїнів, а хоробрість цієї пташки — предмет загальної поваги. Ми зобразимо колібрі на військових знаменах, щоб наші воїни не боялися йти у смертельний бій."
  new_trade_opportunities: "Нові можливості для торгівлі"
  new_trade_opportunities_desc: "Потреби нашого народу підлаштовуються під мінливі умови: для наших купців відкрилися нові ринки. Тепер ми вчимо їх премудростям отримання прибутку."
  aztec_chargers: "Відвага племені теночка"
  aztec_chargers_desc: "Лють наших воїнів стала широко відома далеко за межами нашої держави. У бою вони, охоплені безумством, люто кидаються на тремтячих від страху ворогів, сіючи смерть."
  chasqui: "Часкі"
  chasqui_desc: "Часкі — посильні нашої держави, відібрані з числа найздоровіших та витривалих бігунів. Вони доставляють письмена кіпу, послання, подарунки та інші сповіщення. На їхніх плечах тримається обмін знаннями з іншими державами, а також вся наша дипломатія."
  military_mita: "Військова міта"
  military_mita_desc: "Словом «міта» в суспільстві інків позначається повинність. Вона поширюється і на суспільну працю, і на службу у військах (всі наші воїни відбувають міту). Кожен айлью зобов'язаний поставити на службу здорових чоловіків, звиклих битися в гірській місцевості."
  warachikuy: "Варачікуй"
  warachikuy_desc: "Варачікуй — священна церемонія, під час якої юнаки проходять випробування на спритність, сміливість та кмітливість. Одночасно з розумом випробовуються і здібності до бігу, стрільби, бою та довгого обходження без сну. Кожен, хто пройде варачікуй з відзнакою, отримує керівну посаду в армії."
  mitma: "Обов'язкова мітма"
  mitma_desc: "Раніше, приступаючи до великих будов, наші правителі суворо дотримувалися давніх звичаїв: вони запрошували до столиці кожного дрібного вождя, щедро обдаровували запрошених та влаштовували грандіозні бенкети. Однак чим обширнішою стає наша держава, тим більше ми розуміємо, що такий підхід веде у глухий кут. Кожен без винятку вождь у наших краях повинен бути зобов'язаний постачати робітників та матеріали для будівництва."
  quipu: "Кіпу"
  quipu_desc: "Кіпу — це вузликове письмо. Кожен вузлик відповідає числу від нуля до дев'яти — з їх допомогою можна вести підрахунки або навіть облік майна. Крім того, вузлики можуть виступати як логограми: кожен вузол відповідає певному складу. З'єднавши кілька ниток, можна скласти ціле речення."
  drafted_hatun_runas: "Призов хатунрун"
  drafted_hatun_runas_desc: "Словом «хатунруна» позначається обиватель — найзвичайніший підданий нашої імперії. Кожен п'ятдесятий хатунруна після досягнення 25 років зобов'язаний сім років відслужити в армії. Завдяки такій системі наше військо велике та забезпечене вмілими воїнами, більш дисциплінованими, ніж противники."
  llama_michis: "Мічі для лам"
  llama_michis_desc: "Лами — вкрай корисні істоти: ми нав'ючуємо на них вантажі, приносимо їх у жертву, розділяємо на м'ясо, зістригаємо з них шерсть, а гній використовуємо як добриво. Щоб їхня чисельність не скорочувалася і навіть зростала, спеціально призначені правителями мічі, тобто пастухи, відповідатимуть за розмноження лам та використання їх у господарстві."
  inc_tambo: "Покращені заїзди тамбо"
  inc_tambo_desc: "Дорожня система — запорука існування нашої імперії. Щоб вести війни та управляти державою було простіше, ми зведемо вздовж головних доріг заїзди — тамбо, де, крім даху над головою, завжди будуть припаси. Дійти від одного тамбо до іншого можна буде за один день."
  adapted_incan_army: "Інкська армія, що пристосовується"
  adapted_incan_army_desc: "На наші землі ступила нога загарбника з далеких, невідомих нам земель. Під загрозою опинилося саме існування нашого народу. Проте військо інків вміє пристосовуватися. Воно оберне зброю ворога проти нього самого, а потім, сповнене натхнення, рішуче прожене загарбника."
  pukara_advance: "$pukara_building$"
  pukara_advance_desc: "$pukara_building_desc$"
  terraces_advance: "$terraces$"
  terraces_advance_desc: "$terraces_desc$"
  tambo_advance: "$tambo$"
  tambo_advance_desc: "$tambo_desc$"
  incamisana_advance: "$incamisana$"
  incamisana_advance_desc: "$incamisana_desc$"
  kor_fortresses_of_goguryeo: "Фортеці Когурьо"
  kor_fortresses_of_goguryeo_desc: "Жодне з численних царств, що розташовувалися колись на Корейському півострові, не було таким впливовим, як Когурьо — держава-попередник Корьо. Спадщина Когурьо зберігається й сьогодні: ми до сіх пір користуємося замками, побудованими нашими предками, та зводимо кам'яні споруди за їхніми методами."
  kor_korean_artisanry: "Корейські художні промисли"
  kor_korean_artisanry_desc: "Образотворчим мистецтвом наш народ займається вже багато століть, проте лише після #italic державного об'єднання#! воно стало по-справжньому процвітати. Сьогодні жителі Корейського півострова по праву пишаються своїми художніми промислами."
  kor_korean_barracks_advance: "$korean_barracks$"
  kor_korean_barracks_advance_desc: "$korean_barracks_desc$"
  kor_court_poetry: "Придворна поезія"
  kor_court_poetry_desc: "Наші аристократи приділяють багато уваги культурному розвитку розуму та духу. Література, така як вірші на веньяні та інші твори писемності, користується при дворі неймовірною популярністю як серед самих придворних, так і серед знатних громадян, небайдужих до писемного слова."
  kor_metal_movable_type: "Металевий рухомий шрифт"
  kor_metal_movable_type_desc: "Рухомий шрифт — давній метод друкування, відомий у Китаї протягом кількох століть. Династія Корьо розробила металевий рухомий шрифт, спростивши технічний процес. Тепер друкувати книги можна з неймовірною швидкістю."
  kor_gunpowder_engines: "Порохові машини"
  kor_gunpowder_engines_desc: "Про неймовірну користь пороху наші війська знають ще з початку XII століття. Завдяки ретельному вивченню китайського пороху та технічному таланту Чхве Мусона ми тепер зможемо виробляти порох самостійно."
  kor_hwachas_advance: "$a_hwacha$"
  kor_hwachas_advance_desc: "$a_hwacha_desc$"
  kor_early_turtle_ship_advance: "$n_early_turtle_ship$"
  kor_early_turtle_ship_advance_desc: "$n_early_turtle_ship_desc$"
  kor_korean_gunnery: "$korean_gunnery$"
  kor_korean_gunnery_desc: "У міру розвитку порохових технологій нам відкриваються нові способи давати відсіч ворогу. Укріплення, наприклад, можна оснастити гарматами — такий підхід простий та невибагливий, проте наша обороноздатність зросте багаторазово."
  kor_hangeul_alphabet: "Хангиль"
  kor_hangeul_alphabet_desc: "Корейська мова в основі своїй настільки відрізняється від китайської, що користуватися китайськими ієрогліфами можуть лише чудово освічені, а тому вкрай нечисленні люди. Впровадження нового алфавіту підвищить грамотність населення: читати й писати зможе кожен."
  kor_grand_code: "Великий звід основ управління державою"
  kor_grand_code_desc: "Щоб не допустити розгулу безвладдя в країні, ми законодавчо закріпимо принципи діяльності органів влади. Цей документ стане першою письмовою конституцією Кореї."
  kor_border_defense_council: "Рада оборони кордонів"
  kor_border_defense_council_desc: "Наші землі постійно піддаються піратським нападам та набігам з боку північних варварів. З цієї причини було вирішено створити спеціальний орган, який відповідатиме за оборону кордонів та підтримання наших військ у бойовій готовності."
  kor_panokseon_advance: "$n_panokseon$"
  kor_panokseon_advance_desc: "$n_panokseon_desc$"
  kor_korean_cannon: "Корейські гармати"
  kor_korean_cannon_desc: "Порох і гармати — зовсім не диковинка для наших солдатів, проте досконалості немає меж. Ми готові здійснити справжній прорив, сказавши нове слово в галузі корейської артилерії: армія та флот отримають нові гармати меншого калібру, але при цьому міцніші та швидше заряджаються."
  hyanyak_system: "Система хян'як"
  hyanyak_system_desc: "Сільське господарство — основа нашої економіки, тому немає нічого важливішого за грамотне управління селами. Щоб виховати в сільських жителях почуття спільності, ми розробимо систему сільського самоврядування."
  kor_geobukseon: "Кобуксон"
  kor_geobukseon_desc: "Допомогу в життєво важливій справі захисту берегів нам нададуть кобуксони — кораблі-черепахи. Ці броньовані велетні не дадуть ворогу підібратися до узбережжя."
  kor_hopae_system: "Система хопе"
  kor_hopae_system_desc: "Словом «хопе» позначаються розпізнавальні знаки, які зобов'язаний носити кожен кореєць. На такому знаку вказані ім'я, місце народження, положення в суспільстві та місце проживання. Завдяки хопе ми завжди знатимемо, хто і де живе."
  kor_daedongbeop: "Тедонбоп"
  kor_daedongbeop_desc: "Ми почнемо поступово впроваджувати реформи, які запропонував старший державний радник І Вон-ік, що вдосконалює застарілу податкову систему. Податок, що стягується з домогосподарств, буде замінений єдиним податком на орну землю. Податок на товари буде обмежений певною часткою — це дозволить селянам, що ведуть власні справи, та великим купцям виробляти товари та продавати надлишки. Завдяки цим змінам селяни платитимуть менше податків, держава отримуватиме більше прибутку, а торгівля розквітне."
  natural_seamanship: "Природжені моряки"
  natural_seamanship_desc: "Масштаби риболовлі зростають, а з ними і кількість моряків. Наш флот якраз потребує матросів, оскільки гарна команда не менш важлива, ніж хороший корабель."
  call_of_our_forefathers: "Поклик предків"
  call_of_our_forefathers_desc: "Багато років тому наші відважні предки вирушили в плавання до далеких північних берегів, де заснували поселення. У сагах навіть згадують, що хтось із них дістався до Нового світу й поселився в місці, яке назвав Вінланд. Прийшла пора і нам вирушити в шлях слідами попередників."
  pioneer_spirit: "Дух першопрохідців"
  pioneer_spirit_desc: "У колишні часи наші сміливці вирушали у відкрите море, щоб дістатися до незвіданих берегів та оселитися там. Настав час нагадати народу про ці славетні роки — нехай у нас знову заговорить дух дослідників."
  nor_shipbuilding: "Військове кораблебудування"
  nor_shipbuilding_desc: "Зростаючий рибний промисел призвів до розквіту кораблебудування. Досвідчені корабели нашої країни вже готові побудувати нам новий флот."
  write_new_sagas: "Написання нових саг"
  write_new_sagas_desc: "Гострий розум зберігає\nСаги часу предків,\nЩо співають наші скальди,\nКоріння славетне пам'ятаючи.\nНехай і надалі їх пишуть,\nПрославляючи держави."
  expansive_policies: "Експансіоністська політика"
  expansive_policies_desc: "На піщаному ґрунті Бранденбурга мало що росте — ці бідні краї Священна Римська Імперія вважає своєю #italic пісочницею#!. Наші правителі ж вважають, що володіння маркграфства необхідно розширювати, зокрема претендуючи на престоли сусідів на користь Померанії. Це призвело до того, що в нашій імперії змішалися різні культури, перетворивши її на справжній плавильний казан цивілізацій."
  northern_march: "Північна марка"
  northern_march_desc: "У перші роки існування імперії область, де зараз знаходиться Бранденбург, була заселена слов'янськими племенами. Звідти їх вигнав імператор, який постановив створити на новій території Північну марку та звести там укріплення. З часом Північна марка стала відома як Бранденбург — один із найважливіших регіонів імперії."
  divide_estates: "Поділ станів"
  divide_estates_desc: "Разом усі три стани становлять чималу силу, здатну протистояти владі правителя. Щоб цього не допустити, нам слід постійно нацьковувати знать на інші стани."
  soldiers_fortune: "Солдати удачі"
  soldiers_fortune_desc: "Наші землі малолюдні та з усіх сторін оточені ворогами. Термінова потреба в надійній обороні підштовхнула нас до найму іноземних солдатів, готових битися під нашими прапорами."
  iron_tooth: "Залізний зуб"
  iron_tooth_desc: "Зміцнюючи владу двору над землями маркграфства, наш правитель отримав прізвисько #italic Залізний Зуб#! — за схожість із лютим собакою, що намертво вчепився в жертву. Епоха нашого правління надовго залишиться в народній пам'яті — навіть найскромніший селянин щиро пишатиметься Бранденбургом."
  kammergericht: "Заснування камерального суду"
  kammergericht_desc: "Щоб упорядкувати управління Бранденбурзькою маркою, ми замінимо місцеве законодавство на римське. Крім того, верховний суд тепер розміщуватиметься не при дворі курфюрста, який багато подорожує, а в спеціально відведеному місці. Таким чином ми посприяємо справедливості правосуддя, а заодно припинимо вплив місцевих магнатів."
  margrave_council: "Таємна рада виборчої марки"
  margrave_council_desc: "Зростаючий вплив станів загрожує підірвати нашу владу в маркграфстві. Заперечувати користь станів для держави неможливо, проте загроза самим основам нашого правління вимагає створення нової ради, здатної обмежити цілком відчутну владу, притаманну сьогодні представникам станів. Замість того щоб визначати політику маркграфства, вони швидше даватимуть рекомендації. Таким чином стани й надалі сприятимуть розвитку держави, а ми станемо менше турбуватися про їхні потреби."
  religious_toleration: "Віротерпимість"
  religious_toleration_desc: "Державна стабільність — запорука успіху. Поглинання нових територій та виховання в громадянах віротерпимості не тільки допоможе підтримати стабільність, а й зробить нашу державу бажаним притулком для всіх пригноблених на батьківщині."
  army_professionalism: "Військова майстерність"
  army_professionalism_desc: "Ще за часів греко-перських воєн стало відомо, що невелике, але дисципліноване та добре підготовлене військо здатне здолати більш численне, але менш організоване. Наша армія повинна відповідати таким же стандартам."
  soldier_king: "Прусський король-солдат"
  soldier_king_desc: "У більшості держав є армія; Пруссія ж — це армія, у якої є держава. Історія цієї держави налічує чимало монархів, які одночасно були солдатами. Правління кожного з них ознаменовувалося не тільки державними, а й військовими реформами."
  auftragstaktik: "Децентралізація командування"
  auftragstaktik_desc: "Auftragstaktik (дослівно #italic «тактика доручень»#!) — система командування, що передбачає постачання молодших командирів відомостями про бойову обстановку та дорученнями від старших офіцерів і дозволяє самостійні дії. Завдяки децентралізації командування наші батальйони більше довіряють своїм командирам, а отже — успішніше ведуть бойові дії."
  goose_step: "Парадний крок"
  goose_step_desc: "Парадний крок — дещо дивний зовні, але дієвий спосіб підтримувати рівняння під час наступу. Подібна дисциплінарна міра забезпечує нашій армії вагому перевагу."
  mounted_people: "Кіннотники"
  mounted_people_desc: "Наш народ почувається в сідлі, як риба у воді. Коні — невід'ємна частина нашої культури, запорука нашої могутності. Ми пишаємося вмінням розводити цих величних тварин, а в мистецтві стрільби з лука на скаку нас не перевершить жоден інший народ. Ці якості зроблять нас непереможними."
  falconry_mastery: "Мистецтво розведення соколів"
  falconry_mastery_desc: "Соколине полювання міцно вкорінилося в нашій культурі. Ці благородні хижі птахи посідають далеко не останнє місце в житті народу, а наші сокольники бездоганно володіють древнім мистецтвом вилову, розведення та навчання соколів, а також — полювання з ними."
  rich_lands: "Багаті землі"
  rich_lands_desc: "Наші землі, від трав'яних степів до густих лісів, щедро діляться своїми багатствами з чесними працьовитими людьми. Усе, що в нас є, ми використаємо на благо держави, а розпоряджатися землею будемо мудро та справедливо."
  jurchen_honor: "Чжурчженська честь"
  jurchen_honor_desc: "Демонстрація сили або інших переваг вражає кожного чжурчженя, оскільки наш народ вважає, що таким чином можна домогтися поваги оточуючих. Завдяки цьому наші воїни відрізняються неймовірною хоробрістю та готові битися з ким завгодно."
  unite_the_tribes: "Об'єднання племен"
  unite_the_tribes_desc: "Чжурчжені — старий, але не єдиний народ: вони розділені на численні племена та союзи, іноді навіть ворогуючі один з одним. Про об'єднання цих племен в одну націю мріяли багато правителів."
  leader_under_sky: "Представник неба"
  leader_under_sky_desc: "Настав час покласти край роз'єднаності нашого народу. Нам потрібна сильна рука, яка зможе його об'єднати, змусивши тим самим весь світ тремтіти від страху. Диктувати свою волю нашому правителю буде саме небо; його діяння приведуть нас у світле майбутнє."
  foraging_our_way: "Життя на підніжному кормі"
  foraging_our_way_desc: "Ми мисливці. Кожен із нас, навіть міський мешканець, живе в злагоді з природою. Ми завжди відчуваємо, який шлях — правильний, які дари природи будуть нам корисні. Завдяки цьому чуттю ми здатні виживати в будь-яких умовах."
  deliberative_council: "Дорадче зібрання князів та чиновників"
  deliberative_council_desc: "Спочатку цей орган називався просто #italic дорадчим зібранням#!. Він виник на основі недержавних утворень, які просували серед правителів держави ідею спільного керівництва. З тих пір структура зібрання зазнала змін: займатися спільним керівництвом та розглядом політичного курсу (переважно в галузі зовнішньої політики та військової справи) пропонується вже аристократам. Засідати в зібранні можуть лише воєначальники, які не входять до імператорського дому. Таким чином зміцнюється влада нашого правителя."
  manchu_script: "Маньчжурське письмо"
  manchu_script_desc: "Маньчжурський алфавіт виник на основі класичного монгольського письма, яким записувалася чжурчженська мова. Ця система цікава тим, що слова тут записуються зверху вниз, справа наліво. Літери мають кілька варіантів накреслення, що залежать від розташування в слові: на початку, в середині, в кінці або окремо. Таке письмо враховує всі лінгвістичні особливості нашої мови."
  the_eight_banners: "Вісім прапорів"
  the_eight_banners_desc: "В основі нашого суспільства та його військової потужності лежить система восьми прапорів — бездоганно підготовлених військових підрозділів, приналежність до яких передається у спадок; самі ж бійці прапорів отримують у нагороду землю та гроші. Лише від того, наскільки великою буде їхня сила, залежить військове благополуччя нашої держави — від завоювання сусідів до майбутніх походів."
  a_new_dawn: "Нова зоря"
  a_new_dawn_desc: "Ми відродилися знову. Спогади про племінну епоху зникли, немов поганий сон, — тепер вже навіки. Сперечатися з дійсністю неможливо: наша держава набуває сучасного вигляду. Тепер час продемонструвати його всім іншим."
  manchu_reborn: "Перероджені маньчжури"
  manchu_reborn_desc: "Корінні перетворення зазнає не лише держава — разом з нею змінюється й армія. Перед нами відкриваються нові простори, а отже, і нові труднощі. Щоб вижити, треба бути готовими до дій."
  inigo_architecture: "Архітектура Ініго"
  inigo_architecture_desc: "Вже зараз багато хто впевнений, що проєкти Ініго Джонса матимуть серйозний вплив на майбутні покоління архітекторів. Його любов до класичної архітектури, пропорцій та гармонії, напевно, залишить слід в історії британського будівельного мистецтва. Мабуть, в Англії немає людини, яка зробила б більше для неокласичного стилю, ніж Джонс."
  sailing_and_fighting_instructions: "Настанови щодо маневрів та бойових дій"
  sailing_and_fighting_instructions_desc: "Праці Роберта Блейка, присвячені маневрам та війні на морі, справили надзвичайний вплив на наш флот. У них описані, зокрема, нові положення щодо ведення блокади та висадки на берег, а також тактика кільватерного строю."
  coke_smelting: "Виплавка коксу"
  coke_smelting_desc: "Важливим винаходом епохи промислової революції став метод виплавки коксу — це нове слово в галузі виробництва заліза та сталі. Зараз вони виробляються традиційним способом, за допомогою спалювання вугілля, однак перехід на кокс дозволить наростити виробництво та скоротити витрати на утримання обладнання."
  water_frame: "Прядильна машина на водяному колесі"
  water_frame_desc: "Прядильна машина на водяному колесі являє собою обертову раму, на якій виробляється паперова пряжа. Завдяки цьому винаходу можна буде будувати цілі текстильні фабрики, де працюватимуть десятки машин, що приводяться в дію водяним колесом."
  fortress_church_advance: "$fortress_church$"
  fortress_church_advance_desc: "$fortress_church_desc$"
  saquiyah: "Чигир"
  saquiyah_desc: "$saquiyah$ — це водопідйомний механізм, необхідний для зрошення тих земель, де відсутні власні джерела води. Також відомий під назвами #italic «перське колесо»#!, #italic «сак'я»#!, #italic «чарх»#! або #italic «чикір»#!."
  sepak_takraw: "Сепактакрау"
  sepak_takraw_desc: "Стародавня китайська гра #italic цуцзюй#!, яку в різних країнах називають #italic сепак рага#!, #italic такро#!, #italic чинлон#! і #italic сіпа#!, відома по всій Південно-Східній Азії. Однак #italic сепактакрау#! — це не просто забава. Перекидаючись м'ячем, гравці зміцнюють свою силу та здоров'я, тому така гра є частиною військової підготовки в багатьох арміях."
  three_teachings: "Три вчення"
  three_teachings_desc: "Терміном «$three_teachings$» називають китайську філософію, що об'єднує конфуціанство, даосизм та буддизм в єдине гармонійне вчення. $SECT_CONFUCIANISM_NAME$ представляє ідеологію дотримання закону. $SECT_DAOISM_NAME$ відображає світогляд радикальних інтелектуалів. $buddhist$ ж поєднує ці дві філософські крайності."
  dlh_origin_of_hindustani: "Витоки гіндустані"
  dlh_origin_of_hindustani_desc: "$hindustani_language$а мова походить від середньої індоарійської мови апабхранша; нею говорять мешканці $DLH$. $hindustani_language$ій властиві деякі особливості перської, арабської та тюркської мов, а також давньої хінді, завдяки чому встановлювати відносини як з ісламським, так і з індуїстським світом стає нескладно."
  dlh_indo_persian_culture: "Індо-перська культура"
  dlh_indo_persian_culture_desc: "$persian_language$а мова вважається домінуючою придворною мовою ще з часів становлення $DLH_ADJ$ого султанату в 1290 році. Під впливом персів місцеві індійські культури змішалися з перською."
  dlh_turkic_conqueror_roots: "Корені тюрків-завойовників"
  dlh_turkic_conqueror_roots_desc: "$india$ — наша батьківщина, проте предки, які її заснували, за походженням були тюрками. Військові та державні успіхи мамлюків і досягнення династії Хільджі, що слідували за ними, і сьогодні надихають наших воїнів та дипломатів, які займаються розширенням кордонів $DLH$."
  dlh_revert_ghiyath_reforms: "Скасування реформ Гіяс"
  dlh_revert_ghiyath_reforms_desc: "$DLH$ страждає від бездумних економічних реформ Гіяса ад-Діна: вони не принесли державі нічого, крім руїни. Ці божевільні постанови слід негайно скасувати і почати знову карбувати монети із вмістом золота та срібла."
  dlh_restore_the_delhi_empire: "Відновлення величі $DLH$"
  dlh_restore_the_delhi_empire_desc: "$DLH_ADJ$ий султанат колись охоплював майже всю Індію. Час повернути йому колишню славу!"
  dlh_reintegrate_former_provinces: "Повторне включення до складу країни колишніх провінцій"
  dlh_reintegrate_former_provinces_desc: "Колись великий $DLH_ADJ$ий султанат з часом втратив більшість своїх володінь, однак ми ще не забули мистецтво управління цими територіями. Ми обов'язково повернемо рідній державі колишню славу, а поки буде корисно нагадати місцевим правителям про їхні обов'язки перед султаном."
  dlh_textile_innovation: "Передове виробництво тканин"
  dlh_textile_innovation_desc: "Тканинна промисловість у $DLH$ процвітає. У технології виробництва тканин наша держава випереджає всіх сусідів. Ми перші, хто впровадив бавовноочищувальну машину та черв'ячну шестерню, тому як ніхто інший розуміємо, наскільки важливо залишатися попереду. Тепер слід перейти до наступного етапу — застосування самопрялки."
  dlh_afghan_nobility: "Афганська знать"
  dlh_afghan_nobility_desc: "$DLH_ADJ$а знать в основному походить з афганської громади — народу-завойовника, який колись довго правив Північною Індією. Іноді вони чинять серйозні перешкоди нашим державним діячам, проте ніхто не буде заперечувати вміння цих людей воювати."
  dlh_grand_trunk: "Захист Великого колісного шляху"
  dlh_grand_trunk_desc: "Великий колісний шлях простягнувся від Кабула до узбережжя Бенгалії. Вздовж нього розташовані численні торгові міста — важливі частини фундаменту імперії. Відповідно, наше завдання — підтримувати шлях у хорошому стані та охороняти його від розбійників."
  dlh_cosmopolitan_religions: "Релігійне різноманіття"
  dlh_cosmopolitan_religions_desc: "$india$ — це величезний субконтинент, де уживається одразу безліч релігій. Щоб наша держава залишалася стабільною, нам слід заручитися вірністю представників найрізноманітніших віросповідань. Для цього доведеться розширити їхні права."
  dlh_revive_the_tughlaq_architecture: "Відродження архітектури Туґлакідів"
  dlh_revive_the_tughlaq_architecture_desc: "Коли династія Туґлакідів була на вершині могутності, а наша держава — міцним і сильним утворенням, великі архітектори та творці зводили мечеті й гробниці в неповторному туґлакідському стилі. Йшли десятиліття; нашу країну поступово починали роздирати внутрішні конфлікти. Коштів на підтримання цих будівель стало не вистачати. Сьогодні ж час відродити славну традицію — нехай $DLH$ прославиться як імперія великих творців!"
  dlh_throne_of_india: "Індійський престол"
  dlh_throne_of_india_desc: "Протягом багатьох століть $delhi$ незмінно був столицею кожної великої індійської імперії. Ми за правом народження претендуємо на престол завойовників. Нехай увесь світ дізнається, що в $delhi$ тепер знову засідає повноправний правитель усієї Індії!"
  dlh_hindustani_identity: "$HIN_ADJ$а самобутність"
  dlh_hindustani_identity_desc: "До індійського макрорегіону дісталися закордонні уявлення про націоналізм та культурну самобутність. Різноманіття культур в Індії залишиться даністю, проте багатьом тепер зрозуміло, що поєднання особливостей індійської географії та мусульманських цінностей породжує своєрідне почуття спільності — індостанська самосвідомість."
  vij_city_of_victory: "Місто перемоги"
  vij_city_of_victory_desc: "Віджаянагара — #italic «місто перемоги»#! — розташувалася в серці нашої держави. Колись вона стане центром індуїстської імперії, яка вижене загарбників-мусульман. Поки ж нехай тут процвітають культура та традиції!"
  vij_an_army_for_city_of_victory: "Армія для міста перемоги"
  vij_an_army_for_city_of_victory_desc: "Щоб місто перемоги було гідним свого гучного імені, йому потрібна переможна армія. Час потурбуватися про належну підготовку військ, і не тільки фізичну: кожен воїн повинен пишатися своїм становищем."
  vij_arab_horses: "Арабські коні"
  vij_arab_horses_desc: "Коні з Аравійського півострова значно перевершують місцевих. Вже налагоджені торговельні зв'язки допоможуть нам забезпечити постійне постачання військ арабськими скакунами."
  vij_first_indian_artillery: "Перша індійська артилерія"
  vij_first_indian_artillery_desc: "Порох ще не набув широкого поширення у військовій справі, проте вже зараз очевидно, що він здатний назавжди змінити вигляд бойових дій. Нам слід ретельно вивчити способи застосування пороху."
  vij_the_bunds: "Бунди"
  vij_the_bunds_desc: "Наше суспільство живе сільським господарством, проте $karnakassala_area$ — досить посушлива область. Завдяки #italic бундам#! (вони ж #italic анекут#!) до наших міст та полів надходить така необхідна вода."
  vij_adroit_diplomacy: "Майстерна дипломатія"
  vij_adroit_diplomacy_desc: "Численні загарбники, які прагнуть підкорити індуїстський народ, постійно виявляють одну й ту ж слабкість: вони починають сваритися між собою. Нам ж потрібно бути завжди готовими обернути ці сварки на свою користь."
  vij_promotion_of_trade: "Сприяння торгівлі"
  vij_promotion_of_trade_desc: "Наші володіння розташовані на одному з головних маршрутів, що ведуть зі сходу на захід. Потрібно потурбуватися про охорону портів, щоб судна, які заходять туди, могли зупинятися в наших краях, а ми могли обкласти капітанів податком."
  vij_carnatic_music: "Карнатічна музика"
  vij_carnatic_music_desc: "Мусульманському вторгненню потрібно чинити опір у всьому. Музичні традиції Північної Індії вже починають піддаватися чужоземному впливу, і цього ніяк не можна допустити: кожен знає, що музика — божественне мистецтво, винайдене девами. Час захистити це надбання індуїстського народу."
  vij_cultural_integration: "Культурне злиття"
  vij_cultural_integration_desc: "Культурне різноманіття Індійського субконтиненту очевидне кожному. Якщо ми дозволимо місцевим жителям правити відповідно до власних традицій, то забезпечимо їхню вірність, а заодно й інтеграцію в наше суспільство."
  vij_rule_in_accord_with_dharma: "Управління відповідно до дхарми"
  vij_rule_in_accord_with_dharma_desc: "Дхарма — це один з головних стовпів наших релігійних та суспільних цінностей. Держава може бути справедливою і доброчесною лише в тому випадку, якщо її правителі дотримуються дхарми."
  vij_harsh_penal_code: "Жорстке положення про покарання"
  vij_harsh_penal_code_desc: "Покарання за порушення закону у правителя одне: смерть. Час прийняти нове суворе положення про покарання і, що найважливіше, подбати про сумлінне його виконання, щоб кожен міг почуватися спокійно."
  vij_decentralized_rule: "Децентралізоване управління"
  vij_decentralized_rule_desc: "Чим ширша наша держава, тим складніше нею керувати. Зростає і кількість незадоволених, здатних підняти повстання. Щоб цього не допустити, нам доведеться дозволити місцевим жителям самостійно вирішувати малозначущі питання; двір розглядатиме лише дійсно серйозні проблеми."
  vij_indian_throne: "Індійський престол"
  vij_indian_throne_desc: "Ми більше не маємо наміру миритися з загрозою з боку мусульман. На півночі країни, в $delhi$, засідають язичники, чиї погляди та методи прямо протилежні всьому, чого прагне індійський народ. Час заснувати нове осереддя влади! Таким стане $vijayanagar$."
  tnk_legitimate_rule: "Стародавні корені"
  tnk_legitimate_rule_desc: "$tamil_land_area$ споконвіку належав нашим предкам. Сьогодні, в епоху панування загарбників-чужинців, нам доведеться звернутися до цієї стародавньої спадщини, щоб узаконити право на владу."
  tnk_resist_invaders: "Вмілий опір"
  tnk_resist_invaders_desc: "Історія нашого народу налічує безліч перемог та нищівних поразок. Щоб наша династія знову стала панувати над іншими, спочатку доведеться згадати, як затримувати ворожі армії на непрохідній місцевості нашої батьківщини — так ми виграємо час і зможемо організувати справжній опір."
  tnk_pearls_of_india: "Вмілі ловці перлів"
  tnk_pearls_of_india_desc: "Наш народ славиться неймовірною здатністю глибоко пірнати за перлами у прибережних водах. Такі досвідчені плавці не тільки допомагають нам розбагатіти — з них виходять відмінні матроси, які мають серйозні переваги перед ворогом."
  tnk_expertise_in_conflicts: "Загартовані війною"
  tnk_expertise_in_conflicts_desc: "Життя ніколи нас не щадило, проте ми жодного разу не схилилися перед обличчям небезпеки та непереборних труднощів. Таку стійкість слід виховувати в народі — нам потрібні люди, готові підставити державі надійне плече."
  tnk_imperial_legacy: "Спадщина імперії Пандьїв"
  tnk_imperial_legacy_desc: "Південна Індія вже давно страждає від набігів іноземних загарбників та примх місцевих вискочок, які оголосили себе полководцями та заснували власні володіння. Ми ж — стародавня династія, а тому маємо повне право пред'явити претензії на ці краї. Ми твердо маємо намір принести туди мир — всерйоз і надовго."
  paik_system_advance: "$paik_system$"
  paik_system_advance_desc: "$paik_system_desc$"
  paik_regiments_advance: "$a_paik_infantry$"
  paik_regiments_advance_desc: "$a_paik_desc$"
  advanced_paik_system_advance: "Розвинена система пайків"
  advanced_paik_system_advance_desc: "$a_late_paik_infantry_desc$"
  baghlah_advance: "$n_baghlah$"
  baghlah_advance_desc: "$n_baghlah_desc$"
  bng_bengali_vassal_system: "$BNG_ADJ$і васальні відносини"
  bng_bengali_vassal_system_desc: "В епоху $DLH$ бенгальці перебували в залежності від своїх сюзеренів, приносячи їм дохід. $DLH_ADJ$а система ляже в основу нашої власної системи васальних відносин самостійної бенгальської держави."
  bng_bengali_paik: "$BNG_ADJ$і пайки"
  bng_bengali_paik_desc: "Пайки — це хребет нашої армії. Інші держави, де діє схожий уклад, складають з пайків ополчення, проте ми віддаємо перевагу заміні кількості якістю та наданню пайкам повноцінної військової підтримки."
  bng_bengali_architecture: "Бенгальська архітектура"
  bng_bengali_architecture_desc: "Бенгальський стиль, в якому будуються релігійні та культурні споруди, неповторний: у ньому об'єдналися принципи стародавньої міської архітектури, віяння мусульманської будівельної думки та правила побудови дахів у класичному бенгальському дусі. Нам добре відомі його основи, тому зведення нових будівель у бенгальському стилі обходитиметься значно дешевше."
  bng_habshi_generals: "Генерали-хабші"
  bng_habshi_generals_desc: "Абіссінські солдати-невільники, куплені на арабських ринках, складають цвіт нашої піхоти. Ті з них, хто особливо добре проявить себе на керівній посаді, отримають ще ширші повноваження; ті ж, хто відрізняється винятковою вірністю, служитимуть у палацовій варті."
  bng_war_elephants: "Бойові слони"
  bng_war_elephants_desc: "Слони — повільні тварини, проте ніхто інший не може так перетинати численні річки нашої держави, як вони. Слони можуть не тільки підвозити військам необхідне постачання, а й безпосередньо допомагати їм у бою: такий грізний звір — серйозна сила."
  bng_rupees: "Карбування рупій"
  bng_rupees_desc: "Відсутність єдиної валюти, що має широке обіг, ускладнює розвиток торгівлі в Індії. Оскільки ми — одна з провідних в економічній галузі держав субконтиненту, то можемо дозволити собі розпочати карбування нової срібної монети еталонної ваги. Вона отримає назву «рупія»."
  bng_bengali_traders: "$BNG_ADJ$і торговці"
  bng_bengali_traders_desc: "$indian_ocean_region$ відкриває індійським торговцям шлях на ринки в таких регіонах, як $south_east_asia$ та $china$. Ми намагатимемося наростити морську торгівлю з цими ринками, щоб отримати як можна більше прибутку."
  bng_bengali_poetry: "Бенгальська поезія"
  bng_bengali_poetry_desc: "Словесна творчість — це один із найвпливовіших різновидів мистецтва. Бенгальські поети прославлять нашу культуру у віках: вони змусять нащадків захоплюватися грандіозними завоюваннями, ридати над розриваючими душу трагедіями та ставити питання про природу всього сущого."
  bng_religious_pluralism: "Різноманіття релігій"
  bng_religious_pluralism_desc: "В Індії панує справжнє релігійне різноманіття: більшість сповідує індуїзм, правлячі класи сповідують іслам, а окремі представники меншин серед робітників — навіть такі малопоширені релігії, як буддизм та джайнізм. Спроби змусити всіх дотримуватися однієї релігії неминуче викличуть невдоволення та бунти. Отже, необхідно підтримувати релігійне різноманіття, не потураючи і не перешкоджаючи жодній з релігій."
  bng_artillery_corps: "Артилерійський корпус"
  bng_artillery_corps_desc: "Жоден військовий похід сьогодні не обходиться без гармат. Нам слід не відставати від цих віянь і заснувати повноцінний артилерійський корпус, здатний значно побити ворога ще до того, як його піхота зійдеться в бою з нашою."
  bng_bengali_trade_fleet: "$BNG_ADJ$ий торговий флот"
  bng_bengali_trade_fleet_desc: "Бенгальські купецькі кораблі везуть здалеку дивовижні товари, золото та срібло, якими торгують на ринках у дельті Гангу. Купці користуються відомістю навіть у далеких куточках світу — така слава нашого торгового флоту."
  bng_shipbuilding_industry: "Кораблебудівна промисловість"
  bng_shipbuilding_industry_desc: "Добробут нашої держави ґрунтується на морській торгівлі. Відповідно, чималу роль в економіці відіграють купецькі та військові кораблі, а тому кораблебудівна промисловість країни заслуговує повної підтримки."
  bng_bengali_industrialization: "Промислове виробництво мусліну"
  bng_bengali_industrialization_desc: "$BNG$ настільки вдало розташована, що достатньо докласти невеликих зусиль — і ми здійснимо небачений раніше в Індії переворот. Поштовхом до індустріалізації стане виробництво на продаж мусліну — особливої бавовняної тканини, яку наші прядильники прославили на весь світ. Наші тканини вже скуповують у всіх країнах; тепер час сказати нове слово. Нехай почнеться промислова революція!"
  raj_militaristic_society: "Мілітаристське суспільство"
  raj_militaristic_society_desc: "Для раджпутів майже немає відмінностей між цивільним та військовим суспільством. Наша держава — покровитель; на першому місці для неї стоять не підвладні правителям землі, а люди. І ці люди — воїни. Чим обширнішими стають володіння покровителя, тим краще воїни повинні задовольняти наші адміністративні потреби."
  raj_combat_training: "Бойова підготовка"
  raj_combat_training_desc: "Кожен воїн повинен бути готовий до битви. Проте наші воїни починають підготовку зовсім юними, тому перевершують інших новобранців."
  raj_clan_loyalties: "Кланова вірність"
  raj_clan_loyalties_desc: "Вплив нашого клану простягається далеко за межі наших володінь. Коли потрібно поповнити ряди воїнів, ми можемо призивати раджпутів з нашого клану по всій Північній Індії."
  raj_monumental_architecture: "Монументальна архітектура"
  raj_monumental_architecture_desc: "Який сенс від перемоги, якщо вона не увічнена за допомогою пам'ятника? Такі споруди, як грандіозна Башта перемоги, нагадуватимуть нащадкам про великі битви предків."
  raj_marwari_horses: "Марварські коні"
  raj_marwari_horses_desc: "Раджпути, вірні своїм традиціям, старанно готують своїх коней до майбутніх битв. Кажуть, марварський кінь ніколи не втікає з поля бою, залишається там аж до перемоги або загибелі та може втекти, лише коли потрібно вивезти пораненого вершника подалі. Якщо ми будемо як слід піклуватися про цих шляхетних тварин, жодна сила в усій Індії не зможе протистояти нашим кінникам."
  raj_reorganized_rajput_regiments: "Перетворені полки раджпутів"
  raj_reorganized_rajput_regiments_desc: "Традиційний клановий уклад — це чудова основа для створення сучасної системи полків. Ієрархія, яка вже склалася на основі спорідненості та беззастережної відданості, легко перетворюється на повноцінну службову вертикаль."
  raj_martial_smiths: "Військові ковалі"
  raj_martial_smiths_desc: "Для перемоги одних лише маневрів та хоробрості недостатньо. Крім цього, знадобиться і зброя. Наші ковалі куватимуть лише найкращі клинки, якими озброяться раджпути, що захищають нашу країну від іноземних загарбників."
  raj_fortress_architecture: "Фортечна архітектура"
  raj_fortress_architecture_desc: "Піднесення $DLH$ та вторгнення воїнів-мусульман у минулому відкрили народу очі на те, що завжди потрібно бути готовими дати відсіч загарбнику. Для цього потрібно буде найняти найдосвідченіших архітекторів, щоб ті спроєктували неприступні фортеці. Стіни будуть неймовірно протяжними відповідно до розмірів нашої території, проте ми твердо маємо намір захистити мирний сон наших жителів, а тому готові на такий масштабний проєкт."
  raj_expanded_artillery_arm: "Більш розвинена артилерія"
  raj_expanded_artillery_arm_desc: "Війни виграються за допомогою облогових знарядь. Нам потрібно винайти нові, ще більш надійні та крупнокаліберні гармати, щоб жодна фортеця — будь то в Індії чи деінде — не вистояла під їхніми залпами."
  raj_the_purbias: "Пурбії"
  raj_the_purbias_desc: "Раджпути, прагнучи прославити імена свого клану, поширилися по всій Північній Індії. Серед них найбільше відомі #italic пурбії#! — відібрані солдати, завжди готові влаштуватися найманцями. У бою вони вкрай смертоносні, чим завоювали собі — і нам — грізну славу."
  raj_mandatory_firearm_drilling: "Обов'язкові тренування з вогнепальною зброєю"
  raj_mandatory_firearm_drilling_desc: "Багато раджпутів навчилися вміло поводитися з особистою вогнепальною зброєю. Ці досвідчені бійці добре нам послужать, якщо ми залучимо їх до навчання новобранців замість того, щоб розкидатися життями цих ветеранів у бою. Кожен солдат нашого війська, перш ніж зіткнутися з ворогом, буде зобов'язаний навчитися стріляти."
  raj_painting_school: "Раджпутська художня школа"
  raj_painting_school_desc: "Твори художників-раджпутів користуються широкою популярністю. Нам слід заохочувати творців розвивати свої таланти: школа художньої майстерності, властива лише нашій династії, прославить нас на віки."
  raj_rajput_resistance: "Раджпутський опір"
  raj_rajput_resistance_desc: "Раджпутські мандрівні поети знають багато історій про протистояння нашого народу чужоземним загарбникам. Наші предки готові були померти, аби лиш не визнавати поразки. Цей дух єдності слід виховувати в новому поколінні, щоб поети й далі складали пісні про відвагу перед обличчям смерті."
  raj_martial_ethos: "Військові звичаї"
  raj_martial_ethos_desc: "Завдяки традиційним раджпутським звичаям та способам виховання ми ніколи не відчували нестачі в командирах. Щоб цей стан і далі приносив нам користь, слід зробити армійську службу по-справжньому привабливою. Тоді талановиті юнаки підуть у командири як у нас, так і за кордоном."
  npl_the_divya_upadesh: "Дів'я-упадеш"
  npl_the_divya_upadesh_desc: "Дів'я-упадеш — це виклад дев'яти основоположних принципів непальського політичного та народного життя, а заодно — настанова щодо ведення зовнішньої політики. Тут містяться непальські уявлення про управління країною, про війну та мир. Будь-який відступ від них загрожує підривом непальської державності з боку сусідів та хижацьки налаштованих іноземних держав."
  npl_gurkhas: "$a_gurkha$"
  npl_gurkhas_desc: "$a_gurkha_desc$"
  ori_bulwark_of_the_hindu: "Оплот індуїзму"
  ori_bulwark_of_the_hindu_desc: "Мусульмани наповнили Індійський субконтинент. Сотні тисяч індуїстів стогнуть під їхнім гнітом, і лише $ORI$ наважується давати відсіч воїнам ісламу. Ми — це оплот індуїзму. Захистимо ж стародавні звичаї та культуру від чужинців!"
  ori_anka_year_system: "Система літочислення «анка»"
  ori_anka_year_system_desc: "Анка — це особлива система запису років, у які правили наші владики. Роки, що закінчуються на 6 та 0, не враховуються (за винятком числа 10). Анка завжди починається в рік #italic сунія#! — новий податковий рік народу орія."
  ori_lord_of_elephants: "Гаджапаті"
  ori_lord_of_elephants_desc: "$ORI$ — зовсім не відповідний регіон для розведення коней; ці тварини чужі нашому народу. Проте в місцевих джунглях завжди водилося безліч слонів, тому ми не потребуємо кінноти: у густих заростях Східної Індії піхота за підтримки слонів може бути не менш смертоносною. Потрібно й надалі нарощувати чисельність бойових слонів, а також відточувати тактику їх застосування в бою, щоб прославитися як #italic Гаджапаті#! — повелитель слонів."
  ori_servitor_of_jagganath: "Служителі Джаганнатхи"
  ori_servitor_of_jagganath_desc: "Жителів цих країв об'єднує поклоніння Джаганнатсі — владиці всесвіту. Колись правителі Орісси навіть вважалися синами Джаганнатхи. Можливо, нинішній правитель і не веде рід від цього божества, проте народу все ж варто навіяти думку, що будь-який владика — слуга Джаганнатхи, тому будь-яка непокора прирівнюватиметься до зради божественної сутності."
  ori_parikshas: "Парикші"
  ori_parikshas_desc: "$ORI$ давно не знає єдності; ця земля завжди була розділена між різними царьками. Прийшов час покласти край свавіллю мандалешвар! Час заволодіти розрізненими територіями та призначити там місцевих правителів — парикш, а не терпіти й далі спроби підірвати царську владу."
  ori_odia_militarization: "Мілітаризація орія"
  ori_odia_militarization_desc: "$muslim_ADJ$а загроза вічна. Вона ніколи не дрімає, тому наші війська повинні бути готові в будь-яку хвилину виступити проти загарбників."
  ori_refined_cloth_production: "Налагоджене виробництво тканин"
  ori_refined_cloth_production_desc: "$ORI$ з давніх часів славиться найвищою якістю своїх тканин. Місцевих виробників слід підтримати: нехай шукають більш досконалі способи виробництва калінгської тканини."
  ori_patronize_temple_construction: "Сприяння будівництву храмів"
  ori_patronize_temple_construction_desc: "Свою велич держави минулих років увічнили у великих храмах, які залишили нащадкам. Нам ж потрібно не тільки зберегти цю спадщину, а й найняти архітекторів, які будуватимуть нові храми, розвиваючи тим самим калінгську архітектуру."
  ori_encourage_salt_trade: "Торгівля сіллю"
  ori_encourage_salt_trade_desc: "Високоякісна орісська сіль користується великим попитом у всій Індії. Необхідно й надалі розвивати торгівлю цим продуктом, щоб гроші до нас текли рікою."
  ori_expansion_of_infrastructure: "Розширення інфраструктури"
  ori_expansion_of_infrastructure_desc: "Технічний прогрес не стоїть на місці. Зростає і населення нашої держави. Більше того, індустріалізація призвела до такого сплеску народжуваності, що тепер необхідно розширювати створену інфраструктуру."
  bah_arabian_horses: "Арабські коні"
  bah_arabian_horses_desc: "Клімат Індії дуже погано підходить для розведення коней. Місцеві коні за всіма характеристиками разюче поступаються коням з Аравійського півострова. Вже налагоджені торговельні зв'язки допоможуть нам забезпечити постійне постачання своїх військ арабськими скакунами."
  bah_amir_rebellion: "Емірське повстання"
  bah_amir_rebellion_desc: "Наша держава зародилася в результаті повстання емірів проти ослабленого $DLH$. Перемога над $DLH_ADJ$им султанатом і донині жива в пам'яті нашої знаті та військових."
  bah_nobility_hindu_expansion: "Нова індуїстська знать"
  bah_nobility_hindu_expansion_desc: "$nobles_estate$ — це необхідне зло, з яким доводиться миритися будь-якому правителю. Так, ці люди не дають йому панувати безроздільно, проте без них було б неможливо управляти обширними територіями нашої держави. Після того як ми відвоювали у $DLH$ незалежність, до нас у підпорядкування перейшли піддані-індуїсти. Лише нікчемно мала (а тому нездатна керувати народом) частина наших аристократів сповідує іслам. Чисельність знаті слід наростити за рахунок інших перспективних індуїстів."
  bah_gharbians: "Гарбійці"
  bah_gharbians_desc: "Після розриву відносин із $DLH$ та заснування власного королівства ми опинилися в небезпечному становищі: за минуле століття наші відносини з переважно мусульманською північчю Індії помітно охололи. У державі просто немає надійно вкорінених мусульманських аристократів, тому ми, по суті, опинилися в руках місцевих знатних індуїстів.\nНа щастя, наше ім'я відоме багатьом. Легенди про незліченні багатства Декану встигли облетіти весь ісламський світ. У наших портах то і діло стають на якір кораблі шукачів пригод, впевнених, що тут-то їм напевно пощастить. Щоб у нашій країні відтепер завжди були вмілі полководці, збирачі податків та правителі, до двору слід закликати талановитих вихідців із заходу — гарбійців; вони не відмовляться від скарбів Індії."
  bah_legacy_of_gisu_daraz: "Спадщина Гісу Дараза"
  bah_legacy_of_gisu_daraz_desc: "Загалом для Індії та зокрема для нас суфізм — вже давно не новинка. Всі зусилля наших правителів щодо залучення до двору суфійських шейхів, яким прийнято всіляко покровительствувати, — це наочне доказ того, що слово «правовірність» для них не порожній звук.\nЗавдяки тому, що наша держава дотримується суфійських традицій духовного розвитку та відкритості, тут складається середовище, в якому можуть мирно співіснувати два абсолютно різні за вірою народи — гарбійці та деканці."
  bah_meltpot_of_languages: "Суміш мов"
  bah_meltpot_of_languages_desc: "$deccan_region$ — справжній котел, в якому перемішуються найрізноманітніші мови та культури. Сусідство іранців, тюрків, афганців та арабів, що населяють ці землі, — справжнє свідчення того, що тут раді кожному. Наші предки задовольнялися лише перською мовою, проте зараз все більшого поширення набуває суміш місцевих мов, у тому числі перської та арабської. З цієї суміші черпають культурне натхнення й наші творці."
  bah_karimis: "Карімі"
  bah_karimis_desc: "Протягом століть торгівлю між Індією та Єгиптом вели купці та капітани, що оселилися в Єгипті, відомі під назвою «карімі». Без їхньої участі щоденні вантажоперевезення Індійським океаном були б просто неможливими. Сьогодні карімі — це неймовірно багата та могутня організація. Її вплив простягається від тамільських прибережних поселень до торгових міст суахілі, від нижньоєгипетських портових міст до Аденської затоки. Карімі продають дивовижні товари та надають позики будь-кому — від султанів до аристократів і простолюдинів.\nОстаннім часом вони дуже зацікавилися нашою державою. Нам же слід постаратися підтримувати з ними добрі стосунки: вони обіцяють виняткову користь."
  bah_takht_e_firoza: "Бірюзовий трон"
  bah_takht_e_firoza_desc: "Бірюзовий трон нашої династії — перше, що бачить кожен, хто потрапив на прийом до володаря. Немає в країні яскравішого символу нашого багатства, ніж цей трон — дар від переможеного раджі Капайї. Цей вишуканий предмет меблів, виконаний одразу в кількох стилях, втілює не лише могутність деканської династії, а й різноманітну природу держави, де уживаються одразу кілька народів."
  bah_bahmani_primogeniture: "Бахманідське право первородства"
  bah_bahmani_primogeniture_desc: "Наші правила престолонаслідування незвичайні: влада завжди переходить до старшого сина чинного правителя. Такий уклад спочатку призводив до заворушень, оскільки жадібні до влади регенти або недобросовісна знать нерідко використовували неповнолітніх правителів у своїх інтересах або підтримували претензії заздрісного родича на престол. З часом, втім, такий порядок укорінився, і тепер, коли настає час передавати владу, мало хто наважується кинути виклик справжньому спадкоємцю династії."
  bah_madrasa_of_mahmud_gawan: "Велике деканське медресе"
  bah_madrasa_of_mahmud_gawan_desc: "Багато років поспіль наша держава манила до себе талановитих мусульман і водночас дбайливо впроваджувала в культуру елементи спадщини, залишеної нам предками. Завдяки такому підходу ми тепер не зовсім перси, араби, маратхи, телугу або каннада — ми всі ці народи одразу. Звівши в столиці велике медресе, ми лише сприятимемо розвитку культурного розмаїття, а заодно продемонструємо світу велич нашої держави."
  guj_hub_of_the_indian_ocean_trade: "Центр індоокеанської торгівлі"
  guj_hub_of_the_indian_ocean_trade_desc: "Торгівля заходу зі сходом в Індійському океані здавна йде через $GUJ$ — цьому сприяють постійні мусони, а також вдале географічне розташування. Тут з'єднуються торгові шляхи з Червоного моря, Єгипту та Малакки. Місцеві купці — важливі посередники в перевезенні цінних товарів, наприклад спецій з Молуккських островів і шовку з Китаю, а також продажу їх купцям із заходу."
  guj_garba: "Гарба!"
  guj_garba_desc: "Жіночу традицію вшанування богині Амбіки за допомогою танцю наш народ з часом перетворив на окремий, неймовірно витончений різновид мистецтва — танець гарба. Танцівники вибудовуються в коло, співають і ритмічно плескають у долоні. Сьогодні цей танець втратив колишнє значення, і його виконують з будь-якої радісної нагоди. Одягнувшись у витончений одяг, танцювати гарбу збираються всі: молоді й старі, селяни й князі, мусульмани й індуїсти. Наше коло шириться без кінця."
  guj_jain_routes: "$jain_ADJ$ські зв'язки"
  guj_jain_routes_desc: "$jain$ — це стародавній уклад життя, що набув сучасного вигляду завдяки Махавірі. Протягом тисячі років духовним центром джайнізму був $GUJ$ — край святинь і храмів. Цій релігії покровительствували навіть королівські династії, що поступово зблизилися таким чином з індуїстами. Однак мусульманські загарбники — Махмуд Газневі та Мухаммад Гурі — не стали виявляти до джайністів терпимість. Одні храми вони розорили, інші — перетворили на мечеті. Усі бібліотеки з джайністськими рукописами були віддані вогню. Однак придушити народ остаточно загарбники не змогли. Гуджаратські джайністи пристосувалися до нових умов: завдяки зв'язкам з іншими громадами одновірців вони змогли зберегти славу рідного краю, де й донині процвітають релігія та торгівля."
  guj_gujarati_lipi: "Письмо гуджараті"
  guj_gujarati_lipi_desc: "Необхідність вести торгівлю стала поштовхом до створення нової системи писемності, відомої також як письмо сарафі (банкірів), ваніасаї (купців) або махаджані (торговців) — настільки міцний її зв'язок зі світом комерції. Вона швидко набула поширення в таких краях, як $GUJ$, $KUT$ і $SND$, — там її використовують для запису місцевих мов та вивчення санскриту. Крім того, письмо гуджараті практикується зороастрійцями — носіями авестійської мови. Перейшовши на єдину писемність, ці народи стали набагато ближчими один до одного."
  guj_gujarati_merchant_diaspora: "$GUJ_ADJ$ська купецька діаспора"
  guj_gujarati_merchant_diaspora_desc: "Наш народ торгує всюди, куди тільки занесе вітер! Немає такого берега, до якого не причалили б наші кораблі, а наші купці чудово знаються на будівництві надійних і стійких кораблів, дорогих рівно настільки, наскільки дозволяють кошти."
  mug_zamindar_system: "Система заміндарі"
  mug_zamindar_system_desc: "Заміндари — це феодальні правителі наших земель з повною або частковою автономією. Вони володіють землями, якими керують, і входять до стану аристократів, але за фактом є внутрішніми васалами корони."
  mug_mughal_ibadat_khana: "$ibadat_khana$"
  mug_mughal_ibadat_khana_desc: "$ibadat_khana_desc$"
  mug_an_indian_padshah: "Індійський падишах"
  mug_an_indian_padshah_desc: "Зараз нашу державу населяють представники безлічі вірувань і культур. Ми чужинці в цих землях, але розуміємо традиції та цінності Індії. Незважаючи на багату культуру, цим людям бракує спільної мети. Ми повинні зробити все можливе, щоб у всіх наших підданих були рівні можливості послужити нашому великому дому, незалежно від їхньої касти, релігії чи культури."
  mug_mughal_architecture: "Могольська архітектура"
  mug_mughal_architecture_desc: "Великій імперії потрібні монументальні споруди. У нашій космополітичній державі архітектори вже створюють чудові будови, на які з подивом дивитимуться майбутні покоління. Наша династія повинна очолити цей рух і створити великі витвори мистецтва, яких ще не бачив світ."
  mug_fatawa_e_alamgiri: "Фетви Аламгіра"
  mug_fatawa_e_alamgiri_desc: "$mug_fatawa_e_alamgiri$ — звід законів, заснований на законах шаріату, що охоплює різні аспекти життя нашої імперії. Це один із найбільш всеосяжних збірників могольських законів, моральних принципів, військової стратегії, економічної політики, правосуддя та принципів державності."
  samanta_advance: "Саманта"
  samanta_advance_desc: "Саманта (#italic сусід#!)\n— термін, що застосовується до\nвасалів і\nданників. Хоча ця давня феодальна система поступово втрачає свою значущість у\nнинішніх реаліях, вона залишається фундаментом, на\nякому століттями зводилося наше суспільство."
  kalaripayattu_advance: "Каларіпаятту"
  kalaripayattu_advance_desc: "Каларіпаятту (#italic мистецтво на полі бою#!)\n— це давнє індійське бойове мистецтво родом із\nМалабару. Воїни нашої держави повинні вивчати каларіпаятту, щоб підтримувати свої військові навички."
  nair_military_advance: "Армія наїрів"
  nair_military_advance_desc: "Наїри — це група індуїстських каст із Малабару. Всі вони історично пов'язані з військовою діяльністю. Їхній досвід, а також їхня роль у каларі, дуже знадобляться нам у нинішніх конфліктах."
  mhr_ashta_pradhan_advance: "$mhr_ashta_pradhan$"
  mhr_ashta_pradhan_advance_desc: "$mhr_ashta_pradhan_desc$"
  mhr_tradition_of_military_service: "Традиція військової служби"
  mhr_tradition_of_military_service_desc: "Вершники маратхів здавна служили султанам Декану як «баргіри». Численні війни призвели до мілітаризації Декану та перетворили нашу кавалерію на одну з найсильніших військових сил Індії."
  mhr_forts_of_maharashtra: "Фортеці Махараштри"
  mhr_forts_of_maharashtra_desc: "У цих горбистих та лісистих землях не обійтися без мережі добре підтримуваних фортець для наступу та оборони. Підтримання фортець має бути нашим головним пріоритетом."
  mhr_peasant_soldiers: "Селяни-солдати"
  mhr_peasant_soldiers_desc: "У селах Деша вистачає здібних чоловіків, які охоче поповнять лави наших армій. Ми повинні навчати та набирати до наших військ усіх носіїв мови маратхі."
  mhr_office_of_the_peshwa: "Служба пешви"
  mhr_office_of_the_peshwa_desc: "Необхідно створити службу, яка цілком присвячена управлінню державою та її арміями. Під керівництвом умілого чиновника, пешви, наша держава зможе розширюватися швидко та ефективно."
  mhr_encourage_brahmin_ties: "Підтримка зв'язків із брахманами"
  mhr_encourage_brahmin_ties_desc: "У фінансовому секторі нашої держави переважають банкіри-брахмани. Потрібно підтримувати зв'язки з ними, зробити їх збирачами податків і створити правила, які зміцнять їхні права та захистять традиції. Це забезпечить нам прихильність фінансистів і дозволить набирати освічених та здібних адміністраторів."
  pun_breadbasket_of_india: "Житниця Індії"
  pun_breadbasket_of_india_desc: "П'ять великих річок — Інд, Джелам, Чинаб, Раві та Сатледж — пронизують землі Пенджабу, забезпечуючи неймовірну родючість ґрунту. Це дозволяє нам постачати їжу та бавовну сусідам, а також сприяє зростанню міст та спеціалізації виробництва. Ми повинні робити все можливе для розвитку сільського господарства та захисту наших фермерів від розбійників і головорізів з прилеглих областей."
  pun_encourage_indo_persian_trade: "Підтримка індо-перської торгівлі"
  pun_encourage_indo_persian_trade_desc: "Завдяки своєму розташуванню на західному кордоні Пенджаб завжди був центром економічного та культурного обміну між Індією та Персією. Давній Великий колісний шлях, що з'єднує Східну Індію з перським світом, проходить по наших землях і прямує до гірських перевалів Афганістану. Однак ці перевали кишать нальотчиками з місцевих племен і бандитами. Ми повинні підтримувати торгівлю цим давнім шляхом і робити все можливе для добробуту торговців, зводячи караван-сараї та патрулюючи дороги."
  pun_punjabi_textile_industry: "$PUN_ADJ$ська текстильна промисловість"
  pun_punjabi_textile_industry_desc: "$PUN$ — це великий центр виробництва текстилю. Наші тканини спеціально виготовляються для ринків по всій Азії та Європі, а наші прядильники вважаються одними з найпродуктивніших в Індії."
  pun_foundation_of_the_khalsa: "Хальса"
  pun_foundation_of_the_khalsa_desc: "$sikhism$ — релігія, що походить з Пенджабу, — стрімко поширюється на наших землях. До її лав стікаються представники найрізноманітніших каст і походження, і вони готові захищати свою державу незалежно від попередніх професій."
  pun_gurmukhi_script: "Писемність гурмукхі"
  pun_gurmukhi_script_desc: "Писемність гурмукхі — це абугіда, створена в Пенджабі. Гуру сикхізму віддають перевагу цій формі письма, і наші священники з її допомогою записують сикхські тексти."
  pun_strength_of_the_misls: "Сила місаля"
  pun_strength_of_the_misls_desc: "Завдяки системі місаля пенджабські держави здатні виставляти значні кінні армії. За необхідності ми можемо скористатися цими військами для боротьби зі спільним ворогом."
  pun_reforming_the_punjabi_army: "Реформа пенджабської армії"
  pun_reforming_the_punjabi_army_desc: "Методи наших попередників добре служили нам протягом багатьох років. Але якщо ми хочемо, щоб наші війська продовжували перемагати на полях битв, потрібно побудувати більш професійну армію. Вивчаючи методи організації армії в далеких землях і за необхідності адаптуючи їх, ми можемо створити ефективну пенджабську армію, зберігши унікальні якості поточної військової системи."
  religious_melting_pot: "Плавильний котел релігій"
  religious_melting_pot_desc: "На розвиток нашого народу впливало багато різних релігій, включаючи традиційні вірування, індуїзм, а також буддизм Індії та Китаю. З часом наші піддані виробили свого роду синкретизм, що об'єднує елементи різних культів і не відкидає жодного з них."
  akson_thai: "Тайська писемність"
  akson_thai_desc: "Виникнувши на основі старокхмерського письма, тайська писемність з часом віддалилася від нього через фонетичні особливості нашої мови. Її наявність допомогла нашому народу сформувати власну унікальну культуру."
  father_governs_children: "Батько править синами"
  father_governs_children_desc: "Наші правителі відомі тісним зв'язком з простим народом. Нехай наші люди живуть вільно і щасливо під керівництвом цих величних, мудрих і освічених наставників."
  thai_war_elephants: "Бойові слони"
  thai_war_elephants_desc: "Бойові слони вже багато століть відомі по всьому Індокитаю і як різновид кавалерії, що підтримує піхоту, і як особистий транспорт царів, які охоче влаштовують верхові поєдинки з ворожими ватажками."
  thai_royal_poets: "Придворні поети"
  thai_royal_poets_desc: "Який сенс здобувати перемогу, якщо ніхто не складе про неї пісень? Наш двір має стати мирним притулком поетів, а наша історія — джерелом їхнього натхнення."
  trading_links: "Торговельні зв'язки"
  trading_links_desc: "Наші землі споконвіку є перехрестям торговельних шляхів. Близькість Індії та Китаю приносить нам жваву торгівлю, а з нею й тісні зв'язки з багатьма навколишніми державами."
  foreign_mercenaries: "Чужоземні найманці"
  foreign_mercenaries_desc: "Останнім часом до нас прибуває все більше варварів з далеких земель, серед яких є не тільки купці, а й воїни. Їх можна використовувати в наших арміях."
  toi_muay: "Той-муай"
  toi_muay_desc: "Ця школа рукопашного бою, яку наші солдати застосовують на війні. Вона включає удари, захоплення та прийоми боротьби в партері. Воїн, що опанував її, смертоносний у бою навіть при втраті зброї."
  trading_embassies: "Торговельні посольства"
  trading_embassies_desc: "Повз наші береги проходить чимало морських шляхів. Завдяки цьому ми знаємо про багато далеких країн і можемо відправляти до них посольства для налагодження постійних відносин."
  photduang: "Пхотдуанг"
  photduang_desc: "Хоча чужоземцю наші #italic пхотдуанги#! можуть здатися дивними, ми використовуємо їх як гроші вже багато століть. Ці невеликі срібні кульки з офіційними клеймами складають основу нашої економіки."
  personal_executions: "Караюча десниця правителя"
  personal_executions_desc: "Народ повинен бачити наше прагнення до правосуддя. З сьогоднішнього дня людей, винних в особливо тяжких злочинах, страчуватиме особисто правитель. Цим він наочно покаже, що в нашій державі є закон, який зобов'язані дотримуватися всі."
  close_subjects: "Вірні ленники"
  close_subjects_desc: "Ленники для нас — це не окремі суб'єкти, а невід'ємна частина нашої власної держави, інтегрована в її адміністративно-бюрократичну систему."
  ayu_prestigious_cavalry: "Престиж кавалерії"
  ayu_prestigious_cavalry_desc: "Наші безстрашні вершники, що б'ються верхи на конях та слонах, як правило, походять з найблагородніших родин. Їхня ефективність у підтримці піхоти не викликає сумнівів."
  ayu_white_elephant: "Білий слон"
  ayu_white_elephant_desc: "Білий слон є символом влади правителя. Це дуже добрий знак, який ми можемо використовувати у своїх цілях. Якщо правитель виїжджає на білому слоні, ніхто не засумнівається в законності його влади."
  ayu_ayutthaya_literature: "$AYU_ADJ$ська література"
  ayu_ayutthaya_literature_desc: "Літературне багатство нашої країни включає епічну поезію #italic ліліт#!, що оспівує легендарні війни, дорожню та любовну лірику #italic нірат#!, народні легенди про героїв минулого та захоплені панегірики, що прославляють нинішніх правителів."
  ayu_phrai_luang: "Пхрай луанг"
  ayu_phrai_luang_desc: "Усі вільні люди, що підлягають призову на службу пхрай, зобов'язані служити не тільки на війні (#italic $ayu_phrai_thaan$#!), а й на громадських будівельних роботах за розпорядженням місцевого губернатора."
  ayu_phrai_thaan: "Пхрай тхаан"
  ayu_phrai_thaan_desc: "Кожен чоловік, якому виповнилося 18 років, зобов'язаний зареєструватися та передати владі відомості про себе. Кожен громадянин чоловічої статі підлягає призову на військову службу — і ми подбаємо, щоб він був призваний, якщо в цьому виникне необхідність."
  ayu_floating_rice: "Водяний рис"
  ayu_floating_rice_desc: "Ми вирощуємо рис вже кілька століть, але його врожай нерідко гине через розливи річок. Ця нова різновидність рису, здатна рости у воді, стане для нас стабільним джерелом продовольства при будь-яких повенях."
  ayu_sakdina: "Сакдіна"
  ayu_sakdina_desc: "Наше суспільство суворо впорядковане системою під назвою «$ayu_sakdina$», в якій кожній людині відведено своє місце з певною часткою багатства та власності. Це помітно підвищує ефективність збору податків."
  ayu_cosmopolitan_trade: "Вільна торгівля"
  ayu_cosmopolitan_trade_desc: "У нашій державі проживає чимало чужоземців, які приїхали до нас у пошуках багатства. Велика кількість людей і товарів, що постійно перетинають наші кордони, надзвичайно вигідна і для нас самих."
  suk_breaker_of_chains: "Визволення від кайданів"
  suk_breaker_of_chains_desc: "Ще не так давно ми перебували під кхмерським гнітом, але зараз нам вдалося здобути свободу і зайняти гідне місце серед незалежних держав. Ми заслужили повагу та захоплення рівних."
  suk_birthplace_of_a_culture: "Осередок культури"
  suk_birthplace_of_a_culture_desc: "Ми стали першою незалежною тайською державою, що звільнилася від кхмерського ярма. Усі представники тайської культури дивляться на нас із захопленням."
  suk_ram_khamhaeng_stele: "Стела «$name_ram_khamhaeng$»"
  suk_ram_khamhaeng_stele_desc: "$suk_ram_khamhaeng_stele$, споруджена за наказом великого правителя давнини, зберегла для нас більшу частину відомостей про витоки $SUK_ADJ$ого королівства. Це наша національна святиня і наочне свідчення нашого місця в історії."
  suk_akson_sukhothai: "$SUK_ADJ$ська писемність"
  suk_akson_sukhothai_desc: "Хоча тайська писемність поширена серед усіх, хто зараховує себе до тайців, слід пам'ятати, що вона виникла саме у нас – наші предки створили її на основі писемності кхмерських гнобителів. Цей алфавіт не тільки об'єднує всю тайську культуру, а й підкреслює наше особливе місце в ній."
  suk_wat_si_sawai: "Ват Сі Савай"
  suk_wat_si_sawai_desc: "На $SUK_ADJ$ій землі стоїть чимало величних храмів. Одним із найдавніших серед них є $suk_wat_si_sawai$, побудований ще за кхмерів як індуїстське святилище. Після того, як ми пристосували його для потреб своєї віри, він став одним із символів нашої ідентичності."
  suk_sukhothai_ceramics: "$SUK_ADJ$ська кераміка"
  suk_sukhothai_ceramics_desc: "$thai_culture$ська кераміка відома з найдавніших часів: запозичуючи китайські гончарні технології, наші предки доповнювали їх власним характерним стилем. Вироби гончарів нашої держави вважаються особливо цінними та користуються попитом навіть у далеких заморських країнах."
  suk_military_history: "Військова історія"
  suk_military_history_desc: "Наша історія пам'ятає чимало військових успіхів і великих перемог. Тому армія користується у нас особливою пошаною, залучаючи до своїх лав багатьох підданих."
  suk_unstoppable_army: "Нестримна армія"
  suk_unstoppable_army_desc: "За минулі століття багато хто намагався зупинити нашу експансію, але ніхто не досяг успіху. Наша армія довела, що вона є нестримною силою, здатною змести будь-які перешкоди."
  sia_experienced_ambassadors: "Досвідчені посли"
  sia_experienced_ambassadors_desc: "Основою минулих політичних успіхів нашої держави була не тільки військова міць. Дипломатична репутація теж помітно посилила наш вплив."
  sia_rise_to_equal_heights: "Рівність усіх земель"
  sia_rise_to_equal_heights_desc: "Багато областей нашої держави майже не заселені. Нам слід створити такі умови, щоб усі наші землі рівною мірою були багатими та процвітаючими."
  sia_advanced_elephant_warfare: "Мистецтво бою на слонах"
  sia_advanced_elephant_warfare_desc: "У наших найвеличніших епічних поемах прийнято поіменно перераховувати бойових слонів. Покажемо нашим ворогам, чому це так."
  sia_consolidation_of_state: "Консолідація держави"
  sia_consolidation_of_state_desc: "Децентралізація влади може послабити наш вплив у віддалених областях. Щоб створити єдину $thai_culture$у державу, нам треба об'єднати всі провінції."
  sia_education_reform: "Реформи освіти"
  sia_education_reform_desc: "Великий Будда навчав, що ми повинні покладатися не на чужі слова, а на власний досвід. Навчання дає знання. Щоб досягти успіху в розвитку технології, нам слід вкладатися в освіту."
  sia_royal_absolutism: "Абсолютна монархія"
  sia_royal_absolutism_desc: "Другий після Неба — ось яким має бути справжній правитель. Ми шануємо своїх монархів, які правлять Землею подібно до того, як боги правлять Небом."
  sia_thai_unity: "$thai_culture$ська єдність"
  sia_thai_unity_desc: "Ми є безперечними лідерами $thai_culture$ого народу. Наші горді воїни безстрашно захищають не тільки нашу державу, а й усю тайську культуру в цілому."
  rom_spqr: "S.P.Q.R."
  rom_spqr_desc: "Сенат і народ Риму є непорушною основою нашої держави. Нехай весь світ знає, що влада Риму походить не тільки від сили, а й від волі його народу та уряду."
  rom_pax_romana: "Pax Romana"
  rom_pax_romana_desc: "Мир під владою Риму означає не стільки відсутність війни, скільки торжество порядку. Спираючись на справедливі закони, розвинену інфраструктуру та сильну армію, ми забезпечуємо стабільність та процвітання в усіх куточках імперії."
  rom_restore_the_legions: "Відродження легіонів"
  rom_restore_the_legions_desc: "Колись римські легіони були грізною силою, яку боялися і поважали в усьому світі. Настав час повернути їм колишню славу, зробивши акцент на порядку, дисципліні та стійкості, що лежать в основі нашого суспільства."
  rom_revival_of_arts_and_culture: "Відродження мистецтва та культури"
  rom_revival_of_arts_and_culture_desc: "Рим був знаменитий не лише своїми військовими досягненнями, а й багатою культурою. Підтримуючи вчених, поетів і художників, ми зможемо знову розпалити той творчий вогонь, який колись освітлював античний світ."
  rom_new_corpus_juris_civilis: "Novus Corpus Juris Civilis"
  rom_new_corpus_juris_civilis_desc: "Ми доручимо нашим правознавцям скласти впорядкований звід законів, заснований на документах часів Юстиніана та старої республіки. Таким чином ми зможемо позбутися застарілих норм і забезпечити рівність усіх громадян перед законом."
  rom_bread_and_circuses: "Хліба та видовищ!"
  rom_bread_and_circuses_desc: "Влада завжди повинна дбати про добробут свого народу, інакше він може влаштувати бунт. Забезпечивши людей їжею та розвагами, ми зможемо заслужити їхню відданість і забезпечити стабільність нашої держави."
  rom_citizenship: "Римське громадянство"
  rom_citizenship_desc: "Громадянство включає всіх жителів наших володінь у спільний політичний простір. Ми можемо надавати цей привілей як нагороду за службу імперії, тим самим заохочуючи вірність наших підданих і сприяючи їхній інтеграції в наше суспільство."
  rom_all_roads_lead_to_rome: "Всі дороги ведуть до Риму"
  rom_all_roads_lead_to_rome_desc: "Римській дорожній мережі немає рівних у всьому світі. Вона зв'язує різні частини імперії між собою, що значно полегшує сполучення та перекидання військ, а також сприяє розвитку торгівлі."
  rom_provincial_governors: "Провінційні губернатори"
  rom_provincial_governors_desc: "Неможливо керувати такими обширними володіннями, покладаючись лише на столичних чиновників. Щоб забезпечити справний збір податків і дотримання законів у найвіддаленіших куточках імперії, нам варто делегувати управління цими землями довіреним губернаторам."
  rom_imperium_sine_fine: "Імперія без кордонів"
  rom_imperium_sine_fine_desc: "Вплив Риму не знає кордонів. Нам долею визначено безперестанно розширювати свої володіння і нести світло цивілізації всюди — від Геркулесових стовпів і до найдальших країв світу."
  rom_triumphs: "Римські тріумфи"
  rom_triumphs_desc: "Тріумф — це не просто формальний вступ до завойованого міста, а скоріше пам'ятна урочистість на честь наших хоробрих полководців. Подібні церемонії вселяють нашим підданим трепет і спонукають їх вірно служити державі."
  rom_roman_architecture: "Римська архітектура"
  rom_roman_architecture_desc: "Наші акведуки та амфітеатри є свідченням архітектурної майстерності римських будівельників та інженерів. Ці грандіозні споруди можуть простояти багато сотень років, що лише підкреслює непохитну велич Риму."
  byz_heart_of_orthodoxy_advance: "Серце православ'я"
  byz_heart_of_orthodoxy_advance_desc: "$constantinople$ — серце живої та старовинної віри. Ми пишаємося своїм статусом панівної православної імперії, покровителя Вселенського патріархату та захисника християнства від язичників."
  byz_akritai_advance: "Акріти"
  byz_akritai_advance_desc: "Ці легкі війська — горді захисники наших кордонів від зовнішніх загроз. Вони опікуються та захищають довірені їм землі. Акріти — майстри оборонних воєн, особливо проти кавалерії, і часто першими реагують на зовнішні загрози."
  byz_cataphracts_advance: "Пізні катафрактарії"
  byz_cataphracts_advance_desc: "Незважаючи на зміни, які принесли з собою порох та розвиток військової справи, ми завжди можемо покладатися на тактику, відточену до досконалості за століття."
  byz_historiography_advance: "Візантійська історіографія"
  byz_historiography_advance_desc: "Наш народ стоїть на плечах гігантів. Запис діянь предків, відстеження родоводів та збереження давніх традицій — це робота, що вселяє благоговіння, і відповідає нашому видатному місцю в історії."
  men_of_letters_advance: "Літератори"
  men_of_letters_advance_desc: "Ні для кого не секрет, що Захід заздрить нашим літературним досягненням та нашому освіченому минулому. Західні держави прагнуть найняти наставників серед представників нашого двору та мріють привласнити знання, що сприяли сходженню могутніх імперій та вплинули на культуру цілого континенту. Завдяки літераторам західні сусіди полюблять нашу історію та переймуть наш спосіб життя."
  byz_shield_of_the_west: "Щит заходу"
  byz_shield_of_the_west_desc: "Ми стоїмо між Європою та морем язичників, ми — горді захисники, щит від іноземних загроз. Наші мечі завжди будуть перешкодою для кожного, хто прагне викорінити нашу віру, і обрушаться на тих, хто прагне покінчити з нашими традиціями."
  byz_court_of_languages: "Двір багатьох мов"
  byz_court_of_languages_desc: "При дворі в Константинополі живе безліч дипломатів і сановників з усіх куточків відомого світу. В результаті тут говорять багатьма мовами, виявляючи повагу до кожної з них. Це явне свідчення нашого процвітання та досягнень нашого народу, чиї історія та мова змінили світ."
  byz_poikilia: "Пойкілія"
  byz_poikilia_desc: "Візантійська культура охопила Європу. Це елегантне поєднання різноманітних відтінків стало новітнім способом відобразити симфонію кольорів і деталей у мистецтві та архітектурі."
  byz_crossroads_of_continents: "На стику континентів"
  byz_crossroads_of_continents_desc: "Візантія стоїть на перетині Європи та Азії. Це завидне положення зробило наше місто важливим гравцем у морській торгівлі."
  byz_the_new_helepolis: "Загарбник міст"
  byz_the_new_helepolis_desc: "Традиція використання та вдосконалення найпотужніших та найвражаючих облогових знарядь — добре відомий нам аспект ведення воєн. Якщо ми адаптуємо та вдосконалимо застосування пороху, наші знаряддя зможуть розгромити будь-яких ворогів."
  byz_reaffirm_synod_powers: "Реформовані процедури Синоду"
  byz_reaffirm_synod_powers_desc: "У державі таких розмірів, як наша, бюрократія стає справжнім кошмаром. Щоб довести до пуття релігійні процедури і не збирати $orthodox_synod$ з кожного приводу, ми скоротимо кількість бюрократичних перепон і переглянемо закони."
  byz_byzantine_inquisition: "Візантійська інквізиція"
  byz_byzantine_inquisition_desc: "$europe$ охоплена релігійними заворушеннями, і ми повинні бути готові захищатися від бур'янів, які можуть проникнути в наш сад, інакше ризикуємо стати жертвою єресі та нестабільності."
  byz_autokratoria_rhomaion: "Римська автократія"
  byz_autokratoria_rhomaion_desc: "Наша велика нація є безперечною наступницею римської величі та престижу. Нашою головною метою має стати повернення цих давно втрачених земель."
  byz_modernized_strategikon: "Удосконалений «Стратегікон»"
  byz_modernized_strategikon_desc: "Цей посібник з ведення війни, складений Маврикієм у незапам'ятні часи, вірою і правдою служив нашому народу у воєнний час. Однак війна змінюється, і нам потрібно змінюватися разом з нею. Наша тактика перебудувалася, наші полки навчилися нових способів бою та освоїли нову зброю, яка куди ефективніше знищує кожного, хто посміє виступити проти нас."
  byz_ancient_greek_studies: "Вивчення давніх греків"
  byz_ancient_greek_studies_desc: "Знову віднайдена класика та захоплення давньогрецьким мистецтвом відкрили перед Заходом можливість навчити народні маси та зберегти видатні ідеї в різних культурних і наукових галузях."
  byz_the_new_imperial_army: "Нова імперська армія"
  byz_the_new_imperial_army_desc: "Занадто довго наші війська відставали від своїх європейських суперників. Ми повинні провести військові реформи та розширити рекрутський набір, щоб створити армію, гідну могутнього фенікса."
  expand_varangian_guard_advance: "Розширення Варязької варти"
  expand_varangian_guard_advance_desc: "Варяги століттями служили нашій державі та славилися своїм кодексом честі та непохитною вірою. Розширивши їхні лави, ми зміцнимо стабільність та захист Візантії."
  imperatorskiy_moskovskiy_universitet: "Імператорський Московський університет"
  imperatorskiy_moskovskiy_universitet_desc: "Імператорський університет призначений для вивчення філософії, медицини та права. Він відіграє важливу роль у російській освіті та науці. Університет відкрито в рамках реформи російської освіти, задуманої видатним ученим Михайлом Ломоносовим і яка підкреслює важливість об'єднання наукових досліджень та інновацій."
  hurricane_hardy: "Захист від штормів"
  hurricane_hardy_desc: "Кораблі, створені за проєктами Федора Апраксіна, відрізняються надійністю та міцністю. Вони здатні пережити більшість штормів, які тільки може обрушити на нас мати-природа. Цей новаторський підхід відіграє важливу роль у наших морських амбіціях, що зароджуються."
  preobrazhensky_semyonovsky_imperial_guard: "Преображенський та Семенівський полки імператорської гвардії"
  preobrazhensky_semyonovsky_imperial_guard_desc: "Потішні війська розділені на елітні підрозділи та утворюють імператорську гвардію, покликану захищати монархію. Вони часто беруть участь у придворних церемоніях, парадах та інших значущих подіях, тим самим підкреслюючи, що їхня роль виходить за рамки військової справи."
  kasztelanowie: "Каштеляни"
  kasztelanowie_desc: "Каштеляни виступають голосом монарха та офіційними представниками у володіннях правителя. Вони відповідають за збір податків і стежать за виконанням закону, часом відіграючи роль суддів від імені корони."
  land_of_promise: "Земля обітована"
  land_of_promise_desc: "Родючі землі в нашому володінні приваблюють безліч переселенців з нижчих станів, які мріють про краще життя та процвітання."
  statute_of_kalisz: "Калішський статут"
  statute_of_kalisz_desc: "Також відомий як «Загальна хартія єврейських свобод», цей закон містить статті, що дарують усім євреям свободу віросповідання, торгівлі та переміщення. Статут також спрямований на скорочення звинувачень євреїв у кривавому наклепі, що пропагується католицькою церквою."
  corona_regni_poloniae: "Корона Королівства Польського"
  corona_regni_poloniae_desc: "Ідея про те, що королівство неподільне і є спільною власністю всього політичного співтовариства в наших володіннях, а не однієї династії чи монарха, міцно засіла в нашій свідомості та в умах підвладних нам князів."
  krakow_grosz: "Краківський грош"
  krakow_grosz_desc: "У спробі реформувати фінансову систему ми представили нову валюту — краківський грош. Ці монети карбуються зі срібла і покликані кинути виклик пануванню богемського празького гроша та зробити нашу державу прикладом централізованого оподаткування."
  stone_and_brick: "Камінь та цегла"
  stone_and_brick_desc: "Століттями ми покладалися на неміцну деревину при будівництві поселень та захисту від ворогів. Тепер же ми склали план розвитку інфраструктури наших володінь, що спирається на скарбницю та політичну вагу. Ми успадкували дерев’яні міста, але після себе залишимо укріплення з каменю та цегли."
  council_of_three_lands_advance: "Ваад трьох земель"
  council_of_three_lands_advance_desc: "Наша держава здавна приймала у себе знедолених і гнаних євреїв. Підтримати стабільність і духовну силу нам допоможе рада, заснована для задоволення їхніх потреб та захисту прав."
  polish_renaissance: "Польське Відродження"
  polish_renaissance_desc: "Завдяки натхненню від італійського Відродження в наших художніх галереях теж розквітнуть мистецтво та культура."
  granary_of_europe: "Житниця Європи"
  granary_of_europe_desc: "Завдяки фільварковій системі родючі землі наших володінь дають найбагатші в Європі врожаї зернових. Подібне достаток дозволяє нам постачати ринки за межами своїх кордонів. Наш народ продовжить процвітати, не побоюючись голоду."
  komisja_edukacji_narodowej: "Едукаційна комісія"
  komisja_edukacji_narodowej_desc: "У відповідь на потребу нашого уряду в умілих адміністраторах, а також задля ефективного управління ми створимо перше в Європі міністерство освіти, покликане підвищувати грамотність серед населення."
  szkola_rycerska: "Лицарська школа"
  szkola_rycerska_desc: "Навчаючи нове покоління дворян та закладаючи в них почуття національної гордості, ми на багато поколінь забезпечимо себе вмілими військовими та чиновниками."
  great_sejm_reforms: "Реформи Великого Сейму"
  great_sejm_reforms_desc: "Щоб вижити й процвітати далі, ми повинні забезпечити надійну роботу державного механізму та закласти під нього міцний фундамент. Парламент перейде на більш сучасний режим роботи та передасть свої нові повноваження. Мета цієї еволюції в тому, щоб послабити владу аристократів та скоротити число зловживань, що допускаються інститутом кріпосного права."
  late_winged_hussars_advance: "Пізні крилаті гусари"
  late_winged_hussars_advance_desc: "У XVII столітті польські гусари отримали подальший розвиток, прийнявши на озброєння важкі обладунки, пофарбовані в білий та червоний кольори. Вони йшли в бій із піками довжиною близько шести метрів. Таранний удар гусарів був справді жахливим, нерідко він підривав бойовий дух ворога та змушував його в паніці тікати."
  winged_hussars_advance: "Крилаті гусари"
  winged_hussars_advance_desc: "Спочатку гусари були легкою розвідувальною кавалерією, але зі занепадом старої феодальної армії ми стали покладатися на професійні полки. Оновлені важкі гусари стануть ядром оновленої армії. Незабаром усі стануть боятися польських крилатих гусарів."
  wojsko_komputoe: "Компутове військо"
  wojsko_komputoe_desc: "Компутове військо спиралося на розрахований Сеймом річний бюджет. Ідея полягала в тому, щоб дати Речі Посполитій регулярну армію для оборони."
  folwark_system: "Фільваркова система"
  folwark_system_desc: "Фільваркова система — це виробнича система, що заохочує надлишки сільськогосподарської продукції. Селян спонукали працювати у фільварках на правах орендарів або під примусом. Ця система стала основою польської економіки."
  baihua: "Письмовий байхуа"
  baihua_desc: "Наші володіння тягнуться далеко за горизонт. Поява загальної писемності для наших підданих усуне прірву між нами, допоможе розвитку культури та зменшить число конфліктів, спричинених непорозумінням і мовними відмінностями."
  zaju: "Цзацзюй"
  zaju_desc: "Це поєднання танцю та музики, яке зазвичай ділиться на чотири акти, яскраво відображає культурні висоти нашого суспільства."
  successors_of_genghis_khan: "Наступники Чингісхана"
  successors_of_genghis_khan_desc: "Ми пройшли шлях від тотальних завоювань до епохи безкрайньої імперії $genghis_khan_name_no_tooltip$а. Наш народ походить з багатьох поколінь великих полководців, яким було судилося переписати історію."
  confucian_influences: "Конфуціанський вплив"
  confucian_influences_desc: "Щоб належним чином керувати державою, наші радники повинні шукати мудрості у вченнях Конфуція, звертати увагу на деталі та прагнути меритократії. Тільки так можна створити здоровий і процвітаючий уряд."
  extensive_canal_works: "Розширення каналів"
  extensive_canal_works_desc: "Численні річки, що перетинають наші володіння, обіцяють нам процвітання. Щоб поставити це багатство собі на службу, ми створимо інфраструктурну мережу та зможемо перенаправляти воду, а також перевозити людей і вантажі між річками та поселеннями подалі від водойм."
  zhongshu_sheng: "Чжуншу Шен"
  zhongshu_sheng_desc: "Центральний секретаріат — це одна з найважливіших гілок #italic трьох департаментів та шести міністерств#!. Він відповідає за складання упорядкованого зводу імператорських реформ та указів."
  lijia_system: "Система лі цзя"
  lijia_system_desc: "У рамках системи лі цзя ми можемо контролювати прикордонні землі, розселяючи на них військових. Передаючи землю та права на її обробіток розміщеним на кордонах військам, нам вдасться захистити кордони та значно посилити контроль над ними."
  yulin_tuce: "Юйлінь туце"
  yulin_tuce_desc: "Наші предки часто стикалися з несплатою податків. Склавши реєстри для всіх районів та провінцій, ми зможемо краще відстежувати, скільки податків належить уряду з кожної ділянки землі. Ця система оподаткування переважно спирається на врожай зернових з кожної обстеженої ділянки."
  weisuo_system: "Вей со"
  weisuo_system_desc: "Багато іноземних завойовників прагнуть підкорити наші землі. Тому ми повинні створити систему гарнізонів для швидкого реагування на вторгнення. Завдяки набору місцевих військ наша здатність до оборони зміцниться за рахунок припасів та більш ефективної логістики."
  grand_coordinators: "Масштабна координація"
  grand_coordinators_desc: "Щоб зберегти нашу династію, необхідно утримувати контроль над територіями, визначати політичний курс та керувати військами. Завдяки заснуванню комітету з високопоставлених чиновників ми зможемо зміцнити своє становище, привнісши стабільність у зовнішні та внутрішні справи."
  the_censorate: "Цензурне управління"
  the_censorate_desc: "Ця гілка нашого уряду працює паралельно іншим інститутам та відповідає за протидію корупції. До завдань цензорів входить боротьба з палацовими інтригами та зловживаннями. Їх часто вважають очима та вухами імператора."
  the_tea_trade: "Торгівля чаєм"
  the_tea_trade_desc: "Чай — це знаковий напій нашого суспільства. Він улюблений багатьма та переважає на всіх громадських зустрічах. Торгівля ним безсумнівно призведе не тільки до зростання різноманітності сортів чаю, але й до підвищення продуктивності."
  tu_bing: "Ту бін"
  tu_bing_desc: "У зв’язку з потребою повноцінно захищати наші кордони стало очевидним, що нам потрібна система набору, орієнтована на місцевих солдатів та захисників. Ці люди відмінно доповнять наші бойові можливості незалежно від системи #italic вей со#!."
  tusi_titles: "Титули туси"
  tusi_titles_desc: "Ці титули та адміністративні посади даруються воєначальникам та місцевим вождям. Вони покликані запобігати заворушенням та тримати місцеве населення під контролем центральної влади."
  salt_monopoly: "Відновлення монополії на сіль"
  salt_monopoly_desc: "У минулому монопольна торгівля сіллю була одним з головних джерел доходів скарбниці. Однак попередні імператори вирішили покінчити з нею в інтересах торгівлі. Настав час повернути торгівлю сіллю під контроль держави."
  reform_the_grand_secretariat: "Реформа внутрішньодвірського секретаріату"
  reform_the_grand_secretariat_desc: "#italic Внутрішньодвірський секретаріат#! вважається по суті верховним інститутом у наших землях та завжди надавав підтримку нашим правителям. Враховуючи його величезний вплив в адміністративних питаннях, потрібно провести реформу секретаріату, щоб підвищити його ефективність."
  grand_military_parades: "Великі військові паради"
  grand_military_parades_desc: "Славетна військова історія нашого народу буде виставлена на всезагальний огляд. Під час військових парадів ми продемонструємо свій військовий досвід та ні з чим не порівнянну силу."
  silver_standard: "Срібний стандарт"
  silver_standard_desc: "Щоб спростити збір податків та збільшити свої доходи, ми перетворимо більшу частину зобов’язань на користь уряду — починаючи з подушного податку та закінчуючи трудовими повинностями селян або виплатами місцевим чиновникам — на єдину виплату сріблом, яка залежить від чисельності населення та площі оброблюваних земель у кожній з префектур."
  nine_garrisons_of_the_great_wall: "Дев’ять гарнізонів Великої стіни"
  nine_garrisons_of_the_great_wall_desc: "Для захисту від лютих варварів мало просто лагодити Велику стіну. Дев’ять гарнізонів є військовими містечками вздовж стіни, які не тільки допоможуть нам захищати ключові проходи, а й покращать ситуацію з логістикою на північному кордоні."
  the_red_cannon: "Червона гармата"
  the_red_cannon_desc: "Нехай руді варвари з Європи нецивілізовані та погано виховані, зате вони знають, як створювати добротні гармати та вогнепальну зброю. Імпортуючи та копіюючи їхню зброю, ми посилимо свою армію та зможемо ефективно стримувати будь-яких загарбників."
  woodblock_printing: "Ксилографія"
  woodblock_printing_desc: "Виробництво тонких зображень, художніх робіт та книг за допомогою цього методу друку заволоділо увагою нашого народу, і він побажав удосконалити цю технологію. Ксилографія стала частиною нашої культури, а завдяки недавнім покращенням публікація текстів лише сильніше підкріпить наш престиж!"
  green_standard_army: "Армія Зеленого прапора"
  green_standard_army_desc: "Армія Зеленого прапора, що складається переважно з етнічних ханьців, співіснує з нашими Восьмипрапорними арміями. Спочатку вона створювалася зі солдатів, що здалися в полон, набиралася на основі добровільної довгострокової служби та приваблювала представників пригноблених класів. Після об’єднання вона виступала в якості поліції та відіграватиме важливу роль у місцевому військовому управлінні, а прапори використовуватимуться у разі надзвичайних ситуацій та затятого опору."
  great_tax_reform: "Велика податкова реформа"
  great_tax_reform_desc: "Наша велика нація не знає нестачі в монетах та родючих полях. І оскільки ми хочемо керувати нею як належить, потрібно застосовувати нові форми оподаткування для створення здорового бюджету."
  junji_chu: "Цзюньцзі чу"
  junji_chu_desc: "#italic Цзюньцзі чу#!, також відомий як Велика рада, відповідає за військові питання. Він є головною таємною радою та затьмарив собою внутрішньодвірський секретаріат, заснований попередніми династіями. Попри свою ключову роль, рада залишиться неформальним об’єднанням внутрішнього двору, функціонуючи паралельно іншим обов’язкам членів ради."
  jingdezhen_porcelain: "Цзіндечженьська порцеляна"
  jingdezhen_porcelain_desc: "Цей символ процвітання суспільства та вершина мистецтва є одним із знакових товарів нашого народу. Удосконаливши виробництво порцеляни та створивши нову, покращену версію, #italic цзіндечженьська порцеляна#!, ми зможемо розширити свій культурний вплив."
  sanxitang: "Саньсітан"
  sanxitang_desc: "Зал трьох раритетів є сховищем найрідкісніших та найцінніших об’єктів та предметів мистецтва. Завдяки заступництву правителя тут стали проводити наукові дискусії, лекції та навіть культурні заходи, сприяючи обміну ідеями та розвитку науки."
  monuments_to_greatness: "Монументи величі"
  monuments_to_greatness_desc: "Наша історія налічує тисячі років, і наш народ завдяки своїй завзятості пережив немислимі катастрофи. Визнання власної сили стало рисою нашого суспільства. Наша стійкість виражається в могутності нашої армії та пишноті нашого мистецтва."
  ten_great_campaigns: "Десять великих кампаній"
  ten_great_campaigns_desc: "Десять великих кампаній покликані розширити наш вплив усередині кордонів та за їхніми межами. Для цього ми наберемо величезну армію, яка придушить будь-який опір та задушить у зародку самі думки про заколот. Наша слава буде вічною."
  tributary_system: "Система данників"
  tributary_system_desc: "Це система підпорядкування місцевих вождів та правителів, які відправляють нам дари, визнаючи тим самим нашу владу. Удосконалення та централізація цієї системи лише зміцнять наш контроль над ними."
  timurid_cavalry: "Тимуридська кавалерія"
  timurid_cavalry_desc: "Великий $genghis_khan_name_no_tooltip$ панував у степах завдяки своїй кінноті, і ми теж прийдемо до тріумфу завдяки нашим коням. Наша кавалерія покликана вести нещадну війну. У цих сідлах сидять найкращі воїни, які вселятимуть страх у серця ворогів."
  timurid_architecture: "Тимуридська архітектура"
  timurid_architecture_desc: "Століттями весь відомий світ заздрив перській архітектурі. Ми повинні посприяти розвитку нового типу архітектури, щоб зайняти місце, що належить нам за правом народження."
  the_mantle_of_the_great_khan: "Мантія великого хана"
  the_mantle_of_the_great_khan_desc: "Смерть $genghis_khan_name_no_tooltip$а створила вакуум влади, і в бік звільненого місця кинулися ті, кому не варто було цього робити. Однак завдяки шлюбам ми зміцнили своє право вважатися нащадками великого хана, і тепер воїни степів знають, за ким їм слідувати."
  turco_persian_tradition: "Тюрко-перська традиція"
  turco_persian_tradition_desc: "Немає сенсу заперечувати, що $persia_region$ — це споконвічний центр культури та мов, який впливав на різні тюркські народи, що століттями населяли його околиці. Ми підтримаємо таке змішання та створимо власні культурні традиції."
  tamerlane_chess: "Шахи Тамерлана"
  tamerlane_chess_desc: "Цей новий варіант шахів, створений засновником нашої династії, покращує ранні версії. За його допомогою наші полководці зможуть відточувати свою майстерність у стратегії та тактиці."
  chagatai_literature: "Карлуцька література"
  chagatai_literature_desc: "Карлуцька мова східних степів набагато більше гідна бути носієм думок та ідей нашого великого роду, ніж перська чи арабська. Ми повинні сприяти поширенню мови наших предків та створити нову літературну традицію."
  nambardar_levy: "Ополчення намбардарів"
  nambardar_levy_desc: "$nambardar_levy$, #italic čerig-i nambardar#!, — це війська не монгольського і не тюркського походження. Вони набираються з місцевого іранського населення, що дозволяє нам значно збільшити розміри армії."
  timurid_renaissance: "$TIM_ADJ$ Відродження"
  timurid_renaissance_desc: "З часів ранньої тимуридської експансії наші землі приваблювали великих творців та видатних мислителів. Продовжуючи заступництво мистецтву, наукам та літературі, ми перетворили $herat$ та $samarkand$ на найяскравіші перлини світу."
  riches_of_the_silk_road: "Контроль над Шовковим шляхом"
  riches_of_the_silk_road_desc: "Поки наші купці контролюють торгівлю, що проходить через Трансоксіану та Самарканд, ніщо не заважатиме руху товарів та багатство нашої династії продовжить зростати."
  reform_the_diwan: "Реформа дивану"
  reform_the_diwan_desc: "Нам пощастило, що в нас на службі перебувають вірні та освічені перські чиновники, які протягом поколінь відточували мистецтво управління. На жаль, спадкові посади поступово призводять до стагнації та відсутності інновацій. Знижуючи кількість таких посад з кожним поколінням, ми зможемо винагороджувати не лише вірних, а й здібних. Умілі чиновники повинні займати високопоставлені посади незалежно від свого походження."
  conquerors_legacy: "Спадщина завойовника"
  conquerors_legacy_desc: "Наша славетна імперія — це спадщина великих завойовників. Завдяки лютості своїх військ $genghis_khan_name_no_tooltip$ зміг підкорити землі від Європи до Китаю. Ми його наступники, і наші війська будуть настільки ж грізними, як і його."
  glh_kipchak_khanate: "Кипчацьке ханство"
  glh_kipchak_khanate_desc: "Наша велика держава також відома як Кипчацьке ханство, що править Половецьким або Кипчацьким степом. Враховуючи, які обширні простори перебувають під нашою владою, ми зможемо набирати незліченні полчища бійців."
  glh_legacy_of_jochi: "Спадщина Джучі"
  glh_legacy_of_jochi_desc: "Джучі, син $genghis_khan_name_no_tooltip$а, ненабагато пережив свого батька, однак його присутність та спадщина продовжують відчуватися в нашій державі, настільки, що нас навіть називають Улусом Джучі. Воїни стікатимуться під наші прапори, щоб зберегти цю спадщину."
  glh_legacy_of_the_golden_horde: "Спадщина Золотої Орди"
  glh_legacy_of_the_golden_horde_desc: "Світ здригнеться перед нами! Ми були однією з головних частин імперії $genghis_khan_name_no_tooltip$а, а тепер є головною політичною силою Східної Європи та степів."
  glh_perso_mongol_administration: "Персо-монгольська адміністрація"
  glh_perso_mongol_administration_desc: "Наші предки століттями відточували монгольську адміністративну систему, однак не соромилися об’єднувати ідеї та методи підлеглих народів. Наша система управління частково спирається на традиції, що сягають великого $genghis_khan_name_no_tooltip$у, а частково на запозичення у перських та мусульманських чиновників з підкорених земель."
  glh_tatar_traditions: "Татарські традиції"
  glh_tatar_traditions_desc: "Хоч наша імперія більше й не керується із сідла, до армії це не стосується. Протягом століть ми не втрачали зв’язків із корінням та завжди старалися, щоб рівень майстерності своїх вершників залишався недосяжним. Переймаючи нові технології та тактики в майбутньому, ми спиратимемося на сильну організацію та військові традиції Монгольської імперії."
  glh_secure_the_trade_routes: "Захист торгових шляхів"
  glh_secure_the_trade_routes_desc: "Не всі багатства світу походять із наших земель. Торгівля — джерело добробуту, і Золота Орда завжди захищала купців. Гарантувавши безпеку кожному, хто бажає перевезти товари через наші землі, ми забезпечимо приплив хутра, китайських виробів, шовку, прянощів та інших предметів у наші міста. Не так важливо, чи будуть ці товари продаватися в них. Сама їхня присутність посприяє збагаченню нашого народу."
  glh_religious_pragmatism: "Релігійний прагматизм"
  glh_religious_pragmatism_desc: "Обмеження та жорсткі доктрини ніколи не користувалися популярністю серед татарських орд. Коли великий $Oz_Beg$-хан прийняв іслам, це був іслам суфійських шейхів або фанатичних каді, яких він запросив у свої землі. Наша держава стоїть на багатовікових традиціях та відданості. Релігія відіграє в цьому свою роль, але ми б віддали перевагу бачити свою державу процвітаючою, а не розпалася на частини в спробах змусити всіх слідувати спільній вірі."
  glh_modernization_of_steppes: "Модернізація степів"
  glh_modernization_of_steppes_desc: "У далекому минулому армії $genghis_khan_name_no_tooltip$а панували над степами. Наша держава перевершила мрії нашого предка, і тепер ми самі по собі є значною силою. Ми модернізуємо свої території та станемо зразком для всього світу."
  cri_genghisid_legacy: "Спадщина Чингізидів"
  cri_genghisid_legacy_desc: "Наші предки воювали пліч-о-пліч із Чингісханом під час його завойовницьких походів. Нині нашою державою правлять нащадки великого хана, і ми продовжуємо свято зберігати військові традиції минулих поколінь."
  cri_slavers: "Степові работорговці"
  cri_slavers_desc: "Торгівля рабами — вкрай прибуткова справа. Зокрема, на турецьких, арабських та перських ринках можна виручити велику суму за полонених християн."
  cri_free_cattle_grazing: "Вільний випас худоби"
  cri_free_cattle_grazing_desc: "Ми ніяк не обмежуємо випас коней та іншої худоби в наших володіннях. Наші скотарі та пастухи можуть вільно займатися своєю справою та торгувати в будь-якому районі степів."
  cri_steppe_commanders: "Степові командири"
  cri_steppe_commanders_desc: "Кримські вершники досконало опанували техніку бою в степу. Вони вміло використовують швидкість своїх скакунів, влаштовуючи засідки та атакуючи незграбні європейські армії з флангів."
  cri_devshirme_of_the_steppes: "Девширме степів"
  cri_devshirme_of_the_steppes_desc: "Кримська знать багато чого запозичила в османів щодо військової справи. Це призвело до створення особливої системи набору та підготовки воїнів, що об’єднує в собі тюркські та ісламські практики."
  chg_legacy_of_chagatai: "Спадщина Чагатая"
  chg_legacy_of_chagatai_desc: "Спадщина $genghis_khan_name_no_tooltip$а живе в нас через його сина Чагатая. Всі здригнуться перед нами, коли ми відродимо його славу."
  chg_chagatai_riders: "Кіннота Чагатая"
  chg_chagatai_riders_desc: "Коні $genghis_khan_name_no_tooltip$а топтали землю від Європи до Китаю. Ми його спадкоємці та наступники, і наша кавалерія вселятиме ворогам такий самий страх."
  chg_the_mountain_khanate: "Гірське ханство"
  chg_the_mountain_khanate_desc: "Ми сховалися між озером Балхаш та Тянь-Шанем. Ця сувора земля не прощає помилок, і ми вміємо використовувати її як зброю проти потенційних загарбників."
  chg_border_wars: "Нескінченні прикордонні війни"
  chg_border_wars_desc: "Ми оточені ворожими народами та стикаємося з постійною необхідністю охороняти свої кордони. У наших пильних солдатів повно можливостей відточувати свої навички в бою, що перетворило нас на народ загартованих воїнів, готових відродити спадщину великого хана."
  chg_sons_of_chagatai: "Сини Чагатай-хана"
  chg_sons_of_chagatai_desc: "Ми походимо від Чагатай-хана, другого сина Чингісхана, який колись правив цими землями та створив могутню державу — наступницю Монгольської імперії. Відтоді минуло багато часу, однак ми можемо зміцнити свою легітимність, звернувшись до спадщини нашого предка."
  chg_tradition_of_conquest: "Традиція завоювання"
  chg_tradition_of_conquest_desc: "Підкорення народів — справа непроста, не всі готові прийняти наше просвітлене правління. Однак ми знайшли простіші способи включати народи у свою імперію, не зводячи піраміди з черепів. Наші предки цього так і не засвоїли."
  chg_scheming_court: "Придворні інтриги"
  chg_scheming_court_desc: "Постійна боротьба між князями та місцевими аристократами, а також містами та племенами Чагатайського ханства породила націю вправних інтриганів. Якщо нам вдасться забути про внутрішні чвари та спрямувати цю енергію на те, щоб перехитрити ворогів, це принесе нашому народу величезну користь."
  chg_glory_of_conquest: "Слава завоювань"
  chg_glory_of_conquest_desc: "Нехай усі знають, що хлопчик не стане чоловіком, доки не проскаче в лавах нашого непереможного війська; що йому не бачити дружини, доки він не візьме дружину іншого чоловіка; що він не заслуговує на своє житло, доки не спалить чуже. Нехай служба в нашому війську буде єдиним способом стати чоловіком."
  chg_unrelenting_horde: "Невблаганна орда"
  chg_unrelenting_horde_desc: "Наші армії пройдуть по землі подібно великим ордам $genghis_khan_name_no_tooltip$а. Копита наших коней розтопчуть ворогів, немов стебла трави в степах. Всі боятимуться сили наших військ!"
  mge_pax_mongolica: "Pax Mongolica"
  mge_pax_mongolica_desc: "Ми об’єднали під своїм прапором усі монгольські території. Наш народ пізнає стабільність та процвітання, яких не було з часів великого $genghis_khan_name_no_tooltip$а."
  mge_all_under_a_khan: "Все під владою хана"
  mge_all_under_a_khan_desc: "$genghis_khan_name_no_tooltip$ об’єднав під своїми прапорами обширні території. Ми знову зібрали їх під владою одного хана, і всі жителі нашої імперії присягнуть на вірність нашому прапору."
  mge_ghostly_horses_of_the_plain: "Примарні коні рівнин"
  mge_ghostly_horses_of_the_plain_desc: "Слава монгольських вершників відома по всьому світу. Наші вороги тремтітимуть від страху при вигляді клубів пилу на горизонті, побоюючись, що це наближається наша кіннота!"
  mge_yeke_mongol_ulus: "Велика Монгольська держава"
  mge_yeke_mongol_ulus_desc: "Ми справжні монголи, ми відродили #italic Їх Монгол улс#!, Велике Монгольське держава, і повернули славу імперії великого $genghis_khan_name_no_tooltip$а. Якщо випаде шанс, наш народ спробує відтворити звершення великого хана та відродити його спадщину, знову об’єднавши колись обширні території Монгольського ханства."
  mge_life_of_steppe_warrior: "Життя степового воїна"
  mge_life_of_steppe_warrior_desc: "Для непідготовленої людини степ — це зловісне місце, яке не прощає помилок. Наш народ звик жити в найсуворіших умовах, тому ми відрізняємося стійкістю та вміємо виживати. Всі наші солдати повинні мати досвід та навички виживання."
  mge_multicultural_empire: "Багатокультурна імперія"
  mge_multicultural_empire_desc: "Території великої Монгольської імперії включають у себе безліч земель та народів, об’єднаних славетним правлінням великого хана."
  mge_improved_yam_system: "Покращена ямська система"
  mge_improved_yam_system_desc: "Система ямів, за часів $genghis_khan_name_no_tooltip$а розкинута по всій імперії, значно спрощувала сполучення та логістику. Ми відновили та покращили цю систему, наші гінці здатні долати обширні простори імперії зі швидкістю, яка раніше вважалася неможливою."
  mge_mongolian_mobility: "Монгольська мобільність"
  mge_mongolian_mobility_desc: "Зазвичай кожен із наших солдатів має трьох або чотирьох скакунів, щоб міняти їх щоразу, коли кінь втомлюється, і цілими днями рухатися з високою швидкістю без зупинок. Ба більше, зайві коні — це запас їжі у вигляді молока та конини, що куди краще захищає наші війська від голоду порівняно з арміями так званих цивілізованих держав. Завдяки цьому ми з легкістю можемо обходити ворогів та перетинати обширні території зі швидкістю, яка здасться їм немислимою."
  mge_kheshig: "Кешики"
  mge_kheshig_desc: "Кешики в минулому були охоронцями великого монгольського хана. Їхні нащадки продовжать оберігати хана, коли той поскаче в битву з ворогами його народу!"
  mge_glory_of_the_khan: "Слава хана"
  mge_glory_of_the_khan_desc: "Великий $genghis_khan_name_no_tooltip$ зібрав величезну армію, якої ще не бачив світ. Ми спадкоємці його слави, і наша армія затьмарить навіть великі монгольські армії минулого."
  horse_lords: "Степові володарі коней"
  horse_lords_desc: "Людина — це найбільший зі звірів. Новонароджених жереб’ят ми ростимо серед своїх дітей, щоб вони вчилися бути такими ж благородними та лютими, як наш народ. Ми визнаємо, що жорстке дресирування — наше головне досягнення, і коні визнають у нас своїх володарів."
  kurultai_advance: "Курултай"
  kurultai_advance_desc: "Зібравши всіх ватажків військових загонів, ми зможемо обрати хана, який приведе наші орди до перемоги. У цьому наметі вирішуватиметься доля нашого народу, обиратимуться лідери з тих кандидатів, хто вважатиме себе гідними вести нас."
  beyond_the_sun: "За сонцем"
  beyond_the_sun_desc: "Епоха великих орд ще не закінчилася. Ми навчилися на помилках своїх ворогів, стали мудрішими та сильнішими. Всі землі, де живе та вмирає сонце, будуть нашими."
  steppe_slave_raiding: "Степові набіги за рабами"
  steppe_slave_raiding_desc: "Наші нальотчики стрімкі як вітер, вони завдають удару та зникають перш, ніж їх помітять. Розорення поселень, що зазнали нападу, дозволяє не тільки розжитися грошима, а й здобути полонених, яких можна вигідно продати."
  caravanserai_advance: "$caravanserai$"
  caravanserai_advance_desc: "Торгові маршрути, що склалися в Середній Азії за минуле тисячоліття, призвели до появи дорожньої мережі, відомої як Шовковий шлях. Ключем до її розквіту стали караван-сараї, місця вздовж шляху, де купці та каравани можуть зупинитися на відпочинок."
  borjigin_blood: "Кров Борджигінів"
  borjigin_blood_desc: "У нас тече кров Борджигінів, кров самого $genghis_khan_name_no_tooltip$а. Всі держави схиляться перед нашою спадщиною, всі землі в степу визнають нас своїми."
  turco_mongol_tradition: "Тюрко-монгольські традиції"
  turco_mongol_tradition_desc: "Хоча династія Борджигінів родом із Монголії, на землях Середньої Азії, завойованих Чингісханом, проживали переважно тюрки. У результаті ці дві групи змішалися, породивши унікальну культуру."
  yams_of_the_great_khan: "Ями великого хана"
  yams_of_the_great_khan_desc: "Щоб гінці встигали за монгольськими арміями, Чингісхан заснував систему ямів — поштових станцій, встановлених на відстані 30–60 кілометрів одна від одної. Там на монгольських гінців чекала їжа, нічліг та змінні коні. Це дозволяло їм переміщатися зі швидкістю кінського галопу, і втома більше не впливала на гінця. Завдяки цьому наша імперія зуміла впоратися з логістичними проблемами, викликаними розмірами Pax Mongolica. Принаймні, на деякий час."
  mandate_of_the_khan: "Ханський мандат"
  mandate_of_the_khan_desc: "$rank_kingdom_horde_ruler_suffix_male$ наказує, і боги підкоряються. Єдність нашого народу походить з вірності великому лідеру. Лише той, хто здатен переламати волю тих, хто схилив коліна перед короною, гідний нашої відданості."
  there_shall_be_no_grass: "Трави не буде"
  there_shall_be_no_grass_desc: "Там, де пройшла орда, ніколи не ростиме трава, земля більше не годуватиме наших ворогів, проходитимуть дні й ночі, але земля залишиться безмовною, не даючи врожаю. Від цього голоду немає порятунку."
  slavery_before_death: "Рабство замість смерті"
  slavery_before_death_desc: "Війна неможлива без розорення міст. У минулому наші воїни нещадно руйнували та грабували чужі поселення, винищуючи всіх на своєму шляху. Це підвищувало їхній бойовий дух, але було невигідним з економічної точки зору. Новий підхід передбачає, що як мінімум працездатних людей тепер звертатимуть у рабство замість того, щоб одразу різати їм горлянки."
  horde_loyalty: "Вірність орди"
  horde_loyalty_desc: "Вірність нашого народу не підлягає сумніву. Жодна жива душа під владою хана й думати не посміє про те, щоб покинути нас."
  horde_loot_discovery_advance: "Прибуток від набігів"
  horde_loot_discovery_advance_desc: "Набіги завжди відігравали значну роль у нашому житті. Через грабіж та розорення наш народ вчиться та накопичує багатства. У нальотах немає нічого поганого. У всякому разі, для нас."
  trampling_horde: "Топчуча орда"
  trampling_horde_desc: "Завоювання $genghis_khan_name_no_tooltip$а потрясли весь світ, і ми наслідуємо його приклад. Світ боятиметься галопу наших коней."
  watchers_of_the_silk_road: "Наглядачі Шовкового шляху"
  watchers_of_the_silk_road_desc: "Ми не будуємо, ми не торгуємо. Ми просто беремо все необхідне… а часом і трохи більше. Наші воїни уважно стежили за іноземними купцями та їхніми методами ведення справ, і тепер ми знаємо безпечні шляхи перевезення наших товарів."
  logistics_of_khan: "$rank_kingdom_horde_ruler_suffix_male$ська логістика"
  logistics_of_khan_desc: "Люди забувають, що завоювання великого хана були можливі не тільки завдяки перевазі у військовій силі, а й завдяки чудовій логістиці. Ми повинні відтворити методи великого хана, адаптувавши їх під потреби часу. Це дозволить нам здійснювати більш масштабні завоювання."
  populating_the_steppes: "Заселення степів"
  populating_the_steppes_desc: "Ми несемо розруху ворогам, але ми також повинні приносити мир тим, хто населяє наші володіння. Підтримуючи внутрішній мир та спонукаючи талановитих жителів нашої імперії планувати та заселяти нові великі міста, ми зможемо підкорити степи."
  a_magnanimous_empire: "Великодушна імперія"
  a_magnanimous_empire_desc: "Процвітаюче правління великого хана відоме завдяки не тільки його грізному мечу, а й великодушності до тих, хто вчинив мудро та схилив перед ним коліна. До тих, хто прийме нашу терпиму імперію, ми будемо ставитися як до її частини."
  horde_ardor: "Ревність орди"
  horde_ardor_desc: "Вороги бояться наших лютих та грізних коней не менше, ніж їхніх вершників. Вигляд нашої кінноти, що прямує на війну, народжує в голові образ нестримної армії з пекла."
  ira_sasanian_heritage: "Спадщина Сасанідів"
  ira_sasanian_heritage_desc: "До ісламського завоювання Персія була центром Сасанідської імперії, що розкинулася від Кавказу на заході до Кіртхарських гір на сході. Великі досягнення цієї імперії мали величезний вплив на перське мистецтво та культурну ідентичність."
  ira_islamized_persia: "Перський іслам"
  ira_islamized_persia_desc: "Хоча ісламізація Персії все ще триває, мусульманська віра вже стала одним зі стовпів нашої ідентичності. Давні перські традиції, об’єднані з вченням ісламу, лягли в основу наших нинішніх базових цінностей."
  ira_shahnameh: "$shahnameh$"
  ira_shahnameh_desc: "Поема #italic $shahnameh$#!, також відома як «Книга царів», — національний епос перського народу. Вона описує історичне та міфічне минуле імперій, що існували на території Великої Персії. Поема мала величезний вплив на формування нашої культури."
  ira_restoration_of_cities: "Відновлення міст"
  ira_restoration_of_cities_desc: "Монгольська навала 1219–1221 років стала катастрофою для всієї Персії: багато з її величних і багатолюдних міст перетворилися на руїни. Час відбудувати їх заново і відродити колишню славу перської метрополії."
  ira_improved_silk_road: "Розвиток Шовкового шляху"
  ira_improved_silk_road_desc: "Систематичний ремонт доріг і мостів, посилення охорони (і введення невеликого збору на її утримання), будівництво караван-сараїв, щоб подорожнім було де відпочити\n— все це не тільки полегшить життя купцям, які возять свої товари Шовковим шляхом, а й збільшить доходи нашої держави."
  ira_promotion_of_irrigation: "Поширення іригації"
  ira_promotion_of_irrigation_desc: "Після монгольської навали перський регіон порівняно знелюднів: у ньому стало набагато менше мешканців, ніж за часів минулих імперій. Щоб оговтатися від втрат і відновити населення, нам слід підтримувати сільське господарство, сприяючи іригації придатних для обробітку земель."
  ira_persian_horses: "Перські коні"
  ira_persian_horses_desc: "Коні відіграють фундаментальну роль у житті нашого суспільства. Багато персів з дитинства піклуються про цих шляхетних тварин, що сприяє як мистецтву наших конезаводчиків, так і стійкості кавалерії."
  ira_spread_of_persian_influence: "Перський вплив"
  ira_spread_of_persian_influence_desc: "Перська мова з її давньою і багатою історією пережила чимало імперій. Навіть поширення ісламу не применшило її значущості для нашої ідентичності, а культурі, що склалася навколо неї, намагаються наслідувати багато держав."
  ira_persian_rug_production: "Перські килими"
  ira_persian_rug_production_desc: "Персія здавна славилася килимами, але монгольська навала, що розорила наші землі, погубила багатьох вправних майстрів. Для відродження держави потрібна економічна міць, зміцненню якої сприятиме відродження цього давнього ремесла."
  ira_safaviyya_order_hall: "$safaviyya_order_hall$"
  ira_safaviyya_order_hall_desc: "$safaviyya_order_hall_desc$"
  ira_the_qizilbash: "$qizilbash$"
  ira_the_qizilbash_desc: "#italic Кизилбаші#!, що означає «червоноголові», являють собою шиїтський військовий орден, заснований Сефевідами. Керовані релігійним завзяттям, ці войовничі суфії готові підтримати нашу державу і стати ядром її армії."
  ira_the_qurchi: "Курчі"
  ira_the_qurchi_desc: "#italic Курчі#!\n— це елітний підрозділ особистої охорони шаха. Ці воїни, які набираються з числа кизилбашів, отримують свою платню не з податків, а безпосередньо з казни монарха."
  ira_religious_state: "Релігійна держава"
  ira_religious_state_desc: "Якої б віри не дотримувалася Персія, вона завжди залишалася вкрай релігійною країною. Духовність пронизує всі аспекти нашого життя, і навіть сама держава існує відповідно до принципів віри, являючи собою зразок моралі та справедливості."
  ira_the_ghilman: "$a_ghilman$"
  ira_the_ghilman_desc: "$a_ghilman$\n— це загін рабів-солдат кавказького походження і, як правило, християнської віри. Пройшовши суворе навчання, вони майстерно володіють стрілецькою зброєю і відіграють важливу роль у нашій армії, врівноважуючи інші впливові групи військових."
  ira_encouraged_art: "Підтримка мистецтва"
  ira_encouraged_art_desc: "Перське мистецтво високо цінується в усьому відомому світі: поціновувачі з ближніх і далеких країв спеціально приїжджають за творами наших художників. Ми повинні розвивати цей напрямок торгівлі та підтримувати майстрів-початківців."
  ira_nazir: "Придворні назіри"
  ira_nazir_desc: "Назіри, очі та вуха шахиншаха, здійснюють адміністративний нагляд за нашою державою. Контролюючи придворне життя, вони відповідають за призначення чиновників, і навіть сам великий візир змушений зважати на них."
  ira_the_tofangchi: "$a_tofangchi$"
  ira_the_tofangchi_desc: "$a_tofangchi$\n— мушкетери імперії. Хоча вогнепальна зброя вже раніше використовувалася, робилося це вкрай нерегулярно, оскільки багато перських військових віддають перевагу традиційній зброї — луку та стрілам. $a_tofangchi$ прагнуть змінити такий стан справ, оскільки навчаються володінню сучасною зброєю."
  ira_the_tupchi: "$a_tupchi$"
  ira_the_tupchi_desc: "$a_tupchi_desc$"
  ira_religious_unity_policy: "Політика релігійної єдності"
  ira_religious_unity_policy_desc: "Епоха релігійного розколу добігає кінця: іслам більше не може дозволити собі внутрішні чвари. Ми повинні сприяти внутрішній та зовнішній релігійній єдності, виступаючи за примирення з тими, кого раніше вважали єретиками."
  ira_afsharid_navy: "Берегова оборона Перської затоки"
  ira_afsharid_navy_desc: "Хоча більшу частину наших володінь складають Загроські гори, Персія має і вихід до моря. Минулі династії приділяли мало уваги захисту морських рубежів, але наш народ не забув про них і завжди готовий дати відсіч ворожим кораблям."
  ira_jazayerchi: "Піхота джазаєрчів"
  ira_jazayerchi_desc: "$a_jazayerchi_desc$"
  uc_bey_advance: "$uc_bey$"
  uc_bey_advance_desc: "$uc_bey_desc$"
  seljuk_roots: "Сельджуцьке коріння"
  seljuk_roots_desc: "Вороги оточують нас з\nусіх боків, і\nнашій державі потрібна сильна армія. На\nщастя, ми не\nслабкі. Весь світ, від\nнальотчиків газі та\nакинджиларів до\nсіпахів Османської імперії, бачив міць тюркських народів. Ми повинні створити армію для імперії, надихнувшись славними традиціями та\nісторією, і\nвдосконалювати свою силу крізь віки."
  heirs_of_rum: "Спадкоємці Рума"
  heirs_of_rum_desc: "Після періоду смути та\nборотьби з\nсусідніми бейликами нам настав час взяти на себе обов'язки з\nвідновлення кордонів колись великого Румського султанату."
  splendor_of_anatolia: "Багатства Анатолії"
  splendor_of_anatolia_desc: "У наших землях знаходяться одні з\nнайвеличніших медресе та\nмечетей в\nусьому ісламському світі. Наші ремісники не\nзнають собі рівних завдяки таланту та\nувазі до\nдрібниць."
  persian_in_the_court: "Перська мова при дворі"
  persian_in_the_court_desc: "У\nсилу нашого походження значна частина управління вже досить давно ведеться перською мовою. У\nпоєднанні з\nкультурним різноманіттям регіону це призвело до\nнових форм співпраці, що стерли будь-які перешкоди."
  akinji_cavalry: "Акинджилари"
  akinji_cavalry_desc: "Наша легка кіннота часто здійснює набіги на\nземлі невірних, а\nчасом навіть селится там. Історично ці загони одними з\nперших стикалися з\nворогом та\nатакували торгові шляхи, щоб перерізати постачання. Вони славляться своєю відвагою в\nбою та\nживуть життям прикордонних нальотчиків."
  crossroads_of_commerce: "Перехрестя торгівлі"
  crossroads_of_commerce_desc: "Караван-сараї сприяють руху товарів, інформації та\nлюдей з\nКитаю до\nЄвропи через наші землі. Гроші та\nбагатства, що проходять через нас, створюють масу привабливих ділових можливостей."
  fratricide_succesion_advance: "$fratricide_succesion$"
  fratricide_succesion_advance_desc: "$fratricide_succesion_desc$"
  flexible_loyalty: "Дипломатична гнучкість"
  flexible_loyalty_desc: "У нашої держави, розташованої на перехресті європейських релігій, чимало потенційних ворогів. Щоб забезпечити собі виживання, ми повинні вміти домовлятися з різними силами, що діють у регіоні."
  heritage_of_the_rus: "Спадщина Русі"
  heritage_of_the_rus_desc: "Зараз Русь роздроблена, але ми зберігаємо пам'ять про велику державу, столицею якої колись був Київ. Наслідуючи приклад славних правителів минулого і підкреслюючи свій зв'язок із ними, ми створимо міцну традицію для свого народу."
  mother_of_russian_cities: "Мати міст руських"
  mother_of_russian_cities_desc: "Колись Київ був столицею могутньої держави, що розкинулася від новгородських лісів на півночі до узбережжя Чорного моря на півдні. На жаль, після розпаду Русі та вторгнення монголів від неї мало що залишилося. Але що б не пережили наші міста, ми подбаємо про те, щоб вони відродилися і процвітали у віках."
  international_influences: "Чужоземний вплив"
  international_influences_desc: "Нашими дорогами ходить чимало чужоземних купців і мандрівників, які приносять нам багатство та процвітання. Деякі з них можуть погодитися постійно жити в наших містах і селах, якщо ми забезпечимо захист їхньої віри."
  reuniting_rus: "Об'єднання Русі"
  reuniting_rus_desc: "Будучи справжніми спадкоємцями Київської Русі, ми повинні об'єднати землі під своїм знаменом!"
  united_faith: "Єдина віра"
  united_faith_desc: "Що б не відбувалося, наша віра повинна залишатися єдиною. Тільки за відсутності внутрішніх чвар наші священики зможуть виконувати свою головну місію, направляючи та опікуючи населення держави."
  east_and_west: "Схід і захід"
  east_and_west_desc: "Завдяки географічному положенню ми опинилися якраз посередині шляху між східними та західними державами. Це унікальний шанс стати посередниками на неймовірно багатих торгових шляхах регіону."
  ruthenian_state_advance: "Рутенська держава"
  ruthenian_state_advance_desc: "У минулому ми не раз схилялися перед чужоземною владою і заради її прихильності пристосовувалися до чужих звичаїв. Але часи змінюються\n— час зміцнювати власні традиції, щоб знову не потрапити у сферу чужих інтересів."
  ruthenian_rural_buildings: "Рутенські села"
  ruthenian_rural_buildings_desc: "Рутенія багата сільськогосподарськими угіддями. І нехай великі міста на кшталт Києва виконують найважливіші завдання, ми не повинні нехтувати околицями та селами\n— адже саме вони забезпечують нашу економіку найважливішою сировиною та їжею."
  ruthenia_commoner_education: "Всерутенська освіта"
  ruthenia_commoner_education_desc: "Будівництво місцевих шкіл\n— вірний спосіб підвищити освіченість всіх верств населення."
  cossack_raids: "Козацькі набіги"
  cossack_raids_desc: "Наші козаки вже забули, яким буває життя без війни. За довгі роки битв вони виробили тактику набігів і грабежів, близьку до нальотів кочівників. Звісно, багато хто дивиться на такі безчинства косо, але для нас це добрий спосіб поповнити казну."
  tamed_steppes: "Підкорені степи"
  tamed_steppes_desc: "Для більшості людей цей край безплідний і ворожий. Козаки ж не просто навчилися виживати в степу\n— вони чудово облаштувалися та насолоджуються життям. З їхньою допомогою ця земля принесе нам процвітання та багатство."
  cossacks_recruitment: "Вербування козаків"
  cossacks_recruitment_desc: "Козаки\n— люті бійці, а їхнє вміння виживати в суворих степах просто неймовірне. У нашій державі, в нашій армії вони по праву вважалися б елітним військом, і наша влада в степах стала б беззаперечною."
  cossacks_escaped_serfs: "Утікачі-кріпаки"
  cossacks_escaped_serfs_desc: "Багато козаків народжені кріпаками. Вони втекли від феодального гніту, і пошуки свободи привели їх у степи. Наше суспільство повинно прийняти кріпаків-втікачів."
  cossacks_hetmanate: "Козацьке гетьманство"
  cossacks_hetmanate_desc: "У козаків немає ні царів, ні ханів. Їхній верховний головнокомандувач зветься отаманом, але в державній та суспільній ієрархії він лише перший серед рівних. Політична влада зосереджена в Раді\n— законодавчому та військовому зібранні, де у кожного козака є право голосу."
  cossack_administration: "Козацька адміністрація"
  cossack_administration_desc: "Якщо предводителі наших козаків будуть і генералами, і керівними чиновниками, ми зможемо поставити вербування новобранців до нашої армії на потік і підвищити якість їхнього вишколу."
  steppe_riders: "Степові вершники"
  steppe_riders_desc: "Життя в степу непередбачуване і небезпечне. Безкінному тут багато доріг, та всі ведуть у прірву. У безкрайньому морі трави кінь не річ, не тварина, а частина тебе. Людина не може жити без серця або без печінки\n— а в степу не виживеш без коня."
  cossacks_exploration_advance: "Експедиції козаків"
  cossacks_exploration_advance_desc: "Наші козаки живуть на околицях держави\n— і хто, як не вони, зможуть найдалі вийти за наші кордони, щоб дослідити далекі землі? Відкривати нові, невідомі краї, шукати нові цивілізації та сміливо йти туди, де не ступала нога людини."
  cossacks_military_society: "Військова спільнота"
  cossacks_military_society_desc: "Для козаків майже немає відмінностей між цивільним та\nвійськовим суспільством. Вони покровителі; на\nпершому місці для\nних стоять не\nпідвладні землі, а\nлюди. І\nці люди\n— воїни. Чим обширнішими стають володіння, тим краще воїни повинні задовольняти наші адміністративні потреби."
  cossacks_serf_autonomy: "Свобода козаків-кріпаків"
  cossacks_serf_autonomy_desc: "Серед козаків немає тиранії. На завойованих територіях козаки приймають рабів, кріпаків та селян до своїх лав як рівних."
  cossacks_colonization_advance: "Козаки-колонізатори"
  cossacks_colonization_advance_desc: "Наші козаки з давніх-давен не звикли триматися кордонів і вільно виходять за їхні межі. З їхньою допомогою ми можемо забудовувати неосвоєні землі, розширюючи зону свого впливу."
  cossacks_registered: "Реєстр козаків"
  cossacks_registered_desc: "Лави козацтва ростуть, і час замислитися про облік сили, розмірів та постачання їхніх полків. Централізований реєстр дозволить забезпечити всім козакам своєчасну та адекватну підтримку."
  cossack_reputation: "Репутація козаків"
  cossack_reputation_desc: "За нашими козаками вже закріпилася репутація лютих бійців. Одне це вселяє жах у серця наших ворогів на полі бою."
  geo_georgian_highlands: "Грузинське нагір'я"
  geo_georgian_highlands_desc: "$GEO$, що лежить між Кавказьких гір, оберігає наші землі від посягань чужоземних держав. Про наші завзятість та витривалість складуть легенди."
  geo_georgian_script: "$georgian_culture$а писемність"
  geo_georgian_script_desc: "$georgian_culture$ому алфавіту кілька сотень років, і він, по суті, являє собою три різні набори символів. Мхедрулі\n— алфавіт цивільної адміністрації, тоді як асомтаврулі та нусхурі частіше використовують священики. Так Священне Писання надійно захищене від мінливої мирської мови та залишається непорушним для народу."
  geo_georgian_isolation: "$GEO_ADJ$а ізоляція"
  geo_georgian_isolation_desc: "Нас оточують різні держави з несхожими культурами та релігіями. Щоб не вплутуватися в конфлікти і якнайдовше жити в мирі, ми змушені пристосовуватися і нерідко змінювати союзників."
  geo_legacy_of_saint_nino: "Спадщина святої Ніни"
  geo_legacy_of_saint_nino_desc: "$GEO_ADJ$а церква, одна з найстаріших християнських церков у світі, зародилася понад тисячу років тому, коли свята Ніна принесла в ці краї християнську віру. Протягом багатьох століть церква була головною об'єднуючою силою грузинського держави та наріжним каменем грузинської культури. Саме вона оберігала державу від візантійського, монгольського та мусульманського впливу. Зараз, коли в регіоні залишилося зовсім небагато інших християнських царств, а саму Грузію стрясають протиріччя, церква не дає людям роз'єднатися під натиском чужинців."
  geo_restoration_of_fortresses_and_churches: "Відновлення церков і фортець"
  geo_restoration_of_fortresses_and_churches_desc: "Не раз численні фортеці та церкви захищали наші землі та наші душі від зазіхань іноземців. Так і буде надалі, якщо ми, своєю чергою, зуміємо як слід подбати про їхнє збереження."
  geo_sadrosho_districts: "Садрошо"
  geo_sadrosho_districts_desc: "Садрошо (прапорами) називаються особливі військові райони для набору військ. Якщо ми розділимо нашу територію на кілька садрошо і поставимо на чолі кожного окремого командувача, то вербування та розподіл військ у нашій армії стане набагато ефективнішим."
  geo_dasturlamali: "Дастурламалі"
  geo_dasturlamali_desc: "Кілька століть після монгольської навали стали для Грузії часом потрясінь. Періодичне дроблення, зростаючий вплив місцевої знаті та непостійний, але не послаблюючий тиск ззовні настільки змінили державу, що колишня феодальна система глибоко застаріла і була місцями скасована. Фундаментом законодавчої системи та засобом підтримання порядку в державі став звід законів Дастурламалі, який чітко окреслив правила та порядок відносин підданих та дворянства з монархом і державою."
  geo_georgian_embassies: "$GEO_ADJ$ські посольства"
  geo_georgian_embassies_desc: "У нас є давня і міцна традиція\n— підтримувати надійні дипломатичні відносини з навколишніми державами незалежно від різниці у поглядах. І тому наших дипломатів повсюдно зустрічають із пошаною."
  geo_georgian_unification: "$GEO_ADJ$ська єдність"
  geo_georgian_unification_desc: "У минулому $GEO$ не раз дробилася\n— як під ударами ззовні, так і зсередини. Однак гордий грузинський народ готовий битися до останнього, щоб це ніколи не повторилося."
  geo_legacy_of_saint_george: "Спадщина святого Георгія"
  geo_legacy_of_saint_george_desc: "І в християнському, і в мусульманському світах добре відомий наш зв'язок з легендарним святим Георгієм. І як наш покровитель переміг могутнього та лютого змія, так і ми розгромимо ворога в бою."
  geo_bagrationi_dynasty: "Династія Багратіонів"
  geo_bagrationi_dynasty_desc: "Багратіони\n— династія настільки давня, що походження її оповите таємницею. Починаючи з IX століття Грузією правили спочатку князі, а пізніше\n— царі та цариці з цього роду."
  geo_georgian_golden_age: "Золотий вік Грузії"
  geo_georgian_golden_age_desc: "Золотим віком Грузії називають період найвищого культурного та релігійного розквіту, який раптово обірвався з навалою монголів. Але ми відродимо цю епоху і досягнемо навіть більших висот."
  geo_legacy_of_tamar: "Спадщина Тамари"
  geo_legacy_of_tamar_desc: "Тамара була однією з найвеличніших наших правительок. Її успіхи на військовому та культурному теренах увійшли в легенди. Ім'я цариці Тамари й донині викликає благоговійний трепет у серцях грузинів."
  geo_david_the_builder: "Давид Будівничий"
  geo_david_the_builder_desc: "Царя Давида й донині шанують як найвеличнішого правителя в історії нашої держави, який зумів піднести Грузію до небачених раніше висот могутності та культурного впливу. Його правління стало епохою розквіту християнства та грузинського народу."
  geo_georgian_titles: "$GEO_ADJ$ські титули"
  geo_georgian_titles_desc: "«Цар царів, могутній і непереможний, великий захисник священного царства Абхазького, Іберійського, Рані, Кахетінського, Вірменського, шахиншах і ширваншах Сходу та Заходу, Півночі та Півдня, обох держав, двох престолів та вінців, богоподібний сюзерен та суверен». У нашого правителя багато титулів, і двір повинен їх поважати."
  geo_georgian_numismatics: "$GEO_ADJ$а нумізматика"
  geo_georgian_numismatics_desc: "У нашій країні з давніх-давен існує шанована традиція карбування монет. Написи на них роблять не тільки грузинською, а й арабською та перською\n— адже вони слугують торговою лінгва франка для нас і наших сусідів."
  geo_beacon_of_christianity: "Світоч християнства"
  geo_beacon_of_christianity_desc: "Багато століть $GEO$ була символом християнства на Кавказі\n— навіть коли послідовники ісламу оточили та відрізали її від зовнішнього світу. Палаюча віра\n— джерело натхнення для багатьох наших співвітчизників."
  geo_georgian_principalities: "$GEO_ADJ$ські князівства"
  geo_georgian_principalities_desc: "Управління нашими землями поділено між безліччю територіальних князівств. Такий розподіл повноважень дозволяє нам більш ефективно правити державою."
  geo_georgian_resilience: "$GEO_ADJ$ська завзятість"
  geo_georgian_resilience_desc: "Багато років нашу країну розривали на частини\n— як зсередини, так і ззовні. Але вона, подібно до фенікса, завжди повставала з попелу і відвойовувала своє ім'я. Завзятість нашого народу гідна захоплення."
  sme_jaqeli_dynasty: "Династія $Jaqeli$"
  sme_jaqeli_dynasty_desc: "Династія $Jaqeli$ вийшла з низів, але зуміла обзавестися безліччю корисних зв'язків із царями та імператорами навколишніх держав. Завдяки цьому наша репутація в дипломатичному світі дуже висока."
  sme_atabegs_of_samtskhe: "Атабеги $SME$"
  sme_atabegs_of_samtskhe_desc: "Відтоді, як у давні часи ми отримали титули атабегів, нас не можна назвати лише частиною грузинського царства. Раніше такий титул отримували лише вірменські васали, і це знак нашого особливого становища та поваги, яку відчуває до нас грузинський монарх."
  sme_proactive_diplomacy: "Далекоглядна дипломатія"
  sme_proactive_diplomacy_desc: "$SME$\n— частина Грузії, однак цей край користується значними свободами та незалежністю в багатьох питаннях управління завдяки постійному спілкуванню з грузинськими політиками та активним дипломатичним відносинам з великими імперіями по сусідству. Наші правителі завжди намагалися безпосередньо спілкуватися з найсильнішими державами. І точно так само ми за необхідності брали активну участь у внутрішніх політичних процесах Грузинського царства\n— і в боротьбі за спадщину, і в завоюванні прихильності правлячої династії. У всьому ми шукали вигоду для себе. Нам слід продовжити цю традицію\n— адже від неї залежить майбутнє нашої маленької держави. Нехай ніхто не зможе звинуватити нас у тому, що ми зробили занадто мало або не все передбачили."
  sme_fortresses_of_samtskhe: "Фортеці $SME$"
  sme_fortresses_of_samtskhe_desc: "Наша держава\n— гориста прикордонна смуга, що не раз служила рубежем для чужоземних вторгнень до Грузії. Ми навчилися будувати могутні фортеці та завжди бути готовими до оборонних війн. Цю спадщину ми повинні зберегти будь-якою ціною\n— фортеці Самцхе потрібно підтримувати в належному стані, гарнізони мають бути повними, а припаси свіжими\n— адже рано чи пізно чужоземні загарбники обов'язково нагрянуть."
  sme_independent_ambitions: "Прагнення до незалежності"
  sme_independent_ambitions_desc: "Чужоземні царі та султани\n— мусульманські, християнські, грузинські, тюркські, іранські\n— не раз змушували народ Самцхе схилити голови. Щоб створити міцну державу та економіку, необхідно будувати власні інститути, які не залежатимуть від уподобань чергових загарбників. Час викарбувати власні монети та створити закони для заступництва місцевим теологам та письменникам."
  sme_protect_trade_routes: "Захист торгових шляхів"
  sme_protect_trade_routes_desc: "Ми живемо на перехресті між грузинськими, анатолійськими, вірменськими та азербайджанськими землями. Серед іншого, це означає, що натовпам торговців було б набагато зручніше йти до мети через нашу країну. Але через постійні нальоти кочівників багато хто сумнівається в безпеці наших доріг. Захистимо шляхи та каравани як належить, і торгівля потоком хлине до нашої країни."
  sme_frontier_warriors: "Воїни прикордоння"
  sme_frontier_warriors_desc: "З давніх-давен кочові імператори змінювали Кавказ під свої потреби, а пасовища $SME$ привабили на наші землі чимало племен. Ми не допустимо, щоб це порушило стабільність нашого царства. Краще домовлятися з племенами полюбовно, і тоді ті стануть нашим підґрунтям у будь-яких війнах."
  sme_sacred_land: "Свята земля"
  sme_sacred_land_desc: "У $SME$ є чимало місць, які грузинський народ шанує як святині. Печерний монастир Вардзія, стародавня церква в Ацкурі з чудотворним образом Діви Марії, монастир Анча з іконою «Анчійський Спас»\n— одні з найшанованіших. Якщо, крім грузинської церкви, ми приділятимемо особливу увагу церкві $SME$, наш народ зуміє зберегти єдність перед обличчям будь-яких негараздів."
  sme_bridge_between_worlds: "Міст між світами"
  sme_bridge_between_worlds_desc: "Наша держава завжди була своєрідним мостом між двома світами\n— християнським та мусульманським. Тому на наших землях завжди вільно уживалися представники обох релігій."
  arm_legacy_of_hayk: "Спадщина Айка"
  arm_legacy_of_hayk_desc: "Айк, нащадок Ноя, був прабатьком нашого народу, що заснував царство біля підніжжя гори Арарат після перемоги над вавилонянами. Усі наші мешканці знають цю історію і раді належати до такого стародавнього роду."
  arm_mount_ararat: "Гора Арарат"
  arm_mount_ararat_desc: "До гори Арарат вперше причалив Ноїв ковчег після Всесвітнього потопу. Ось чому ми даємо таку запеклу відсіч, коли хтось зазіхає на святість нашої землі."
  arm_apostolic_church: "$ARM_ADJ$ська апостольська церква"
  arm_apostolic_church_desc: "У 301 році $ARM$ стала першою нацією, що оголосила християнство державною релігією. Таким чином, наші релігійні традиції та традиції нашого духовенства багато в чому визначають нашу суть."
  arm_land_reclamation: "Повернення земель"
  arm_land_reclamation_desc: "Протягом довгих століть $ARM$ страждала від воєн та зазіхань сусідніх держав. Повернувши свої землі та зробивши їх знову придатними для життя, а також відновивши зруйновані храми та фортеці, ми зможемо закріпитися на своїх територіях та покращити життя громадян."
  arm_border_nation: "Прикордонна нація"
  arm_border_nation_desc: "З давніх часів $ARM$ служить ареною бойових дій для більших держав. Навіть повернувши незалежність, зберегти нейтралітет буде нелегко,\n— адже всім не догодиш, — але «нелегко» не означає «неможливо»."
  arm_melikdom_organization: "Поява мелікств"
  arm_melikdom_organization_desc: "$ARM$\n— один із небагатьох оплотів нашої незалежної вірменської держави. Тут правлять суверенні меліки, нащадки стародавньої місцевої аристократії\n— нахарарів, які після монгольської навали змінилися до невпізнання. Відносини меліків з підданими більше нагадують субординацію в армії, ніж відносини феодалів з кріпаками."
  arm_mountain_armies: "Гірські армії"
  arm_mountain_armies_desc: "Гори оточують вірменські землі, і так було споконвіку. За багато років ми пристосувалися до такого життя\n— і гори стали нашими друзями. Якщо ми кинемо клич, війська з усіх куточків нашої держави прийдуть під наші знамена."
  arm_nakharar_titles: "Титули нахарарів"
  arm_nakharar_titles_desc: "Система нахарарських титулів застосовувалася у Вірменії спочатку і не змінювалася до самого вторгнення монголів, яке зруйнувало всі державні процеси. І хоча самі титули більше не використовуються, деякі елементи системи залишилися і служать на благо нашої знаті та армії."
  arm_greater_armenia: "Велика $ARM$"
  arm_greater_armenia_desc: "У нашої держави довга та славна історія. У минулому вірменське царство постійно ширилося, а з ним зростав і його народ. Якщо ми уподібнимося їм, то станемо путівною зіркою для всього вірменського народу, і він з радістю збереться під нашими знаменами."
  arm_highland_fortresses: "Гірські фортеці"
  arm_highland_fortresses_desc: "Гірська батьківщина навчила нас завзятості та витривалості\n— і ці переваги втілилися в наших крепостях. Вони встоять під натиском не тільки стихій, а й будь-яких чужоземних загарбників, які наважаться подолати небезпеки наших територій."
  swiss_oath_of_rutli: "Клятва Рютлі"
  swiss_oath_of_rutli_desc: "Нехай прозвучить клятва нового союзу. Ми хочемо бути єдиною братською нацією, і ніякі негаразди не розлучать нас. Ніколи тиран-чужоземець не буде панувати над нашою землею!"
  swiss_halberd_infantry: "Спадщина Моргартена"
  swiss_halberd_infantry_desc: "У битві при Морґартені ми відстояли свою свободу та отримали найважливішу перевагу над проклятими Габсбургами. Алебарда\n— проста, але смертоносна зброя, яка вражає ворога, не підпускаючи його близько. Якщо навчимо солдатів поводитися з алебардами, навіть переважаючі сили противника будуть нам не страшні."
  swiss_eternal_alliance: "«Вічний союз» лісових кантонів"
  swiss_eternal_alliance_desc: "Ми уклали вічний союз із друзями із сусідніх кантонів. Без такого договору Габсбурги неодмінно підкорили б нас, і в наших землях знову запанував би тиран-чужоземець. А завдяки цим союзам нікому не зламати нас ще багато століть."
  swiss_mercenaries: "$SWI_ADJ$ські найманці"
  swiss_mercenaries_desc: "Наших солдатів вважають одними з найкращих. На щастя, нам не доводиться постійно воювати, і ми можемо дозволити іноземним державам наймати швейцарські війська, що збагачує нас золотом, а солдатів\n— безцінним досвідом."
  the_swiss_confederation: "Принципи конфедерації"
  the_swiss_confederation_desc: "Усі учасники конфедерації спільно працюють заради її блага та привносять цінні ресурси. Децентралізація управління союзом держав служить великій меті. Незважаючи на чвари окремих міст або кантонів громадянська війна нам не загрожує."
  swiss_reislaufer: "Райслауфери"
  swiss_reislaufer_desc: "$a_reislaufer_desc$ З цих ветеранів ми можемо сформувати полки для наших власних армій."
  swiss_recovery_and_prosperity: "Потерзана держава"
  swiss_recovery_and_prosperity_desc: "Минулі конфлікти показали, що у нас є проблеми й окрім оборони від загарбників. Долини кантонів покриті страшними шрамами колишніх битв, і до відродження наших земель потрібно підійти якомога ретельніше."
  alpine_defensiveness: "Альпійська оборона"
  alpine_defensiveness_desc: "На швейцарській землі переважає пересічена місцевість, гори та долини. Ми повинні врахувати та використовувати це при розробці військових тактик. Тоді у ворогів, які зазіхають на наші території, не залишиться жодного шансу."
  swiss_religious_refuge: "Притулок для всіх"
  swiss_religious_refuge_desc: "В інших державах прийнято виганяти релігійні меншини та незручних діячів. Але ми з радістю приймемо таких вигнанців. У Швейцарії вони знайдуть нове життя і будуть вічно вдячні нашій владі."
  swiss_tolerance: "$SWI_ADJ$ська терпимість"
  swiss_tolerance_desc: "Навіщо вбивати одне одного через незгоду з приводу перетворення і приречення? Чи не краще спільно домогтися єдності нашої гірської батьківщини?\n\nРелігійні питання кожен кантон вирішуватиме самостійно. Нехай це не дозволить покінчити з релігійними суперечками в державі раз і назавжди, зате кожен житель зможе знайти дім, де його не переслідуватимуть."
  swiss_clockwork: "Майстри-годинникарі"
  swiss_clockwork_desc: "Є дурні, які вважають, що годинникар робить тільки годинники. Варто лише уважніше поспостерігати за обертанням шестерень та поклацуванням механізмів, як стає ясно, що часові механізми здатні на все, що тільки можна уявити. Можливо, сам Творець усього сущого колись повернув ключ і завів Всесвіт, щоб він вічно цокав сам по собі. Як би там не було, швейцарські годинникарі\n— найвидатніші майстри годинникового мистецтва в цьому самому Всесвіті, за винятком, звісно, самого Бога."
  swiss_ambition: "$SWI_ADJ$ська просвіта"
  swiss_ambition_desc: "Нам не доводиться шукати унікальну державну ідентичність, адже наш народ служить прапорам своїх кантонів та ідеалам конфедерації. Але фінансуючи найкращих вчених нашого століття, ми забезпечимо швейцарському народу гідне майбутнє і зміцнимо унікальність нашого Eidgenossenschaft. Цей гельветизм стане базовим принципом нашої просвіти."
  swiss_banking: "$SWI_ADJ$ські банки"
  swiss_banking_desc: "Ми надаємо притулок не лише для вигнанців інших держав, а й для їхніх фінансів. У величезних, захищених товстими стінами та найкращими солдатами сховищах ми пропонуємо неперевершений варіант збереження коштів нещасним, роздираним війною державам світу."
  zmw_experienced_cattle_herder: "Досвідчені пастухи"
  zmw_experienced_cattle_herder_desc: "Вигін худоби\n— справа нелегка, і від нього безпосередньо залежить наше виживання. Щоб зміцнити свою владу, ми повинні за будь-якої можливості розширювати свої пасовища."
  zmw_stone_builders: "Будівельники Зімбабве"
  zmw_stone_builders_desc: "Величезні кам'яні споруди Зімбабве вражають більшість гостей нашої великої країни. Якщо ми збережемо цю традицію, наші величезні кам'яні міста простоять багато століть."
  zmw_encourage_new_settlements: "Нові джерела ресурсів"
  zmw_encourage_new_settlements_desc: "За межами держави розкинулися багаті ресурсами та пасовищами землі, які принесуть чимало користі нашому народу. Люди повинні зрозуміти, скільки багато може дати їм переселення на нові території та їхня забудова."
  zmw_rekindling_the_royal_fires: "Царське полум'я"
  zmw_rekindling_the_royal_fires_desc: "Раз на рік вожді наших підданих повторюють клятву вірності нам і богам\n— для цього вони приходять до столиці, щоб запалити вогні своїх племен від нашого вогнища. Після закінчення року наша армія гасить їхні вогнища, і вожді знову вирушають у путь."
  zmw_strict_gold_regulations: "Суворе обмеження торгівлі золотом"
  zmw_strict_gold_regulations_desc: "Наші землі рясніють товарами, які дуже цікаві чужоземним купцям, але найяскравіше для них сяють величезні запаси золота. Таке багатство\n— благословення богів, але воно ж може бути дуже небезпечним без жорсткого контролю. Держава повинна ретельно регулювати торгівлю та володіння золотом, щоб не потрапити під руйнівний вплив ззовні."
  zmw_spokesman_before_the_dead: "Ті, що говорять з мертвими"
  zmw_spokesman_before_the_dead_desc: "Наш правитель не просто тимчасовий лідер, але той, хто спілкується за нас з духами померлих. Перед війною або збиранням урожаю ми висловлюємо повагу предкам і розповідаємо їм про свої потреби в танцювальних обрядах. Великий вождь, що доглядає за монаршими могилами і постійно спілкується з мертвими, життєво необхідний, інакше нашій державі не пощастить."
  zmw_elected_administrators: "Влада в провінціях"
  zmw_elected_administrators_desc: "За традицією, всі помісні управителі, аж до найнезначніших, є прямими родичами правителя. Але імперія зростає і розвивається, а отже, настав час покластися на власні життєві уклади наших підданих і дозволити їм обирати собі управителів."
  zmw_discipline_and_traning: "Підготовка регулярних військ"
  zmw_discipline_and_traning_desc: "Дисципліна, підготовка та тренування\n— запорука перемоги на полі бою. Наші командири постійно придумують нові тактики та покращують організацію армій. Не можна дозволити цьому пропасти марно: ми повинні розділити воїнів на окремі полки та забезпечити їхні регулярні тренування з луками, асегаями, кинджалами та сокирами. Заодно така практика навчить їх безстрашно битися строєм і перемагати більше ворогів."
  zmw_merchant_taxes: "Торгові мита"
  zmw_merchant_taxes_desc: "З появою в Замбезі нових торговців ми повинні забезпечити належну повагу до нашої влади. Кожному, хто має намір тут торгувати та вивозити наші дорогоцінні золото та слонову кістку на далекі береги, спочатку треба отримати дозвіл у правителя та сплатити відповідний податок. Без своєчасних виплат держава має право конфіскувати всі чужоземні товари."
  zmw_controlling_the_mutapan_riches: "Контроль над благами"
  zmw_controlling_the_mutapan_riches_desc: "Західні мандрівники прозвали нашу землю Офіром. За багато століть золоті рудники на плато та контроль торгівлі в Замбезі не раз приваблювали заздрісні погляди. Настав час використати свої ресурси та побудувати постійні факторії, з яких виростуть процвітаючі міста."
  zmw_empowering_the_rozwi: "Зміцнення Розві"
  zmw_empowering_the_rozwi_desc: "В наших землях проживає чимало вправних воїнів. Розві виділяються навіть серед них своєю дисципліною та готовністю захищати наш народ від будь-яких загарбників."
  zmw_cow_horn_tactics: "Строй «Коров'ячі роги»"
  zmw_cow_horn_tactics_desc: "Пристосовуватися до військової тактики, що постійно змінюється, нелегко. Якщо перевага опиниться на боці ворога, ми повинні насамперед покладатися на спритність і мобільність. Якщо вдасться нав'язати противнику ближній бій і підвести кілька полків з флангів, ворог зазнає нищівних втрат."
  khm_religious_flexibility: "Єдина віра для кхмерів"
  khm_religious_flexibility_desc: "Наша країна пережила непрості часи. Монархи підтримували як індуїзм, так і багато гілок буддизму. Рішення правителів потрібно виконувати, тому ми приймемо і понесемо в народ обрану ними релігію."
  khm_royal_procession: "$KHM_ADJ$і королівські ходи"
  khm_royal_procession_desc: "Ходами наших правителів можна милуватися нескінченно, мало що зрівняється з цим. Для демонстрації величі наших монархів необхідно представити нашого сюзерена належним чином. Парад слонів та королівської гвардії дасть підданим зрозуміти, що ми їх не підведемо."
  khm_ballista_elephants: "Слони з\nбалістами"
  khm_ballista_elephants_desc: "Слони\n— вражаючі створіння, вони перевершують розмірами всіх відомих нам тварин. І ми можемо використати цю перевагу на полі бою, щоб вселити жах у ворогів. Крім того, слони настільки сильні, що вільно можуть переносити на собі бойові машини. Якщо закріпити на їхніх спинах арбалети з подвійною тятивою, у нас з'явиться знаряддя небаченої потужності, і ворогам доведеться нелегко."
  khm_great_builders: "Міська гідротехніка"
  khm_great_builders_desc: "Ми будуємо безліч бараїв та каналів, які постачають водою наші великі міста. Мистецтво будівництва та утримання цієї мережі водопроводів допоможе населенню без зусиль вижити навіть у непередбачуваний мусонний сезон."
  khm_recruitment_of_peasants: "Вербування селян"
  khm_recruitment_of_peasants_desc: "Армії потрібні рекрути, і найпростіше набрати їх із селян. Після деякого тренування вони стануть вправними солдатами та поповнять нашу армію."
  khm_foreign_production_skills: "Залучення чужоземних спеціалістів"
  khm_foreign_production_skills_desc: "Наш народ не звик шити одяг із шовку та віддає перевагу іншим матеріалам, але нам пощастило: у містах відкрили свої майстерні чужоземні ткачі. Такий підхід до інших галузей промисловості дозволить розширити будь-яке виробництво."
  khm_utilize_the_rivers: "Кровоносна система кхмерських земель"
  khm_utilize_the_rivers_desc: "Річки значно спрощують транспортування товарів, що видобуваються та виробляються на материку, до гаваней на торгових шляхах та до чужоземних покупців. Така транспортна мережа з'єднує міста та прискорює сполучення між ними."
  khm_champa_mercenaries: "$CHA_ADJ$і ватажки найманців"
  khm_champa_mercenaries_desc: "У минулому ми не раз билися з тямськими бійцями як віч-на-віч, так і пліч-о-пліч. Заручившись підтримкою їхніх видатних лідерів, ми забезпечимо належну виучку та боєздатність нашої власної армії за будь-яких обставин."
  khm_restore_angkor: "Відновлення Ангкора"
  khm_restore_angkor_desc: "Велике місто $angkor$ колись було дорогоцінною перлиною нашої архітектури. Під тиском обставин нам довелося припинити будівництво, але ми повинні повернутися до коріння та зводити нові монументи."
  khm_modern_navy: "$KHM$ оновлює флот"
  khm_modern_navy_desc: "Неприпустимо, щоб хтось, крім нас, контролював океан і торгівлю, від якої залежить наша держава. Настав час створити новий, сучасний флот, який впорається з будь-якими піратами та суперниками в Південно-Східній Азії."
  khm_invest_in_irrigation: "Розширення бараїв"
  khm_invest_in_irrigation_desc: "Наші водосховища цілком здатні задовольнити поточний попит, але ми легко зможемо забезпечити водою ще більше людей, якщо викопаємо нові бараї в інших частинах країни для підтримки нових районів."
  khm_protection_from_raids: "Захист кордонів"
  khm_protection_from_raids_desc: "Чужинці зазіхають на наші землі досить часто, і найбільш вразливим для облоги та захоплення виявляється наше дорогоцінне місто $angkor$. Тут необхідна обширна система укріплень та гарнізон, який впорається з будь-яким вторгненням та захистить наш народ від поневолення та чужинців на троні."
  khm_old_grudges: "Дух протиріччя"
  khm_old_grudges_desc: "У минулому чужинці не раз ставили наш народ на коліна. І нехай не кожної поразки можна уникнути, ми повинні надати нашому народу сил на полях майбутніх битв."
  peasant_connections_advance: "Зв'язок із селянами"
  peasant_connections_advance_desc: "Наші купці налагодили стосунки з мешканцями сільських поселень на нашій території та за її межами. У результаті ціни на продукти харчування в них куди вигідніші, ніж очікувалося."
  settle_the_frontier_advance: "Поклик прикордоння"
  settle_the_frontier_advance_desc: "Прямо за нашими кордонами починаються землі, якими так і хочеться заволодіти. Вони ледь захищені, і кілька заповзятливих придворних без труднощів переконають місцевих жителів підкоритися нам."
  tre_pontic_trail_mastery: "$pontic_greek_culture$і майстри-слідопити"
  tre_pontic_trail_mastery_desc: "Наша земля\n— наш дім. Наші ліси\n— наш сад. Ми знаємо там кожен куточок, і ніхто не зрівняється з нами в цьому знанні. Нам відомий кожен слід, кожна стежка, і якщо хтось наважиться вторгнутися в наші краї, ми використаємо це знання."
  tre_komnenos_legacy: "Спадщина династії Комнінів"
  tre_komnenos_legacy_desc: "Нехай не буде забуто, що наші предки\n— $komnenos_dynasty$, які колись правили $BYZ_ADJ$ою імперією. І хоча тепер тут зовсім інша держава, спадщини та престижу династії у нас не відніме ніхто."
  tre_princes_of_the_lazes: "$laz_culture$і князі"
  tre_princes_of_the_lazes_desc: "$laz_culture$ій народ століттями жив у цих краях. І хоча наша імперія була споконвічно $greek_culture$ою, не можна заперечувати, що ми багато чого взяли від $laz_culture$ої культури. Ось чому багато ворогів глузливо називають нас «$tre_princes_of_the_lazes$» і дивляться зверхньо. Звісно, їхні глузування жодним чином не применшують наших амбіцій, а цей титул наповнює нас гордістю."
  tre_strategic_marriages: "Шлюби за розрахунком"
  tre_strategic_marriages_desc: "Царства та імперії підкоряються не тільки мечу. Близькі шлюбні узи з навколишніми державами дають нам право на їхні престоли. Або, як мінімум, важелі впливу на їхніх правителів."
  tre_grand_komnenoi: "Великі Комніни"
  tre_grand_komnenoi_desc: "Нехай династію Комнінів і скинули з престолу $BYZ_ADJ$ої імперії, але її слава не померкла, і донині наш народ і навіть багато інших держав згадують наших предків із пошаною."
  tre_pontic_mountains: "$pontic_greek_culture$і гори"
  tre_pontic_mountains_desc: "Як Альпи розділяють французькі та італійські землі, так $pontic_greek_culture$і гори приховують останній $greek_culture$ій оплот у регіоні $anatolia_region$ від тюркських загарбників, що заполонили Анатолійське плоскогір'я. Понт завжди був найгрецькішою областю Анатолії\n— можливо, давня спадщина великого Мітрідата надихне наших воїнів і налякає тюрків, як колись римлян?"
  tre_byzantine_birthright: "$BYZ_ADJ$е право першості"
  tre_byzantine_birthright_desc: "У часи правління наших предків велика $BYZ_ADJ$а імперія представляла собою незабутнє видовище. Зрада та обман стали причиною нашого вигнання, але одного разу ми повстанемо\n— оновлені. І ніхто не оскаржить нашу владу."
  tre_trapezuntine_monasteries: "$TRE_ADJ$і монастирі"
  tre_trapezuntine_monasteries_desc: "Віра зберігає душі нашого народу. Духовенство веде його до спасіння. Отже, наші монастирі\n— ніщо інше, як джерело цього спасіння."
  tre_greek_stronghold: "Грецька фортеця"
  tre_greek_stronghold_desc: "З давніх часів грецька була мовою науки та освіти. Коли наші предки прийшли в ці землі, з ними прийшла не тільки їхня слава, а й культура, і мова. Так наша держава зберегла грецьку традицію освіти."
  tre_komnenoi_princesses: "Принцеси Комнінів"
  tre_komnenoi_princesses_desc: "У династії Комнінів було чимало чудових жінок, яких домагалися багато правителів-європейців і навіть невірні. Наш рід користується повагою, і наші принцеси допомагають чужоземним державам заявляти про свою легітимність, а нам\n— отримувати вплив при їхніх дворах."
  tre_terminus_of_the_silk_road: "Кінець Шовкового шляху"
  tre_terminus_of_the_silk_road_desc: "Навіть в античні часи, коли це місто називалося Трабзоном, давні греки розуміли його важливість\n— адже саме тут наземний шлях через Азію впирається в Середземне море. Ми увійшли в історію як кінцева зупинка великого Шовкового шляху\n— $china$ і $india$ відправляли свої багатства в Європу з нашого порту. І чому б не залишати частину цих багатств собі?"
  tre_lessons_of_the_fourth_crusade: "Уроки четвертого хрестового походу"
  tre_lessons_of_the_fourth_crusade_desc: "Ісаак Ангел, що скинув наш рід у 1185\nроці, сам був скинутий і осліплений, а венеційське військо під приводом спроби повернути сліпого дурня на престол у 1204\nроці розграбувало $constantinople$. Усе це вчить нас лише одному: зрада та обман\n— вічні супутники боротьби за владу, проте вони й справді можуть принести перемогу."
  tre_trapezuntine_endurance: "$TRE_ADJ$а витривалість"
  tre_trapezuntine_endurance_desc: "Нас вигнали з країни, але наш рід уцілів. Нас змусили жити в горах, серед ворогів, але наш народ домігся процвітання. Ми навчилися отримувати вигоду з найгіршого становища, і наш народ знає, що важлива не кількість ресурсів, а вміння ними розпоряджатися."
  palm_tree_masters: "Майстри обробки пальмової деревини"
  palm_tree_masters_desc: "Незважаючи на те, що товарів ми виробляємо не так вже й багато, є ресурс, запаси якого навряд чи вичерпаються в найближчому майбутньому\n— це пальмова деревина. Вона достатньо міцна, щоб служити будівельним та корабельним матеріалом, і достатньо м'яка, щоб наші майстри могли надати їй будь-якої форми. Якщо розвивати цю галузь деревообробки, ми досягнемо процвітання та успіхів у мореплавстві."
  kilwan_trade_network: "$ZAN_ADJ$і торговельні мережі"
  kilwan_trade_network_desc: "Навіть купці з таких далеких країв, як Персія та Аравія, стікаються до нашої столиці. Вона перетворилася на центр торгівлі для ділових людей від Африканського Рогу до китайських берегів."
  the_dhow: "$n_kilwan_dhow$"
  the_dhow_desc: "$n_kilwan_dhow_desc$"
  the_kilwan_zambuc: "$n_kilwan_zambuc$"
  the_kilwan_zambuc_desc: "$n_kilwan_zambuc_desc$"
  bantu_and_perso_arabian: "$bantu_language_family$ій та персько-арабська мови"
  bantu_and_perso_arabian_desc: "Після відходу з Персії та Аравії ми заснували громади по всьому узбережжю Суахілі, в яких для підтримки громадського порядку та розвитку архітектури та культури використовується бантуська мова!"
  zanj_taxation: "Занджське оподаткування"
  zanj_taxation_desc: "Спочатку словом «зандж» позначали мешканців Центральної Африки, переважно бантуського походження. Вони оселилися в наших поселеннях і помітно вплинули на демографію. Вони зберегли чимало прав та обов'язків, але заради цього повинні сплачувати відповідні податки. У нашій юридичній системі вони зберігають відносну автономність, це призводить до появи дивовижних мовних феноменів та зародження нових культурних традицій."
  zan_food_imports: "Імпорт продовольства"
  zan_food_imports_desc: "З початком нового століття мореплавства відкрилися нові можливості для забезпечення нашого народу. Раніше ми могли закуповувати пшоно, худобу та рис тільки в центральній Африці, але тепер нас чекають нові порти, де їжа може бути дешевшою та доступнішою."
  zan_kilwan_latitude_staves: "Градштоки"
  zan_kilwan_latitude_staves_desc: "Розвинені технології навігації дозволяють нам плавати набагато далі конкурентів."
  shirazi_legacy: "Спадщина Ширазі"
  shirazi_legacy_desc: "Наш предок-засновник походив з роду Ширазі\n— був сином перського еміра, і отже, наше право на владу беззаперечне."
  zan_gold_trade_of_africa: "Торгівля золотом в Африці"
  zan_gold_trade_of_africa_desc: "Золотий запас, який ми накопичуємо з безлічі джерел у Східній Африці,\n— наріжний камінь нашого добробуту та процвітання. Щоб отримати з нього максимальну вигоду, треба створити тверду валюту."
  zan_diplomacy_through_trade: "Дипломатія через торгівлю"
  zan_diplomacy_through_trade_desc: "Унікальне положення між Китаєм, Індією та Європою надає нам чимало ваги в дипломатичних іграх імперій та чужоземних держав…"
  cha_matrilineal_heritage: "Матрилінійний спадок"
  cha_matrilineal_heritage_desc: "У нашому суспільстві становище жінки куди вище, ніж у сусідніх державах. Походження дитини враховується за родом матері, а прав та обов'язків у жінок набагато більше."
  cha_religious_tolerance: "Релігійна терпимість"
  cha_religious_tolerance_desc: "Наш народ\n— плавильний котел безлічі релігій. Тут буддистські істини Китаю змішуються з індуїстськими практиками Індії, а з поширенням ісламу в Південно-Східній Азії створюється унікальне середовище, де суспільство скріплює виключно релігійна терпимість."
  cha_dharmic_presence: "$dharmic_ADJ$а присутність"
  cha_dharmic_presence_desc: "$dharmic_ADJ$і боги вшанували нас своєю присутністю. Нехай врятує нас їхнє благословення в скрутні часи."
  cha_kshatriya: "Кшатрії"
  cha_kshatriya_desc: "Термін «$cha_kshatriya$», яким ми називаємо вищу знать, прийшов з індуїзму. Таким чином, наші дворяни займають ту саму роль в армії та при дворі, що й їхні колеги в Індії."
  cha_veteran_shipbuilders: "Корабели-ветерани"
  cha_veteran_shipbuilders_desc: "Зберігати сильну позицію в політиці, військовій справі та економіці Індокитаю нашій державі допомагає перевага на морі. Ось чому наше виживання безпосередньо залежить від швидкості суднобудування."
  cha_haluwbilau: "Халувбілау"
  cha_haluwbilau_desc: "$cha_haluwbilau$\n— елітні воїни, що займають ключові позиції в армії та на флоті. Їх обирають за відвагу та навички, і під їхнім керівництвом армії та кораблі борються із зовнішніми загрозами, а також вирішують міжусобні конфлікти багатьох внутрішніх спільнот."
  cha_commercial_state: "Торгова держава"
  cha_commercial_state_desc: "Більшу частину добробуту ми нажили завдяки торговому потенціалу наших територій. Нам слід розкрити цей потенціал ще ефективніше та створити торгову державу."
  cha_boarding_tactics: "Абордаж"
  cha_boarding_tactics_desc: "Через те, що основну частину наших територій займає пересічена місцевість, чужоземним загарбникам залишається сподіватися тільки на перевагу на морі. Десятиліття піратства на індокитайських водах навчили нас безцінних прийомів абордажної тактики, завдяки яким їхні кораблі несуть загибель своїм господарям."
  cha_towers_on_water: "Вежі на воді"
  cha_towers_on_water_desc: "Ми морська держава, і велика частина нашого добробуту залежить від переваги на морі. Щоб не втратити його, наші корабельні майстри створили величезні гібриди важких кораблів і галер, які прозвали #italic вежами на воді#!."
  cha_cham_cultural_influence: "$cham_culture$ий культурний вплив"
  cha_cham_cultural_influence_desc: "Деякі сусідні держави дивляться на нашу культуру зверхньо, але реальність говорить сама за себе: їхні так звані «цивілізовані» двори вже переймають багато її аспектів. $cham_culture$і барабанні ритми, пісні, танці та поезія не залишають байдужими нікого."
  dai_vietnamese_architecture: "$vietnamese_culture$а архітектура"
  dai_vietnamese_architecture_desc: "У нашій архітектурі помітний вплив Китаю, але тим не менш вона унікальна. Нехай ми дотримуємося правил феншуй, однак виключили більшість елементів китайської культури, а все, що залишилося, адаптували під свій стиль."
  dai_tran_hung_dao: "Чан Хинь Дао"
  dai_hung_dao_trans_military_feats: "Тактика $dai_tran_hung_dao$"
  dai_hung_dao_trans_military_feats_desc: "$dai_tran_hung_dao$ був імперським принцом держави $DAI$ багато десятків років тому. Під час монгольського вторгнення в $DAI$ у 1258\nроці він служив офіцером, був одним із старших командирів на другій війні в 1285-му і відбивав третій натиск у 1287-му. У цих кровопролитних битвах $dai_tran_hung_dao$ розробив надійну тактику відбиття кінних атак."
  dai_nha_nhac: "Няняк"
  dai_nha_nhac_desc: "$dai_nha_nhac$\n— традиційна музика, яку грають при наших дворах та на щорічних церемоніях. Це значущий аспект нашої культури та одна з найважливіших традицій."
  dai_confucian_administration: "Конфуціанське управління"
  dai_confucian_administration_desc: "Бюрократія в нашій державі відіграє важливу роль, і тому для роботи в органах управління відбирають лише найвправніших чиновників. Вчення китайського мудреця Конфуція допомагають їм забезпечувати гладку та безперебійну роботу державного апарату."
  dai_giao_chi_arquebus: "Аркебуза Зяоті"
  dai_giao_chi_arquebus_desc: "$dai_giao_chi_arquebus$\n— основний тип озброєння в нашій армії. Ці аркебузи здобули повагу не тільки в китайців, а й у західних спостерігачів."
  dai_ca_tru: "Качу"
  dai_ca_tru_desc: "$dai_ca_tru$\n— в'єтнамський жанр музичної розповіді, до якого вдаються як для розваги, так і в релігійних співах."
  dai_trade_advance: "Торговельні угоди"
  dai_trade_advance_desc: "Занадто довго $CHI$ служить нам прикладом для наслідування. Ми повинні залишити власний слід в історії, а для цього потрібно вийти за межі китайської сфери впливу."
  dai_literary_reform: "Літературна реформа"
  dai_literary_reform_desc: "Багато століть ми вели документацію китайською мовою. Але ж зазвичай для письма ми використовуємо місцевий алфавіт Ти-ном на основі китайського Кандзі. Ти-ном використовується надто рідко порівняно з класичною китайською, тому необхідність переходу на рідну мову в діловодстві стає все очевиднішою."
  dai_don_dien: "Дон-дієн"
  dai_don_dien_desc: "$dai_don_dien$\n— система організації військових колоній, де солдати та безземельні селяни розчищають місцевість для будівництва нових сіл. За три роки ці села вбудовуються в нашу адміністративну систему, а загони солдатів та селян переходять на нові ділянки."
  dai_thuan_thien: "Тхуантхієн"
  dai_thuan_thien_desc: "$dai_thuan_thien$\n— «Воля Небес»\n— ім'я легендарного меча нашого визволителя Ле Лоя. Згідно з переказом, меч наділив його силою тисячі людей, щоб покінчити з китайським ярмом. Ле Лоя називають ідеальним лідером для нашої держави."
  foreign_architectural_influence: "Чужоземний вплив в архітектурі"
  foreign_architectural_influence_desc: "Під час численних завойовницьких походів в Індонезії ми не раз зустрічали різні архітектурні стилі та брали від них найкраще, щоб увічнити свою культурну спадщину та збагатити культуру та мистецтво."
  maj_home_of_the_sea_nomads: "Батьківщина морських кочівників"
  maj_home_of_the_sea_nomads_desc: "$n_kabang_desc$"
  maj_jong_advance: "$n_jong$"
  maj_jong_advance_desc: "$n_jong_desc$"
  maj_bajang_ratu: "Ворота $bajang_ratu$"
  maj_bajang_ratu_desc: "$bajang_ratu_desc$"
  maj_late_karambit_warriors: "$a_late_karambit_warrior$"
  maj_late_karambit_warriors_desc: "$a_late_karambit_warrior_desc$"
  maj_sumpah_palapa: "Присяга Палапи"
  maj_sumpah_palapa_desc: "Верховний головнокомандувач, людина в прямому підпорядкуванні правителя, має величезну владу та вплив на долю всього народу. Приймаючи цей священний обов'язок з належною відповідальністю, він складає особливу присягу, слова якої будоражать душі, нагадуючи про наші великі цілі."
  maj_bubu_and_jala: "Бубу та Джала"
  maj_bubu_and_jala_desc: "$bubu_building_desc$"
  maj_the_magic_arrow: "Чарівна стріла"
  maj_the_magic_arrow_desc: "$a_cetbang_cannon_desc$"
  maj_maritime_silk_road: "Морський Шовковий шлях"
  maj_maritime_silk_road_desc: "Географічне положення вкупі зі зростаючим впливом нарешті дозволяють нам очолити велику та прибуткову мережу торгівлі шовком та спеціями між Сходом та Заходом."
  maj_restore_candi_shrines: "Відновлення святилищ Канді"
  maj_restore_candi_shrines_desc: "Мережа храмів, побудованих по всій Нусантарі, називається Канді. Щоб віра нашого народу зміцніла, потрібно відновити якомога більше цих святилищ."
  maj_the_ghali: "$n_madurese_gali$"
  maj_the_ghali_desc: "$n_madurese_gali_desc$"
  maj_island_colonies: "Острівні колонії"
  maj_island_colonies_desc: "Встановивши контакт з\nбезліччю сусідів по архіпелагу, ми зрозуміли, що на відстані витягнутої руки від нас лежать величезні запаси ресурсів та необжиті землі, з яких ми зможемо отримати максимум користі."
  maj_preservation_of_javanese_history: "Збереження яванської історії"
  maj_preservation_of_javanese_history_desc: "Яванська культура, що сягає корінням глибоко в історію,\n— важлива частина нашого життя. Заради власної самобутності ми повинні зберегти традиції, що стали фундаментом великої держави."
  heian_kyo: "Хейан-кьо"
  heian_kyo_desc: "Місто Хейан-кьо\n— традиційна резиденція імператора, де вже не перше століття стрімко розвиваються мистецтво та культура. В епоху дому $fujiwara$ хейанський двір був настільки багатий, що кожен японець дивився на нього з благоговінням. Час згадати ці славні часи. Під нашим заступництвом столична культура розквітне знову."
  matsuri: "Мацурі"
  matsuri_desc: "У кожному місцевому храмі та святилищі є власні свята та пам'ятні дати, і місцеве населення завжди із задоволенням у них бере участь. Адже саме так вони можуть висловити пошану та вдячність місцевому камі-захиснику."
  onmyodo: "Оммьодо"
  onmyodo_desc: "Концепція інь-ян прийшла з Китаю багато століть тому, і в Японії з неї виросло вчення оммьодо. Його адепти, оммьоджі, займаються очищенням та вигнанням злих і мстивих духів, а також пророцтвами, астрономією та дослідженням природи."
  sumo: "Сумо"
  sumo_desc: "$sumo$\n— землеробський танець-молитва про посилання доброго врожаю, який переріс рамки придворного ритуалу та священного обряду, перетворився на популярну розвагу простолюдинів, а заодно став частиною курсу військової підготовки."
  nanto_rokushuu: "Нанто Рокусю"
  nanto_rokushuu_desc: "З того часу, як з Китаю прийшов буддизм, храми в регіоні Нара користуються великим впливом. У них утворилося шість шкіл, що стали сховищами знань, особливо про вчення Будди та пошуки просвітлення, але також у них можна доторкнутися й до більш мирських знань, наприклад дізнатися, як правильно керувати монастирем."
  shinbutsu_shuugou: "Сімбуцу-сюго"
  shinbutsu_shuugou_desc: "З того часу, як буддизм прижився в Японії, його вчення змішуються з шануванням місцевих камі. Виникла нова система вірувань та унікальних ритуалів, що об'єднала Будду та камі."
  honji_suijaku: "Хонджі суйдзяку"
  honji_suijaku_desc: "$shinbutsu_shuugou$ визначає місцевих камі як втілення різних Будд, а Будд\n— як втілення різних камі. Разом і ті, й інші\n— одне, істинна форма (#italic хондзі#!), а в різних втіленнях\n— #italic суйдзяку#!."
  hachiman_worship: "Культ Хатімана"
  hachiman_worship_desc: "Хатіман\n— одне з найшанованіших божеств. Спочатку він представляв собою обожненого імператора Оджіна Тенно, а з появою буддизму також вважався бодхісаттви. Він захисник імператорського роду і бог\n— наставник воїнів."
  gozan_jissetsu: "Гозан Джіссецу"
  gozan_jissetsu_desc: "Традиційна «Система П'яти гір» зародилася в китайських буддистських монастирях, які підтримувала держава і які стояли на п'яти священних горах,\n— звідси назва. У Японії ця практика застосовувалася в епоху Камакура\n— держава підтримувала храми дзен, п'ять гір Кіото та п'ять гір Камакура. Завдяки фінансуванню ці інститути виступатимуть за нашу владу."
  bodaiji: "Бодайдзі"
  bodaiji_desc: "Культ предків з'явився в наших землях ще в давні часи. Найвпливовіші наші правителі зводять цілі храми, які після їхньої смерті стають одночасно могилами та об'єктами поклоніння. Таким чином ці найдостойніші люди увічнюють пам'ять про себе та свої діяння."
  kagura: "Кагура"
  kagura_desc: "Колись цей священний ритуальний танець виконували перед двором храмові танцівниці #italic міко#!. $kagura$ породив безліч ритуальних народних танців по всій Японії. Вони приймали різні форми, але зберігали традиції та дух вихідного ритуалу."
  obon: "Обон"
  obon_desc: "Обон\n— одне з найважливіших святкувань. Люди вшановують мертвих, приносять предкам підношення у вигляді їжі, виконують ритуальні танці, а також вивішують на вулиці ліхтарі, які допомагають душам померлих знайти дорогу додому, а потім повернутися у світ духів."
  neo_confucianism: "Неоконфуціанство"
  neo_confucianism_desc: "Конфуціанство існує тисячі років, та й неоконфуціанство в Японії розвивається вже багато століть. Однак якщо зараз почати активно підтримувати це філософське вчення, влада уряду зміцниться ще сильніше."
  danka_system: "Система данка"
  danka_system_desc: "Протягом століть важливою частиною життєвого укладу японських сімей були буддистські храми. Перші забезпечували другим фінансування, а ті, у відповідь, забезпечували їм зв'язок із божественними силами. Якщо ця система охопить усе населення, про його духовний розвиток можна буде не турбуватися."
  harae: "Харе"
  harae_desc: "Ритуал очищення\n— #italic харе#!\n— ключовий обряд нашої релігії. Він знімає з людини всі гріхи (#italic цумі#!) та нечистоту (#italic кегаре#!). Якщо наш народ буде регулярно та скрупульозно виконувати ритуал харе, духовна чистота держави буде забезпечена."
  jisha_bugyou: "Джіша-бугьо"
  jisha_bugyou_desc: "$jisha_bugyou$ наглядає за всіма храмами та святилищами і регулює їхню діяльність. Це відомство стежить, щоб їхні інтереси не розходилися з інтересами уряду."
  kokugaku: "Кокугаку"
  kokugaku_desc: "Практично з тих пір, як Японія стала самостійною державою, вона в цілому і синтоїзм зокрема були пронизані китайськими ідеями та буддистськими концепціями. І ось серед нас зароджується новий рух\n— його учасники говорять про чистоту та самобутність нашої власної культури і вимагають позбавити її від чужоземного впливу."
  home_shrines: "Сімейні вівтарі"
  home_shrines_desc: "Зазвичай відправленням релігійних обрядів займаються святилища та храми. Однак все більше людей починають будувати й домашні вівтарі #italic камідзана#!, де поклоняються камі, та #italic буцудани#!, подібні до буддистських вівтарів предків."
  fukko_shinto: "Фукко Синто"
  fukko_shinto_desc: "Люди противляться чужоземному впливу на нашу культуру і, як наслідок, виступають проти того, що буддизм та конфуціанство проникають у нашу віру. За цією логікою синтоїзму потрібне оновлення."
  jap_bushido: "Бусідо"
  jap_bushido_desc: "Хоча офіційного зводу правил поведінки воїнів не існує, вони тим не менш гранично ясні. Обов'язок кожного бійця\n— битися і перемагати будь-якими доступними способами, розширюючи вплив свого клану."
  jap_land_of_the_rising_sun: "Країна вранішнього сонця"
  jap_land_of_the_rising_sun_desc: "Японія\n— країна з довгою та славною історією. Самобутні традиції, хоробрі воїни та вдале географічне положення роблять нас однією з найсильніших держав у регіоні. Скоро Країна вранішнього сонця займе своє місце серед найвеличніших держав світу!"
  jap_ancestral_legacy: "Спадщина предків"
  jap_ancestral_legacy_desc: "Історія нашого клану добре відома. Це справжнє надбання, яке варто оберігати за будь-яку ціну. Родовід визначає наше становище та забезпечує нам право на престол."
  jap_shinobi: "Ніндзя"
  jap_shinobi_desc: "Інформація\n— ключ до успіху. Ми давно відправляємо спостерігачів та лазутчиків, які здобувають для нас безцінні відомості. Як правило, ніндзя належать до класу самураїв, але ми наймаємо і місцевих жителів. Проникнувши у ворожі землі, наші ніндзя змішуються зі звичайними людьми та створюють цілу шпигунську мережу, яка може стати в нагоді нам у майбутньому."
  jap_head_hunting: "Полювання за головами"
  jap_head_hunting_desc: "Досягнення воїна на полі бою мають вагу лише тоді, коли він може їх довести. Ми накажемо самураям зібрати відсічені голови переможених ворогів та доставити генералу. Нагорода залежатиме не тільки від кількості голів, а й від того, наскільки впливовим особистостям вони належали."
  jap_ichiban_yari: "Ітібан Ярі"
  jap_ichiban_yari_desc: "Опинитися першим воїном, що завдав удару противнику,\n— це велика честь, тому наші бійці за будь-якої можливості прагнуть стати першим списом, що пронизав стан ворога."
  jap_ashigaru: "Асігару"
  jap_ashigaru_desc: "Війна завжди була долею могутніх самураїв, але недавні події показали, що нам потрібно збільшити чисельність військ за рахунок селян. Однак асігару не будуть просто різношерстим збродом. Постійні тренування та багатий бойовий досвід зроблять їх грізними бійцями, здатними битися нарівні з самураями."
  jap_daiku_construction: "Техніка дайку"
  jap_daiku_construction_desc: "Будівельна техніка #italic дайку#! з давніх часів використовується при зведенні японських споруд. Наші дерев'яні будівлі не тільки тішать око, а й відрізняються високою міцністю та практичністю. Ми використовуємо дерево у всіх наших спорудах, будь то непоказна хатина або шикарний палац."
  jap_wandering_ronin: "Мандрівний ронін"
  jap_wandering_ronin_desc: "Самураї часто мандрують країною в пошуках кращої пропозиції та присягають тому панові, який готовий заплатити більше. Ці люди, немов морські хвилі, постійно переміщуються з місця на місце, але ми завжди можемо знайти їм застосування."
  jap_reformed_land_holding: "Реформоване землеволодіння"
  jap_reformed_land_holding_desc: "Раніше цінність землі визначалася її площею, а не родючістю. Тепер же цінність землі залежатиме від того, скільки рису можна на ній виростити. Такий підхід дозволить нам використовувати наші землі максимально ефективно."
  jap_jokamachi: "Дзьокаматі"
  jap_jokamachi_desc: "У неспокійні часи люди воліють селитися поруч із надійними спорудами. У міста, що зростають навколо укріплених замків, стікатимуться купці, а розвиток торгівлі сприятиме процвітанню."
  jap_terakoya: "Теракоя"
  jap_terakoya_desc: "У теракоя\n— приватних школах\n— здобувають освіту простолюдини. Там вони вчаться читати, писати та\nрахувати, а\nтакож осягають моральні цінності. Завдяки теракоя народ стає більш освіченим та\nвихованим, що сприяє зміцненню та\nрозвитку держави."
  jap_codified_bushido: "Кодифікація бусідо"
  jap_codified_bushido_desc: "Поведінка самурая все більше ідеалізується, а такі цінності, як честь та вірність, стають важливішими за його бойові якості. Ця романтизована та кодифікована версія бусідо безсумнівно підвищить авторитет наших воїнів, нехай у реальності вони й поводяться по-іншому."
  kgk_omi_genji: "Омі Генджі"
  kgk_omi_genji_desc: "Наші предки колись належали до гілки Уда Генджі роду Мінамото. Крім того, ми довгий час були сюго провінції Омі. Ми маємо повне право захищати її."
  kgk_emerging_clan: "Клан, що зароджується"
  kgk_emerging_clan_desc: "Хоча всі ми — вихідці зі стародавніх династій, ми відкололися від клану Сасакі порівняно нещодавно. Наші люди прагнуть визнання під новим ім'ям."
  akt_march_of_akita: "Воїни Акіти"
  akt_march_of_akita_desc: "У давнину наш феод Акіта, розташований на півночі провінції Дева, був на вістрі боротьби з північними варварами. З того часу Японія значно розширилася на північ, але в нашій крові досі живе дух предків."
  akt_ezo_kanrei: "Канрей Едзо"
  akt_ezo_kanrei_desc: "Наш клан виконує обов'язки канрея (правителя) Едзо ще з часів сьогунату Камакура. Ми керуємо всіма справами на цьому острові, куди засилають злочинців, тому підтримуємо тісні зв'язки з тими, хто мешкає по той бік протоки."
  akt_ainu_trade: "Торгівля з айнами"
  akt_ainu_trade_desc: "Ми виявилися одними з перших японців, які налагодили торгівлю з айнами. Наші кораблі невпинно перевозять товари між землями двох народів, приносячи значний прибуток обом сторонам."
  asa_legacy_of_emperor_keitai: "Спадщина імператора Кейтая"
  asa_legacy_of_emperor_keitai_desc: "Багато століть тому Кейтай використав людей провінції Етідзен, щоб зайняти імператорський престол. Як і він, ми не повинні боятися вийти за межі своїх кордонів і нападати на сусідні землі, коли цього вимагає ситуація."
  asa_control_of_buddhist_sects: "Контроль над буддійськими школами"
  asa_control_of_buddhist_sects_desc: "В Етідзені розташовані ключові храми різних напрямків буддизму, зокрема храм Ейхейдзі школи Сото і храм Хейсендзі школи Тендай. Якщо ми зуміємо взяти всі ці школи під контроль і забезпечити в провінції мирне співіснування конфесій, у нас з'явиться чудова основа для реалізації релігійної політики на всіх наших територіях."
  ask_defender_of_the_imperial_court: "Захисники імператорського двору"
  ask_defender_of_the_imperial_court_desc: "Коли сьогунат Камакура занепав, ми забезпечили безпеку імператора та його двору. Так ми завоювали репутацію справжніх захисників імперії та поборників придворних традицій і перетворилися на панівний клан Японії."
  ask_bugyoshu_and_hokushu: "Бугьосю та хокосю"
  ask_bugyoshu_and_hokushu_desc: "Ми повинні зміцнити владу чиновників нашої адміністрації, включно з юристами бугьосю та командирами хокосю. Часом сильна бюрократія — єдине, що утримує народ від громадянської війни."
  ask_higashiyama_culture: "Культура Хігасіяма"
  ask_higashiyama_culture_desc: "Краса в простоті — ось основна ідея культури Хігасіяма, на яку сильно вплинула філософія дзен-буддизму. Її розквіт супроводжує появу чайної церемонії та ікебани, а також розвиток театру й мистецтв. Ця епоха матиме на нас великий вплив, а її видатні діячі прославляться на весь світ."
  ask_shugo_system: "Система сюго"
  ask_shugo_system_desc: "Сюго — це найважливіші васали сьогуна, що управляють землями від його імені. $JAPANESE_SHOGUNATE_LEADER_MALE$ може суттєво покращити управління своїми землями завдяки зусиллям з боку сюго."
  cba_lineage_of_taira: "Рід Тайра"
  cba_lineage_of_taira_desc: "Клан Тіба — стародавня гілка роду Тайра, що виникла наприкінці періоду Хейан. Всупереч нашому скромному політичному становищу, цей факт дає нам багато влади та впливу."
  cba_katori_jingu: "$katori_shrine$"
  cba_katori_jingu_desc: "У $katori_shrine$ поклоняються Фуцунусі-но-камі, богу-покровителю бойових мистецтв, якого особливо шанують японські воїни. Ми повинні скористатися цим фактом на благо наших самураїв."
  cba_dream_of_masakado: "Мрія Масакадо"
  cba_dream_of_masakado_desc: "Тайра-но Масакадо — великий воїн давнини, пов'язаний з нашим кланом кровними узами, одного разу спробував завоювати престол Східної Японії. На жаль, Масакадо не вдалося здійснити задумане, але його мрія про нову країну для самураїв стала дороговказом для нащадків."
  cba_irrigation_of_southern_kanto: "Зрошення Південного Канто"
  cba_irrigation_of_southern_kanto_desc: "Значна частина наших володінь — це болотиста місцевість, де неможливо повноцінно вести землеробство. Однак з останніми розробками в галузі зрошення землі ми можемо обробляти нові поля і навіть осушувати болота. Час розпочати здійснення грандіозного плану з освоєння територій, покликаного покращити нашу економічну ситуацію."
  csk_clans_of_tosa: "Клани Тоси"
  csk_clans_of_tosa_desc: "Влада над нашою рідною провінцією Тоса здавна поділена між могутніми кланами. Щоб розширити свої кордони, нам варто діяти спільно. Інші клани допоможуть нам піднестися, а ми натомість посилимо їхній вплив."
  csk_god_of_arts: "Бог мистецтв"
  csk_god_of_arts_desc: "Засновника нашого клану на ім'я Хата но-Кавакацу шанували як бога, що покровительствує всім мистецтвам: від традиційних танців до театру. Щоб завоювати повагу серед японського народу, ми повинні брати приклад з нашого прославленого предка."
  csk_unification_of_shikoku: "Об'єднання Сікоку"
  csk_unification_of_shikoku_desc: "Інші жителі Японії вважають Сікоку бідним ізольованим островом, де не відбувається абсолютно нічого важливого, і це нам тільки на руку. Так вони проґавлять об'єднання нашої провінції, а коли схаменуться, буде вже пізно."
  csk_expand_the_navy: "Нарощування флоту"
  csk_expand_the_navy_desc: "Японія — острівна держава, і для процвітання нам необхідний сильний флот. Тоса стане ідеальним місцем для створення нашої власної армади."
  dte_fujiwara_hokke: "Північна гілка роду Фудзівара, або Хокке"
  dte_fujiwara_hokke_desc: "Легітимність нашого правління ґрунтується на нашому походженні з північної гілки роду $fujiwara$ і не підлягає сумніву."
  dte_oshu_shugo: "Сюго Осю"
  dte_oshu_shugo_desc: "Наш благородний клан, що виник на початку епохи Камакура, заявив про свої претензії на провінцію Осю. На щастя для нас, ця провінція не має чітких кордонів."
  dte_dragon_of_oshu: "Дракон Осю"
  dte_dragon_of_oshu_desc: "Вороги заздритимуть нашій могутності. Наше ім'я назавжди буде пов'язане з Драконом Осю."
  dte_intensive_domain_development: "Інтенсивний розвиток володінь"
  dte_intensive_domain_development_desc: "Багато хто вважає область $ou_area$ з її суворим кліматом і гористою місцевістю бідним краєм. Однак у нас тут є величезний потенціал для розвитку. Ми можемо перетворити свою батьківщину, якщо будемо закладати там нові міста, заохочувати та підтримувати торгівлю, будувати канали та розширювати сільськогосподарські угіддя. Крім того, скасування обтяжливих податків і зборів покращить добробут наших підданих та забезпечить процвітання області."
  htk_hatakeyama_heritage: "Спадщина роду Хатакеяма"
  htk_hatakeyama_heritage_desc: "Через наше минуле деякі вважають лідерів нашого клану смутьянами та бунтівниками, але вони помиляються, приймаючи нашу незламність за свавілля. Ми відродилися і не зупинимося, доки не отримаємо своє і не розтрощимо кожного, хто стане на нашому шляху!"
  htk_shogunate_ties: "Зв'язки з сьогунатом"
  htk_shogunate_ties_desc: "Наш клан, що походить від однієї з гілок роду Асікага, тісно пов'язаний з сьогунатом. Представники інших сімей завжди поважатимуть нас."
  htk_clan_spread: "Зростання впливу клану"
  htk_clan_spread_desc: "Ми не звикли задовольнятися малим, тому намагаємося поширити свій вплив на всю державу. На територіях, які опиняться під нашим впливом, наш клан користуватиметься незаперечним авторитетом."
  hsk_rising_clan: "Піднесення клану"
  hsk_rising_clan_desc: "Нехай наш клан не може похвалитися великою історією і виглядає скромно на тлі інших, що походять від роду Асікага, нам вдалося значно розширити свій вплив. Наш клан переживає розквіт, і це тільки початок довгого шляху."
  hsk_control_of_izumi_sea: "Контроль над морем Ідзумі"
  hsk_control_of_izumi_sea_desc: "Споконвіку нашому клану належали землі вздовж протоки Кіі. Контроль над торговими судами, які везуть свої товари на великий острів, допоможе нам збагатитися та процвітати як ніколи."
  hsk_branches_and_retainers: "Гілки та їхні васали"
  hsk_branches_and_retainers_desc: "Наш рід має великий вплив. Його члени та їхні васали володіють кількома багатими територіями, але при цьому залишаються вірними лідеру клану. Завдяки внутрішній гармонії ми станемо одним із наймогутніших кланів Японії."
  img_claim_to_shogunate: "Претензії на сьогунат"
  img_claim_to_shogunate_desc: "$JAPANESE_SHOGUNATE_LEADER_MALE$ поки що править Японією, але наш клан — нащадки роду Асікага, тож якщо основна лінія перерветься, ми маємо повне право претендувати на його титул. І нехай зараз видимих загроз для бакуфу немає, ми повинні подбати про те, щоб ніхто не забував про наше право в силу походження."
  img_supreme_ruler_of_tokaido: "Контроль над Токайдо"
  img_supreme_ruler_of_tokaido_desc: "Токайдо — найважливіший торговий шлях, що з'єднує Центральну та Східну Японію. Споконвіку наш клан володіє землями, розташованими в центрі регіону, що дозволяє нам контролювати сам регіон та його економіку."
  img_unlikely_alliances: "Несподівані союзи"
  img_unlikely_alliances_desc: "Часом найкращий спосіб здолати ворога — стати його другом. Шлюб дозволить нам захистити свої фланги, придбати нових союзників, приборкати ворогів і в кінцевому підсумку розбити їх на полі бою."
  img_march_to_kyoto: "Похід на $kyoto$"
  img_march_to_kyoto_desc: "Поки Японія та $kyoto$ загрузли в політичному хаосі, будь-кому може спасти на думку ідея відправитися в столицю та захопити владу. Як близькі родичі Асікаги, ми маємо право та зобов'язані забезпечити стабільність у країні."
  isk_sanindo_gate: "Ворота $sanindou_area$"
  isk_sanindo_gate_desc: "Провінція $tango_province$ в області $sanindou_area$ вважається воротами до $kyoto$ і краєм, який має велике економічне значення. Зміцнюючи та розширюючи свою присутність у цій провінції, ми зможемо скористатися її процвітанням."
  isk_minister_of_samurai_dokoro: "Голова Самурай-докоро"
  isk_minister_of_samurai_dokoro_desc: "Наш клан належить до одного з чотирьох могутніх сімейств, членів яких призначають головами збройних сил і поліції у відомстві Самурай-докоро. Наш обов'язок і привілей — підтримувати мир у столиці та інших важливих областях."
  ito_gokenin_family: "Клан гокенінів"
  ito_gokenin_family_desc: "Наші предки допомогли Мінамото-но Йорітомо заснувати сьогунат Камакура. У нагороду за допомогу ми отримали титул гокенінів та землі в провінції $hyuuga_province$. Цієї честі удостоюються небагато сімей на Кюсю."
  ito_sympathy_to_foreign_faiths: "Терпимість до нових віровчень"
  ito_sympathy_to_foreign_faiths_desc: "До нас приїжджають іноземці найрізноманітніших віросповідань. Ми вважаємо, що люди можуть дотримуватися будь-яких вірувань, якщо це не завдає шкоди традиційній релігії."
  kkc_disinguished_family_in_kyushu: "Значний рід"
  kkc_disinguished_family_in_kyushu_desc: "На відміну від інших впливових кланів острова Кюсю, наша родина оселилася тут ще до встановлення сьогунату Камакура. Ми користуємося великою повагою, і про наші досягнення знають усі."
  kkc_resistance_against_foreign_intervention: "Захист від навали"
  kkc_resistance_against_foreign_intervention_desc: "Всі знають, яку роль зіграв наш клан у захисті держави від нашестя монголів. Ім'я Кікуті Такефуси, який героїчно відганяв загарбників від наших кордонів, залишається у всіх на вустах, і наші воїни готові битися так само відчайдушно, як і він."
  ktb_southern_court: "Прихильники імператора"
  ktb_southern_court_desc: "Хоча імператорська родина втратила політичний вплив, ні для кого не секрет, що після розколу ми незмінно надавали підтримку Південному Двору. Використовуючи репутацію вірних служителів Хризантемового трону, ми покажемо світу, що у своїй рішучості ми значно перевершуємо менші, але більш впливові японські династії."
  ktb_control_of_ise: "Контроль над $ise_province$"
  ktb_control_of_ise_desc: "Ми поширили свою владу на всю провінцію $ise_province$ — від її багатих земель на півдні до великих міст на півночі — і тепер ресурси цієї провінції допоможуть нам ще далі розширити вплив нашого клану."
  ktb_blessing_of_amaterasu: "Благословення Аматерасу"
  ktb_blessing_of_amaterasu_desc: "Ми отримали благословення від самої богині сонця та всесвіту як хранителі найбільшої з японських святинь у провінції $ise_province$. А щоб заслужити повагу японського народу, ми повинні бути гідними честі хранителів цього національного скарбу."
  ktb_the_march_of_kitabatake_akiee: "Воїни Кітабатаке Акіе"
  ktb_the_march_of_kitabatake_akiee_desc: "Наш благородний предок Кітабатаке Акіе довів, що при належній рішучості навіть похід з Оу в центральну частину Японії можна здійснити в найкоротші терміни. Треба навчати армії стрімким маневрам, щоб за необхідності швидко переходити з одного фронту на інший."
  kno_shugo_of_iyo: "Сюго Ійо"
  kno_shugo_of_iyo_desc: "З XII століття, коли добігав кінця період Хейан, ми можемо похвалитися найпотужнішим флотом у Внутрішньому Японському морі. Саме завдяки йому ми зайняли місце сюго цієї провінції."
  kno_ruler_of_inland_sea: "Панування у Внутрішньому Японському морі"
  kno_ruler_of_inland_sea_desc: "Через Внутрішнє Японське море проходить безліч торгових шляхів, і для нас влада над ним — питання життя і смерті. Контроль над морською торгівлею можливий лише за наявності сильного флоту."
  kno_murakami_suigun: "Муракамі Суйгун"
  kno_murakami_suigun_desc: "Сумнозвісний клан Муракамі — це банда піратів, що діють у Внутрішньому Японському морі. Ми можемо зробити їх частиною свого клану і відправити цих грізних каперів назустріч нашим ворогам!"
  mri_descendant_of_oe_hiromoto: "Нащадки Оое-но Хіромото"
  mri_descendant_of_oe_hiromoto_desc: "Родоначальником нашого клану був відомий вчений і політик Оое-но Хіромото, який зробив великий внесок у встановлення сьогунату Камакура. Ми пишаємося тим, що успадкували від нього талант до управління. Донині нам немає рівних у цій галузі."
  mri_munakata_three_goddesses: "Три богині роду Мунаката"
  mri_munakata_three_goddesses_desc: "Три дочки бога вітру Сусаноо-но Мікото вважаються покровительками моряків. Їхнє благословення зробить наші флоти воістину непереможними."
  nbu_genji_in_the_north: "Генджі з Осю"
  nbu_genji_in_the_north_desc: "Ми належимо до молодшої гілки роду Каї Генджі. У XII столітті наш засновник у нагороду за вірну службу сьогунату Камакура отримав маєток у провінції Осю. Ми знаємо цей регіон як свої п'ять пальців і можемо використовувати його особливості, наприклад суворі зими, на благо своєї армії."
  nbu_fight_against_famines: "Перемога над голодом"
  nbu_fight_against_famines_desc: "Через холодну та вітряну пізню осінь і сніжну ранню весну наші люди часто страждають від голоду. Щоб уникнути катастрофи в майбутньому, ми повинні запастися продовольством і якось покращити стан наших земель."
  nbu_northern_horses: "Північні коні"
  nbu_northern_horses_desc: "Місто Муцу завжди славилося своїми ранчо та кіньми, яких продавали в Кіото. У Муцу досі розводять коней, і якщо ми продовжимо цю традицію, зібрати кавалерію нам буде простіше, ніж багатьом сусідам."
  oda_uninspiring_clan: "Недооцінений клан"
  oda_uninspiring_clan_desc: "Незважаючи на стародавній родовід, наш клан не такий впливовий, як сусіди. Недооцінка нашої сили стане їхньою фатальною помилкою."
  oda_generals: "Генерали з роду Ода"
  oda_generals_desc: "Одержимість родоводами та привілеями значно послабила країну, а поява могутніх кланів, які самі досягли високого становища, довела всю абсурдність цих застарілих уявлень. Давайте засвоїмо цей урок, і нехай головними чеснотами наших майбутніх полководців стануть успіх та майстерність. Щоб швидко захопити нові землі, потрібні сильні лідери."
  oda_tenka_fubu: "Тенка Фубу"
  oda_tenka_fubu_desc: "Наше призначення — підкорити собі всю країну. Ніхто не встоїть перед нашою військовою міццю і не посміє оскаржити нашу владу."
  oda_triple_firing: "Потрійний постріл"
  oda_triple_firing_desc: "Винахід вогнепальної зброї кардинально змінив — і продовжує змінювати — тактики ведення бойових дій на Японських островах. Навчившись поводитися з такою зброєю, ми зможемо перемогти в будь-якій битві. Щоб підвищити швидкість стрільби, наші аркебузири вишикуються в шеренги, і поки один стріляє, двоє інших встигатимуть перезарядитися."
  oda_influential_strongholds: "Влада твердинь"
  oda_influential_strongholds_desc: "Японію можна назвати країною замків та укріплень. Ті, хто володіє потужними фортецями, отримують певну політичну вагу та контроль над ключовими військовими маршрутами. У цьому й полягає урок, який нам потрібно засвоїти: зводячи твердині, ми не даємо людям забути про нас і про нашу силу. У всі часи наше головне завдання — позбавлятися ворожих замків і будувати власні укріплення в стратегічно важливих точках."
  oda_patronization_of_the_west: "Прихильність до Заходу"
  oda_patronization_of_the_west_desc: "Західні місіонери привнесли в нашу країну безліч ідей та технологій. До того ж, на відміну від представників старих буддійських шкіл, вони не заплямували себе зв'язками з продажними землевласниками та бунтівними містами. Ми зустрічатимемо таких людей з розпростертими обіймами, а заодно дізнаємося, яку користь вони можуть принести нашому двору."
  ogs_ogasawara_ryu: "Огасавара-рю"
  ogs_ogasawara_ryu_desc: "Класичні військові мистецтва високо цінуються в нашому суспільстві. Ми надали офіційний статус бойовому стилю та правилам етикету, розробленим ще засновником нашого клану Огасаварою Нагакійо. Такому повинні навчатися всі самураї."
  ogs_shinano_shugo: "Сюго $shinano_province$"
  ogs_shinano_shugo_desc: "Наш клан сягає стародавньої гілки Генджі і править провінцією $shinano_province$ як сюго. Деяким цей гірський край може здатися негостинним, але для нас він здавна відіграє важливу роль у захисті від чужинців. Нам слід застосовувати цей досвід скрізь, куди б не вирушили наші армії, а, крім того, варто завжди збирати цінні відомості про місцевість, щоб користуватися всіма вигодами ландшафту в кожній битві."
  ogs_kiso_uma: "Кісо-ума"
  ogs_kiso_uma_desc: "Коні, виведені в Кісо, — наші вірні друзі. Вони не відрізняються ні великими розмірами, ні високою швидкістю, проте мають завидну витривалість і здатні виживати в горах."
  ogs_improvment_of_nakasendo: "Розвиток Накасендо"
  ogs_improvment_of_nakasendo_desc: "Накасендо — одна з ключових доріг, що з'єднує центральну та східну Японію. Заволодівши нею, ми отримаємо контроль над усіма торговцями, які використовують цей маршрут."
  suw_suwa_taisha: "Сува-тайся"
  suw_suwa_taisha_desc: "Комплекс Сува-тайся навколо озера Сува — одне з найстаріших святилищ Японії, відоме далеко за межами Сінано. Під час свята Омбасіра-мацурі, яке проводиться в околицях комплексу, люди демонструють свою хоробрість, з'їжджаючи на колодах до підніжжя святилища."
  otm_lord_of_bungo: "Владика Бунго"
  otm_lord_of_bungo_desc: "Ми були сюго провінції Бунго з часів сьогунату Камакура. Ці землі славляться своєю родючістю, і багаті врожаї дозволяють нам прогодувати військо, що за чисельністю перевершує армії багатьох інших даймьо."
  otm_domination_of_kyushu: "Влада над Кюсю"
  otm_domination_of_kyushu_desc: "Нас призначили сюго одразу трьох провінцій: $bungo_province$, $hizen_province$ та $hyuuga_province$. У нас є підстави претендувати на весь острів Кюсю."
  otm_nanban_trade: "Торгівля з південними варварами"
  otm_nanban_trade_desc: "Деякі вважають іноземців варварами і не хочуть торгувати з ними, але ми дотримуємося іншої думки. Ми прагнемо розширити торгівлю та обійти конкурентів, тому наші порти завжди відкриті для чужоземних кораблів."
  otm_christian_conversion: "Новонавернені християни"
  otm_christian_conversion_desc: "Через зміцнення зв'язків з іноземцями багато членів нашого клану прийняли християнство. У християн достатньо покровителів серед наших могутніх володарів та васалів, а новонавернені, як відомо, відрізняються особливим завзяттям. Ми можемо використовувати їхній вплив та ентузіазм на благо спільної справи незалежно від того, який шлях обере наш клан."
  ouc_descendant_of_baekje: "Нащадки Пекче"
  ouc_descendant_of_baekje_desc: "Літопис нашого роду свідчить, що ми є нащадками принца Інсона зі стародавнього королівства Пекче, розташованого на території Корейського півострова. Завдяки цій легенді ми користуємося великою повагою у всій Східній Азії."
  ouc_korea_trade: "Торгівля з Кореєю"
  ouc_korea_trade_desc: "Через наше географічне положення ми ведемо найактивнішу торгівлю з Кореєю, і наші купці фактично отримали монополію на поставку багатьох екзотичних товарів. Ми повинні зробити все, щоб зберегти своє становище, і не дати всяким вискочкам обійти нас."
  ouc_fight_against_wokou: "Захист від піратів"
  ouc_fight_against_wokou_desc: "Щоб зберегти добрі стосунки між нашими торговцями та торговцями з континенту, ми повинні регулярно патрулювати море. Якщо пірати та контрабандисти продовжать безчинствувати в цих водах, ми будемо стикатися з недовірою і навіть ворожими діями з боку іноземців."
  ouc_welcome_missionaries: "Терпимість до ідей із Заходу"
  ouc_welcome_missionaries_desc: "Наша торговельна мережа продовжує розширюватися, і ми налагоджуємо все нові й нові зв'язки з іноземцями, що сповідують найрізноманітніші релігії. Незалежно від того, у що вони вірять, гроші є гроші, і ми повинні проявляти відому відкритість, якщо хочемо вести справи з цими людьми."
  stk_hitachi_genji: "Генджі $hitachi_province$"
  stk_hitachi_genji_desc: "Ми — одні з найдавніших представників Генджі в Канто і билися за славу свого клану на сході Японії ще до того, як Мінамото-но Йорітомо заснував сьогунат Камакура. І тому наше право на титул сюго $hitachi_province$ незаперечне."
  stk_kashima_jingu: "$kashima_shrine$"
  stk_kashima_jingu_desc: "Одне з трьох найважливіших святилищ Канто, $kashima_shrine$, присвячене Такемікадзуті-но-О-но-камі, богу грому та мечів, а також покровителю боротьби сумо. Турбота про це святилище зміцнює рішучість наших армій."
  stk_eastern_coalitions: "Східні коаліції"
  stk_eastern_coalitions_desc: "Ми завжди намагалися триматися подалі від чвар між кланами і грали роль нейтральної сторони, до якої могли приєднатися клани, що потребують захисту від загарбників. Ми зможемо отримувати вигоду з такого становища і надалі, якщо будемо в змозі забезпечити належний рівень захисту кланам, які на нас покладаються."
  sba_multiple_shugo: "Сюго кількох провінцій"
  sba_multiple_shugo_desc: "Ми обіймаємо посаду сюго одразу в кількох провінціях. Своїм багатством ми завдячуємо рисовим плантаціям, а також наймайстернішим японським ремісникам."
  sba_access_to_northern_japan: "Зв'язки в Осю"
  sba_access_to_northern_japan_desc: "Осю — наша батьківщина та другий дім. Завдяки зв'язкам у цій провінції ми зможемо закуповувати місцевих бойових скакунів, що славляться своєю силою."
  sba_shiba_retainers: "Васали роду $SBA$"
  sba_shiba_retainers_desc: "У нашому клані достатньо талановитих, але честолюбних васалів, тож їх варто було б трохи приборкати, адже вони так і норовлять посіяти розбрат усередині нашої династії. Якщо забезпечити строгий нагляд і не забувати про заохочення, ці сім'ї стануть найвірнішими союзниками нашої влади."
  smz_satsuma_shugo: "Сюго Сацуми"
  smz_satsuma_shugo_desc: "Ми були сюго провінції $satsuma_province$ з незапам'ятних часів, тож тепер її ім'я асоціюється виключно з нашим кланом. Наші воїни пишаються цим фактом і готові битися за нас."
  smz_tsurinobuse: "Цурінобусе"
  smz_tsurinobuse_desc: "Цурінобусе або «заманювання в засідку» — наша найефективніша тактика, яка дозволяє перемагати в нерівному бою. Нам варто зробити її основною та заставати зненацька недалекоглядних командирів з інших кланів."
  smz_shimazu_charge: "Натиск $SMZ$"
  smz_shimazu_charge_desc: "Навіть якщо противник, що перевершує нас за чисельністю, затисне наших солдатів у кільце, вони продовжать прориватися вперед, доки не дістануться до протилежного флангу. Про наші славні битви складатимуть легенди."
  smz_tanegashima: "Рушниця Танегасіма"
  smz_tanegashima_desc: "Європейці, що вперше висадилися на острові Танегасіма, привезли з собою аркебузи — нову цікаву зброю, яка починає швидко поширюватися по всій Японії. Проте тут вона з'явилася раніше за все."
  smz_early_westernization: "Початок вестернізації"
  smz_early_westernization_desc: "Завдяки постійним контактам із західними державами ми багато дізналися про іноземні технології та ідеї. Спираючись на них, ми зможемо провести реформи в економіці, промисловості та освіті й отримати суттєву перевагу перед іншими японськими кланами."
  shn_vice_minister_of_dazaifu: "Керівник дадзайфу"
  shn_vice_minister_of_dazaifu_desc: "Як видно з імені нашого клану, ми походимо від голови дадзайфу провінції $chikuzen_province$. З давнини ця установа виконувала роль дипломатичного та військового центру всього регіону, а ми споконвіку правили Північним Кюсю як представники імператорів."
  shn_defender_against_mongols: "Захисники Японії"
  shn_defender_against_mongols_desc: "Будучи головною самурайською родиною на Північному Кюсю, ми хоробро билися під час двох нашесть монголів. Якщо буде потрібно, ми знову захистимо Кюсю та нашу державу від іноземних загарбників."
  shn_diplomacy_through_tsushima: "Цусіма та дипломатія"
  shn_diplomacy_through_tsushima_desc: "Завдяки присутності в провінції $tsushima_province$ ми накопичили багатий досвід ведення переговорів з Кореєю, що дозволяло нам підтримувати зв'язок із зовнішнім світом навіть у періоди заборони на офіційні дипломатичні зносини."
  soo_tradition_of_wakou: "Традиції вако"
  soo_tradition_of_wakou_desc: "Хоча ми воліємо вести торгівлю офіційно, іноді це неможливо через загострення військових конфліктів. На щастя, на нашому острові є пірати вако, які вміють діяти в обхід закону."
  soo_fight_for_tsushima: "Битва за Цусіму"
  soo_fight_for_tsushima_desc: "Розташована між Азією та Японськими островами, наша батьківщина $tsushima_province$ та її акваторія — місце, де в найжорстокіших битвах сходяться різні держави. І лише наш потужний флот дозволить нам не тільки захистити нашу країну, але й примножити її володіння!"
  soo_bahan_ship: "Баханський корабель"
  soo_bahan_ship_desc: "Від одного виду наших кораблів у моряків волосся стає дибки. Ніхто не посміє виступити проти флоту, чиї судна прикрашені прапорами із зображенням бога війни Хатімана!"
  tkd_kai_shugo: "Сюго Каї"
  tkd_kai_shugo_desc: "Ми ведемо своє походження від Генджі $kai_province$, і за стародавнім звичаєм служимо як сюго провінції. Ми нерозривно пов'язані з нею, і знамениті коні Каї вже стали синонімом нашої кавалерії."
  tkd_takeda_ryu: "Такеда-рю"
  tkd_takeda_ryu_desc: "Традиційні бойові техніки передаються в нашій родині з покоління в покоління. Мистецтво верхової їзди та стрільби з сідла займають серед них особливе місце, тож наша кіннота славиться своєю майстерністю."
  tkd_tiger_of_kai: "Тигр з Каї"
  tkd_tiger_of_kai_desc: "Сильні лідери захистять наші території краще будь-яких фортець. Наші генерали повинні серйозно підготуватися до майбутніх обов'язків та заслужити право називатися тиграми з Каї."
  tkd_fuurinkazan: "Фурінкадзан"
  tkd_fuurinkazan_desc: "«Швидше вітру, тихіше лісу, лютіше вогню, твердіше скелі». Ці слова, що описують найвеличнішого воїна Сунь-цзи, повинні стати одночасно і девізом, і характеристикою нашої родини."
  tki_genji_in_mino: "Генджі Міно"
  tki_genji_in_mino_desc: "Як голова Генджі та сюго провінції $mino_province$, ми протягом багатьох поколінь вели за собою місцевих самураїв. Наші володіння займають стратегічне положення, що дозволяє нам контролювати сусідні області."
  tki_banner_of_bellflower: "Прапор з дзвіночком"
  tki_banner_of_bellflower_desc: "Протягом багатьох поколінь ми були сюго $mino_province$, і тепер наш камон нерозривно пов'язаний з її землями. Усі чоловіки $mino_province$ будуть битися під нашим прапором."
  tki_flood_control_of_three_rivers: "Боротьба з повенями"
  tki_flood_control_of_three_rivers_desc: "Ібі, Кісо та Нагара — три великі річки нашої рідної провінції, — нерідко затоплюють рисові поля. Ми повинні навчитися запобігати таким ситуаціям, а також підвищити родючість ґрунтів у всіх підконтрольних нам провінціях."
  ues_strong_dynastic_ties: "Міцні династичні зв'язки"
  ues_strong_dynastic_ties_desc: "Наш дім походить від прославленої гілки роду $fujiwara$, а, крім того, ми тісно пов'язані з родом Асікага, оскільки мати Асікаги Такаудзі належить до нашого клану. Ці династичні зв'язки зіграють найважливішу роль у процвітанні нашого клану."
  ues_double_shugo: "Сюго двох провінцій"
  ues_double_shugo_desc: "Нас призначили сюго провінцій $kouzuke_province$ та $tango_province$. Їхні багаті землі послужать нам у справі розширення нашого впливу."
  ues_eastern_power: "Сила Сходу"
  ues_eastern_power_desc: "Хоча ми отримали землі і на заході, і на сході Японії, саме наші багаті східні володіння принесуть нам процвітання. Там ми зберемо велике військо, яке битиметься за нас."
  ues_dragon_of_echigo: "Дракон з Етіго"
  ues_dragon_of_echigo_desc: "Наш клан славиться мужністю та почуттям справедливості — якостями, незамінними на полі бою. Ми повинні показати світу, наскільки сильні лідери нашого клану. Усі тремтітимуть перед Драконом з Етіго."
  utn_fujiwara_descendant: "Нащадки роду Фудзівара"
  utn_fujiwara_descendant_desc: "У родоводі йдеться, що предки нашого клану спочатку належали до роду $fujiwara$ з $kyoto$. Ми можемо використовувати родинні узи з такою стародавньою та шанованою сім'єю у вигляді дипломатичних зв'язків з імператорським двором та іншими кланами."
  utn_legacy_of_nasu_no_yoichi: "Спадщина Насу-но Йоїті"
  utn_legacy_of_nasu_no_yoichi_desc: "$shimotsuke_province$ колись була притулком для Насу-но Йоїті, прославленого лучника часів війни Гемпей. І донині воїни $shimotsuke_province$ шанують його, а нас називають «кращими лучниками Канто»."
  utn_mediator_of_kanto: "Посередники з Канто"
  utn_mediator_of_kanto_desc: "Будучи членами найстарішого клану Канто, ми чудово розбираємося в політиці цього регіону і багато разів виступали посередниками між різними силами. Крім того, ми знаємо, як ефективно розширити свою територію, не налякавши інших і не наживши нових ворогів."
  ymn_descendant_of_nitta: "Нащадки клану Нітта"
  ymn_descendant_of_nitta_desc: "Ми нащадки клану Нітта — головного суперника стародавнього роду Асікага. Деякі вважають, що цей факт доводить нашу вірність, інші ж бачать у нас опозиційну силу. Походження дає нам безліч привілеїв, і ми повинні використовувати їх з розумом у майбутніх політичних іграх."
  ymn_mediate_succession_disputes: "Посередники в питаннях спадщини"
  ymn_mediate_succession_disputes_desc: "Багато кланів, що управляють провінціями, сваряться між собою, намагаючись з'ясувати, хто є законним спадкоємцем тих чи інших земель, і звертаються до нас за допомогою у вирішенні спорів. Це дозволяє нам придбати нових союзників, обзавестися корисними знайомствами та розхитати становище суперників."
  ymn_leader_of_western_army: "Західна армія"
  ymn_leader_of_western_army_desc: "Настав час створити потужну західну армію, яка об'єднає ворогуючі японські феоди. Наші хоробрі та досвідчені генерали, а також добре навчені солдати без зусиль поставлять жителів Сходу на коліна!"
  ymn_isolated_heartland: "Під захистом гір"
  ymn_isolated_heartland_desc: "Наші землі розташовані в гірській місцевості. Це означає, що їх не так вже й просто завоювати. Нам варто вибудувати оборону, спираючись на природні особливості ландшафту. Тоді будь-хто, хто зверне свій жадібний погляд на наші володіння, пошкодує, що взагалі народився на світ."
  dahomey_amazons: "Дагомейські амазонки"
  dahomey_amazons_desc: "Це військове формування, цілком складається з дружин царя, настільки добре проявило себе в бою, що було названо на честь лютих амазонок з давньогрецьких міфів. Ці войовниці впевнено захищають народ та інтереси Дагомеї, вселяючи в серця ворогів жах."
  dah_children_of_the_panther: "Діти пантери"
  dah_children_of_the_panther_desc: "Стародавня легенда свідчить, що наші королі ведуть свій рід від принцеси та пантери. Це переказ дозволить нам домогтися пошани та підвищить наш престиж серед сусідів."
  dah_slave_hunts: "Полювання на рабів"
  dah_slave_hunts_desc: "Нападаючи на сусідів, ми отримаємо рабів, яких можна використовувати в економічних цілях, обміняти і навіть змусити служити в нашій армії, що дозволить нам значно збільшити число рекрутів."
  dah_migan_mehu: "Міган і Меху"
  dah_migan_mehu_desc: "Миган і Меху — головні помічники наших королів. Один стежить за північчю, інший — за півднем; один відповідає за правосуддя, інший — за торгівлю. Разом вони несуть нашій державі мир і процвітання."
  dah_lagredis: "Лагредіс"
  dah_lagredis_desc: "Якщо ми впровадимо в гарем кількох молодих жінкоподібних аристократів, представивши їх як королівських дружин, вони стануть для короля очима та вухами і повідомлятимуть йому про все, насамперед, про палацові інтриги."
  dah_yovogan: "Йовоган"
  dah_yovogan_desc: "На наших берегах висаджується все більше й більше іноземців, тому не завадило б заснувати в нашому уряді нове відомство, яке вивчатиме звичаї чужинців, вивідуватиме їхні секрети та шукатиме способи отримати вигоду з цієї ситуації."
  dah_dahomey_palaces: "Абомейські палаци"
  dah_dahomey_palaces_desc: "Великий палацовий комплекс у столиці стане недвозначним символом нашої сили для всіх, хто забажає її оскаржити."
  kbo_ribat_fortifications: "Укріплені рибати"
  kbo_ribat_fortifications_desc: "Ці невеликі фортифікаційні споруди, поширені по всьому ісламському світу, забезпечують захист караванів, торгових вузлів і віддалених населених пунктів."
  people_of_allah: "Люди Аллаха"
  people_of_allah_desc: "Ми — послідовники Аллаха, єдиного істинного Бога, і слідуємо його Слову. Всі, хто вірить у нього — наші брати й сестри в його очах."
  holy_revelation: "Божественне одкровення"
  holy_revelation_desc: "Слово Аллаха було ниспослано його Пророку Мухаммеду, мир йому, і записано в Священному Корані. Аяти, що містяться в ньому, доносять волю Аллаха до віруючих, і кожен правовірний мусульманин зобов'язаний знати писання напам'ять."
  islamic_calligraphy: "Ісламська каліграфія"
  islamic_calligraphy_desc: "$muslim$ — це не тільки релігія миру, а й мистецтва. Каліграфія аятів Корану та імен пророків часто перебуває на межі між священним писанням і мистецтвом."
  islamic_prayer: "Фард Ас-Салят"
  islamic_prayer_desc: "Ас-Салят — це один із п'яти стовпів ісламу, що є обов'язком правовірного мусульманина звершувати щоденні молитви. Кількість молитов на день і рухи під час їх звершення можуть відрізнятися залежно від мазхабу, однак обов'язковість щоденної молитви є незмінною для всіх мусульман."
  zakah: "Ваджиб Аль-Закят"
  zakah_desc: "Аль-Закят — це один із п'яти стовпів ісламу, що є формою милостині, яка вважається релігійним обов'язком будь-якого правовірного мусульманина. Той, хто в змозі жертвувати, зобов'язаний робити це на допомогу нужденним, а тому закят розглядається як свого роду податок."
  muslim_lineage: "Ісламське походження"
  muslim_lineage_desc: "З часів Мухаммеда, мир йому, іслам був нерозривно пов'язаний з органами управління. Отже, і наша влада затверджена самою вірою."
  muslim_caravans: "Ісламські каравани"
  muslim_caravans_desc: "Від Шовкового шляху з його численними маршрутами до соляних доріг через Сахару — наші люди з давніх-давен ходили з торговими караванами у віддалені краї, доставляючи найрізноманітніші товари по всьому мусульманському світу."
  islamic_golden_age: "Золотий вік ісламу"
  islamic_golden_age_desc: "Нехай дні культурного розквіту ісламу вже позаду, важко переоцінити той слід, який $islamic_golden_age$ залишив не тільки в мусульманських країнах, а й по всьому світу. Деякі з цих країн невірних лише зараз починають осягати нашу велич у мистецтві та науках, тоді як самі довгі роки залишалися в темряві невігластва."
  ramadan: "Рамадан"
  ramadan_desc: "Присвячений першому одкровенню Пророку Мухаммеду, мир йому, $ramadan$ — найсвятіший місяць в ісламі. У цей період усі правовірні мусульмани зобов'язані дотримуватися Сауму — тримати піст і утримуватися в денний час, а також звершувати молитви та присвячувати час духовним роздумам."
  sunnah: "Сунна"
  sunnah_desc: "$sunnah$, що є сукупністю традицій і звичаїв, приписуваних Пророку Мухаммеду, мир йому, визначає спосіб життя правовірного мусульманина. Саме від неї походить назва одного з основних напрямів ісламу — сунізму. Мазхаби можуть розходитися в окремих питаннях, але всі вони ґрунтуються на сунні."
  imamate: "Імамат"
  imamate_desc: "Суть шиїтського віровчення полягає в тому, що Пророк Мухаммед, мир йому, назвав Алі ібн Абу Таліба своїм наступником. І тому імам вважається духовним лідером з роду Пророка, мир йому, який покликаний вести за собою всіх правовірних мусульман."
  indian_sea_trade: "Торгівля в Індійському морі"
  indian_sea_trade_desc: "Протягом багатьох поколінь мусульманські купці борознили простори Індійського океану, вирушаючи все далі в пошуках товарів, що обіцяли пристойний прибуток. Їхні кораблі підкорили води від східних берегів Африки до Індії і навіть до індонезійських Островів прянощів."
  muslim_trade_communities: "Ісламські торгові спільноти"
  muslim_trade_communities_desc: "Контакти мусульманських торговців з різними народами та віруваннями в далеких краях призвели до створення торгових спільнот, а ті, своєю чергою, сприяють певному змішуванню та синкретизму їхніх релігійних поглядів з істинним Словом Аллаха."
  expansionist_faith: "Віра експансіоністів"
  expansionist_faith_desc: "У минулому іслам продемонстрував небачену швидкість поширення. Усього лише за кілька поколінь його вплив поширився далеко за межі Аравії — від Іберійського півострова до Індії. За нашими володіннями лежать нові землі, і, цілком можливо, настав час для другої хвилі ісламської експансії."
  blend_of_influences: "Багатосторонній вплив"
  blend_of_influences_desc: "З моменту свого зародження в Аравії іслам зумів утвердитися в безлічі земель. Під час своєї експансії мусульмани зустрічали на своєму шляху різні народи з іншим укладом життя. У ході цього процесу відбулася ціла низка культурних обмінів, у результаті чого багато рис, спочатку не властивих ісламу, стали його невід'ємною частиною. Культури народів, які прийняли іслам, також зазнали змін під його впливом."
  islamic_schoolars: "Школи ісламу"
  islamic_schoolars_desc: "$muslim$ завжди заохочував роздуми та вивчення своїх писань аж до того, що виникли різні філософські школи, які займалися тлумаченням догматів віри. Не дивно, що наші муфасири, які присвятили своє життя тлумаченню Корану та інших священних текстів — дуже освічені люди, здатні вести найґрунтовніші дискусії."
  gunpowder_empires: "Порохові імперії"
  gunpowder_empires_desc: "Можливо, порох і був винайдений на Далекому Сході, але саме завдяки ісламу він поширився по всьому світу й отримав широке застосування. Протягом багатьох поколінь вогнепальна зброя стала невід'ємною частиною наших армій, а її виробництво та використання — однією з наших відмінних рис."
  established_holy_sites: "Визнані святині"
  established_holy_sites_desc: "Поки інші релігії допускають почасти вільне, а іноді й непослідовне поводження зі своїми святими місцями, іслам встановлює гранично чіткі правила щодо святинь. Тому коли настане час, ми, поза всяким сумнівом, з належною старанністю здійснимо хадж."
  islamic_courts: "Ісламські суди"
  islamic_courts_desc: "Двори правителів мусульманських країн здавна викликали особливе захоплення: люди в різних країнах славлять нашу витончену культуру та екзотичні товари, а розповіді про пишність наших дворів розійшлися по всьому світу. Наші піддані пишаються належністю до такого двору."
  schools_of_thought: "Школи думки"
  schools_of_thought_desc: "$muslim$ завжди був нерозривно пов'язаний зі знаннями та освітою. Різноманітні школи права та теології та навчальні заклади, створені за підтримки місцевих правителів, принесли мусульманським вченим славу не тільки в ісламському світі, а й у землях невірних."
  distant_trade_ventures: "Торгівля з далекими землями"
  distant_trade_ventures_desc: "Найцінніші товари надходять до нас із найвіддаленіших країв. Протягом століть мусульманські купці долали величезні відстані по суші та по морю в пошуках вигідних торгових можливостей."
  resilient_merchants: "Невтомні купці"
  resilient_merchants_desc: "$muslim_ADJ$им купцям доводилося зазнавати найсуворіших умов під час своїх подорожей. Від спекотних пустель Сахари та Гобі до бурхливих вод Індійського океану, терзаних мусонами — вони раз по раз демонстрували стійкість у подоланні труднощів заради вигідної угоди."
  jewels_of_the_desert: "Скарби пустелі"
  jewels_of_the_desert_desc: "Всім відомо, що іслам зародився в пісках Аравії та поширив свій вплив на інші безплідні землі. Однак деякі мусульманські міста змогли досягти процвітання, незважаючи на навколишню пустелю. При належних зусиллях будь-яке поселення може досягти такого ж благоденства."
  comprehensive_land_survey: "Ретельна перевірка земель"
  comprehensive_land_survey_desc: "Щоб дізнатися, хто повинен платити податки, спочатку треба з'ясувати, кому які землі належать. Для цього потрібно провести ретельну перевірку земель і потім стежити за актуальністю даних. Ми обов'язково заберемо те, що нам належить."
  counting_the_people: "Перепис населення"
  counting_the_people_desc: "Тепер, коли ми знаємо, кому належить та чи інша власність, пора з'ясувати, хто де живе. Надалі це спростить пошук чоловіків для служби в нашій армії."
  cosmopolitan_court: "Багатонаціональний двір"
  cosmopolitan_court_desc: "Наш мусульманський двір незмінно приваблює шукачів кращої долі з усього світу. Його невпинна привабливість дозволяє збирати в наших залах безліч талановитих людей."
  caliphate: "Кілафа"
  caliphate_desc: "Кілафа, або халіфат, є об'єднанням усіх правовірних мусульман під владою єдиного правителя, якого іменують «халіф» і який вважається політичним і духовним наступником Пророка Мухаммеда, нехай благословить його Аллах і вітає. Незважаючи на суперечки щодо того, хто може бути таким правителем, ідея об'єднати весь ісламський світ під єдиним прапором існує з моменту його виникнення."
  ibadi_imamate: "Ібадитський імамат"
  ibadi_imamate_desc: "На відміну від ідеї халіфату в сунізмі або імама, призначеного самим Богом згідно з шиїтським вченням, ібадитський імам не зобов'язаний прагнути до об'єднання всього ісламського світу. Навпаки, кожна громада може самостійно вибирати свого імама."
  contacts_network: "Мережа контактів"
  contacts_network_desc: "Завдяки широкому поширенню ісламу мусульманські країни змогли налагодити контакти з віддаленими краями. Збереження та зміцнення такої великої мережі зв'язків безсумнівно корисне в дипломатичній сфері."
  infiltration_tactics: "Тактика впровадження"
  infiltration_tactics_desc: "Незважаючи на те, що давній нізаритський шиїтський орден асасинів був значною мірою оточений міфами, не можна заперечувати, що їхні методи введення противника в оману та вбивств виявилися досить ефективними. З подібною тактикою впровадження й нас чекає успіх."
  unified_armies: "Єдині армії"
  unified_armies_desc: "З моменту свого виникнення в Аравії іслам поширився серед безлічі культур і народів. І будь-який мусульманин може битися в ім'я Аллаха, незалежно від свого походження."
  harsh_environments: "Суворі умови"
  harsh_environments_desc: "З моменту свого виникнення іслам поширювався по найсуворіших регіонах світу. Невірним же не уникнути труднощів, якщо вони зважаться битися на нашій землі або на наших умовах."
  four_noble_truths: "Чотири шляхетні істини"
  four_noble_truths_desc: "В основі вчення Будди лежать чотири шляхетні істини, що пояснюють природу буття. Ніщо в цьому світі не вічне, і прив'язаність до цього минущого існування приносить лише духовне страждання. Муки можна полегшити, звільнившись від прив'язаностей, що досягається через слідування восьмирічному шляху."
  noble_eightfold_path: "Восьмеричний шлях"
  noble_eightfold_path_desc: "$noble_eightfold_path$, або коротко шлях, що веде до нірвани та звільнення від сансари, є суттю буддійських практик. Визначаючи як розумовий стан, так і фізичні вчинки, він формує поведінку кожного послідовника буддизму."
  middle_way: "Серединний шлях"
  middle_way_desc: "Будда вчить нас уникати крайнощів, адже ні потурання пристрастям, ні найсуворіша аскеза не приведуть до просвітлення."
  three_jewels: "Три коштовності"
  three_jewels_desc: "$three_jewels$, або Три притулки, є трьома опорами, на яких ґрунтується віра послідовників буддизму. Вони включають у себе #italic Будду#!, Просвітлену істоту; #italic Дхарму#!, вчення Будди; та #italic Сангху#!, чернечу громаду, яка зберігає Дхарму."
  buddhist_syncretism: "Буддійський синкретизм"
  buddhist_syncretism_desc: "Незважаючи на широке поширення буддизму по світу, його витоки знаходяться в Індії. З моменту свого виникнення він стикався з багатьма різними віруваннями, завдяки чому він увібрав у себе риси як індуїстських традицій, що передували йому, так і елементи поклоніння божествам, з якими стикалися його послідовники."
  sutra: "Сутра"
  sutra_desc: "Ці священні тексти, що зустрічаються як у дгармічних, так і в буддійських релігіях, відрізняються різноманітністю форми та змісту. Однак вони незмінно вважаються джерелом знань, а їх ретельне вивчення — необхідним для духовного вдосконалення."
  buddhist_councils: "Буддійські ради"
  buddhist_councils_desc: "Після смерті Сіддхартхи Гаутами чернечі громади проводили безліч зборів, де обговорювалися тексти різних канонів. Хоча записи, що зафіксували хід таких зборів, варіюються залежно від школи, об'єднавча роль цих дискусій незаперечна."
  buddhist_canon: "Буддійський канон"
  buddhist_canon_desc: "$buddhist_canon$ — це зібрання священних текстів буддизму, назви та зміст яких варіюються залежно від течії. Будь-хто, хто присвятив себе цій релігії, повинен знати ці тексти — чи то правила чернечого життя, чи то вчення Будди, інакше іменовані #italic сутрами#!."
  pali_canon: "Палійський канон"
  pali_canon_desc: "Незважаючи на різноманітність канонів у буддизмі, що відображає особливості окремих шкіл, $pali_canon$ Тхеравади залишається найдавнішим та найавторитетнішим. На відміну від канонів інших шкіл, які є сумішшю текстів з різних джерел, $pali_canon$ зберігся в незмінному вигляді з часів царя Ашоки Великого та включає слова самого Будди. Крім того, він став основою або прикладом для багатьох інших буддійських шкіл."
  buddhist_universities: "Буддійські університети"
  buddhist_universities_desc: "З незапам'ятних часів буддійські центри були оплотами вченості та знань, куди прямували люди з усього світу в пошуках освіти. У давнину найбільшим з таких центрів був комплекс Наланда, однак пізніше з'явилися й інші."
  xuanzang_travels: "Мандри Сюаньцзана"
  xuanzang_travels_desc: "Сюаньцзан — китайський буддійський монах, що жив у VII столітті за часів династії Тан. Він здійснив сімнадцятирічну сухопутну подорож до Індії заради нових знань та збору величезної колекції буддійських текстів. Він побував, серед іншого, в Наланді, де навчався у найвидатніших наставників, а, повернувшись до $china$, привіз із собою понад тисячу манускриптів, що зробили істотний внесок у розвиток Махаяни. Його мандри та записи стали основою для роману #italic «Подорож на Захід»#!, в якому монах вирушає до Індії на пошуки священних текстів за дорученням Будди в компанії, серед інших, царя мавп Сунь Укуна."
  silk_road_transmission: "Поширення Шовковим шляхом"
  silk_road_transmission_desc: "Шовковий шлях безперечно справив істотний вплив на поширення буддизму. Торгівля сухопутними маршрутами та Морським шовковим шляхом дозволила буддизму вийти далеко за межі Індії, де він спочатку виник."
  bodhisattva: "Бодгісаттва"
  bodhisattva_desc: "$bodhisattva$ — фігура, важлива для всіх шкіл буддизму, незважаючи на відмінності в їх характеристиках та ролі. Однак у будь-якому випадку вони гідні шанування та поклоніння."
  avalokitesvara: "Авалокітешвара"
  avalokitesvara_desc: "$avalokitesvara$, якого також знають під іменами Гуаньїнь у Китаї або Каннон у Японії, є однією з найшанованіших бодгісаттв. $avalokitesvara$ — бодгісаттва співчуття та може зображуватися в чоловічому або жіночому образі, залежно від школи, а в деяких випадках шанується як прабатько всіх індуїстських божеств. $avalokitesvara$ асоціюється з мантрою #italic «Ом мані падме хум»#!."
  maitreya: "Майтрея"
  maitreya_desc: "Зараз $maitreya$ вважається майбутнім і останнім бодгісаттвою та буддою наприкінці даної кальпи. Йому призначено відродити забуте людьми вчення Дхарми у світі та стати наступником Сіддхартхи Гаутами."
  mount_meru: "Гора Меру"
  mount_meru_desc: "$mount_meru$ — це священна для індуїстів, буддистів і джайністів гора, що знаходиться в центрі всесвіту як у фізичному, так і в духовному сенсі. Подібно до того, як вона є центром, навколо якого обертається все інше, так і наша держава обертається навколо нашого правителя."
  naraka: "Нарака"
  naraka_desc: "$naraka$, або Нірая — пекельні світи, повні мук і страждань, призначенням яких є очищення поганої карми для подальшої реінкарнації. Існує безліч пекельних світів, і час, який людина повинна провести в них, а також страждання, які вона зобов'язана перенести, залежать від кількості накопиченої карми, необхідної для переродження в одному з вищих світів."
  four_heavenly_kings: "Чотири небесні царі"
  four_heavenly_kings_desc: "Кожен із цих хранителів оберігає одну зі сторін світу. Крім того, вони захищають світ девів від асурів і стежать за тим, щоб смертні чинили по совісті."
  vegetarianism: "Вегетаріанство"
  vegetarianism_desc: "Концепція дхарми передбачає відмову від м'яса, але в кожній школі є свої правила, що регулюють його суворість. Крім того, в одних школах заборона на поїдання м'яса поширюється тільки на чернечу громаду, а в інших — на все населення."
  edicts_of_ashoka: "Написи Ашоки"
  edicts_of_ashoka_desc: "Звід законів царя Ашоки Великого, складений у III столітті до нашої ери, був покликаний сприяти поширенню буддизму. Навіть через багато століть він викликає величезну повагу та шану серед віруючих."
  five_precepts: "П'ять обітниць"
  five_precepts_desc: "$five_precepts$ — базовий кодекс буддійської етики та моралі, що є основними правилами, яким повинен слідувати будь-який буддист, незалежно від того, чи є він членом чернечої громади чи ні. У них наказується утримуватися від убивства, крадіжки, сексуальних проступків, брехні та вживання речовин, що затуманюють свідомість."
  monastic_communities: "Монаші громади"
  monastic_communities_desc: "Буддійське життя зосереджене навколо громад монахів та черниць, іменованих #italic Сангха#!. Вони керуються положеннями #italic Вінаї#!, тобто зведенням чернечих правил і приписів, обов'язкових для всіх буддійських монастирів."
  prestigious_schools: "Престижні школи"
  prestigious_schools_desc: "$buddhist$ розділився на безліч шкіл, кожна з яких зосереджена навколо одного типу чернечої громади та віддає перевагу певним текстам. Однак деякі з цих шкіл здобули більше визнання, а інші канули в лету. Таким чином, приєднавшись до найпрестижніших шкіл, люди можуть претендувати на частину такого визнання."
  offerings: "Подношення"
  offerings_desc: "Згідно з буддійським вченням, підношення дарів Трьом коштовностям необхідне для накопичення чеснот. Ці підношення можуть бути як матеріальними, так і нематеріальними. Так, деякі чернечі громади виживають виключно за рахунок їжі, яку як підношення залишають їхні послідовники."
  incense_burning: "Воскуріння пахощів"
  incense_burning_desc: "Воскуріння пахощів — основа будь-якого буддійського обряду або підношення. Традиційно миряни та ченці запалюють пахощі різних видів та форм перед проведенням обрядів або медитацій. Тому аромат пахощів постійно наповнює будь-який буддійський храм."
  ascetic_practices: "Аскетичні практики"
  ascetic_practices_desc: "Будда застерігав про небезпеки суворої аскези, однак деякі представники чернецтва все ж часом звертаються до неї. Обмеження у виборі одягу, їжі та ліжка — ось лише частина практик, які, хоч і не є обов'язковими для розвитку чесноти, дають практикуючим певні переваги."
  mindfulness: "Усвідомленість"
  mindfulness_desc: "Однією з найважливіших частин буддійської практики є усвідомленість, що полягає в усвідомленні явищ тіла та розуму й слідуванні вченням Будди. Вона допомагає запобігти появі небажаних станів та зосередитися на розвитку бажаних."
  dana: "Дана"
  dana_desc: "$dana$ означає щедрість або дарування, що не вимагає нічого взамін, і є найважливішою чеснотою всіх релігій, заснованих на Дхармі. Безкорислива допомога іншим людям або навіть цілим громадам — один з основних способів накопичення карми."
  ahimsa: "Ахімса"
  ahimsa_desc: "$ahimsa$, або ненасилля, вважається однією з найважливіших чеснот усіх релігій, заснованих на Дхармі. Будь-який конфлікт слід прагнути вирішити мирним шляхом через діалог, а не вдаючись до сили. На жаль, це не завжди можливо, однак насильство завжди має бути крайнім засобом, а його застосування — виправданим."
  resistance_to_persecution: "Боротьба з переслідуваннями"
  resistance_to_persecution_desc: "Незважаючи на широке поширення, буддійське вчення неодноразово у своїй історії зазнавало переслідувань. Храми та зображення знищувалися, послідовників убивали або змушували переховуватися, однак віра пережила всі труднощі й тільки міцніла."
  buddhist_meditation: "Буддійські медитації"
  buddhist_meditation_desc: "Медитація — загальна практика для всіх буддистів, незалежно від їхньої школи. Її мета полягає в тренуванні розуму та духу для розвитку усвідомленості, умиротворення та прозріння, що допомагає досягти просвітлення."
  sruti: "Шруті"
  sruti_desc: "$sruti$, що дослівно перекладається як «почуте», є найдавнішими та найсвященнішими текстами індуїзму. Вони вважаються божественним одкровенням і такими, що не мають автора. І нехай деякі ставлять під сумнів їхнє божественне походження, навіть вони визнають їхню значущість."
  vedah: "Веди"
  vedah_desc: "Основними текстами в каноні $sruti$ є $vedah$, найдавніші твори санскритом, авторство яких у Махабхараті приписується Брахмі. До них належать «Рігведа», або «Веда гімнів», «Яджурведа», або «Веда жертовних формул», «Самаведа», або «Веда піснеспівів», та «Атхарваведа», або «Веда заклинань»."
  smrti: "Смріті"
  smrti_desc: "$smrti$, що дослівно перекладається як «запам'ятоване», є текстами, заснованими на Ведах або створеними під їхнім впливом. Ці тексти вважаються менш авторитетними, ніж $sruti$, оскільки є їхніми похідними. Однак, на відміну від $sruti$, тексти $smrti$ приписуються певним авторам і зберігаються у формі манускриптів."
  mahabarata: "Махабхарата"
  mahabarata_desc: "Одним із двох найважливіших текстів $smrti$ поряд з ᡫ«Рамаяною» є давньоіндійський епос «$mahabarata$». Це найдовша епічна поема в історії, приблизно в десять разів більша за обсягом за грецькі #italic «Іліаду»#! та #italic «Одіссею»#! разом узяті. У ній розповідається про боротьбу за трон давнього індійського царства Куру, кульмінацією якої стала Війна $mahabarata$, або Битва на Курукшетрі. Історія завершується смертю Крішни та падінням його династії."
  ramayana: "Рамаяна"
  ramayana_desc: "Одним із двох найважливіших текстів $smrti$ поряд з ᡫ«Махабхаратою» є давньоіндійський епос «Рамаяна». У ньому розповідається про життя Рами, аватара бога $vishnu_god$ та сина царя держави Кошала. У цьому тексті підкреслюється важливість чесноти в усіх сферах життя людини."
  purana: "Пурани"
  purana_desc: "$purana$, що вважаються частиною $smrti$, є текстами найрізноманітнішого змісту. У них можна знайти майже все, що тільки можна собі уявити — від космології, астрономії, граматики до генеалогії богів та історії кохання. Таким чином, навіть незважаючи на те що $purana$ не входять до складу $sruti$, вони мали величезний вплив на індуїзм та індійське суспільство, оскільки вони вплітають безліч місцевих вірувань і традицій у загальне оповідання Вед."
  atman: "Атман"
  atman_desc: "$atman$ — істинне, вічне та незмінне «Я», тобто сутність, що усвідомлює своє власне існування. Згідно з вченнями Шкіл астіки, $atman$ відокремлений від розуму й тіла, а також відрізняється від джіватмана, який існує протягом кількох втілень. Школи настіки, навпаки, трактують цю концепцію дещо інакше або зовсім її заперечують."
  nastika_schools: "Школи настіки"
  nastika_schools_desc: "Деякі індуїстські філософські школи відокремилися від основних течій, відкидаючи авторитет Вед та існування Атмана. Наприклад, джайнізм і буддизм вважаються неортодоксальними, хоча все ж включають багато загальних фундаментальних ідей індуїзму."
  astika_schools: "Школи астіки"
  astika_schools_desc: "Ці ортодоксальні індуїстські школи визнають авторитет Вед та існування Атмана. Незважаючи на те що серед шкіл астіки можна виділити цілу низку різних течій, усі вони сходяться у визнанні Вед та Атмана."
  diversity_of_beliefs: "Різноманіття вірувань"
  diversity_of_beliefs_desc: "В основі вірувань народів, що населяють Індію, лежить принцип Дхарми та текст Вед, однак ця основа втілюється в величезній безлічі різних форм і практик. І нехай навіть пантеон визнаних і шанованих богів може відрізнятися, однак усі ці віровчення мають єдиний концептуальний стрижень."
  ishvara: "Ішвара"
  ishvara_desc: "$ishvara$ позначає Верховну Істоту або Бога. У різних індуїстських школах і течіях ця концепція трактується по-своєму. Таким чином, $ishvara$ у шиваїзмі — $shiva_god$, у вайшнавізмі — $vishnu_god$, або ж будь-який особистий Бог кожної окремої взятої людини."
  sanskritization: "Санскритизація"
  sanskritization_desc: "$hindu$ поширився далеко за межі самої Індії, в якій він виник. Тому багато культур і країн перейняли санскритські концепції та назви для позначення власної ідентичності. Таким чином, концепції індуїзму з легкістю проникають у чужоземні вірування та зливаються з ними."
  bhakti_movement: "Рух Бгакті"
  bhakti_movement_desc: "Цей рух, що зародився в VI столітті, оспівує любов до просвітленої людини або до божества всередині себе. Проповідники Бгакті звертаються до звичайних людей і говорять зрозумілою їм мовою, справляючи величезний вплив на те, як віра та релігія сприймаються в народі."
  yoga: "Йога"
  yoga_desc: "$yoga$ — одна з індуїстських шкіл та філософських течій. Вона є сукупністю практик, як фізичних, так і духовних, що мають на меті здобуття контролю над розумом і тілом. $yoga$ з її тисячолітньою історією практично стала синонімом шляху просвітленого."
  diwali: "Дівалі"
  diwali_desc: "Під час фестивалю вогнів $diwali$ ми святкуємо перемогу Дхарми, торжество добра над злом і світла над темрявою. На знак цієї перемоги ми запалимо свічки та ліхтарі й віддамо почесті нашим предкам."
  holi: "Холі"
  holi_desc: "$holi$ — це свято фарб і любові, що проводиться на відзначення приходу весни. Ми вшановуємо землеробство та багатий урожай, і водночас насолоджуємося яскравими фарбами весни. Це час радості та примирення, очищення від емоційної скверни."
  holy_rivers: "Священні річки"
  holy_rivers_desc: "Річки та їх шанування завжди були важливою частиною індуїзму. Крім Інду та Гангу існує безліч річок, які віруючі вважають священними й на берегах яких вони звершують різноманітні ритуали. Води цих річок вважаються освяченими богами, а обмивання в них — невід'ємна частина релігійних обрядів."
  advaita_vedanta: "Адвайта-веданта"
  advaita_vedanta_desc: "Відкидаючи дуалізм свідомості та матерії, $advaita_vedanta$ стверджує, що $atman$, або найпотаємніше «Я» чи свідомість, становлять одне ціле з вищою реальністю або свідомістю всесвіту — Брахманом. Таким чином, фізичний матеріальний світ — лише ілюзія, за якою ховається вища реальність Брахмана."
  hindu_muslim_relations: "Індуїстсько-мусульманські відносини"
  hindu_muslim_relations_desc: "$hindu$ та іслам досить тісно взаємодіяли в минулому, і ця традиція, безсумнівно, матиме продовження. Наші народи навчилися мирно співіснувати, і між обома релігіями виник певний синкретизм."
  hindu_unification: "Індуїстське об'єднання"
  hindu_unification_desc: "Незважаючи на відмінності у віруваннях і практиках, в індуїзмі більше того, що нас об'єднує. Поява спільного бачення індуїзму допомагає нашому народу здобути справжнє почуття єдності."
  hindu_architecture: "Індуїстська архітектура"
  hindu_architecture_desc: "Незалежно від стилю архітектури, чи то Шикхара, Вімана або Пранг, індуїстські храми скрізь відрізняються своїми високими прикрашеними вежами. Будучи втіленням гори Меру з тією чи іншою мірою вираженості залежно від регіону, вони слугують символом і демонстрацією сили та влади."
  varna_system: "Система варн"
  varna_system_desc: "Поняття Дхарми особистості існує ще з часів Вед. Воно передбачає, що людина має бути віднесена до однієї з чотирьох можливих категорій: #italic брахмани#!, куди входять вчені або жерці; #italic кшатрії#!, куди входять правителі або воїни; #italic вайш'ї#!, куди входять землероби або купці; або #italic шудри#!, куди входять ремісники або слуги. Ці стани не мають суворих рамок, а скоріше відображають ідеал покликання людини, однак вони значно вплинули на індуїстське суспільство."
  extreme_pacifism: "Радикальний пацифізм"
  extreme_pacifism_desc: "$ahimsa$ є основою пацифізму та ненасилля, які проповідує індуїзм. Тим не менш, наші вороги повинні пам'ятати, що, якщо вони нас спровокують, ми можемо відмовитися від наших принципів та вступити у війну."
  hindu_empires: "Індуїстські імперії"
  hindu_empires_desc: "У минулому було чимало імперій, які сповідували індуїзм. Усі великі правителі — від імператорів Маур'їв та Гупт в Індії до імператорів Шривіджаї в Індонезії та Чола в землях тамілів — спиралися у своєму правлінні на індуїстське вчення."
  sacred_cattle: "Священна корова"
  sacred_cattle_desc: "$ahimsa$ забороняє вбивати велику рогату худобу, тому віруючі шанують корів як матір і символ безкорисливої турботи та жертовності. Вони були об'єктом шанування з часів появи Вед і заслуговують нашої поваги та уваги."
  riches_of_asia: "Багатства Азії"
  riches_of_asia_desc: "$asia$ славиться по всьому світу своїм багатством. Азіатські скарби з процвітаючих міст Персії та Індії, предмети розкоші з Китаю та товари з майже легендарних Островів Прянощів в Індонезії користуються величезним попитом у всьому світі."
  silk_road: "Великий шовковий шлях"
  silk_road_desc: "Ні безкраї піски пустелі Гобі та перських земель, ні небезпеки, що чатують на мандрівників під час морських переходів через $indian_ocean_region$ та води, що оточують Індонезію, ніщо не могло зупинити купців, які протягом століть перетинали Азію оточеним легендами Шовковим шляхом у пошуках незліченних багатств."
  exchange_of_ideas: "Обмін ідеями"
  exchange_of_ideas_desc: "Шовковим шляхом йшли не тільки золото й товари, а й ідеї, і знання, які купці везли з собою."
  legacy_of_great_empires: "Спадщина великих держав"
  legacy_of_great_empires_desc: "Історія Азії рясніє прикладами великих імперій, що стверджували своє панування в цих землях: чи то Трон дракона в Китаї, різні царства Персії, могутні індуїстські та буддійські династії Індії та Південно-Східної Азії."
  arduous_terrain: "Важкопрохідний ландшафт"
  arduous_terrain_desc: "$asia$ відома вкрай негостинними землями — високими піками Гімалаїв, безплідними просторами пустелі Гобі, непрохідними джунглями Індії та Південно-Східної Азії. І це не кажучи вже про сезони мусонів і тайфунів, а також практично безперервну низку землетрусів. Азіатські народи навчилися жити в таких суворих умовах, а ось загарбникам тут буде непереливки."
  fertile_lands: "Родючі землі"
  fertile_lands_desc: "Загалом, $asia$ славиться своєю великою кількістю дощів, і навіть у тих краях, де опадів менше, через її землі протікають повноводні річки. Тільки в найпосушливіших частинах пустелі земля не може дати людям достатньої кількості прожитку, однак навіть у цих землях люди вміють обходитися тим, що в них є."
  crossroads_of_religions: "На перехресті релігій"
  crossroads_of_religions_desc: "$hindu$, буддизм, іслам і навіть тенгріанство поширилися далеко за межі земель, у яких вони зародилися. $asia$ стала місцем обміну віруваннями, а часто їхнього змішання та синкретизму."
  religious_syncretism: "Релігійний синкретизм"
  religious_syncretism_desc: "Іноді багатоконфесійність призводить не до конфліктів, а до взаємопроникнення різних практик та їх інтеграції в релігійне життя. Таким чином, чужа філософія та вірування можуть сприйматися не як небезпечне інакомислення, а як джерело знань."
  source_of_knowledge: "Джерело знань"
  source_of_knowledge_desc: "Поки одні країни пишаються своїми досягненнями в науці та техніці, деякі з їхніх «винаходів» були відомі в Азії протягом багатьох століть. Від видатних технологій Китаю до багатої літературної спадщини Індії — Схід не має причин заздрити Заходу."
  structured_society: "Організоване суспільство"
  structured_society_desc: "В азіатських суспільствах зазвичай панує суворий порядок, а кожна людина розуміє свою роль у ньому. Філософські ідеї індуїзму та конфуціанства суттєво вплинули на місцевий суспільний устрій в Азії та забезпечили його стійкість."
  incense_preeminence: "Панування пахощів"
  incense_preeminence_desc: "Протягом століть пахощі були невіддільною частиною життя в Азії, можливо, значнішою, ніж у будь-якій іншій частині світу. Попри те, що пахощі використовуються й у ритуалах інших релігій, їхнє майже повсюдне застосування в індуїстських та буддійських церемоніях, а також у повсякденному житті мусульман перетворює в незмінний атрибут життя в Азії."
  incense_trade_route: "Перевезення пахощів"
  incense_trade_route_desc: "Високий попит на пахощі в Азії та за її межами призвів до створення безлічі торгових маршрутів, призначених виключно для перевезення цього дорогоцінного товару. Подібно до більш прославленого Шовкового шляху, торгівля пахощами слугує мостом між Сходом і Заходом."
  wake_of_the_mongol_horde: "Відлуння монгольської навали"
  wake_of_the_mongol_horde_desc: "Мабуть, в Азії не залишилося жодного куточка, по якому не пройшлася б хода монгольських завойовників. Ці землі досі заліковують рани після спустошливих набігів армій $genghis_khan_name_no_tooltip$а, що викував свою велику імперію в численних походах і битвах."
  cultural_melting_pot: "Плавильний котел культур"
  cultural_melting_pot_desc: "$asia$ — це, перш за все, край, де панує багате культурне розмаїття. Саме воно і безперервний обмін ідеями та традиціями забезпечили процвітання країн Азії протягом багатьох століть."
  rise_of_great_individuals: "Звершення великих людей"
  rise_of_great_individuals_desc: "Великі люди можуть значно вплинути на хід історії. Час від часу до влади приходять правителі, які створюють нові імперії або руйнують старі. Такі досягнення заслуговують на захоплення та повагу."
  the_pentarchy: "Пентархія"
  the_pentarchy_desc: "Стародавня структура церкви, встановлена ще за часів царювання імператора Юстиніана I, використовується в православ’ї й донині. Попри те, що папа римський вважає себе вищим за всіх у католицькій вірі, для справжньої Церкви єпархії Константинополя, Олександрії, Антіохії та Єрусалима, як і раніше, зберігають своє значення."
  imperial_creed: "Імперський символ віри"
  imperial_creed_desc: "Православ’я було офіційною вірою Римської імперії з моменту прийняття християнства. Єресі Заходу та їхні самопроголошені «імператори» не сміють оскаржувати легітимність нашої династії."
  filioque_issue: "Проблема Філіокве"
  filioque_issue_desc: "Західні єретики таємно вписали в латинський переклад Символу віри доповнення #italic Філіокве#!. Будь-які правки, які не схвалив собор, вважаються незаконними. Ми продовжимо молитися єдино правильним способом, а цих боговідступників чекають пекельні муки."
  septuagint: "Септуагінта"
  septuagint_desc: "$septuagint$ — це переклад нашого Старого Завіту з івриту на грецьку мову, виконаний сімдесятьма двома перекладачами ще в III столітті до нашої ери. Причому всі вони незалежно один від одного змогли скласти абсолютно однаковий переклад тексту. Отже, він, безумовно, дарований згори і є прямим словом Бога."
  anagignoskomena: "Апокрифи"
  anagignoskomena_desc: "У нашій Біблії містяться всі книги, що заслуговують на шанування та вивчення, хоча деякі з них можуть бути менш значущими, ніж інші. $anagignoskomena$ не включені до єврейської Біблії, а тому вважаються менш важливими, ніж інші тексти, проте також заслуговують на увагу."
  church_guidance: "Приписи церкви"
  church_guidance_desc: "У Священному Писанні міститься божественна мудрість, проте вірно витлумачити сенс цих текстів і донести його до пастви може лише церква. Будь-яка спроба незалежного прочитання, яка не спирається на погляди церкви, — прямий шлях до помилок та єресі."
  unchanging_tradition: "Незмінна традиція"
  unchanging_tradition_desc: "Вчення, яке Ісус Христос передав своїм апостолам, має зберігатися в первозданному вигляді — без виправлень, доповнень і скорочень, — бо сама віра незмінна і сповідується людьми по всій землі."
  church_councils: "Церковні собори"
  church_councils_desc: "Церква має діяти як єдине ціле, тому будь-які питання поза компетенцією окремих єпископів повинні розглядатися на соборах, де виражається колективна думка церковної влади. Рішення, що виносяться на таких зборах, мають статус офіційних."
  greek_rite: "Візантійський обряд"
  greek_rite_desc: "Протягом століть наші ритуали та канонічні служіння дотримувалися візантійського обряду, встановленого в Константинополі. Попри невеликі розбіжності, православні обряди загалом відрізняються одноманітністю."
  physical_body_of_christ: "Тіло Христове"
  physical_body_of_christ_desc: "Церква — це земне віддзеркалення Христа, нічим не відрізняється від небесного; фізичне втілення Спасителя, посланого на допомогу людству."
  sight_veneration: "Зоровий вплив"
  sight_veneration_desc: "Вплив на органи чуття вірян — найважливіший аспект релігії. Недарма наші церкви виглядають дуже ошатно, а їхні стіни прикрашають барвисті зображення: серед такої пишноти присутність Христа на землі здатен відчути кожен."
  theotokos: "Богоматеринство"
  theotokos_desc: "Пресвята Богородиця — ключова фігура в православ’ї, оскільки вона виконала Старий Завіт, принісши світові у своєму лоні Новий Завіт в образі Христа. Таким чином, якщо Христос вважається втіленням Бога, то вона — Матір Божа, а тому заслуговує на особливе місце в християнському вченні та шанується більше, ніж інші святі."
  heavenly_architecture: "Божественна архітектура"
  heavenly_architecture_desc: "Православні храми завжди споруджуються з метою відтворити образ раю. Православні церкви, що зводяться в більш централізованому стилі порівняно із західними, заснованими на базиліці, мають центральний купол, який символізує небеса. Ці храми прикрашаються розписами та іконами і являють собою грандіозне видовище."
  iconostasis: "Іконостас"
  iconostasis_desc: "Однією з найважливіших особливостей будь-якого православного храму є іконостас — це стіна, покрита іконами, яка відокремлює основну частину храму від вівтаря. Ікони, розміщені там, є втіленням зв’язку між вірянами та святая святих, а отже, між Небесами та людьми, вказуючи їм шлях до Небес."
  julian_calendar: "Юліанський календар"
  julian_calendar_desc: "Протягом століть час у нашій державі та нашій церкві відлічувався за юліанським календарем, встановленим Юлієм Цезарем у 46 році до нашої ери. Цей календар не лише об’єднує всі східнохристиянські народи, а й визначає дати найважливіших свят і торжеств."
  paschal_cycle: "Великодній цикл"
  paschal_cycle_desc: "У православній традиції є низка свят у великодньому циклі з рухомою датою, наприклад, сама #italic Великдень#!. Так, період часу перед Великоднем тривалістю десять тижнів називається Тріодіоном, а період часу після Великодня тривалістю п’ятдесят днів — Пентекостаріон. Цей цикл включає в себе найважливіші торжества літургійного року."
  oktoechos: "Осмогласся"
  oktoechos_desc: "$oktoechos$, або восьмиголосна система запису музики, використовувалася для запису церковних піснеспівів і музики протягом багатьох століть. Це основа православного піснеспіву, хоча у різних культур можуть бути свої особливості."
  prestigious_monasticism: "Престиж чернецтва"
  prestigious_monasticism_desc: "У православній церкві чернецтво та аскетизм мають велике значення і практично є обов’язковими. Кожен єпископ повинен спочатку стати ченцем, а якщо він не був пострижений у ченці, то повинен пройти цей шлях до своєї хіротонії. Тому монастирі та чернечі обителі значно впливають на нашу церковне життя."
  national_rites: "Національні звичаї"
  national_rites_desc: "Наявність автокефальних патріархатів у нашій церкві створює сприятливі умови для виникнення певних відмінностей у національних обрядах різних країн. При цьому єдність учення та Церкви зберігається."
  heirs_of_rome: "Спадкоємці Риму"
  heirs_of_rome_desc: "Багато хто називав себе спадкоємцями Риму та Римської Імперії, не маючи на те жодних підстав. Лише ми, ревнителі істинної віри стародавньої імперії, можемо з повним правом вважатися її нащадками."
  legacy_of_saint_andrew: "Спадщина святого Андрія"
  legacy_of_saint_andrew_desc: "Згідно з переказами святий Андрій відвідав Скіфію та північне Причорномор’я, а під час своєї зупинки на місці, на якому згодом було побудовано Київ, прорік велику благодать, що осяє ці землі з прийняттям християнства."
  christianization_of_the_slavs: "Християнізація слов’ян"
  christianization_of_the_slavs_desc: "Жителі Київської Русі стали одними з перших східнослов’янських народів, що прийняли світло Христа і перейшли в православ’я. Звідси віра поширилася і серед інших народів сходу."
  cyril_and_methodius: "Кирило і Мефодій"
  cyril_and_methodius_desc: "$BYZ_ADJ$і теологи Кирило і Мефодій відіграли важливу роль у поширенні християнства серед слов’ян у IX столітті нашої ери. Вони вважаються творцями першої абетки, яка використовувалася для запису церковнослов’янської мови і була названа ними глаголицею. Пізніше їхні учні розробили кирилицю, назвавши її на честь Кирила."
  interaction_between_church_and_state: "Взаємозв’язок церкви та держави"
  interaction_between_church_and_state_desc: "У підпорядкуванні патріарха знаходяться його патріархат і всі віряни. Тандем патріарха та правителя дозволить нам задіяти ресурси церкви для зміцнення авторитету держави."
  outwards_expansion: "Зовнішня експансія"
  outwards_expansion_desc: "Священний обов’язок церкви — нести світло Христа язичникам та невіруючим. Заради порятунку їхніх душ ми маємо вирушити в нові землі."
  justified_holy_wars: "Виправдані священні війни"
  justified_holy_wars_desc: "Ми не можемо дозволити язичникам та єретикам диктувати нам свої умови. Наш священний обов’язок — очистити світ від скверни, щоб на землі запанувало Царство Боже."
  resistance_to_the_infidels: "Боротьба з невіруючими"
  resistance_to_the_infidels_desc: "Наші православні брати не раз опинялися під гнітом іновірців. Однак ми навчилися стійко переносити такі утиски і навіть співіснувати з цими безбожниками."
  eastern_ecumenism: "Східний екуменізм"
  eastern_ecumenism_desc: "Необізнані часто плутають наше східне православ’я з іншими давньосхідними православними церквами. Але попри відмінності з багатьох ключових питань, вони залишаються християнами, і завдяки цим спільним поглядам можна було повернути їх у лоно істинної віри."
  structured_patriarchates: "Структура патріархатів"
  structured_patriarchates_desc: "Наші патріархати завжди відрізнялися гарною організацією та структурою. У кожного з них були свої повноваження та певні кордони. Такий підхід забезпечує ефективніше функціонування церкви та всієї держави."
  second_council_of_ephesus: "Другий Ефеський собор"
  second_council_of_ephesus_desc: "На Другому Ефеському соборі, скликаному в 449 році за наполяганням патріарха Діоскора Олександрійського, була прийнята формула Кирила Олександрійського, згідно з якою Христос має єдину, а не подвійну природу. Попри те, що формально собор був легітимним, католицька та православна церкви його категорично відкидають."
  rejection_of_chalcedon: "Невизнання Халкідонського собору"
  rejection_of_chalcedon_desc: "Папа римський Лев I не погодився з результатами Другого Ефеського собору і вирішив скликати новий собор у Халкідоні. Однак ми не визнаватимемо його підсумки, оскільки нас цілком влаштовують рішення попереднього собору."
  monophysite_vs_miaphysite: "Монофізитство і міафізитство"
  monophysite_vs_miaphysite_desc: "І міафізити, і монофізити вірять в єдину природу Христа, проте їхні доктрини суттєво різняться. Перші вважають, що Христос поєднує в собі людське і божественне, тоді як останні стверджують, що людська природа Христа була поглинена його божественністю. Дехто помилково зараховує нас до монофізитів, але насправді ми зовсім не поділяємо їхніх поглядів."
  original_christianity: "Нікейське християнство"
  original_christianity_desc: "Християнська церква зазнала безлічі розколів, але наша віра сягає корінням у раннє християнське вчення, сформульоване ще за часів Першого Нікейського собору. Усіх, хто з тих чи інших причин оскаржує його рішення, безумовно, можна вважати єретиками."
  beyond_the_borders: "Вихід за межі"
  beyond_the_borders_desc: "З моменту зародження християнства багато його послідовників так чи інакше осіли в межах Римської імперії. Міафізитство ж спочатку розвивалося на її околицях, і після розділення з халкідонськими церквами ми наважилися вийти за межі імперії, щоб нести світло Боже в найдальші куточки світу."
  isolated_reaches: "Відчужені землі"
  isolated_reaches_desc: "З кожним роком прихильників міафізитства у світі стає дедалі більше. Навіть будучи оточеними ворогами та невірними, ми не відступаємо від своєї віри."
  independent_leaders: "Незалежні лідери"
  independent_leaders_desc: "Через ізоляцію міафізитства нам важко підтримувати спілкування з іншими патріархатами. Але навіть у таких умовах наші лідери навчилися діяти незалежно і придумали свої способи залишатися на зв’язку з іншими християнськими громадами."
  jerusalem_focus: "Звернення до Єрусалиму"
  jerusalem_focus_desc: "Ми завжди зберігаємо в серцях пам’ять про святе місто Єрусалим. Там Христос виконав свою місію і прийняв смерть на хресті, і туди ж він повернеться у своє Друге пришестя. На знак пошани до цього міста ми завжди молимося, звертаючись обличчям до Єрусалиму."
  acceptance_of_old_testament: "Визнання Старого Завіту"
  acceptance_of_old_testament_desc: "Деякі християнські церкви почали применшувати важливість Старого Завіту, стверджуючи, що з приходом Христа викладене в ньому вчення втратило актуальність. Однак ми переконані, що сьогодні ці тексти мають анітрохи не меншу значущість, ніж у часи їхнього написання."
  primacy_of_alexandria: "Верховенство Александрії"
  primacy_of_alexandria_desc: "Міафізити діляться на безліч громад, але всі ми так чи інакше визнаємо Александрію духовним центром нашої віри. Втім, це швидше спосіб вшанувати апостольське наступництво місцевого патріархату, ніж прагнення наділити його особливою владою."
  school_of_alexandria: "Олександрійська богословська школа"
  school_of_alexandria_desc: "За переказами, Олександрійська катехизична школа була заснована самим апостолом Марком. Протягом багатьох років вона була найстарішим у світі богословським навчальним закладом, де біблійні тексти почали вивчати ще на зорі становлення християнства. Незабаром після визнання верховенства єпископа Рима над патріархом Олександрійським школа була знищена, проте її традиції збереглися донині."
  preserving_of_local_languages: "Збереження місцевих мов"
  preserving_of_local_languages_desc: "Грецька мова та латина відіграли важливу роль у розвитку раннього християнства, але в міафізитських церквах літургія зазвичай проводиться на мовах місцевого населення — коптській, арамейській, вірменській та інших. Так кожна громада міафізитів зберігає свій язк і традиції."
  double_patriarchate: "Подвійний патріархат"
  double_patriarchate_desc: "Олександрійська та Антіохійська церкви вважають одна одну окремими патріархатами, один з яких дотримується міафізитства, а інший — православ’я. Можна довго сперечатися про те, хто з них має апостольське наступництво, але насправді лише міафізитський патріархат зберігає істинне вчення."
  eastern_christianity: "Східне християнство"
  eastern_christianity_desc: "Ми є частиною так званого Східного християнства, що об’єднує безліч різних напрямків. Вони відрізняються своїми богословськими та літургійними традиціями, але мають схожі культурні особливості."
  life_among_infidels: "Життя серед невірних"
  life_among_infidels_desc: "Невірні часто оскверняють своєю присутністю землі нашої віри. Втім, часом наші проповідники також вирушають у чужі краї, щоб осяяти Божим світлом заблудлі душі. Нехай нам і не завжди вдається переконати цих язичників у хибності їхніх переконань, ми чинимо на них набагато більший вплив, ніж може здатися на перший погляд."
  gradual_departure: "Поступове розділення"
  gradual_departure_desc: "Багато християнських церков відреклися від міафізитів, але ми не стали відразу розривати зв’язки з цими людьми. Ми продовжували брати участь у соборах і підтримувати спілкування з іншими патріархатами, проте з часом стало зрозуміло, що міафізитам просто нічого обговорювати з цими єретиками."
  thrive_under_persecution: "Процвітання всупереч переслідуванням"
  thrive_under_persecution_desc: "Хоча ми протягом сотень років піддавалися переслідуванню з боку невірних та єретиків, наша віра, як і раніше, міцна. Як би сильно нас не гнітили, ми завжди зуміємо вистояти."
  preserver_of_national_identity: "Збереження національної ідентичності"
  preserver_of_national_identity_desc: "Навіть попри утиски та переслідування, ми змогли зберегти свою ідентичність, і в цьому велика заслуга нашої церкви. Саме в її лоні збереглися наші мови та традиції, і лише завдяки їй наша віра не похитнулася."
  defense_against_heretics: "Захист від єретиків"
  defense_against_heretics_desc: "З моменту нашого розділення з іншими християнськими церквами їхні представники засуджують нас з будь-якого приводу. Вони називають себе християнами, але їхні погляди наскрізь просякнуті єрессю, тоді як ми вірно дотримуємося слова Божого."
  remote_patriarchates: "Віддалені патріархати"
  remote_patriarchates_desc: "Через те, що наш народ піддавався завоюванням і гонінням, невірні багато разів знищували наші церкви або брали їх під свій контроль. У зв’язку з цим ми були змушені перенести наш патріархат, хоча ми, як і раніше, шануємо його початкове місце, як би далеко від нього ми не знаходилися."
  further_reaches: "Далекі краї"
  further_reaches_desc: "Попри те, що ми часто змушені жити в оточенні невірних, наше віровчення все ж поширилося серед представників різних народів і культур, що проживають у віддалених землях."
  internal_communion: "Тісне спілкування"
  internal_communion_desc: "Попри незалежність міафізитських патріархів, всі наші громади підтримують одна з одною міцний зв’язок. Це не тільки дозволяє нам зберігати близькі стосунки, а й забезпечує єдність церкви."
  cradle_of_monasticism: "Батьківщина чернецтва"
  cradle_of_monasticism_desc: "Християнське чернецтво зародилося в Єгипті, де через гоніння християнам нерідко доводилося ховатися в пустелі та вести відлюдницький спосіб життя. Будучи хранителями олександрійської традиції, міафізити мають право вважати себе засновниками чернечого руху."
  unique_architecture: "Унікальна архітектура"
  unique_architecture_desc: "Наше вчення розвивалося у відносній ізоляції, що призвело до появи в наших громадах унікального архітектурного стилю. Можливо, інші напрямки християнства можуть похвалитися більш грандіозними спорудами, проте наші храми та святилища надихають вірян анітрохи не менше за інші."
  medicinal_infusions: "Лікувальні настої"
  medicinal_infusions_desc: "Протягом століть людство справлялося з різними недугами за допомогою рослин, що мають цілющі властивості. Кажуть, настої з якихось особливих листків здатні продовжити людям життя."
  canoe_travels: "Каное"
  canoe_travels_desc: "Завдяки легким каное ми зможемо ефективніше освоювати водні шляхи та волоки Північної Америки, що значно розширить наші можливості в управлінні торгівлею та міграцією."
  seasonal_economy: "Сезонна економіка"
  seasonal_economy_desc: "У важкі часи треба вміти виживати, а природа — це і є життя. Наші звички повинні змінюватися разом із сезонами, а тіла та розуми — бути такими ж гнучкими, як погода."
  fishing_habits: "Навички рибальства"
  fishing_habits_desc: "Дивлячись на деяких з наших людей, важко повірити, що вони народилися на суші, а не у воді: вони плавають так швидко і вправно, що їх майже неможливо відрізнити від річкової течії."
  whale_hunters: "Китобої"
  whale_hunters_desc: "Кити, білухи, моржі, тюлені… Те, що дає нам море, важливіше за наші голоси, нашу безрозсудну гординю. Ми полюємо на будь-які морські дари."
  moundbuilding_advance: "Будівничі курганів"
  moundbuilding_advance_desc: "Північноамериканські кургани — це великі символи досягнень нашого народу, і нам слід врахувати їхнє розташування при плануванні нашої інфраструктури."
  bison_hunters: "Мисливці на бізонів"
  bison_hunters_desc: "Бізон — символ і запорука виживання нашого народу. На знак поваги до цієї священної тварини ми використовуємо кожну її частину: м’ясо йде в їжу, кістки — на інструменти, шерсть — на захист від зимових холодів, шкура — на одяг і покриття наших тіпі, а душа стає об’єктом поклоніння. Бізони займають центральне місце в нашій культурі. Без них ми не мислимо себе."
  federal_constitution: "Засновники федерації"
  federal_constitution_desc: "Ми повинні об’єднатися з однодумцями та заснувати федерацію, де взаємна довіра та спільний розвиток стануть найвищими цінностями."
  shared_knowledge: "Обмін знаннями"
  shared_knowledge_desc: "Щоб витримати конкуренцію з іншими племенами, ми повинні вивчити всі нововведення, які допоможуть нам утриматися на плаву і навіть перевершити суперників."
  slash_and_burn: "Підсічно-вогневе землеробство"
  slash_and_burn_desc: "Ми дізналися про систему землеробства, засновану на випалюванні рослинності. Шар золи, що залишився після пожежі, слугує добрим добривом. Кажуть, цей метод підвищує врожайність не гірше, ніж обробка ґрунту."
  council_of_elders: "Рада старійшин"
  council_of_elders_desc: "Кожен член ради бере участь у прийнятті рішень нарівні з іншими. Щоб ефективніше розпоряджатися землями племені, ми повинні об’єднати зусилля."
  experienced_fur_hunters: "Торгівля хутром"
  experienced_fur_hunters_desc: "Торгівля хутром з іншими племенами та чужоземцями — важлива частина нашої економіки. Наші люди славляться своїми мисливськими навичками, а наші хутра — своєю якістю."
  pyramid_architecture: "Зведення пірамід"
  pyramid_architecture_desc: "Наші прекрасні міста, такі як Теотіуакан, Тікаль, Копан і Паленке, славляться своїми кам’яними пірамідами. Ми не забули мистецтво зведення таких споруд і можемо продовжити цю традицію."
  ball_game: "Тлачтлі"
  ball_game_desc: "Гра тлачтлі широко поширена в нашій країні. Її мета — утримати м’яч у грі, ударяючи по ньому стегнами. Тлачтлі — це одночасно і ритуальна альтернатива війні, і важлива складова релігійного життя."
  war_bonfires: "Сигнальні багаття"
  war_bonfires_desc: "Розставивши великі багаття в прикордонних поселеннях, ми зможемо швидко попереджати людей про небезпеку, що насувається."
  merchant_officials: "Купці-чиновники"
  merchant_officials_desc: "Торгівля — важливе джерело доходу для держави. Купці не тільки передають багатства правителю, а й повідомляють, як йдуть справи у сусідніх країн."
  copperworking: "Вироби з міді"
  copperworking_desc: "Майстри освоюють кування інструментів з металу, знайденого в наших землях. Якщо вони досягнуть успіху в цій справі, ми отримаємо величезну перевагу перед сусідами."
  system_of_tributaries: "Система данин"
  system_of_tributaries_desc: "Пряме правління територією вимагає великих витрат на упокорення місцевого населення та утримання чиновників у підкорених землях. Призначивши лояльного правителя та встановивши щорічну данину, ми усунемо загрозу з боку наших недругів з Альтепетля і без особливих труднощів наповнимо свою казну."
  refined_obsidian_weaponry: "Зброя з обсидіану"
  refined_obsidian_weaponry_desc: "Чорне обсидіанове скло відмінно підходить для виготовлення будь-яких інструментів. Це важкий і крихкий матеріал, тому з нього легко виточувати смертоносну колючу та ріжучу зброю: клинки, наконечники списів та стріл."
  precious_stones_art: "Вироби з дорогоцінного каміння"
  precious_stones_art_desc: "Наші землі багаті на дорогоцінне каміння, яке послужить відмінним матеріалом для статуй, ваз і дзеркал. Наші майстри створять найвеличніші пам’ятки культури та навіки впишуть свої імена в історію."
  cultivate_the_land: "Обробка землі"
  cultivate_the_land_desc: "Джунглі — суворе місце, особливо якщо вашим людям набридло збиральництво, і вони вирішили самостійно вирощувати їжу. У такій ситуації розчищення джунглів стає запорукою виживання та процвітання суспільства. Потрібно, щоб у запасі завжди було достатньо міцних чоловіків, придатних для важкої праці."
  feathered_serpent: "Пернатий змій"
  feathered_serpent_desc: "У широко поширеній у наших краях легенді йдеться про Пернатого змія. Кетцалькоатль в ацтеків, Кукулькан у мая або Кукумац у кіче — ці імена уособлюють одну і ту ж фігуру, яка стала джерелом єдності на всій нашій землі."
  ritual_bloodletting: "Ритуальне кровопускання"
  ritual_bloodletting_desc: "У багатьох культурах нашої країни правителі здійснюють жертвоприношення та кровопускання, щоб віддати шану богам. Ми підтримаємо цю традицію і тим самим підтвердимо наше право на владу."
  valley_irrigation: "Загальна система зрошення долин"
  valley_irrigation_desc: "Створивши мережу каналів, що пов’язують воєдино джерела води на полях, ми зробимо стрибок у розвитку технології зрошення та значно підвищимо родючість ґрунту."
  artisan_migration: "Переселення ремісників"
  artisan_migration_desc: "Неправильно, щоб найкращі майстри та мислителі імперії мешкали не в столиці, а в завойованих землях. Ми повинні перевезти цих людей у столицю, щоб вони служили особисто нам."
  terrace_farming: "Терасове землеробство"
  terrace_farming_desc: "Щоб максимально задіяти гірський ландшафт, ми винайшли терасове землеробство та вдосконалили методи зрошення."
  mountain_cities: "Фортеці на вершинах гір"
  mountain_cities_desc: "Наші міста та фортеці стоять на гірських вершинах, що височіють над хмарами. Кожного, хто вирішить напасти на наші землі, спіткає невдача."
  river_trade: "Річкова торгівля"
  river_trade_desc: "Великі річки та моря завжди годували наш народ. Потрібно підтримати річкову торгівлю та захистити численних купців, що пливуть уздовж берега до гирла річки. Так ми ніколи не будемо відчувати нестачі в їхніх чудових товарах."
  rainforests_and_mountaintops: "Тропічні ліси та гірські вершини"
  rainforests_and_mountaintops_desc: "Наші тропічні ліси та гори населяють найрізноманітніші істоти: лісові духи, ягуари, анаконди, тарантули та безліч інших створінь, які не становлять великої небезпеки для тих, хто знайомий з їхніми звичками. Однак для ворога наші землі подібні до фортеці, яку охороняють дикі звірі."
  knot_system: "Вузликове письмо"
  knot_system_desc: "Використання вузлів і ниток для запису інформації допоможе нам ефективніше керувати територіями та зберігати важливі дані."
  llama_farming: "Розведення лам"
  llama_farming_desc: "Ми розводимо величезні поголів’я лам. Лами воістину безцінні: вони служать нам в’ючними тваринами, а також джерелом м’яса та шерсті."
  mountain_roads: "Мережа гірських доріг"
  mountain_roads_desc: "Щоб підвищити доступність товарів, необхідно побудувати мережу гірських доріг, що пов’язують віддалені долини та дозволяють долати глибокі ущелини."
  tears_of_the_sun: "Сльози сонця"
  tears_of_the_sun_desc: "Авантюристи з далеких земель мріють відшукати поклади золота на гірських стежках високо в Андах. Для нас же цей жовтий метал має радше не економічну, а художню та сакральну цінність."
  hidden_cities: "Приховані міста"
  hidden_cities_desc: "Непрохідні тропічні ліси та неприступні гори надійно захищають наші міста від сторонніх і приховуватимуть їх від світу ще довгі століття."
  potato_production: "Вирощування картоплі"
  potato_production_desc: "На плоскогір’ях, де погано приживається кукурудза, ми навчилися вирощувати місцеву рослину з надзвичайно поживним корінням округлої форми. Підвищивши врожай цієї культури, ми отримаємо великий запас невибагливої в зберіганні їжі та зможемо прогодувати народ і воїнів."
  head_hunters: "Мисливці за головами"
  head_hunters_desc: "Споконвіку ми виживаємо, захоплюючи землі у народів, які виявилися слабшими за нас. У таких умовах у нас сформувався незвичайний військовий кодекс, згідно з яким вищим проявом доблесті та героїзму є не вбивство, а полон ворога, тому наші люди славляться вмінням брати супротивників живими."
  border_raiders: "Вправні нальотчики"
  border_raiders_desc: "Наші нальотчики славляться швидкістю, здатністю блискавично нападати на супротивників, що нічого не підозрюють, і легко ухилятися від ударів у відповідь. Вони послужать нам відмінну службу, увійшовши до складу регулярних військ."
  irish_travelling_bards_advance: "Мандрівні барди"
  irish_travelling_bards_advance_desc: "Талановиті поети, навчені придворному етикету, подорожують нашими землями в пошуках пана, який міг би їх найняти."
  irish_booleying_advance: "Відгінне тваринництво"
  irish_booleying_advance_desc: "Для багатьох ірландців розведення корів — це спосіб життя. Бики в Ірландії є не лише джерелом їжі, а й символом багатства. Переганяючи наші стада з одного далекого пасовища на інше, ми можемо примножити це багатство."
  irish_monastacism_advance: "Острівне чернецтво"
  irish_monastacism_advance_desc: "Хоча в даний час ми дотримуємося римсько-католицької практики, релігійне життя на цих островах багато в чому, як і раніше, тримається на добровільному духовенстві."
  guards_of_the_shannon_advance: "Вартові річки Шаннон"
  guards_of_the_shannon_advance_desc: "Фортеця Атлон розташована на могутній річці Шаннон у самому серці Ірландії. Члени сім’ї О’Келлі з Ві Майне, які вже давно правлять цими землями, люто захищали цю фортецю, відбиваючи напади норманів."
  hiberno_norman_keeps_advance: "Гіберно-нормандські вежі"
  hiberno_norman_keeps_advance_desc: "Наші нормандські предки побудували чудові вежі, щоб тримати під контролем ворожі території Ірландії."
  irish_frontier_settlement_advance: "Ірландські прикордонні поселення"
  irish_frontier_settlement_advance_desc: "Територія, яку ми відібрали в ірландців, чудово підходить для освоєння. Багато гідних людей вже приїжджають з далеких країв, щоб оселитися на цих родючих землях."
  celtic_raiders_advance: "Кельтська лють"
  celtic_raiders_advance_desc: "Протягом тисячоліть нам вдається проганяти загарбників з наших земель, використовуючи засідки та диверсії. Ніхто не може встояти перед виснажливою низкою раптових руйнівних атак."
  ple_pale_defenseworks_advance: "Укріплення Пейла"
  ple_pale_defenseworks_advance_desc: "Уздовж наших кордонів стоять легкі оборонні споруди у вигляді дамб та частоколів, які допомагають запобігти постійним набігам наших непокірних сусідів."
  ple_irish_viking_towns_advance: "Старі містечка вікінгів"
  ple_irish_viking_towns_advance_desc: "Стародавні порти, засновані скандинавами, як і раніше, залишаються важливими торговельними центрами, де підприємливі люди легко можуть розбагатіти."
  cel_defensive: "Кельтська тактика"
  cel_defensive_desc: "За сотні років опору загарбникам ми навчилися стійкості та терпіння. Замість того, щоб стрімголов кидатися в бій, ми ретельно готуємося і вичікуємо потрібний момент, щоб завдати ворогу нищівного удару."
  cel_western_shore: "Західне узбережжя"
  cel_western_shore_desc: "Наші моряки багато століть рибалили, торгували та билися вздовж узбережжя Атлантики. Ходячи цими суворими водами, вони досконало опанували мистецтво мореплавства, і нині мало хто може зрівнятися з ними в цій справі."
  cel_the_wests_awake: "Пробудження Заходу"
  cel_the_wests_awake_desc: "Через століття затишшя непокірний дух кельтських народів розгорівся з новою силою, і тепер ми готові зайняти своє законне місце серед великих цивілізацій цього світу."
  cel_celtic_nations: "Кельтські народи"
  cel_celtic_nations_desc: "В основі нашого союзу лежить ідея об'єднання кельтських народів під одним прапором. Діючи спільно, ми зможемо зберегти нашу спільну спадщину та цінності, а також забезпечити процвітання наших народів попри будь-які труднощі та зовнішні загрози."
  cel_celtic_diaspora: "Кельтська діаспора"
  cel_celtic_diaspora_desc: "Оповиті труднощами, багато наших родичів покинули рідні краї та вирушили до далеких берегів у пошуках кращого життя. Втім, вони не відмовилися від своїх традицій і звичаїв, тому вони неодмінно привезуть із собою свою кельтську спадщину, куди б вони не прибули."
  cel_pan_celtic_nationalism: "Панкельтизм"
  cel_pan_celtic_nationalism_desc: "Говорячи про об'єднання кельтських народів, ми зовсім не маримо, а закликаємо своїх побратимів згуртуватися навколо нашої спільної спадщини. Жодні кордони не можуть розірвати наші братерські узи, а тому наша національна ідентичність є настільки ж непорушною, як і наші рідні пагорби та моря."
  ire_grand_jury_system: "Великі журі"
  ire_grand_jury_system_desc: "Великі журі стягують податки на\nутримання доріг, мостів і\nбудівель судів. Із\nпоявою роз'їзних колегій нагляд за\nокругами посилюється."
  ire_irish_establishment: "Ірландська армія"
  ire_irish_establishment_desc: "Постійна армія, керована з\nІрландії, забезпечує бойову готовність гарнізонів і\nдозволяє знизити військові витрати. Тепер професійні солдати отримуватимуть регулярне жалування, а\nпостачальники зможуть заощадити на\nпоставках завдяки зростанню кількості казарм."
  ire_irish_volunteers: "Ірландські добровольці"
  ire_irish_volunteers_desc: "Цивільні формують загони для захисту місцевого населення та\nнагляду за\nбереговою лінією. Вони проводять навчання за\nсвій кошт, позитивно впливають на\nсуспільні настрої та\nпідвищують нашу обороноздатність."
  legacy_of_the_normans: "Спадщина Нормандії"
  legacy_of_the_normans_desc: "Загартована в незліченних боях сицилійсько-нормандська армія поєднує в собі нестримну міць нормандської кінноти та стратегічний геній візантійських, арабських і ломбардських полководців. Завдяки цьому смертоносному поєднанню норманам вдалося завоювати значні території та заснувати королівство на стику кількох цивілізацій."
  sic_constitions_of_melfi: "Мельфійські конституції"
  sic_constitions_of_melfi_desc: "У XIII столітті імператор Фрідріх II Гогенштауфен видав «Мельфійські конституції»\n— звід законів Сицилійського королівства, який використовується і донині. Цей документ є основою нашої держави та затверджує норми суспільної, приватної, феодальної, судової та кримінальної галузей права."
  sic_studium_generale: "Studium Generale"
  sic_studium_generale_desc: "Заснований у 1434 році Альфонсо V Арагонським, Катанійський університет є найстарішим вищим навчальним закладом Сицилії та одним з небагатьох південноєвропейських закладів, що мають статус studium generale. Завдяки великим освітнім програмам, що включають філософію, право та точні науки, університет готує першокласних правознавців, вчених та богословів, які потім вірно служать церкві та державі."
  sic_naval_vigilance: "Морська варта"
  sic_naval_vigilance_desc: "Постійні набіги османів та берберських піратів змусили владу Сицилії укріпити оборону своїх прибережних земель. З того часу розташовані тут фортеці та галери забезпечують надійний захист Південної Європи від нападів з моря."
  sic_sicilian_silk: "Сицилійський шовк"
  sic_sicilian_silk_desc: "За часів правління Фрідріха II шовк був одним з основних експортних товарів Сицилії. З роками північні регіони Італії обігнали нас за виробництвом шовку та витіснили нас з ринку, проте ми не маємо наміру так легко їм поступатися. Якщо ми вкладемо достатні кошти в нашу шовкову промисловість, то напевно зможемо повернути собі втрачені позиції."
  sic_sicilian_enlightenment: "Сицилійське просвітництво"
  sic_sicilian_enlightenment_desc: "Хоча Сицилія і не славилася світськими салонами, як Відень та Париж, ідеї Просвітництва все ж не оминули її стороною. Місцеві інтелектуали жваво цікавилися наукою, критикували феодальний лад і виступали за проведення великих правових реформ, часто аргументуючи свою позицію з точки зору релігійного гуманізму. Висловлюючи подібні погляди, вони фактично кидали виклик монархії і тим самим готували ґрунт для переходу в нову епоху."
  sic_sicilian_reforms: "Сицилійські реформи"
  sic_sicilian_reforms_desc: "Останніми роками багато наших державних інститутів або стали менш ефективними, або безнадійно застаріли. Щоб наша держава могла й далі розвиватися, нам необхідно провести низку корінних перетворень. У зв'язку з цим нашим найкращим умам було доручено підготувати проєкти реформ, які дозволять оптимізувати роботу державних механізмів."
  nomadic_tendencies: "Схильність до\nкочівництва"
  nomadic_tendencies_desc: "Ми довго кочували, і багато хто з нас звик до такого способу життя. Зараз усе змінилося, і ми взялися за будівництво міста, проте дехто з нас воліє мандрувати, як у давні часи."
  skilled_cavalry_raids: "Набіги вершників"
  skilled_cavalry_raids_desc: "Наші предки були вмілими вершниками й здобули безліч перемог на луках Сахелю. Наші вороги холоділи від страху, почувши тупіт копит війська, що наближається."
  land_of_the_ancestors: "Земля наших предків"
  land_of_the_ancestors_desc: "Земля\n— це не просто клаптик суходолу чи пил під ногами. Тут жили й помирали великі герої минулого. Наші предки спостерігають за нами з кращого світу, і ми повинні зберегти цей зв'язок за будь-яку ціну."
  wandering_scholars: "Мандрівні мудреці"
  wandering_scholars_desc: "На наших землях мешкають цілі громади мудреців, які сповідують різні релігії. Вони проповідують своє вчення всім, хто готовий їх слухати, навертаючи наших людей у свою істинну віру."
  community_of_the_faithful: "Багатомовна держава"
  community_of_the_faithful_desc: "Народ нашої імперії складається із сотень національностей. Люди стікаються до нас з усіх куточків світу, і кожен славить нашого правителя своєю мовою. Це нас і об'єднує."
  bound_by_service: "Спільний обов'язок"
  bound_by_service_desc: "Ми\n— єдиний народ, і армія наша єдина. Призиваючи на службу людей з усіх наших завойованих земель, ми створюємо умови для їх повноцінної інтеграції в суспільство та підвищуємо їхню довіру до держави."
  regnal_chronicles: "Хроніки правління"
  regnal_chronicles_desc: "Треба вести записи про наших королів та їхні великі діяння, щоб наші нащадки знали свою історію."
  expanded_slave_trade: "Посилення контролю над работоргівлею"
  expanded_slave_trade_desc: "Попит на рабів з боку іноземців зростає з кожним днем. Наше становище в африканському світі робить нас ідеальними торговими посередниками. Варто заохочувати работоргівлю та залучати купців на наші невільницькі ринки."
  gifts_and_hostages: "Підкуп і заручники"
  gifts_and_hostages_desc: "Хоча наш народ зараз єдиний, люди неохоче схиляють коліна перед спільним сюзереном. Щоб підвищити їхню лояльність, можна закликати до столиці всіх правителів підкорених земель і зробити їх престижними королівськими посланцями. Хтось, напевно, назвав би нашу політику заручництвом, але ми не згодні з таким визначенням."
  people_of_ornaments: "Знавці візерунків"
  people_of_ornaments_desc: "Кажуть, наші прославлені майстри просто не можуть залишити виріб без орнаменту. Продаючи їхні творіння повсюди, ми отримаємо чималу вигоду."
  courtly_competition: "Суперництво при дворі"
  courtly_competition_desc: "Займеш аристократів\n— уникнеш проблем. У нашій країні неймовірна кількість титулів. Подейкують, ніби кожен другий чоловік у нас носить якесь звання. Нехай наші придворні краще витрачають сили на боротьбу за славу й почесті, а не на інтриги проти влади."
  overnight_army: "Завжди напоготові"
  overnight_army_desc: "Наша столиця та інші міста побудовані за зразком армійських таборів: тут є свої фланги, авангарди та фронти. Зберігаючи таке мислення в мирному житті, ми не втратимо боєготовності."
  mining_tradition: "Традиції гірничої справи"
  mining_tradition_desc: "Наші землі багаті на рідкісні матеріали, які можна видобувати й продавати іноземним купцям за хороші гроші. Було б нерозумно не скористатися цим."
  intercontinental_trade: "Торгівля з далекими землями"
  intercontinental_trade_desc: "Наші купці нерідко привозять дивовижі з далеких країн. Можливо, ми зуміємо налагодити торгівлю і з більш віддаленими територіями."
  expanded_grazing_grounds: "Нові пасовища"
  expanded_grazing_grounds_desc: "У нас багато земель, придатних для випасу тварин, тож збільшити поголів'я худоби буде нескладно."
  african_sturdy_grains_advance: "Вирощування невибагливих злаків"
  african_sturdy_grains_advance_desc: "Приділяючи більше уваги сільському господарству, ми забезпечимо своєму народу процвітання. На щастя, у нас достатньо земель для вирощування найрізноманітніших культур."
  legacy_of_ivan_asen_ii: "Спадщина Івана Асеня II"
  legacy_of_ivan_asen_ii_desc: "Під час правління Івана Асеня II Болгарія досягла піку своєї військової, політичної та економічної могутності. Багато в чому саме його спадщина є основою нашої сильної централізованої держави."
  bulgarian_orthodox_patriarchate: "Болгарський православний патріархат"
  bulgarian_orthodox_patriarchate_desc: "Зведення болгарської церкви в ранг патріархату сприяло зміцненню нашої національної єдності, а також затвердило роль Тирново як духовного конкурента Константинополя."
  expansionist_ambitions: "Прагнення до експансії"
  expansionist_ambitions_desc: "Користуючись ослабленим становищем Візантійської імперії, амбітні правителі сусідніх держав вирішили об'єднати роздроблені балканські землі\n— кожен під своєю одноосібною владою."
  fortress_of_the_balkans: "Балканська фортеця"
  fortress_of_the_balkans_desc: "В надії усунути загрозу, що походила від хрестоносців, візантійців та монголів, Болгарія створила значну мережу укріплених міст і гірських фортець для захисту своїх володінь."
  revival_of_the_literary_schools: "Відродження книжкових шкіл"
  revival_of_the_literary_schools_desc: "За царя Івана Олександра Болгарія переживала значний культурний підйом. У цей час у країні з'явилося безліч скрипторіїв та літературних шкіл, які протягом багатьох років залишалися одними з головних носіїв слов'янської православної культури."
  reformation_of_the_bulgarian_patriarchate: "Відновлення Болгарського патріархату"
  reformation_of_the_bulgarian_patriarchate_desc: "Повернення незалежності Болгарського патріархату не тільки зміцнило авторитет державної влади, а й посилило релігійний вплив нашої держави в православному світі."
  promote_estates_general: "Впровадження станових зборів"
  promote_estates_general_desc: "Бургундія являє собою неоднорідне об'єднання земель, які в силу складних феодальних відносин мають різні норми, закони та привілеї. Щоб спростити управління цими територіями, ми можемо впровадити тут систему станових зборів, в рамках яких місцеві жителі зможуть обговорювати нагальні проблеми та узгоджувати їх вирішення з центральною владою. Це не тільки згладить юридичні відмінності, а й зміцнить нашу легітимність в очах бургундців."
  reform_the_feudal_army: "Реформа феодальної армії"
  reform_the_feudal_army_desc: "В епоху професійних армій стало очевидно, що феодальне ополчення неповоротке та\nненадійне. Ми візьмемо за\nоснову французький приклад: замість полків, які збираються за\nвасальним зобов'язанням, нам служитиме добре\nнавчена та\nзлагоджена армія, яка отримує постійне жалування та\nочолюється досвідченими офіцерами,\n— сучасне військо, що вміє пристосовуватися до\nбудь-яких умов."
  influence_of_the_burgundian_towns: "Вплив бургундських міст"
  influence_of_the_burgundian_towns_desc: "Зазвичай прихильністю генеральних штатів користуються хіба\nщо священники та\nаристократи, проте сьогодні неможливо більше закривати очі на\nзростаючий добробут міст; а\nчим\nбагатшими стають міста, тим\nбільшою є їхня політична вага. Сам устрій Генеральних\nштатів потребує\nперегляду. Якщо вони почнуть відображати й\nнаростаючий\nвплив городян, ми досягнемо більш урівноваженого підходу до\nуправління, зберігши при\nцьому привілеї інших\nстанів. Крім\nтого, зростуть і\nнаші адміністративні можливості, а\nтакож прискориться урбанізація."
  compagnie_d_ordonnance: "Ордонансові роти"
  compagnie_d_ordonnance_desc: "Сучасна війна довела неспроможність феодального ополчення. Замість\nнього короні служитимуть вірні, надійні та\nвідмінно\nпідготовлені кавалерійські частини, що отримують постійне жалування,\n— ордонансові роти."
  create_the_regimental_system: "Створити полкову систему"
  create_the_regimental_system_desc: "Щоб забезпечити військам постійний приплив новобранців та\nприпасів, нам доведеться створити полкову систему. Ця реформа полегшить управління особовим складом, допоможе навести лад у\nсистемі командування, а\nзаодно дещо зменшить нашу залежність від\nмісцевих дворян та\nіноземних найманців."
  heirs_of_rollo: "Спадкоємці Роллона"
  heirs_of_rollo_desc: "У жилах вихідців з\nнашого правлячого дому і\nсьогодні тече кров вікінга Роллона\n— першого правителя Нормандії. Завдяки\nцьому наша легітимність міцна, а\nми користуємося повагою серед\nрівних."
  trade_ports_in_the_channel: "Торговельні порти Ла-Маншу"
  trade_ports_in_the_channel_desc: "Завдяки вигідному розташуванню на\nЛа-Манші наша держава\n— справжні ворота для\nсвітової торгівлі. Якщо вкласти достатньо коштів у\nрозвиток портових міст та\nторгової інфраструктури, ми станемо господарями регіональної торгівлі та\nзаодно помітно знизимо витрати на\nзаморську діяльність."
  norman_law: "Нормандське право"
  norman_law_desc: "У нашій державі діє звід законів під\nназвою «$couteume_de_normaundie$», що закріплює привілеї дворянства та\nзабезпечує децентралізацію влади й\nправа на\nвласність. Завдяки\nцьому держава стабільна, а\nми помітно відрізняємося від\nсусідів."
  the_exchequer: "Палата шахівниці"
  the_exchequer_desc: "Наш законодавчий орган слід ретельно оберігати від\nбудь-якого стороннього впливу, щоб він не\nспотворив нашу самобутню культуру та\nнезалежність. Ми візьмемо за\nоснову англо-нормандські фінансові інститути; у\nцьому\nвипадку парламентські процедури, напевно, допоможуть короні збільшити свої доходи, а\nуправлінцям\n— краще справлятися зі\nсвоїми обов'язками."
  frontline_in_the_caroline_war: "Передова в\nроки Каролінської\nвійни"
  frontline_in_the_caroline_war_desc: "У роки довгих протистоянь між Францією та\nАнглією за\nнашу землю\n— важливий стратегічний пункт\n— йшли запеклі бої. З\nцього горнила вийшов загартований офіцерський корпус, а\nславні переможні традиції живі й\nдонині."
  tunisian_corsairs: "Туніські корсари"
  tunisian_corsairs_desc: "Наші корсари, що здійснюють набіги з\nфортець у\nТунісі та\nХальк-ель-Уеді, тримають у\nстраху все Середземне\nморе. Їхні швидкі галери під\nуправлінням команд, що отримують державне жалування, не\nтільки загрожують іноземним купцям, а\nй\nдають\nзрозуміти іншим, що атакувати нас на\nморі може бути нерозумно."
  tamazight: "Тамазігхтськ"
  tamazight_desc: "Берберомовні народи, що проживають у\nглибині країни,\n— важлива складова нашого суспільства, що відрізняється самобутньою культурою. Зберігаючи цю культуру та\nзаодно навчаючи її носіїв грамоти, ми виховуємо в\nсобі вміння правити регіонами з\nрізноманітним населенням, не\nжертвуючи згуртованістю та\nне\nвтрачаючи влади."
  guardians_of_ifriqiya: "Стражі Іфрікії"
  guardians_of_ifriqiya_desc: "Ми\n— спадкоємці великих міст давнини: Карфагена та\nКайруана, і\nна\nнас лежить почесний обов'язок охороняти серце Магрибу від\nпосягань ворогів. Наша влада\n— запорука стабільності. Кожен житель цього колись заповітного регіону буде тільки радий прийняти її."
  saharan_trade: "Торгівля через Сахару"
  saharan_trade_desc: "Від оаз Гадамеса до\nкараван-сараїв Сахелю простяглися наші торговельні шляхи\n— жили, по\nяких у\nгаманці купців через пустелю Сахару течуть багатства просто з\nдалеких пісків. На\nпівніч під\nнашим пильним наглядом та\nохороною безперестанку рухаються золото, сіль та\nраби."
  al_caid: "Аль-каїд"
  al_caid_desc: "Призначивши вірного каїда, який буде від\nімені\nдержави наглядати за\nпровінціями та\nкерувати торгівлею, ми не\nтільки здобудемо місцевого губернатора, а\nй\nпідтримаємо міських купців. Забезпечення чесних угод та\nрегулювання ринку\n— шлях до\nзміцнення економічної бази."
  connections_with_the_christian_world: "Зв'язки з\nхристиянським світом"
  connections_with_the_christian_world_desc: "Навіть розбіжності у\nвірі не\nзмусять\nнас відмовитися від\nсприятливих можливостей. Договори та\nторговельні\nугоди з\nхристиянськими державами, що укладаються виключно практичними дипломатами, лише послужать нашим інтересам у\nдовгостроковій перспективі."
  attract_foreign_pirates: "Залучити іноземних піратів"
  attract_foreign_pirates_desc: "У наших портах нерідко знаходять притулок розбійники, які вирішили спробувати щастя у\nвідкритих\nморях. Умілих мореплавців варто приймати з\nрозпростертими\nобіймами, і\nневажливо, звідки вони родом чи яким богам вони моляться: завдяки цим\nлюдям наші піратські флоти стануть сильнішими та\nобширнішими."
  rais_of_the_navy: "Раїси на\nфлоті"
  rais_of_the_navy_desc: "Капітани кораблів наших корсарів\n— раїси\n— не\nпросто пірати: це досвідчені морські вовки, родоначальники безлічі морських традицій, якими по\nправу пишається наш славний флот."
  export_monopolies: "Монополії на\nекспорт"
  export_monopolies_desc: "Взявши під\nконтроль постачання на\nекспорт найважливіших товарів, таких\nяк оливкова\nолія, тканини та\nбарвники, ми не\nтільки забезпечимо державі процвітання, а\nй\nзможемо впливати на\nінших. Протекціонізм\n— лише важіль, за\nвпливом схожий з\nвійною; завдяки\nйому на\nринках нашої держави перевагу завжди матимуть місцеві купці."
  beacon_of_maghrebi_trade: "Світоч магрибської торгівлі"
  beacon_of_maghrebi_trade_desc: "Тлемсен\n— місце, де під\nтінню андалузької величі перетинаються шляхи сахарських караванів та\nсередземноморських торговельних маршрутів. На\nринках та\nв\nпортах процвітає торгівля, і\nнаше завдання\n— ще\nширше розкинути купецькі мережі, щоб у\nних потрапив і\nцей регіон."
  qalat_al_mashwar_advance: "$qalat_al_mashwar$"
  qalat_al_mashwar_advance_desc: "Фортеця $qalat_al_mashwar$\n— не\nпросто укріплення для\nнаших військ: це символ династичної влади. Після\nтого\nяк ми вклали кошти в\nйого розширення, оборона Тлемсена помітно зміцніла, а\nразом з\nнею посилилася адміністративна влада над\nсусідніми землями."
  hispano_moresque_style: "Іспано-мавританський стиль"
  hispano_moresque_style_desc: "В обличчі наших міст дивним чином поєднуються між\nсобою андалузька витонченість та\nмагрибська архітектурна традиція. Іспано-мавританський стиль, принесений у\nдержаву іноземними ремісниками та\nдворянами, надихає місцевих творців на\nнові\nдіяння та\nпідносить престиж нашого двору на\nнові висоти."
  city_of_scholars: "Місто вчених"
  city_of_scholars_desc: "Тлемсен здавна вважається осередком ісламської науки та\nобміну ідеями. Наші медресе відвідують вчені з\nМагрибу та\nАль-Андалусу, і\nв\nстінах цих закладів зароджуються нові наукові та\nбогословські теорії, обговорювати які будуть і\nнаші нащадки."
  entrepot_connections: "Зв'язок з\nпакгаузами"
  entrepot_connections_desc: "Щоб наша держава стала справжнім центром торгівлі, її міста слід з'єднати між\nсобою за\nдопомогою надійної інфраструктури. Якщо ми спонукаємо дворянство до\nбудівництва та\nутримання стратегічно важливих доріг, торговельні потоки\n— життєві соки нашої держави\n— потечуть швидше."
  perpetual_general_captain_of_the_people: "Вічний капітан народу"
  perpetual_general_captain_of_the_people_desc: "У політично неспокійній середньовічній Вероні титул «капітан народу» з\nчасом перестав бути виключно церемоніальним\n— його носії цілком серйозно претендували на\nвладу. Першими, хто легітимізував свою владу з\nопорою на\nзвання капітана\nнароду, став рід делла\nСкала\n— династія правителів Верони, міста, де завойовувати вірність доводилося ціною величезних зусиль."
  scaligers_military_ambitions: "Військові прагнення делла\nСкала"
  scaligers_military_ambitions_desc: "Рід делла\nСкала мріяв не\nпросто правити Вероною, а перетворити це місто на\nповноцінну ломбардську державу. Зробити це вирішено було силою: перейшовши Паданську\nнизовину, делла\nСкала вступили у\nвійну з\nМіланом, Венецією та\nПадуєю. Там, де пройшли бойові дії, залишилися укріплені міста, загартовані в\nбоях ополченці… і\nдвір, що складався з\nвійськових реформаторів."
  court_of_great_refugees: "Двір великих біженців"
  court_of_great_refugees_desc: "Наша велика столиця стала притулком для\nтворців, вигнанців та\nмислителів, вимушених покинути рідні місця через\nвійну або релігійні чи\nполітичні розбіжності з\nвладою інших міст Італії. Ці люди збагатять наш двір новими знаннями, сміливими ідеями та\nкультурними звичаями, і\nВерона заслужено вважатиметься тихою гаванню, де навіть у\nнеспокійні\nчаси може зародитися щось нове."
  consolidate_italian_holdings: "Об'єднати італійські володіння"
  consolidate_italian_holdings_desc: "Делла Скала правили не\nтільки Вероною\n— їм належала ціла жменька міст Північної\nІталії. Утримати подібні володіння нелегко: для\nцього потрібно майстерно володіти мистецтвом дипломатії, вміло доручати іншим різні завдання та\nутримувати професійні армії, що вимагають чималих витрат. Лише після об'єднання розрізнених володінь Верона стане гідною суперницею іншим великим державам півострова."
  the_adige: "Адідже"
  the_adige_desc: "Річка Адідже\n— артерія, що живить життям Верону. Без\nнеї неможливі були\nб торгівля, землеробство та\nпроцвітання. Як Адідже несе свої життєдайні води з\nвершин Альп в\nАдріатичне\nморе, так\nі\nбагатство, принесене нам річкою, рясно живить ринки та\nполя, міста та\nсела."
  marmorina: "Марморіна"
  marmorina_desc: "У мирні часи Вероною володіли мудрі правителі, для\nяких краса та\nдобробут міста були зовсім\nне\nпорожнім звуком. Ми продовжимо цю славну традицію, і\nнам вже є чим підкріпити ці наміри: над\nрічкою Адідже простягнувся шедевр архітектурного мистецтва\n— міст Понте-Наві, а\nна\nвежі Гарделло тихо відліковують час перші в\nІталії годинники з\nводяним приводом. Під\nнашою владою Верона буде відома під\nпрізвиськом Marmorina\n— «мармурова»; велика кількість римського мармуру, статуй та\nвитонченої\nархітектури вражатиме уяву. Ми залишимо відбиток не\nтільки на\nобличчі міста\n— наші імена увійдуть в\nісторію."
  diocese_of_smolensk: "Смоленська єпархія"
  diocese_of_smolensk_desc: "Смоленська єпархія\n— не\nпросто оплот православного християнства та\nбатьківщина однієї з\nнайстаріших єпископій у\nцих краях: це\n— втілення непохитної віри нашого народу."
  smolenskian_resolve: "Тверді смоляни"
  smolenskian_resolve_desc: "Протягом багатьох століть смоленська земля страждала від\nрук іноземних загарбників: польських королів, литовських та\nмосковських князів… Але ніхто з\nних не\nвиявився здатним зламати нашу віру та\nсилу\nдуху. Тож будемо\nй\nнадалі пам'ятати, що об'єднує нас. Досягти величі можна тільки одним шляхом: залишити міжусобиці та\nспільно усвідомити, що Смоленськ\n— понад усе."
  link_the_steppes_trade: "Ланка в\nстеповій торгівлі"
  link_the_steppes_trade_desc: "З одного боку до\nСмоленська підступає ліс, з\nіншого\n— степ. Смоленська земля бачила багато війн і\nприймала в\nсебе багато купців, а\nзначить, усе її облаштування, що сприяє торгівлі, необхідно поліпшити, а\nосновні шляхи, по\nяких ідуть обози,\n— отримати у\nсвоє володіння. Лише в\nцьому\nвипадку ми станемо справді важливою ланкою в\nланцюжку, що йде від\nПівнічної\nРусі до\nБалтики та\nпівденних степових торговельних шляхів."
  hub_of_militarism: "Осередок войовничості"
  hub_of_militarism_desc: "Споконвіку долю нашої землі визначала війна, але сьогодні колишню слабкість ми обертаємо в\nсилу. Військове виробництво стане гордістю пошматованого війнами та\nоблогами Смоленська: з\nнаших збройних дворів тягнуться вози з\nгарматами, пищалями та\nпорохом, а\nразом з\nними у\nсвіт ідуть і\nідеї. Ми більше не\nбудемо бажаною здобиччю в\nочах інших. Відтепер ми\n— молот, що готовий бити без\nпощади по\nіноземних загарбниках."
  armories_of_smolensk: "Збройні двори Смоленська"
  armories_of_smolensk_desc: "Через довгі десятиліття прикордонних воєн ми навчилися давати відсіч і\nзаходу, і\nсходу зі\nзброєю в\nруках. Московська витримка та\nзахідна якість\n— ось які гармати, що роблять наші майстри на\nзбройних\nдворах. Немає рівних нам і\nв\nманеврах, і\nніякий ворог не\nздатний нас здолати: в\nпечах збройних дворів народжується вогнева міць, а\nразом з\nнею\n— сила та\nнепохитність."
  capetian_house_of_anjou: "Анжуйська династія Капетингів"
  capetian_house_of_anjou_desc: "У нашій крові\n— гідність Капетингів та\nцілеспрямованість анжуйців. І\nхоча корона Єрусалиму нам уже не\nналежить, ми все\nж\n— законні спадкоємці роду, чиї володіння колись простягалися від\nАнжу до\nАлбанії. В\nнаших\nсилах ще повернути державі колишню славу, щоб не\nпосоромити пам'ять предків, і\nзаодно\n— все те, що було незаконно вирвано з\nнаших рук. У\nцьому нам допоможе мистецтво дипломатії та\nретельного планування."
  lords_of_the_rhone_corridor: "Володарі Ронського коридору"
  lords_of_the_rhone_corridor_desc: "Ронська низовина\n— найважливіше джерело нашої могутності. Над\nнею, немов мовчазні кам'яні вартові, пильно несуть дозор наші замки\n— одні з\nнайміцніших європейських твердинь та\nсимвол нашої військової та\nтехнічної майстерності."
  angevin_heraldry: "Анжуйська геральдика"
  angevin_heraldry_desc: "Золоті лілії та\nдвоглаві орли, що прикрашають наші знамена,\n— символ древніх королівських претензій, що охоплюють Апеннінський\nпівострів і\nнавіть такі далекі краї, як Албанію та\nЄрусалим. Хай\nже возвеличиться\nдім Валуа-Анжу!"
  le_livre_des_tournois: "Книга турнірів"
  le_livre_des_tournois_desc: "Le Livre des Tournois («Книга турнірів»)\n— не\nпросто трактат, написаний королівською рукою: це\n— статут, що виховує почуття власної гідності та\nлицарські чесноти. Знать нашого суспільства вчать не\nтільки воювати, а\nй\nповодитися на\nпубліці; і\nповедінка\nця має бути гідна воїна та\nаристократа."
  statutes_of_aix: "Статути з\nЕкса"
  statutes_of_aix_desc: "Правовою основою нашої влади виступає звід майже\nне\nцентралізованих законів та\nстатутів, що поєднують у\nсобі норми римського права, місцеві звичаї та\nанжуйські\nтрадиції. Завдяки\nцьому нам вдається правити найрізноманітнішими регіонами як одним повноцінним володінням. У\nнашій державі встановилася справжня складова монархія: частини країни самобутні, але\nкорона єдина."
  rade_of_toulon: "Тулонський рейд"
  rade_of_toulon_desc: "Природна гавань Тулона чудово підходить для\nвтілення всіх наших задумів, неможливих без\nдоступу до\nморя. Марсель\n— символ купецької сторони нашої держави, а\nТулон\nже стане головним арсеналом Провансу, звідки в\nморе відправлятимуться флоти."
  piqure_de_marseilles: "Piqûre de Marseille"
  piqure_de_marseilles_desc: "У майстернях Марселя рукодільниці займаються витонченою вишивкою в\nпровансальському стилі, що незмінно користується популярністю в\nусій\nЄвропі через свою якість та\nкрасу. Ці шедеври подібні до нашої держави: різні клаптики зшиті воєдино, внаслідок чого кожне полотно єдине у\nсвоєму різноманітті."
  orm_a_vast_emporium: "Пристанище велике"
  orm_a_vast_emporium_desc: "Один мандрівник якось сказав: «Ормуз\nже є пристанищем великим, усього світу люди в\nньому бувають, і\nвсякий товар у\nньому є, що на\nвсьому світі родиться, то в\nОрмузі є все». Відомо й\nінше висловлювання: «якщо\nб світ був кільцем, то\nОрмуз був\nби перлиною в\nньому». Торгівля\n— те, без\nчого неможливо уявити нашу державу: в\nїї\nпортах кидають якір кораблі з\nГуджарату, Аравії і\nнавіть Китаю. З\nрук у\nруки переходять прянощі та\nшовк, а\nз\nвуст у\nвуста\n— історії."
  hormuz_toll: "Мито в\nОрмузі"
  hormuz_toll_desc: "У найвужчій частині Перської\nзатоки знаходиться Ормуз\n— ворота, через\nякі проходить морський торговельний шлях, що зв'язує схід і\nзахід. Жоден корабель не\nможе пройти через\nпротоку без\nнашого відома… і\nбез\nсплати мита. Вже багато століть поспіль ми стягуємо плату за\nпрохід; завдяки\nцьому ми не\nтільки збагатилися, а\nй\nзмогли домогтися чималого дипломатичного впливу на\nзаморські країни."
  gate_of_the_persian_gulf: "Ворота в\nПерську\nзатоку"
  gate_of_the_persian_gulf_desc: "Ормуз\n— ключ до\nпротоки, що з'єднує Індійський\nокеан із\nвнутрішньою\nчастиною Азії. Той, хто володіє цією протокою, володіє і\nвсіма кораблями, що проходять через\nнеї. Наша влада над\nцими водами має бути абсолютною, інакше вплив нашої держави різко впаде."
  moqarrariya: "Законний статус мокаррарії"
  moqarrariya_desc: "Вже багато поколінь поспіль наша держава зберігає мирні відносини з\nматериком. Цьому допомагає мокаррарія\n— древня система виплати данини. Але\nзамість\nтого\nщоб і\nнадалі покладатися на\nсилу звичаїв та\nкрасномовство, краще буде законодавчо встановити види данини, і\nтоді доступ до\nсвіжої\nводи, безпека на\nсуші та\nстабільність держави нам забезпечуватимуть дипломати."
  develop_qeshm_and_ormuz: "Вкласти кошти в\nКешм та\nОрмуз"
  develop_qeshm_and_ormuz_desc: "На посушливих та\nкам'янистих островах Кешм та\nОрмуз процвітають міста\n— це стало можливим завдяки торгівлі та\nретельному розподілу продовольства. Але це ще не\nмежа: якщо ми вкладемо кошти в\nпорти та\nмайстерні, вони перестануть бути просто перевалочними точками; у\nних розцвітуть нові ідеї, а\nмайстри почнуть створювати нові шедеври."
  ormuzi_navy: "Ормузький флот"
  ormuzi_navy_desc: "Без нашого флоту\n— торговельного, сторожового чи\nвійськового\n— затока була\nб зовсім іншою. Але ми не\nзбираємося спочивати на\nлаврах, адже нас оточують заздрісні держави, що прагнуть самі зайняти наше місце. Флот необхідно постійно розширювати та\nвдосконалювати; тож нехай\nже Ормуз славиться не\nтільки торгівлею, а\nй\nсвоїми корабельними майстернями!"
  mint_of_the_gulf: "Карбування в\nзатоці"
  mint_of_the_gulf_desc: "Завдяки своїй якості та\nвазі ормузькі монети користуються довірою та\nмають широке ходіння\n— від\nБасри до\nБенгалії. Узаконивши їх карбування та\nнаростивши його обсяг, ми лише зміцнимо свою фінансову незалежність… і\nвстановимо фінансове\nж панування над\nусім Індійським\nокеаном."
  sav_savoyard_flexibility: "Савойські дипломати"
  sav_savoyard_flexibility_desc: "Оскільки наша земля межує з\nвеликими державами, запорука її подальшого існування\n— наше вміння домовлятися. Якщо ми зуміємо зберегти дипломатичні відносини навіть із\nнайнебезпечнішими ворогами, укладати нові союзи стане простіше. Подібне вміння перебігати на\nіншу сторону допоможе нам врятувати державу."
  sav_house_of_savoy: "Об'єднаний дім"
  sav_house_of_savoy_desc: "З першого дня свого заснування в\n1032\nроці й\nдо\nсьогоднішнього\nдня Савоя перебуває під\nвладою однієї\nі\nтієї\nж графської династії. Єдність правлячої сім'ї та\nміцні зв'язки з\nмісцевими представниками\n— ось що допоможе нам уберегти савойську землю від\nроздробленості."
  sav_fight_the_vaudois: "Протистояння єресі"
  sav_fight_the_vaudois_desc: "Вже багато років поспіль вальденси поширюють у\nнаших\nкраях свою єресь. Лише сила духу та\nдопомога\nГоспода допомагають нам стримувати вплив єретиків, і\nми твердо маємо намір і\nнадалі відстоювати істинну віру від\nтаких\nнебезпечних посягань на\nнеї."
  sav_embrace_the_vaudois: "Світло в\nтемряві"
  sav_embrace_the_vaudois_desc: "Ми прийняли вчення вальденсів і тепер будемо всіма силами відстоювати їхню віру від головного ворога — порочної католицької церкви, яка не терпить інакомислення."
  sav_alpine_pass_control: "Контроль над перевалами"
  sav_alpine_pass_control_desc: "Навіть за сприятливої погоди перехід через Альпи важкий і небезпечний, а подолати перевали з обозами або великим почтом і зовсім неможливо. Взявши на себе утримання стежок, притулків і проміжних зупинок, ми підкоримо собі цю непокірну місцевість і забезпечимо купцям постійний зручний прохід через наші краї."
  sav_the_shroud_of_turin: "Паломництво до священної плащаниці"
  sav_the_shroud_of_turin_desc: "На нашій землі знаходиться найважливіша християнська реліквія: плащаниця з відбитком лику Ісуса з Назарета. Тисячі паломників приходять поклонитися їй, а разом із паломниками в наші краї приходить багатство — залишилося лише навчитися отримувати з цього вигоду."
  sav_repopulate_the_valleys: "Заселити альпійські долини"
  sav_repopulate_the_valleys_desc: "Населення альпійських долин давно і незмінно тягнеться до міст, розташованих по обидва боки хребта. Через це доля багатьох невеликих сіл висить на волосині, а політична ситуація ось-ось вийде з рівноваги. Нам потрібно спонукати мешканців долин повертатися до рідних домівок і не допускати занепаду господарств."
  mai_diadema_regni: "Diadema Regni"
  mai_diadema_regni_desc: "Наше прекрасне місто нерідко називають короною імперії, а значить, необхідно всіма силами підтримувати це шляхетне ім’я. Якщо мешканці та гості Майнца і надалі будуть захоплюватися його пишністю, наш престиж лише зросте, а разом із ним зросте й вплив."
  mai_city_and_archbishop: "Міські права"
  mai_city_and_archbishop_desc: "У 1119 і 1122 роках Адальберт I — людина, якій Майнц завдячує своїм процвітанням — дарував мешканцям міста широкі права, якими ті користуються й донині. Звід цих прав, вирізаний на бронзових дверях собору, нагадує кожному про можливість мирного та успішного співіснування станів — як священників, так і містян."
  mai_leader_rheinish_league: "Рейнська ліга"
  mai_leader_rheinish_league_desc: "Коли склалася Рейнська ліга, ми взяли на себе керівництво нею і стали наставником для решти учасників союзу. І хоча ліги вже не існує, нам слід і надалі надавати покровительство з позиції влади кожній невеликій державі, що знаходиться по сусідству."
  mai_zealous_fight_against_heretics: "Захист віри"
  mai_zealous_fight_against_heretics_desc: "Не можна допустити, щоб релігійна єдність нашої держави розвалилася під зовнішніми загрозами. Якщо в наших арміях з’являться священники, які наставлятимуть солдатів на шлях моральності, народ буде набагато охочіше захищати віру."
  mai_vicar_of_mainz: "Влада намісника"
  mai_vicar_of_mainz_desc: "Щоб забезпечити надійне управління державою навіть у ті часи, коли в ній відсутній правитель, нам слід заснувати посаду намісника. Той, користуючись широкими повноваженнями, правитиме країною, керуючись найкращими переконаннями, і нагадуватиме простолюду, що влада ніколи не спить."
  mai_mainz_kingdom: "Mainzer Königreich"
  mai_mainz_kingdom_desc: "Святкування в Попільну середу — звичне видовище, однак у нашій державі корені цього явища особливо глибокі. Поки народ святкує карнавал — #italic Fastnacht#!, перевдягаючись у костюми та наїдаючись досхочу, двір займатиметься іншою, особливою справою: розподілятиме придворні посади за допомогою жереба. Беруть участь усі без винятку — навіть правитель. Цей звичай, іменований #italic Mainzer Königreich#!, з часом переймуть й інші держави, чим допоможуть поширити нашу культурну спадщину."
  mai_center_of_printing: "Друкарні Майнца"
  mai_center_of_printing_desc: "Усі обставини зараз сприяють тому, щоб ми нарощували обсяги друку в державі й поступово стали одним із найбільших книгодрукарів Європи."
  mai_garrison_of_the_rhine: "Місто-гарнізон на Рейні"
  mai_garrison_of_the_rhine_desc: "Захист кордонів — важке завдання, яке лише ускладнює річка, що розділяє наші землі навпіл. Щоб дати ворогу відсіч, нам знадобиться розгалужена мережа гарнізонів та укріплень."
  cro_maritime_connections: "Переміщення морем"
  cro_maritime_connections_desc: "Узбережжя нашої держави занадто неоднорідне, щоб берегові поселення можна було легко з’єднати між собою дорогами. Нам доведеться забезпечити постійне корабельне сполучення — у цьому разі і товари, і люди добиратимуться до пунктів призначення набагато швидше в обхід прибережних земель."
  cro_reliance_on_adriatic: "Дари Адріатики"
  cro_reliance_on_adriatic_desc: "Море під боком нашої держави щедро дає нам рибу та сіль — саме те, що потрібно і для підтримки місцевої економіки, і для продажу в інші країни."
  cro_trade_posts: "Хорватські факторії"
  cro_trade_posts_desc: "Наші землі розташовані в зручному місці — одразу між кількома містами, куди постійно ходять купецькі кораблі. Замість того, щоб просто давати іноземним купцям зупинитися в себе на відпочинок, нам слід підтримати грошима власні торговельні починання. У такому разі значна частка торгівлі на Середземномор’ї дістанеться нам."
  cro_influx_of_foreign_knowledge: "Приплив знань з-за кордону"
  cro_influx_of_foreign_knowledge_desc: "Наші краї відвідало чимало закордонних митців та вчених. Потрібно спонукати їх залишатися тут якомога довше, щоб вони впливали на розвиток нашої культури."
  cro_antemurale_christianitatis: "Antemurale Christianitatis"
  cro_antemurale_christianitatis_desc: "Нам час усвідомити, що ми — захисники єдино істинної віри: християнства. Наша держава — бастіон, об який розбиватимуться хвилі єретиків та язичників."
  cro_pandurs_recruitment: "Призов пандурів"
  cro_pandurs_recruitment_desc: "Ми заснуємо в країні полки легкої піхоти, які в мирний час стежитимуть за правопорядком і захищатимуть державу від нальотчиків. Коли ж настане важка година, ці полки увійдуть до складу нашої армії."
  arabia_felix: "Arabia Felix"
  arabia_felix_desc: "Ще з античних часів Ємен носить прізвисько Arabia Felix — «Аравія родюча». Завдяки помірному високогірному клімату та багатому ґрунту ця земля, оточена з усіх боків пісками, — одна з найпроцвітаючих на всьому півострові. На цьому процвітанні ми й побудуємо успішну державу."
  coffea_arabica: "Coffea Arabica"
  coffea_arabica_desc: "Ми не раз спостерігали спроби вирощувати місцеві кавові зерна в інших краях, однак нікому так і не вдалося затьмарити смак і славу арабської кави. Цей ароматний напій однаково прагнуть усюди — і в людних портах Мохи, і при дворах заморських країн."
  zaydi_scholarly_traditions: "Вчені традиції зейдитського мазхабу"
  zaydi_scholarly_traditions_desc: "У високогір’ї Ємену розташований старий імамат зейдитського мазхабу — осередок вченості та правовірності. Протягом багатьох століть наші вчені суворо стежать за верховенством традиційного ісламського права з домішкою раціоналізму та за моральною чистотою нашої влади."
  rasulid_bureaucracy: "Бюрократія Расулідів"
  rasulid_bureaucracy_desc: "Династія Расулідів навела в управлінні країною небачений раніше порядок. Завдяки введенню перепису населення та систем оподаткування, а також встановленню в державі повноцінної ради Ємен перетворився на одну з найвидатніших в адміністративному сенсі держав півострова."
  control_of_the_red_sea: "Контроль над Червоним морем"
  control_of_the_red_sea_desc: "Торгові судна з Індії та Африки неминуче змушені йти через протоку, що називається Воротами скорботи. Ця протока здатна принести нам чималий прибуток, якщо ми встановимо тут своє панування."
  yem_unite_the_tribes: "Об’єднати єменські племена"
  yem_unite_the_tribes_desc: "Від узбережжя Тіхами до Харазських гір нашу державу населяють сотні племен, готових боротися за свою незалежність до останньої краплі крові. І хоча вони не бажають визнавати жодної центральної влади, все ж ці племена — запорука нашої сили: об’єднавши їх під приводом спільної справи, ми отримаємо значну робочу силу."
  port_of_aden: "Порт Аден"
  port_of_aden_desc: "Порт Аден вже тисячу років приваблює до себе торговців. У цій природній гавані часто стають на стоянку кораблі з Індії, Єгипту та Східної Африки. Якщо приділити порту належну увагу, він цілком здатний знову стати основою нашої морської економіки та гордістю Червоного моря."
  sons_of_the_salur_tribe: "Сини племені салір"
  sons_of_the_salur_tribe_desc: "Свій рід Караманіди ведуть від племені салір — одного з ранніх огузьких племен, хороброго і славного своїми сильними вождями. Спадщину салір ми зберігаємо і сьогодні — вона проявляється в образі нашої держави та її претензії на уособлення собою всіх анатолійських туркменів."
  mehmed_beys_firman: "Фірман Мехмет-бея"
  mehmed_beys_firman_desc: "Мехмет I видав указ, що забороняє розмовляти при дворі, в обителях дервішів, на зборах і площах будь-якою мовою, крім турецької. Тим самим він завдав удару по засиллю перської та арабської культур у вищих колах і заклав основу для розвитку туркменської самобутності."
  karamanid_cavalry: "Карамандійська кавалерія"
  karamanid_cavalry_desc: "Туркмени ніколи не воюють без кавалерії — це давно відомо кожному. Наших вершників з ранніх років навчають триматися в сідлі міцних анатолійських коней, і ці люди, чудово навчені та вкрай небезпечні в бою, гідно дотримуються традицій війни в степу."
  home_of_the_whirling_dervishes: "Дім дервішів, що кружляють"
  home_of_the_whirling_dervishes_desc: "У Коньї — духовній серцевині нашої держави — збираються послідовники Джалаладдіна Румі, що виробили власний священний обряд під назвою сема. Дервіші стверджують, що сема — це символ мандрівки душі на шляху до божественної істини. Їхнє вчення — не лише важлива частина містичних традицій країни, але й спосіб зміцнення її суфійських коренів."
  sakya_hegemony: "Гегемонія Сакья"
  sakya_hegemony_desc: "Ось уже ціле століття величезним мирським впливом у Тибеті користується школа Сакья. Під заступництвом монголів її вчителі виступають духовними та політичними керівниками нашого народу — так, за них настала епоха централізованого управління та злиття різних шкіл воєдино. І хоча вплив Сакья поступово згасає, залишена школою спадщина й сьогодні визначає наш підхід до управління та встановлення порядку."
  monastic_dominance: "Верховенство ченців"
  monastic_dominance_desc: "Політичну обстановку в Тибеті можна описати так: злиття духовної та світської влади. Ченці впливають на всі сфери життя, і їхній авторитет охоплює всі куточки держави — від крихітних сіл до палацових зал. Ці люди обізнані в питаннях моральності, а також чудово вміють керувати. Під їхнім наглядом у жителях країни виховуються ідеали вірності, єдності та культурної стійкості."
  the_yak: "Як"
  the_yak_desc: "Одомашнений багато століть тому як — звичне видовище на тибетських луках. Цей невибагливий звір дає нам м’ясо, молоко і шерсть, перевозить вантажі, а сушеним гноєм яка можна топити багаття, не турбуючись про відсутність дров, адже на наших рівнинах майже не ростуть дерева. У час нужди або веселощів маслом із молока яка можна наповнити лампу — або чашу."
  drokpa: "Дрокпа"
  drokpa_desc: "Кочівники дрокпа відомі не тільки як скотарі та торговці: нерідко вони також носять вантажі між віддаленими поселеннями. Дрокпа вірні своїм традиціям і чудово знають цю землю, а тому без зусиль долають високогірні маршрути між Тибетом, Бутаном, Ладакхом та Непалом. Кілька разів на рік вони привозять в обозах сіль, шерсть і сушене м’ясо, яке потім обмінюють на зерно та готові вироби. Протоптані кочівниками стежки обплели наші гори, немов витончена павутина, без якої неможливі були б торгівля та дипломатія."
  tibetan_monastic_education: "Система чернечої освіти"
  tibetan_monastic_education_desc: "Здавна відомо, що в наших монастирях можна здобути нові знання, вступити в дискусії та виховати в собі духовну дисципліну. За допомогою суворої, але ретельно продуманої програми навчання наші священники підтримують у собі та в інших високі моральні й інтелектуальні стандарти, прокладаючи тим самим шлях до мудрого управління державою та розквіту її освіченої культури."
  tanye_guanxi: "Духовний наставник — світський покровитель"
  tanye_guanxi_desc: "Дипломатичні відносини нашої держави з Китаєм будуються на багатьох століттях нашого культурного впливу. Заступництво з боку імператора, обміни підношеннями та проведення священних обрядів на зразок таньюе служать не тільки розвитку взаємоповаги, але й отриманню матеріальної вигоди."
  great_three: "Три великі монастирі"
  great_three_desc: "Величні монастирські університети Сера, Ганден та Дрепунг — інтелектуальне серце Тибету, де навчається покоління за поколінням ченців, дипломатів та правителів. Завдяки цим монастирям наша держава — не просто оплот віри, а й колиска нових ідей, що сприяють, зокрема, розвитку держави."
  dai_lang: "В’єтнамські незалежні села"
  dai_lang_desc: "Кожне в’єтнамське село (#italic ланг#!) існує за старим, але незмінним принципом: повна самостійність та верховенство сільських звичаїв над королівськими законами. Жителі країни крутих гір і звивистих річок самостійно керують своїми громадами, самі збирають ополчення та податки, а королівська влада підтримується знизу, а не зверху."
  nghia_quan: "Нгіа куан"
  nghia_quan_desc: "Нам добре відомі слова #italic «нгіа куан»#! — «праведне ополчення». У години великої небезпеки загони нгіа куан підіймалися на захист рідної країни. За зброю бралися всі — землероби, вчені, просто небайдужі… Згуртувавшись воєдино, вони давали відсіч як іноземним загарбникам, так і деспотам на престолі. Відвага ополченців та їхня відданість своїй батьківщині перетворювали вчорашніх мирних жителів на дійсно грізну силу."
  cha_go_tram_huong: "Гочамхионг"
  cha_go_tram_huong_desc: "Смолиста деревина агарового дерева, що росте в наших лісах, виділяє чарівний аромат і має високу цінність для обрядів та медицини. Вона відома далеко за морями і цінується аристократами та священниками по всьому світу як інгредієнт пахощів та ароматів, а також бажане підношення богам. Якщо ми організуємо захист лісів та вдосконалимо методи збору деревини, ми зможемо перетворити цей рідкісний дар природи на один із найвигідніших для нас експортних товарів."
  my_son_sanctuary: "Святилище Мішон"
  my_son_sanctuary_desc: "Посеред зарослих пишною рослинністю долин центральної Тямпи знаходиться священний храмовий комплекс Мішон, де багато поколінь наших царів і священників віддають хвалу Шиві, захиснику нашого царства. Різьблені колони храмів ретельно прикрашені священними символами, що допомагають нам здобути єдність з предками та богами. Поки в жаровнях храмів тліють пахощі, дух Тямпи подолає всі перешкоди."
  lor_mining_tradition: "Копальні Лотарингії"
  lor_mining_tradition_desc: "Наші землі багаті на руди та вугілля, і ми можемо використовувати їх собі на благо. Видобуток цих корисних копалин збагатить нашу державу та закладе фундамент для нашої майбутньої могутності."
  lor_cultural_diversity: "Мультикультурна держава"
  lor_cultural_diversity_desc: "На нашій території живуть різні народи, тож ми знаходимося на стику різних культур. Побудувати державу так, щоб керувати цими народами справедливо, буде непросто, але вирішити це завдання необхідно. Лише тоді ми зможемо порівнювати себе з Лотаринзьким королівством, спадкоємцями якого ми є."
  lor_three_bishoprics: "Земля єпископів"
  lor_three_bishoprics_desc: "У Лотарингії багато єпископств, у яких є впливові покровителі, як за кордоном, так і в самій церкві. Співпраця з ними стане для нас корисним інструментом просування своїх інтересів у церкві, а підтримка з боку єпископів допоможе нам простіше примиряти населення."
  lor_between_great_powers: "Спадщина старих королів"
  lor_between_great_powers_desc: "Колись наші землі були важливою частиною Лотарингії, одного з королівств франків. Якщо ми не хочемо канути в забуття, нам потрібно зміцнювати своє дипломатичне становище та укладати довгострокові союзи."
  lor_fortified_cities: "Міста-фортеці Лотарингії"
  lor_fortified_cities_desc: "Ми утримуємо важливі переправи на кількох річках, і заради збереження незалежності ми повинні захищати їх усіма силами. Для цього нам потрібно модернізувати великі фортеці біля мостів у наших містах і побудувати на їхньому місці потужні цитаделі."
  bos_land_of_many_churches: "Церкви Боснії"
  bos_land_of_many_churches_desc: "На боснійських землях діють кілька церков. Тут знаходяться не тільки парафії православної та католицької церков — Боснія це дім і для крстян. Далеко від уваги центральних церковних властей нам доведеться розвивати взаєморозуміння та гармонію між різними конфесіями, щоб зберегти стабільність держави."
  bos_cultural_customs: "Боснійські звичаї"
  bos_cultural_customs_desc: "У нашого народу багато самобутніх звичаїв, спільних для нас, незважаючи на відмінності у вірі. Багато прикрашені надгробки, #italic стечки#!, продемонструють, що ці землі належать боснійцям."
  bos_katun_communities: "Катуни влахів"
  bos_katun_communities_desc: "Частина нашого населення об’єднана в самоврядні сільські громади. Замість того, щоб намагатися підкорити їх центральній владі, нам потрібно налагодити з ними співпрацю та спробувати отримати більше ресурсів з віддалених районів."
  bos_influence_of_the_stanak: "Засідання станку"
  bos_influence_of_the_stanak_desc: "Наші дворяни регулярно проводять збори, де обговорюють нагальні питання нашої держави. Тут вони узгоджують політику та демонструють єдність нашого парламенту."
  bos_defiant_terrain: "Неприступна місцевість"
  bos_defiant_terrain_desc: "Землі Боснії складаються з покритих лісами пагорбів та гір, розділених річковими долинами. Такий ландшафт природним чином уповільнює та виснажує армії загарбників, і ми повинні користуватися ним у своїх цілях. Давати ворогу бій, лише коли це для нас вигідно, та економити сили, поки ворог втрачає припаси та солдатів у ворожій обстановці."
  bos_kingly_ambitions: "Королівські амбіції"
  bos_kingly_ambitions_desc: "Заслуги та праці нашого народу гідні визнання та захисту. Для цього нам потрібно встановити тісні зв’язки з іншими правителями навколишніх держав та здобути для себе престижний титул."
  cir_tribal_elections: "Племінні вибори"
  cir_tribal_elections_desc: "Ми будемо обирати почесного лідера нашого народу, який виступатиме нашим спільним представником, але не втручатиметься у справи удільних князів."
  cir_mercenary_employment: "Черкеські найманці"
  cir_mercenary_employment_desc: "Наші землі знову і знову піддаються набігам з чужих держав, наших одноплемінників викрадають у рабство. Деякі з цих рабів стають солдатами і досягають успіхів у далеких землях, накопичуючи у своїх руках владу та багатство. Ми можемо переконати їх повернутися на батьківщину та захистити її від нових набігів."
  cir_horsemen_of_the_steppe: "Вправні вершники"
  cir_horsemen_of_the_steppe_desc: "Ми живемо на краю Великого степу, і тому на нашу батьківщину не раз нападали чужоземні вершники. Щоб захистити свою свободу, нам потрібно зібрати своє власне велике військо, поширити вплив над степом та убезпечити процвітання наших рідних земель."
  cir_city_and_fortress: "Укріплені міста"
  cir_city_and_fortress_desc: "Наші поселення беззахисні та вразливі перед будь-яким загарбником. У міру їхнього зростання нам слід будувати оборонні лінії з урахуванням навколишніх пагорбів, які зміцнять наш захист. За потреби ми можемо самі будувати насипи для захисту домівок."
  cir_grand_prince_of_circassia: "Велике князівство"
  cir_grand_prince_of_circassia_desc: "Для об’єднання нашого народу ми оберемо з наших князів найшляхетнішого і назвемо його Великим князем. Своїм авторитетом він підійматиме бойовий дух наших військ."
  cir_multireligious_society: "Співіснування релігій"
  cir_multireligious_society_desc: "На наших землях живуть народи, що сповідують католицтво, іслам та православ’я, і вони активно торгують з нашими поселеннями. Нам потрібно заохочувати всезагальну терпимість серед наших ленників — це створить ґрунт для загального процвітання."
  seren_taun: "Серен Таун"
  seren_taun_desc: "Фестиваль Серен Таун проводиться після завершення збору рису. Це щорічна подячна церемонія за багатий урожай. Вона складається з численних обрядів, підношень та пісень і зміцнює узи серед населення наших кампонгів (сіл) та нагадує учасникам про священний зв’язок між людьми, рисом та природою."
  pepper_of_the_parahyangan: "Пріанганський перець"
  pepper_of_the_parahyangan_desc: "Родючі вулканічні ґрунти схилів Сунданських гір ідеально підходять для вирощування цінного чорного перцю. Торговці з усього світу скуповують наш перець, знаменитий своєю гостротою та ароматом. Нам потрібно перетворити цей природний скарб на інструмент поширення впливу за рахунок торгівлі прянощами."
  pan_asian_trade: "Паназіатська торгівля"
  pan_asian_trade_desc: "Сунда межує з кількома великими імперіями: Індією, Китаєм та державами ісламського світу. Утвердивши себе як важливий вузол у цій мережі, ми відкриємо для себе потік товарів та ідей і налагодимо відносини з партнерами по всій Азії. Наші гавані стануть воротами у світ процвітання."
  extend_kampung_kampung: "Розширити кампонги"
  extend_kampung_kampung_desc: "Основа сунданського суспільства це кампонги, сільські поселення, які розкидані по всій території країни. Розвиток інфраструктури цих сіл забезпечить їх сталий ріст, сильну місцеву владу та стійкість перед неврожаями та іноземними вторгненнями."
  sca_unified_scandinavia: "Об’єднана Скандинавія"
  sca_unified_scandinavia_desc: "Об’єднання Данії, Норвегії, Швеції та Фінляндії в унію під владою однієї корони перетворило північну Європу з поля битви конкуруючих королівств на централізовану державу. Завдяки єдиній адміністрації та зміцненню співпраці між станами ми можемо посилити свій контроль над королівством."
  sca_legacy_kalmar_union: "Спадщина Кальмарської унії"
  sca_legacy_kalmar_union_desc: "Хоча Кальмарська унія розпалася внаслідок конфлікту, вона встановила прецедент єдиного суверенітету північних країн. Спираючись на її спадщину, ми зміцнимо нашу владу та нагадаємо нашим суб’єктам, що єдність — це сила, а не підкорення."
  sca_sound_toll: "Зундська мито"
  sca_sound_toll_desc: "Контроль над протокою Зунд дає нам право ввести Зундське мито за прохід усіх іноземних суден через Данські протоки. Ця стародавня привілей перетворить наше зручне географічне положення на джерело багатства та зміцнить наше панування над балтійськими торговельними шляхами."
  norwegian_heritage: "Норвезькі морські традиції"
  norwegian_heritage_desc: "Зрізана берегова лінія та багаті традиції мореплавства зробили норвежців вправними мореплавцями, рибалками та навігаторами. Завдяки спадщині скандинавських рибалок та корабелів наші моряки охоче вирушають у небезпечні плавання, а прибережні поселення успішно живуть за рахунок моря."
  danish_heritage: "Спадщина данських корабелів"
  danish_heritage_desc: "Датчани можуть похвалитися давніми морськими традиціями, а їхній досвід у морській логістиці призвів до будівництва великих морських доків — наприклад, у Копенгагені. Скандинавія успадкувала цю потужну інфраструктуру та традиції: вони зміцнять наше дипломатичне положення та морські можливості."
  swedish_roots: "Шведські військові традиції"
  swedish_roots_desc: "Від дисциплінованих каролінерів до озброєного вільного селянства, шведські військові традиції стали важливою опорою для Скандинавії. Інтеграція шведських військових інститутів та систем набору до військ підвищить кількість рекрутів та зробить нашу імперію сильнішою."
  finnish_heritage: "Фінська прикордонна кавалерія"
  finnish_heritage_desc: "Фінські гаккапеліти заслужили під час європейських воєн репутацію небезпечних кавалеристів. Ці вершники набиралися з диких лісів і рівнин Фінляндії та відрізнялися бойовим досвідом, пристосованістю та витривалістю. Надавши їхнім загонам офіційний статус, ми отримаємо постійну елітну гвардію в лавах наших військ."
  symbol_of_catholicism: "Символ католицизму"
  symbol_of_catholicism_desc: "Єрусалим це найсвятіше з міст для християн, де відбувалися Страсті Христові та його Воскресіння. Встановивши католицьке панування над цими святими землями, ми станемо духовним маяком для всього латинського світу та стовпом істинної віри."
  protectors_of_jerusalem: "Захисники Єрусалима"
  protectors_of_jerusalem_desc: "Ми стоїмо на передньому краї битви за християнську віру, оточені невіруючими. Наш священний обов’язок — захистити Святе місто і вселити страх у серця язичників, які посміли на нього посягнути."
  latin_patriarch: "Латинський Патріарх"
  latin_patriarch_desc: "Папство відновило Латинського Патріарха Єрусалима, колись вигнаного і забутого. Тепер же його титул відновлено, і Патріарх зміцнить наш вплив у Римі та утвердить нашу роль захисників інтересів Церкви на Сході."
  rites_holy_sepulchre: "Служби у храмі Гробу Господнього"
  rites_holy_sepulchre_desc: "У храмі Гробу Господнього знову проводяться розкішні служби за старовинним латинським обрядом. Ці урочисті церемонії, присвячені смерті та воскресінню Христа, зміцнюють наше Богом дане право правити цими землями та поширювати вчення нашої віри."
  latinate_integration: "Латинська інтеграція"
  latinate_integration_desc: "Наша держава — плавильний котел з європейських аристократів, віруючих паломників та корінних жителів Лівану. Завдяки вмілому управлінню ми виплавимо з цих різнорідних груп латинське християнське суспільство, де віра та культура будуть нероздільні."
  chinese_siege_engineers: "Плани облог"
  chinese_siege_engineers_desc: "Стіни наших фортець та міст завжди були настільки товстими та міцними, що навіть найкращим нашим облоговим машинам вони не по зубах. Тому нашим інженерам довелося придумувати багато різних тактик та стратегій для успішної облоги укріплених позицій."
  chi_legitimate_claimant: "Право на мандат"
  chi_legitimate_claimant_desc: "Нехай минуле у нас скромне, ми довели своє вміння керувати та завоювали багато відданих ленників. Тепер у нас бачать гідних претендентів на Небесний мандат та Серединну державу."
  chi_great_rivers_of_china: "Родючі річки"
  chi_great_rivers_of_china_desc: "Хоча великі річки, що течуть по наших землях, несуть із собою небезпеку, вони також дарують нам можливість вирощувати дуже багато їжі."
  arabian_horsemanship: "Арабські скакуни"
  arabian_horsemanship_desc: "Коні, яких вирощують у наших землях, за свою красу та силу користуються великим попитом у далеких країнах. Якщо ми почнемо спеціально вирощувати їх на продаж, їхня слава принесе нам хороший дохід."
  arabian_desert_warfare: "Сила пустелі"
  arabian_desert_warfare_desc: "Суворі умови Аравійської пустелі зробили наших воїнів сильнішими та витривалішими, вони легко виснажують противника, перш ніж завдати йому вирішального удару."
  arabia_cradle_of_islam: "Колиска ісламу"
  arabia_cradle_of_islam_desc: "У наших землях знаходяться найсвятіші для нашої віри місця. Особливо глибокий зв’язок нашого народу зі святою вірою спонукає його на великі справи."
  arabia_red_sea_trade: "Торгівля на Червоному морі"
  arabia_red_sea_trade_desc: "На нашому узбережжі стоїть багато аванпостів, де торгують цінними товарами як з наших земель, так і заморськими. Настав час нам взяти свою частку від руху цих багатств."
  indonesia_outer_islands_archipelago: "Індонезійський архіпелаг"
  indonesia_outer_islands_archipelago_desc: "Морські зв’язки природним чином відіграють величезну роль у нашому суспільстві, адже ми з усіх боків оточені морями. Наша залежність від морської торгівлі та водного транспорту зробила наших підданих вправними моряками."
  indonesia_naval_supremacy: "Флотський досвід"
  indonesia_naval_supremacy_desc: "Наша політична влада на архіпелазі практично повністю залежить від потужності нашого флоту. Поліпшивши вишкіл моряків та конструкцію суден, ми забезпечимо собі панування над малими державами Індонезії."
  indonesia_trading_hub_of_the_east: "Торговий вузол Сходу"
  indonesia_trading_hub_of_the_east_desc: "Звідки б він не вийшов і куди б не прямував, кожен торговець в Азії рано чи пізно перетинає наші землі, несучи з собою дорогі товари та розповіді про свої мандрівки."
  indonesia_archipelago_of_many_faiths: "Земля багатьох народів"
  indonesia_archipelago_of_many_faiths_desc: "Наші острови — дім для незліченних народів, які розмовляють різними мовами та поклоняються різним богам. Ми не побудуємо процвітаючу державу, якщо не зможемо прищепити їм взаєморозуміння та терпимість одне до одного."
  italian_universities: "Університети Італії"
  italian_universities_desc: "В Італії багато великих університетів та вчених. Якщо ми хочемо зберегти полум’я Відродження, ми повинні постійно підтримувати ці знамениті заклади."
  italy_great_families: "Великі родини Італії"
  italy_great_families_desc: "Після заснування єдиної італійської держави ми прийняли до лав підданих багато великих шляхетних родин. Нам слід скористатися їхньою славою та підняти наш власний престиж і забезпечити цих талановитих людей роботою."
  italian_innovativeness: "Італійська адаптація"
  italian_innovativeness_desc: "Розквіт Відродження в нашій державі показав, яких великих висот можуть досягти талановиті люди. Щоб скористатися цим прогресом, ми повинні якнайменше заважати прийняттю нових ідей, але при цьому нам слід адаптувати їх під нашу дійсність."
  italian_condottieri: "Талановиті кондотьєри"
  italian_condottieri_desc: "Наші землі знамениті талановитими воєначальниками, які ведуть славні армії в бій заради власної слави та заради слави тих, хто більше заплатить. Нам потрібно зробити так, щоб ці воєначальники завжди були готові служити в першу чергу нам."
  usa_mayflower_compact: "Мейфлауерська угода"
  usa_mayflower_compact_desc: "Пов’язані одне з одним спільною небезпекою та метою, перші поселенці уклали договір про самоврядування. Навіть у дикій глушині зерна спільноти та компромісу знайшли родючий ґрунт."
  usa_empowered_assemblies: "Повноважні збори"
  usa_empowered_assemblies_desc: "Тут і там у колоніях почали з’являтися виборні збори, які давали землевласникам право на самоврядування. Приміщення цих установ стали місцем, де зійшли перші паростки громадянських свобод."
  usa_great_awakening: "Велике пробудження"
  usa_great_awakening_desc: "По наших землях прокочується хвиля релігійного пробудження: старі авторитети піддаються сумніву, і в умах народу, що підіймається, пробуджується моральна свідомість."
  usa_declaration_of_independence: "Декларація незалежності"
  usa_declaration_of_independence_desc: "#italic Ми виходимо з тієї самоочевидної істини, що всі люди створені рівними.#! \n\nЦією сміливою декларацією ми скинемо з себе кайдани гноблення і вирушимо назустріч нашій спільній долі."
  usa_bill_of_rights: "Білль про права"
  usa_bill_of_rights_desc: "#italic ...або обмежуючого свободу слова чи друку, або право народу мирно збиратися та звертатися до уряду з петиціями про задоволення скарг.#!"
  usa_recognized_sovereignty: "Визнаний суверенітет"
  usa_recognized_sovereignty_desc: "Договори та дипломатія закріпили те, що було завойовано у боротьбі. Тепер наше місце на дипломатичній сцені ніким сумніву не піддається."
  usa_era_good_feelings: "Ера доброї злагоди"
  usa_era_good_feelings_desc: "Після довгих негараздів насталий мир і злагода принесли нам рідкісну мить національної гармонії. Народ радіє добрим перспективам та порядку."
  kon_bakongo_confederation: "Конфедерація баконго"
  kon_bakongo_confederation_desc: "Задовго до виникнення нашої держави жителі цього регіону скликали ради племен і укладали союзи. Те, що ми тепер називаємо Конго, народилося з багатовікової історії тісних зв’язків, де земля та рідня були важливішими за кордони. Об’єднати ці численні союзи в одну державу було непросто, але ми з цим впоралися, і ми його збережемо."
  kon_lineage_lukeni_lua_nimi: "Династія Лукені луа Німі"
  kon_lineage_lukeni_lua_nimi_desc: "У всього має бути початок, і наше королівство почалося з Лукені луа Німі. Він був не просто завойовником. Він був засновником, батьком нашої держави. Його родовід викликав повагу\n— не лише через його знаменитих предків, а й тому, що він нагадує нам, хто перший наважився подумати про об'єднання $KON$."
  kon_european_contact: "Контакти з європейцями"
  kon_european_contact_desc: "Через море до нас припливли бородаті чужинці з книгами та бочками з вином. Вони привезли з собою дивних богів, незрозумілі мови та ціле море можливостей. Наші посли дізналися їхні звичаї, наміри, і найголовніше\n— як обернути їхню потребу в союзниках нам на користь."
  kon_cultural_syncreticism: "Культурний синкретизм"
  kon_cultural_syncreticism_desc: "Потік іноземців та спілкування з ними вплинули на наше суспільство. Але ми не відмовилися від свого укладу життя. Ми звертаємося до богів на кіконго, ми носимо релігійні знаки, а наші обряди проходять під звуки барабанів і піснеспівів. Це яскравий приклад того, як ми тверезо підходимо до культурного обміну, і наші боги з нами згодні."
  kon_study_european_firearms: "Вивчення європейської вогнепальної зброї"
  kon_study_european_firearms_desc: "Мушкет не наділяє воїна хоробрістю, але точно вселяє страх у серця ворогів. Нехай європейці хваляться своєю перевагою, а ми будемо купувати їхню зброю, навчимося муштрувати війська, як це роблять вони, і дуже скоро єдина різниця між їхніми солдатами та нашими буде лише в кольорах знамен."
  kon_transatlantic_slave_trade: "Трансатлантична работоргівля"
  kon_transatlantic_slave_trade_desc: "Європейці хочуть купувати наших полонених та робітників і вивозити за океан, щоб там вони працювали на плантаціях та рудниках. Звісно, продавати своїх людей\n— справа негарна, але надто вже прибуткова."
  ilk_restore_yam: "Відновити ями"
  ilk_restore_yam_desc: "Стародавня система ямів, поштових станцій та гінців колись з'єднувала далекі куточки монгольського світу з центром. Відновивши цю розгалужену мережу станцій по всій Персії та за її межами, ми забезпечимо швидку передачу наказів, безпеку посланців та впевнений контроль над нашими землями, як це було за часів ханів."
  ilk_ilkhanate_resurgent: "Відродження Ільханату"
  ilk_ilkhanate_resurgent_desc: "Те, що колись було зруйновано, тепер відроджується. Знову наші прапори високо майорять по всій Персії, наповнюючи підданих захопленням та жахом. Звістка про наше відродження поширюється все ширше, і скоро світ згадає, як це, коли тобою править справжній $ILKHANATE_LEADER_MALE$."
  ilk_persian_arts_and_architecture: "Перське мистецтво та архітектура"
  ilk_persian_arts_and_architecture_desc: "Наші предки правили мечем, але їхня велич мірялася палацами, бібліотеками та мінаретами. Ми підемо їхніми стопами і будемо будувати не лише фортечні стіни та дороги, а й мечеті, сади та школи на славу Держави Хулагуїдів."
  ilk_descendants_of_genghis_khan: "Нащадки Чингісхана"
  ilk_descendants_of_genghis_khan_desc: "В наших жилах тече кров кагана. Нехай кожен пам'ятає, що наша влада спиралася на степи і, метою її було завоювання. Нашим вершникам досі немає рівних, і наші прапори несуть не лише наше ім'я, а й наше право по народженню."
  ilk_new_roots: "Нові корені"
  ilk_new_roots_desc: "Дні завоювань у степу давно в минулому. Ми пустили коріння у ґрунт прогресу та реформації. І з цього ґрунту виросте нова держава, стабільна та досконала. Нехай наші серця досі прагнуть відкритих полів, наше майбутнє це стабільні інститути, а не зухвалі нальоти."
  hin_sepahi: "Сипаї"
  hin_sepahi_desc: "Багато невдалих підкорювачів цих земель знехтували важливістю піхоти і жорстоко за це поплатилися. Нам потрібно зробити так, щоб наші війська були озброєні найкращими рушницями та навчені тактиці, яку можна підлаштувати під будь-якого ворога."
  hin_united_india: "Об'єднана Індія"
  hin_united_india_desc: "Численні народи, цивілізації, носії найрізноманітніших культур та\nмов Індійського півострова об'єднаються під\nспільним знаменом. Лише взаєморозуміння та\nвиплекане почуття згуртованості дозволять нам досягти великих цілей."
  hin_ganga: "Ганга"
  hin_ganga_desc: "Багато індуїстів поклоняються річці Ганг як богині, що несе очищення та спасіння віруючим. Ми просимо паломників прийти до її берегів та омитися в її священних водах. Ганга дарує чистоту нашій державі."
  hin_persianate_court: "Перськомовна куртуазна культура"
  hin_persianate_court_desc: "Чужоземні мови, звичаї та\nправила етикету вже давно в\nшані серед індійських придворних. Варто скористатися цими культурними зв'язками та\nзапросити на\nслужбу найздібніших радників."
  hin_gunpowder_empire: "Порохова імперія"
  hin_gunpowder_empire_desc: "Наше вміння користуватися в бою пороховою зброєю принесло нам славу та обширні землі. Таке панування було б неможливим без організації внутрішнього виробництва вогнепальної зброї для наших військ."
  hin_sufism: "Закликати суфійських місіонерів"
  hin_sufism_desc: "Мусульманські правителі по всьому світу б'ються один з одним за найосвіченіших вчителів суфізму. У міру зростання нашої слави до нас приєднується все більше таких суфіїв. Для них будуються поселення, часто в суворих регіонах, і місцеве населення переходить у нашу віру, натхнене мудрістю суфіїв."
  hin_administration_of_india: "Індійська адміністрація"
  hin_administration_of_india_desc: "Управління державою, яка розкинулася на цілий макрорегіон, непросте. Нам потрібно придумати ефективну систему адміністрації у співпраці з місцевими царьками, щоб отримувати більше вигоди з наших земель."
  hin_indian_empire: "Індійська імперія"
  hin_indian_empire_desc: "Жоден правитель, чи то мусульманин, індуїст, буддист чи джайніст, ніколи не завойовував Індію цілком. Ми станемо першими одноосібними правителями Індії!"
  hin_rocketry: "Розробити ракетну технологію"
  hin_rocketry_desc: "Поки що чавунні ракети у військовій справі широко не застосовуються, але їхня вибухова міць робить їх перспективною зброєю. Нам потрібно пильно розглянути цю технологію та випробувати її на полі битви."
  hin_industrialization: "Індустріалізація Індії"
  hin_industrialization_desc: "Умови в Індії ідеальні для швидкого зростання промисловості. Нові технології дозволять нам забезпечити хороші умови для внутрішнього виробництва, особливо в текстильній промисловості. Якщо ми приділимо особливу увагу новим методам, наша паніндійська держава зможе забезпечити стійке зростання для наших виробництв."
  cth_merchant_legacy: "Торгове спадщина"
  cth_merchant_legacy_desc: "Фінікійські торгові флотилії багато століть борознили хвилі Середземного моря. Ця спадщина дозволить синам Карфагена бути ефективнішими та цілеспрямованішими, коли справа стосується торгівлі. Ми знову будемо панувати на торгових шляхах."
  cth_breadbasket_of_rome: "Житниця Риму"
  cth_breadbasket_of_rome_desc: "Багато століть тому наші досягнення в іригації та вирощуванні олив заробили для Карфагена звання «житниці Риму». Тепер ми відновимо стародавні знання і знову дамо бій пустелі, щоб вирощувати в ній оливи, як колись наші предки."
  cth_mercenary_army: "Армія найманців"
  cth_mercenary_army_desc: "Пунічна держава Карфаген не може похвалитися великим населенням, тому багато століть у наших війнах за нас билися найманці. З часів відродження Карфагена ми продовжили цю традицію берегти населення від небезпек війни."
  cth_cothons: "Котон"
  cth_cothons_desc: "Стародавній котон Карфагена був дивом техніки, яке дозволило державі ефективно будувати кораблі. Тепер же спадщина стародавнього світу послужить для нас кресленням для всієї нашої країни. Вивчення старих методів кораблебудування знову зробить нас справжніми майстрами в цьому ремеслі. Скоро карфагенський флот буде ходити по всьому Середземному морю."
  cth_phoenician_sailors: "Фінікійські моряки"
  cth_phoenician_sailors_desc: "Після відродження нашого стародавнього царства ми звернулися до старих фінікійських братів у Лівії. Тепер до нас стійким потоком прагнуть добровольці, які хочуть взяти участь у відродженні стародавнього фінікійського царства Карфаген. Схоже, тепер ми зможемо утримувати значно більший флот."
  cth_legacy_of_hannon: "Спадщина Ганнона"
  cth_legacy_of_hannon_desc: "Мореплавець Ганнон був великим дослідником стародавнього світу, який ходив далеко на південь уздовж берегів Африки. Ми підемо його прикладом і знову почнемо дослідницькі плавання, щоб відродити велику торгову імперію. Цього разу ми вирушимо ще далі, ми будемо шукати нові торгові можливості по всьому світу."
  cth_beyond_the_pillars: "По той бік Стовпів"
  cth_beyond_the_pillars_desc: "Настав час розширити охоплення наших факторій за межі міфічних Геркулесових стовпів. Поєднання стародавніх знань та нових географічних відкриттів дозволить нам заселяти інші землі ефективніше, ніж інші молоді держави, у яких немає подібного досвіду. Скоро карфагенські колонії можна буде зустріти по всьому світу."
  cth_wine_traders: "Пунічна торгівля вином"
  cth_wine_traders_desc: "У стародавні часи ми побудували систему торгівлі вином: ми виробляли багато поганого вина на продаж, а для себе закуповували якісні вина. Ми можемо масштабувати цю систему та розширити свої виноробні виробництва, щоб взяти торгівлю вином по всьому Середземномор'ю в свої руки."
  cth_punic_global_trade: "Пунічна світова торгівля"
  cth_punic_global_trade_desc: "Багато століть наша держава тримала в руках торгівлю на Середземномор'ї. Тепер, завдяки новим відкриттям, нам призначено взяти в руки торгівлю по всьому світу. Скоро в кожному порту моря будуть розвантажуватися карфагенські судна."
  cth_sufet_rule: "Влада суффета"
  cth_sufet_rule_desc: "Колись нашу стародавню державу очолював виборний правитель під назвою суффет. Ми вивчимо досвід давнини та поєднаємо його з сучасними теоріями, а потім створимо на їхній основі найефективнішу республіканську систему, якої не знала історія."
