  mining_law_advance_desc: "$mining_law_desc$"
  fort_limit_1_advance: "Система кастелянів"
  fort_limit_1_advance_desc: "За місцевими фортецями та гарнізонами офіційно закріплюються призначені кастеляни. Це перша організована спроба налагодити управління фортецями та їх утримання."
  fort_limit_2_advance: "Доглядачі кордонів"
  fort_limit_2_advance_desc: "Доглядачі віддалених регіонів організовують взаємодію мешканців прикордонних замків. Вони відповідають за постачання, зв'язок та спільну оборону."
  fort_limit_3_advance: "Комітет з оборони"
  fort_limit_3_advance_desc: "Корона формує в столиці комітет, який здійснює нагляд за укріпленнями. Тепер усі документи, фінанси та замовлення на обслуговування надходять до єдиного органу."
  fort_limit_4_advance: "Генерал-інспектори"
  fort_limit_4_advance_desc: "Країною їздять професійні інспектори. Вони оцінюють відповідність гарнізонів, складів та стін єдиним стандартам та забезпечують надійність вашої оборони."
  fort_limit_5_advance: "Стандартизація інженерних робіт"
  fort_limit_5_advance_desc: "У державі запроваджуються стандарти будівництва та ремонту. Вони відкривають нові можливості для планування та спільного проєктування, а також забезпечують ефективне обслуговування фортець."
  fort_limit_6_advance: "Державне картографічне управління"
  fort_limit_6_advance_desc: "Завдяки ретельному картографуванню та організації мережі постачання наші фортеці тепер є єдиною системою оборони. Усе це стало результатом злагодженої роботи вчених, бюрократів та представників влади."
  chancery_advance: "Канцелярія"
  chancery_advance_desc: "Канцелярія — це урядова установа, що вперше з'явилася в Середні віки. Працівники канцелярії допомагали монарху керувати володіннями, оскільки з часом цей процес ставав лише складнішим. Основне завдання канцелярії — складання, відправлення та отримання документів, що стосуються державного управління."
  chancery_records: "Канцелярський архів"
  chancery_records_desc: "Оскільки канцелярія неминуче розросталася, а бюрократія ускладнювалася, знадобилася установа нового керівного органу. Ним став канцелярський архів, де зберігаються всі листи, отримані канцелярією, а також копії документів, складених писарями та нотаріусами."
  lieutenancy_advance: "Лейтенантство"
  lieutenancy_advance_desc: "Майна, що належить короні, стає дедалі більше. Монарх відсутній все частіше — це послаблює владу корони та кидає тінь на стосунки з ленниками. В таких умовах з'являється посада лейтенанта — тимчасового виконувача обов'язків монарха на час відсутності того в державі. Щоб стати лейтенантом, однієї королівської крові недостатньо — треба мати зв'язки з королівською родиною."
  viceroyalty_advance: "Віцекоролівство"
  viceroyalty_advance_desc: "Віцекоролівство — це частково самостійне територіальне утворення у складі королівства. Воно являє собою монархічну державу, якою керує призначений королем намісник, він же — віцекороль. Перед ним стоїть найважливіше завдання з керівництва конкретною державою або провінцією. Віцекоролівство зазвичай розташоване далеко від столичної території та існує як окреме утворення на частковому самоврядуванні, хоча в кінцевому підсумку воно підпорядковується правлячому монарху. Обов'язки віцекороля широкі: до них належать впровадження тієї чи іншої політики, підтримання порядку, а також представлення влади короля в окремо взятому регіоні."
  tolerance_idea: "Уявлення про толерантність"
  tolerance_idea_desc: "Кожен з нас рівний Творцю, а тому будь-яке віросповідання — навіть помилкове! — може послужити справі навернення людини в істинну віру."
  empiricism: "Емпіризм"
  empiricism_desc: "Світ дано нам в відчуттях: ми можемо його доторкнутися, побачити, почути… Знання, отримані емпіричним шляхом, — це міцна основа для нових ідей."
  print_culture: "Культура друку"
  print_culture_desc: "Завдяки винаходу друкарського верстата знання стали поширюватися з неймовірною швидкістю. Прогрес незабаром дійде навіть до найглухіших куточків нашої держави, і вона стане лише сильнішою та багатшою."
  religious_unification: "Релігійне згуртування"
  religious_unification_desc: "Тільки одну віру можна назвати істинною. Тому наш обов'язок — об'єднати всіх вірян, бо того бажає Бог."
  humanism: "Гуманізм"
  humanism_desc: "Людина — це вінець творіння Божого, а тому цілком природно вважати її центром Всесвіту. Людську природу слід заохочувати в усіх її проявах, від свободи волі до тяги до вивчення світу."
  merchant_traditions: "Купецькі традиції"
  merchant_traditions_desc: "Торговельна діяльність — це основа нашої економіки, а заодно надійний показник її здоров'я. Наші купці зацікавлені в безперебійності поставок — а отже, їхніми зусиллями ми можемо зробити собі добре ім'я торговельної держави та привабити купців з-за кордону."
  benign_diplomats: "Доброзичливі дипломати"
  benign_diplomats_desc: "Мистецтво дипломатії неймовірно складне. Тут мало добре підбирати слова: вміння поводитися перед співрозмовником безпосередньо впливає на те, як ці слова будуть витлумачені. Навчивши своїх дипломатів поводитися більш доброзичливо, ми доб'ємося прихильного ставлення інших країн."
  grand_banquets: "Грандіозні бенкети"
  grand_banquets_desc: "Обговорювати важливі справи необхідно виключно за гарним обідом. І чим важливіша справа, тим більше на столі має бути страв. Якщо ми будемо регулярно влаштовувати грандіозні бенкети, обговорення нагальних питань перестане затягуватися."
  buffer_states: "Буферні держави"
  buffer_states_desc: "Суперечки із сусідами завжди дуже неприємні. Щоб обстановка на кордонах не була напруженою, слід відгородитися від потенційно ворожих держав буферними державами — такий заслін дасть нам певний простір для маневру."
  camp_followers: "Маркітанти"
  camp_followers_desc: "Основу будь-якого війська, очевидно, складають воїни. Проте навіть найміцніший воїн далеко не просунеться без супроводжуючих, які перевозять їжу та спорядження. Належним чином організувавши діяльність наших маркітантів, ми отримаємо з неї чимало користі."
  swedish_tradition: "Безперервна атака"
  swedish_tradition_desc: "Побудова свинею — запорука перемоги! Під натиском такого строю здригнеться будь-який супротивник. Коней же слід залишити осторонь; вони лише засіб пересування, якому не місце в бою."
  swedish_heritage: "Вільні селяни"
  swedish_heritage_desc: "Шведське селянство завжди відігравало важливу роль у житті держави. Межа між знаттю та вільними селянами традиційно хитка."
  kung_och_riksdag: "Король та Риксдаг"
  kung_och_riksdag_desc: "Шведські королі нерідко були змушені враховувати інтереси станів, зокрема — численного селянства, що врівноважувало вплив знаті. Проте в епоху правління Густава II Адольфа з аристократами було укладено компроміс: вони пообіцяли надати державі всі свої кошти в обмін на нові привілеї."
  swedish_steel: "Шведська сталь"
  swedish_steel_desc: "Поки інші війська обсипають ворогів градом куль, що летять куди завгодно, ми впевнено підходимо до противника стрункими шеренгами, виконуємо залп зблизька, а потім пригощаємо ворога холодною сталлю."
  hakkapelitta: "Гаккапеліти"
  hakkapelitta_desc: "Фіни — бідний і відсталий народ. Служба у шведській армії — єдина для багатьох можливість розбагатіти шляхом грабежу. Навчивши фінів битися верхи та давши їм першокласних коней, ми виховали грізних кавалеристів, які, як стверджують вороги, зачаровані, а тому безсмертні."
  indelningsverket: "Система індельти"
  indelningsverket_desc: "У рамках системи індельти шведське селянство розбивається на групи по 10 осіб — це значно спрощує процес призову до армії та розподіл новобранців по підрозділах."
  swedish_absolutism: "Шведський абсолютизм"
  swedish_absolutism_desc: "В основі абсолютизму лежить припущення, що влада має належати одній людині — королю. Жодна державна рада не повинна заважати одноосібному розпорядженню монарха урядом."
  produktplakatet: "Продуктплакат"
  produktplakatet_desc: "Цей указ забороняє іноземним кораблям, що входять у шведські води, ввозити товари з інших держав, крім своїх власних країн або колоній."
  mulltimmer_masugn: "Деревно-земельна доменна піч"
  mulltimmer_masugn_desc: "Шведське залізо, відоме своєю міцністю та чистотою, використовується не тільки всередині нашої держави, а й у ливарних майстернях багатьох інших країн. Воно виготовляється в особливих доменних печах, побудованих з каменю та обкладених піском і землею для більшої теплоізоляції. При цьому печі оточені дерев'яними конструкціями, які утримують ці сипучі матеріали на місці."
  swedish_royal_post_office: "Королівська поштова служба"
  swedish_royal_post_office_desc: "Королівська поштова служба була заснована під час правління королеви Крістіни. Завдяки цьому на великих володіннях Швеції з'явилася широка мережа поштових станцій, яка дозволила підвищити ефективність роботи уряду. Ця система активно використовувалася чиновниками, військовими та дипломатами для швидкого обміну повідомленнями, що відіграло важливу роль у становленні Швеції як великої держави."
  polhem_machina_nova: "Нова машина"
  polhem_machina_nova_desc: "Шведський винахідник Крістофер Польхем — «батько шведської механіки» — здійснив справжній переворот у промисловості, побудувавши кілька складних механічних систем для спрощення та прискорення виробництва. Ці системи отримали назву «Нова машина». За допомогою хитромудрої сукупності передач, кулачків та напору води Польхем зібрав машини, що замінюють ручну працю — дроблення руди в шахтах, плетіння тканин, розпилювання деревини… Його Laboratorium Mechanicum — не тільки майстерня, а й училище, що слугує поширенню знань про механіку по всьому королівству."
  hun_composite_light_cavalry: "Змішана легка кавалерія"
  hun_composite_light_cavalry_desc: "Легка кавалерія — це основа збройних сил нашої держави. Разом зі звичайними вершниками в ній служать кінні лучники. У 1278 році вона чудово проявила себе в битві на Моравському полі, а отже, ще не раз здобуде нам славу в бою."
  hun_castle_warriors: "Замкові воїни"
  hun_castle_warriors_desc: "Замкові воїни — це особливий стан, що перебуває на військовій службі у місцевого #italic ішпана#! в районах, прилеглих до королівського замку. Замкові воїни з'явилися ще в перші роки існування королівства і тепер користуються значними спадковими привілеями в обмін на обов'язок захищати державу."
  hun_renaissance_knowledge: "Діяч епохи Ренесансу"
  hun_renaissance_knowledge_desc: "У пам'яті підданих король залишився справедливим володарем, який захищав знедолених від жорстких вимог та несправедливого поводження з боку магнатів. Цей монарх був справжньою людиною епохи Ренесансу: успішним полководцем та правителем, видатним мовознавцем та меценатом."
  hun_bulwark_of_christianity: "Оплот християнства"
  hun_bulwark_of_christianity_desc: "З півдня нам дедалі більше починають загрожувати турки. Стати на захист християнства від турецької орди здатні лише ми — Королівство Угорщина. Тож нехай же знає кожен, що ми не відречемося від цього обов'язку."
  hun_found_the_black_army: "Заснування Чорної армії"
  hun_found_the_black_army_desc: "Ми віддамо належне генію Юлія Цезаря: основою угорських армій стануть професійні війська. Вони будуть настільки суворими, що вороги називатимуть нашу армію чорною."
  hun_reformed_coinage: "Перетворення в монетній справі"
  hun_reformed_coinage_desc: "Для оплати послуг професійних солдатів нам знадобиться постійне джерело доходу. Запровадивши нові стандарти ваги монет, ми полегшимо собі завдання, оскільки точно знатимемо, скільки саме народ буде зобов'язаний платити."
  hun_curtailed_peasantry: "Урізання свободи селян"
  hun_curtailed_peasantry_desc: "Угорщина обділена природними кордонами, де можна було б звести потужні укріплення. Широкі рівнини, куди колись прийшли наші предки, чудово підходять для набігів на західні землі, але аж ніяк не для оборони. Щоб ворога можна було зупинити, знадобляться ресурси. Якщо ми дозволимо магнатам надійніше прикріпити селянство до землі, вони неодмінно змусять селян працювати старанніше."
  hun_strengthened_towns: "Зміцнення містечок"
  hun_strengthened_towns_desc: "Для процвітання Угорщини потрібне багатство, і забезпечити його можуть невеликі містечка. Якщо надати їм гідний захист від свавілля дворянства, ми зможемо й надалі стягувати податки з торгівлі."
  hun_hungarian_reformation_intro: "Ідеї Реформації поширюються Європою подібно до пожежі, і рано чи пізно вони мали дістатися наших земель."
  hun_hungarian_reformation: "Угорська Реформація"
  hun_hungarian_reformation_desc: "$hun_hungarian_reformation_intro$ Земель, на які вже давно зазіхають іноземні держави. Приєднавшись до руху Реформації, ми скинемо з себе ярмо зобов'язань перед папою, зможемо більше не виконувати його забаганки, а отже, станемо ближче до свободи!"
  hun_the_catholic_shield: "Щит католицтва"
  hun_the_catholic_shield_desc: "$hun_hungarian_reformation_intro$ Однак віра в серцях нашого народу міцна. Раби Божі гідно витримають це випробування єрессю."
  hun_realm_of_many_religions: "Багатоконфесійна держава"
  hun_realm_of_many_religions_desc: "$hun_hungarian_reformation_intro$ На жаль, поки що вони приносять нам тільки нещастя: сім'ї розпадаються, друзі стають ворогами. Під загрозою стабільність наших регіонів. І все ж одних богословських суперечок буде мало, щоб розколоти нас остаточно, адже в нашій державі уживається відразу безліч релігій."
  hun_multi_culturalism: "Багатокультурна держава"
  hun_multi_culturalism_desc: "У землях Карпатського басейну оселилися не тільки угорці. У нашій державі проживають словаки, русини, половці, німці та інші меншини, для яких Угорщина стала другою батьківщиною. Не дивно, що наш уряд з такою легкістю переймає особливості інших культур."
  hun_revolutionized_military_tactics: "Революційна військова тактика"
  hun_revolutionized_military_tactics_desc: "Наша тактика на полі бою розвивається відповідно до військової справи. Принципи війни на суші постійно змінюються. Здатність встигати за цими віяннями — запорука існування самої нашої держави."
  hun_hungarian_unity: "Угорська єдність"
  hun_hungarian_unity_desc: "Зламати дух і волю угорського народу неможливо, скільки б загроз не нависало над нашою державою. Щоб Угорщина залишилася єдиною, кожен її солдат готовий битися до останнього подиху."
  hun_hungarian_hussars: "$a_hungarian_hussars$"
  hun_hungarian_hussars_desc: "$a_hungarian_hussars_desc$"
  salic_law_advance: "Салічний закон"
  salic_law_advance_desc: "Роль жінок у монархіях по всьому світу часто принижують. Нерідко в таких державах навіть приймаються закони, що напряму виключають жінок з лінії престолонаслідування на користь їхніх братів або племінників."
  partition_inheritance_advance: "Розділ спадщини"
  partition_inheritance_advance_desc: "Суперництво — не рідкість серед монарших синів, оскільки кожен мріє стати новим правителем. Щоб цього уникнути, деякі монархи роздають свої володіння і титули кожному синові так, щоб нікого не образити, — всім дістаються рівні частки."
  national_assemblies_advance: "Національні збори"
  national_assemblies_advance_desc: "$national_assemblies_desc$"
  enlightenment_advance: "Просвітництво"
  enlightenment_advance_desc: "Минуле століття стало свідком невпинного зростання популярності раціоналізму та емпіризму серед найкращих умів того часу. Вогонь розуму запалений, і люди не зупиняться, доки не донесуть його до найдальших куточків земної кулі."
  distribution_of_power_advance: "$distribution_of_power_law$"
  distribution_of_power_advance_desc: "$distribution_of_power_law_desc$"
  industrialization_advance: "Індустріалізація"
  industrialization_advance_desc: "Промислова революція змінить не тільки торгівлю та підприємництво, а й саму структуру суспільства. Такі винаходи, як механічний ткацький верстат і парові двигуни, розширять можливості людства до небачених раніше меж."
  levee_en_masse_advance: "Загальна військова повинність"
  levee_en_masse_advance_desc: "Війна постійно змінюється. З кожним поколінням нововведення та винаходи роблять її все досконалішою та смертоноснішою. Щоб задовольнити потребу в експансії та реалізувати свої амбіції, багато держав приймають закони про загальний військовий обов'язок і набирають з неодружених молодих людей армії небачених досі розмірів."
  griot_advance: "Гріоти"
  griot_advance_desc: "Гріоти — оповідачі, історики, радники, музиканти та поети одночасно. Вони пам'ятають перекази та легенди давно минулих часів, виступають посередниками між протиборчими сторонами, а також служать радниками при правителях і місцевих громадах."
  west_african_caravan_stop_advance: "Сахарська стоянка караванів"
  west_african_caravan_stop_advance_desc: "Протягом багатьох століть ми ведемо торгівлю між Чорною та Північною Африкою. Перехід через безкрайню пустелю — неймовірно важке та небезпечне підприємство навіть для досвідченого мандрівника, тому будівництво стоянок караванів, де купці та погоничі, що перетинають Сахару, зможуть відпочити, помітно посприяє торгівлі."
  sunday_schools_advance: "Недільні школи"
  sunday_schools_advance_desc: "Навчання нужденних — важлива частина нашої релігійної місії. Треба створювати школи при храмах, щоб дати пастві базову освіту."
  res_publica_christiana: "Братство християн"
  res_publica_christiana_desc: "Потрібно підтримувати добрі стосунки з братами-християнами, навіть якщо деякі їхні звичаї здаються нам єрессю."
  roman_orthodoxy: "Католицька церква"
  roman_orthodoxy_desc: "Щоб католицьку церкву поважали, істинність її вчення має бути незаперечною."
  marian_devotion: "Поклоніння Діві Марії"
  marian_devotion_desc: "Поклоніння Діві Марії має залишатися наріжним каменем нашої віри."
  crusading_knights: "Досвід Балтійських хрестових походів"
  crusading_knights_desc: "Споконвіку наша держава відправляла своїх найкращих лицарів і дворян у язичницькі області Балтійського або Середземного морів. Ми не тільки звершимо богоугодну справу, навернувши невіруючих у християнство, а й підвищимо професіоналізм своїх командирів."
  catholic_pilgrimages: "Католицькі паломники"
  catholic_pilgrimages_desc: "У віруючих має бути можливість поклонитися великим святиням. Потрібно заохочувати паломництво та вихваляти тих, хто відвідав священні місця."
  inquisition_advance: "Інквізиція"
  inquisition_advance_desc: "Інквізицію було засновано в XII столітті для боротьби з єрессю катарів, але в пізнє Середньовіччя її роль значно зросла, що зробило її основним інструментом католицької церкви в боротьбі з інакомисленням."
  preaching_friars: "Ченці-проповідники"
  preaching_friars_desc: "Багато ченців проповідують наше вчення. Треба допомагати тим, хто взявся за цю справу, і заохочувати їх за те, що вони зміцнюють віру наших селян."
  devotio_moderna: "Нове благочестя"
  devotio_moderna_desc: "Всередині нашої релігії набирає популярність рух під назвою «Нове благочестя», і представники двору повинні перейняти частину його принципів, щоб показати себе добрими християнами."
  denounce_heretics: "Викриття єретиків"
  denounce_heretics_desc: "Ми повинні зберігати одну, істинну віру і засуджувати всіх єретиків, які її викривають."
  beguins_and_beghards: "Заснування чернечих орденів"
  beguins_and_beghards_desc: "Багато віруючих присвячують життя молитві та добрим справам — найчастіше в ролі ченців і черниць. Вони не приносять офіційних клятв і діють без формального папського благословення, тим не менш ми зобов'язані підтримувати в народі прагнення нести добро і допомагати ближньому."
  conquistador_advance: "Конкістадори"
  conquistador_advance_desc: "У Новий Світ рвуться шукачі пригод усіх мастей, готові ризикнути грошима та життям заради казкового багатства, слави та впливу. Експедиції з невизначеним результатом, що здійснюються за велінням корони, офіційно називаються конкістою — завоюванням."
  grand_display_of_faith: "Грандіозна демонстрація віри"
  grand_display_of_faith_desc: "Потрібно зводити великі монументи на славу Господа. Так ми покажемо не тільки силу своєї істинної віри, а й те, яких висот досягли наші архітектори."
  monastery_productions: "Чернеча ощадливість"
  monastery_productions_desc: "Мешканці наших монастирів дотримуються ідеалів економії та помірності. Іншим представникам духовенства варто брати з них приклад."
  reform_church_music: "Реформа церковної музики"
  reform_church_music_desc: "Нам слід прийняти запропоновану реформу літургійної музики. Невиразні мелодії, які зараз в ходу, мають поступитися місцем новим."
  frequent_councils: "Збиратися частіше"
  frequent_councils_desc: "Слід частіше проводити релігійні збори, адже нас вже давно критикують за те, що ми рідко їх організовуємо. Хоча наш вплив на курію обмежений, ми маємо достатню владу, щоб втілити цю ідею в життя."
  mendicant_orders: "Жебрацькі ордени"
  mendicant_orders_desc: "Релігійні ордени, члени яких ведуть життя жебраків-мандрівників, приносять користь у найрізноманітніших куточках держави. Ми повинні підтримати цих людей, не порушуючи їхніх обітниць."
  exsurge_domine: "Повстань, Господи!"
  exsurge_domine_desc: "Сам Господь повстане і вирве зло з коренем, позбавивши наші землі від єретиків!"
  confutatio_augustana: "Боротьба з хибними віруваннями"
  confutatio_augustana_desc: "У такі неспокійні часи потрібно чітко пояснити нашим ленникам, що саме вважається єрессю і яких поглядів має дотримуватися благочестивий християнин."
  roman_catechism: "Римський катехізис"
  roman_catechism_desc: "Наше духовенство має слідувати приписам церкви. Це спростить навчання священиків і підвищить ефективність їхнього служіння."
  oversea_missions: "Заморські місії"
  oversea_missions_desc: "Священики прагнуть нести нашу віру в заморські землі та достатньо підготовлені для цього завдання. Їхні зусилля спростять і здешевлять освоєння нових територій."
  baptism_books: "Книги про хрещення"
  baptism_books_desc: "Хрещення — один зі стовпів нашого вчення. Всі священнослужителі повинні мати можливість проводити це таїнство."
  second_scholasticism: "Друга схоластика"
  second_scholasticism_desc: "Нам варто відродити та вдосконалити схоластику — середньовічну релігійну філософію."
  catholic_sunday_schools: "$sunday_schools_advance$"
  catholic_sunday_schools_desc: "$sunday_schools_advance_desc$"
  index_librorum_prohibitorum: "Список заборонених книг"
  index_librorum_prohibitorum_desc: "Небезпечні ідеї Реформації можуть захопити уми наших підданих через книги, що пропагують цю єресь."
  catholic_cuius_regio_eius_religio: "Чия країна, того й віра"
  catholic_cuius_regio_eius_religio_desc: "#italic Чия країна, того й віра.#! Нам доведеться змиритися з тим, що релігійні погляди жителів інших країн відрізняються від наших, і часом це відіграватиме важливу роль у вирішенні дипломатичних питань."
  embellish_baroque_art: "Мистецтво бароко"
  embellish_baroque_art_desc: "Церква традиційно підтримувала мистецтво. Бароко повною мірою відображає наш релігійний світогляд, і ми повинні продовжувати покровительствувати творцям, які розвивають цей стиль."
  national_churches: "Національна церква"
  national_churches_desc: "Держава повинна посилити контроль над церквою. Не можна допустити зростання впливу іноземних структур на нашу адміністрацію."
  entrenched_church: "Укорінення церкви"
  entrenched_church_desc: "Неважливо, ким ми правимо: церква допоможе нам об'єднати людей під своєю егідою."
  catholic_enlightenment: "Католицьке просвітництво"
  catholic_enlightenment_desc: "Щоб наша віра пережила епоху Просвітництва, треба адаптуватися і поглянути на церкву свіжим поглядом."
  divine_church_music: "Божественна церковна музика"
  divine_church_music_desc: "Багато композиторів створили свої найвеличніші твори, надихнувшись релігійними мотивами. Ми повинні й надалі залучати найталановитіших творців, щоб у соборах завжди лунала прекрасна музика."
  continue_missionary_works: "Місіонерська діяльність"
  continue_missionary_works_desc: "Не варто шкодувати коштів на місіонерську діяльність. Нехай якомога більше людей з усіх куточків світу долучиться до католицької віри."
  protestant_invite_persecuted: "Притулок для гнаних"
  protestant_invite_persecuted_desc: "Наш народ пізнав істинну віру, проте багато братів страждають під гнітом заблудлих. Ми повинні підтримати цих людей і прихистити їх у себе. Тут вони зможуть жити без страху і, що не менш важливо, робити свій внесок у поповнення нашої скарбниці."
  protestant_administration_tax: "Ефективні збирачі податків"
  protestant_administration_tax_desc: "У минулому духовенство активно брало участь у зборі податків. Хоча деякі з цих структур були скасовані в ході Реформації, серед священиків, як і раніше, є чимало людей, які добре знають свою справу і готові служити нам."
  confessio_augustana: "Нова конфесія"
  confessio_augustana_desc: "Реформація дає можливість створити нове віровчення і, що не менш важливо, сприймати критику та трансформувати його."
  devotionalism: "Релігійне завзяття"
  devotionalism_desc: "Нам слід відродити августиніанську теологію, зробивши почуття та пориви віруючих опорою нашої релігії."
  protect_the_new_faith: "Щит віри"
  protect_the_new_faith_desc: "Вороги оточують нас з усіх боків, і нам доведеться захищати свою віру від посягань гнобителів-папістів."
  expulsion_of_heretics: "Вигнання єретиків"
  expulsion_of_heretics_desc: "Єретики — постійне джерело проблем. Більше того, ці люди можуть очолити заколот проти правителя. Якщо відправити їх у заморські колонії, вони менше докучатимуть нам."
  repurposed_monasteries: "Перевлаштування монастирів"
  repurposed_monasteries_desc: "Старі церковні землі, захоплені в ході перетворення нашої держави, стануть новими центрами виробництва та управління."
  involved_laity: "Залучення мирян"
  involved_laity_desc: "Підвищуючи залученість мирян у повсякденні справи церкви, ми сприяємо формуванню тіснішого зв'язку народу з релігією."
  protestant_cuius_regio_eius_religio: "$catholic_cuius_regio_eius_religio$"
  protestant_cuius_regio_eius_religio_desc: "$catholic_cuius_regio_eius_religio_desc$"
  protestant_painters: "Мистецтво протестантів"
  protestant_painters_desc: "Під впливом Реформації творці все частіше стали звертатися до нових сюжетів, далеких від вихваляння Господа. Найнявши побільше таких талантів, ми створимо собі славу покровителів мистецтв."
  protestant_sunday_schools: "$sunday_schools_advance$"
  protestant_sunday_schools_desc: "$sunday_schools_advance_desc$"
  protestant_work_ethic: "Старанні працівники"
  protestant_work_ethic_desc: "Вплив проповідників-пуритан і пієтистів на Реформацію беззаперечний. Особливу увагу вони приділяють таким чеснотам, як ощадливість і працьовитість, що допоможе нам виростити більш відповідальних і вмілих працівників."
  embrace_romanticism: "Покровительство романтизму"
  embrace_romanticism_desc: "На злеті епохи Просвітництва ми не повинні забувати про привабливість романтизму. Наші творці, що працюють у цьому напрямку, здатні створювати по-справжньому великі твори мистецтва."
  wary_of_heretic_preachers: "Захист від єретиків"
  wary_of_heretic_preachers_desc: "Варто остерігатися тих, хто намагається навернути наш народ в іншу віру або повернути його до колишньої релігії. Затаврувавши таких проповідників ворогами і мерзотниками, ми налаштуємо людей проти них і допоможемо їм сформувати правильний релігійний світогляд."
  protestant_innovation: "Нововведення протестантів"
  protestant_innovation_desc: "Оскільки наша віра народилася з протесту, ми чудово знаємо, як важливо піддавати сумніву усталені доктрини та погляди. Те саме можна сказати й про інші галузі знань."
