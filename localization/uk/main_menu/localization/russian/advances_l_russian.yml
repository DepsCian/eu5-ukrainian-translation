  power_projection_advance_6: "Прагнення світового масштабу"
  power_projection_advance_6_desc: "З кількох країн, що злилися воєдино, утворилися великі держави, які користуються величезною владою на своїх континентах. Однак цього їм мало: свій вплив вони хочуть поширити ще далі."
  enlightened_court: "Освічений двір"
  enlightened_court_desc: "Кожен сучасний двір сьогодні побудований на принципах епохи Відродження, які, як відомо, виховують виключно освічених та культурних людей. Завдяки цьому ми здатні досягти більшого, докладаючи менше зусиль."
  government_size_revolutions: "Сучасне представництво"
  government_size_revolutions_desc: "Завдяки появі нових різновидів народного представництва сучасна влада може вирішувати ще більше питань."
  global_supply_limit_modifier_advance_6: "Планування постачання у військових походах"
  global_supply_limit_modifier_advance_6_desc: "Постачати сучасні війська стає дедалі складніше: їх чисельність настільки велика, що в довгих походах сьогодні можуть брати участь одразу кілька армій із сотень тисяч солдатів."
  rgo_size_advance_revolutions: "Паровий двигун"
  rgo_size_advance_revolutions_desc: "Сила пари, що приводить у рух механізми, була відома ще в давнину, проте повністю розкрити її потенціал вдалося лише нещодавно: нові відкриття в галузі фізики та математики призвели до створення парових двигунів, без яких неможлива була б робота складних агрегатів. Продуктивність праці значно зросла в усіх галузях."
  military_tactics_advance_6: "Польова артилерія"
  military_tactics_advance_6_desc: "З тих пір як артилерійські частини набули рухливості, область роботи артилерії перестала бути обмеженою незмінною дальністю стрільби. Тепер на окремі ділянки фронту можна перекидати частково незалежні батареї під командуванням офіцерів-артилеристів."
  road_advance_2: "Прості дороги"
  road_advance_2_desc: "Старих примітивних доріг більше не вистачає. Транспортна система значно застаріла. Побудувавши нові дороги, ми зможемо розширити товарообіг в межах держави."
  written_alphabet: "Абетка"
  written_alphabet_desc: "Народ — це в першу чергу сукупність культурних надбань. Винахід абетки — лише перший крок на шляху до безсмертя, а заодно — до загальної освіти."
  codified_laws: "Офіційні зводи законів"
  codified_laws_desc: "Укладення та постанови життєво необхідні для побудови повноцінного суспільства. Щоб держава діяла ефективно та була здатна на більше, нам потрібні письмові зводи законів."
  taxation_advance: "Оподаткування"
  taxation_advance_desc: "Життя в цивілізованому суспільстві передбачає витрати на утримання центральної влади. Кошти на ці витрати, без яких неможлива робота уряду, ми стягуватимемо з васалів та громадян у вигляді податків."
  state_administration_advance: "Державний апарат"
  state_administration_advance_desc: "Оподаткування має сенс лише в тому випадку, якщо ми знаємо, хто де живе, яких законів і звичаїв дотримується. Нам необхідна повноцінна система управління державою."
  agriculture_advance: "Сільське господарство"
  agriculture_advance_desc: "Земля — найбільше джерело багатства. Вона може бути щедрою та родючою. Нагодувати народ, досягти достатку та розквіту суспільства зможе лише той, хто вміє правильно поводитися з землею."
  city_building_advance: "Міське будівництво"
  city_building_advance_desc: "Основна мета розвитку міст зосереджена на центральних районах та широкій забудові їх вигадливими будівлями."
  road_building: "Будівництво доріг"
  road_building_desc: "Держава, нездатна переміщати товари, війська та людей, приречена на загибель. Навіть найпримітивніша дорожня мережа допоможе з'єднати між собою поселення — це помітно полегшить життя простому народу."
  ship_building_advance: "Кораблебудування"
  ship_building_advance_desc: "Море обіцяє нам пригоди та незліченні багатства… а також можливість встановити нові торгові відносини та розширити кордони держави."
  mapmaking: "Складання карт"
  mapmaking_desc: "Нанесення місцевості або цілої країни на папір чи пергамент — це складне мистецтво, пов'язане зі збором стратегічно важливих відомостей. Точне знання, де розташоване те чи інше місце, не тільки допомагає нам планувати напади, а й дає розуміння, як влаштована наша власна держава. Як кажуть, знання — сила."
  standardized_coins: "Стандартизація монет"
  standardized_coins_desc: "Чим багатшою стає держава, тим більше в ній з'являється монетних дворів. Наш народ звик до різноманітності валют, проте з підробкою монет, наприклад використанням меншої кількості благородних металів або спилюванням граней, необхідно боротися. Для цього ми введемо нові стандарти."
  humanism_ideas: "Гуманізм"
  humanism_ideas_desc: "Ставлячи людину понад усе, ми визнаємо за собою зобов'язання постійно прагнути до невідомого та розгадувати таємниці, що нас оточують, користуючись своїм найвеличнішим даром — розумом. Лише освічена людина по-справжньому вільна — вона володіє свободою волі та самостійно приймає рішення. Користуючись мудрістю древніх як опорою, ми розвиватимемо людський дух та вчитися не лише на помилках, а й на успіхах."
  legalism_advance: "Легалізм"
  legalism_advance_desc: "Правила та закони самі по собі марні. Їх слід звести воєдино, стандартизувати, а головне — зробити зрозумілими кожному. І якщо такі закони будуть дотримуватися беззаперечно, в нашій державі запанують свобода і справедливість."
  meritocracy_advance: "Меритократія"
  meritocracy_advance_desc: "Навіть найскромніший і непомітний трудівник іноді може проявити небувалі здібності — для цього не обов'язково входити до вищих верств суспільства. Виявляти наявність таких здібностей, працьовитості та знань загалом ми будемо за допомогою єдиних іспитів. Вони допоможуть найдостойнішим проявити себе, що піде лише на користь народу."
  cathedral_advance: "Кафедральний собор"
  cathedral_advance_desc: "Кафедральний собор — це найважливіший християнський храм. Тут знаходиться кафедра, на якій сидить єпископ. Навіть найкрасивіша церква навряд чи може змагатися з величчю неймовірно величезних, багато прикрашених кафедральних соборів."
