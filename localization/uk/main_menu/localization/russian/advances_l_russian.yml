  age_1_traditions: "Традицій"
  age_1_traditions_desc: "По всьому світу протягом сотень і\nтисяч років формуються найрізноманітніші суспільства, засновані на таких традиціях, як легалізм, меритократія чи феодалізм."
  age_2_renaissance: "Відродження"
  age_2_renaissance_desc: "В результаті міжкультурної взаємодії та\nвиникнення нових інститутів у\nсередньовічному суспільстві, на яке вплинули Pax Mongolica, Золотий вік ісламу та\nєвропейське Відродження, починається нова епоха знань, мистецтва та\nпрогресу."
  age_3_discovery: "Відкриттів"
  age_3_discovery_desc: "З початком раннього Нового часу на картах з'являються обриси нових континентів, а\nна місці феодальних королівств починають формуватися централізовані держави.\nВ цю епоху підприємливість государів може стати фундаментом їхніх майбутніх імперій."
  age_4_reformation: "Реформації"
  age_4_reformation_desc: "І\nна сході, і\nна заході настає епоха релігійного запалу, суперечок та\nмасових рухів. У\nЄвропі утверджуються протестантські церкви, в\nІрані поширюються ідеї міленаризму, а\nвигляд індійського суспільства формується релігійним синкретизмом."
  age_5_absolutism: "Абсолютизму"
  age_5_absolutism_desc: "Здобувши абсолютну владу, уряди провідних держав кидають усі сили на будівництво імперій. Це час, коли головну роль відіграє держава, її правитель та\nармія."
  age_6_revolutions: "Революцій"
  age_6_revolutions_desc: "В епоху Відродження люди задаються питаннями прав, влади та\nсвітоустрою, що призводить до\nнеприйняття старих порядків. Епоха Революцій знаменує кінець абсолютизму, і\nстарим монархіям доводиться поступитися місцем республікам."
