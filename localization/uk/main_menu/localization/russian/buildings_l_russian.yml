  tower_of_belem: "Башта Белен"
  fortezza_di_sant_andrea: "Форт Сант-Андреа"
  fortezza_di_sant_andrea_desc: "Цей форт захищав Венецію понад триста років."
  great_temple_of_tenochtitlan: "Великий храм Теночтітлану"
  corporation_of_london: "Лондонська корпорація"
  grand_apartment: "Величний особняк"
