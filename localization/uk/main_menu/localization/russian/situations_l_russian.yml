  reformation_desc: "#italic Господь і Вчитель наш Ісус Христос, кажучи: «Покайтеся…», наказав, щоб усе життя віруючих було покаянням.#!\n\nЗ цих слів починалися 95 тез, прибитих до дверей церкви. В них обговорювалася розкладання #TOOLTIP:INTERNATIONAL_ORGANIZATION,catholic_church_tt,X #L Католицької церкви#!#!. Після тривалого періоду занепаду та внутрішніх чвар #TOOLTIP:RELIGION,catholic_tt,X #L католицька#!#! віра потребує реформ. Багато хто повторює автора тез, розмірковуючи про чистоту внутрішньої віри та про те, що шлях до прощення лежить тільки через Бога. Інші оголошують цей текст єрессю та відступом від [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ого вчення.\n\n#TOOLTIP:CONTINENT,europe,X #L Європу#!#! охопила хвиля диспутів, і стає ясно, що вигляд континенту незворотно зміниться."
