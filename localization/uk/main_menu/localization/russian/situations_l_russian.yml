  the_revolution_situation_tips_header: "$the_revolution$: порада"
  AT_WAR_WITH_REVOLUTIONARIES_TT: "Ця [Concept('country','держава')|e] охоплена [Concept('civil_war','громадянською війною')|e] проти [Concept('revolutionary','революційних')|e] [Concept('rebels','заколотників')|e]"
  IS_REVOLUTIONARY_TT: "Ця [Concept('country','держава')|e] — [Concept('revolutionary','революційна')|e]"
  FIGHTING_AGAINST_REVOLUTIONARIES_TT: "Ця [Concept('country','держава')|e] бореться проти [Concept('revolutionary','революційної')|e] [Concept('country','держави')|e]; [Concept('casus_belli','привід для війни')|e] — [ShowCasusBelliName('crush_the_revolution_cb')|l]"
  FIGHTING_AGAINST_COUNTER_REVOLUTIONARIES_TT: "Ця [Concept('revolutionary','революційна')|e] [Concept('country','держава')|e] захищає в бою ідеали #TOOLTIP:SITUATION,the_revolution,X #L народного повстання#!#!"
  request_antipiracy_policy_tt: "Ми зв'яжемося з ними і спробуємо переконати їх змінити закон."
  choose_an_uncolonized_location: "Виберіть неколонізований [Concept('location', 'район')|e], щоб перенести туди штаб."
  create_allied_pirate_nation: "Створення піратської держави — ленника"
  create_allied_pirate_nation_desc: "Надавши каперські свідоцтва, гавань, один із флотів і трохи золота для найму матросів, ми створимо лігво піратів і головорізів, які отруюватимуть життя ворожим морським купцям, безперешкодно пропускаючи наші власні судна."
  create_allied_pirate_nation_tt: "У вибраному [Concept('location','районі')] виникне [Concept('navy_based','флотський')] [Concept('subject','ленник')]. У нас буде можливість почати гру за нього."
  request_antipiracy_policy: "Вимагати боротьби з піратством"
  request_antipiracy_policy_desc: "Морське піратство важко викорінити, тому що окремі безбожні держави сміють відкрито підтримувати та фінансувати цих розбійників. Ми можемо спробувати переконати влади таких держав відмовитися від цієї порочної практики, вдавшись до сили нашої дипломатії."
  abandon_piracy_action: "Відмова від піратства"
  abandon_piracy_action_desc: "Ми знайшли вигідніший і безпечніший спосіб набивати свої скрині. Вдячні селяни та містяни добровільно ділитимуться з нами продукцією та доходами, якщо ми захищатимемо їх від інших піратів та грабіжників. Якщо вкладати ці кошти в інфраструктуру та армію, то ми примножимо їх і станемо неймовірно багатими!"
  attract_sailors: "Приваблення моряків"
  attract_sailors_desc: "Вихваляючись багатством у портових тавернах і обіцяючи добрі гроші за роботу, ми з легкістю привабимо до своїх лав багатьох незадоволених моряків. Так, у них напевно проблеми з досвідом і дисципліною, але в цьому випадку кількість важливіша за якість."
  choose_a_region: "Вибір регіону"
  no_regions_available: "$NO_POSSIBLE_REGIONS$"
  migrate_to_new_waters: "Перехід до нових вод"
  migrate_to_new_waters_desc: "У світі є моря з більшою рибою та більш ситими купцями. Час вирушити на їх пошуки. Ми можемо перенести свій штаб у будь-яке місце, куди тільки можуть дістатися наші кораблі."
  migrate_to_new_waters_tt: "Ми зможемо спробувати щастя, перебравшись у далекий [Concept('coastal','прибережний')] [Concept('location','район')]"
  send_diplomat: "Отправка дипломата"
  golden_age_of_piracy: "Золотой век пиратства"
  golden_age_of_piracy_desc: "Багатства Нового Світу приваблюють в його моря не тільки флоти великих імперій. Незліченні головорізи та невдоволені моряки мріють кинути виклик великим державам і вирушити на пошуки пригод, скарбів і свободи, навіть ризикуючи опинитися повішеними на реї."
