  war_of_religions: "Религиозная война"
  war_of_religions_desc: "Після кількох десятиліть релігійних розбратів через прихильність до різних течій #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!#! в #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священній Римській Імперії#!#! збройне зіткнення між #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,protestant_union,X #L Євангелічною унією#!#! та #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,catholic_league,X #L Католицькою лігою#!#! здається неминучим. Князі імперії створили ці об'єднання насамперед задля захисту своєї віри, проте багато європейських держав жадібно дивляться на охоплену заворушеннями країну. Мир в імперії висить на волосині, і держави #TOOLTIP:CONTINENT,europe,X #L Європи#!#! готують свої армії до бою, керовані як релігійним завзяттям, так і цілком мирськими прагненнями."
