  RTR_GRAPH_FLAVOR_REBEL_TT: "#italic Найсильніша держава #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Червоних пов’язок»#!#! щомісяця визначається на основі [Concept('great_power_score','рахунку великої держави')] учасників. Держава з найбільшим рахунком автоматично стає новим, найсильнішим воєначальником.#!"
  rtr_grant_titles: "Назначение титулов"
  rtr_grant_titles_desc: "#flavor Можливість отримати могутність та вплив при імператорському дворі приваблює багатьох. Роздавши бунтівникам особливі титули та привілеї, ми, можливо, переконаємо їх зайняти нашу сторону… або принаймні погодитися на тимчасове перемир'я.#!\n\nВлада #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#! витратить #R 5#! од. легітимності та переведе частину свого [Concept('income','доходу')|e]. Обрана держава отримає #G +15#! до відданості Юаню."
