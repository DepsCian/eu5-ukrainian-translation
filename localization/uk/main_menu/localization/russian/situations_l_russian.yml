  the_revolution: "Народное восстание"
  the_revolution_desc: "Нерівність у розподілі багатства, падіння рівня життя та поширення грамотності пробудили в місцевих жителях самосвідомість. Купці та селяни вимагають змін, протестуючи проти експлуатації простих людей аристократами, а також проти необмеженої влади монарха. Цей новий рух загрожує самому інституту монархії, який понад тисячу років спирався на вище суспільство та гнобив нижче."
  institute_governmental_purges: "Чистки в уряді"
  institute_governmental_purges_desc: "Ми не можемо довіряти нікому! Шпигуни та головорізи ховаються за кожним кутом, а ті, кого ми вважали надійними друзями, загрожують зруйнувати нас зсередини. Щоб захистити народ у ці смутні часи, нам доведеться рубати голови!"
  suppress_foreign_revolutionaries: "Придушення іноземних революціонерів"
  suppress_foreign_revolutionaries_desc: "Дозволяючи вільнодумству та антимонархічним ідеям опановувати уми іноземних селян, ми ризикуємо отримати бунти і у себе."
  no_country_available: "@trigger_no! Немає доступних [Concept('country','держав')|e], що відповідають критерію."
  assist_foreign_revolutionaries: "Допомога іноземним революціонерам"
  assist_foreign_revolutionaries_desc: "Кожен, хто бореться з тиранами та гнобителями, є нашим братом і соратником у боротьбі."
  elevate_local_aristocracy: "Підвищення привілеїв аристократам"
  elevate_local_aristocracy_desc: "Маси без освіти не здатні приймати розумні рішення. Очевидно, що їхні голоси не повинні звучати, адже вони ведуть нашу державу на край прірви. Ми скасуємо непотрібні свободи, щоб згуртувати наше суспільство і допомогти аристократії встояти на ногах."
  demote_local_aristocracy: "Зменшення привілеїв аристократії"
  demote_local_aristocracy_desc: "Для всіх аристократів, які з батогом у руках експлуатували нижчі верстви суспільства, настав знаменний день. Вони отримали унікальний шанс бути переведеними в селяни!"
  every_noble_in_target_province_suffers_severe_penalty_tt: "[Concept('pop_satisfaction', 'Задоволеність')|e] наших #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократичних#!#! [Concept('pops','груп населення')|e] у провінції [target_province.GetName] знизиться на [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
  every_noble_in_target_province_gains_mild_satisfaction_tt: "Наші #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократичні#!#! [Concept('pops', 'групи населення')] в  провінції [target_province.GetName] отримають [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] до  [Concept('pop_satisfaction', 'задоволення')] "
  reestablish_the_parliament: "Восстановление парламента"
  reestablish_the_parliament_desc: "Маси вимагають представництва."
  any_country_in_spread_of_revolution_disaster_tt: "Немає [Concept('country', 'держави')|e], в якій відбувається [Concept('disaster', 'лихо')|e] типу #TOOLTIP:DISASTER_TYPE,revolution_disaster,X #L «Революція»#!#!"
  institute_governmental_purges_tt: "Обраний нами [Concept('character', 'персонаж')|e] буде страчений"
  suppress_foreign_revolutionaries_tt: "Ми отримаємо [Concept('casus_belli', 'привід')|e] #TOOLTIP:CASUS_BELLI,crush_the_revolution_cb,X #L «Придушення революції»#!#! для війни з обраною нами революційною державою"
  assist_foreign_revolutionaries_tt: "Ми допоможемо обраній нами революційній державі шляхом прямої інтервенції або відправки рекрутів до її армії"
  elevate_local_aristocracy_tt: "Ми надамо привілеї вірним дворянам у [Concept('province', 'провінції')|e] за нашим вибором, щоб вони допомогли нам зберегти статус-кво"
  demote_local_aristocracy_tt: "Позбавивши дворянство привілеїв, ми зміцнимо позиції простого народу та підтримаємо революційні ідеали"
  according_to_our_crown_power_we_suffer_tt: "Залежно від рівня [Concept('crown_power', 'державних привілеїв')|e] ми отримаємо наступні негативні ефекти:"
  estate_satisfaction_gain_scales_with_estate_power_tt: "Наступні ефекти масштабуються залежно від [Concept('estate_power', 'станових привілеїв')|e] кожного [Concept('estate', 'станових привілеїв')|e]:"
  spread_revolutionary_sentiment: "Поширення революційних настроїв"
  spread_revolutionary_sentiment_desc: "Боротьба простого народу, якому нічого втрачати, крім своїх ланцюгів, — довгий і важкий процес, якому часто потрібна допомога з боку. Ми готові взяти на себе цю відповідальність і підштовхнути іншу державу до прийняття наших ідеалів — в ім'я великої мети!"
  revolution_in_selected_country_tt: "У #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#! виникне [Concept('rebel','бунтівний')|e] революційний рух. Якщо же такий вже існує, ми зміцнимо його і прискоримо його прогрес."
  revolution_in_country_tt: "У вибраній [Concept('country','державі')|e] виникне [Concept('rebel','повстанський')|e] революційний рух. Якщо же такий вже існує, ми зміцнимо його і прискоримо його прогрес."
