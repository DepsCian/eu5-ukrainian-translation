  black_death_desc: "Батько кидав дитину, дружина — чоловіка, брат відвертався від брата, оскільки хвороба ця, здавалося, могла вразити через дихання і навіть через погляд. Так вони й помирали. І неможливо було знайти того, хто погодився б як належить поховати померлих за дружбою чи за гроші. Мертвих скидали в канави з останніх сил, не було ні священиків, ні обрядів… Величезні вириті ями доверху були заповнені мертвими. І вдень і вночі люди вмирали сотнями… А коли одна яма заповнювалася, поруч тут-таки викопували іншу…"
