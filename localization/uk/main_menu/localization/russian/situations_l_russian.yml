  rtr_negotiate_with_rebels_desc: "#flavor Далеко не кожен бунтівник прагне зайняти престол. Багатьом просто хочеться спокійного життя — таких серед бунтівного населення більшість. Цих повстанців можна спробувати утихомирити, пішовши з  ними на  переговори та  спробувавши вирішити питання, що їх турбують.#!\n\nДержава [actor.GetName] зменшує показник просування однієї з [Concept('rebel','бунтівних')] фракцій до мети на #G 30%#!"
