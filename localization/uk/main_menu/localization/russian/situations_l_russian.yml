  rtr_call_loyalists_to_arms: "Заклик лоялістів до зброї"
  rtr_call_loyalists_to_arms_desc: "#flavor Землі #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#! в огоні. Під ногами розбійників стогне земля, що вигодувала тих, хто її топче. Потрібно терміново закликати до зброї тих, хто ще вірний небесному престолу!#!\n\nОбрана #TOOLTIP:GOVERNMENT_REFORM,warring_state,X #L воююча держава#!#!, #G вірна#! #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_DP')|L]#!#! (відданість Юаню повинна бути не менше [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2]), приєднається до наших воєн за допомогою приводу #TOOLTIP:CASUS_BELLI,cb_red_turban_rebellions,X #L «Повстання „Червоних пов’язок“»#!#!."
  rtr_call_loyalists_to_arms_tt: "Будь-який учасник об'єднання [GetInternationalOrganizationType('red_turban_rebels').GetName] зараз воює з державою [actor.GetName]"
  rtr_call_loyalists_to_arms_select_country: "Вибір вірного прихильника держави [GetCountry('CHI').GetNameWithNoTooltip]"
  rtr_call_loyalists_to_arms_ct: "Прихильники вступають у всі [Concept('war', 'війни')] за допомогою приводу #TOOLTIP:CASUS_BELLI,cb_red_turban_rebellions,X #L «Повстання „Червоних пов’язок“»#!#! на бік #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#!, виступаючи проти учасників #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,red_turban_rebels,X #L «Червоних пов’язок»#!#!."
  rtr_call_loyalists_to_arms_at: "Прихильники втрачають #R 5#! од. лояльності до Юанів."
  rtr_appease_the_court: "Умиротворение двора"
  rtr_appease_the_court_desc: "#flavor На тлі відкритого повстання в сільській місцевості деякі придворні намагаються заручитися підтримкою повстанських полководців. Якщо задобрити цих придворних, вони, можливо, залишаться на нашому боці — зараз це дуже важливо.#!\n"
  rtr_rekindle_revolt: "Разжигание мятежа"
  rtr_rekindle_revolt_desc: "#flavor Ми уклали перемир'я з покровителями, що гнобили нас, однак не збираємося відмовлятися від наміру звільнити Китай остаточно!#!\n"
  rtr_rein_in_area: "Усмирение области"
  rtr_rein_in_area_desc: "#flavor Територія Китаю велика, а населення його численне. Приборкуючи захоплені області, ми забезпечимо вірність та підтримку місцевого населення при подальших завоюваннях у цей важкий час.#!\n\nВлада #ONCLICK:COUNTRY,[actor.Custom('CL_tt')] #TOOLTIP:COUNTRY,[actor.Custom('CL_tt')],X [actor.Custom('CL_RP')|L]#!#! додає захопленій [Concept('area','області')|e] модифікатор #TOOLTIP:STATIC_MODIFIER,rtr_rein_in_area_modifier,X #V #L «Регіональне правління»#!#!, а її райони стають [Concept('integration','інтегрованими')|e]."
  rtr_rein_in_area_select_area_title: "Вибір області для приборкання"
  rtr_rein_in_area_no_areas: "@trigger_no! Немає доступних відповідних [Concept('areas','областей')|e], які не мають [Concept('core','національних')|e] [Concept('locations','районів')|e] і мають [Concept('modifier','модифікатор')|e] #TOOLTIP:STATIC_MODIFIER,rtr_rein_in_area_modifier,X #V #L «Регіональне правління»#!#!#!."
  rtr_rein_in_area_tt: "Кожен [Concept('location', 'район')|e] [Concept('integrated', 'інтегрується')|e] та отримує [Concept('modifier', 'модифікатор')|e] «[ShowModifier('rtr_rein_in_area_modifier')]» на #Y 10#! років."
  rtr_rein_in_area_at: "Кожен [Concept('location', 'район')|e] у вибраній [Concept('area', 'області')|e] [Concept('integrated', 'інтегрується')|e] і отримує [Concept('modifier', 'модифікатор')|e] «[ShowModifier('rtr_rein_in_area_modifier')]» на #Y 10#! років."
  rtr_declare_war_for_regional_supremacy: "Оголошення війни за  регіональну першість"
  rtr_declare_war_for_regional_supremacy_desc: "#flavor $red_turban_rebellions$ — це не просто бунт проти свавілля правлячої династії, а ще й боротьба за місце на престолі. Не можна допустити, щоб небесний мандат дістався хоч комусь із тих, хто прагне влади!#!\n\nДержава [actor.GetName] оголошує [ShowCasusBelliName('cb_red_turban_rebellions_against_other_rebels')|l] над обраною [Concept('country','державою')|e]"
  rtr_declare_war_for_regional_supremacy_select_title: "Вибір воюючої держави"
  rtr_declare_war_for_regional_supremacy_no_countries: "@trigger_no! Немає відповідної воюючої держави, яка не є ані [Concept('ally','союзником')|e], ані [Concept('subject','ленником')|e] нашої держави і НЕ перебуває у [Concept('truce','перемир'ї')|e] з нами."
  rtr_support_faction: "Поддержка фракции"
  rtr_support_faction_desc: "#flavor Землі #ONCLICK:COUNTRY,[GetCountry('CHI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CHI').Custom('CL_tt')],X [GetCountry('CHI').Custom('CL_RP')|L]#!#! палають під натиском повстанців, що повстали проти #L [GetCountry('CHI').GetCulture.GetName|l]ого#! сюзерена. Наше втручання може схилити шальки терезів в один із боків.#!\n\nПередати #Y річний#! запас [Concept('gold','золота')|e] обраному учаснику #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов’язок»#!#! в обмін на збільшення [Concept('opinion','думки')|e] на [ShowBiasValue('opinion_rtr_supported_side')|+=0]"
  rtr_declare_independence: "Оголошення незалежності"
  rtr_declare_independence_desc: "#flavor [GetCountry('CHI').GetLongName] стоїть на порозі найбільшої кризи. [GetCountry('CHI').GetGovernment.GetRulerOrRegent.GetName] бачить у цьому трагедію, але для нас це чудова можливість скинути кайдани нашого #L [GetCountry('CHI').GetCulture.GetName|l]ого#! сюзерена.#!"
  rtr_join_chinese_defense: "Допомога в захисті [GetCountry('CHI').Custom('CL_RP')]"
  rtr_join_chinese_defense_desc: "#flavor Хоча #TOOLTIP:SITUATION,red_turban_rebellions,X #L повстання «Червоних пов’язок»#!#! може дати нам змогу звільнитися від держави [GetCountry('CHI').GetLongName], його сила та наші дипломатичні зв'язки захищають нас від іноземних загроз. А тому ми повинні підтримати [GetCountry('CHI').Custom('CF_VP')|l] і допомогти придушити бунт.#!"
  italian_wars: "Італійські війни"
  italian_wars_desc: "Протягом уже більше сотні років [ShowRegionName('italy_region')] процвітає. Цьому сприяє сама [ShowContinentName('europe')], точніше — вигідне розташування держави. Народи півострова насолоджуються життям: для них настав золотий вік торгівлі та збагачення. Цю епоху багато хто називає «[ShowInstitutionName('renaissance')]». Однак таке благополуччя не могло не привабити заздрісників, для яких [ShowRegionNameWithNoTooltip('italy_region')] — ласа мета. Вони хочуть підкорити собі заможні держави та позбавити малі утворення незалежності. З найсильніших таких утворень склалися італійські ліги, готові дати відсіч загарбникам…"
