  fall_of_delhi_plea_neighbors: "Отправка послов"
  fall_of_delhi_plea_neighbors_desc: "Держава [GetCountry('DLH').GetFlavorRank] вкрай акуратно розпоряджається своїми печатками. Посли з документами, скріпленими такою печаткою, у супроводі кращої охорони — це вже саме по собі підтвердження нашої могутності, здатне охолодити гарячі голови всіх, хто зазіхає на наші території."
  fall_of_delhi_appoint_governors: "Назначение наместников"
  fall_of_delhi_appoint_governors_desc: "Держава [GetCountry('DLH').GetFlavorRank], де ми живемо, простягається далеко і  широко. Нам відчайдушно потрібні вправні та віддані керівники шляхетного походження, здатні забезпечити процвітання провінціям та придушити інакомислення."
  fall_of_delhi_reaffirm_vassal_relations: "Требование дани"
  fall_of_delhi_reaffirm_vassal_relations_desc: "Наше становище хитке, а скарбниця загрожує ось-ось спорожніти, однак наш обов'язок — нагадати ленникам, перед ким вони схиляють коліна. Вимагаючи данину та прийнявши у себе їхніх правителів, ми посприяємо зміцненню відносин між ленниками та сюзереном."
  fall_of_delhi_appease_the_nobility: "Умиротворение аристократов"
  fall_of_delhi_appease_the_nobility_desc: "Коли справа стосується успіху та процвітання держави, [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')|l] відіграють далеко не останню роль. Держава [GetCountry('DLH').GetFlavorRank] значною мірою знаходиться під впливом впливових людей та прихильників закону. Відповідно, нам слід якнайшвидше заручитися прихильністю аристократів, інакше їхня владолюбність погубить нас усіх…"
  fall_of_delhi_join_opposers: "Виступ проти держави [GetCountry('DLH').GetNameWithNoTooltip]"
  fall_of_delhi_join_opposers_desc: "Держава [GetCountry('DLH').GetName] невдовзі неминуче занепаде під тиском підкорених цією державою народів, які вирішили покласти край утискам. Вітер змін мінливий — треба встигнути його вловити. [GetCountry('DLH').GetFlavorRank] завойовників невдовзі розпадеться на частини, і на цих уламках ми збудуємо власну державу, яка назавжди увійде в історію…"
  fall_of_delhi_join_delhi: "Підтримка держави [GetCountry('DLH').GetNameWithNoTooltip]"
  fall_of_delhi_join_delhi_desc: "Ми зацікавлені в тому, щоб усталений порядок залишався незмінним. І [GetCountry('DLH').GetFlavorRank|l], і весь [GetCountry('DLH').GetAdjectiveWithNoTooltip|l]ий народ у скрутному становищі, проте ми й надалі дотримуватимемося принципів верховенства права… поки це нам вигідно."
  strengthen_neighbor_relations: "Покращення стосунків із сусідами"
