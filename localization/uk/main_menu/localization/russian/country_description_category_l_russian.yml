l_russian:
  COUNTRY_DESCRIPTION_CATEGORY_LABEL: "Категорія"
  COUNTRY_DESCRIPTION_CATEGORY_DESC: "Підхід держави"
  country_description_category_name_administrative: "Економіка"
  country_description_category_desc_administrative: "Ця [Concept('country','держава')|e] зосереджена на зростанні та розвитку економіки."
  country_description_category_name_diplomatic: "Політика"
  country_description_category_desc_diplomatic: "Ця [Concept('country','держава')|e] зосереджена на внутрішніх справах та міжнародній [Concept('diplomacy', 'дипломатії')|e]."
  country_description_category_name_military: "Експансія"
  country_description_category_desc_military: "Ця [Concept('country','держава')|e] зосереджена на [Concept('conquer','завоюваннях')|e] для розширення території."
  DIFFICULTY_LEVEL_DESC: "Наскільки складно починати гру за цю державу."
  DIFFICULTY_LEVEL_LABEL: "Складність"
  difficulty_level_name_1: "#G Дуже низький #!"
  difficulty_level_desc_1: "#T Дуже низький#! У цієї [Concept('country', 'держави')|e] #G дуже легке#! стартове положення, вона добре підійде #G новачкам#!.\n\n[Concept('countries', 'Держави')] #G дуже низького#! рівня складності зазвичай мають помірний розмір, належать до одного [Concept('market', 'ринку')|e], їхні сусіди слабкі або дуже дружні, а самі ці держави не пов'язані жодними особливими механіками."
  difficulty_level_name_2: "#G Низький #!"
  difficulty_level_desc_2: "#T Низький#! У цієї [Concept('country', 'держави')|e] #G легке#! стартове положення, вона добре підійде #G новачкам#!.\n\n[Concept('countries', 'Держави')] #G низького#! рівня складності зазвичай мають помірний розмір і належать до одного [Concept('market', 'ринку')|e], а їхні сусіди слабкі або дружні."
  difficulty_level_name_3: "Середнє"
  difficulty_level_desc_3: "#T Середній#! У цієї [Concept('country', 'держави')|e] середнє стартове положення, за неї краще грати, коли ви вже ознайомитеся з\nосновами гри.\n\n[Concept('countries', 'Держави')] #W середнього#! рівня складності зазвичай мають більший розмір, належать до\nкількох [Concept('markets', 'ринків')|e], а їхні сусіди можуть становити значну загрозу.\n\nКрім того, [Concept('countries', 'держави')] #W середнього#! рівня складності на ранніх етапах взаємодіють з\nтаким особливим контентом, як [Concept('situations', 'ситуації')|e], [Concept('disasters', 'лиха')|e] або [Concept('international_organizations', 'міжнародні об\nєднання')|e], через що стиль гри за ці держави може відрізнятися від звичайного."
  difficulty_level_name_4: "#R Високий #!"
  difficulty_level_desc_4: "#T Високий#! За цю [Concept('country', 'державу')|e] #R складно#! грати. Не радимо братися за неї, якщо ви тільки освоюєте основи #italic Europa\nUniversalis\n V#!.\n\n[Concept('countries', 'Державами')] #R високого#! рівня складності або важко керувати, або вони занадто великі чи мають складний склад. А ще їм можуть з самого початку загрожувати сильні сусіди."
  difficulty_level_name_5: "#R Дуже високий #!"
  difficulty_level_desc_5: "#T Дуже високий#! За цю [Concept('country', 'державу')|e] #R дуже складно#! грати. Не радимо братися за неї, поки ви не опануєте всі можливості #italic Europa Universalis V#! досконало.\n\n#R [Concept('countries', 'Державами')] #R дуже високого#! рівня складності або важко керувати, або вони занадто великі чи мають складний склад. А ще їм можуть з самого початку загрожувати сильні сусіди."
