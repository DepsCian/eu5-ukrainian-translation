l_russian:
  conquest_mission_events.1.title: "Внесок на військові потреби"
  conquest_mission_events.1.desc: "Напруженість у світі зростає, а разом з нею зростає і потреба у значних запасах коштів на війну. Деякі впливові [target_estate.GetName|l] виступили з пропозицією: вони повною мірою усвідомлюють, наскільки державі важлива армія, а тому готові зробити щедру пожертву до скарбниці, якщо [target_character.GetName] виявиться [Select_CString(target_character.IsFemale, 'змушена', 'змушений')] воювати.\n\nОднак рухає ними зовсім не широта душі: [target_estate.GetNameWithNoTooltip|l] сподіваються подібним чином наростити свій вплив на [ROOT.GetCountry.Custom('CF_VP')|l]."
  conquest_mission_events.1.a: "Ці кошти безумовно знадобляться нам для ведення війни."
  conquest_mission_events.1.b: "Ввічливо відмовитися від пропозиції."
  reject_the_advances_of_the_estate_tt: "#italic Ми відхилимо пропозицію, з якою виступили [target_estate.GetNameWithNoTooltip|l]#!"
  conquest_mission_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip(' peasants_estate')] протестують проти витрат на війну"
  conquest_mission_events.2.desc: "Нижче суспільство з неспокоєм спостерігає за тим, як [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] старанно накопичує кошти для #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ої#! скарбниці, виділеної спеціально під майбутні війни. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U], страждаючи від збільшених податків і вимушених внесків, відкрито висловлюють своє невдоволення.\n\nВони заявляють, що не хочуть нести тягар війни на власних плечах, особливо в країні, де багатії продовжують жирувати. Якщо закрити очі на ці протести, вони переростуть у бунти, і тоді [ROOT.GetCountry.GetFlavorRank|l] опиниться на межі смути."
  conquest_mission_events.2.a: "Ми покладемо на них усі витрати."
  conquest_mission_events.2.b: "Ми надамо їм деякі послаблення."
  conquest_mission_events.2.c: "Надати їм привілеї."
  conquest_mission_events.3.title: "Військові позики"
  conquest_mission_events.3.desc: "Підготовка до великого військового походу набирає обертів, і стани вже винайшли новий спосіб збагачення за рахунок потреби #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ого#! уряду в набитій доверху скарбниці. Сьогодні [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] вислуховує провідних фінансистів [ROOT.GetCountry.Custom('CF_RP')|l], які звернулися до нас із привабливою пропозицією: вони готові підтримати ведення бойових дій, надавши нам позику під привабливі відсотки.\n\nАле якщо ми погодимося, їхній вплив помітно зросте, і тоді рівновага сил між станами може зміститися."
  conquest_mission_events.3.b: "Прийняти їхню пропозицію."
  conquest_mission_events.3.c: "Нам це не по кишені."
  conquest_mission_events.3.a: "Вимагати вигідніші умови."
  special_loan_with_lower_interest_tt: "Ця [Concept('loan','позика')|e] пропонується за зниженою [Concept('interest','відсотковою')|e] ставкою"
  turn_away_the_loan_tt: "#italic Відмовитися від пропозиції наших [Concept('estates','станів')|e]#!"
  extra_special_loan_with_lower_interest_tt: "Оскільки [target_character.GetName] — вправний переговорник, [Concept('loan','позика')|e] буде #G більшою#!, а [Concept('interest','відсоткова')|e] ставка — #G ще нижчою#!"
  conquest_mission_events.4.title: "[target_loot_location.GetNameWithNoTooltip] страждає від грабіжників"
  conquest_mission_events.4.desc: "Війна пожирає все на своєму шляху, залишаючи лише попіл. Колись процвітаюча провінція [target_loot_province.GetName] прийняла на себе всю важкість цієї війни: мародери-солдати та зневірені дезертири розоряють поселення, грабують господарства і руйнують все на своєму шляху.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] сьогодні добре уявляє собі похмуру картину того, що відбувається: донесення про спалені села, голодуючих селян та зупинену торгівлю надходять щодня. Якщо терміново щось не зробити, збитки від мародерства на довгі роки вженуть провінцію в бідність."
  conquest_mission_events.4.a: "На війні всі засоби добрі."
  conquest_mission_events.4.b: "Солдатам всього лише потрібні припаси!"
  conquest_mission_events.4.c: "[target_province.GetNameWithNoTooltip] — не те місце, де можна себе так поводити!"
  conquest_mission_events.5.title: "Тяготи війни"
  conquest_mission_events.5.desc: "Затяжна війна неминуче накладає свій відбиток на кожного, і невдоволення народу її тягарями зростає немов на дріжджах. У селах не залишилося чоловіків, здатних тримати зброю, податки злетіли до небес, а припасів з кожним днем стає тільки менше.\n\nПростий народ втомився від нескінченного кровопролиття і безглуздих жертв, яких вимагає [target_character.GetName]. І у великих містах, і в тихих селах — один і той самий вигляд: люди знітилися і починають роптати. Якщо нічого не зробити, наростаюча втома від війни може обвалити [ROOT.GetCountry.Custom('CF_VP')|l]."
  conquest_mission_events.5.a: "Їхні скарги ні на що не вплинуть."
  conquest_mission_events.5.b: "Потрібно посилити військову пропаганду!"
  conquest_mission_events.6.title: "Військові інновації"
  conquest_mission_events.6.desc: "Війна триває, і нам доводиться пристосовуватися до її умов. І вороги, і союзники нашої держави в цьому затяжному зіткненні мають різні цікаві винаходи — від облогових машин до бойових тактик, і наші солдати та інженери зараз ретельно переймають та вивчають побачене і захоплене.\n\nТакий обмін знаннями не тільки зробив нашу армію сильнішою, але й підстьобнув технічний прогрес [ROOT.GetCountry.Custom('CF_RP')|l]."
  conquest_mission_events.6.a: "Потрібно як слід вивчити досвід цієї війни."
  conquest_mission_events.6.b: "Зосередимося на розвитку цивільних технологій."
  research_gained_scales_with_monthly_towards_innovative_tt: "[Concept('research_progress', 'Прогрес дослідження')|e] зростає залежно від зміни нашого показника «[ShowModifierTypeName('monthly_towards_innovative')]»"
  conquest_mission_events.7.title: "Інтеграція провінції [target_province.GetNameWithNoTooltip]"
  conquest_mission_events.7.desc: "Включення провінції [target_province.GetName] до складу держави йде впевнено. Населення [target_location.Custom('LR_RP')|l] [target_location.GetName] починає поступово переймати наші закони та звичаї.\n\nОдин за одним відкриваються ринки, на вулицях все частіше звучить наша мова, а опір мовчки змирився зі своєю долею. І хоча місцеві жителі ще тримаються за деякі свої традиції, регіон все ж таки поступово стає частиною [ROOT.GetCountry.Custom('CF_RP')|l]."
  conquest_mission_events.7.a: "Прискорити процес інтеграції."
  conquest_mission_events.7.b: "Люди мають право на збереження своїх звичаїв."
  locals_in_target_province_gain_mild_satisfaction_tt: "[Concept('pop_satisfaction', 'Задоволеність')|e] нашого [Concept('pops','населення')|e] в провінції [target_province.GetName] підвищиться на [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]"
  locations_in_target_province_receive_very_weak_bonus_integration_tt: "[Concept('locations','Райони')|e] у згаданій [Concept('province','провінції')|e], що проходить [Concept('integrating','інтеграцію')|e], отримають [ShowNamedValue('integration_progress_very_weak_bonus')|+=] до прогресу [Concept('integration','інтеграції')|e]"
  conquest_mission_events.8.title: "Опір інтеграції в провінції [target_province.GetNameWithNoTooltip]"
  conquest_mission_events.8.desc: "Населення провінції [target_province.GetName] продовжує чинити опір. Чиновники з [target_location.Custom('LR_RP')|l] [target_location.GetName] повідомили, що народ все рідше підкоряється нашій владі та її політиці.\n\nМісцева влада зводить нанівець усі спроби проводити реформи, а прапори нашої держави не викликають у населення нічого, крім презирства. Люди відчайдушно чіпляються за колишній устрій, і всі спроби переломити цей порядок наражаються або на мовчання, або на відкриту зневагу."
  conquest_mission_events.8.a: "Їхні спроби опору марні!"
  conquest_mission_events.8.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
  conquest_mission_events.8.c: "Кілька ударів батогом виб'ють з них цю впертість."
  locals_in_target_province_lose_mild_satisfaction_tt: "[Concept('pop_satisfaction','Задоволеність')|e] [Concept('pops','населення')|e] в провінції [target_province.GetName] знизиться на [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
  mission_ruler_or_regent_is_conqueror_tt: "[target_character.GetName] без зусиль придушить слабкий опір у провінції [target_province.GetName]"
  conquest_mission_events.9.title: "Поширення культури в провінції [target_province.GetNameWithNoTooltip]"
  conquest_mission_events.9.desc: "Серед жителів провінції [target_province.GetName] починає поступово приживатися #L [target_culture.GetName|l]а#! культура — зокрема, перші ознаки змін проявилися в [target_location.Custom('LR_PREP')|l] [target_location.GetName].\n\nДіти починають вивчати нашу мову, дорослі — одягатися в столичний одяг і переймати столичні звичаї, а думка, що тепер усі вони — мешканці [ROOT.GetCountry.Custom('rank_ru_GEN')|l] під нашою владою, вже не викликає колишнього відторгнення. Зміни малопомітні, але вони все ж таки є."
  conquest_mission_events.9.a: "#L [target_culture.GetNameWithNoTooltip]а#! культура тепер у моді?"
  conquest_mission_events.9.b: "Потрібно більш активно прищеплювати їм нашу культуру!"
  conquest_mission_events.9.c: "Потрібно слідувати прикладу, який подає нам [target_character.GetShortNameWithNoTooltip]!"
  conquest_mission_events.9.d: "Справжня сила — у культурному розмаїтті!"
  conquest_mission_events.10.title: "Поширення релігії в провінції [target_province.GetNameWithNoTooltip]"
  conquest_mission_events.10.desc: "Жителі провінції [target_province.GetName] починають поступово навертатися до нашої #L [target_religion.GetAdjective|l]ої#! віри.\n\nУ [target_location.Custom('LR_PP')|l] [target_location.GetName] вже з'являються перші, невеликі поки що громади, що згуртувалися навколо наших проповідників, а в храмах побільшало парафіян. Віра чудово об'єднує людей."
  conquest_mission_events.10.a: "Нарешті вони стали на правильний шлях!"
  conquest_mission_events.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] з провінції [target_province.GetNameWithNoTooltip] вимагають співпраці"
  conquest_mission_events.11.desc: "До нас звернулися [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] з провінції [target_province.GetName]. Вони готові присягнути нам на вірність в обмін на місце в новому для них порядку.\n\nУ [target_location.Custom('LR_PP')|l] [target_location.GetName] ці родини мають вплив, багатство і владу, і все це вони готові запропонувати нам… якщо ми наділимо їх землею та привілеями. Підтримка з боку цього стану може полегшити входження провінції до складу нашої держави, але тоді постраждає простий народ — і наша влада."
  conquest_mission_events.11.a: "Нам доведеться піти на поступки, але воно того варте."
  conquest_mission_events.11.b: "Вони не будуть визначати нашу політику."
  conquest_mission_events.11.c: "Замість цього нашу підтримку отримають місцеві [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
  conquest_mission_events.11.d: "Влада, якою володіє [target_character.GetShortNameWithNoTooltip], незаперечна."
  ruler_or_regent_too_strong_tt: "[target_character.GetName] — занадто [Select_CString(target_character.IsFemale, 'могутня правителька', 'могутній правитель')], щоб [Select_CString(target_character.IsFemale, 'їй', 'йому')] кидали виклик дрібні [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]!"
