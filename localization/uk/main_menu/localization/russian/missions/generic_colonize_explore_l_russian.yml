l_russian:
  generic_colonize_explore: "Назустріч незвіданому"
  generic_colonize_explore_DESCRIPTION: "Думки наших людей бентежить думка про те, що далеко за горизонтом на нас чекають незаймані, ще не заселені землі. Ми повинні відправити дослідників у подорож через моря, щоб відкрити нові території, розширити свій вплив і забезпечити процвітання нашої держави на багато років вперед."
  generic_colonize_explore_CRITERIA_DESCRIPTION: "Ми почали досліджувати незвідані моря, або вже заклали основу для подальшої колоніальної експансії."
  generic_colonize_explore_BUTTON_TOOLTIP: "Незвідані землі відкривають перед нами безмежні можливості для розвитку. Такий шанс не можна упускати."
  generic_colonize_explore_BUTTON_DETAILS: "За межами наших кордонів лежить величезний світ, повний таємниць і можливостей. Відкриваючи нові землі та засновуючи там свої колонії, ми можемо забезпечити нашій державі світле майбутнє і вписати свої імена в історію!"
  mission_hire_explorer: "Наймання дослідників"
  mission_hire_explorer_desc: "Нам потрібні міцні та сміливі дослідники, яким під силу підкорити незвідані землі."
  mission_chart_horizon: "Складання карт нових земель"
  mission_chart_horizon_desc: "Під час морських та наземних експедицій мандрівники відкривають нові території та складають карти досі невідомих земель."
  mission_new_maps: "Нові карти"
  mission_new_maps_desc: "Нам поки складно оцінити весь масштаб останніх відкриттів. Ми повинні організувати додаткові експедиції та скласти повні карти нових територій."
  mission_overseas_efforts: "Заморські відкриття"
  mission_overseas_efforts_desc: "Усім вже стало очевидно, що ми стоїмо на порозі нової епохи. Той, хто наважиться відправитися в невідомість і освоїти нові землі, назавжди впише своє ім'я в аннали історії."
  mission_settle_horizon: "Заселення нових земель"
  mission_settle_horizon_desc: "Керовані ідеєю розширення наших володінь, радники пропонують відправити людей на заселення нещодавно відкритих земель. Приплив поселенців сприятиме поширенню нових знань, розвитку технологій, а також появі на ринку нових товарів."
  mission_colonial_ambitions: "Колоніальні амбіції"
  mission_colonial_ambitions_desc: "Освоєння нових земель та використання їх ресурсів відкриває перед нами багато можливостей для торгівлі та розширення нашого впливу. Нам варто створити на цих територіях колоніальних ленників, які будуть відстоювати там наші інтереси."
  land_explo_key: "Якщо ми завершимо завдання, провівши хоча б #Y одну#! наземну [Concept('exploration','експедицію')|e]:"
  yes_land_explo_bonus_tt: "@trigger_yes! $land_explo_key$"
  no_land_explo_bonus_tt: "@trigger_no! $land_explo_key$"
  sea_explo_key: "Якщо ми завершимо завдання, провівши хоча б #Y одну#! морську [Concept('exploration','експедицію')|e]:"
  yes_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
  no_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
  mission_colonial_ambitions_tt: "[Concept('liberty_desire','Бажання свободи')|e] одного з наших колоніальних [Concept('subjects','ленників')|e] #G зменшиться#!"
  mission_settle_horizon_tt: "Поки діє цей [Concept('mission_task','етап завдання')|e], щомісяця можуть відбуватися пов'язані з нашими колоніальними поселеннями [Concept('events','події')|e]"
  generic_colonial_exploration_events.1.title: "Суперницькі дослідники"
  generic_colonial_exploration_events.1.desc: "Велика епоха дослідження незвіданих просторів породила багато вправних мореплавців та шукачів пригод, завжди готових зробити крок назустріч невідомому. Серед них є чимало відомих людей, таких як [target_character_1.GetName] та [target_character_2.GetName] — дослідників, завжди спраглих до слави.\n\nОбидва ці чоловіки, підганяні духом суперництва, досягли чималих висот, адже ніщо так не надихає на звершення, як бажання обійти іншого. Але неможливо постійно йти врівень, і тому один з цих сміливців почав вириватися вперед. Тепер це світло поведе нас до слави — кожному очевидно, що знайти видатнішу особу буде майже неможливо."
  generic_colonial_exploration_events.1.a: "Нашим фаворитом буде [target_character_1.GetNameWithNoTooltip]."
  generic_colonial_exploration_events.1.b: "[target_character_2.GetNameWithNoTooltip] буде нашою гордістю!"
  generic_colonial_exploration_events.1.c: "Можливо, [target_character_3.GetNameWithNoTooltip]?"
  generic_colonial_exploration_events.1.d: "Навряд чи їм під силу таке важливе завдання!"
  next_completed_exploration_will_fire_event_tt: "Наступна завершена нами протягом #Y 10#! років [Concept('exploration','експедиція')|e] викличе [Concept('event','подію')|e]"
  generic_colonial_exploration_events.2.title: "Майбутнє географічних відкриттів"
  generic_colonial_exploration_events.2.desc: "Багато місяців потому наші дослідники, яким ми доручили скласти карти далеких земель і незвіданих вод, повернулися додому. Ці люди ризикували життям — і привезли з собою докладні описи невичерпних країв. Їхній успіх не можна назвати інакше як неймовірним: перед нами відкривається широкий простір для майбутніх експедицій та розвитку навігаційної науки.\n\nОднак [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] не може дійти згоди, як краще скористатися новими знаннями. Деякі стверджують, що найвидатнішому досліднику слід доручити і надалі розсувати межі відомого; інші ж заявляють, що краще буде поставити нові відкриття на службу прогресу, і тоді наші нащадки нас віддячать. Від нашого рішення залежить майбутнє експедицій."
  generic_colonial_exploration_events.2.a: "Виділити кошти на розробку нових технологій."
  generic_colonial_exploration_events.2.b: "Підтримати мандрівників."
  generic_colonial_exploration_events.3.title: "Майбутнє географічних відкриттів"
  generic_colonial_exploration_events.3.desc: "Поселенці в колонії [target_charter.GetName] збираються навернути місцевих жителів до своєї віри: вони вважають, що [ROOT.GetCountry.GetReligion.GetName|l] стане першим кроком на шляху до прийняття #L [ROOT.GetCountry.GetCulture.GetName|l]ої#! культури, що, своєю чергою, призведе до духовного просвітлення і заодно допоможе корінному населенню влитися в нове для них суспільство.\n\nАборигени, що перейняли наші звичаї, зможуть робити внесок у розвиток і процвітання колонії. Однак для цього знадобляться значні кошти, виділити які зможе тільки [ROOT.GetCountry.GetCapital.GetName]: праця проповідників і носіїв культури обійдеться недешево. Деякі вважають, що без подібних вкладень поселення приречене, а деякі — що не слід порушувати місцеві традиції та руйнувати встановлену в провінції крихку рівновагу."
  generic_colonial_exploration_events.3.a: "Ми виділимо кошти на ці проекти."
  generic_colonial_exploration_events.3.b: "Не варто нав'язувати місцевим наші порядки."
  natives_left_undisturbed_tt: "#italic Корінних мешканців колонії [target_charter.GetNameWithNoTooltip] залишать у спокої#!"
  generic_colonial_exploration_events.4.title: "Колонія стрімко розвивається"
  generic_colonial_exploration_events.4.desc: "По просторах країни стрімко розносяться чутки, що [target_charter.GetName] — багата земля, де удача може посміхнутися кожному. Розповіді про нечувані багатства і свободи Нового Світу манять кожного: купців, землеробів, шукачів пригод…\n\nБагато хто шукає натхнення в успіхах перших поселенців і готується відправитися за море, щоб знайти там гідне життя. Населення колонії від цього тільки зросте, а сама вона почне стрімко розвиватися і перетвориться на дійсно живе процвітаюче поселення."
  generic_colonial_exploration_events.4.a: "Будемо сподіватися, що ця тенденція збережеться надовго."
