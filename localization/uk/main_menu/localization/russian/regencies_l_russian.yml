  consort_regency: "Регентство консорта"
  overlord_regency: "Регентство сюзерена"
  lordship_of_ireland_regency: "Регентство маєтку"
  subject_regency: "Регентство ленника"
  nobles_estate_regency: "Регентство дворянства"
  clergy_estate_regency: "Регентство духовенства"
  burghers_estate_regency: "Регентство міщан"
  peasants_estate_regency: "Регентство селян"
  interregnum: "Міжцарство"
  republican_election_regency: "Виборне правління"
  papal_election_regency: "Папський конклав"
  papal_election_regency_desc: "$papal_election_desc$"
  judicial_election_regency: "Судовий конклав"
  judicial_election_regency_desc: "Нового [Concept('ruler','правителя')|e] обирає рада. Цей процес є бюрократичним хаосом і може зайняти кілька місяців або навіть років."
  mamluk_succesion_regency: "Спадкування мамлюків"
  mamluk_succesion_regency_desc: "Новий [Concept('ruler','правитель')|e] та [Concept('regents','регенти')|e] повинні бути з дисциплінованих та престижних рядів елітних мамлюків під нашим командуванням."
  fratricide_succesion_regency: "Братовбивче спадкування"
  fratricide_succesion_regency_desc: "Нового [Concept('ruler','правителя')|e] обирає особисто Бог: він надає перевагу одному з синів колишнього [Concept('ruler','правителя')|e]."
  fratricide_succesion_regency_tt1: "Жоден із синів колишнього правителя не може успадкувати престол. Замість них з'являється інший член династії."
  fratricide_succesion_regency_tt2: "Жоден із членів династії не може успадкувати престол. Замість них з'являється нова династія."
  fratricide_succesion_regency_tt3: "Престол миттєво успадкує єдиний спроможний син колишнього правителя."
  fratricide_succesion_regency_tt4: "Питання престолонаслідування буде вирішено, коли сини виростуть."
  republican_election_regency_desc: "Якщо республіка не має [Concept('ruler','правителя')|e], до проведення офіційних [Concept('election','виборів')|e] нею тимчасово править [Concept('regent','регент')|e]."
  consort_regency_desc: "Якщо під час смерті [Concept('ruler','правителя')|e] монархічної [Concept('country','держави')|e] його [Concept('heir','спадкоємець')|e] ще є [Concept('child','дитиною')|e], країною на посаді [Concept('regent','регента')|e] може правити [Concept('consort','консорт')|e]."
  nobles_estate_regency_desc: "Якщо в [Concept('country','державі')|e] немає [Concept('ruler','правителя')|e], країною на посаді [Concept('regent','регента')|e] може правити представник знаті."
  clergy_estate_regency_desc: "Якщо в [Concept('country','державі')|e] немає [Concept('ruler','правителя')|e], країною на посаді [Concept('regent','регента')|e] може правити представник духовенства."
  burghers_estate_regency_desc: "Якщо в [Concept('country','державі')|e] немає [Concept('ruler','правителя')|e], країною на посаді [Concept('regent','регента')|e] може правити представник міщан."
  peasants_estate_regency_desc: "Якщо в [Concept('country','державі')|e] немає [Concept('ruler','правителя')|e], країною на посаді [Concept('regent','регента')|e] може правити представник селянства."
  overlord_regency_desc: "Якщо у [Concept('country','держави')|e]-[Concept('subject','ленника')|e] немає [Concept('ruler','правителя')|e], країною на посаді [Concept('regent','регента')|e] може керувати [Concept('ruler','правитель')] держави-[Concept('overlord','сюзерена')|e]."
  lordship_of_ireland_regency_desc: "Якщо у [Concept('country','держави')|e] – [Concept('member','учасниці')|e] [Concept('international_organization','міжнародного об'єднання')|e] «[GetUniqueInternationalOrganization('lordship_of_ireland').GetName]» немає [Concept('ruler','правителя')|e], країною на посаді [Concept('regent','регента')|e] може керувати [Concept('ruler','правитель')] держави-[Concept('international_organization_leader_short','лідера')|e]."
  subject_regency_desc: "Якщо у [Concept('country','держави')|e]-[Concept('overlord','сюзерена')|e] немає [Concept('ruler','правителя')|e], країною на посаді [Concept('regent','регента')|e] може керувати [Concept('ruler','правитель')] сильної держави-[Concept('subject','ленника')|e]."
  interregnum_desc: "Якщо у [Concept('country','держави')|e] немає [Concept('ruler','правителя')|e], до призначення офіційного [Concept('ruler','правителя')] нею може керувати тимчасова адміністрація. Призначення може як пройти швидко, так і зайняти тривалий час."
