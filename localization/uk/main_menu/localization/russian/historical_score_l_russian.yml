l_russian:
  ENDGAME_GREATEST_RULERS: "Найвеличніші правителі в історії"
  hs_mansa_musa: "Муса I, манса Малі"
  hs_mansa_musa_desc: "Манса Муса, легендарний правитель Малі, славився неймовірним багатством та щедрістю. У 1324 році він здійснив паломництво до Мекки, чим не тільки продемонстрував велич своєї імперії, а й сприяв зростанню її відомості, а також розвитку науки і торгівлі в ісламському світі."
  hs_peter_the_great: " Петро I Великий"
  hs_peter_the_great_desc: "Прозорливий цар Петро Великий перетворив Росію на могутню європейську державу. Завдяки масштабним реформам, військовій експансії та заснуванню Санкт-Петербурга йому вдалося осучаснити країну і назавжди змінити її, закріпивши імперські амбіції та західний вплив."
  hs_enrique_de_impotent: "Енріке IV Кастильський"
  hs_enrique_de_impotent_desc: "Енріке IV Кастильський на прізвисько Безсилий намагався втриматися при владі в умовах заворушень серед аристократії та сумнівів щодо його легітимності. Період його правління характеризувався внутрішніми конфліктами та політичними інтригами, внаслідок чого на трон зійшли два монархи-чоловіки, які згодом отримали титул католицьких королів."
  hs_jan_sobieski: "Ян Собєський, король Польщі"
  hs_jan_sobieski_desc: "Ян Собєський, прозваний Левом Леха, — польський король і видатний полководець, що захищав Європу від османської загрози. У 1683 році він здобув рішучу перемогу у Віденській битві, завдяки чому увійшов в історію як захисник християнського світу і великий герой Речі Посполитої."
  hs_napoleon: "Наполеон I, імператор Франції"
  hs_napoleon_desc: "Французький імператор Наполеон Бонапарт був видатним тактиком, чиї військові кампанії та масштабні реформи змінили вигляд Європи. Слава і завоювання Наполеона призвели до поширення революційних ідей по всьому континенту, однак після його поразки і відсторонення від влади почалося відродження монархічних систем."
  hs_charles: "Карл V, імператор Священної Римської імперії"
  hs_charles_desc: "Карл V, правитель величезної імперії, де ніколи не заходило сонце, прагнув отримати владу над усім християнським світом. Під час свого перебування на престолі він встиг поборотися і з протестантами, і з османами, і з державами-суперницями і увійшов в історію як великий імператор, який, тим не менш, не міг не відчувати труднощів у контролюванні настільки розрізнених територій."
  hs_fredrik_the_great: "Фрідріх Великий, король Пруссії"
  hs_fredrik_the_great_desc: "Фрідріх Великий був яскравим представником просвітницького абсолютизму, чиї військові досягнення та адміністративні реформи перетворили Пруссію на потужну європейську державу. Перемоги у Семирічній війні та заступництво мистецтвам принесли йому славу завойовника і водночас — філософа."
  hs_gustavus_adolphus: "Густав Адольф, король Швеції"
  hs_gustavus_adolphus_desc: "Густав Адольф на прізвисько Лев Півночі — військовий реформатор, який забезпечив Швеції місце серед найвеличніших європейських держав за часів Тридцятилітньої війни. Його новаторські тактики та організаторські таланти на полі бою принесли йому славу одного з найвидатніших полководців в історії."
  hs_aurangzeb: "Аурангзеб, падишах Монгольської імперії"
  hs_aurangzeb_desc: "Аурангзеб — останній падишах Імперії Великих Моголів. За час свого правління він організував безліч походів і розширив території держави до небачених раніше масштабів. Однак його непохитна прихильність до ісламської ортодоксії разом з високими податками посіяла розкол у суспільстві, що призвело до ослаблення імперії, а потім — до її розпаду."
  hs_elizabeth_i: "Єлизавета I, королева Англії"
  hs_elizabeth_i_desc: "Єлизавета I, прозвана Королевою-дівою, зміцнила позиції Англії завдяки проникливим політичним рішенням, перемогам на морі, серед яких — розгром Непереможної армади, та заступництву науці і мистецтвам, що посприяло розквіту Англійського Відродження. Єлизавета зуміла підняти авторитет Англії на світовій арені та забезпечила своїй країні стабільність і процвітання."
  hs_tamerlane: "Тимур, великий емір Імперії Тимуридів"
  hs_tamerlane_desc: "Тимур, грізний завойовник Центральної Азії, славився неперевершеним тактичним майстерністю. Його численні військові кампанії призвели до суттєвого розширення кордонів імперії. Правління Тимура характеризується не тільки масштабними руйнуваннями, що супроводжують будь-які війни, але й культурним розквітом: великий емір приділяв багато уваги розвитку мистецтва і архітектури."
  hs_tokugawa: "Токугава Іеясу, сьоґун Японії"
  hs_tokugawa_desc: "Проникливий Токугава Іеясу, об'єднувач японських земель, заснував Сьоґунат Токугава і приніс своїй країні мир і стабільність після багатовікових війн. Його політика централізації та ізоляції визначила долю Японії майже на два з половиною століття вперед."
  hs_suleyman: "Сулейман I, султан Османської імперії"
  hs_suleyman_desc: "Сулейман I Пишний привів Османську імперію до піку її могутності шляхом завоювань, блискучих управлінських рішень та заступництва культурі. Його правління — це епоха численних територіальних придбань, правових реформ та досягнень у галузі мистецтва."
  hs_pius_v: "Пій V, Папа Римський"
  hs_pius_v_desc: "Пій V був затятим прихильником ідей Контрреформації і з особливим завзяттям втілював у життя постанови Тридентського собору. За час перебування на папському престолі він зумів згуртувати церкву в боротьбі з протестантизмом та османською експансією. Найвідомішими його ініціативами стали відлучення Єлизавети I від церкви та виступ Священної ліги в битві при Лепанто."
  hs_willem_of_orange: "Вільгельм Оранський"
  hs_willem_of_orange_desc: "Вільгельм Оранський, якого називають батьком Голландської республіки, очолив боротьбу за незалежність від Іспанії за часів Вісімдесятилітньої війни. Завдяки своїй далекоглядності та лідерським якостям він зумів забезпечити становлення вільної та процвітаючої держави і підготувати ґрунт для Золотого віку Нідерландів."
  hs_pachacuti: "Пачакутек, Сапа Інка"
  hs_pachacuti_desc: "Завдяки завоюванням та політичній прозорливості Пачакутека Королівство Куско перетворилося на величезну Імперію інків. За його правління було проведено низку управлінських реформ та створено безліч монументальних пам'яток архітектури. Це був період, коли цивілізація інків досягла свого розквіту."
  hs_hiawatha: "Гайавата, вождь хауденосауні"
  hs_hiawatha_desc: "Гайавата був видатним лідером і дипломатом, який об'єднав племена хауденосауні в Лігу ірокезів. Його політичні таланти та прагнення до єдності призвели до створення могутнього союзу, що процвітав завдяки співпраці та взаємодопомозі."
  hs_charles_the_bold: "Карл Сміливий, герцог Бургундії"
  hs_charles_the_bold_desc: "Честолюбний герцог Бургундії Карл Сміливий намагався завоювати більше земель і створити могутнє королівство на території між Францією та Священною Римською імперією. На жаль, його мріям не судилося збутися: після його передчасної кончини в Нансі Бургундія втратила вплив в Європі."
  tag_montezuma: "Монтесума II, уей-тлатоані ацтеків"
  tag_montezuma_desc: "Монтесума II, останній правитель Ацтекської імперії, застав і розквіт, і загибель своєї держави. Під натиском внутрішніх розбіжностей та іспанських військ на чолі з Ернаном Кортесом імперія занепала, а сам Монтесума був убитий."
  hs_christian_ii: "Крістіан II, король Данії"
  hs_christian_ii_desc: "Данський король Крістіан II, якого в історичних джерелах іменують Крістіаном Тираном, прагнув зміцнити королівську владу та об'єднати Скандинавію під прапором Кальмарської унії. Однак його суперечливі політичні рішення та масова страта, влаштована в Стокгольмі, відштовхнули від нього ленників, і останні свої роки колишній правитель провів у вигнанні."
  hs_may_stuart: "Марія, королева Шотландії"
  hs_may_stuart_desc: "Доля красуні Марії Стюарт склалася трагічно. У неспокійні роки свого правління вона відчайдушно намагалася зберегти владу в умовах політичної нестабільності та релігійних конфліктів. Ця складна і заплутана боротьба, що закінчилася стратою Марії, залишила незгладимий слід в історії Шотландії."
